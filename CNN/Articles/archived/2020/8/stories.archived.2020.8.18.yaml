  'DOH-8-hours-contact-tracing-new-strategy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-18T10:29:41.186+08:00
    'imagesource': 'jcr:228b957e-7b60-4f6c-b531-3a4211716c8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291e213f-6389-4127-b922-361b3042b28f'
    'lead': 'The government wants a more aggressive contact tracing and stricter localized
      lockdowns to prevent an expected spike in new COVID-19 cases as the country
      relaxes quarantine measures for the next two weeks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T10:37:31.658+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:32:55.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:29.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'contact-tracing', 'recalibrated', 'strategy', 'COVID-19']
    'stories': ['4484e70f-81fb-4056-9213-4f8e3ed6a2e9', '87c08082-ce5b-4691-bf8e-93ef12db3cec']
    'template': '1'
    'title': 'DOH eyeing 8-hour window for contact tracing in ''recalibrated'' strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b46910-d675-48d8-aff7-fda9442fa3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Department of Health wants faster contact tracing and stricter localized lockdowns
        as Metro Manila and the rest of the country <a href="http://cnnphilippines.com/news/2020/8/17/Metro-Manila-four-provinces-ease-into-GCQ.html">ease
        into relaxed quarantine measures</a>, its spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a24c5-5e38-40e8-9bbc-5e5dd00975c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also set new targets wherein we have to find contacts of a positive
        patient or maybe even just a suspect or probable (case) within the 8-hour
        period they have while they are doing the active surveillance," DOH Undersecretary
        Ma. Rosario Vergeire told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394dfa66-d38a-4f72-bc8f-5e96b961ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Monday night that the
        government is targeting to identify at least 10 close contacts per COVID-19
        patient, from a high of 37 contacts following the successful model used in
        Baguio City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e613a-8586-44c7-a5b2-a10c1114fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:39:50.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/11/Duterte-calls-police-to--sacrifice--as-PNP-to-be-tapped-in-contact-tracing-.html">Duterte
        calls police to ‘sacrifice’ as PNP to be tapped in contact tracing</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e605a2f-a1d1-4a8f-86cb-a56e6ca5694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the past two weeks when Metro Manila and nearby Bulacan,
        Rizal, Laguna and Cavite went under strict lockdowns gave time for the DOH
        to <a href="https://www.cnnphilippines.com/news/2020/8/3/government-recalibrate-COVID-strategy-MECQ.html">recalibrate
        its strategies</a>,&nbsp;as requested by health workers who have been overwhelmed
        in treating thousands of patients the past five months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f1d61-cd33-4a55-b0f1-00ec0cb57d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 cases climbed to 164,474 on Monday, with
        112,759 patients deemed recovered while 2,681 died. Experts from the University
        of the Philippines OCTA Research group project an "uncontrolled spike" to
        230,000 cases by end-August should Metro Manila and the four provinces revert
        to GCQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49cf06-f216-47c1-89dd-075bbd666869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to implement strictly so that we will not reach that certain
        level of numbers in the cases, here in Metro Manila specifically," Vergeire
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6db586-65a7-4136-98ab-04a1027013b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d just like to make mention also that even experts are saying
        that it is not just community quarantine that is the only intervention for
        us to fight COVID-19. Our economic managers are already telling us that we
        need to look at the economic side of this also," the DOH spokesperson added,
        pointing out possible spikes in hunger and in other diseases needing medical
        attention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166066c-e62b-4556-a8ba-7bed94076b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:39:50.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/4/PH-cant-afford-longer-MECQ-Harry-Roque.html">PH
        can’t afford to extend MECQ as economic costs pile up – Roque</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676541db-d23e-45ff-baf3-8f8714d3ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that the country can "expect higher cases" as the
        country''s main business hubs reopen, like what happened in June and July
        when the stay-at-home rules were relaxed. Much of the strategies depend on
        people individually following minimum health standards to prevent transmissions,
        namely the wearing of masks, frequent washing of hands, social distancing,
        and the new rule on wearing face shields while commuting and when in the workplace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f80412-bfe3-4ce8-9736-314a276d8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently more than 1,200 clusters of cases, which refer
        to an area with more than two cases of the disease at the same time. Vergeire
        said most of these are communities, as workers who may have gotten the virus
        while reporting to work infect their family members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae18fb-9f5d-41d8-8fb7-7498be6d651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T10:37:31.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that DOH officials have been visiting local government
        units to provide support and technical assistance on active case surveillance.
        This involves going house to house to look for people who have flu-like symptoms
        or those who were exposed to a positive case so they can be isolated, tested,
        and treated as needed.</p>'
  'Philippine-Genome-Center-coronavirus-strain-mutation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T12:05:47.682+08:00
    'imagesource': 'jcr:bbc2aff0-3ca0-4bbd-803b-d80891935814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285326a2-9e86-4f50-80d2-7bbadc0e25d1'
    'lead': 'The Philippine Genome Center is expanding its research to study the new
      strain of the SARS-CoV-2 virus and other possible mutations of the virus that
      is causing coronavirus infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T12:16:30.153+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:32:55.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:29.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino researchers to conduct wider study on mutating coronavirus
      strains'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f350a-0b1b-41e6-92b9-3a62d27cfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Philippine Genome Center is expanding its research to study the <a href="https://cnnphilippines.com/news/2020/8/17/Philippines-coronavirus--G614-strain-mutation-infection-.html">new
        strain of the SARS-CoV-2 virus</a> and other possible mutations of the virus
        that is causing coronavirus infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83436f-0fe4-415f-81c4-49c5ca428f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cynthia Saloma, the center''s executive director, said on Tuesday
        the agency is planning to look at more positive COVID-19 test results nationwide
        to determine if the new mutation of the SARS-CoV-2 virus called G614 is the
        new dominant strain in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6942f6-8395-4113-9c18-95fde37c7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to expand our study to the rest of the country," Saloma
        told CNN Philippines. "We are going to collect about 900 samples form different
        time points, meaning to say from March up to October."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaefae-fbf3-435a-a7dd-742639efc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research center will also keep watch of other possible mutations
        of the virus, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1664a-e931-4768-bd94-b7e8b6ea1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also important that we don''t only focus on this particular
        kind of mutation but with other variants that could be circulating in the
        Philippines," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd44a9b-9fa2-4ef6-a7e6-d4aa5379ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino researchers confirmed that the new dominant strain of coronavirus
        was recently detected in the country based on a small sample taken from Quezon
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78e1c3-3368-4b19-8d6e-a7a6516a6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma said the Philippine Genome Center and the Research Institute
        of Tropical Medicine found that three out of the five sequences studied in
        June contained the G614 strain, while all nine samples taken from Quezon City
        in July showed the mutated strain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5df13-b42d-4574-abe3-fa68e668a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative for us to widen our study and see whether if this
        reflects the mutational landscape in our country," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb8906-e7c2-41a8-bc87-e33f0383faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G614 has almost completely replaced the first version named D614,
        making it the most dominant coronavirus strain circulating worldwide. International
        researchers found G614 to be more infectious, but local health officials are
        saying there is no direct evidence that it is transmitted more easily.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb21f31-aa11-42a8-be0a-0818dbb6ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global study published in the journal Cell in July&nbsp;said the
        new version seems to multiply faster in the upper respiratory tract — the
        nose, sinuses and throat, which would explain why it passes around more easily.
        But the bright side is that patients infected with the new strain of the coronavirus
        were not more severely affected, according to the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44515245-dd97-40a6-ae9b-17f23deae650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T12:16:30.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma also assured the recently-detected G614 coronavirus mutation
        will not affect the quality of COVID-19 vaccines being created by pharmaceutical
        companies around the world.</p>'
  'Isa-patay-sa-magnitude-6.6-na-lindol-sa-Masbate':
