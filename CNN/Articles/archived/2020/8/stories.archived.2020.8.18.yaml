      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The small income can help with our daily needs. What
        we earn helps us.[</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbda598-d8fa-45b8-a49b-f387e5d1bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
