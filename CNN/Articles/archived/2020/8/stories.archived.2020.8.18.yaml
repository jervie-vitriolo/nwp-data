      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sleep facing a mirror, which is regarded as a "soul stealer" in
        feng shui.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa0db3-6de9-49f7-86e9-72d31097f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:22:30.240+08:00
