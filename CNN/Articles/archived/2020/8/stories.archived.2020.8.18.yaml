  'Flu-and-maybe-other-viruses-can-spread-via-dust--study-indicates':
    'author': 'Maggie Fox, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T23:17:41.005+08:00
    'imagesource': 'jcr:436fb9f6-af77-49c7-8cae-9e78d49a2945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b8d67e3-37ea-40dc-a6c8-f41efba78011'
    'lead': 'Influenza and possibly other viruses such as coronavirus can be carried
      on little particles of dust that float in the air, researchers reported'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T23:15:31.099+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:32:08.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:42.295+08:00
