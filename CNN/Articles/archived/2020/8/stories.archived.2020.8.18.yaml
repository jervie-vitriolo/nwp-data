      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Ghost
        month is here, that time of the year when people are extra vigilant about
        bad luck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd6d30-1f08-4610-908f-ecc099f84154'
