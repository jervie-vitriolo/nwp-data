      'mgnl:lastActivated': 2023-01-26T08:32:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Sagay City, Negros Occidental</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76676347-a65a-46bb-9c08-01f3ebf22d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was also picked up by Phivolcs instruments in Palo in
        Leyte, Roxas City in Capiz, and in Naval, Biliran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caeb60c-4370-48dd-9c04-efcd0624c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T11:41:11.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Intensity 3 or “weak” shaking was felt in the cities
        of Baybay and Ormoc;&nbsp;and in&nbsp;Isabel, Javier, and Kananga, all in
        Leyte. The shaking was also felt in Mulanay, Quezon and in Iloilo City,&nbsp;and
        was recorded in Bago City in Negros Occidental, Malinao in Aklan, Pandan in
        Antique, and Jamindan in Capiz.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92181f87-7067-4e98-8391-b48f54ca42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T11:41:11.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was “slightly felt” in Guinayangan and Lopez in Quezon;
        President Roxas in Capiz; Patnongon, San Jose de Buenavista, and Tibiao in
        Antique, Phivolcs said.​ Records also showed instrumental Intensity 2 strength
        in Gumaca, Quezon; Sipalay City, Negros Occidental; Valderrama, Antique; Sipocot,
        Camarines Sur; Talibon, Bohol; and in San Francisco, Cebu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7245b-ba1b-41f5-853f-c0fdd801ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T11:41:11.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lezo in Aklan and Dumaguete in Negros Oriental experienced “scarcely
        susceptible” quake,&nbsp;while instruments also recorded some movement in
        Malay, Aklan and in Gingoog City in Misamis Oriental.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9f144-8c9e-465f-ac0f-0243f406bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern portion of Cebu Province was unscathed following the
        Masbate earthquake, although provincial disaster management chief Neil Sanchez
        said some offices in Northern Cebu and in the Cebu Capitol were evacuated
        as a standard procedure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e85ad7-6842-4408-8c81-f3a920d9491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northernmost town of Daanbantayan is directly facing Masbate.
        However, the shaking was felt in Cebu City especially in high-rise buildings
        there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7bdd7-9f8b-4cf5-8b22-81bd9b0395a0'
      'mgnl:activationStatus': true
