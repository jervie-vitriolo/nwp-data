      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas on Monday became the fourth state to surpass 10,000 COVID-19-related
        deaths. And Florida nearly doubled its count of coronavirus deaths in just
        a month, bringing the total to 9,539.</p>'
    '68':
