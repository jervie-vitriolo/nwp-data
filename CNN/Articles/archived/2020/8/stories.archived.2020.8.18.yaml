      'mgnl:created': 2020-08-18T21:17:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffers won''t be teaching the students -- they will instead
        be present to offer computer technical assistance, monitor students'' mask
        use, enforce social distancing and keep students focused on their work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b9f75-f315-4bdc-97b8-f954bdfdec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266c581-594a-49c6-abca-2c742dfdd243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Vivian Ekchian said she came up with the idea after
        noticing that many young children of essential workers didn''t have proper
        childcare when schools were forced to pivot to remote learning in March due
        to the Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611f2fa-7029-4417-ae11-1eac9293c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb50b6-5b1d-4481-9cce-80e908d201db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned very early and during the pandemic that our parents
        who are essential workers, parents who could not work from home or parents
        who had multiple kids, had a dire need for childcare," Ekchian told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751b10d-c170-414e-bc71-ff3a0b274b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdffef-7d87-472b-9a5e-5dc49ded0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the reality was when we changed to remote learning, there wasn''t
        a place for them to drop off their kids. So this at the elementary level is
        really an opportunity for childcare, for our parents who can''t stay home
        with their kids and need a safe place where their students can continue to
        learn while they''re away working or looking for a job."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b0a2b-e132-463e-8ff1-d848f3e2d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e0235-a544-4f14-8105-94aa74abce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, about 1,000 of the 13,000 grade schoolers in the district
        will head to classrooms, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ea2f1-94a5-455a-8699-5ba70c88ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d564e-d14b-4503-9e82-616b47e83f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the idea came to life</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4badd81c-bd65-4207-85ba-26e28428d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glendale is in Los Angeles County, where the Department of Public
        Health said earlier this month that it would not consider any applications
        for waivers enabling elementary schools to reopen, citing high local Covid-19
        case rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d25442-1a96-41a0-93c5-7af3e0662faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdbffc-0389-4526-bae9-c11908ca9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that to many families, this is a disappointing announcement,
        but it''s based on the existing science and data that is guiding all of our
        decision-making," Los Angeles County Department of Public Health <a href="http://publichealth.lacounty.gov/phcommon/public/media/mediapubhpdetail.cfm?prid=2552">said
        in a news release on August 4.</a> "We need to ensure the health and safety
        of our children, school teachers and staff and all of their families."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bf732-98a9-42e9-b6f1-ba944a68a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4340f3-28c0-41fd-b731-789b3585c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Unified School District and Glendale Unified School
        District must comply with LA County rules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96dcb93-2863-45fc-a265-e6dc43f7249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3d5c1-60bf-44c7-b778-680d9639548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because there is no formal learning going on in the classrooms,
        the Glendale Unified School District is merely providing childcare, which
        is permitted by the county.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12aace-676d-494f-a2e3-f7a0ec9fea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce64bd2-86b5-4e76-87d2-947a6e921542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekchian, who has lived in Glendale for 20 years, feels it''s her
        duty to give the community what it needs most during this public health crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01935a-935b-44b8-afbd-1e09860e80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40130812-71c9-420d-9298-e1d01f508197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t be in a hospital helping a patient," she told CNN, "but
        I can be at a school site helping a student. And that is my definition of
        being an essential worker in this capacity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f8325-a9be-4a20-80e3-51a1735f6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9018bf-33ed-460e-b830-bfa07ffc9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half -- 52% -- of students at Glendale Unified get free
        or subsidized meals, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db64ff-8d90-4e2b-825f-23897d1ee2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276fb92-9de1-4bea-8c6e-f039c2400971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have the trauma of Covid added to everything else that already
        existed in many of our homes," Ekchian said. "And it''s our responsibility
        as public servants to help."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f74cf-3e46-458a-affd-1a56d18bb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696cf05-b583-49b5-9283-9b623e30fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, many of the students come from homes where parents
        speak one of 50 different languages. Ekchian, who was tapped as superintendent
        in May 2019, became the first woman and the first Armenian American to head
        the district, which has the nation''s largest population of Armenians.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403df2cf-73dd-49ed-a46f-ceb38aba1f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd717491-a3db-4150-985b-197c3f0d8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All students don''t have parents who speak English at home," Ekchian
        said, and "may not have parents who are ready to help them with the homework
        or stay on task. We don''t want the learning gap to be widened over time."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e1bc1-024d-4e06-a17a-315908f1a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853f169-3f7b-4879-a0e6-3f75f2e9c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the classrooms will look like</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91c121-ee6d-47cf-a9cc-a59d3fabc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Glendale students return this week, schools -- and the classrooms
        themselves -- will look different than they used to.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71223e3-0c5e-4882-909c-76985504e6de'
      'mgnl:activationStatus': true
