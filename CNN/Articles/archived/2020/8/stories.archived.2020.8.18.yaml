      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Metropolitan Trial Court Branch 43 in Quezon City has ordered the release
        of a paralegal who allegedly helped in claiming the body of a slain peasant
        leader, after posting a ₱36,000-bail on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a3087-ce97-4b57-95de-29ea9446b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:09:05.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Colabres was charged with obstruction of justice for trying
        to claim the body of National Democratic Front of the Philippines peace consultant
        Randall "Randy" Echanis in a funeral home on August 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc834974-f70e-483d-9e1c-08e42997864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:09:05.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old Anakpawis partylist leader and his neighbor <a data-cke-saved-href="https://www.cnn.ph/news/2020/8/10/NDFP-consultant-Randy-Echanis-killed-Quezon-City-home.html"
        href="https://www.cnn.ph/news/2020/8/10/NDFP-consultant-Randy-Echanis-killed-Quezon-City-home.html">were
        killed inside a rented house</a> in Novaliches, Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d4295-a9f6-41a7-bc69-b64de1e8b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:09:05.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Colabres and Atty. Luz Perez went to the Pink Petals
        Funeral Services claiming that they were relatives of Echanis and transferred
        his remains to the St. Peter Funeral Home in Quezon Avenue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90c4fa-14f7-433d-b845-13549b72f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:09:05.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colabres was arrested while Perez was able to escape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed6df0-3e0a-4760-ad47-10aa0e38948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:09:05.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges cited that Colabres “obstructed, impeded, and delayed
        the investigation of a criminal case for Homicide” because the body was a
        subject of a criminal investigation.</p>'
