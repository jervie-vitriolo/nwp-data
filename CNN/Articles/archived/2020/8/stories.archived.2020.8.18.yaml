      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many injustices in this country," the high school
        student said. "The poor are getting poorer, how can people without enough
        money afford good education. It is impossible."</p>'
    '73':
