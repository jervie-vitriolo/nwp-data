      'mgnl:lastActivated': 2023-01-26T08:32:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Play meditative and relaxing music to ward off hungry ghosts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
