      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees should stay in separate tents to maintain social distancing
        and prevent COVID-19 transmissions, Solidum reminded, saying only family members
        should stay together to limit infections.</p>'
    '40':
