  'Anti-terrorism-Act-supreme-court-petition':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T21:16:58.546+08:00
    'imagesource': 'jcr:40395cf4-17d9-40f7-a65c-89a317649a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2a3661c-2633-48ba-be78-6a73b0bf898b'
    'lead': 'Three Muslims who claim to be wrongfully detained on terrorist charges
      are now calling on the Supreme Court to junk the controversial Anti-Terrorism
      Act, which they said removed the safeguards they relied on to defend their case. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T21:22:46.405+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:32:17.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:40.021+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-Anti-Terrorism-Act', 'Supreme-Court']
    'template': '1'
    'title': 'Terrorist-tagging ''victims'' ask Supreme Court to junk anti-terrorism
      law  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85d73f-6c2f-4433-aa21-9ac46034ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — Three
        Muslims who claim to be wrongfully detained on terrorist charges are now calling
        on the Supreme Court to junk the controversial Anti-Terrorism Act, which they
        said removed the safeguards they relied on to defend their case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f399042-ce9e-4734-ba62-ca379b013650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main Mohammad, a Muslim leader from Zamboanga City, said he was
        arrested in 2017 and charged for being a member of the Abu Sayyaf group. He
        spent nearly two years in jail until the court dismissed his case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3ec3b-9b5e-4dd5-88af-793a2c546b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazr Dilangalen, an engineer from the Cotabato City’s engineering
        office, shared the same fate. Police arrested him without a warrant saying
        he was a key recruiter of the Maute group, the local terrorists behind the
        Marawi siege. He was detained for almost two years until the court acquitted
        him for lack of evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f51eb-5fe9-44d4-83c8-452c5866d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Bla said he was also “randomly tagged” by authorities as an
        Abu Sayyaf member. He was arrested from his home in Zamboanga City in 2018
        and is currently detained at Camp Bagong Diwa in Taguig City while his trial
        is ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55e0fd-1ed6-4cfc-8058-705098e8653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners Mohammad, Bla, and Dilangalen are but three of the
        many Muslims who have been tagged, detained and charged as ASG members, not
        by reason of credible evidence, but because solely of their religion,” read
        the 80-page petition filed at the Supreme Court on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677eaea-19a0-4a06-9573-9b44f4ff1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he Anti-Terrorism Act has removed the protections that the petitioners
        relied on in their defense against the indiscriminate apprehensions and unfounded
        criminal prosecutions made against them,” the petition states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba4758-2b77-41f5-852d-ec83f0e03b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the petitioners are lawyers who give legal aid to victims
        of red-tagging, and the Philippine Alliance of Human Rights Advocates, which
        has been linked to the Communist Party of the Philippines and its armed wing
        New People’s Army. President Rodrigo Duterte has said the CPP-NPA should be
        considered as terrorists since he "declared them to be one," but officials
        clarified that the proscription should be approved by the Court of Appeals.</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Human
        rights defenders, lawyers file the 28th petition against the anti-terrorism
        law. <br><br>Petitioners Main Mohammad, Jimmy Bla, and Nazr Dilangalen say
        they’re victims of wrongful arrests and mistaken identities in the govt’s
        fight vs terror. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/aQqK35G403">pic.twitter.com/aQqK35G403</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1295595305832820737?ref_src=twsrc%5Etfw">August
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341b0f0-865d-4109-aa05-01e41c62162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86cbb63-d23f-4f32-b487-858a8269d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said Republic Act 11479 or the Anti-Terrorism Act of
        2020 should be declared unconstitutional for expanding the mandate of the
        Anti-Terrorism Council, encroaching on judicial power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff527060-e49e-4ffd-9f39-873cd8a2bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council, an executive body composed of presidential
        appointees, can designate individuals or organizations as terrorists, prompting
        the Anti-Money Laundering Council to freeze their assets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29fd22-aa3d-4341-ba53-fee8dd53a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ATC’s power to issue freeze orders, without need of a court
        order, constitutes an unreasonable search and seizure, and encroaches on the
        power of the judiciary,” the petitioners said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab05db-bb6e-43ac-be4e-4296d2adbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who authored and sponsored the measure said the arrest
        and surveillance of suspected terrorists would need a court order. However,
        the highly contested Section 29 allows all law enforcement agents and military
        personnel authorized by the council to arrest suspected terrorists without
        warrant and detain them without charges for up to 24 days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbbd91-801a-468e-bf61-a97c709f6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said this violates the three-day period prescribed in
        the Constitution for pre-trial detention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a974417-e1a5-4e8b-bdfa-2917291ec9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these powers are granted to the Anti-Terrorism Council by overly
        board provisions that contain “no standard or criteria to guide it in deciding
        on a request for designation,” petitioners said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b5ac7-f60b-4db7-bfb7-f222f93c4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act, signed into law on July 3, has not been
        fully enforced as officials admit it would be<a href="https://cnnphilippines.com/news/2020/7/22/anti-terrorism-law-implementing-rules-and-regulations.html?fbclid=IwAR0VX49eArDwFafsMFeM0kQKgJ8StlqdnaZ4Dx8uHEW7cFHhDyMso1nrf4A">
        “open to question” without the implementing rules and regulations</a>. It
        is now the most challenged law at the Supreme Court, with at least 28 petitions
        seeking to void it and stop its implementation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424c063-fb71-4395-863c-0359a2938580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://www.cnnphilippines.com/news/2020/8/11/supreme-court-anti-terrorism-act-oral-arguments.html">targets
        to hold oral arguments</a>, where justices will hear the side of the government
        and the petitioners, on the third week of September.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eda4ad-852f-4310-ba96-43edfbc708c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:22:46.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
