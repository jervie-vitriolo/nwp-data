      'mgnl:type': 'text'
      'text': '<p>Nearly 2 million new customers have shopped online since the start
        of the year and online purchases have accounted for 41% of clothes and household
        goods sales over the past eight weeks, the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
