      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During ghost month, souls of the deceased would roam around and
        bring potential harm and other misfortune to the living, Feng shui expert
        Marites Allen told CNN Philippines'' New Day on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98d849-d547-4a4c-b16a-fa17131e2991'
