      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c30181-b728-4017-91e0-3bf7e422358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ekchian, desks will be at least 6 feet apart. Drinking
        fountains have been turned into hand washing stations. Children will be allowed
        recess and playtime. But each child will have their own toys and equipment
        and keep their distance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697c5f5-5589-4152-aa18-e61e4557adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930eabf-4c50-434d-ac08-4a3ecf543b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pods will not intermingle, and siblings will be in the same pod.
        Breakfast and lunch will be brought to the door and distributed by the supervisor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc9672-68f8-4bc0-a3f1-2cd540da4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53be6f-6cab-4ff7-a029-8c523bff0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will have a temperature check each morning and answer health
        questions before entering the school. And if a child does have Covid-19?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004229b0-27b4-463c-9a01-12ec31618bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d220344-a1dc-4608-bf25-f9587019e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we felt that it''s in the best interest of the students and
        adults to shut down for a period of time ... then that''s what we would do,
        but this would not happen in isolation," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdb95f-6a75-4e05-8a07-735cbdc0858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1191f61-b4ad-4a66-9d20-754118c0f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan includes contact tracing, along with help with testing
        and medical consultations. Parents are not being asked to limit their exposure
        to participate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ac5d2-dbee-4573-a5d5-30654cdc11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04a0c6-7615-4992-92d3-4414a0ac724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with it comes a level of expectation that the guidelines are
        followed so everyone is safe," Ekchian said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5802aad-1a40-4962-8b1c-3242bd60e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13853b30-1bd1-4d97-83b2-f2cccb856c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many students don''t have access to computers and WiFi, so the district
        distributed a total of 18,000 devices, Ekchian said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9caac63-ed6a-466b-8ee2-ad41ea417183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909fc73-e126-4f94-8e3a-fdf376a90e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each child will have one at home and one at school to limit cross
        contamination. Some of the funding came from the CARES Act.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afc87c-3d7d-4d45-8917-c60ae83d915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b85e9d-7bcc-4530-81f0-e152c6a919eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A successful pilot program paved the way</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0389e70-4093-40bb-877d-25d14a62486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the coronavirus has infected more than 5.4 million
        people and killed over 170,000 nationwide, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to Johns Hopkins University data.</a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7148742-f00c-4290-847b-60c0ad6ec086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeefed8-cd15-40fb-af5f-c005a5536e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the school year has led to educators and parents nationwide
        clashing over starting in-person classes, and some schools that have reopened
        have seen new cases. More than 2,000 students, teachers and staff were placed
        under quarantine in the few reopened districts in several states, <a href="https://edition.cnn.com/2020/08/13/us/schools-quarantined-coronavirus/index.html">according
        to a CNN tally of reported cases last week.</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b32b8b-83cd-4bdd-bc45-0d32b4584c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77afbe1-eaef-44eb-b0a5-f34d1ca9459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House last week also <a href="https://www.whitehouse.gov/wp-content/uploads/2020/08/School-Opening-Policy.pdf">released
        eight new recommendations for schools</a>, including ensuring students and
        staff "understand the symptoms of Covid-19" and requiring "all students, teachers
        and staff to self-assess their health every morning before coming to school."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c9a79-c60a-4174-8079-a1ed6a132889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1193dbd-4b16-4c5b-9fd2-2e3bde6ec3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-05-20-intl/h_2ed295f7b20341347a05e903d73f0b26">said
        that children are "virtually immune,"</a> and Secretary of Education Betsy
        DeVos <a href="https://edition.cnn.com/videos/health/2020/07/23/betsy-devos-virus-stoppers-trump-coronavirus-school-keilar-nr-vpx.cnn">said
        last month kids are "stoppers" of Covid-19</a>. But recent studies show otherwise.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c17e5-5a77-4093-81c2-0e326719e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e5919-ac83-451c-9577-9078038cd716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last four weeks, there has been a 90% increase in the number
        of Covid-19 cases among children in the United States, <a href="https://edition.cnn.com/2020/08/11/health/covid-19-children-cases-rising-wellness/index.html">according
        to a recent analysis</a> by the American Academy of Pediatrics and the Children''s
        Hospital Association</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85384351-5766-4489-9e3e-9b9adad50e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978b984-0679-42b9-80d8-3c8fe7e0d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Ekchian is hopeful about the upcoming school year -- especially
        after the success of the district''s summer pilot program. There were no reported
        cases of Covid-19 during that time, she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d2dd8-dc5b-4267-bba3-defb021d462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ba387-f2f5-490b-9116-9de85b44295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new guidance released last week, the American Academy of Pediatrics
        (AAP) advised face coverings can be worn safely by children over the age of
        2, except for rare exceptions. Ekchian said after the pilot program, she isn''t
        concerned about students not wearing masks.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9a390-ae63-4b07-8481-b38ec21f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.820+08:00
      'mgnl:createdBy': 'bamba'
