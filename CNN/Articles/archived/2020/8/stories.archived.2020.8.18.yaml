      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who live in concrete houses, meanwhile, were given twice the
        appraised value of their houses plus ₱100,000.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bfec1-4f7c-41af-8ce3-3702f1cafeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
