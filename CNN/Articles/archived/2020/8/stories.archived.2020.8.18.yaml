      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol police reported that Gilbert Sauro, a retired policeman, died
        after the strong quake collapsed portions of his home in Sitio Alimango in
        Barangay Concepcion. Another resident from the Poblacion area was injured.</p>'
