      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga damage po … tapos</em> because of the effects of the
        earthquake, <em>may mga injuries po</em> [in Cataingan],” Isaias Bigol, Jr.&nbsp;of
        Masbate City''s&nbsp;Disaster Risk Reduction Management Office told CNN Philippines’
        <em>The Source</em>, citing information from the Masbate province’s DRRMO.</p>'
