    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a33297-3947-4e28-908a-91781cd839d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.176+08:00
