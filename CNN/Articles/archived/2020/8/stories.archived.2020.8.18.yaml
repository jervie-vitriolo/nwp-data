      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loosely translated: "Amsterdam, big city / It is built on piles
        / If the city would collapse / Who would pay for that?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da570f4-23b3-437f-b6b8-531c27357277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03c237-1ff4-4b9b-8567-db550a6506d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is now collapsing -- and the Dutch are paying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8af04-fbe5-4e1f-b6b9-f5899d4123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6a6d9-e3f0-4252-bf18-6e508ca6eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unheeded warnings</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cc98e-48d3-4204-9f45-26950ffd1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back between the 12th and 16th centuries, when Amsterdam began to
        grow, buildings were constructed on wooden piles -- concrete ones came later
        -- that provided stability in the swampy and unstable land around the Amstel
        river.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3f850-69fb-420f-aba1-6800f759cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb2b3e-f81a-453b-abbb-cec03db02338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canals were dug into that same soft soil and canal walls were built.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf3bf6-ae84-4a94-b240-223868737f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa448d1-f168-40f8-8e27-af44e101ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that many of these structures are now more than 500 years
        old, it''s inevitable that many of them need a check-up once in a while.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef830a62-71f4-404c-a637-b95aeabe4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cbdeb-de1b-40bc-afea-bfeda943cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, over the years, it seems the municipality has neglected to
        keep an eye on some of its most venerable constructions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298fb6d-c891-403c-8799-a5c979987c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881c5f6-107f-4161-9be6-8f9b98e5c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a significant number of its 1,600 bridges and 200 kilometers
        of canals need checking and, if necessary, replacing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169903e-96b0-45a9-aa11-4cc57bb7327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d0767-b181-4181-94b2-3e15706629ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dangers have frequently been highlighted in recent times,
        it appears that before 2020, Amsterdam''s chief recourse has been to hold
        its breath and hope for the best.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c8244-abac-4d8d-8b4c-8ee503446069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a384b2-5a8f-4ba4-9283-67fba8f86ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, local news channel AT5 highlighted five years of warnings
        from officials about the parlous state of the waterways that it said went
        largely unheeded by city authorities until this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70facd-34d5-4df8-b25e-768d5a9caba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c808d-eb2f-4be8-bab9-40fd7dafca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the concerns of one diver who had refused to carry out
        inspections under one of Amsterdam''s elderly bridges because of the fear
        of imminent collapse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78350f-0321-4906-816e-2fb8a64c564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b6ffe-f6d3-47b7-b2eb-f0275b6dbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the municipality said that repairs were being carried
        out when urgently needed, but although research was being carried out to assess
        the state of every quay wall and bridge, safety couldn''t entirely be guaranteed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47053e8-3b12-4741-937d-83e7ff3876d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cadb2-7759-4056-b2cf-9abef7f64a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risks cannot be ruled out one hundred percent," a spokesperson
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df66750-b7d3-44c1-839a-e223a815a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a987d3-499b-4be6-be63-410a566743ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient infrastructure</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2813b-fcfa-4aa1-88e2-ea923cbabc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things have moved on since then, and Amsterdam is now looking down
        the barrel of what could be some of the biggest infrastructural challenges
        it''s ever faced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5ce27-bd66-4fe1-9251-9c2622fbaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20819352-6816-4c7c-9fa9-47c1d8a96090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the helm is Alderman Sharon Dijksma, an elected official with
        oversight of traffic and transport.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe8ab5-999d-4aa4-b116-3b59993189ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce4a2f-3316-407c-a5d8-2af5b0d258f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several incidents involving collapsed canal walls, she asked
        for an independent report which concluded that at least 5% of the city''s
        200 kilometers of brick canal walls are in a poor state of repair, heightening
        the risk of subsidence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df2ca5-9c71-4934-a7f4-5d2ad9aee42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a98f84-1f27-419d-8d1d-2390108ebe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also made some recommendations that, for the next few
        years at least, could fundamentally alter the way the modern city co-exists
        with the ancient infrastructure upon which it''s built.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418a04e-8414-4bf9-aede-df53615a1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b20645-d1c1-40c1-aadc-bf3d0fc055e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where necessary, trees may be cut down, parking spaces removed and
        roads closed to vehicles of over 3.5 tons. And from now on, 22.5 million euros
        ($26.5 million) a year will be made available for maintenance work.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec54e41-6897-41f8-bb0e-943382de7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a1c6a-180f-4644-ad31-723ca9aaa246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canal walls in the worst condition are at the top of the list for
        short-term replacement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99434eb9-76f9-4431-980a-c1fa98e43ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02126756-2e76-4899-83a6-2bc45a287947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close eye will be kept on the most critical spots, and if they''re
        no longer found to be safe, immediate measures will be taken.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c765d-de53-4175-8256-b2ebb51fb014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af08c10-fdfd-4575-b4a1-91518cb86be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six bridges have already been partially or entirely closed and emergency
        measures have been taken at some vulnerable points along canals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3b16f-2bab-467d-9af5-81c98b066b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad74aa-a6b2-4971-9c78-c12885a93b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, Rozengracht, a busy arterial road through the Jordaan
        neighborhood, across the Lijnbaansgracht canal, has been closed to traffic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8005bc0-bf00-48d4-b8f9-e4b60f5f94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3d95c-f3a1-493a-b8d4-85d7514cd157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsexy topic</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31f782-fc1b-48f3-bfd3-c0446eb92aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bridge at the junction of the Lauriergracht and Lijnbaansgracht
        canals is open only to cyclists and pedestrians. Entirely closed up until
        September 4, is the Entrepotdoksluis on the Hoogte Kadijk.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c386541-1972-46eb-a6b8-0a0b96442756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be47aee-2cf1-4ce6-b58b-c1099e958f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the period up to and including 2023, some 27 bridges will be
        renovated, approximately 800 meters of quay walls will be renewed and the
        replacement of about 3,800 meters of quay walls prepared.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f9d58-ffc3-4d39-8cfc-dcc115bcc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9566f-9b8a-498a-b799-690994c521d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total costs are estimated at 450 million euros, or about $530
        million.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a932b9b-4c3b-4493-8b7c-85dd50ca7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2ea65-25a3-49e0-8a9c-ca90c146cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management of the quay walls and bridges has lagged behind
        in recent decades because it was not given the political priority it deserves
        and it is not a sexy topic," says Dijksma.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d498f-337f-43b7-b56a-e22f72cec113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913690b0-a84f-4f40-adff-ff8ec063afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restoring the maintenance of the structures to a new level is a
        complex, large and urgent task."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2392a-57b3-404f-8a45-c9c936176b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd591ac5-068c-4987-a619-04147de7d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dijksma says that while 20 locations across Amsterdam are currently
        closed to heavy traffic, more are likely to follow.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a0c80-d21e-4969-b187-bf82f0f39804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aff560-7a14-48ea-9950-cf8cb8f84590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety always comes first, but it is a huge puzzle to keep the
        city accessible and livable," she adds.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dc52a-8568-49e0-84ab-44580db1a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55b64c-030b-4327-81f7-064b46484321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To check the state of bridges and canal walls, the municipality
        is using traditional measuring bolts that track structural movements, but
        also more innovative methods such as satellite data, sonar and 3D scans.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c367b57-2844-4c5b-bfd8-1f38af023e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8d587-c8c0-480c-b916-a52efbd2ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguarding the future</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296490c2-1e77-4bc3-a10e-683fbae62d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of replacing the walls and bridges is made more complex
        because of the limited working space on land and water congested by the presence
        of houseboats.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864b08b-f564-4a56-bcee-8539e353bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395f7d8-46f7-414d-a8d1-7a6a74a53e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, this has slowed down even small repair projects, but
        with time running out, officials are now expediting these processes.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cf614-131c-4464-af1e-cd0c32569d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bed63f-b8a4-467b-92af-96e04d93a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If immediate action is needed, we don''t wait for the results of
        extensive research," says Albert Jongsma, project manager of quay walls and
        bridges for Amsterdam.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbda3f1-bcc4-4b57-9962-aaf6fa3f8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd77299-fdb2-4ae7-8f54-9e78b683d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jongsma says such assessments will be made by checking construction
        drawings and details from previous inspections. Following an inspection of
        wooden foundations or masonry, a decision is made on whether to take immediate
        action.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b4945-4e69-4757-a9e1-e814f8fc14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd8b35-4b8b-4b34-bedb-e330194a5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys by divers and environmental scans will determine whether
        the structure needs closing off and shoring up by installation of steel support
        structures.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702c360-bbc3-48bb-b110-2d64d40b3266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969ce74-9211-4bf4-97b1-b095d66b07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constructive condition is then determined by the available
        data and an additional survey with divers," he says.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be450950-ba8f-448f-a66d-a4a760b3d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f56f37-d6a7-4816-ac48-cad699ccf0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An environmental scan is performed to determine the impact of a
        barrier and the impact of reinforcing with a safety construction."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f7647-91d4-4988-b7ae-455b55f8bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ef401-a9ae-4f49-b687-c376a05b03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repairs are one thing but, says Dijksma, there''s also a need to
        rethink how Amsterdam goes about its daily business.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8aed83-924a-49ef-aa9d-4ce961dfd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30f2f3-bbdc-4ac9-b941-0513d9271969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city was once built for horse and carriage, but now huge trucks
        are driving over the same quays and bridges," she says.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7d381-5915-4022-8e1a-4554a4be1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302ef31-438c-466b-a42e-7484784811f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to change this to prevent damage in the future.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cec7f-9222-4a10-a6a6-f36987091188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1206f-d96e-49fc-a11e-8806c44ac388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means we have to take a look at the city logistics and improve
        it by, for example, creating hubs on the outskirts of the city, from where
        goods are brought into the city with lighter and cleaner transport."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e789a-301b-4fd1-bfcc-eb5d4d8e52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bec2bf-6baf-46d2-ae9f-4e40bbba96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, says Jongsma, it''s unlikely the work will ever stop
        as the city attempts to extend the lifespan of its elderly structures for
        another century.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19e6b9-f2b3-42a7-84ed-9d6376989779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750fca6-33bd-4484-9cf4-21c489a2862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the 100-year lifespan, about eight to nine bridges will
        have to be renewed every year and about two kilometers of quay wall," he adds.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a7450-c6e2-4fe2-b459-ef467c9c86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cf098-4a91-4997-9b45-ca9a5368f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, this will diminish in the future if we handle the bridges
        and walls with care and they will last longer than 100 years."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247a94e-573c-421a-a978-98aaa98f8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/amsterdam-collapsing/index.html">Amsterdam
        has been collapsing for years. Now it''s paying the price</a>."</em></p>'
  'tokyo-transparent-public-toilets':
