      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Up
        to a million Filipino youth are at risk of going jobless this year due to
        the pandemic if lockdown rules stretch on, a joint report of the Asian Development
        Bank and the International Labour Organization said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1db3b-2533-464b-b89a-ea764e0d8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two development groups said youth employment in the Philippines
        and the rest of Asia-Pacific is "severely challenged," reeling from community
        quarantine measures which have paralyzed the global economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3bd40-532b-4dd3-98cb-f7de288bfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates show at least 687,000 Filipino youth to as many as 1.019
        million may be rendered jobless by the pandemic. The lower forecast assumes
        infections are controlled in three months, while more layoffs are expected
        if it takes six months to manage the situation using various containment measures,
        including movement restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefae0e-c4de-42dd-a94f-f8f27cd8ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is on its fifth month of community quarantine, with
        cases now close to 170,000&nbsp;— the highest in Southeast Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5521d-3f74-46ff-9dea-c4b2599cb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job loss projections are also based on ADB''s assumption of
        a 3.8 percent contraction of the local economy — a drop that''s likely to
        be steeper following a 16.5 percent fall in the second quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb48094-8a36-460d-b543-01d4760b13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html?fbclid=IwAR3-BsKshFcPjNOvyP7_G_k22SO5dMIOXA28DInbqPiIVFXXTlxn7aPhqeo">Recovery
        of job losses due to pandemic may take until 2022 – ADB</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1638c0-2481-4886-a0c6-b66645cf1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, three of the four main sectors where youth
        found work were in the high-impact category: wholesale and retail trade (23
        percent), accommodation and food services (11 percent) and manufacturing (10
        percent)," the report titled <em><a href="https://www.adb.org/sites/default/files/publication/626046/covid-19-youth-employment-crisis-asia-pacific.pdf">Tackling
        the COVID-19 youth employment crisis in Asia and the Pacific</a></em>&nbsp;read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd667be5-6457-43c7-8271-4cac43f6327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, one-fifth of youth job losses will come from the hotel
        and restaurant segment, followed by retail trade and agriculture. Travel and
        tourism have been restricted since mid-March following the first local transmission
        of the coronavirus. They are slowly being reopened in provinces with low risk
        of contagion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f4a5a-3935-4513-882e-964ad31cc691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html?fbclid=IwAR3-BsKshFcPjNOvyP7_G_k22SO5dMIOXA28DInbqPiIVFXXTlxn7aPhqeo">Recovery
        of job losses due to pandemic may take until 2022 – ADB</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0c68e-2797-46e6-aca5-3328113cace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young workers between ages 15 to 24 are especially vulnerable as
        the COVID-19 crisis disrupts businesses, with the youth deemed the first option
        for layoffs given the relative lack of experience. Those who are not yet working
        are affected too, the study said, as students struggle to complete their studies
        under distance learning and find it hard to transition to the workforce as
        internships have also been halted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd1ffd-dfc0-4c7f-a1ac-a406e2312680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s projections, if realized, will double the youth unemployment
        rate of 6.8 percent in 2019. The ceiling could leave one in every five youth
        workers unemployed. Still, this is relatively lower compared to the rest of
        the region, with Sri Lanka (37.8 percent), Fiji (36.8 percent), and India
        (32.5 percent) seen worse off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8780755-83a9-47a0-8d9f-69dbd13a930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fall in youth employment will be affected by the last-in-first-out
        process, in which young workers (hired more recently and with less job protection)
        are likely to lose work at a faster rate than adults," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cb5ef-86aa-44ee-a021-101b676d61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia Pacific, youth joblessness could peak at 14.8 million
        in 2020 if countries take six months to contain local outbreaks, with longer
        lockdowns seen translating to more layoffs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13795f-bbbd-41e1-8911-27646f716c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/15/dswd-unemployed-filipinos-covid-19.html?fbclid=IwAR3ww7nNni1UFMfE5ERYZ2i2nfCKsjcXtT2Fm9Tzu6oASfLJjBn8BQi-cMA">About
        10 million Filipinos likely to be jobless due to the COVID-19 crisis –&nbsp;DSWD</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db6ef2-c6cd-4ed8-a053-3218b3e3b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB and ILO suggest wage subsidies and public employment programs,
        as well as to keep students on continuing learning so that future disruptions
        are avoided as well. Skills trainings would likewise help the youth return
        to the job market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdb596-223d-400f-96c1-1742952d311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing a stimulus to ailing companies would also boost hiring,
        especially in badly hit industries, they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8594605-6cb5-457b-a418-856aa0d165fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by the Social Weather Stations pegged <a href="https://www.cnnphilippines.com/news/2020/8/16/sws-survey-adult-joblessness.html">overall
        joblessness at 45.5 percent in July</a>, or about 27.3 million Filipino adults
        —&nbsp;those aged 18 and older. Malacañang spokesman Harry Roque said he was
        glad the data didn''t shoot up to 100 percent, saying <a href="http://cnnphilippines.com/news/2020/8/17/Harry-Roque-SWS-survey-45.5-percent-Pinoys-jobless.html">it
        could be worse</a>&nbsp;as the economy continues to reel from strict stay-at-home
        protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3e08d-f3de-4592-b992-9809c57a60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:57.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported that <a href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html?fbclid=IwAR3SQWed2TCe89BZlYJUStxhECJV9I0lBa5G9wu3E12Xl-sqyIZMQp95tl8">7.3
        million Filipinos were unemployed</a> as of April.</p>'
  'Duque-zero-tolerance-fraud-corruption-154-billion-PhilHealth-loss':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T16:53:54.386+08:00
