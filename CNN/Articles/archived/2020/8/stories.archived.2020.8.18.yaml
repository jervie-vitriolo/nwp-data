      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US troops in Syria and their allies
        exchanged fire with pro-Syrian regime forces in the eastern part of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8911b-b155-460a-a158-b351ef29274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A convoy of US troops and Syrian Democratic Forces were fired upon
        in eastern Syria Monday morning as they were traveling through a known checkpoint
        manned by Syrian pro-regime forces, the US-led coalition reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e685c74-2529-4456-9dee-b0d9659288ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No US personnel were injured, according to Col. Myles Caggins, the
        chief spokesman for Operation Inherent Resolve, who said that the coalition
        forces returned fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d92333-7c12-4f44-920b-9f90cd777cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coalition and Syrian Democratic Forces, conducting a routine anti-ISIS
        security patrol near Tal Al-Zahab, Syria, encountered a checkpoint occupied
        by pro-Syrian regime forces. After receiving safe passage from the pro-regime
        forces, the patrol came under small arms fire from individuals in the vicinity
        of the checkpoint. Coalition troops returned fire in self-defense," Caggins
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f846a1-a36e-4aea-aff0-94bda9d4599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helicopter convoy</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502500b-a9df-4889-a1d3-3cbee57c19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were helicopters overhead flying standard convoy escort
        duty, the coalition did not conduct any airstrikes, Caggins said. The convoy
        then returned to base. The incident remains under investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dcb03-22a8-442b-9e52-976177bbd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is not yet able to confirm Syrian casualties or that the
        troops that fired on them were uniformed Syrian military personnel, Caggins
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6297d6a-1b93-400d-97f2-2889f31f411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear why the shooting began, because convoys have regularly
        passed through checkpoints with few incidents. The US maintains less than
        1,000 troops in Syria currently to fight remnants of ISIS. They are stationed
        both near the eastern oil fields and at the At Tanf garrison in southeastern
        Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223dcb6-65b6-42d9-9e71-a574fe3426c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian state news agency claimed that US forces attacked a checkpoint,
        killing one and injuring two. A Syrian military source told SANA that "at
        9:45 am, a US patrol tried to enter the area where one of our military formations
        is deployed in Qamishli countryside through Tal al-Zahab checkpoint, and the
        army personnel at the checkpoint prevented it from passing, therefore, the
        members of the US patrol opened several rounds of fire."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1b9e3-ccf2-494a-8e9d-da480686c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:58:48.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/17/politics/us-forces-syria-forces-clash/index.html"
        href="https://edition.cnn.com/2020/08/17/politics/us-forces-syria-forces-clash/index.html"
        target="_blank">US troops in Syria and allies exchanged fire with pro-Syrian
        regime forces</a></em></p>'
  'New-Orleans-church-funny-scripture-reference-social-distancing':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T07:14:53.495+08:00
    'imagesource': 'jcr:13ab569f-2a03-4715-aed8-eac496ceafb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56fbb662-7ac2-433e-bc82-9eee4669a5f2'
    'lead': 'A church pastor dedicated to bringing joy amid difficult times is using
      humor to help social distance his congregation during Sunday services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T07:18:59.934+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:33:02.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:27.161+08:00
