        this story.</em></p>'
  'dean-francis-alfar-interview':
    'author': 'Chang Casal'
    'caption': 'Writer Dean Francis Alfar talks about the Filipino imagination and
      having his work featured alongside literary giants like Gabriel Garcia Marquez
      and Haruki Murakami. Photo courtesy of DEAN FRANCIS ALFAR/Illustration by JL
      JAVIER'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-08-18T20:17:57.984+08:00
    'imagesource': 'jcr:f96d1dcc-32c6-4617-a6f6-49ecd9934a64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9472883-f92f-4f02-8cab-6d04d14f771f'
    'lead': 'Writer Dean Francis Alfar talks about the Filipino imagination and having
      his work featured alongside literary giants like Gabriel Garcia Marquez and
      Haruki Murakami. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T20:50:54.388+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:32:23.170+08:00
