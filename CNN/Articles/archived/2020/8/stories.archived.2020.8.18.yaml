      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this year already started off on the wrong foot due to the
        pandemic, Allen said it is better to be extra cautious about activities which
        could further attract bad luck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357f5a5-7bef-4546-a46e-1186f2fa5331'
