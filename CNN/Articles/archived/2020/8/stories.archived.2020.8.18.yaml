      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 60-year-old Rodnan Sampani of Sitio Camansi, admitted
        they were reluctant to leave at first.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436010b-ccb6-4129-93c0-2af6122bc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
