      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia, Florida and Texas led the nation for highest per-capita
        rate of average new daily cases as of Tuesday morning, according to CNN''s
        analysis of JHU data.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d1d44-787c-4940-84ec-8a832805e6cd'
