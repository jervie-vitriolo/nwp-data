      'jcr:uuid': 'ac8a2e81-5633-4105-856d-3e28aa76cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.174+08:00
      'mgnl:createdBy': 'david'
