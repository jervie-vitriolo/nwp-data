      '-GCQ', 'IATF']
    'template': '1'
    'title': 'Roque: President did not question recommendation to shift to GCQ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639540cd-7374-417d-9ddf-b478a40aad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — President
        Rodrigo Duterte did not question the recommendation to place Metro Manila
        and four nearby provinces under general community quarantine, according to
        his spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dd1c7-497a-4c3e-ab07-bcda3c5d4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing on Tuesday, Presidential Spokesperson Harry
        Roque said President Duterte understood the effect of the lockdown, including
        the contraction of the economy, on the public and was briefed on what would
        happen if GCQ was enforced in affected areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a00101-0ec6-4900-a1e0-e952a0364593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So ang eksplanasyon ng Presidente, kailangan nang balansehin
        ‘yung kalusugan at hanapbuhay, at hindi naman pwedeng hindi nga tayo mamamatay
        sa</em> COVID, <em>mamamatay naman tayo sa gutom. Hindi po niya tinalo, kumbaga
        hindi niya kinuwestyon ‘yung desisyon na mag-GCQ,"</em> said Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1b344-3c59-4731-94a1-3e6c29caa3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s explanation was that health and livelihood
        concerns had to be balanced, and he could not allow us to survive COVID, but
        die from hunger. He did not question the decision to ease into GCQ.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736520e-2cb9-487a-9a2d-02bd845d3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the President reminded people that we must learn
        how to live with the virus and to constantly follow health and safety protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3fa6f-2d2a-48e0-9f53-dd4314d17d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/8/17/Metro-Manila-four-provinces-ease-into-GCQ.html"
        target="_blank">On Monday night</a>, President Duterte announced that Metro
        Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal are set to
        return to a more relaxed general community quarantine starting August 19 until
        the end of the month.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1954d-0770-49a4-9f93-a181fc40c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He approved the recommendation of the Inter-Agency Task Force for
        COVID-19 to loosen lockdown restrictions in the said areas, following the
        imposition of the stricter modified enhanced community quarantine (MECQ) from
        August 4 to 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1556cf-f2e2-4f04-a85d-b2c972468665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the taped address, Roque stressed that the easing of the quarantine
        status in the five high-risk areas comes with recalibrated government strategies
        against the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593d5fc-4e87-4a73-9754-ab622b1604a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said these include intensified efforts in testing, active
        case finding via house-to-house symptom checks in high-risk communities, an
        improved contact tracing system, and the setting up of more COVID-19 facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782b103-4b0e-4cef-8bc6-6636ba3894b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html"
        target="_blank">Earlier this month</a>, Duterte heeded the call of the medical
        community to tighten quarantine restrictions in high-risk areas to help address
        critical issues regarding the government’s overall crisis response.</p>'
  'Duque-Philippines-COVID-response-lapses':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T18:21:28.395+08:00
    'imagesource': 'jcr:96615c58-279d-4ef0-9356-bcf6bbe1263a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b3f063-217a-4839-9d1c-e6cf9b903ad8'
    'lead': 'Amid mounting backlash, Health Secretary Francisco Duque III said he
      takes ''full responsibility'' for his actions and decisions with regards to
      the Philippines’ COVID-19 response, but stressed that any lapses on the part
      of the government were not deliberate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T18:27:38.179+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:32:37.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:34.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duque', 'COVID-19', 'coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Duque takes ‘full responsibility’ for decisions on PH COVID-19 response,
      but says lapses not deliberate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7153a1-8e70-43d8-96e3-58ecc3228a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)—</strong> Amid
        mounting backlash, Health Secretary Francisco Duque III on Tuesday said he
        takes “full responsibility” for his actions and decisions with regards to
        the Philippines’ COVID-19 response, but stressed that any lapses on the part
        of the government were not deliberate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7283883-14b4-40bd-9e27-80ca1bd080b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque made the pronouncement during the Senate Committee of the
        Whole’s latest inquiry on the embattled Philippine Health Insurance Corporation,
        arguing that he has also been “trying to do his best” as the country’s top
        health official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa588e-8a4d-4799-a1c5-e19366f610bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I took full responsibility of my decisions and actions. I''m trying
        my best. There was never a time that I never tried my best,” Duque told the
        chamber when pressed about the issues on the country’s pandemic response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93867d1d-5d6a-4c92-ad22-8ee84b5d05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if my best is not enough, I just have to do some more reflection
        and soul-searching,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdc36c-7e04-4f4b-9b30-1081eee2a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Health Department showed that COVID-19 infections
        in the Philippines have spiked to nearly 170,000, the highest caseload tallied
        in Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6232c9b-5e14-4d27-9389-f13452638b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuous spike in daily figures as well as the country’s “overwhelmed”
        healthcare capacity prompted the government to impose a stricter quarantine
        policy for two weeks— which will formally end on Tuesday. But the move gained
        mixed reactions from netizens, who questioned why the Philippines seemed to
        have one of the longest lockdowns in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13159794-4651-4371-9ffa-da10d068c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said these various issues— including the
        country’s performance in comparison to neighboring nations— can be attributed
        to the decisions the government made early on  during the health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f28f33-8217-4e34-8caf-1abc29a92351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, in response, maintained all actions stemmed from “honest
        assessment” of available data at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898640c-2527-433b-b2d6-910da997811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there have been some lapses in terms of our initial response,
        those were not deliberate, they were a product of honest assessment of all
        the data and facts that were coming in,” Duque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dd3b0-b357-4691-8f49-dc4ca6537029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, majority of the senators signed a resolution asking Duque
        to resign as DOH chief for his "failure of leadership, negligence, lack of
        foresight, and inefficiency" in the measures carried out by the agency for
        the country’s crisis response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8f8af-7d99-4fc1-ba6e-41efa1d9039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary was also earlier subjected to a probe by the
        Office of the Ombudsman, which sought to tackle supposed irregularities in
        the DOH’s measures— including delayed procurement of protective equipment
        for health workers, and confusing reporting of COVID-19 data, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af4164-5616-4412-9f20-30cc792e7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:27:38.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the calls, President Rodrigo Duterte has continued to express
        his trust and faith on Duque, rejecting the chamber’s previous proposal.</p>'
  'marks-and-spencer-axe-7k-jobs':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-18T18:27:43.163+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11170209-cda4-44c6-b2b7-91e97813f6bd'
    'lead': 'Marks & Spencer will axe 7,000 jobs over the next three months, delivering
      another blow to the struggling UK economy as the pandemic changes the way people
      work and shop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T18:29:35.425+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:32:37.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:34.708+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marks & Spencer to cut 7,000 jobs as clothing sales collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfeb7a6-b282-4957-b666-d7bf1616d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Marks &amp; Spencer will axe 7,000
        jobs over the next three months, delivering another blow to the struggling
        UK economy as the pandemic changes the way people work and shop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae8158-75c9-42e0-ab20-2915db667314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venerable UK retail chain, which sells clothes, food and household
        goods, said in a statement Tuesday that cuts to its 78,000-strong workforce
        will be made in support functions, in regional management and in its UK stores,
        "reflecting the fact that the change has been felt throughout the business."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d41c0-5ab3-4bdb-81ae-3a9dfbb7f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that there has been a material shift in trade and whilst
        it is too early to predict with precision where a new post Covid sales mix
        will settle, we must act now to reflect this change," added the company, which
        was founded in 1884 and now operates in 62 international markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c067db4-86c4-4bb5-962c-2aa3773e5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer said it has learned that employees can work more flexibly,
        and that some can transition between its food and clothing and home departments.
        New technology in stores has "enabled us to reduce layers of management and
        overheads in the support office," it added. The company expects a large portion
        of the reductions to be through voluntary departures and early retirement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0c212-ecee-4990-bb2b-0dfc88049acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks &amp; Spencer is the latest UK retailer to slash jobs, as
        the pandemic crushes clothing sales and accelerates a shift to e-commerce
        that was already hurting physical stores. TM Lewin, Harrods, Topshop owner
        Arcadia and Walgreens-owned pharmacy chain Boots, last month announced up
        to 5,800 layoffs between them. Even Selfridges has been forced to retrench,
        announcing 450 job cuts last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1c829-c9a5-40a6-8852-d1fa6cf05e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is facing a growing unemployment crisis, with the Office
        for National Statistics saying last week that 730,000 jobs have been shed
        since the coronavirus pandemic shuttered businesses in March. British Airways
        is slashing 12,000 jobs, or more than a quarter of its workforce, in response
        to the severe drop in travel demand during the pandemic. BP is slashing 10,000
        jobs, and 9,000 are being eliminated at aerospace and engineering company
        Rolls-Royce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437d230-8963-4890-a5fb-bcb8884a6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks &amp; Spencer CEO Steve Rowe said in a statement that the
        changes announced Tuesday "are an important step in becoming a leaner, faster
        business set up to serve changing customer needs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7037d9-e3a1-4426-b3e3-57578cc875e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it expects to create a number of new jobs as it
        invests in its online business, in food retailing and in reshaping its store
        portfolio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100756b-686f-4cb0-a1bc-9908a88d536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group posted a 19.2% decline in revenue between the end of March
        and August 8, compared to the previous year, reflecting the collapse in sales
        of clothing and home products. Lockdowns closed stores for several months,
        and a 32% increase in online sales was not enough to offset the decline. Sales
        have improved since stores reopened in June, but remain significantly down
        on last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74f0ef-33da-48ae-b630-3b01cfc8e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:29:35.426+08:00
