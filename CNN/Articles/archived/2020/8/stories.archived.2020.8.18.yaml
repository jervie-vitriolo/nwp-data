    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e93d7a-4602-43b4-ac79-e6c0cf275bb6'
    'lead': 'The chief implementer of the country''s coronavirus response said a modified
      enhanced community quarantine (MECQ) was "not a sustainable strategy" to be
      employed to combat the COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:28:08.514+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:32:29.918+08:00
