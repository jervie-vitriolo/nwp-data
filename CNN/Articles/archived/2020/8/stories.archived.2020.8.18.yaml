      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> One
        person died while 48 persons were injured in a magnitude 6.6 earthquake that
        hit Cataingan town in Masbate on Tuesday morning, leaving heavy damage to
        homes and other structures.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e8ef5-ed73-49e1-afe8-4c7c1acc4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:02:56.182+08:00
