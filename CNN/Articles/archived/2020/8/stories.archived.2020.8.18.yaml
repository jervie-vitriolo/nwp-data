      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Don''ts</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b785a-3205-4f41-a02b-62cc655ce812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:22:30.240+08:00
