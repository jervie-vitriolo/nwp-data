      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1151b2d-005b-4630-95fc-407ef45c4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor said during the joint
        hearing of the House Committees on Public Accounts and on Good Government
        and Public Accountability that these hospitals have outstanding fraud cases
        from 2013 to 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e97ab-d20b-4126-a930-5b2faf48ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28d8de-36c1-4692-861f-5b98c70f1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know the nature of the cases and understand how fraud
        is committed in PhilHealth," Defensor said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbb192-6b6d-418c-9e7d-b93bb87dcb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207229e-911c-4dee-a44d-dabac2ed096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fraud, to my mind, is committed with the hospitals. We have to
        understand how it is being done," he added. <em>"For example, sa pneumonia,
        dapat may x-ray. Paano kung may usapan and hindi na ini-require?"</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1d409-8bd5-4d62-abff-d7fdce68ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f4cd9-f321-4ca9-be7c-a4273c0ddb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example for a case of pneumonia, an x-ray must
        be conducted. What if there was a collusion and it was not required anymore?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa45cc-971f-4685-aa49-016a632a93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
