        of ''Fast Times At Ridgemont High''</a></em></p>'
  'DOH-laboratory-COVID-19-test-result-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T08:43:05.648+08:00
    'imagesource': 'jcr:74a66393-8ccf-402c-93bd-50025a5fae09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fe1ca76-d453-410e-944a-ee27b5a4985a'
    'lead': 'The Department of Health sets the record straight on the release of COVID-19
      test results after a laboratory''s claim that over 5,000 coronavirus-positive
      individuals have yet to be informed of their health status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T08:49:30.666+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:33:00.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:27.800+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH clarifies labs can release COVID-19 test results'
    'updated': 2020-08-18T16:46:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5eeec-8ba6-41a7-9370-dae99616a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Department of Health has set the record straight on the release of COVID-19
        test results after a laboratory''s claim that over 5,000 coronavirus-positive
        individuals have yet to be informed of their health status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d0570-d3a7-4567-b75d-d20b68edfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH, in a statement on Monday, said laboratories are allowed to
        inform people of their test results, regardless if they tested positive or
        negative for COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71edb7-69af-4b66-91cb-71fb69cf2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:46:34.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:33:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Ma. Rosario Vergeire added
        Tuesday that laboratories have long been authorized to disclose test results
        to patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45594e9-9b89-40cf-a58c-9ce66b84e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:46:34.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:33:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not really efficient if we’re going to be the ones to provide
        results to patients because it will take a long time and contact tracing would
        be delayed," she told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c049ee-d3f8-4aa8-bf1d-da2e921aa396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:47:33.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:33:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/18/DOH-8-hours-contact-tracing-new-strategy.html">DOH
        eyeing 8-hour window for contact tracing in ''recalibrated'' strategy</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36136bb4-ec4a-43bb-9677-599d7f9295d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:46:34.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:33:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has been compiling data sent by the country''s 105 testing
        laboratories for its daily case count, which is released every 4 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557069e-90f8-41e9-89e9-7cec56a435c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman Richard Gordon claimed that laboratories
        are only allowed to release the results directly to the individual if they
        tested negative. But if they are positive for COVID-19, they are required
        to submit it to DOH so they can break the news to the concerned individual.
        He said this led to failure to inform over 5,000 of the people tested in their
        laboratories that they are carriers of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970d9ff-b133-470c-8b92-a00f0a5aed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are over 15,700 positive confirmed cases since July 30 and
        one-third of these people have not been informed about their status as confirmed
        positives and has been dangerously increasing community transmission," Gordon
        said in a letter sent to DOH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a761b9-0f5d-4f22-b3b3-dcad30cc208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross contributes 25 percent to the national
        testing efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ef5a7-4070-4486-8214-66e162fb5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH refuted Gordon''s claim, saying there is no order that restricts
        laboratories to issue of patient''s results either physically or digital options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33453dc5-b298-44f0-a51c-df881938b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility of informing tested individuals or their physicians
        of test results falls with the laboratories," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82455b01-bb9e-4cfc-9281-6f9f5edd82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T08:49:30.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said, under Administrative Order No. 2020-0014-A, laboratories
        have to submit additional reports to the individual''s local government unit
        in order to facilitate isolation and contact tracing.</p>'
