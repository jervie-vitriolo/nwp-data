      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cracks and sinkholes are appearing alongside
        the waterways of Amsterdam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653eadd-801a-4b16-a7b3-f42424d26f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a480ac-0c25-4666-a923-9da842f5135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicycles are tumbling into the swirling water as the canalsides
        vanish beneath their wheels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4ae9f-a392-4f35-8c30-eb4b4b076c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587eb23-f641-4ef8-a5a3-f8e208798d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quay walls are collapsing against houseboats. Bridges are in trouble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b406f-c538-40ab-aa01-1f6e482441c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945e528-d419-4867-b98c-ea5cf94a6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the recent Covid-19 restrictions have relieved the Dutch capital
        from the more superficial blight of overtourism, it seems the city has a more
        pressing existential crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93476b38-f960-4524-a06a-b96d56dcb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cc421-923e-40aa-a7bc-8b925339ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in danger of crumbling into the water it''s built upon. And
        only a makeover of enormous proportions can save it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e3862-d6b9-4047-bce7-dfa271a5173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f1429-7370-41bc-a2b7-f0002a541160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, no one has been hurt yet, but unless it can work out
        how to carry out the millions of dollars'' worth of delicate repairs needed,
        some of the beautiful medieval infrastructure that makes Amsterdam such a
        popular destination could be lost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c7d2e-b7e9-4db6-81e2-6b5f0134009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6ef02-be6e-406e-b020-15d687d6785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam''s day of reckoning shouldn''t really have come as a surprise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67c5c3-f33b-4abf-9e71-a04ee5a1319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.941+08:00
