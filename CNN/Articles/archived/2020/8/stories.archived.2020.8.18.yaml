  'Study-finds-possible-coronavirus-spread-on-airplane':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T23:37:31.858+08:00
    'imagesource': 'jcr:217bed39-2cbe-4699-bd67-929cddfe3450'
