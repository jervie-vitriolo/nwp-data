      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cba96d-aadc-4fdd-838c-d1cbc7949a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 19, when Glendale Unified School District kicks off the
        academic year, 20 of the district''s elementary schools will open some empty
        classrooms for remote learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ca231-1696-46cd-a4c4-0df13667df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdaa607-8c21-4f02-9076-0c7a261db3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:17:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of the traditional 24 students per classroom, there
        will be no more than 12. School officials are calling the group a "technology
        pod," which will be supervised by a single substitute teacher or district
        staffer.</p>'
