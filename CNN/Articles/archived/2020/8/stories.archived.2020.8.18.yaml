    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2694d51-0ed8-43e9-9697-9a2f4db2dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County, a hotspot in California, has seen steady progress
        in the fight to curb the virus, LA County Public Health Director Barbara Ferrer
        said Monday. Daily hospitalizations have dropped 37% in the last month.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d3fd3-5495-4d0d-8543-a51391df3ef5'
