    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f3daf-eae5-4d70-b51c-eaff1d95c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of test-positivity rates in the US dropped
        to 6.6% as of Tuesday, down from 8.5% in mid-July, according to the Covid
        Tracking Project.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c04ee-88ff-4cea-af45-8931aef288b3'
