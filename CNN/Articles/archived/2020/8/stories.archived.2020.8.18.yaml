    'template': '1'
    'title': 'Walmart sales soar as shoppers spend their stimulus checks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced56d3f-8362-478d-82d5-65eac7073c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walmart sales got a big boost last quarter
        as shoppers spent their government stimulus checks on home goods, electronics
        and lawn care products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04994d2-fa13-4e47-91a8-63797a9109ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7231d-ade8-4ce8-b0d4-9810e51895cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart said Tuesday sales at US stores open for at least one year
        increased 9.3% to $93.3 billion during the three months ending on July 31
        compared with the same stretch last year. Walmart''s online sales boomed,
        growing 97%. Walmart''s profit increased 79.4% to $6.4 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dc8db-9801-4e4d-ac54-935abed681db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733a83e-f734-44f2-bf4e-099b18c95815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, the largest retailer in the world, was deemed an "essential"
        retailer and stayed open throughout the pandemic, even as other retail chains
        shut their doors. While consumers have cut back on some discretionary spending
        during the pandemic, they continue to buy food and household goods. Walmart''s
        grocery business makes up more than half of its sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b295a-aa04-48fd-a75f-91c32981ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a83b0f6-e9f8-49fd-81a7-7e691f9c1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has led to a massive increase in costs for businesses
        like Walmart. The company, the largest private employer in the United States,
        hired more than 200,000 new workers to help meet increased demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec08c2-f38c-4348-87fb-0aab193930fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb4ae7-399a-4698-b929-8be79ba138aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail analysts say the federal government''s stimulus package and
        enhanced unemployment benefits of an additional $600 a week boosted Walmart''s
        sales. The enhanced benefits expired at the end of July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e0584-5741-4ca2-a481-87c591f16e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc0f37-2124-441b-859b-6aadbeb8062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart''s investments in e-commerce paid off last quarter. To compete
        with Amazon, Walmart had built out its curbside pickup and home delivery network
        for groceries in recent years. Walmart has 3,450 store pickup locations, and
        2,730 stores offered same-day grocery delivery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca874d-3837-4915-9300-593c26361df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a9e14-e867-4105-9dfc-4ff732f4f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart''s stock rallied around 5% in premarket trading after its
        earnings report. Heading into Tuesday, Walmart''s stock had gained 14% this
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b12bcc-1a9c-4205-a6e6-320e41ca3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1871356-31f1-4d6b-be03-6c29b186445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart will emerge as one of the "winners from the Covid-19 crisis
        and seems well positioned" to grow in the future because of its low prices
        at a time when the economy is weak and millions of Americans are out of work,
        Scot Ciccarelli, analyst at RBC Capital Markets, said in a research note last
        week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f31c3-88ae-4b66-a914-40df457c08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fce89b-b85f-4a59-b272-4c5c5bf7232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Depot also reported strong sales Tuesday. Sales at stores open
        for at least one year increased 23.4% during its latest quarter compared with
        the same stretch a year ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3056862-bcdb-474e-b120-8bc2a41269c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66671a7-f5f3-48db-865f-4fad159dde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Walmart and Home Depot have surged in recent months, the pandemic
        has slammed much of the retail industry and forced a growing list of brands
        into bankruptcy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2d9ec-fc2c-4ece-aa07-d2fcff8f10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0cc04-e2f3-4d66-9c1f-0b9347992dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far in 2020, more than 6,000 stores have said they will permanently
        close, according to Coresight Research, a retail research and advisory firm.
        It anticipates closures will snowball and set a new annual record this year
        of as many as 25,000, breaking last year''s record 9,302 closures tracked
        by the firm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40867a-83d6-4821-8877-9fd94b4af50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:56:29.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/investing/walmart-stock-earnings/index.html">Walmart
        sales soar as shoppers spend their stimulus checks</a>."</em></p>'
