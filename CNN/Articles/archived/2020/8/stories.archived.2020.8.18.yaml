      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage recorded</h2>'
