  'Kamala-Harris-Secret-Service-Pioneer':
    'author': ' Noah Gray and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T07:33:46.457+08:00
    'imagesource': 'jcr:4e311dff-31ea-42b2-870b-41769d1e9986'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ebe2ec-56cf-437e-8909-b8154b50fb74'
    'lead': 'Harris was put under Secret Service protection last week, shortly after
      presumptive Democratic presidential nominee Joe Biden announced the senator
      from California as his running mate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T07:38:40.607+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:33:01.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:27.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kamala-harris']
    'template': '1'
    'title': 'First on CNN: Kamala Harris chooses ''Pioneer'' as her Secret Service
      code name'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ce778-a5b9-4bdc-82f7-1cdc2742c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Presumptive Democratic vice presidential
        nominee Kamala Harris has chosen "Pioneer" as her Secret Service code name,
        a law enforcement official told CNN on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e0cc0-e5a5-4859-ae20-a4309adbf280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was put under Secret Service protection last week, shortly
        after presumptive Democratic presidential nominee Joe Biden announced the
        senator from California as his running mate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aaba2b-afe1-4f73-a014-6417f84fb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81d4cb-bc11-41bb-97c2-152ad073f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under Secret Service protection choose their code names from
        a list that has been approved by the White House Communications Agency. Candidates
        are often known to choose code names, or call signs, that resonate with them
        personally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c833af-eff2-4d83-aca1-141d45bd0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456ba27-aec8-44fc-9fc3-049a52353aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code name "Pioneer" is a nod to Harris taking her place in history
        as the first Black woman and Indian American woman on a major party ticket.
        If elected in November, she would become the first female vice president,
        the first Indian American vice president, the first Black vice president and
        the first Jamaican American vice president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249753f0-d80d-4e36-afe6-497c2960d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708be4fa-55ec-43eb-bc81-1973d04256bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Wackrow, a former Secret Service special agent who''s a
        CNN law enforcement analyst, said in an interview, "Over time, the (Secret
        Service) protectees have almost taken on the persona of the call sign that
        they had selected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59cd8e-bcc1-4364-a03a-8cfaf1eb3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487f3bd-0e51-4565-9d5e-c210540827fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With (former President Barack) Obama, ''Renegade'' is a great example:
        how he went against the establishment in some of the things that he had done,
        and like Barbara Bush, whose call sign was ''Tranquility,'' embodied the tranquility
        and peacefulness in a time of war," Wackrow said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d683b-2129-40ba-9ae5-e17772b4158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1a3d3-a6ba-4ef8-86ab-e56dededbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former first lady Michelle Obama''s code name is "Renaissance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59545e25-3c1d-4cec-932a-d73f72908bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf50d96-1578-4f79-a4ba-bffed209018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s is "Celtic," the same one he had when he served in the
        White House as vice president with Obama. Jill Biden''s code name is "Capri,"
        the same as when she served as second lady.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf663b-10db-4c44-8e7f-f0a9b876b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078702e9-69e6-4992-9866-b1f227531163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any family members of a candidate who also are under Secret Service
        protection can select from a list of approved names that start with the same
        first letter as the candidate''s code name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f153804-3dbb-4373-8819-9e5a08cb34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd9500-a2f1-40aa-9ba3-356e8a99ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was put under Secret Service protection again in March; he
        had stopped receiving it in mid-2017. Former vice presidents have Secret Service
        protection for six months after they leave office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873fed0-9e98-410d-ab93-fe80f6b44211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c3378-d887-49e8-865a-4055c0cd5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s Secret Service code name is "Mogul," and
        first lady Melania Trump''s is "Muse." Vice President Mike Pence''s is "Hoosier,"
        and second lady Karen Pence''s is "Hummingbird."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cebc5d-a9ad-40d5-87e2-060587fa36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:38:40.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:33:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/17/politics/kamala-harris-secret-service-code-name-pioneer/index.html">First
        on CNN: Kamala Harris chooses ''Pioneer'' as her Secret Service code name</a>''</em></p>'
