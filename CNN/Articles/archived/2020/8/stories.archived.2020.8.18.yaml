    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43681840-32e2-4793-99d7-0130a1c21017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.174+08:00
      'mgnl:createdBy': 'david'
