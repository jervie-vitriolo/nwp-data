      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 shaking was experienced in the following areas:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
