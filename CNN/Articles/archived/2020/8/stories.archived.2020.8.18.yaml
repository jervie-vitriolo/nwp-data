      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most <a href="https://edition.cnn.com/2020/07/17/us/california-schools-closed-coronavirus/index.html">schools
        in California will not be reopening</a> for in-person education this month
        -- but one superintendent in the Los Angeles area has come up with a plan
        to welcome some students back to class. And it doesn''t involve their teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e93a27-e16e-4e49-8ed6-b6b8effb85cb'
      'mgnl:activationStatus': true
