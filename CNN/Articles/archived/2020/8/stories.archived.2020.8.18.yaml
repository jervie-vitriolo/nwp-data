  'wuhan-water-park-party':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T18:30:44.911+08:00
    'imagesource': 'jcr:39936bcc-0302-472f-b726-7523cb7556fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f26cf1-59f1-45a1-828d-3007c1a5b02c'
    'lead': 'The central Chinese city of Wuhan appears to have moved on from the coronavirus,
      as thousands of revelers gathered in an open air water park for an electronic
      music festival — without any masks or social distancing measures in sight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T18:32:06.457+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:32:36.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:34.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wuhan hosts massive water park party as coronavirus concerns recede'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee883a-dda8-41ce-9bb8-672a5755cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It was ground zero in the coronavirus
        pandemic and underwent the world''s first —&nbsp;and arguably strictest&nbsp;—&nbsp;lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38640a49-835a-46e4-bee7-cefe20008792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the central Chinese city of Wuhan appears to have moved on
        from the virus, as thousands of revelers gathered in an open air water park
        for an electronic music festival -- without any masks or social distancing
        measures in sight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670447eb-b0a7-482e-ad10-86b7eccf07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Wuhan Maya Beach Water Park was filled with
        partygoers in swimsuits bunched together shoulder to shoulder, waving to the
        beat of the music while cooling down in hip-high water; others relaxed on
        inflatable rubber tubes that packed the pool to the brim, with little space
        to float around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf7ebe-4436-4bcb-bc71-492b0dea5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowded party scene remains unthinkable in many parts of the
        world still grappling with the deadly virus. More than 21 million people have
        been infected across the globe, with tens of thousands of new cases reported
        every day in the United States, Brazil and India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9706f5-6978-4a14-a83c-0c3742ccd12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Wuhan, life has gradually returned to normal since the metropolis
        of 11 million people in Hubei province lifted a stringent 76-day lockdown
        in early April. The city hasn''t reported any new cases since mid-May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ec5ad-278b-4bcc-b722-34b7814b68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Maya Beach Water Park reopened in late June, but more
        than a month of seasonal rain had discouraged crowds from turning out. The
        number of visitors in early August only accounted for half of the level in
        the same period last year, according to Hubei Daily, a provincial Communist
        Party mouthpiece newspaper, citing a manager at the park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15dc2ed-baf0-42bb-9be8-aea2b2899f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the water park receives an average of 15,000 daily visitors
        during weekends, and is offering half-price discounts to some visitors, Hubei
        Daily reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18dc62-a36e-4bcc-b2b4-897a7c26d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Original epicenter</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5888e08-30ba-473d-a854-9a3df20e473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus was first detected in Wuhan in December last
        year. As the original epicenter of the outbreak, infections in the city account
        for nearly 60% of the more than 84,000 total confirmed cases across China,
        according to data from the country''s National Health Commission and Hubei
        Provincial Health Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02745cc1-5cff-4811-b20e-6f92d899f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, Wuhan was sealed off from the outside world in an
        unprecedented state-imposed lockdown to contain the fast spreading virus.
        All flights, trains and buses were canceled and highway entrances blocked.
        Public transport in the city was shut down, and residents were banned from
        leaving their communities -- even for grocery shopping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a671378-1825-4f14-97aa-1d96b2d84985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities in Hubei province soon followed suit, adopting similar
        restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37088ede-d34a-43bf-bccd-ed1309fb8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping measures, which affected more than 60 million Hubei
        residents, have been heralded in China as having helped the country to turn
        a corner in its fight against the outbreak. In a major show of confidence,
        Chinese President Xi Jinping visited Wuhan on March 10, three months after
        the outbreak was first detected in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a28fab-4d1f-49c2-aab7-789f3f5e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus made a brief reemergence in mid-May, when six new
        cases were discovered in a residential community in the city. Municipal authorities
        rolled out an ambitious citywide nucleic acid testing drive, which saw more
        than 6.5 million tests conducted in just nine days, according to state media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6c489-00e9-4196-844c-26c2a0c2c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T18:32:06.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/18/asia/wuhan-water-park-party-intl-hnk/index.html">"Wuhan
        hosts massive water park party as coronavirus concerns recede"</a></em></p>'
