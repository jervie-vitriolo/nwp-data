    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f688e-83a3-4d38-95ae-f10fb8909f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth contributions are being collected from direct and indirect
        sources, with OFWs falling under the former.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e4fdc-f045-468d-91f7-5d11e3461b8a'
