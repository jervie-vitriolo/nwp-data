  'nigeria-student-scholarships':
    'author': 'Orji Sunday, for CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T19:01:44.334+08:00
    'imagesource': 'jcr:43ab6782-18fb-4af3-b667-b373a4513637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34fbbb00-387d-428a-a013-c51eb10923ab'
    'lead': 'The scholarship program was developed to fund the study of marginalized
      young people from Nigeria''s oil-rich Delta region in studies that could aid
      its development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:07:51.582+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:32:35.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:35.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria', 'student-scholarship', 'students', 'foreign-scholarship']
    'template': '1'
    'title': 'They landed scholarships abroad. Now they are stranded as their government
      fails to pay the money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb9871-c258-41dc-803a-8d2b73fa9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Nigerian student Mercy Eyo landed
        a foreign postgraduate scholarship in July 2019, she had just lost her father.
        A year earlier, her mother had passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c118127-5341-41a9-91e3-51a9bf94fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was elated about the prospect of starting a master''s degree
        in global health care management at Coventry University, in the United Kingdom,
        with a scholarship from a Nigerian government agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c0159-0d5d-411c-ad8b-446a12c94eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was super excited ... I felt it was a consolation that would
        change my life forever," Eyo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffcfd0e-5bbc-425e-a411-3ba3ba8d8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was that one little time I had hope in the Nigerian dream,"
        she told CNN, "because I wanted to return home afterward to offer what I had
        to the society."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ae6af-eb12-42b0-b72f-2a6545899424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Living hand-to-mouth</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebf194-dcfa-422e-8b88-0d623a638ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that dream has turned into a nightmare for Eyo who said
        she is now living a hand-to-mouth existence and awaiting scholarship funds
        that have failed to arrive 12 months later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c7432-70db-4b72-b094-6d0e1d4921bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyo, from Bonny Island, southeastern Nigeria, is one of more than
        200 students who landed a scholarship through Nigeria''s Niger Delta Development
        Commission in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fff2b-f300-451f-9141-ff507ff09420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen a scholarship letter dated July 29, email exchanges
        between her and the awarding body and scanned copies of the letters she sent
        to the commission in December 2019 requesting funds to process her travel
        arrangements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab1088-0c60-47ac-a5a3-9b9c481a058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was told to make her way abroad and the money would later follow,
        but despite selling her laptops, phones and other valuable properties, Eyo
        wasn''t able to raise her travel funds and visa processing fees and lost her
        place at the UK''s Coventry University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1872c-63eb-4ae1-89da-7f956b3cc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remains in Nigeria with no signs of the funds promised to her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb6959-3d76-4591-91f9-d8ec1a08ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are things that make me cry sometimes or feel depressed,"
        Eyo told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d889c43-bd19-44f3-a9fe-c881ee2930b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scholarship students from Nigeria that CNN spoke to were able
        to make their way abroad. But they are also still waiting for the promised
        funds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44653fa3-3246-4244-b3a4-9cf42d4f2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told CNN that their emails and correspondence with the agency
        have been mostly ignored since September 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd1d3e-532e-4ba2-bc8d-2081c1a37ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholars are scattered in various universities across the United
        States, the United Kingdom, New Zealand, Australia, and Canada.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ff7d3-bf5f-4ba4-9e3d-a04f2e0fa9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Saba is studying for a master''s degree in public health
        at the University of Aberdeen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e373482-dcc7-45eb-9add-7bb06ac26e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know the worth of a Nigerian life to the people in power.
        I feel betrayed by Nigeria ... I can''t understand how a country can abandon
        her brightest of minds in a foreign land. I can''t relate to priorities of
        the country," said Saba.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd565d-3eca-4715-82d9-ac7f01d99479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed. It is supposed to be a joyful thing to get a
        scholarship from your country. Numerous countries give their citizens scholarship...
        but ours require extra activism to work. This is not how it should be."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ea67b-4baf-4fd9-93d8-2b82572622e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students said they are going through a lot of hardship due to
        a lack of funds and are unable to engage in menial jobs to survive because
        of the impact of the coronavirus pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb359c-f8b4-4b05-adc7-7b7c200cbf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each masters'' scholar is owed $30,000, while the PhD students are
        owed $90,000, which runs for the duration of their three-year program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276ab50-acec-4c37-a02a-6a6eea0c8c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say they live on charity from family at home and friends
        abroad, while looking for new jobs to start paying their debts and bills.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5890d-559c-43f2-bce3-c372c2a89e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them have been told by their universities that their graduation
        isn''t possible until their debts are paid.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e13c4-42dd-44f9-aa92-0475501c59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, after growing pressure, the agency paid a "take-off" grant
        of around $1,290. This was an initial payment that was supposed to help the
        students with their initial visa processing and traveling costs last year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71c6d0-dc48-46ea-9ec2-f325aee60390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests in UK</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d534e-e194-4e9f-8732-e8beb5387924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students recently held protests at the Nigerian High Commission
        Office in London. The protesters caught the attention of President Muhammadu
        Buhari who, on August 4, ordered the NDDC to immediately pay the outstanding
        sums owed to the students stranded across the globe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf7cf9-8ca7-4260-bdbd-7e39ab92ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDDC promised to pay the fees by the end of that week, adding
        that the death of the executive director of finance as well as the coronavirus
        pandemic was responsible for the delay in paying their fees.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6625cf4-edb9-4d92-84b6-2efb13bbda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Buhari ... has ordered that all stops be pulled to pay
        the students by the end of this week. We expect a new (executive director
        of finance) to be appointed this week. As soon as that is done, they would
        all be paid," the statement released on <a href="https://nddc.gov.ng/newsdetails/92/nddc-invites-president-buhari-to-commission-signat"
        target="_blank">August 4 by Charles Odili</a>, NDDC director of corporate
        affairs, said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0d2a7-285b-4e99-b81f-d69795617bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, none of the students CNN spoke to has received their outstanding
        payment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8d47f-a872-43eb-a254-e016a5ad65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted NDDC to find out why the payments to the students
        has still not been made two weeks after the President''s order. The NDDC has
        not yet responded to the request for comment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ea37f-68b2-4826-ae8a-b57e865f7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholarship program was developed to fund the study of marginalized
        young people from Nigeria''s oil-rich Delta region in studies that could aid
        its development.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af425e56-87c9-4ac9-848d-1a7036f5fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite accounting for 70% of Nigeria government revenue, the Niger
        Delta remains impoverished and faces numerous challenges such as oil spills,
        gas flares and vandalism.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620e15e-33e3-41ed-b33c-f023171948a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDDC was established to drive the development of the region.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ebe28-a952-433c-ac43-566b17b29b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption probe</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c4c52-4be8-4210-82df-2da73aa57b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDDC agency is currently embroiled in a multimillion-dollar
        corruption probe. Nigeria''s President Buhari has ordered a forensic audit
        of the commission''s activities from 2001 to 2019 after it was unable to account
        for around $209 million spent in less than a year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5508dc-00aa-4ea2-858d-77e432b7f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemebradikumo Pondei, the acting managing director of NDDC last
        month <a href="https://www.youtube.com/watch?v=FgWYA9iNCyc" target="_blank">appeared
        to faint while taking questions</a>&nbsp;from Nigeria''s lawmakers on how
        the agency spent around $100 million in the past few months.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdccd25-a092-4566-8c81-107448db9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While responding to questions on the students'' scholarships and
        other incidents of unaccounted spending, he slumped, causing chaos in the
        room and forcing the investigative hearing to be stopped temporarily.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ea3df-c3e9-44c9-a3e0-3a936ce7ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing the NDDC issued a statement saying that Pondei
        had been ill and had attended the hearing against his doctor''s advice. Critics
        have suggested the incident was a ploy to thwart the probe.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e90dab-a200-4896-9203-6e7baebbcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not resumed since, although the agency was <a href="https://m.guardian.ng/news/senate-wants-nddc-imc-to-refund-n4-923bn-alleged-illegal-payments-to-staff-contractors/"
        target="_blank">ordered to repay funds</a>, according to local media reports.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55966a8-968f-4b57-b7bf-84e686a9fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact of pandemic</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873ce9d-a077-437e-8dbc-0d11fc0c3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events at the hearing have become the subject of memes and jokes
        among Nigerians.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a55460-7fd8-4b83-931e-a0244ebf01af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life is no joke for some of the students stranded abroad without
        the money promised for their fees and upkeep.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433f039-2944-4434-9f25-05068c2f6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Essien was a medical doctor in Nigeria and is now studying
        a for a master''s in health economics and health policy at the University
        of Birmingham in the UK.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e1a98-81fc-4c49-abed-2cc63ce481b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essien said he sold properties and took loans to fund his overseas
        travel after delays in securing his scholarship money before he left Nigeria
        in September 2019.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441cbcf-b85d-41dd-9b7d-3efb37852309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew previous scholars faced delays in getting paid. But I wasn''t
        expecting it to exceed three months. When it did, I realized I wasn''t prepared
        for what was to come," he told CNN.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee146a-fb7e-4e9d-b7d2-9df05d9da739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months of waiting passed and his debts rose, Essien said.
        He was forced to rely on friends for money to eat and pay his rent.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ff2a6-754d-4cc9-8f34-f3b3686e889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019 he got a part-time job as a dishwasher with a company
        in Birmingham.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38862977-c741-434c-af1b-b14a35562c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At various points, he said he has worked as a receptionist, porter,
        carpenter, bartender, and crowd control officer at Premier League soccer match
        venues.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41bea40-dd7b-4cfe-9ba6-62e56290cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essien said he has been in contact with the other Nigerian students
        who received scholarships from the NDDC.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf96bea-35a3-4e0d-a214-2323e80839a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all have tales of severe hardship. One of the students contracted
        Covid-19 while working as a carer in a home, another one has also had access
        to the school''s student portals blocked for non-payment of fees.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135dbe5-fa14-45f5-a21f-64649105c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essien said this month he narrowly escaped eviction from his apartment
        after missing his payment deadline by more than 20 days.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf967b-eb06-47ff-87d8-43c1b90edaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge economic impact of the pandemic also means that his former
        means of income have dried up. "With less than one pound in my account, how
        do I continue begging around? Why should I deal with this kind of mental pressure?"
        he asked.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a0a1c-5979-47f7-ac88-edbdb2d9ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:07:51.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/africa/nigeria-scholarship-students-stranded-abroad/index.html"
        target="_blank">They landed scholarships abroad. Now they are stranded as
        their government fails to pay the money</a>."</em></p>'
