  'trump-new-zealand-coronavirus-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T13:15:19.972+08:00
    'imagesource': 'jcr:3b213ed3-1cae-42bd-a052-7b594acdec8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e1d5da-bdd9-467f-b909-871716907d8a'
    'lead': 'Speaking in Minnesota on Monday, United States President Donald Trump
      was apparently feeling vindicated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T13:24:44.905+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:32:54.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:29.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US', 'Jacinda-Ardern', 'New-Zealand', 'coronavirus',
      'COVID-19', 'pandemic', 'world']
    'template': '1'
    'title': 'ANALYSIS: If New Zealand''s COVID-19 outbreak is ''terrible'' like Trump
      says, then how bad is the rest of the world?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e4e4a-1406-41c3-bd67-1b700a183ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://www.c-span.org/video/?474841-1/president-trump-give-acceptance-speech-white-house-week">Speaking</a>
        in Minnesota on Monday, United States President Donald Trump was apparently
        feeling vindicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ac1dc-3e03-44d7-8a6e-763a9dceaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040eb972-f505-41cf-bb89-cd3ec8533137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to some nations now seeing a new wave of coronavirus cases,
        Trump said "they were holding up names of countries and now they''re saying
        ''whoops''."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b7990-e139-4e59-bdc7-0341bb5df63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5343267-565b-4c78-a996-bacddaf46c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even New Zealand, did you see what''s going on in New Zealand?
        ''They beat it, they beat it.'' It was like front page, they beat it, because
        they wanted to show me something," he added. "The problem is, big surge in
        New Zealand ... it''s terrible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf63a7-5638-42fc-b44f-eb97863b81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcbbe5-a5d6-4d76-9c9c-8243728e3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand <a href="https://coronavirus.jhu.edu/map.html">reported</a>
        nine new cases on Monday. The US reported tens of thousands. Only one state,
        <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Vermont</a>,
        has fewer total cases than New Zealand, and could yet overtake it given the
        comparative stage of the two countries'' outbreaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37712d62-46c8-43a9-bb49-c26a0b54fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe535c18-3736-4455-afec-6d483536ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a new wave of cases <a href="https://edition.cnn.com/2020/08/13/asia/new-zealand-cases-coronavirus-intl-hnk/index.html">has
        caused some alarm in New Zealand</a>, after the country went over 100 days
        without any community infections, it has already been largely brought under
        control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93800058-9801-4901-ade7-2ec8c10eedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ed124-642e-4602-bd41-e631e2931d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s comments do highlight the sometimes jarring disconnect
        between how governments respond to outbreaks, and how those responses are
        covered in the media, and the severity of the situation in those countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941f829-a7ce-4bb8-905c-192554ff05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d1e2e-9d5d-4dce-8955-f8bdaad2dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just going by headlines, the recent situation in Asia-Pacific may
        look quite dire. New Zealand has <a href="https://edition.cnn.com/2020/08/16/asia/new-zealand-ardern-election-delay-coronavirus/index.html">postponed
        its election</a> and ramped up restrictions on daily life. Australia has locked
        parts of the country down and even declared <a href="https://edition.cnn.com/2020/08/02/australia/victoria-coronavirus-state-of-disaster-intl/index.html">a
        "state of disaster" in one state</a>. South Korea is ordering <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-16-20-intl/h_39b450ba7f0df05ebc90987796316647">thousands
        of new tests</a> and imposing social distancing measures. <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-13-20-intl/h_6543ddeb5a159fd9daf17126b257efeb">Hong
        Kong</a> has introduced its strongest restrictions yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b3cee-1907-449d-abe2-7cbd2902dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e88518-84a6-4e08-b83a-b6e821b6c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Europe, people are <a href="https://edition.cnn.com/travel/article/british-tourists-france-quarantine-restrictions-gbr-scli-intl/index.html">going
        on holiday</a>. Across the United Kingdom, people are <a href="https://edition.cnn.com/travel/article/uk-covid-19-staycation-nightmare/index.html">gathering</a>
        on beaches and in parks, while England is preparing to send children back
        to <a href="https://edition.cnn.com/2020/08/16/uk/schools-pubs-uk-reopening-analysis-intl-gbr/index.html">school</a>.
        In the US, focus is increasingly shifting to <a href="https://edition.cnn.com/2020/08/17/world/meanwhile-in-america-august-17-intl/index.html">November''s
        election</a>, which there is no chance of postponing, and states are <a href="https://edition.cnn.com/2020/08/13/health/us-coronavirus-thursday/index.html">increasingly
        reopening</a> and going back to normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f53b7-b644-46f1-9dbf-2f2c3bf8956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0972038-19da-47e6-9d9c-9bef3a8b3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://coronavirus.jhu.edu/map.html">statistics</a>
        do not support this bizarro world situation. The US is the worst-hit country
        globally, with 2 million more coronavirus cases than the second-worst, Brazil,
        and even that might not be the true tally, as testing<a href="https://edition.cnn.com/2020/05/20/health/testing-coronavirus-cidrap-report/index.html">
        remains patchy</a>. The UK is the second worst-hit country in Europe, just
        slightly behind Spain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45f7e9-b506-4228-bd2d-c228dc30a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4cf32-522c-4286-a8f8-a4a62d9547dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, only India makes it into the top 10, according to a tally
        of cases <a href="https://coronavirus.jhu.edu/map.html">by Johns Hopkins University</a>,
        while none of the four places where recent waves have attracted so much media
        coverage even break the top 60.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff226d-44dc-4a7e-af46-f0865a3c20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb32da9-eaf8-4bed-8a6e-4a290a374694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to minimize the new outbreaks in New Zealand, Australia,
        South Korea or Hong Kong -- the virus is no less deadly in these places, and
        the need to get it under control remains as pertinent as ever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49858d6-6217-420f-9872-11e1305265da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d3818-a03e-4f63-8b39-6df65e22c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the virus was able to return in countries that had
        largely stamped it out <a href="https://edition.cnn.com/2020/07/28/asia/coronavirus-hong-kong-vietnam-china-intl-hnk/index.html">is
        deeply concerning</a>, suggesting that we may not be able to fully relax restrictions
        for months or even years to come. But there is a model for responding to such
        waves, and its the one being used across much of Asia-Pacific: stamp out community
        infections through lockdowns, mask wearing and social distancing, gradually
        lift controls as infections go down, and reintroduce them if they go up again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b202e-96e3-4a40-b826-16bcf187ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52c3e8-71c8-48fb-8dfd-2c423b690a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift action taken by many Asia-Pacific governments in response
        to the new wave of cases, while perhaps giving a skewed impression of how
        drastic the situation is, is precisely how to get things back under control.
        And while going from zero to a few dozen cases may sometimes look like a "big
        surge," as Trump described New Zealand''s latest outbreak, for many people,
        it remains far preferable to staying consistent at tens of thousands of daily
        infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac2927-8a54-4a09-84d8-1f2a41d7ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:24:44.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/asia/trump-new-zealand-coronavirus-intl-hnk/index.html">If
        New Zealand''s COVID-19 outbreak is ''terrible'' like Trump says, then how
        bad is the rest of the world?</a>"</em></p>'
  'california-resident-first-plague-since-2015':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
