    'template': '1'
    'title': 'EJ Obiena battles strong winds, bags silver in virtual pole vault tourney'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdc0bc-fe0d-4547-a083-51eb2c1fc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (August 18, CNN Philippines) –</strong> Fresh
        from a bronze-medal win in Monaco, Filipino pole vaulter EJ Obiena extended
        his winning ways by bagging silver in a virtual tournament featuring Tokyo-bound
        Olympians on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fe078-4cd4-4135-89dd-267b90c52929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6357de-7536-47f7-9b71-35ab27a4c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, 24, hardly took a breather and immediately leaped back into
        action by competing in “Who is the Finest Pole Vaulter in the World?” where
        he cleared 5.60 meters on his third and final attempt to land in second place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a8d88-c573-4788-affc-46528fba25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d57d6d-72bf-4f84-b400-7dd1196ece78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-2 vaulter navigated difficult windy conditions at his
        training facility in Formia, Italy that ultimately hindered his attempts at
        replicating his season-best of 5.70m during the IAAF World Diamond League
        Series last Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af308e7f-ae71-48cd-ac98-288784109079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f86a2a-4402-407b-a98e-428fc38e9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a little bit of wind but when you’re mentally ready, the
        wind shouldn’t bother you. To be honest, I feel a little bit exhausted but
        that’s not an excuse for what I did today,” bared Obiena during a post-interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6ea4c-f94c-4ad1-b553-b87af6fd0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6332d72-ea7e-4d87-9a6e-11e22f4551ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a bit disappointed with what I did. Mentally, I think I’m just
        a little bit drained. Everything kind of piled up but that’s not a good trait
        and that’s something I’m trying to work on,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca3c69-4140-4d2a-9a5d-3f5dbb061e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e40f9-fa39-4bdf-869b-f93050ab5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena’s training partner Thiago Braz of Brazil, topped the competition
        after clearing 5.70m in three attempts. The reigning Olympic gold medalist,
        however, also had trouble defying strong winds when he tried to leap 5.80m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e4f73-d338-4a00-b55e-39c6c978d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99b35c-c54e-4d95-ad6f-297880203b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual pole vault meet also featured fellow Tokyo-bound athletes
        Matt Ludwig of the United States who settled for third with 5.35m, while Poland’s
        Pawel Wojciechowski finished in fourth place with 5.20m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b636e-3c40-44bc-ac5e-270cc41cfa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f5cdf-1daa-480a-8ce5-6f9ca9f26428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena has already competed in a total of three pole vault meets,
        winning silver, bronze and silver respectively after seven months of non-competition
        due to the COVID-19 pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b390c77-25f0-401c-ba88-f90d566d2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21503ada-02d4-4cd0-9012-2597f68c6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:51:41.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tondo-native is also the first Filipino to qualify for the postponed
        Tokyo Olympics after clearing 5.81m in an athletics meet in Italy in September
        2019.</p>'
