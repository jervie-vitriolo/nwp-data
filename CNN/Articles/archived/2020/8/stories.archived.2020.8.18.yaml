    'template': '1'
    'title': 'You''re feeling all the feelings. Here is how to feel them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6929de-20c8-422c-a6cd-5f6dbd776cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Whether you''re working from home or on
        the front lines, the pandemic has drastically affected almost everyone. And
        with sudden change can come a flood of emotions, some of which may have been
        buried until the shutdown brought them forth. Others may be entirely new ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b652e83-8b29-49f1-94bb-a3987f3a2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878dbe62-737f-44c1-bfb9-3bee8a63409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling out of control and a sense of loss have become universal
        themes, whether it''s due to losing loved ones, getting sick, work and school
        going online or having weddings postponed or changed to a virtual setting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d6188-5c78-4db4-9f6a-8615b88b51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d9960-4e08-4dad-ad8b-eb0bb43134fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding these feelings, let alone processing them, can be
        daunting. But pushing them aside can lead to more trouble down the line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071990ba-0d22-4f2a-8b3a-4ac9e673310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cd9c6-09dd-40cc-b237-8caa5706b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no need to process those emotions alone, says clinical
        psychologist Ronald Breazeale, a Portland, Maine-based member of the American
        Psychological Association''s Council of the Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc61de-e2e8-45ed-90de-eb525d466e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27358a-98d6-43ea-b934-39ea68e68e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 40 years'' experience helping patients get through difficult
        life situations like the death of a loved one, Breazeale shared advice on
        how to effectively process your feelings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a417e6-d3b3-4322-9f4e-5cacbac5522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943480fe-32f6-4c90-a892-75a96be43a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f568144-2c26-4226-a484-47076d00d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef7cca-5ea5-479a-9f4b-db4dc45886c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What is the first step to understanding your
        emotions?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d474823-ebf1-4b07-af2f-a45cc58f0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6dd14e-f755-4859-a106-eb5113d97fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ronald Breazeale:</strong> Most people like to deny that
        they''re having any feelings: "Oh no, it''s not bothering me that much." Acceptance
        is the first step toward doing anything about anything, emotionally or otherwise.
        You''ve got to recognize that you''ve got to accept it, rather than deny it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd7024-cfea-4226-bef8-731af82c1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa039fe1-76c7-418c-9289-66d8571459ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then you''re going to figure out how to deal with it and recognize
        what the emotions are that you''re having. With loss, ordinarily, it''s very
        simple for people to feel sadness. But they also often feel anger too, and
        it''s a mix of those emotions that sometimes vacillate back and forth when
        people are dealing with a loss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13411d-2500-470b-abe9-03f7f93cee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57facf5-1a9d-4fea-bb2a-81619c6f0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admit that you feel angry or you feel sadness or you feel confusion
        about how you should feel. Don''t say to yourself, "Well, you''re not dead
        with a pandemic so what are you complaining about? I shouldn''t be upset over
        this, this much." Well, you are. Admitting that and recognizing that is really
        important.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bbebc-bdec-4f74-ab2f-2486af0446d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e0f2d-2097-4379-acb5-defc5103fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> For some, it can be difficult to express their
        emotions. How do they get past that?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bd9cd-3ced-4a0d-a364-2fdab21d3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd133946-fa21-4a00-bb42-8f01273a32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breazeale:</strong> Take some time with yourself. People
        are often so busy, or people often deal with a loss in their life by just
        throwing themselves into work or doing something else to distract themselves.
        We have a lot of good distractions in this society, and we can use them sometimes,
        that''s helpful, but we have fewer now. You can''t exactly go to the movies
        tonight or do a lot of the other things you would like to do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa771f-05c9-48b5-a009-bddc52916db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffda244-0385-44f2-be98-d240ae3909b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk to someone that you feel like can be supportive of you and
        just listen. Because as you do that, you''ll become more aware that, I''m
        not just sad, but I''m also really angry and I''m hurt about all this and
        all the confusion about that. You don''t want someone who''s going to say,
        "Suck it up, it''s not the way it is." Hopefully they''re going to let you
        express your feelings and get them out there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca0ac1-9ad8-4cb3-a826-6ad78aa2cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495804f8-e0b3-4234-a0e7-a9c585f4f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Once someone has recognized their feelings,
        how do they work through them in a healthy way?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be34df-ed96-4428-a651-d0d97ec17869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63599a-bb1f-4c2e-88b5-06aac811696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breazeale:</strong> After admitting they''re there and recognizing
        what they are, figure out what you can do to express them. Talking them out
        is a good step in doing that. People can also write about them. Journaling
        is a good thing to be doing these days. Write about what''s going on in your
        life and how you''re feeling about what is going on today.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccbfc5-b182-496c-8e79-c0c16f49ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a25b5e-e488-40e8-b101-b97af9e73cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also figure out some ways to vent some of the feelings, especially
        anger. Men in particular like to cover up their hurt or their sadness with
        anger.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3470a-74ab-409b-a75f-ebf1001e88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear is behind so much of what people are feeling right now and
        the uncertainty of what is going to happen next. We need to figure out ways
        of discharging that as well. Think about what would help you to feel better.
        Anger is often like a cork in the bottle that keeps all the other emotions
        in and keeps them from coming out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badf7d2-aaef-41c3-b30c-173e61fc6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f759c-b8f2-4fd8-9790-0eab4c81233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How often should people practice processing
        their emotions?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb140d9-ff4e-4ca5-8a3b-e4f75d055847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e440fed-fc1e-418f-96df-338fd1d66c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breazeale:</strong> One of the things people need to recognize
        is that this is a continuing situation. You''re not going to do this one time
        and say "OK, I''m good. I''m not angry anymore, I''m not going to be angry
        anymore." With this, you probably are, because this has been a continuing
        story, and more things are going to happen. So you''re going to have to go
        through this process more than one time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84705f6-a94a-490c-a420-55d16bb39df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b439c3-58cc-4603-a75d-440d66f19462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer this is going on, the frustrations and reminders of the
        loss are going to continue. If you lost your job, that''s something you''re
        going to have to deal with for quite a while. And that''s true if you have
        friends or family who have died.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368640b-2b5e-44c7-ac24-debc8cc53d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a3963-8ba3-4dbc-88d4-2b6668d41816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of us have lost some freedom. Things that we enjoy like going
        to the movies or a favorite restaurant, we can''t do that right now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d960bf-c770-4f91-80df-b96b01333c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe2117-1aee-4d30-9971-46e95c2fa5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How can individuals better equip themselves
        to handle the mental stresses of the pandemic?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82240f3-ecd1-4762-812d-210320cd910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87412f3-0021-4b04-8cd5-6d0af877f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breazeale:</strong> People are going to have to get comfortable
        with a lack of control. We''re going to have to get comfortable with wearing
        a mask and doing other things we don''t especially like to do. Flexibility
        is going to be critical for people to get through this pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7617d-b091-443f-a46d-9aa350bd249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d386665-1eff-43d9-9eb6-8de55cc4d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with strong emotions is another one of the skills we teach
        in resilience training. We''re talking about the resilience of the individual
        and being able to deal with adversity well in your life. A way of taking care
        of yourself is to be able to care for others and being able to take good care
        of yourself.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358074e-5e30-46c9-a9b6-046c13ad1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840ea55-e92d-442a-9498-26b382161802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a time when everyone needs to be focused on their own welfare
        as well as the welfare of those folks around them. You can''t take care of
        other people unless you take care of yourself.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78232843-35cf-408e-82ec-708f32f0b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926130c-93e2-45f2-9b0a-fdf030a93e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And realize that most situations are temporary, they''re not permanent.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da33d83-eaad-4f29-bf38-b0d2ea2982e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:17:03.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/18/health/feeling-emotions-mental-health-pandemic-wellness/index.html"><em>"You''re
        feeling all the feelings. Here is how to feel them"&nbsp;</em></a></p>'
  'duque-denies-palakasan-system-IRM-fund-releases-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T17:17:32.561+08:00
    'imagesource': 'jcr:94afc9a0-9dd6-446e-b767-0711c30eb73f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de3b794-f58c-42e0-8f8e-9a705cdf40cc'
    'lead': '“Palakasan” does not exist in the release of funds from the interim reimbursement
      mechanism or cash advance payments to healthcare facilities affected by the
      COVID-19 crisis, Health Secretary Francisco Duque III said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T17:21:19.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:32:41.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:33.437+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No ‘palakasan’ in cash advance payment releases, Duque claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106caaf9-724a-4d58-8664-e996328ed10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> “Palakasan”
        does not exist in the release of funds from the interim reimbursement mechanism
        or cash advance payments to healthcare facilities affected by the COVID-19
        crisis, Health Secretary Francisco Duque III said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534f928-668f-4441-aa17-8b134c8ff3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the allegations of ''palakasan'' (patronage) system on the release
        of the IRM, we assure you there is none," Duque, who chairs the PhilHealth
        Board of Directors, told the Senate Committee of the Whole, which is composed
        of all senators, during the third hearing on allegations against the state-run
        corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a0379-9004-4753-89f8-46c6feb3bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous legislative inquiries, some senators raised the possibility
        of favoritism in IRM fund releases, as they noted that some healthcare facilities
        quickly got their share even if they do not cater to COVID-19 patients while
        others have yet to be paid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeefc23-63f6-4695-922f-6d63fc6fc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This and other issues raised in previous hearings such as inequitable
        distribution and liquidation prompted PhilHealth to temporarily suspend the
        implementation of its cash advance payment scheme. PhilHealth said last week
        that it will review the IRM implementation, which may take two weeks or more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46fd17-e9b1-45fc-ae6a-f43046aa2e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRM aims to help all health service providers ensure liquidity to
        continue operations amid fortuitous events such as the COVID-19 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8638eb5-4f88-4871-861e-f1ef64bb8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said, “IRM funds are not exclusive to those catering to COVID-19
        patients. It is for all healthcare institutions caring for all patients during
        a pandemic.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ea6af-e78c-48f7-b2e7-e0a1dff87164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morales, PhilHealth SVP Limsiaco may face malversation charges</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aeb435-e70c-4698-a3a9-de7aad8df0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson said in the same hearing that PhilHealth
        chief Ricardo Morales and Senior Vice President for the Fund Management Sector
        Renato Limsiaco Jr. may face malversation charges for “misappropriating” funds
        from the Philhealth''s coffers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569234f-bd79-44bb-9639-693a5128c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Limsiaco “lied” to senators on August 11 when he claimed
        that he did not know about PhilHealth’s obligation to deduct 2-percent withholding
        taxes from IRM funds before releasing them to health service providers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37068361-a600-4d80-ab85-32b3cdff025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker showed a memorandum signed by Morales dated August
        7, which states that PhilHealth remitted to the Bureau of Internal Revenue-Pasig
        Revenue District Office 43 taxes worth P156,738,887 supposedly from released
        IRM funds as of July 31, 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48d3c0-6503-4f7d-bb29-f4803616fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson recalled that Limsiaco told them last week that PhilHeath
        was not able to impose taxes prior to the provision of cash advances, and
        that the amount they paid to BIR came from the Corporation Operating Budget
        of PhilHealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5480f4-0785-4559-8270-b6158f7ef88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these reasons, he said the two officials may be charged with
        malversation of public funds or property under Article 217, Chapter 4, Book
        II of the Revised Penal Code.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09a432-5916-430c-ab28-b871805d703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also noted that in the same memorandum, PhilHealth regional
        vice presidents were tasked to issue BIR form 2307 or Certificate of Creditable
        Tax Withheld at Source to facilities even if they have not paid the taxes.
        He said these should only be given to healthcare providers, which have settled
        tax liabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808437a-70c8-49b7-912f-14d1a9500d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked: “Kung susundan natin ang argumento ni Limsiaco na wala
        pang buwis na nakukulekta sa mga ospital - hindi ba bukod sa pagsisinungaling,
        inuutusan nila ni General Morales ang regional vice presidents na magcommit
        ng falsification of public documents?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71afc5d-83b4-4df4-a8d0-3199e6b71dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:21:19.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:32:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are to follow Limsiaco’s argument that not one
        healthcare provider has paid withholding taxes, this means that he and Morales
        are instructing regional vice presidents to commit falsification of public
        documents.”]</p>'
  'san-miguel-corporation-bulacan-new-manila-international-airport':
    'author': 'Rex Remitio, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T17:21:44.384+08:00
    'imagesource': 'jcr:b1ae70ef-18c0-4c7d-a205-52e0add5a88d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3639c4e-ba92-4560-97c8-b06cbb9175a8'
    'lead': 'SMC’s ₱734-billion masterpiece, also dubbed as the “game changer,” is
      seen to ease traffic at the Ninoy Aquino International Airport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T17:28:13.898+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:32:41.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:33.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'New-Manila-International-Airport',
      'Bulakan', 'Barangay-Taliptip']
    'template': '1'
    'title': 'How San Miguel’s Bulacan airport project changed the lives of locals
      for the better '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e90a92-39ac-406b-ba5b-f8f2f3bcaed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulakan, Bulacan (CNN Philippines, August 18)</strong> —
        “Walang iwanan. Sama-sama sa pagunlad.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806dd4c-8a8c-49c7-810d-494ac65dba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the mantra of San Miguel Corporation (SMC) in all of its
        projects, one of which is the New Manila International Airport (NMIA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea275166-9e13-4009-9ebd-ff7620b604d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the town of Bulakan in Bulacan, 35 kilometers north of
        Metro Manila, the NMIA is aiming to be the country’s next gateway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98696b-e5c7-4f7e-bb6d-49693e6d2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC’s ₱734-billion masterpiece, also dubbed as the “game changer,”
        is seen to ease traffic at the Ninoy Aquino International Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7f54d-637e-4ccb-b056-f6605069a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation expert Avelino Zapanta said the giant airport will surely
        benefit the industry and the Philippine economy as a whole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1bd1e-50e7-411f-814b-9f9c636e517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because if the country and the global community recovers from the
        pandemic at three to five years from now, and a new airport will be coming
        up by that time, and of course the confidence of the people will probably
        be restored by then because perhaps a very effective cure will be found then
        they will all jive,” the former Philippine Airlines chief operating officer
        (COO) told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041dc44-69e6-4f21-baa8-1a65b509cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how about the locals, mostly fisherfolk, living near the site
        in Barangay Taliptip? How will they be affected by the project?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd1f49-66b1-4f01-828e-d66e5f06e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are they going to be left out in the promise of progress that the
        airport will bring to the Filipino nation in the years to come?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e22f0-adf5-47d8-8eda-98969091a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top diversified conglomerate and the residents themselves
        happily said otherwise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af747b1-eb43-48f0-99b4-088016f3f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A better world for everyone</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc3a19-5abf-4ebc-a899-922c3d515eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 40-year-old fisherwoman Rosel Tuazon, owning her own home has
        always seemed like an impossible dream.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd6cd8-f896-453c-ab18-d58c7041dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since fishing is her family’s livelihood, they thought that staying
        in a house on unsafe stilts was their destiny.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd126be-2cc8-42f9-9004-8dec25ac6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of a typhoon and huge waves that devastated her family’s
        house are still haunting her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266f453-b085-4320-8b22-bfd8ce53b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Minsan po tinangay po ‘yung bahay namin na buo, apat na haligi
        lang po ang natira,”</em> Tuazon narrated, trying to hold back her tears.
        <em>“Masakit kasi nawalan ka ng bahay, hindi mo alam kung paano ka muling
        makapagsimula.”</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0661ae8-db48-4360-904c-de8e50815ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One time, our home was washed out completely. Only
        four posts remain. It''s difficult to lose your home, you don''t know how
        you''ll recover.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be53aa-b31b-46ea-8b70-f5cb0efe56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had always been a painful cycle for her family to build another
        makeshift house, only to be destroyed by the next vicious storm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f8348-82ae-484f-abbb-6edf10be0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their outlook brightened, however, when San Miguel came to help
        them rebuild their lives for good.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c007e2-8e67-429d-9f75-5e4e86d45678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC relocated them to a better place from the site where the conglomerate
        is going to build the Bulacan airport.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632370c7-1bd8-4c52-9959-b1fd89aabc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon is among the 382 house owners who received financial assistance
        from SMC so that they can build a new concrete house.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ada870-aa99-41ea-8164-ec02a6694e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of non-concrete houses or shanties like Tuazon and many others
        were given P250,000 each.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65969c85-2ec2-43f3-af24-cd7a6a62b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.901+08:00
