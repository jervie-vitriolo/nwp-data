        response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef6176-518d-433e-83a7-8e9370eea8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Western Pacific Regional Director Dr. Takeshi Kasai said countries
        should not overly rely on the development of a vaccine as there might not
        be enough supply during the initial production of the approved drug due to
        its high demand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1372ad-2a61-4a88-8065-377aa15d4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless all countries are protected, no country is safe... We must
        continue to improve our response and not just hope for the vaccine," he said
        in a media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48efcc2-e081-4f9a-8254-efd011c9eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/18/Duterte-friends-Russia--China-credit-purchase-COVID-19-vaccine.html">Duterte
        to ask ‘friends’ Russia, China for credit line&nbsp;in COVID-19 vaccine purchase</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4926e-fab8-45d8-84b3-d1287b869453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the countries eagerly awaiting the production
        of a vaccine that can build immunity against the SARS-CoV-2. Several government
        policies hinge on the much-awaited arrival of a vaccine, including the return
        of <a href="https://www.cnnphilippines.com/news/2020/6/8/School-face-to-face-classes-DepEd-Duterte-COVID-19-vaccine.html">face-to-face
        classes in schools</a>&nbsp;and the lifting&nbsp;of lockdown restrictions.
        President Rodrigo Duterte has taken on the offer of Russia to provide vaccines
        for Filipinos, even detailing <a href="https://www.cnnphilippines.com/news/2020/7/31/Duterte-COVID-19-vaccines-NPA-drugs.html">who
        will be the first ones to receive the drug</a> and allocating funds for its
        purchase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fefa3-c67b-49ed-bd85-a682b01e14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Essential Medicines and Health Technologies Coordinator Socorro
        Escalante said they have yet to receive research information from Russia on
        its "Sputnik V" vaccine, which is hounded with safety concerns after it was
        approved for limited use in Russia despite an incomplete clinical trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791639d-b850-4761-a58c-1b03bd0835cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/8/12/russia-covid-vaccine-sputnik-v.html">What
        we know — and don''t know —about Russia''s ''Sputnik V'' vaccine</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1ab14-70f4-4431-b351-2fa0e3e08b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kasai noted the country''s improved COVID-19 response.
        He said the country''s testing capacity has "significantly improved" and the
        healthcare services are constantly being upgraded by increasing hospital beds
        and ICU capacity. He also lauded the "wonderful model" of contact tracing,
        although noting that it has yet to be carried out nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8db03a-368e-42eb-b377-ced2621c2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government is putting a lot of effort to continuously
        improving their capacity," the regional director said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c385e0-ad42-4d1e-958d-d70bcb57b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official is not alarmed that the Philippines has logged
        over 164,000 confirmed COVID-19 cases — the highest in its Southeast Asian
        neighbors. But he said the country should monitor the rise in critical patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb37361-4528-4980-b50f-a6a65e85ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we haven''t really seen the number has overwhelmed their
        healthcare facilities. But we see the positivity rate for number of people
        treated in ICU is continuously increasing," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed426839-00a1-4de0-9338-4a00eddccd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/8/17/Metro-Manila-four-provinces-ease-into-GCQ.html">Metro
        Manila, 4 provinces to ease into GCQ starting Aug. 19</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66e1f4-1274-47db-b5b5-487f0e51d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:20:57.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai said the world is entering a "new phase" of the COVID-19 pandemic,
        wherein governments will need to deal with multiple case surges in a "sustainable
        way" by avoiding a nationwide lockdown that will led to disruption in the
        daily lives and economic activity.</p>'
  'PH-coronavirus-cases-approach-170k':
    'caption': 'The Philippines’ COVID-19 tally edges nearer to 170,000, with the
      Health Department confirming 4,836 new patients, nearly 3,000 of whom are from
      Metro Manila. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T16:13:00.396+08:00
    'imagesource': 'jcr:12f3aff7-1271-4005-92e8-5c65d5b64bdf'
