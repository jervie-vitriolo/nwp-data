      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is going to pressure me in any way to put our teachers,
        our service personnel, our kids especially back into a situation that I feel
        in my heart that is not as safe as we can possibly make it," Justice said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be47c7-499a-46a7-9b9b-c91afd145665'
