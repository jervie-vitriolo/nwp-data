      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hang out clothes to dry at night. Toys or dolls for children must
        be blessed before giving them back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f47e09-1021-44c4-a50d-1064ebf218c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:22:30.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Push through with major events (i.e. getting married, moving to
        a new house, starting a new business) as this could "invite" wandering spirits
        with you.</p>'
    '19':
