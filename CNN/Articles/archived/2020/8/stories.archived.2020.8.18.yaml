      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first floor of a municipal building also caved in, with Solidum
        explaining that its base was likely incapable of carrying the entire weight
        of the structure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c4758-d113-489e-b920-be02dbd98bdc'
