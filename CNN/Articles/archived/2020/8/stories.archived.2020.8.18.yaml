    'template': '1'
    'title': 'A California resident has been diagnosed with plague for the first time
      in five years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41086e33-4685-411a-a347-a2a5a3e71f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A South Lake Tahoe resident has been diagnosed
        with the plague, marking the first human case in California since 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25171af-d1f1-444b-bf59-29a9d85eae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abdb53-1155-481f-877a-eae4d5943602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials believe the person may have been bitten by an infected
        flea while walking their dog in the area, according to a <a href="https://www.edcgov.us/Government/hhsa/pressreleases/2020/Pages/El-Dorado-County-Resident-Tests-Positive-for-Plague.aspx?fbclid=IwAR1-N2iIHABsUJYCTEXffnvHbLIvP62qWjAwTirkJe-sU7R1iPHYrYX80Ck">press
        release</a> from the <a href="https://www.edcgov.us/Government/hhsa/Pages/health_and_human_services_main_info.aspx">El
        Dorado County Health and Human Services Agency</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa07b6-f4a3-406f-8678-dee1a9e926e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f135b68-6701-4ff6-8452-324d24e30cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected person is recovering at home under the care of a medical
        professional, the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f993976-d8bb-4c75-afe7-443b389c61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d63fd-63e8-4c18-97a9-315ba66f0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of plague often appear within two weeks of exposure and
        can include fever, nausea, weakness and swollen lymph nodes, according to
        the release. Treatment with antibiotics can be effective if the infectious
        disease is detected early enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed05a0-c9f3-4ad1-813f-829c6dfc38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fdd55-6594-46f9-b318-b9b6f9024712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Dorado County Health officials say they are still investigating
        the circumstances of the case after being notified of the positive test result
        by the <a href="https://www.cdph.ca.gov/">California Department of Public
        Health</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4044ec-b120-4611-8954-13f1cfe6a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992aa721-e703-4ae4-8049-b7e43258a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human cases of plague are extremely rare but can be very serious,"
        El Dorado County Public Health Officer Dr. Nancy Williams said in the release,
        noting that plague is naturally present in many parts of the state including
        the higher elevation areas of El Dorado County.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756d40e-0a11-48c0-8ad3-a7289a370320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d149544-40d1-4a53-b617-845c6a5721ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that individuals take precautions for themselves
        and their pets when outdoors, especially while walking, hiking and/or camping
        in areas where wild rodents are present," Williams added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2fa26-2842-4cb5-9bc0-0aecbeb8da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457dadf-0f8a-446d-b066-c5ae542336b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2015/10/22/health/plague-cases-2015-cdc/index.html">last
        confirmed case of plague</a> in California was in 2015, when two people were
        exposed to infected rodents or their fleas in Yosemite National Park. Both
        people were treated and recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8dce8-2a58-4372-9b98-189de5afabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09568aa8-f42d-439c-b76d-8a8246ec65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, there hadn''t been a case in the state since 2006.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f0141-75e6-4536-a43f-e4fbb6109252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10af078-0e6e-40e0-9c14-331b4d7a4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent decades, an average of seven cases of human plague have
        been reported each year in the United States, with a range of one to 17 cases
        per year, the <a href="https://www.cdc.gov/plague/index.html">CDC reports</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5c660-df24-4f6f-aedf-12f18ee2884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1968d-ed3e-414b-ac9b-71da6987074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a New Mexico man in his 20''s <a href="https://edition.cnn.com/2020/08/08/us/second-plague-death-new-mexico-man/index.html">died
        from septicemic plague</a>. He was the state''s second confirmed case this
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef00b6e-2e71-4fb5-8da6-650ad45e6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:30:30.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/us/california-plague-first-since-2015-trnd/index.html">A
        California resident has been diagnosed with plague for the first time in five
        years</a>."</em></p>'
