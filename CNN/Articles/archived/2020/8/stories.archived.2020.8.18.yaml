    'title': 'Brad Pitt and Jennifer Aniston sign on for virtual table read of ''Fast
      Times At Ridgemont High'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c46ebe-cdbb-41d6-8d4a-e8a227847f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2020 just keeps the surprises coming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40637b76-7bf8-4eef-bac2-1eb43cffe845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exes Brad Pitt and Jennifer Aniston are among the many famous faces
        who have signed on for Dane Cook''s "Feelin'' A-Live," a virtual table read
        of the 1982 film, "Fast Times at Ridgemont High." The film was the breakout
        role of actor Sean Penn, who is also taking part.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428db8fe-0ef7-41c2-9b80-11774691df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston''s long-time pal and late-night host, Jimmy Kimmel, is on
        board, as well as Morgan Freeman, Shia LaBeouf, Matthew McConaughey and Julia
        Roberts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd14bb1-614f-4c62-a8dc-2d2b519edc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Aniston and Pitt have reunited.
        They nearly broke the internet during the past awards season when they hugged
        backstage at the SAG Awards, after Aniston won the award for outstanding performance
        by a female actor in a drama series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b4e71-9a71-4136-8f6d-1922c6419e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston and Pitt were married in 2000 and divorced in 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcf8b4-e9ff-4f81-9a73-75d2e6834427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, the livestream event is an "unrehearsed,
        anything-goes table read." It will raise money for Penn''s nonprofit, CORE,
        and the REFORM Alliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105993da-866e-442c-ae91-4b1394f33e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast Times at Ridgemont High" was written by Cameron Crowe, who
        adapted from his 1981 book of the same title. Crowe went undercover at a California
        high school and wrote about his experiences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682cf963-ab73-4416-aef3-178308744d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn gave a memorable performance in the movie as Jeff Spicoli,
        a perpetually stoned surfer dude. The cast featured a number of then-unknown
        young actors, including Nicolas Cage, Phoebe Cates, Anthony Edwards, Jennifer
        Jason Leigh, Judge Reinhold, Eric Stoltz and Forest Whitaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426068fe-f603-4f64-a5f8-c3babc5e5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be livestreamed on Friday at 8 p.m. ET on <a href="https://www.facebook.com/CoreResponse"
        target="_blank">CORE''s Facebook page.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9bdb27-57db-43be-b966-21c1ef1f8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:54:00.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/17/entertainment/brad-pitt-jennifer-aniston-fast-times-ridgemont-high-virtual-table-read/index.html"
