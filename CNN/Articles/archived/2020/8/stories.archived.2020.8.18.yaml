    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Diageo', 'Ryan-Reynolds']
    'template': '1'
    'title': 'The maker of Johnnie Walker and Guinness is buying Ryan Reynolds'' gin
      company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cec8f-02a4-464c-aa86-23d49211ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Alcohol giant Diageo is buying a fast-growing
        gin brand co-owned by Ryan Reynolds in a deal worth up to $610 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f145e1-8e53-45ff-8285-c4b253231c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0d573-fed3-4181-a04d-75b31e0ac36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, called Aviation American Gin, is the latest celebrity-backed
        alcohol brand to be snapped up by Diageo, the world''s largest spirits company.
        Diageo also bought George Clooney''s tequila brand, Casamigos, in 2017 for
        $700 million, with up to an additional $300 million based on performance over
        a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fafc2-3230-4616-aaae-a1374f07295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59ae0a-d1dd-465e-93a3-13db5dd4d064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes at a time when restaurant and bar closures are hurting
        the sales of Diageo and other big alcohol companies. Diageo''s sales for the
        year ending in June shrank 8.4%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0c4e0-a63a-4005-959c-9f0f6b5686bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36080e93-eb09-41a3-b30b-18355feeb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diageo''s existing gin brands -- which include Tanqueray, Gordon''s
        and Gilbey''s -- account for 5% of the company''s global net sales and declined
        by 4% during the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72104d1-7441-4262-8b2e-9099c9b4ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5b0cc-068c-47e2-95dc-a891bc901b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diageo, citing data from alcohol sales-tracking company IWSR, said
        Aviation American Gin was one of the fastest-growing brands in the super-premium
        gin category, noting its sales volume doubled in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855b7b2-9bf1-4a95-899f-6c74f32836cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb52f2-a651-4c74-abb5-f28e81343904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diageo will pay $335 million upfront for Aviation Gin, then up to
        $275 million more based on the company''s performance during the next 10 years.
        Reynolds will maintain an ownership interest in Aviation, Diageo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a04ee-7ca0-4c37-b59d-c3fc90f8eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbcab4-2fcf-49e0-861d-5c41132331aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also includes Davos Brands, the spirits company that co-owns
        Aviation with Reynolds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75ba01-89cb-4b2b-926c-e5eebe297b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c9e05-20d7-4db8-9d4d-9ab41934afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds, whose business interests include ownership in Mint Mobile,
        acquired a stake in Aviation two years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad271a-290e-4a00-b109-3a98f1a1cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd806a8b2-8306-4fc3-a2f7-04176f9ae085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Deadpool" actor known for his deadpan delivery used his comedic
        chops to elevate the Aviation brand via a series of humorous ads and even
        a fake Amazon review for the higher-end craft gin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e7dd6-a497-48fd-b3c2-9b819e91fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:55:34.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/17/business/diageo-ryan-reynolds-aviation-gin/index.html"
        target="_blank">"The maker of Johnnie Walker and Guinness is buying Ryan Reynolds''
