  'Philippines-coronavirus-cases-working-age-WHO':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T15:25:40.008+08:00
    'imagesource': 'jcr:806d5668-5ec8-4e8f-a544-922f0a802862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b0140b-e7d2-4c55-89d9-102d5dfb243a'
    'lead': 'The World Health Organization (WHO) reports that more than half of the
      Philippines'' COVID-19 cases are from the 20 to 40 years old age group, describing
      the working sector as the ''driving force'' of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T15:28:55.810+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:32:51.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:30.626+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Majority of new COVID-19 cases in PH come from 20-40 age group; WHO
      calls it ''concerning'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4112f3c-d8bb-436b-af72-5ae381c1ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        World Health Organization (WHO) on Tuesday reported that more than half of
        the Philippines'' COVID-19 cases are from the 20 to 40 years old age group,
        describing the working sector as the "driving force" of the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5eb7f2-dd5d-4f3e-9bd3-a29010918879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the WHO Western Pacific noted that the recent data
        shows that the virus is infecting a younger population in the Philippines,
        Australia, and Japan, comparing confirmed cases from January and June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bcb76-bb26-4dc1-93c9-4b7c4066263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is particularly concerning as these age groups are more likely
        to have mild or even no symptoms so they can transmit the virus in vulnerable
        setting without knowing it," Tamano Matsui, WHO Programme area manager, told
        a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce17cf9-573c-4a4f-a798-0cfc80f2e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Takeshi Kasai, WHO Western Pacific regional director, said this
        age bracket is considered the "active" group, who regularly go out to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc1922-2575-4119-87e4-8e191da9a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai said most of the patients from this group are unaware they
        are carrying the virus since they are asymptomatic or barely showing flu-like
        symptoms. He added they go about their daily lives, possibly transmitting
        it to other people they encounter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583c126-6b89-4489-8d7e-5063af19c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people who don''t have symptoms can also contribute in driving
        the pandemic," he said. "What''s important is everybody pays attention and
        take action as if you might be infected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eac7b1-3595-492a-8d4b-6cc0a9c9eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from the WHO is similar to the numbers from the country''s
        Department of Health (DOH).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad2823-9eea-4ed7-92f7-e432d1945c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said last week the
        bulk of the cases in the Philippines, or around 113,000, are from the "productive
        age group" of 20 to 59 years old — with over 70,000 coming from the 20-39
        age group. The DOH also recently reported clusters of COVID-19 transmission
        in workplaces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eac952-ad76-4337-9627-7642d1a1bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai said that Asia Pacific has entered a "new phase" of the pandemic,
        reiterating that early detection of cases and rapid response from the national
        and local government is the key to win against it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5c5b3-c058-4608-88e2-9b64de7516f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction the epidemic now depends on the action of the government
        and people," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3deca4-18e5-4bb5-bd05-6bf4b5d19f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T15:28:55.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:32:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 164,474 coronavirus cases in the Philippines, with
        112,759 recoveries and 2,681 deaths.</p>'
