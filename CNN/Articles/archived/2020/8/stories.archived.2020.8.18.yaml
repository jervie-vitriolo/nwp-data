      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Faster tests combined with a "robust"
        immune response against COVID-19 could soon mean a slower spread, researchers
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26cde4-b9ce-4341-b652-3574f6ee6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78974010-162c-418d-8acb-848490a57e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests have been delayed and in short supply as the United States
        surpassed 5.4 million cases, leaving many uncertain about their risk of spreading
        the virus. And as researchers rush to develop vaccines, they''ve had little
        evidence to tell if antibodies that protect against COVID-19 last long enough
        to get the virus under control. But developments from researchers Monday brought
        optimistic outlooks to both fronts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ba69f-5740-4323-bb0d-dbf2c4583391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581f3a3-569a-4b32-b318-354908c6dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SalivaDirect, a test that does not require specialized supplies
        and can deliver results in less than three hours, could be available to the
        public in a matter of weeks, according to Anne Wyllie, an epidemiologist at
        Yale School of Public Health who was part of the team responsible for the
        protocol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e000a0a-e10d-487f-b653-eb6f0a4055b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc5787-53e8-4d1d-89fa-cb86901ea4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though many are in early stages and have not been peer-reviewed,
        a recent batch of studies show that humans -- even those with mild symptoms
        -- have a "robust" immune response to coronavirus that could provide evidence
        that a vaccine could protect the public for more than just a short period
        of time, said Dr. Ian Lipkin, director of the Center for Infection and Immunity
        at Columbia University Mailman School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79166623-91d6-43f6-8ba1-7e5b2744c053'
      'mgnl:activationStatus': true
