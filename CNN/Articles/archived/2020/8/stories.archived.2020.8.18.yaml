    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Orleans']
    'template': '1'
    'title': 'A New Orleans church is enforcing social distancing guidelines with
      humorous signs referencing scripture'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51936bc9-d50e-4902-a22a-726d664f21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A church pastor dedicated to bringing
        joy amid difficult times is using humor to help social distance his congregation
        during Sunday services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef01bfc-7c85-4f76-b74d-da027b148b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Cannata, pastor of Redeemer Presbyterian Church in New Orleans,
        printed and taped hundreds of signs encouraging churchgoers to sit apart by
        referencing Bible scriptures with a funny twist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f0bba-1a3f-4bc9-8821-ba68f6311d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesus sat the 500 down in rows. But not this one," <a href="https://www.facebook.com/media/set/?vanity=128111827264378&amp;set=a.3274983325910530"
        target="_blank">reads one sign.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b017d-04f6-405b-be29-4fcf310484db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abraham was 100 years old when Isaac was born, and if he were here
        today, he still wouldn''t be allowed to sit in this pew," reads another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78547694-bd0e-4136-adf2-a613224fae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing similar signs online, Cannata said he was inspired
        to bring some humor into his own church as it gradually reopened for in-person
        services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69322d2f-9ca3-449f-98dc-af673dec6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, New Orleans entered Phase 2 of Covid-19 restrictions,
        which allowed houses of worship to reopen limited to 50% of permitted occupancy
        or 250 people. Only 100 of the 1,000 available pews at Redeemer Presbyterian
        are open, with at least 20 feet between each person on a pew during church
        services, Cannata said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df101f-ac89-4053-9673-d78c7c4454ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Louisiana has seen at least 138,485 coronavirus cases
        and 4,526 deaths, according to Johns Hopkins University data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a06d09-9faa-415a-aa69-6d6924feea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things feel really grim right now," Cannata told CNN. "So we printed
        up the signs to give people something to smile about. People are coming into
        the church to worship and celebrate, but they''re worried about getting sick
        or making someone else sick. Everyone''s wearing masks and giving each other
        space. It''s all stuff we aren''t accustomed to at all so this just helps
        lighten the mood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c0608-930d-4b3b-a6cf-7c3541e197e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannata first put up the signs in June when houses of worship reopened
        with limited capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5b456-bc02-46e2-b6a7-b1ae44553329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding ways to spread hope and happiness</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89e838-ed91-437e-bf21-6185dbfeb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannata, who has experience leading numerous congregations, isn''t
        an ordinary pastor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b327aa-b613-424e-b41b-20fbf961e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he isn''t wearing his robe and preaching to the choir, Cannata,
        the 51-year-old father of two dresses up as Elvis Presley. He is also a member
        of the Krewe of the Rolling Elvi, a New Orleans group who pay homage to the
        King of Rock and Roll by dressing up as him while riding scooters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a318d-aae2-49af-9f7d-3c4f1b45302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from New York, the Presbyterian minister moved to New
        Orleans after Hurricane Katrina in hopes of bringing the once small church
        back to life after most of its congregation left because of the hurricane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f025ea4-33b1-4a83-9452-d11c5332833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by 17 worshipers who attended his first service after
        the storm, the small group spent years rebuilding more than 500 homes in New
        Orleans. Ten years later, the church is now a second home to thousands of
        worshipers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cf3b6-2e3b-43ae-8cb3-2b2601778109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm knocked the group down to just 17 trauma victims. I had
        no clue what I was doing or how to grow this tiny, sad traumatized group.
        But I learned through adventure," Cannata said. "Katrina helps me cope with
        Covid-19 when I start to worry or doubt myself."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c2c26-8f41-4141-8485-e7a22878f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, in addition to bringing his community laughs through
        the newly installed signs, Cannata has also served as a source of emotional
        support for many.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc4ea6-2da2-427d-ab14-acaada7f402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the pandemic, he has written letters in the
        form of living eulogies to remind members of the congregation of their worth
        and importance while helping them stay strong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51191f83-3b53-453f-bbbb-759bb922ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T07:18:59.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got through Katrina and God showed up and even prospered us,"
        he said. "We can get through this pandemic if God chooses."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b541e1-9c9c-45b8-aaaf-0efccff6c970'
