    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef5c9e-e775-4b3c-b003-2d4c0b3135f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act no. 11223 defines direct contributors as those with
        the means to pay premiums, are gainfully employed, and are bound by an employer-employee
        relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864a0d9-3749-4c54-afbe-59002f76fd38'
      'mgnl:activationStatus': true
