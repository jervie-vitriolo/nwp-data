    'template': '1'
    'title': 'For sale: the demo album Ed Sheeran really doesn''t want us to hear'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4393a0f-afd2-46d6-ab76-9a345b968bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;A rare copy of Ed Sheeran''s first demo album is being
        auctioned — and somewhere out there, he is dying of embarrassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bdd40-25f9-4e34-9aed-2608d22e797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old singer, who is now one of the world''s biggest pop
        acts, recorded "Spinning Man" in 2004 at the age of 13, after experiencing
        his first heartbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ede14-b28f-4799-8753-003d5933cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening up about the demo in his 2014 book "Ed Sheeran: A Visual
        Journey," he revealed that 19 of the 20 copies he made were in his possession
        and confessed he did not want anyone else to get their hands on a copy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9022a-f4e3-4e89-99dc-fbc3d0ff292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are probably 20 copies of ''Spinning Man'' in existence,
        and I have 19 of them. I don''t want anyone else to get hold of a copy!" he
        wrote "Most of the songs were about a girl called Claire. She was my first
        love when I was 13."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546da677-3d67-4013-a36a-7b41f8e34df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "She was my first love when I was 13. It was a very
        innocent love, and we only ever held hands, but it lasted a fair amount of
        time. Then came my first devastating break-up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e9afe-8f30-4624-a982-8838a89eebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back, it really wasn''t that bad, but at the time it was
        soul-shattering. When she left me, I wrote a lot of songs off the back of
        it -- my first love songs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810decf-49a1-4ecd-b58e-6fafa6d83182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spinning Man" features 14 tracks with titles that sum up his teenage
        angst, including "Misery," On My Mind" and (oh, bless him!) "Moody Ballad
        of Ed."</p>'
    '17':
