      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s children grow up with a verse: "Amsterdam, die grote
        stad / Die is gebouwd op palen / Als die stad eens ommeviel / Wie zou dat
        dan betalen?</p>'
