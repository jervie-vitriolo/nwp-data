      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very good news and it''s optimistic," said Lipkin. "You
        know, it is a bit of blue sky that we''ve been looking for."</p>'
