    'template': '1'
    'title': 'Court orders release of paralegal involved in Echanis case after posting
      bail  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0bc0d-23bd-40e7-bf6a-bd6bbe9eced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:09:05.690+08:00
