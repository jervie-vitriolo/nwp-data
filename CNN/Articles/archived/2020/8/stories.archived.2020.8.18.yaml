    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-crisis',
      'covid-19-pandemic', 'MECQ', 'modified-enhanced-community-quarantine', 'Carlito-Galvez-Jr']
    'template': '1'
    'title': 'Galvez: MECQ is not a sustainable strategy  against COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda781c-3741-4f56-8be7-e0dbff0770f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — The
        chief implementer of the country''s coronavirus response said a modified enhanced
        community quarantine (MECQ) was "not a sustainable strategy" to be employed
        to combat the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f192f-44a2-494a-8983-c2e38c22bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Carlito Galvez Jr. made the statement at a televised briefing
        on Tuesday, just as Metro Manila, Bulacan, Cavite, Laguna, and Rizal would
        ease into general community quarantine (GCQ) on August 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380df1fa-4975-409d-adf8-cab940920af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante kasi, nakita po namin na</em> MECQ is not a
        sustainable strategy. <em>Ang pinaka-way forward po talaga ay yung</em> granular
        implementation <em>ng</em> lockdowns. <em>Kasi po nang nag-MECQ ang laki po
        ng</em> collateral sa livelihood <em>ng mga tao,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b217b13-5e19-420d-919e-14564ba9fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we saw was MECQ is not a sustainable strategy.
        The best way forward is the granular implementation of lockdowns because MECQs
        place a large collateral on people''s livelihoods.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b08b99-8eb3-4a6d-8a04-89fe265df6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said empowering local government units would make it easier
        to respond to cases and issue interventions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259cb2c-b8cf-4d40-ba3c-54283daf15da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate interview on CNN Philippines, Department
        of the Interior and Local Government Spokesperson Jonathan Malaya said they
        were enforcing a campaign to help further stem the spread of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e376d7-b562-4a01-b640-3ca212b0ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya mentioned the BIDA ang may Disiplina campaign, with BIDA
        an acronym for Bawal ang walang face mask, I-sanitize ang kamay, Dumistansya
        ng 1 metro, at Alamin ang tamang impormasyon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754e4ce-0240-4216-bb54-5b28b1c86875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the combined campaigns of the Department of Health and the
        DILG.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c740e-7d55-4fee-bd7e-4b7d5af929a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would be working with volunteers to remind people that
        they have the power to stop the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa031f59-18a0-460b-b63d-ea1d4e7ee0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said this was a "soft approach" and would not have any penalties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f7b6f-4cdf-4832-a746-85c6d47b9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:28:08.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:29.925+08:00
