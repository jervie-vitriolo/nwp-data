      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2929a-3ea0-4792-a9fd-a3852d73db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premium contributions increased from 2.75 percent to 3 percent of
        annual salary. This will increase by 0.5 percent every year until it reaches
        5 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973d1d9-e680-44dd-813c-9ad16df4adec'
      'mgnl:activationStatus': true
