      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A joint
        panel of the House of Representative has approved a motion to jumpstart deliberations
        to amend provisions in the Universal Health Care (UHC) Law removing overseas
        Filipino workers (OFWs) as direct contributors to PhilHealth.</p>'
