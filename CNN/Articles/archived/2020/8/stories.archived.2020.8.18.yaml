    'lead': 'Health Secretary Francisco Duque III on Tuesday denied the Philippine
      Health Insurance Corporation lost billions of pesos to various forms of fraud,
      as he reiterated the current administration’s ''zero tolerance'' policy for
      corruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T16:58:18.852+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:32:48.407+08:00
