      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong>&nbsp;The
        new Bayanihan bill has a provision that does away with the fourth phase of
        COVID-19 vaccine trials —&nbsp;the post-marketing study —&nbsp;to speed up
        procurement, but Health Secretary Francisco Duque said Tuesday he is not sure
        if that is a good idea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96627e-f0a5-49e6-bd98-27c65ec5994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154db325-4d71-4b9a-afe1-131616e6e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque initially hesitated on giving a direct answer on whether the
        phase can be skipped or not before Senate Minority Leader Franklin Drilon
        egged him on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f7cfc-18bb-4325-82de-33390bf9f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927f357-8d58-4f16-b83a-f2519e296be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re talking here about the safety of thousands and millions
        of our people who will undergo the vaccine,"  said Drilon. "There is a move
        to waive this, would you endorse it?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160665fa-1528-4884-b001-5f43c59ae919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50ea9a-4b19-4d21-9215-31a518accb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary then answered "no" but later backtracked, adding that
        he would have to consult with experts first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5dd88-821b-48b0-853e-b24dbf62c2e0'
