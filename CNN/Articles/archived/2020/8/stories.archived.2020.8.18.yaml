      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataingan Mayor Felipe Felipe Cabataña confirmed the latest tally
        of casualties and injuries in an interview with CNN Philippines on Tuesday
        night.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0894bd-ad9e-4d53-8fb9-7dd88b36d698'
