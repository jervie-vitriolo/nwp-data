      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Positivity rates are dropping, but deaths have been above
        1,000 daily since late July</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98d0e5-3783-4363-a4a2-b3a1e5d02296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of daily, official new coronavirus cases reported
        in the US has been declining for weeks. But daily deaths -- which experts
        say can spike weeks after a jump in new cases -- have recently been at a relatively
        elevated level.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309e4ec-1444-4d3f-8f87-95a13ca400ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b967dfc-ecdf-45f8-bdf7-3046a2872b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily new cases over the past week averaged about 49,100 as of Monday,
        down from more than 65,000 per day in mid-to-late July, according to Johns
        Hopkins University data. Daily testing also has declined, however, since late
        July, according to the Covid Tracking Project.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e1a0f-b1f1-4a95-a855-cfdd8ac6d32e'
      'mgnl:activationStatus': true
