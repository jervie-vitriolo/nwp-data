      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829adf6-0179-4b3d-aadb-f3ee421849db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Florida Gov. Ron DeSantis tweeted Monday that the state
        is reporting the lowest number of cases of COVID-19 in one day since mid-June
        at 2,760; adding that the number of coronavirus-positive patients hospitalized
        in the state is down almost 40% since July 21.</p>'
