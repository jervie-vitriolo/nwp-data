      'mgnl:lastActivated': 2023-01-26T08:32:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They eventually decided to willingly vacate the area after lengthy
        consultations with local officials and SMC representatives.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d03ef-04f2-4d9b-ba2a-be4dfc9a909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampani said the conglomerate assured to cater to their needs as
        they transfer to safer grounds.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e39e42-4606-495e-a381-559e6973eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
