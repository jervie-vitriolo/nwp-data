      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigol added that he has yet to verify the extent of the damage but
        they will meet with local government officials within the day to discuss how
        to help their colleagues in Cataingan. Communication lines are likely down
        in that area.</p>'
