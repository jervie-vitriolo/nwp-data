    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Study finds possible coronavirus spread on airplane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a40df-0843-446e-9fff-e3d36782cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Researchers in Germany have found
        possible evidence of the spread of coronavirus on a four-hour flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74696a-a9e6-431e-a284-1744442fc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30a83d-b0b7-4773-b1d5-cb99dfcccb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, early in the pandemic, two airline passengers developed
        coronavirus infections after sitting through a nearly five-hour-long flight,
        the researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615d182-8dd4-4949-a01b-59b489a0a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666018e-6ad1-46aa-a4bf-84fbce25aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with an infected hotel manager. A week before the
        flight, 24 travelers had contact with a hotel manager who later tested positive
        for COVID-19, according to research published in the journal JAMA Network
        Open on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f360995-e0e6-4ae1-af21-9a56075a8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2497411-7edf-40ed-962b-ef8da6298f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all were among 102 passengers on the four-hour 40-minute Boeing
        737-900 flight from Tel Aviv to Frankfurt. None of the passengers had received
        COVID-19 diagnoses before the flight. That early on in the pandemic, there
        were no mitigation measures in place and passengers were not asked to wear
        masks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134633eb-cea6-49d9-bde2-c22d85e8b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b98ab-2278-4914-b2d8-8c0eb69be025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Institute for Medical Virology at Goethe University
        in Frankfurt, Germany examined 24 patients from a tourist group and tested
        them for coronavirus. Most of the other passengers were also contacted four
        to five weeks later for interviews.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d0632-2924-4a33-a31e-da655bebb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fcff5-b252-45d6-b5e3-f755b0bebd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven members of the tourist group tested positive for COVID-19.
        Four were symptomatic during the flight, two were presymptomatic and one remained
        asymptomatic, according to the researchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cebdb0-b31c-4b1b-aa56-fd406a834234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4492c-2af2-4268-9420-aa2c68ae4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We discovered 2 likely SARS-CoV-2 transmissions on this flight,
        with seven index cases,” the researchers wrote. The two people who may have
        been infected on the flight were sitting at the back of the plane, directly
        across the aisle from the seven infected passengers seated in a cluster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac830967-ba65-4324-938a-3de6ad86a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc3ba2-0ef5-4550-b8ca-5437c0ff2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:37:20.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These transmissions may have also occurred before or after the
        flight,” the researchers wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
