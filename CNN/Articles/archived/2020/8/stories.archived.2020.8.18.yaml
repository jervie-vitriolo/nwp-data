      'jcr:uuid': '65cbc6a1-b00e-474f-b5ca-cd2aac3f394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest was the biggest anti-government rally since the military
        seized power six years ago, and came after a month of almost daily demonstrations
        started by students across the country that have since attracted a large cross-section
        of society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de333b3f-ddd3-4a39-aec7-224ffc1b0d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d183e-12ae-455b-81da-cc4a618c3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger among disaffected youth has been bubbling since before the
        March 2019 elections, which gave General-turned-Prime Minister Prayut Chan-o-cha
        another four years in office. But on Sunday, young and old were seen calling
        for democratic reforms, changes to the military-written constitution, and
        for the dissolution of parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edc0c0-0476-465d-8bba-d1668cc1a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b631ff3-a0cc-4cd8-afb1-630472b5e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so thrilled to see a lot people turned out to join the protest
        today," said Arnon Nampa, one of the protest leaders. "The movement has gone
        beyond just the youth group -- as you see there are more older people, and
        some of them even attended the protest with their family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e26e1-4383-4d15-ade3-55c808acd41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022540ab-6b7a-4082-92a4-313b9df39174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nampa, a human rights lawyer, was arrested and briefly detained
        on August 7 on sedition charges relating to an earlier protest he had attended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb15dc3-a644-4e53-a87e-1303582a974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0774ad-68a8-4438-936e-1a68d428b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not afraid, I have been waiting for this moment for a very
        long time. The court granted me bail, I should not repeat the same offenses
        but it doesn''t mean I can''t exercise my rights under the constitution,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5c9c5-39c9-4e70-9ac5-516e7425bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380289ae-7fac-49e2-9c93-0fd6919098b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small but increasingly vocal group is calling for reform of the
        monarchy -- a radical idea in Thailand, where the powerful royal institution
        is regarded by many with deity-like reverence. The country has some of the
        strictest lese majeste laws in the world and defaming the king, queen, heir-apparent
        or regent can mean a 15-year jail sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110bf626-f1d7-412b-a6f2-8358fcf39b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247436b-cf63-46cc-9709-8f1aae869161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has increasingly been used as a political tool, as ordinary
        Thai citizens -- as well as the government -- can bring charges on behalf
        of the King.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665ac6f-93d1-4ded-95c6-b81e1aa71c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626697b-d935-4a39-89f5-efde6d6c79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have fallen foul of the law in the past include one man
        accused of "liking" a Facebook page deemed insulting to the late King Bhumibol
        Adulyadej and posting a sarcastic photo of his pet dog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc3d3d-a438-46b4-8de9-53b35e66eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b0a3e-2206-42df-8e86-befc51348caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But grievances once whispered in the private confines of living
        rooms are now being publicly aired over speakerphone to thousands of listeners,
        expressing the extent of protesters'' disillusionment with Thailand''s governing
        institutions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba645130-2307-443c-8f89-03457e1d6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ebb50-e24d-455a-a164-6d09c0f1d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very radical and could be a turning point," Pavin Chachavalpongpun,
        associate professor at the Center for Southeast Asian Studies at Kyoto University,
        said of the calls for royal reform. Pavin, an exiled Thai dissident himself,
        said Thailand "has long had a tradition of putting the monarchy above everything
        else. The monarchy is revered, you have to love it unconditionally."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08372dc-4ba5-4633-86fd-83299f5bddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40367880-b0ac-4724-9f8c-07f76c38ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A dangerous line</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20854460-b2a7-4e86-ad6d-8d45d77c1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although absolute monarchy was abolished in Thailand in 1932, the
        monarch still wields significant political influence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff8583-33ba-4220-a7ab-a34032afe4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00368ce7-1979-4b49-bd7b-930fd3f1e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, another protest at Bangkok''s Thammasat University
        laid out a series of 10 demands for reform that boil down to ensuring a genuine
        constitutional monarchy that places the monarch under the constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4ae8c-499c-4f84-8c75-4cfee692596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ec028-28d3-4300-b957-d957ebd73435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Bhumibol, who reigned for 70 years until his death in 2016,
        was beloved by many in the country. He was seen as a stable father figure
        throughout decades of political turbulence, who worked to improve the lives
        of ordinary Thais and exercised moral authority.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cebf5-544d-4de5-908b-504fd043946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d2bd4-3a65-4ad2-9fbb-0d751d37f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, King Maha Vajiralongkorn, who assumed the throne in 2016
        and was crowned in May 2019, doesn''t hold that same moral authority. Due
        to the lese majeste law, CNN has limits in reporting the full context surrounding
        the Thai monarch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27446da-a420-418a-99dd-0f511177d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327c868-65f5-41f3-b27e-f8db4ad7906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say demands for monarchy reform have previously only been
        made by fringe groups, and protesters are changing the game by talking about
        such issues so publicly and openly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bfdcf-f232-4e7c-a0e8-ecc931ebe760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d84a8-9ed4-482f-8772-3abfb015abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests in Thailand are historic because this is the first
        time in Thailand''s history that urban demonstrators have demanded such reforms,"
        said Paul Chambers, a lecturer and special adviser at Naresuan University''s
        Center of ASEAN Community Studies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee2f43-7335-43aa-8e3e-56c8f5ddb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c3735-5a53-4a7d-a070-2365453a2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to understand that, with a large group of demonstrators
        demanding monarchical reform, the cat is out of the bag for the first time,
        meaning that henceforth monarchical reform is a valid demand for Thai demonstrators."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6673ec-09e3-4a88-ad6c-2562b4593604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257adeb-de86-456c-92d0-5e25fc9ca04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers say this is a crucial time for Thailand. Calls for monarchy
        reform could alienate large numbers of protesters, but pushing too hard could
        spark a violent backlash or a military crackdown, which could ultimately serve
        to draw more support for the movement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2860cd-172f-4487-9793-c7e7b96d6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb15f53-d67a-4c2f-a6ff-a5f53728d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Prime Minister Prayut said he was "worried and concerned
        about this movement" and warned protesters against violating the monarchy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef4760-bf16-4a48-8a22-45f588f4860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233198db-b71a-418b-8494-75e025987850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel for our children, youths and university students and I also
        share their parents'' worries too. But there must be a vigilance about violations,
        I think people won''t tolerate it and allow an incident like this to happen
        again.," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7a620-0f10-493b-b476-0cbd80f827e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d18c2-b16f-4e62-b953-0feed9c195a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no protesters have yet been arrested on charges of lese majeste,
        at least two protest leaders -- Nampa and Parit Chiwarak, a core leader of
        the Student Union of Thailand -- were arrested on other charges, before being
        released.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043df7b-123e-4d6c-9c02-eb0605af0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b5ff6-1021-4c7a-b801-f93312dd7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Harry Potter'' chants and ''Hunger Games'' salutes</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f25a44-8ff9-49bc-be31-215acd305894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters'' anger has been fueled by a multitude of what they
        say are injustices: from the military''s continued hold on power, the prolonged
        coronavirus state of emergency -- which they say is being used to stifle political
        opposition and free speech -- to a flailing economy that offers them little
        job prospects, and the disappearance of democracy activists living in exile.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daadb8b-69c1-4b3a-a552-cf1f79a757b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec3454-d769-4a57-8eb3-f6a29046bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizers Free People, a coalition of student groups, on
        Sunday called for the end of military coups and an unelected national government.
        The sudden transfer of power in 2014 was the 12th time the military had taken
        over since Thailand became a constitutional monarchy in 1932.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05978d-17e0-4280-9613-78c932c748d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1967f-ac90-4533-a038-d928516c4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanting "dictatorship must be destroyed" and "democracy shall prosper,"
        protesters demanded authorities stop intimidating those who come out to exercise
        their democratic rights.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd029f9-7986-4afb-b6f6-97f5df729e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381064f3-a32b-40ae-b3ef-83ff2d049489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have taken inspiration from movies to illustrate their demands.
        Some dressed in Harry Potter costumes and chanted verses from the popular
        franchise to dispel dictatorship. Protesters have used the Harry Potter theme
        at previous rallies, with protest leaders saying it represents the fight to
        remove the military from politics and protect the peoples'' rights and freedoms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833f4df-2d3d-4f1d-83cd-f13af21dadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a134328-017f-4cc1-92bb-077540ff2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by people on stage, protesters sang a Thai version of "Do You
        Hear The People Sing?" from "Les Miserables." The song was core anthem of
        Hong Kong''s anti-government protests, which rocked the city for six months
        in 2019.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b8bd9-b7f3-4790-974d-bbc5b915d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae03c6-7a72-43c9-9719-a273c298f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also flashed the three-fingered salute from the "Hunger
        Games" movie franchise, which has become a symbol of defiance against the
        Thai government since the 2014 military coup.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586c64a-1a2a-46e8-a1bb-dda6dc88454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45d65c-25ea-49ae-bbf4-af93bf5bdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high school girl attended the protest in her school uniform
        along with her boyfriend. They used gaffer tape to cover the name of their
        school and to hide their identities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b9a18-7baf-42f1-b3db-a826b1f9ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38da56c-625e-4d97-8679-c0823640a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to join the protest, my parents don''t know I am
        here. If I told them they would have stopped me. I want Thailand to be (a
        place) with more freedom of speech. We are not brainwashed, we know what is
        happening in Thailand," said the girl, who didn''t give her name for fear
        of reprisals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9eb526-0650-434a-b5f8-b680e35cfa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d4732-7820-4ccd-aa76-583fc9de616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her boyfriend, who also didn''t want to give his name, said, "Our
        country doesn''t belong to just one single group or like-minded people, we
        should be able to be different and have our own thoughts."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa1b21-f731-4d6e-aed6-f5ed319227aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd451f-7eef-46e7-aaa7-8978d8de533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At schools in Bangkok and southern Thailand on Monday, video posted
        to social media showed students singing the national anthem while wearing
        white ribbons and making the three-fingered salute. Traditionally, Thai citizens
        are supposed to stand still to pay respects to the anthem -- played twice
        daily in public spaces -- and the rule is even stricter in schools.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba95df2-9d69-4281-bf2e-d68c8624275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ff089-dd03-41b5-a4d1-57c9a2af006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the videos.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca8712-7d2f-435b-bee7-a18d2b1f20da'
      'mgnl:activationStatus': true
