  'Marawi-rehabilitation-fund':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T19:04:01.463+08:00
    'imagesource': 'jcr:c0e340e6-a08e-41c6-845c-ef2c00a0b941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '228d8ef6-f300-4500-8b53-23e543264275'
    'lead': 'Although the pandemic slightly slowed down the construction of public
      structures in the most damaged areas of war-torn Marawi, the rehabilitation
      body says it is working double time to meet the December 2021 deadline.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:09:12.302+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:32:34.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:35.665+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly ₱20 billion released for Marawi rehab since 2017  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbe8d0-e0bc-4ad9-917c-19e9a76c0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A total
        of ₱19.94 billion has been released for the rehabilitation of Marawi more
        than three years after the siege that left over 1,100 people dead and thousands
        more displaced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee952860-ec1d-4885-916c-605ee62fcce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online hearing of the House Committee on Disaster Resilience
        on Tuesday, Director Edgar Posadas of the Office of Civil Defense disclosed
        that ₱20.8 billion was allocated to rebuild Marawi.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8bd80-a396-47cf-a664-bfe6947390be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes a ₱3.8 billion augmentation fund in 2017, ₱10 billion
        in 2018, and ₱3.5 billion each for 2019 and 2020. There’s an unreleased balance
        of ₱150.84 million while the remaining ₱717.63 million from 2018 was returned
        to the Treasury after it was not used within the prescribed period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16972b6e-4215-4f07-a839-eeb8c5d1b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi Chairperson Eduardo del Rosario said the
        government is now working double time <a href="https://cnnphilippines.com/news/2020/6/11/Marawi-rehabilitation-on-track-says-task-force-chief.html?fbclid=IwAR04roZm5u__NoiMVtfanadxOeCD4Fr5nD2qdsaO9Yd9BWJYP2bW2LAL6y0">to
        meet its December 2021 deadline</a> to reconstruct public facilities in Marawi
        which was “somewhat slowed down” by the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d40a8b-9cae-4d5a-8de7-65be3855f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are on track. We will complete the rehabilitation within the
        term of the President,” Del Rosario said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a2243-d6b2-4ace-95bd-e1982c586c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are referring to the public infrastructures, especially those
        that will be constructed in the most affected area, 250 hectares area, which
        is the Marawi central district,” he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989a8f9-0726-4164-bc91-9ab370a10e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Status of house construction sought</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5704c98-1db0-41db-aafe-73874086b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3,500 permanent shelters are being prepared for displaced residents
        – 2,000 from the government and 1,500 from the United Nations Human Settlements
        Programme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb1000-4497-4e30-856d-672060b582c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 17,000 Marawi residents are still displaced – either staying
        in temporary shelters or relatives’ homes <a href="https://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">since
        the war broke out between government forces and terrorists in 2017.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38b450-9d3f-46f1-8bd5-846468acffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status of the construction remains unknown as the National Housing
        Authority snubbed the committee’s invitation for the second consecutive time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04158247-997d-4178-bd64-4a000d4512d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Fourth District Rep. Lucy Torres-Gomez, who heads the panel,
        said they will summon NHA officials yet again, with a warning that they would
        be subpoenaed if they still won’t show up in the next hearing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c7546-8f12-42fa-b7a5-25672dd474af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Gandamra said the local government has approved
        1,833 permits for residents to rebuild their properties in the war-ravaged
        areas, but only over 100 proceeded with the construction. Of this number,
        more than 40 were able to finish the rebuilding and were granted occupancy
        permits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13652303-d63b-401c-a07e-3e2495a24f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Consensus Group is calling on the government to allow the
        “dignified return” of residents, some of whom are suffering discrimination
        in their temporary homes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0369553-c97e-4113-abd5-099823e71275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario stressed that the government should first restore public
        facilities and rebuild roads but is committed to provide assistance to the
        displaced.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf086c1-31e9-4d11-951c-3084e40555c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marawi compensation bill</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba016ad-d6db-40ef-b699-ff12a39447f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee on Tuesday also approved a substitute bill proposing
        monetary compensation for those who lost their homes and other properties
        to the siege.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957b615-d0b2-4a65-88d2-678f65b6e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte First District Rep. Mohamad Khalid Dimaporo said
        the amended version aims to resolve the concerns previously raised by economic
        managers, including the huge amount of fund needed and its supposed redundancy
        to other forms of support the government has extended.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a15729-b66f-42c0-a2a6-a788a8529615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is criticized for the slow rehabilitation
        of Marawi, which was not even mentioned in President Rodrigo Duterte''s fifth
        State of the Nation Address in July. Officials, including Vice President Leni
        Robredo <a href="https://cnnphilippines.com/news/2020/5/23/govt-officials-fast-track-Marawi-rehab-amid-COVID19.html">have
        been appealing for a fast-tracked response</a> so thousands of residents can
        finally come home.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939a510-ec41-47f4-a980-235f86481feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:09:45.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:32:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/28/Duterte-5th-SONA-Marawi-.html">READ:&nbsp;Marawi
        rehab not a priority? Duterte SONA hit for leaving out war-torn city</a></strong></p>'
  'united-states-huawei-sanctions':
    'author': 'Sherisse Pham, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-18T19:08:49.112+08:00
    'imagesource': 'jcr:47639700-6aa6-4b97-a759-a71ac3a9fa9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c99cee0-0190-4686-b7ba-f43233309de7'
    'lead': 'The United States has cut off Huawei''s access to vital, advanced computer
      chips, striking a deadly blow to the Chinese tech champion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:14:19.747+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:32:33.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:35.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Huawei']
    'template': '1'
    'title': 'New sanctions deal ''lethal blow'' to Huawei. China decries US bullying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1deb6d9-2a59-4fc1-9922-90d396930e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States has cut off Huawei''s
        <a href="https://edition.cnn.com/2020/08/14/tech/huawei-kirin-chipsets-hnk-intl/index.html"
        target="_blank">access to vital, advanced computer chips</a>, striking a deadly
        blow to the Chinese tech champion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c166bc-e993-4d2a-be0d-3046c59bec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department on Monday <a href="https://www.commerce.gov/news/press-releases/2020/08/commerce-department-further-restricts-huawei-access-us-technology-and"
        target="_blank">announced</a>&nbsp;fresh sanctions that restrict any foreign
        semiconductor company from selling chips developed or produced using US software
        or technology to Huawei, without first obtaining a license to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089aa600-28eb-423e-8a83-f6f5bb839a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions announced in May had already limited companies such
        as Taiwan Semiconductor Manufacturing Company from making and supplying Huawei
        with chips designed by HiSilicon, a subsidiary of the Chinese company. Monday''s
        measures effectively extend that ban to all chip designers, such as Taiwan''s
        <a href="https://edition.cnn.com/2020/07/31/tech/tsmc-intel-semiconductors-hnk-intl/index.html"
        target="_blank">MediaTek</a>, whose shares plunged nearly 10% Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c90c5b-9d23-4c1b-ac98-3f9def654c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is just the latest sign that President Donald Trump is ramping
        up pressure on Beijing, as the United States and China battle over who controls
        the technologies of the future. In the last three weeks, the Trump administration
        has threatened bans on popular <a href="https://edition.cnn.com/2020/08/14/politics/tiktok-trump-executive-order/index.html"
        target="_blank">Chinese-owned apps TikTok and WeChat</a>, and signaled that
        it could soon <a href="https://edition.cnn.com/2020/08/13/tech/us-retaliation-china-tech-hnk-intl/index.html"
        target="_blank">restrict Alibaba''s operations</a>&nbsp;in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b5da3-9ede-472d-993f-c9fbe006ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long alleged, without providing proof, that Huawei
        products threaten national security because they could be used to spy on Americans.
        Huawei, who did not respond to a request for comment in time for publication,
        has repeatedly denied that its gear and products pose a national security
        risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beea192-315c-4d31-8d38-75c6bcb8fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hopes dashed</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbada46d-bf2c-4dd7-acb1-31f227305aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Triolo, head of geotechnology at Eurasia Group called the latest
        US restriction "a lethal blow to China''s most important technology company."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b24290-c4a7-4246-9c25-43bcf3cb3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "potentially [the] most serious effort by the US government
        to choke off the company''s ability to obtain advanced semiconductors for
        all of its business lines," Triolo wrote in a note on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496110c-3d54-4a4b-8907-dd95e9b58a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei relies on foreign-made semiconductors to power its 5G telecommunications
        gear. British officials cited the uncertainty to the company''s supply chain
        as a key reason for banning Huawei from the United Kingdom''s 5G network <a
        href="https://edition.cnn.com/2020/07/14/tech/huawei-uk-ban/index.html" target="_blank">last
        month</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34f60f-b768-4e3b-8b64-f319c3e78d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US sanctions could also be the final nail in the coffin
        for Huawei''s mobile phone business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a794cff-4eb6-4924-86dc-6049bbb41b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s hope that it could rely on third-party chip designers
        to continue making smartphones "has been dashed," Edison Lee, an analyst with
        brokerage firm Jefferies, wrote in a note on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebdc92-abd5-4fc6-af4c-de17a9b44758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fallout for US firms</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b9deb-9c99-485a-8b5d-055264b9df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US companies will also suffer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a344a5-4600-4c73-938c-b6a5875ed08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These broad restrictions on commercial chip sales will bring significant
        disruption to the US semiconductor industry," said John Neuffer, president
        and CEO of Semiconductor Industry Association, a trade group representing
        American chipmakers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a3de7-8617-400e-b248-569913c4c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chip sales to China "drive semiconductor research and innovation
        here in the [United States], which is critical to America''s economic strength
        and national security," Neuffer added in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470495c-902f-4a23-a774-576dd25053cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualcomm had <a href="https://www.wsj.com/articles/qualcomm-lobbies-u-s-to-sell-chips-for-huawei-5g-phones-11596888001"
        target="_blank">reportedly</a>&nbsp;been lobbying the US government to grant
        it a license to sell chips to Huawei, arguing that Huawei generates billions
        of dollars in sales for Qualcomm and helps the US firm fund development of
        new technologies, according to The Wall Street Journal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350af01-364b-4fb4-85e8-93d4ddb43dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micron, another US chipmaker, had obtained a license to supply some
        memory chips for Huawei''s smartphones, after the company was barred from
        buying US tech and parts last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf57f2b-41d8-490a-b5f0-630846bcb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David Zinsner, Micron''s senior vice president and chief financial
        officer, warned in an earnings call in June that the company was "seeing an
        impact from the recent restrictions imposed on Huawei."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80400b02-5307-485f-9b20-14322266d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US tech companies could also become collateral damage in Washington''s
        campaign against Huawei, according to Triolo, of Eurasia Group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147b83d-d91b-475b-b250-4952650a0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' latest move against Huawei and recent threats
        against other Chinese tech firms means "a punitive move from Beijing against
        a leading US tech firm is highly likely," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dba6d9-d71b-46d9-9d91-fe40646a8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Tuesday pushed back against Washington''s restrictions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2266c-0bb0-4cf9-a7fa-24c47b5044b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China firmly opposes the deliberate smear and suppression of Huawei
        and other Chinese companies by the United States," Zhao Lijian, a spokesperson
        for China''s Foreign Ministry, told reporters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef8997-bd07-475f-9d8a-d9d53374ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States "has generalized the concept of national security,
        abused national power, imposed various restrictive measures on Chinese companies
        such as Huawei, and bully without providing any evidence," Zhao added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98827fa-0fd4-46d2-b240-52ff182c7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huawei rival Apple could be hurt by the Trump administration''s
        potential restrictions on WeChat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8e359-c32a-4a7d-b5cd-6800e52e0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s business in China is at risk, according to Lee of Jefferies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d7dcb-a248-497f-891a-66a9aea2f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether iPhones in China will be allowed to install
        WeChat or WeiXin (the Chinese version of the app) given "Trump''s recent announcement
        to ban US companies from doing business with WeChat," Lee said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954bd624-e2f0-4a84-9ffe-40aa4648235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make Apple devices a lot less attractive in China, where
        WeiXin is known as a so-called super app, and is used to hail rides, message
        friends and family, pay electricity bills, order food delivery and much more.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea602491-f4b7-4443-93a3-d6e941fa630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shanshan Wang contributed to this report.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76cd97-96be-435e-ac7f-b224c9051f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:14:19.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/17/tech/huawei-us-sanctions-hnk-intl/index.html"
        target="_blank">New sanctions deal ''lethal blow'' to Huawei. China decries
        US bullying</a>."</em></p>'
  'Michelle-Obama-necklace-vote':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T19:12:10.067+08:00
    'imagesource': 'jcr:1c6c68f3-147e-40e9-a052-ba851a88d019'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa2f1a5-665c-4cb0-a9ff-f5647c973460'
    'lead': 'Michelle Obama called on Americans to vote during her keynote address
      at the Democratic National Convention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:15:15.129+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:32:32.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:36.093+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama sends a message with her necklace: VOTE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea9293-9e15-48f2-8e9b-4744bef65bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Michelle Obama called on Americans
        to vote during her keynote address at the Democratic National Convention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ce2d9-7c79-491a-8b6f-08d2cca5ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former first lady not only spoke it, she wore it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b0767-f095-4899-8359-98628649aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold charm letters on Obama''s necklace spelled the word "VOTE."
        The necklace was custom-commissioned by Obama from Los Angeles-based jeweler
        BYCHARI, a source with knowledge of the necklace purchase tells CNN. BYCHARI
        was started in 2012 by designer Chari Cuthbert, who notes the brand''s support
        of various social justice causes as part of its messaging via a page on the
        company''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8fbc6-8826-4b76-bbad-036164b1601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The necklace was the top-trending search on US Google in the last
        hour of the convention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432c8b5-aca5-4cf7-b133-e502b4148e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got to vote like we did in 2008 and 2012. We''ve got to
        show up with the same level of passion and hope for Joe Biden. We''ve got
        to vote early, in person if we can. We''ve got to request our mail-in ballots
        right now, tonight, and send them back immediately and follow-up to make sure
        they''re received. And then, make sure our friends and families do the same,"
        Obama said Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c27c4-67b4-4c7d-9985-8f3f5f1411e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her tenure as first lady, Obama often championed small, culturally
        diverse fashion and accessories designers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb9b86-2551-482b-8f0a-4bd0e4fcec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to have Obama select a piece from a less well-known
        fashion line often means instant global recognition for the designer. Many
        iconic looks worn by Obama sell out, sometimes within hours of her wearing
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfd7b3-6cfa-4c2f-b7e8-05a9b681cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marigold Narciso Rodriguez dress she wore for President Barack
        Obama''s final State of the Union address in 2016 sold out in minutes, for
        example. Perhaps the most notable designer to benefit from Obama''s sartorial
        selections was Jason Wu, whose cream, one-shoulder gown she wore to the first
        Obama inaugural ball, making Wu one of fashion''s fastest rising stars overnight.
        Obama would again choose a Wu gown, this time a silky red creation, for the
        second Obama inaugural festivities in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201552e5-ef21-4069-8b11-b3c48b04b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BYCHARI VOTE necklace can be custom-ordered. A similar necklace
        retails for approximately $300 on the BYCHARI website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42454d-e92d-4619-9e54-aa9dd377bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:15:15.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/18/politics/michelle-obama-necklace-vote/index.html">"Michelle
        Obama sends a message with her necklace: VOTE."</a></em></p>'
  'globe-lcc-webinar-to-help-lgus-strengthen-strategies-in-fighting-covid-19':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-18T19:13:07.342+08:00
    'imagesource': 'jcr:155b3228-127e-486e-885e-dcc4f57be0d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a45314a-b873-4b22-bfc1-c58cc8fb23a7'
    'lead': 'As the end to the COVID-19 pandemic remains nowhere in sight, and the
      crisis continues to create an impact on almost all countries in the world, Globe
      and partner organizations aim to help cities and municipalities weather this
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:19:25.999+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:32:32.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:36.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, LCC webinar to help LGUs strengthen strategies in fighting COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8d590-b39c-4a14-87a3-9e4055e70757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the end to
        the COVID-19 pandemic remains nowhere in sight, and the crisis continues to
        create an impact on almost all countries in the world, Globe and partner organizations
        aim to help cities and municipalities weather this pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea396f-37e7-4eb6-9b98-5e45d0bfc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities have become epicenters which intensified the spread
        and transmission of the virus with their dense population and transport networks.
        In the Philippines, local government units play a crucial role in stopping
        the spread of the respiratory disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d95fb1-1c4e-4da1-8e0f-1e00be5aa04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Liveable Cities Philippines and the League of
        Cities of the Philippines, in partnership with Globe Telecom and KonsultaMD,
        are gearing up for the third session of the Liveable Cities Labs that will
        focus on “Digital Transformation in a Post-GCQ World: Building Healthy Cities
        and Municipalities.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d2fc4-a019-4853-b2bc-71c03c148ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to equip LGUs and stakeholders further, the session will
        provide additional and timely information from experts on how to address the
        challenges in the new normal. Cholo Tagaysay, chief operations officer of
        KonsultaMD, will join Sacha Bootsma, technical officer on health emergencies
        of World Health Organization (WHO); Dr. Eric Tayag, director of knowledge
        management and information technology service of the Department of Health
        (Philippines); and Dr. Gia Sison, head of Women''s Wellness Center of Makati
        Medical Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8421e-1f4e-481c-b2eb-ed261108d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.001+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KonsultaMD is a subscription-based telehealth service that is available
        24/7, allowing access to skilled and licensed Filipino doctors who can provide
        safe medical assessment and advice on basic healthcare and proper medication.
        It is operated by Global Telehealth, Inc., a joint venture of 917Ventures,
        a wholly-owned subsidiary of Globe Telecom, and Mexico’s Salud Interactiva.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2dd415-704f-46e5-8152-21511ba528c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.001+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will discuss best practices and experiences on how a city
        or municipality and its people can work together to strengthen its community-based
        health services throughout the pandemic, and to move to recovery and beyond
        to fully create healthy and resilient cities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3243fc-ef01-4b82-bce8-86a847f283d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.001+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the webinar will also underscore how new solutions through
        the use of innovation and technology can help in beating the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1187aa-bc52-4832-96b7-5e46dcd31496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:19:26.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:32:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liveable Cities Labs is a series of webinar sessions to gear
        up cities with knowledge and insights for designing better solutions for their
        communities. The third Liveable Cities Lab on Building Healthy Cities and
        Municipalities will be held on Aug. 19 (Wednesday), from 3 p.m. to 5 p.m.
        Interested parties are encouraged to sign up at&nbsp;<a href="https://bit.ly/LCC3HEALTH">bit.ly/LCC3HEALTH</a>.</p>'
