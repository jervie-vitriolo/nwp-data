    'template': '1'
    'title': 'Tokyo''s latest attraction: Transparent public toilets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e3c15-6074-44ba-adee-6618ea463492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Tokyo''s most popular districts
        has recently added some unusual new attractions: transparent public toilets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e2c50-d680-4f45-9ace-ea60ba39d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b72a43-e0f0-48fe-90cf-841080eba9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Shigeru Ban Architects, the two new sets of see-through
        restrooms have been installed in Shibuya, the bustling city center <a href="https://edition.cnn.com/travel/article/shibuya-crossing-tokyo-japan/index.html">famous
        for its busy pedestrian crossing</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335e2ad-60a7-4505-8716-c05a9a330018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be689e47-5b3c-4ae6-bf31-6c01d36e9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the restrooms sound risqué, they''re actually part of an
        innovative project aimed at changing people''s perceptions of public toilets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e25d2-3a98-494c-aa22-aedb192c605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e758d-da32-49a4-99f7-42169b90d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Shigeru Ban Architects, a Pritzker Prize-winning architecture
        firm, the two new sets of transparent toilets have been installed in two Shibuya
        parks -- Yoyogi Fukamachi Mini Park and Haru-no-Ogawa Community Park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c525b5-4537-4319-a3d2-c16eacbe548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1142f2-f53d-4b15-a659-0c981627fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two things we worry about when entering a public restroom,
        especially those located at a park," says a statement on the project''s official
        website, <a href="https://tokyotoilet.jp/en/yoyogifukamachi_mini_park/">Tokyotoilet.jp</a>.
        "The first is cleanliness, and the second is whether anyone is inside."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc38ec-e454-47dc-a080-aa9ec8b47d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76da14e-6fd3-4176-91c8-4b6926edf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shigeru Ban Architects'' design tackles these two concerns by offering
        a toilet with glass walls that -- at first -- allows the public to see through
        from the outside. But once a user enters the toilet and locks the door, the
        walls turn opaque to provide privacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0d60a-5a2e-4508-8213-b59f71ad46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cde03e-45b0-485e-a160-48dddabce794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This allows users to check the cleanliness and whether anyone is
        using the toilet from the outside," says the statement. "At night, the facility
        lights up the park like a beautiful lantern."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30f76d-634e-45b3-960d-43d98988f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54097b7-a6e6-40c6-8b5d-c7695f7a38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s it like to use one?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b72015-db31-45ea-9262-121a9dbb4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Travel''s visit to the Haru-no-Ogawa Community Park this
        week, a steady stream of visitors came to take photos of the new attraction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59087d44-5fc4-4e38-9ff7-6f7f1e9ee2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323cce7-dc6d-4d52-918e-d431ff377bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toilet facilities were impressively clean, a mix of gleaming
        white and chrome.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca84c67-d288-4561-ae46-b2aa9e913906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842aeea4-6a3a-4109-8f56-8642d7b46bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the thrill is that once inside, you can''t tell if the glass
        is frosted or not. The walls between the compartments have mirrors installed,
        adding to the weird feeling of being on display.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb54708-ca02-45fd-892e-f8d923e7f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd17c10-0e68-4eaa-aaf8-8170f3425897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means it''s incredibly important remember to secure the door
        lock, which is located well below the handle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86b140-cf74-4377-873d-d6cefccbcb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39802ad-2b38-46e8-b71e-19ebcb6d8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our visit, one person presumably did indeed forget to lock
        it, stirring laughter among those outside.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6fd99a-e16e-4fdb-8f4d-f829d685259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176e04f-7541-4026-8004-5bac430fb8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both park facilities include a women''s toilet, a men''s toilet
        and a multi-use toilet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311927a-234b-4fec-a33e-fc6a91bf2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743d703-f299-4bd0-a37b-dfb2c9dde308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More designer toilets coming</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec202b17-d615-4c92-bf0c-82e78ef739ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two transparent toilet sets are a part of the newly launched
        <a href="https://tokyotoilet.jp/en/">Tokyo Toilet Project</a>, a series of
        re-invented public toilet facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e5c35-d370-47ec-a1b3-b2dc5bc4d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960629c-0461-47c0-b172-9c937c5cba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by the Nippon Foundation, a private, non-profit charity
        that focuses on social innovation, the Tokyo Toilet Project has partnered
        with some of the biggest names in the architecture and creative industries
        including Tadao Ando and Toyo Ito to create 17 new public toilet facilities
        around Shibuya.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2252b-f651-4077-a5c4-062d8a590a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656ad4e-d90e-4ecc-ae75-024fa8d3f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation will work with the Shibuya City government and the
        Shibuya City Tourism Association to maintain these new toilets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b6246-5471-45b2-9add-e52dd33a6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08860c8b-08ae-40c9-a65d-9480b9da38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of public toilets in Japan is limited because of stereotypes
        that they are dark, dirty, smelly and scary. To dispel these misconceptions
        regarding public toilets, The Nippon Foundation has decided to renovate 17
        public toilets located in Shibuya, Tokyo, in cooperation with the Shibuya
        City government," the Nippon Foundation says in a <a href="https://www.nippon-foundation.or.jp/en/news/articles/2020/20200805-47312.html">news
        release.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc78ce-ce7a-454c-93d3-050a554f08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673466b-b3ea-4e8f-b0ba-51598de45211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These public toilets are being designed by 16 leading creators,
        and will use advanced design to make them accessible for everyone regardless
        of gender, age, or disability, to demonstrate the possibilities of an inclusive
        society."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebee295-6be9-47d9-853c-646935eb15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373eded-85b1-4145-9255-6f5d5c600a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five facilities have been opened to the public so far, including
        the two see-through toilets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fdfed7-0e72-47b0-a174-f797dadfe37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c847c44-22eb-43f4-aec8-ea5765f06617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three facilities include a "<a href="https://tokyotoilet.jp/en/ebisu_park/">Modern
        Kawaya (river hut)</a>" by FRAME Award-winning Masamichi Katayama and his
        interior design studio Wonderwall Inc. The design comprises 15 randomly placed
        concrete walls, inspired by the traditional design of a river-side toilet
        hut.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26210da2-60c3-4a08-9143-009423582ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1722ac0-068a-4a1a-abd5-fdec7f19b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:37:38.376+08:00
