    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Flu and maybe other viruses can spread via dust, study indicates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d6479-f5e8-4b7e-99f5-c1b5ec3aa6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Influenza and possibly other viruses
        such as coronavirus can be carried on little particles of dust that float
        in the air, researchers reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57311d11-a39b-4b29-ae23-5fd3668487db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea657e54-26ca-4aa9-b82c-7d1cb0354f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies using guinea pigs showed the animals could infect one another
        via virus painted onto their fur. Plus, tissues soaked with virus and allowed
        to dry out could send off potentially infectious particles when they were
        crumpled, researchers from the University of California Davis and the Icahn
        School of Medicine at Mount Sinai reported in the journal Nature Communications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce338f-9cd0-4aff-be8d-ea8f0f4e3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504e9bf-1441-4b7b-bf89-638faf736eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These results show that dried inﬂuenza virus remains viable in
        the environment, on materials like paper tissues and on the bodies of living
        animals, long enough to be aerosolized on non-respiratory dust particles that
        can transmit infection through the air to new mammalian hosts,” the team wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a7817-71e6-4e35-a526-1ce861b8db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6583e-80a6-4ae1-95dd-f2324aaf6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known that viruses can spread in tiny droplets of saliva and
        mucus known as aerosols. They can also spread from surfaces in a process known
        as fomite transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b97d44-eb83-4a5b-93cd-fdf4c1dc856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531a3f5-fcd1-4ed0-b2a6-55f07002b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say their findings that the viruses can sometimes
        spread on specks of floating fiber, animal dander and dust indicate a new
        method. “We call these virus-contaminated dust particles ‘aerosolized fomites,’
        to differentiate them not only from virus-laden respiratory droplets that
        are exhaled, coughed, or sneezed into the air by an infectious person or animal,
        but also from the macroscopic virus-contaminated objects that are traditionally
        thought of as fomites,” they wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0594c-a8f3-4343-9afb-1c35e09c3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d37a5a-dc1b-429f-98b6-2a42b1694b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really shocking to most virologists and epidemiologists that
        airborne dust, rather than expiratory droplets, can carry influenza virus
        capable of infecting animals," chemical engineer William Ristenpart of UC
        Davis, who helped lead the research, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d763a4d-f9ca-4df2-8ba9-093dc2393fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transmission via dust opens up whole new areas of investigation
        and has profound implications for how we interpret laboratory experiments
        as well as epidemiological investigations of outbreaks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f60e3-47eb-4cba-b1a4-46425c71f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d3ead-6a47-4770-99dd-6658156dc20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings don’t necessarily apply to humans, but the possibility
        should be tested, the researchers said. Plus, there are obvious implications
        for coronavirus, which, like flu, is a respiratory virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ff38a-29e3-43f5-b7ce-09cc1f1415ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0a4ec-339e-4f0f-bff9-e010f59fc68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the COVID-19 pandemic in China, air sampling in various
        hospital locations found the highest airborne genome counts of SARS-CoV-2
        in rooms where health care workers doffed their personal protective equipment,
        hinting that virus was possibly being aerosolized from contaminated clothing
        as it was removed,” they wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61394f65-a35b-4102-aa6a-4e55a9d5dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12558366-8f51-487e-90b4-2a6de9bdde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In light of our experiments, we conclude that the contribution
        of aerosolized fomites to respiratory virus transmission in both humans and
        animal models requires further scientiﬁc consideration and rigorous investigation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6c140-f531-402d-b9e6-f070a6cc054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:15:31.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-18-20-intl/index.html"
        target="_blank">"Flu and maybe other viruses can spread via dust, study indicates"</a></em></p>'
