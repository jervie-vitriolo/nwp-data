    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:38.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Stories are our touchstones to the past and remind us of what truly
      matters’'
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77c2fd-6a00-470b-b52d-38294a216738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ba6d8-acf5-44fd-91c1-3292a8635a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “The effects of
        the pandemic on everyone’s mental health is profound. There are struggles
        we need to overcome, including guilt coming from the need to be productive
        as usual,” says speculative fiction writer Dean Francis Alfar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8bc7d-370a-48a7-bb25-d23313158224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the COVID-19 pandemic, there was much debate
        online among creative circles about seizing the moment for productivity. Influential
        artists like Frida Kahlo, Vincent van Gogh, and Emily Dickinson all created
        great works in isolation, some would argue. But with the looming fear of death
        and serious illness, loss of livelihood, and disconnection from friends and
        loved ones, self-reported incidences of anxiety and depression have reached
        “higher than historic norms.” Slowly, creatives are learning to push back
        against the urge to remain productive amid everything going on in the world,
        including Alfar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999071a-66d4-4da9-bae7-d7df91ad1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfar is the author of works such as the novel “Salamanca” and short
        fiction collections “How to Traverse Terra Incognita” and “The Kite of Stars
        and Other Stories.” He is also the editor of the anthologies “Fantasy: Filipino
        Fiction for Young Adults,” “Horror: Filipino Fiction for Young Adults,” and
        “Maximum Volume: Best New Philippine Fiction 1 &amp; 2,” among many others.
        Recently, “The Kite of Stars,” his short story that has since been adapted
        as a play and used as required reading in certain schools, was also included
        in “The Big Book of Modern Fantasy,” a collection of  fantasy stories from
        around the world written between 1945 and 2010. His work sits alongside short
        stories penned by the likes of Gabriel Garcia Marquez, Haruki Murakami, and
        Ursula K. Le Guin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c584b95-5ea6-44e5-9e42-c82d4838aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finding my name in the table of contents alongside authors that
        I love and inspire him is both thrilling and humbling,” he says. “It’s still
        hard to believe.”</p>'
    '49':
      'image': 'jcr:f64d1296-287f-4985-91a1-7f5753ede94a'
      'imageCaption': 'Photo from PENGUIN RANDOM HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9366bfe-6ae0-4926-89d4-1eacc8793e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32eeb2a-9918-4e50-bd19-3f28677a8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfar is a firm believer that writer’s block and writing only when
        inspiration strikes are myths. “In practice, it is better not to wait for
        inconsistent inspiration and instead train to write in cold blood,” he says.
        But he also acknowledges that we are living in some pretty uncertain times.
        “These are unusual times and we need to be kinder to ourselves,” he says.
        “I’ve learned to make peace with the fact that I am not my usual writerly
        self these days — and that’s okay. I do my best to stick to writing routine,
        but sometimes it is better to just rest.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907dea3f-8305-49a2-94ad-914c1f8c7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to Dean Alfar about having his work featured alongside
        literary giants, the Filipino imagination, and the “myth” of writing only
        what you know. The interview has been edited for clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87d2e8-fc78-4753-aeda-4f4d328536f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0454b-3e14-4512-8949-9d0d52a1f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the ability to imagine, to play around with thoughts of
        “what if?” This helps generate ideas for stories. Imagine someplace else,
        someplace better. Imagine different rules, different realities. Imagine things
        that do not exist or twist what exists into something else.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2e3fe-bb47-42c9-a02f-40888f51ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second is empathy, the ability to put yourself in other people’s
        shoes. This helps with creating characters for stories, as well as getting
        in the right headspace at work when developing campaigns for a specific audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda409d1-797c-405f-8e12-cd06178f917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third is the ability to write and create with or without inspiration.
        Writing is about discipline and getting it done. Let the deadline be your
        inspiration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2e294-02ac-452c-aee4-d5270927c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63ad64-37cb-4c51-81f9-4738cec5ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, writing stories is not just about getting them out of my
        system. It’s also about sharing them with readers, inviting others to explore
        the worlds of my imagination. I believe in the Filipino imagination and in
        our ability to take elements from our folklore and traditions as well as our
        current circumstances, and use these to tell stories that bring a sense of
        wonder and delight, offer respite from our harsh realities, bring insight
        and different perspectives, or resonate with truths of the human condition.
        Stories are powerful and linger in memory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ccc13-d1ec-4c10-a0a4-d6ec0faec2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a storyteller, what matters to me is sharing the internal truth
        of a story — even when the story itself is constructed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51d831-5d01-4159-9cb8-c581bb643eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does that relate to your most recent project? You have
        an entry in the recently published “The Big Book of Modern Fantasy.” Can you
        tell me how this came to be, what story you chose to include and why, and
        please talk about any interesting things that came up in the process.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9fc09-3e90-4e40-9ce1-fe00ac91f1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am a fantasist at heart and grew up reading fairy tales and fantasy
        stories of various stripes. Early on, I knew that these were the types of
        stories I wanted to tell the most. My first professional international sale
        was “The Kite of Stars” to Strange Horizons, which became the title story
        of my first collection of short fiction. It’s a story about a girl who goes
        on an impossible quest just to get noticed by a young astronomer she sees.
        It has since then been adapted as a play and become required reading in some
        schools.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58d0c9-fd1a-466b-a119-0fb50ade5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Jeff and Ann Vandermeer, editors of famous international
        anthologies such as “The Big Book of Classic Fantasy,” “The Big Book of Science
        Fiction,” and “The Weird,” wrote to me requesting for this story to be included
        in their new project. Of course, I agreed. It is a huge honor to represent
        our country in the anthology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803683a2-fcd0-434e-af0e-7f2669dcec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Big Book of Modern Fantasy” covers the time period from 1945
        to 2010, and contains fantasy stories they selected from around the world.
        Finding my name in the table of contents alongside authors that I love and
        inspire him is both thrilling and humbling: Gabriel Garcia Marquez, Haruki
        Murakami, Ursula K. Le Guin, Jeffrey Ford, Aimee Bender, and more. It’s still
        hard to believe. So now the book is out, and my hope is that my story in turn
        inspires someone somewhere to write their own stories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c26c7-0ac6-42ba-8b01-9718811e69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time I have a story in an international anthology is a big
        deal for me. When I was a younger writer, I had a series of dreams: to get
        a story published in my country, to get a story published abroad, to write
        a novel, to publish a collection, and to get a story included in one of the
        big international anthologies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00411ab-eca2-4653-bf5d-4ebd628bab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one those dreams came true, over and over in some cases.
        So if I, a regular Filipino can somehow do it, then it stands to reason that
        other Filipinos can as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c7d59-5174-4507-bf72-11d984cf28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0e6ff-4fd6-4486-8605-061052b18dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I’m finished with a story, and it has been successfully submitted,
        accepted, and published by a publisher, I move on. I tend not to linger on
        things I’ve written or done. I invest so much time and energy on each story
        that by the time it’s finished I am actually quite tired of it, and ready
        to get started with the next project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465b7bd-26d1-41c6-a3a9-2c2bcc956b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also resist the temptation to rewrite past stories when putting
        together a collection. I am in process of my fourth collection of short fiction
        which includes published stories from the last few years. I see parts that
        I feel could have been written better, but I choose to respect the timestamp:
        that was me writing then, and my voice, concerns, methodology, and writerly
        ability, all these things, were true at the time and valid. I learn from my
        past self, even if I wince, and believe in letting things stand as they are,
        warts and all. So when I look back at my past inventory of stories, I can
        see my continuing progress as a writer — because learning and improvement
        never really end. I’m happy to see the paths I’ve taken, even if I mislead
        myself from time to time and fall flat on my face. I tell myself I’m only
        as good as my last project, so the next one has to be better.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d61b62-1dbb-416f-968f-cb6c13701d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7353cb-b2de-4cae-bb43-7f5c072ef8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the internal side, more patience and focus. When I was younger,
        I could sit still for hours and write. As I grow older, much less so. I find
        my thoughts occupied more with other aspects of life and living.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4a3c9-b938-48bd-821f-b8c9715fca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3adbfb-7022-4009-a7e2-487b3ef9b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the same set of concerns for young writers as it was for me
        then: the need to sit down and finish a draft; the fear of submitting stories
        to markets because of possible rejection; finding a publisher; and finding
        your voice and audience.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a00a0d-da79-4238-86e5-5ad6abd113e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers are: just put in the work and time and finish the first
        draft; accept that fact that rejections are part of your life as a writer;
        keep looking; and keep writing — in time your own voice will become clearer
        and your audience will find you.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ffde12-6d35-41d6-8854-1c085855ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of these take dedication and discipline. With the rarest
        of exceptions, nothing occurs overnight. Being a published writer is accepting
        the fact that it is demanding work — fun at times, frustrating often, but
        worthwhile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcb3b5-3646-436d-a2b9-b4a87144169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e191e-6039-41c3-9a35-2abfeb7afc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Writer’s Block. Consider the possibility that you are just being
        lazy or would rather be doing something else. Too many times, we use this
        as an excuse not to write. There are several ways to deal with this, ranging
        from allocating a specific dedicated time to write to working on another project
        for a while.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6d91c-d202-40d2-9f0c-98e3a2a3dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Write Only What You Know. This depressing myth devalues the perspective
        of the younger writers who have less experiences. What is important to us
        changes as we grow older. It also goes against the grain of speculative fiction,
        where imagination and research are important.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c61c81-f019-4719-8d11-c1a0f9a43d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Write In White Heat. Some people still believe that the purest form
        of writing occurs only when inspiration strikes. In practice, it is better
        not to wait for inconsistent inspiration and instead train to write in cold
        blood. Deploy all you know of your craft and let the deadline be your inspiration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298dd0a-7d36-4ff1-af1c-c8c76da2167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c336d-4987-44e9-a20c-0f3636eaadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing fiction helps me with many aspects of real life. Disciplined
        writing translates into time management skills. Crafting characters builds
        empathy for other people —  I do not agree or completely understand them,
        but I can put myself in their position and see the world a bit through their
        eyes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb05c6-c7fa-4c1f-b0ae-804f5fcda0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the purely business side, imagination and writing are the core
        skills that earn me a living. The ability to speculate on how an audience
        thinks and tell them a memorable story.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c688d8-a382-4a81-aa23-87e82129f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In what ways have you had to adapt to the situation in this
        pandemic, work-wise?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d54ec-9d8a-42c0-8498-97a7738d538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the pandemic on everyone’s mental health is profound.
        There are struggles we need to overcome, including guilt coming from the need
        to be productive as usual. But these are unusual times and we need to be kinder
        to ourselves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f47b6-8530-43cb-9551-c8ad8c2ec16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve learned to make peace with the fact that I am not my usual
        writerly self these days — and that’s okay.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ef8d2-df6e-4241-89d9-5ad4214eebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do my best to stick to writing routine, but sometimes it is better
        to just rest.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a40c29-deeb-421d-b9b7-ff24bf4a6b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of changes do you think are essential to ensure
        the kind of work that you do can thrive, while still protecting the people
        who do it?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e96f89-5ee3-4c79-a9f3-50a95482b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More publishing venues and opportunities for young writers, increased
        support from the government and private sector for events that encourage writing,
        a great push to get more people to read, and more and better funded libraries.
        We need more readers to fall in love with words and more writers to create
        worlds for them to explore.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cac33-ce9a-449b-9ccc-cfa2e4889ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T20:50:54.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:32:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art and literature are important parts of our societal lives and
        cultural heritage. Stories are our touchstones to the past, and help remind
        us of what truly matters. Speculative fiction unleashes our imagination, and
        helps us envision what tomorrow could be.</p>'
  'walmart-sales-soar-stimulus-checks':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-18T20:49:01.695+08:00
    'imagesource': 'jcr:77fceae0-ce57-4dc9-9ef4-2937fb5ad795'
