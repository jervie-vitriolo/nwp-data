      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71925a62-48d7-4ad5-956a-33a2b10e54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435252d-5b40-461b-9725-b02610670fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused backlash early this year with the emergence of the COVID-19
        crisis, which led many OFWs to fly back home after losing their jobs abroad.
        President Rodrigo Duterte then <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/4/Duque-lawmakers-suspend-OFW-PhilHealth-contributions.html"
        href="https://www.cnnphilippines.com/news/2020/5/4/Duque-lawmakers-suspend-OFW-PhilHealth-contributions.html">ordered
        to suspend</a> the collection of higher premiums from OFWs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48f324-1d27-40d8-ac7d-014ebd8d5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Tolentino, an OFW in United Arab Emirates, told lawmakers during
        the hearing that many of them think that the 3 percent premium is already
        redundant and expensive since their employers already provide them with medical
        insurance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d91eb-79ae-4292-894e-5ac8b47c7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.070+08:00
