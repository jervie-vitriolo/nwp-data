      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the White House coronavirus task force coordinator
        said Monday she wished the early days of coronavirus in the US looked more
        like it did in Italy: strict lockdowns keeping people home as infections spread.</p>'
