    'mgnl:tags': ['Duque', 'fraud', 'zero-tolerance', 'corruption', 'PhilHealth']
    'template': '1'
    'title': 'Duque reiterates ’zero tolerance’ for corruption, denies PhilHealth
      lost over ₱150B to fraud'
    'updated': 2020-08-18T23:29:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa166c-7224-45b6-b239-a37f4c213f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)—</strong> Health
        Secretary Francisco Duque III on Tuesday denied the Philippine Health Insurance
        Corporation lost billions of pesos to various forms of fraud, as he reiterated
        the current administration’s “zero tolerance” policy for corruption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e2b49-508a-427e-852b-25a554b1c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, who attended the Senate Committee of the Whole’s third inquiry
        on the embattled agency, refuted claims about PhilHealth’s supposed ₱154-billion
        loss, saying there is “no such finding” in the latest annual report published
        by the Commission on Audit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3237ec9-39a5-44c8-90f5-a2726bdc3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have clarified this before with the Blue Ribbon committee last
        year… But I will repeat it to set the record straight. There is no such thing
        as a ₱154-billion loss,” Duque told the chamber in response to allegations
        of systemic corruption in the agency.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c08bf-ded5-4e70-8918-20dec5022376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, I am presenting it to you this June 10, 2020 letter from
        the COA chairman confirming that there is no such finding in the published
        COA annual audit reports,” he added while presenting a copy of the report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bf662-4f3c-4f2d-960c-8aa0a2403678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque stressed that he also has “zero tolerance” for fraud and corruption,
        adding that he had coordinated with the National Bureau of Investigation in
        the past to look into possible cases of irregularities in PhilHealth.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28953787-4557-48bf-9717-db4dae11a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Senate, along with the House of Representatives
        and other bodies from the executive and judiciary branches, launched a separate
        investigation into fresh allegations against the state health insurer, including
        the supposed corruption involving some of its officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdfc1dc-60c8-4d4d-95bb-8ff6ab305f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque assured that the government has yet to release funds for PhilHealth’s
        controversial ₱2.1-billion information and communication technology project,
        noting that it was still in the “proposal stage.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ef069-3a39-42c4-ac47-e626d9f1b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to assure that any release of government money will be
        scrutinized in detail,” said Duque, who has held various posts in the agency
        since 2001.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9b135-ac59-4884-a79d-130141a5cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duque ‘godfather’ of PhilHealth mafia?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec39aef-5be9-422c-a00c-ca7170485a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these pronouncements, a former PhilHealth official argued
        it should have been easy for Duque to discover the alleged anomalies, given
        he has years-long connection and “institutional knowledge” on the agency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd09c2b-4989-4235-b6fd-d245bfacc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former anti-fraud legal officer Thorrsson Keith even tagged Duque
        as the “godfather” of the PhilHealth mafia, claiming the Health Secretary
        himself approved the appointments of its members.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0290de-649c-4de3-98ec-d5812fe02630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, refuted the claim, calling the allegation baseless
        and "malicious.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62201a54-08e7-4604-9e73-dda9453aaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More corruption?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abff1f-d2e0-4f91-a694-daece2094be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, two officials from the agency confessed that
        they made a mistake in informing the Senate about the model of IT systems
        they planned to procure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9d7e6-4025-42ab-8ae1-73db85c65188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Vice President Chief Information Officer Jovita Aragona and
        IT Department Acting Senior Manager Calixto Gabuya initially insisted at last
        week''s Senate hearing that they proposed to purchase a model worth P348,000
        per unit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb433a-be5c-4007-bce9-8317a3262907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Senator Ping Lacson pointed out, that was debunked by the
        winning bidder and official documents that revealed PhilHealth sought a model
        that was cheaper at P62,000 per unit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b1241-f476-4ed9-82ba-52076eb87868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson warned the two officials that he would cite them for contempt
        for lying to the Senate panel if they do not admit they did not tell "the
        whole truth." Aragona and Gabuya conceded.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c51e7-3880-473d-86fd-abda38b6e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for the proposed IT project underwent scrutiny in past
        Congressional probes, with officials and lawmakers slamming the “overpriced”
        proposal and the “bloated” allocation for PhilHealth’s IT equipment and software.
        The agency had denied irregularities in the budget proposal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd64d3-14ba-4c22-b737-bd84a8f76853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also said it has been facing difficulty getting required documents
        from PhilHealth on its contracts despite extending the deadlines.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe7b82-24f9-4730-a43a-7ee0af11efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan 5 million</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b707df1-d03e-4355-b1e3-dcef28a97a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe raised a different corruption allegation, tracing
        back to Duque''s supposed involvement in the 2004 presidential elections.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3dc1f8-303d-456a-bbf0-c5678e374b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe asked regional vice president Dennis Adre to explain the agency’s
        ''"Plan 5 million." Adre said the agency, led by Duque as president and chief
        executive officer that time, distributed five million free PhilHealth cards
        to help then presidential candidacy of Gloria Macapagal-Arroyo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208f15b-9129-4008-b55f-1243631200f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adre told Poe that Arroyo’s rival, the late Fernando Poe Jr., also
        her father, was then leading by five million votes in the surveys so they
        decided to issue five million free PhilHealth cards. Duque was temporarily
        unavailable online during this exchange.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c592b-9ddc-4d57-9d4e-4442091c9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros later brought up the issue again asking
        Duque to confirm the event, which the secretary "strongly" denied.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4c612-5872-4c8e-b2ec-bdc4788bafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:56:19.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:48.425+08:00
