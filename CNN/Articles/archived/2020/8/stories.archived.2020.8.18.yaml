      'mgnl:lastActivated': 2023-01-26T08:33:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f8f71-ec4c-465c-8c35-ddcb13408f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
