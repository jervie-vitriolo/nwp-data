    'lead': 'Walmart sales got a big boost last quarter as shoppers spent their government
      stimulus checks on home goods, electronics and lawn care products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T20:56:29.877+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:32:21.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:38.982+08:00
