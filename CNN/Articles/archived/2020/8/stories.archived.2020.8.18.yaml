  'new-zealand-coronavirus-outbreak-donald-trump':
    'author': 'James Griffiths, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T19:15:01.502+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd85efe-afb3-46e6-a6e6-fc52122fcc7a'
    'lead': 'While a new wave of cases has caused some alarm in New Zealand, after
      the country went over 100 days without any community infections, it has already
      been largely brought under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:23:53.939+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:32:30.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:36.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'New-Zealand', 'Donald-Trump']
    'template': '1'
    'title': 'If New Zealand''s Covid-19 outbreak is ''terrible'' like Trump says,
      then how bad is the rest of the world?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17927d-5701-411f-9e65-a60aee25eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.c-span.org/video/?474841-1/president-trump-give-acceptance-speech-white-house-week"
        target="_blank">Speaking</a>&nbsp;in Minnesota on Monday, United States President
        Donald Trump was apparently feeling vindicated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bd98a-3fa9-4c0b-936f-0ad18f58f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to some nations now seeing a new wave of coronavirus cases,
        Trump said "they were holding up names of countries and now they''re saying
        ''whoops''."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37358981-38ac-41c5-b20b-bcb42f759e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even New Zealand, did you see what''s going on in New Zealand?
        ''They beat it, they beat it.'' It was like front page, they beat it, because
        they wanted to show me something," he added. "The problem is, big surge in
        New Zealand ... it''s terrible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fce1d7-e7e6-41f0-84be-940ee998988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://coronavirus.jhu.edu/map.html" target="_blank">New
        Zealand reported</a>&nbsp;nine new cases on Monday. The US reported tens of
        thousands. Only one state, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">Vermont</a>, has fewer total cases than New Zealand, and could
        yet overtake it given the comparative stage of the two countries'' outbreaks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113d37c-13a7-448c-b0df-1a212e27ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a new wave of cases has <a href="https://edition.cnn.com/2020/08/13/asia/new-zealand-cases-coronavirus-intl-hnk/index.html"
        target="_blank">caused some alarm in New Zealand</a>, after the country went
        over 100 days without any community infections, it has already been largely
        brought under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70abf2d-ef57-4884-bfb6-034401054421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s comments do highlight the sometimes jarring disconnect
        between how governments respond to outbreaks, and how those responses are
        covered in the media, and the severity of the situation in those countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9398e5-da1e-4bb9-96b3-18a87f894adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just going by headlines, the recent situation in Asia-Pacific may
        look quite dire. New Zealand has <a href="https://edition.cnn.com/2020/08/16/asia/new-zealand-ardern-election-delay-coronavirus/index.html"
        target="_blank">postponed its election</a>&nbsp;and ramped up restrictions
        on daily life. Australia has locked parts of the country down and even declared
        <a href="https://edition.cnn.com/2020/08/02/australia/victoria-coronavirus-state-of-disaster-intl/index.html"
        target="_blank">a "state of disaster" in one state</a>. South Korea is <a
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-16-20-intl/h_39b450ba7f0df05ebc90987796316647"
        target="_blank">ordering thousands of new tests</a>&nbsp;and imposing social
        distancing measures. <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-13-20-intl/h_6543ddeb5a159fd9daf17126b257efeb"
        target="_blank">Hong Kong</a>&nbsp;has introduced its strongest restrictions
        yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7a6fa-7b1e-4948-8250-0e3d57ac46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Europe, people are <a href="https://edition.cnn.com/travel/article/british-tourists-france-quarantine-restrictions-gbr-scli-intl/index.html"
        target="_blank">going on holiday</a>. Across the United Kingdom, people are
        <a href="https://edition.cnn.com/travel/article/uk-covid-19-staycation-nightmare/index.html"
        target="_blank">gathering</a>&nbsp;on beaches and in parks, while England
        is preparing to send children back to school. In the US, focus is increasingly
        shifting to <a href="https://edition.cnn.com/2020/08/17/world/meanwhile-in-america-august-17-intl/index.html"
        target="_blank">November''s election</a>, which there is no chance of postponing,
        and states are <a href="https://edition.cnn.com/2020/08/13/health/us-coronavirus-thursday/index.html"
        target="_blank">increasingly reopening</a>&nbsp;and going back to normal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a6175-9010-467d-b65d-eba35382788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://coronavirus.jhu.edu/map.html" target="_blank">statistics</a>&nbsp;do
        not support this bizarro world situation. The US is the worst-hit country
        globally, with 2 million more coronavirus cases than the second-worst, Brazil,
        and even that might not be the true tally, as testing <a href="https://edition.cnn.com/2020/05/20/health/testing-coronavirus-cidrap-report/index.html"
        target="_blank">remains patchy</a>. The UK is the second worst-hit country
        in Europe, just slightly behind Spain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b394c-a5c2-4a03-be05-b36e160ec790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, only India makes it into the top 10, according to a tally
        of cases <a href="https://coronavirus.jhu.edu/map.html" target="_blank">by
        Johns Hopkins University</a>, while none of the four places where recent waves
        have attracted so much media coverage even break the top 60.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74111f-7863-4b1f-ac1e-cc85906839e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to minimize the new outbreaks in New Zealand, Australia,
        South Korea or Hong Kong — the virus is no less deadly in these places, and
        the need to get it under control remains as pertinent as ever.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e869ee-234b-4faf-8a4d-aa3d41dc3faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the virus was able to return in countries that had
        largely stamped it out is <a href="https://edition.cnn.com/2020/07/28/asia/coronavirus-hong-kong-vietnam-china-intl-hnk/index.html"
        target="_blank">deeply concerning</a>, suggesting that we may not be able
        to fully relax restrictions for months or even years to come. But there is
        a model for responding to such waves, and its the one being used across much
        of Asia-Pacific: stamp out community infections through lockdowns, mask wearing
        and social distancing, gradually lift controls as infections go down, and
        reintroduce them if they go up again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47964954-3e26-4d68-9cd2-368aaeb4337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump''s comments, New Zealand Prime Minister Jacinda
        Ardern said Tuesday that she didn''t see any real comparison between New Zealand''s
        current cluster and the tens of thousands of cases that are reported daily
        in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4925a38-2d0e-4f2e-a64f-b89f271aa54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand''s nine cases in a day does not compare to the United
        States'' tens of thousands, and in fact does not compare to most countries
        in the world. I''m not concerned about people misinterpreting our status,"
        said Ardern.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303b68d-4b53-4adc-8911-1934b093e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift action taken by many Asia-Pacific governments in response
        to the new wave of cases, while perhaps giving a skewed impression of how
        drastic the situation is, is precisely how to get things back under control.
        And while going from zero to a few dozen cases may sometimes look like a "big
        surge," as Trump described New Zealand''s latest outbreak, for many people,
        it remains far preferable to staying consistent at tens of thousands of daily
        infections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5c3fb-2e39-4bec-a641-ac4bc2c53091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:23:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/asia/trump-new-zealand-coronavirus-intl-hnk/index.html"
