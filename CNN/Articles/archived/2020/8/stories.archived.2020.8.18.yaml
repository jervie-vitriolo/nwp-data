      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b88f25-e93a-4035-ae40-4fbab618d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do continue to be cautiously optimistic that all the sacrifices
        and the hard work that we''ve seen across our county is working and that we''re
        in fact back to slowing the spread," Ferrer said.</p>'
