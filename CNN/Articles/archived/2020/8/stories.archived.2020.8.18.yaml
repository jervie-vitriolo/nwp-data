  'Bacolod-human-rights-activist-Zara-Alvarez-killed':
    'caption': 'Zara Alvarez (Photo from Cristina Palabay)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T06:09:43.616+08:00
    'imagesource': 'jcr:b150f683-1919-42d3-a59a-102d3d6db5d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c863f9f8-910d-4e37-85d5-6d7cbbe707e0'
    'lead': 'Human rights activist Zara Alvarez was killed in a private village in
      Bacolod City on Monday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T06:22:07.724+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:33:07.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:25.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights activist gunned down in Bacolod'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6776373-9d8f-44c7-ad54-917c1bbf1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> As
        peasant activist Randy Echanis was laid to rest on Monday afternoon, another
        activist was gunned down in Bacolod City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc74f2-d6ec-43ef-b285-6c31fae7ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zara Alvarez, who worked as a paralegal for human rights group Karapatan,
        was killed in a private village in the city at around 6:45 pm on Monday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dcc10b-d640-4e33-b9ef-c97c69ed5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan spokesperson Cristina Palabay confirmed on her <a href="https://www.facebook.com/1015860686/posts/10220591919320702/?extid=fx5dF8X2Nht5yeLB&amp;d=n">Facebook
        post</a> the killing of Alvarez, who was also the group’s former campaign
        and education director.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f883f-e5f9-49f8-bcaa-ceac88e3fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year old Alvarez was a former political prisoner before serving
        in different capacities in the human rights group and as a research and advocacy
        officer of the Negros Island Health Integrated Program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c10764-7778-4cc9-af9c-7bebb9d4649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will honor Zara’s legacy as a passionate, selfless and dedicated
        human rights worker, by continuing the struggle for realization of people’s
        rights,” said Palabay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae6f8f-73eb-4452-a6e9-553226c737f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was included in a list of more than 600 people tagged as
        “terrorists” in a proscription case filed by the Department of Justice in
        February 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a7308-70b6-402c-9121-7cd0248782a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her name and that of many others were stricken off the list, but
        the threats against her by alleged State forces continued,” the Karapatan
        spokesperson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ec172-4075-41dc-a1ca-eabc67f000b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union of Peoples’ Lawyers President Edre Olalia condemned
        the killing of Alvarez.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c231f-a831-4686-b251-5d8e949f4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems vocal and effective human rights defenders, activists
        and critics are being slayed one after the other with brazenness and audacious
        impunity. The obvious intent is to sow terror. The grief and rage continues,”
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f0f8f-36b3-43d1-a542-321ce19a3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:22:07.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is the second activist killed in a span of two weeks after
        Echanis was found dead in a rented house in Novaliches, Quezon City last August
        10.</p>'
  'COVID-19-death-United-States':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T06:27:21.887+08:00
    'imagesource': 'jcr:786505c3-aad7-4a4e-a075-ae298db7cd17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1412b434-1f0a-432a-a666-dcc83b7f97f6'
    'lead': 'A virus that didn''t even exist a year ago is now killing more Americans
      than Alzheimer''s disease, accidents, and diabetes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T06:32:03.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:33:06.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:26.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 is now the No. 3 cause of death in the US. But testing to find
      and isolate cases has dropped off'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2c28e-69d7-41a3-926f-c2395dc5a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A virus that didn''t even exist a year
        ago is now killing more Americans than Alzheimer''s disease, accidents, and
        diabetes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda7c76-4345-4574-b2e4-56daf9099d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has infected more than 5.4 million Americans
        and killed more than 170,000, according to data from Johns Hopkins University</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315488c-b9cb-4e86-90c2-24eb88e957d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three weeks, the US has averaged more than 1,000 Covid-19
        deaths per day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7d6c4-14e2-432d-a8ad-e220ffd8b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid is now the No. 3 cause of death in the US -- ahead of accidents,
        injuries, lung disease, diabetes, Alzheimer''s, and many, many other causes,"
        said Dr. Thomas Frieden, a former director of the Centers for Disease Control
        and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a691395-f2ae-4d8d-9d22-e0930f302d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart disease and cancer are the leading causes of death in the
        US, according to the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa5476-beea-4b21-a988-e569fc6eb001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of deaths from Covid-19 is also much greater in the US
        than in many other countries, Frieden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49523f0c-1c50-483b-8d90-0ed43319d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, Americans were eight times more likely to get killed
        by Covid than were Europeans," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e4c06-ba04-4d87-b546-6b8f3fa86f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less testing = more infected people walking around</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ea2a3-dd3e-4dcd-9586-8cac7a5a014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as more students head back to school, health experts are worried
        about a disturbing trend: decreasing testing combined with high test positivity
        rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ecc799-4e69-4f57-8f06-8928bf53f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Covid-19 is still spreading rampantly, but there''s
        less testing to find and isolate cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea3e4f-1717-4a8c-bc8d-f7d3667f170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of tests performed each day in the US dropped by an average
        of 68,000 compared to the daily rate in late July, according to data from
        the Covid Tracking Project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf7a54-ac94-4252-8b69-8804e012f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen states conducted fewer tests this past week compared to
        the previous week: Mississippi, Louisiana, North Carolina, Washington state,
        Rhode Island, Wisconsin, Minnesota, Colorado, New Mexico, Arizona, Utah, Nevada,
        Idaho, Montana and Alaska.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010ba43-2c01-4a96-b695-f012aee51a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet test positivity rates -- the percentage of tests that are positive
        -- are still higher than the recommended 5% in more than 30 states, according
        to data from Johns Hopkins University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8205a2a-fc9f-4199-a8b4-402491032de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testing situation is not good in the United States. What we''re
        not picking up is people who are contagious," said Dr. William Haseltine,
        chairman and president of ACCESS Health International.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569fe223-4b88-4d3b-b0dd-4d2b40644849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re probably missing 8 out of 10 people who are contagious.
        And any decrease in testing is worrisome because we''re not already doing
        well. And if you don''t pick people out of a crowd who are contagious, then
        the epidemic spreads. ... This epidemic is still spreading widely."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6da08b-dd32-4130-9ed7-6b1929c883cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are some states testing less?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482cbf4-2dcc-46aa-8a53-adee727f204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts say there could be several reasons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff5a08-aaa5-4bca-918b-5f9ac68b3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons that testing is decreasing is that supplies
        aren''t being shipped to places that can test. I think it''s part of a strategy
        not to count how many people are infected," Haseltine said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213e624-6861-4150-9530-3fe071df8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason is that people may be less motivated to get tested,
        knowing it can take several days or longer to get results. And major delays
        can make some tests "borderline useless."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bf0c4-de63-46c5-b555-b502020a459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kent Sepkowitz said he''s worried some states may be taking
        cues from President Donald Trump, who said "when you do more testing, you
        find more cases," which might make the United States "look bad."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f6eaa-8bfa-4a46-82fb-126f46496f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sepkowitz noted that several states that have touted decreased case
        counts also had some of the highest test positivity rates -- an indicator
        that the virus is spreading.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728c397-fc8d-4d33-84ed-3a304797bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even as the rates are worsening, many states have decided to
        reduce their efforts to find cases," he wrote. "As a result, by looking less,
        they are finding fewer cases and sure enough, the case numbers are going down."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df58876b-ef96-403d-b655-6b4640786b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida governor touts success</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693a4ed-5e43-4d93-8a3d-dc48d334034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis said the state has seen six consecutive
        weeks of decline in test positivity rates.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64070c-8aad-4216-92b1-408fb03a1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the number of patients hospitalized with coronavirus has declined
        by nearly 40% since peaking July 22, he added. The number of ICU patients
        is down 30% since July 18.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d7586-cc46-428e-9f5e-3b6e400d3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis said he thinks the downward trends across the state are
        durable. "We''re going to continue to work hard to be able to see these good
        trends."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1fc2b-d8f0-4413-ba63-4a9df97db374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the measures the state took to blunt the number of cases
        was closing bars in late June.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4638e-27e7-4ba6-80a5-3f2f3d1c1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halsey Beshears, Florida''s top business regulator, is reviewing
        feedback and ideas from his meetings with bar and brewery owners from across
        the state, but no timeline for the reopening of bars has been set, according
        to Karen Smith, a spokeswoman for the Florida Department of Business and Professional
        Regulation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e24b2-2696-4d4f-baa6-bbe2fc504875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no timeframe for reopening is certain, Secretary Beshears
        understands the urgency advocated by business owners in these recent meetings,"
        Smith said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bc50c-b90d-408d-b049-c3375d5e1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shortage of minority volunteers could delay vaccines</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332c80f-ed6f-4666-8b3d-07e2143fb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While medical experts hope a vaccine will be publicly available
        in 2021, researchers have encountered a problem: not enough Black and Latino
        volunteers have signed up for clinical trials.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2356c1-44be-4a9e-89cc-c142f3adce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 350,000 people who''ve registered online, 10% are Black or
        Latino, according to Dr. Jim Kublin, executive director of operations for
        the Covid-19 Prevention Network.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13683727-83c6-4def-9254-1cc57f61f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not nearly enough, as trial participants are supposed to
        reflect the population that''s affected. Research shows more than half of
        US Covid-19 cases have been among Black and Latino people.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02af753-1363-4fd2-b25f-fbccbd32409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the distrust stems from a history of medical atrocities
        against minorities. From 1932 to 1972, Black men were subjects in the Tuskegee
        syphilis study without their knowledge or consent and were not offered penicillin
        to treat their disease.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14b4a6-f9f8-4907-b260-25d550576abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1800s, Dr. J. Marion Sims experimented on slaves and performed
        surgeries without their consent and without anesthesia.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad55ed-7bf9-4657-98d2-263fc5d762fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from the 1940s until the 1970s, researchers in several studies
        exposed hundreds of subjects -- mostly Black people -- to dangerous amounts
        of radiation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39974faa-8faa-486d-b6e6-1b4425373a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are trying to gain the trust of minority communities
        and recruit more diverse volunteers for Phase 3 coronavirus vaccine trials.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56708908-544b-45b1-a567-ea220d3c9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, phases 1 and 2 have shown the vaccine to be safe. Some volunteers
        experienced fever and muscle aches, but they felt better after a day or two.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a6dde-460f-4a48-9fde-57daf67cb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fast, inexpensive test just got emergency approval</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec47979-e5a7-45cb-bcce-9b3a652f8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some good news: A new saliva test could give Americans
        a quick way of learning if they have Covid-19 -- and if they need to isolate
        to help prevent the spread.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0576c5-4470-4dd5-8f7a-a6c03b6d9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Yale School of Public Health created the SalivaDirect
        test, which received emergency use authorization from the Food and Drug Administration
        on Saturday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c38e8-56ef-4806-85c1-7fca7731fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If cheap alternatives like SalivaDirect can be implemented across
        the country, we may finally get a handle on this pandemic, even before a vaccine,"
        said Nathan Grubaugh, a Yale assistant professor of epidemiology.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1d2ef-8b12-42fc-b245-48139ea121fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some other tests that require specialized supplies, the SalivaDirect
        test doesn''t require a specific swab or collection device. It can also be
        used with reagents from multiple vendors.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f63b2-c8fa-47b4-b8fe-391c154f5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simplified the test so that it only costs a couple of dollars
        for reagents, and we expect that labs will only charge about $10 per sample,"
        Grubaugh said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384617e-f200-4da7-bf62-38be7c40863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the new test can produce results in less than three
        hours, and the accuracy is on par with results from traditional nasal swabbing.
        They said SalivaDirect tests could become publicly available in the coming
        weeks.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c46876-d967-46f8-8564-9a51a2e84b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ve got to break through to our young people''</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31bd33-14d2-4f8c-878c-802a632bd671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after their classrooms reopened, thousands of students must
        stay home and quarantine after coronavirus clusters at their schools.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4aec3a-171b-4b0c-895e-531b6ab90a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are urging younger Americans to take precautions
        seriously, especially after the CDC said Covid-19 cases among children have
        been "steadily increasing" from March to July.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb1722-ef84-4a9a-9f6f-b2ec9cda4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent evidence suggests that children likely have the same or
        higher viral loads in their nasopharynx compared with adults and that children
        can spread the virus effectively in households and camp settings," the CDC
        said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167712d7-158b-469e-999e-29cfa64d0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks have also emerged at colleges and universities.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83855dc7-eb4f-40a9-b95c-7582f5ff837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma State University said Sunday that at least 23 sorority
        members in an off-campus house tested positive for the virus. The entire house
        is in isolation or quarantine and "will be prohibited from leaving the facility,"
        the university said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f808954-609c-4c57-8382-672df9ef79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after starting classes, the University of North
        Carolina at Chapel Hill announced its fourth cluster of coronavirus. The clusters
        were located at two residence halls, a private apartment complex that serves
        students and the Sigma Nu fraternity.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7df8b-f7e9-4a40-b6d8-3f32b539a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Carolina Department of Health and Human Services defines
        a cluster as five or more cases in proximity. As of Monday morning, 177 students
        are in isolation and 349 are in quarantine, both on and off campus. About
        30,000 students attend the university.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac9479-4486-4983-9dd0-b7b7d97ae340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:32:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has shifted to online learning for now.</p>'
  'Ice-Age-puppy-woolly-rhino':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T06:35:34.256+08:00
    'imagesource': 'jcr:5e003a01-f977-4320-9aab-9ffffaed135e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b7a0ed0-f6d2-4266-b366-d2e6ca8aeb6f'
    'lead': 'Scientists studying the body of a perfectly preserved Ice Age puppy have
      made an unexpected discovery — a piece of what could be one of the last woolly
      rhinos inside its stomach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T06:37:18.061+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:33:05.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:26.378+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 14,000-year-old puppy, whose perfectly preserved body was found in
      Russia, munched on a woolly rhino for its last meal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5a5b1-301a-4798-af32-56fa7da2c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists studying the body of a
        perfectly preserved Ice Age puppy have made an unexpected discovery —&nbsp;a
        piece of what could be one of the last woolly rhinos inside its stomach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d85e7-e47c-42cd-b3f2-82cc85293797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian researchers first excavated the preserved, furry body of
        the canine — which could be a dog or a wolf —&nbsp;from a site in Tumat, Siberia,
        in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14111a28-b2d5-4588-a37d-d46f36574fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the 14,000-year-old puppy''s stomach was a hairy piece of
        tissue. At first, scientists assumed the fragment belonged to a cave lion,
        because of its fine yellow fur. But tests by experts at Stockholm''s Natural
        History Museum told a different story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbae75-a20f-48f4-920f-dc154021050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they got the DNA back, it didn''t look like a cave lion,"
        Love Dalen, a professor of evolutionary genetics at the Centre for Palaeogenetics,
        a joint venture between Stockholm University and the Swedish Museum of Natural
        History, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca140a-e582-42c5-bbf7-7f805390cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a reference database and mitochondrial DNA from all mammals,
        so we checked the sequence data against that and the results that came back
        -- it was an almost perfect match for woolly rhinoceros," Dalen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496f8fd-a09a-426e-9c25-4d07eed2aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s completely unheard of. I''m not aware of any frozen Ice Age
        carnivore where they have found pieces of tissue inside," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b74306-2dd4-4fb0-ad99-8bb0a93feae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After radiocarbon dating the sample, experts determined that the
        rhino skin was around 14,400 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84027e3b-1b83-460c-8b22-fe6913cc61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This puppy, we know already, has been dated to roughly 14,000 years
        ago. We also know that the woolly rhinoceros goes extinct 14,000 years ago.
        So, potentially, this puppy has eaten one of the last remaining woolly rhinos,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfcc93-5e4c-459b-b03a-1e39df3ba188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists don''t know how the puppy came to have a piece of rhino
        in its stomach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adc439-9978-4862-bd5e-e13fa89af32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edana Lord, a PhD student at the Centre for Palaeogenetics who co-authored
        a paper studying the demise of the woolly rhino, told CNN that the creatures
        would have been roughly the same size as the modern-day white rhino -- making
        it unlikely that the puppy killed the beast itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7ec3b-aef4-4524-93fb-6b640b7f99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found it curious that the puppy died shortly
        after eating the rhino.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badeda1-282a-4d46-90fc-9499925a5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This puppy must have died very shortly after eating the rhino,
        because it''s not very digested," Dalen told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857df89-a982-4d8a-a996-f02645f8c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:37:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if it was a wolf, but if it was a wolf cub, maybe
        it came across a baby rhino that was dead, or the (adult) wolf ate the baby
        rhino," he speculated. "Maybe as they were eating it, the mother rhino had
        her revenge."</p>'
