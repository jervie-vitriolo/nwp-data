      'mgnl:lastActivated': 2023-01-26T08:32:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of Tuazon’s new and safer cement-made home is about
        to be finished in a few months time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82befb0-7c91-41bf-a63d-e3a18cf71c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Masasabi ko po na kahit mawala kami, ‘yung mga anak ko po,
        mayroon po silang masasabing sarili po naming bahay,”</em> Tuazon added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a778a4e-1e8e-4af8-8683-97250e8c2fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can say even if we''re gone, my children will have
        a home to call their own.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03d59a-1d91-4f2c-9229-06c67849bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 66-year-old Resty Velasco, was able not only to build
        a new and better-looking house painted in different shades of blue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8926863-3867-4fcd-b423-43cd004e556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also used a part of the cash aid he received from SMC to start
        a sari-sari store that will also cater to his community.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee117aec-da69-488b-b56f-0f77f3c89212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives him income as he joyfully retires from fishing to take
        care of his grandchildren and children who are still going to school.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820a792-b92a-4c63-a956-bd620ab0e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Siyempre yung kaunting pakinabang diyan napupuno doon sa pangkain
        namin. Kumita kami ng kaunti, makakapuno-puno sa mga pangangailangan namin,”</em>
        Velasco said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ec170-f9f5-4881-96a5-58ee815c6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.902+08:00
