    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bd7a2-6549-46ac-9af6-bcfc7b7ffbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.067+08:00
