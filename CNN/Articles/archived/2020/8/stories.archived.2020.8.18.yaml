      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a315df8-7ae9-4de8-afc0-c2b3b93201d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s director has suggested communities'' positivity rates
        should be below 5% to comfortably reopen schools. At least 24 states averaged
        above 5% as of Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ada72-97ca-4559-9aa0-39f08b31f716'
      'mgnl:activationStatus': true
