      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 a.m. on Wednesday, Phivolcs recorded 112 aftershocks. There
        is no tsunami threat, according to Phivolcs. The last time this part of the
        Philippine fault system moved was in February 2003, Solidum said, which was
        at magnitude 6.2.</p>'
    '39':
