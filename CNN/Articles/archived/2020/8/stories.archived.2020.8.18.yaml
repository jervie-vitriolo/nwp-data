      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753eaef5-7686-4150-9543-ee12feba21ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.070+08:00
