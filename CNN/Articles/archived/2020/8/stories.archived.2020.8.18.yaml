      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        government is eyeing to recruit over 2,000 Filipino overseas healthcare workers
        to join the country’s fight against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37009f65-d31c-47ad-b029-2788d51bd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:08:25.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is now in talks with the healthcare professionals
        have recently flown back home,  COVID-19 Task Force chief implementer Carlito
        Galvez Jr. said in a Palace press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beaf10f-0371-4a52-bca7-6184170634d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:08:25.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital administration and healthcare workers are the most important
        resources the country has in the battle against the pandemic, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc27d2-82d8-41a4-a432-876243a7281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:08:25.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to preserve them and we need to reconstitute more reserve
        para ma-sustain natin ang fight natin (to sustain our fight). This is a long
        fight.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f741b63-e3e5-453c-9d0d-1aaf43ce3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:08:25.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Galvez thinks that there will be a “morale problem”
        once healthcare workers leave the country in the middle of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051dfdf-d70d-4f70-86c1-2a269556a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:08:25.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Inter-Agency Task Force (IATF) again allowed the
        deployment of health workers who have secured employment documents on or before
        March 8 to leave the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666c1b9-b937-41b6-aa8c-067d01cd721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:08:25.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“War is a matter of morale. Kailangan po natin ireconsolidate ang
        ating health workers (We need to reconsolidate our healthcare workers). We
        need to preserve them," Galvez added.</p>'
