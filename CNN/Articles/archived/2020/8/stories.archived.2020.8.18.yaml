      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier explained that phase four involves a post-marketing
        surveillance required by the Universal Healthcare Law to ensure the product''s
        safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9669a-7b58-4d8a-ae81-32c2883ef1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae60944-2040-4c3d-8ab8-0395441dd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano clarified the reason behind the provision to
        dispense with the post-marketing phase of the vaccine trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761895f-285e-4503-b2f7-750424b85646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670127c0-a860-499e-b4c3-11349f117465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why there is a provision like that in the draft is precisely
        because we wanted to ensure that if WHO and countries with mature FDAs like
        the US are already using the vaccines and they have decided to waive stage
        four, then hindi <em>pwede tayo lang nakatali ''yung buong mundo nag-</em>vaccine
        <em>na</em>," she argued, referring to the World Health Organization and the
        Food and Drug Administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12c8ec-41ad-4488-83ba-943409afb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa1122-fb34-45cf-bc75-448ece7f57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not be held back while the rest of the world
        already has the vaccine.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344ce4b-e45d-462f-9fa2-2e0d13f43f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f7840-c200-484b-af94-a621170a5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano stressed that they want to base the wording of the bill
        on science.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53127cf5-017a-46e5-be6d-239ca050aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd05c20-2e0e-4687-96a5-40404dfb2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important that our country''s confidence in vaccination
        is preserved," she emphasized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3938d3-b880-4abf-a211-d3a374f403e2'
