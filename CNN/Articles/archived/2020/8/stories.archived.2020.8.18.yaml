      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that PhilHealth, along with the Overseas Workers Welfare
        Administration, the Department of Foreign Affairs, and relevant stakeholders,
        “shall issue a separate circular regarding the premium contributions for both
        land-based and sea-based Filipino migrant workers” that will still be responsive
        to their work, and at the same time ensure medical coverage.</p>'
