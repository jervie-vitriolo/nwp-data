      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Congressman Wilton Kho of Masbate''s third district said he felt
        intense shaking in his Cataingan home this morning, which toppled TV sets
        and wall-mounted paintings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb3a55-0a56-4bc4-a4af-5f0a77819856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led a damage assessment around the area after what felt like
        a 20-second tremor. This included the retrieval of Sauro''s body from beneath
        the rubble, which took nearly two hours. Kho added that the rest of Sauro''s
        family were able to flee to safe ground, and no other deaths have been reported
        so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0685e-03ea-4013-944e-3b0b488d2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong tremors felt</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d7a76-5d7a-440f-8af8-bca9139756e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T11:41:11.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaking was felt in parts of Luzon and the Visayas. Aftershocks
        and damage are expected following the quake that struck at 8:03 a.m., the
        Philippine Institute of Volcanology and Seismology said in its bulletin.&nbsp;The
        earthquake''s magnitude was initially reported to be 6.5 but was revised upward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c2147-8054-4b3f-b8db-9b5492c6573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 7 shaking, described by Phivolcs as “destructive,” was
        felt in Cataingan. The epicenter of the quake caused by the movement of tectonic
        plates was seven kilometers southeast of Cataingan, the institute said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecbfbe-33ff-4687-bc8f-def1f1ba9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Intensity 7, kapag ito ay naramdaman niyo, maraming tao
        ang mahihirapang tumayo... lalo kung nasa upper floor sila. Ang mga mabigat
        na bagay ay pwedeng tumumba tulad ng mga kabinet. ''Yung mga lumang bahay
        o</em> poorly-built structure<em> ay pwedeng ma-</em>damage<em>,</em>" Phivolcs
        director and Undersecretary Renato Solidum told CNN Philippines'' <em>Balitaan</em>,
        noting that landslides in high areas are also possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cab0e3-ce06-4945-865e-5a090ced6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:41:56.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you experience an Intensity 7 quake, a lot of
        people will find it hard to stand up... especially those in higher floors.
        Heavy objects like cabinets could fall over. Old houses or poorly-built structures
        can also be damaged.]</p>'
