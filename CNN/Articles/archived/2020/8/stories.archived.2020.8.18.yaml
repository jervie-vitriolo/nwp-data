      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Offer incense to ''feed'' the ghosts</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0217d0-cb0b-4ab6-9c4e-d924fd569af8'
      'mgnl:activationStatus': true
