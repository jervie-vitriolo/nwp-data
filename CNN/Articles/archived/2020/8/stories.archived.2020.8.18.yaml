  'microsoft-internet-explorer':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-18T23:00:09.282+08:00
    'imagesource': 'jcr:1efe5c65-2a5b-4b30-8d59-bee0e61edb23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '324e3985-baf3-452d-8396-21116fa846dc'
    'lead': 'Internet Explorer is so reviled, even Microsoft is turning its back on
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T23:04:06.694+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:32:08.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:42.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft drives another nail in the coffin of its most hated product'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5876d4-29ab-4071-8bf2-e222a711c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Internet Explorer is so reviled, even
        Microsoft is turning its back on it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5665c-1b17-43d4-a3ca-6c71ce1bf2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft <a href="https://techcommunity.microsoft.com/t5/microsoft-365-blog/microsoft-365-apps-say-farewell-to-internet-explorer-11-and/ba-p/1591666">announced</a>
        this week that its workplace chat software Teams will no longer be available
        on Internet Explorer as of November 30, and its 365 apps, including Office
        products, won''t work on IE beginning August 17, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82d963-8984-4db9-ad71-f613445e0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a momentous decision that adds yet another nail in the coffin
        of one of the most hated software products of all time. But IE isn''t going
        away just yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19d66d-2166-4a9f-ad1a-28e6e2ba8358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IE is miraculously still around after 25 years. Once the most-used
        web browser, Internet Explorer had been on a steady downward trajectory for
        years. Its share of the browser market fell below the 50% threshold in 2010
        and now sits at about 4%, according to browser usage tracker <a href="https://netmarketshare.com/?options=%7B%22filter%22%3A%7B%22%24and%22%3A%5B%7B%22deviceType%22%3A%7B%22%24in%22%3A%5B%22Desktop%2Flaptop%22%5D%7D%7D%5D%7D%2C%22dateLabel%22%3A%22Trend%22%2C%22attributes%22%3A%22share%22%2C%22group%22%3A%22browser%22%2C%22sort%22%3A%7B%22share%22%3A-1%7D%2C%22id%22%3A%22browsersDesktop%22%2C%22dateInterval%22%3A%22Monthly%22%2C%22dateStart%22%3A%222019-08%22%2C%22dateEnd%22%3A%222020-07%22%2C%22segments%22%3A%22-1000%22%7D">NetMarketShare</a>.&nbsp;Google''s
        Chrome is currently the browser leader, commanding a 71% share of the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549934f-56ab-4c63-8760-1b34ee488294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet Explorer<a href="https://money.cnn.com/2014/12/30/technology/internet-explorer/">
        debuted in 1995</a> as part of Windows 95 and became an instant hit. It successfully
        killed off Netscape Navigator, and it achieved a virtual monopoly in the early
        2000s. At its 2002 peak, Internet Explorer commanded 95% of the browser market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260dd1e-d51e-4aef-b1b1-4bfb8127b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft failed to innovate, essentially leaving Internet Explorer
        6 alone to gather dust and cobwebs for five years. That frustrated customers
        and sent them fleeing for greener pastures. Internet Explorer became synonymous
        with bugs, security problems and outdated technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a0166-4c71-413b-b2d5-465990c1cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft finally released IE7 in 2006, but the damage was done
        — Microsoft paved the way for Firefox and then Chrome to surpass it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351cbf3-d45f-4568-bc43-2f7236a2d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Internet Explorer 9 in 2011 that Microsoft released
        a modern browser. Still, to this day, IE still doesn''t support extensions,
        it isn''t available on non-Windows devices, and it doesn''t sync with other
        devices by default — all mainstays of Chrome and Firefox.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1c0bc-eba5-4dce-8c37-ad2b8622b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft acknowledges that IE isn''t ideal for web browsing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4bc22-9699-4ee9-8bce-b362e79c441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers have been using IE 11 since 2013 when the online environment
        was much less sophisticated than the landscape today," the company said in
        its announcement Monday. "Since then, open web standards and newer browsers
        — like the new Microsoft Edge — have enabled better, more innovative online
        experiences."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e04eb-1c0f-439a-8818-d37bd3f71ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, for the past five years, Microsoft has been trying
        — unsuccessfully — to kill Internet Explorer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca9ad5-9b08-4e52-9dde-25d39385b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an "Ask Me Anything" chat on Reddit in 2014, Microsoft''s Internet
        Explorer engineers acknowledged that the company was considering a name change
        to "separate ourselves from negative perceptions" about the browser.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ed517-28b7-454b-93a2-ac4c582b4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Microsoft developed a whole new browser, <a href="https://money.cnn.com/2015/04/29/technology/microsoft-edge-windows-build/index.html">releasing
        Edge</a>&nbsp;in 2015. But Edge didn''t actually replace IE — Internet Explorer
        to this day is pre-installed on Windows PCs alongside Edge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4d4a6-453a-49a9-9055-cb32ce7d1c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has <a href="https://money.cnn.com/2015/03/17/technology/microsoft-internet-explorer/index.html">continued
        to ship IE</a> with Windows to ensure that corporate apps keep functioning
        properly. Corporations tend to be very slow to adopt new browser versions,
        particularly if they custom build applications for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd8b52-78fe-4ed6-8115-371de16a3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Windows 10 PC owners probably never noticed that IE is installed
        on their computers. Edge, a modern browser, is based on Google''s open source
        Chrome code, and has gained much more traction than IE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607232c-e615-4c9f-a58d-48955c949af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said this week IE isn''t going away just yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cb969-019b-45c4-b712-740ad8cfc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be clear that IE 11 isn''t going away and that our customers''
        own legacy IE 11 apps and investments will continue to work," Microsoft said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07dc120-03e2-462f-bf18-88cbb227b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:04:06.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company noted that its latest version of the Edge browser
        supports web apps built for IE so customers don''t have to keep switching
        between browsers. Maybe IE won''t last forever after all.</p>'
