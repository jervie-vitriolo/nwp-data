      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t worry about having a businessman come in
        and ignore us. It''s the opposite, they help us.]</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd07042-3345-48b4-a592-0f9921605f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.907+08:00
