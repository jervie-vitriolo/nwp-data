    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32ebabbd-fe53-47a3-b9c7-69d873842aef'
    'lead': 'Researchers in Germany have found possible evidence of the spread of
      coronavirus on a four-hour flight'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T23:37:20.783+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:32:06.007+08:00
