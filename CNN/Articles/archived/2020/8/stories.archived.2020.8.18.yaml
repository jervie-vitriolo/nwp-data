  'Philippine-Red-Cross-COVID-19-test-PhilHealth-debt':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T09:16:00.893+08:00
    'imagesource': 'jcr:ae00488e-97d6-4082-9544-9d09e7d05be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8cddddc-6ba0-4349-ad04-0c2264160343'
    'lead': 'The Philippine Red Cross on Tuesday said it can still conduct COVID-19
      tests in the next 10 to 14 days despite the hefty unsettled balances of the
      Philippine Health Insurance Corporation to the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T09:18:51.160+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:32:57.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:28.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard-Gordon', 'Gordon', 'Philippine-Red-Cross', 'PhilHealth',
      'COVID-19-test', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'PH Red Cross says it can still cover COVID-19 tests for next 10 to 14
      days despite PhilHealth dues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d929af-a61d-4bda-83db-c1628b7e9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:18:51.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)—</strong> The
        Philippine Red Cross on Tuesday said it can still conduct COVID-19 tests in
        the next 10 to 14 days despite the hefty unsettled balances of the Philippine
        Health Insurance Corporation to the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd32cd-1975-4743-abd1-a2cb60c065ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:18:51.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines, Red Cross chairman Senator
        Richard Gordon said the organization can maintain its testing operations for
        the next few days, and accommodate even patients whose payments will be charged
        to the state health insurer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba47690-56b6-49f6-a30e-5c504efb86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:18:51.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that Health Secretary Francisco Duque III has reached
        out to him regarding the case of PhilHealth’s dues and committed to settle
        the issue immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16526c2b-3ab3-4e66-afea-ee9081d51ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:18:51.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier warned of the possible suspension of Red Cross’ COVID-19
        testing for patients whose payments will be charged under PhilHealth, as the
        organization <a href="https://www.cnnphilippines.com/news/2020/8/17/Philippine-Red-Cross-COVID-testing-suspend-PhilHealth-debt-1-billion.html">“cannot
        afford”</a> to maintain operations if the agency’s debt spikes to ₱1 billion.
        As of Monday, he said the unsettled dues stood at around ₱700 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634fd5c-a147-41de-b332-767f18f7ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:18:51.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, in an earlier interview with CNN Philippines, said the Red
        Cross would need to “replenish” their resources, with the organization already
        ordering test kits from China amounting to $6 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00e9a9-e2c2-461a-be3f-a1257b3aa88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:18:51.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth spokesperson Dr. Shirley Domingo said the agency has
        paid ₱504.2 million to the organization as of August 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba9e18-fac5-4cc2-b7b4-cba4df2d0db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T09:18:51.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:32:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The payables amounting to P714.6 million being referred to by Sen.
        Dick Gordon were covered by three separate billing statements which PhilHealth
        received on August 13, 14 and 15, 2020. These will be processed in accordance
        to the imposed limit subject to additional allocation as may be approved by
        the Board,” Domingo said in a statement on Monday.</p>'
