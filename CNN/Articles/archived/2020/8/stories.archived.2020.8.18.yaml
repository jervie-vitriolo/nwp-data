  'smartphone-might-tell-drunk-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T17:27:35.171+08:00
    'imagesource': 'jcr:c82877ea-27ad-480d-9f63-e4e5cf347b68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d25282-81a5-4ed9-a0d9-5a30bedc4055'
    'lead': 'It isn''t always easy to know when you''ve had one alcoholic drink too
      many, but your smartphone be able to help -- by measuring changes in the way
      you walk.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T17:30:08.998+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:32:39.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:34.089+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['smartphone', 'drunk', '-University-of-Pittsburgh-School-of-Medicine',
      'researchers']
    'template': '1'
    'title': 'Your smartphone may be able to tell you when you''re drunk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30730d17-db68-4f87-8345-39540b0ebeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It isn''t always easy to know when you''ve
        had one alcoholic drink too many, but your smartphone be able to help -- by
        measuring changes in the way you walk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b2114-b7f3-4dbc-977b-eaffe3704ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38007fa7-6147-4c81-8d2c-ff3ce51f83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having access to real-time data about intoxication could help people
        reduce their alcohol intake, prevent drink driving, and even alert a sponsor
        for someone receiving treatment for alcohol abuse, researchers associated
        with the University of Pittsburgh School of Medicine have said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b90b1c-3b60-4f76-9b66-df4e74f9ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03362e1-f5ee-44a1-ab46-987e392abda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researcher and emergency physician Brian Suffoletto studied 22 adults
        between the ages of 21 and 43, and gave volunteers a vodka drink with enough
        alcohol to produce a breath concentration of 0.2%. In the United States the
        legal drink drive limit, based on blood alcohol concentration per grams of
        alcohol in 100 ml of blood, is 0.08%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fd073-761e-447c-ad08-4277a48ca41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc48e2-5c6f-4dc1-8e60-c65c4d20d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants had an hour to finish the alcohol, and then had their
        breath alcohol concentration analyzed hourly over seven hours as they performed
        a walking task, walking in a straight line for 10 steps, before turning around
        and walking back 10 steps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df363e06-9e9f-42bd-97bd-ad4b8237c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d078aa1-e70e-4c2c-acb2-489bbbf6c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers secured a smartphone to the participants'' lower back
        with an elastic belt. Using an app to record accelerometer data, the phones
        then measured acceleration, side-to-side, up-down and forward and backward
        motions while participants walked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062a214-9db6-421a-b198-472ec8feee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abdf4c-9623-45be-b2aa-1659265d13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 90% of the time, researchers were able to use changes in gait
        detected by the phone sensors and the app to identify when a person''s blood
        alcohol limit exceeded 0.08%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a696612-0149-4e55-992c-2f82c3a7c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286dd24-9bb6-490a-a82d-e5be49fbd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This controlled lab study shows that our phones can be useful to
        identify ''signatures'' of functional impairments related to alcohol," Suffoletto,
        who was with the University of Pittsburgh School of Medicine when the research
        was conducted and is now with Stanford University School of Medicine''s Department
        of Emergency Medicine, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f16b5-9ae1-48cb-8cf0-60fad58b4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8603f73-a8bf-4722-8bcc-91ac819eb164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have powerful sensors we carry around with us wherever we go,"
        Suffoletto said. "We need to learn how to use them to best serve public health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e25c56-9f0f-471a-8425-8483e9167487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38952b-b040-4efc-be43-81c3ff68af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost a close friend to a drinking and driving crash in college,"
        Suffoletto added. "And as an emergency physician, I have taken care of scores
        of adults with injuries related to acute alcohol intoxication. Because of
        this, I have dedicated the past 10 years to testing digital interventions
        to prevent deaths and injury related to excessive alcohol consumption."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8758c1f-8177-4fe7-9348-83dd5379e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8576a-4532-4426-ba06-3081d050e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:30:08.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:32:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol, a central nervous system depressant, reduces brain function
        and impairs thinking, muscle coordination and reasoning, which can affect
        a person''s ability to drive a vehicle safely. According to the National Highway
        Traffic Safety Administration, drunk-driving crashes in the United States
        claim more than 10,000 lives a year.</p>'
    '19':
