      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kahandaan sa lindol ay nakasalalay sa tibay ng bahay. Kung
        ang ating bahay ay mabubuwag o babagsak, kailangan pong makaalis kaagad kasi
        delikado po talaga</em> [Preparedness for earthquakes largely depends on the
        durability of house. If your home is prone to collapsing, people should be
        able to evacuate immediately because it''s very dangerous]," he said.</p>'
