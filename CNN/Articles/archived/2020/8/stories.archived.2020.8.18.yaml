  'japan-heat-wave-temperature-highest-record':
    'author': 'Junko Ogura and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T17:01:00.277+08:00
    'imagesource': 'jcr:de364344-dd1c-4856-a7c9-4568d0180732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b57101f9-8e33-4147-a765-784c765db037'
    'lead': 'Temperatures in central Japan tied for a national record, as the country
      sweltered under a scorching summer heat wave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T17:04:45.031+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:32:45.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:32.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s heat wave continues, as temperatures equal highest record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95405a5-7ecb-482d-8311-da442106a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Temperatures in central Japan tied
        for a national record on Monday, as the country sweltered under a scorching
        summer heat wave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271533e-96cb-4fc1-97bd-ba3d284eaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mercury rose to 41.1 degrees Celsius (105.98 degrees Fahrenheit)
        in the central city of Hamamatsu, in Shizuoka prefecture on Monday, according
        to the Japan Meteorological Agency, matching the <a href="https://www.cnn.com/2018/07/23/asia/japan-heatwave-deadly-intl/index.html">highest
        temperature ever recorded in the country</a>, which was set in Kumagaya, a
        city near Tokyo, in July 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcfea2-19dd-4543-bafe-1fe3c987055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been enduring an intense heatwave since the middle of
        last week, with multiple cities and prefectures nearing 40°C (104°F) for several
        consecutive days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ff55a-de06-4588-b01a-9c66172a9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compare, the average daytime temperature in August for Hamamatsu
        between 1898 and 2010 was 31.3°C (88.34°F), the JMA said. Last year, average
        temperatures in Japan reached the highest level since records began in 1898,
        and were almost a degree warmer than a typical year, according to the JMA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8eeff-3f6e-4079-8867-4bbd0bcaa0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monday was a scorching hot day (like) I''ve never experienced,
        I was wearing a mask outside and drenched in sweat in the heat," said Satoru
        Shoji, who works at the Hamamatsu tourism office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42de15d-dc76-4f15-a9bb-717a697b3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, cities in Nagano, Gifu, Nara, Kochi and Miyazaki prefectures
        -- covering central and southwestern Japan -- saw temperatures above 39°C
        (102.2°F).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8defd-53d5-4a24-91d1-e6a3aecd98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the capital Tokyo broiled in 36.5°C weather, and have
        endured three straight days of temperatures above 35°C. Meanwhile, Osaka posted
        a high of 37.1°C (98.7°F) on Monday, and the popular tourist town of Kyoto
        reached 38.7°C (101.6°F)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305a941-0e07-42df-8055-132ab7eb8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the country''s 921 observation spots, 655 locations saw 30°C
        (86°F) weather, and 265 observed temperatures of over 35°C (95°F) on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2634a0-3b9c-460d-8529-b6154b842ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Hamamatsu resident who works at an eel teriyaki restaurant
        and gave her name as Ms. Ota, said, "I could not believe the temperature reached
        that high, but it feels as if a hot wind was blowing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7274c-b1d0-41c2-bf83-f1b7fa60593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are urging people to take precautions to avoid
        heat stroke and other heat-related illnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb945b-a035-4484-a0f5-740e4a714595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potential for heat illness is higher than usual," the JMA said
        in a statement, adding that people should "take appropriate measures," including
        drinking lots of water, staying away from direct sunlight and using air conditioners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2ef39-56f7-4f7f-ba1c-8f44b1088151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot weather is set to continue. The agency has forecast extreme
        highs for much of the country''s south on Tuesday, with some areas forecast
        to reach 39°C (102.2°F).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab97b10-d4e8-4198-a689-8c4784836670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m. local time, 512 locations were already over 30°C (86°F)
        and 41 had observed 35°C (95°F) or more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d178c-a050-4c19-a641-41b062041c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasts show the heat is expected to stay until the weekend over
        southern Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72518bb5-84ae-4f72-80f0-438ed2706097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologist Michael Guy said a ridge of high pressure set
        up in the mid-upper portions of the atmosphere was blocking other weather
        systems -- such as a cold front -- from pushing into the region, creating
        a "dome effect."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d09f0-dc41-464e-bb8d-d14d01864d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dome effect basically creates a lid similar to a cake dish
        or a greenhouse and once the shortwave radiation from the sun comes through
        it doesn''t allow for the long wave radiation to escape, allowing the heat
        to build over a few days," Guy said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8d672-f7cc-4e01-8b69-c678c9846458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big danger, especially for the elderly or those with health conditions,
        is that during heat waves like this temperatures don''t cool off at night
        as they usually would do, Guy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738b775-e946-4327-9fe2-bac75c938fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above average temperatures during the day and at night can spell
        trouble and cause heat stress related ailments such as heat stroke, heart
        attack and even death," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410a6a7-c2d9-49b4-b4ce-de2462a60013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns that masks worn outside to help stop the
        spread of coronavirus could contribute to heat-related illnesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21c6bd-2f8c-47a5-852a-db74c2ed8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Safe Travel, which is managed by the Japan National Tourism
        Organization, warned on Twitter on August 5 that, "Wearing a mask in summer
        with high temperature and humidity may cause heat stroke."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889701b-ba88-40ba-91f3-6a2e7afaa5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, if it''s possible to keep a distance at least 2 meters
        or more with others outside, remove your mask to avoid heat stroke."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea6da5-0131-4a01-ab7e-329531a84521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Record temperatures around the world</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616b8f4-be0b-4542-8daf-858394f3f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s record temperatures come on the same day that Death Valley
        National Park, in California, potentially recorded the hottest temperature
        in the world since 1913.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa522435-660c-4d0f-a9d7-833e1cf57cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest, driest and lowest national park in California and Nevada
        recorded a preliminary high temperature of 54.4°C (130°F) on Sunday, according
        to the United States National Weather Service (NWS). The all-time high of
        56.6°C (134°F), reported over 100 years ago, was also recorded in Death Valley.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1a061-9ce5-46b1-826d-9356ef6b9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western US and southwest Canada are bracing for another week
        of extreme heat as <a href="https://www.cnn.com/2020/08/17/weather/heat-wave-us-and-canada/index.html">dozens
        of temperature records</a> are expected to be broken. Nearly 60 million people
        in the US, from Arizona up to the US-Canada border, are under a heat advisory,
        watch or warning this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed286b4f-3184-4ef1-b565-75695fdb91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searing summer heat waves are among the dangerous consequences of
        human-caused climate change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c59615-2898-4125-a71a-11470bdf7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.nature.com/articles/s41467-019-14233-8">study
        published</a> in February projects that <a href="https://www.cnn.com/2020/02/11/world/summer-extreme-heat-risk-increasing-in-northern-hemisphere-climate-change/index.html">without
        steps to rein in heat-trapping gas pollution,</a> as many as three-quarters
        of summer days across much of the Northern Hemisphere could feature nearly
        around-the-clock extreme heat by 2100.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098c867-1e73-44a4-a188-0c8c05aad585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study from the Chinese Academy of Meteorological Sciences, the
        Institute of Atmospheric Physics and other research centers, found that already,
        compound extreme heat days -- when both daytime and nighttime temperatures
        are above the 90th percentile historically for that date -- are on the rise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961ebe0-e02b-448a-9790-272fb409c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists say these nearly nonstop sweltering temperatures
        will stretch our ability to adapt and in some places, could test the limits
        of human survivability, especially among vulnerable populations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cfab5-1886-4611-bb8a-a0dc0c64bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:04:45.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/18/weather/japan-hottest-temperature-record-climate-intl-hnk/index.html">
        "Japan''s heat wave continues, as temperatures equal highest record"</a></em></p>'
  'sc-ruling-on-anonymous-tips-for-warrantless-search':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-18T17:03:59.006+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b04e2259-e7da-48fb-8ccd-f2932533c785'
    'lead': 'SC says anonymous tips cannot be a sole basis to conduct a warrantless
      search of a vehicle.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T17:08:02.525+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:32:45.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:32.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SC', 'Supreme-Court', 'warrantless-search-and-seizure', 'illegal-drugs']
    'template': '1'
    'title': 'SC says anonymous tip not basis for warrantless search of vehicle '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b882aba-f889-4952-aff5-25e645a86125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Supreme Court (SC) has ruled that an anonymous tip cannot be a sole basis
        to conduct a warrantless search of a vehicle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ada92-ef52-4396-aca1-e809d4e7090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cafd8-b79a-4b5c-9191-6d58e8e3145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Constitution does not allow the end to justify the means,”
        the high court said in a decision dated June 16 and released only on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803c5b8-5bc0-4106-87ca-a875c2e4a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b53de3-6348-492a-974c-f358f126f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said an accused is assumed to be innocent unless proven guilty
        by the state. Moreover, in the process of gathering evidence, the rights of
        the accused should still be respected that is also protected by the Bill of
        Rights under the country’s Constitution, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02653174-d081-4bd3-8535-e026abdc5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cb77c-8422-4fa4-a63b-377688281f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his rights will be violated then the evidence collected should
        be excluded, it also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8b5b1-b066-448e-8a97-3fbe341ce508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e5f27-c9a9-4534-947b-960751228f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 2 of the Bill of Rights “no search warrant or warrant
        of arrest shall issue except upon probable cause to be determined personally
        by the judge after examination under oath or affirmation of the complainant
        and the witnesses he may produce, and particularly describing the place to
        be searched and the persons or things to be seized.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85947f92-1695-47ff-af70-4901d09b64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c515d5c-ad4c-4bcf-a21b-09bc2e1e837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ruling is related to a case in 2014 involving authorities
        who arrested an alleged drug dealer after an anonymous phone call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcf930-90d4-447c-9815-a1c839af60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59de2d-125e-46ae-8059-8090d230ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court said it recognizes the role of critical actions to eradicate
        the use of illegal drugs in the country, but this cannot be done through violation
        of people’s rights against unreasonable searches and seizures. The government’s
        actions against illegal drugs should be matched with its goal to maintain
        and defend the Constitution, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30387c3-b762-4436-9f9e-6c0f390e9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a009d-cf27-4ff4-97d3-e4fd43cc7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Jerry Sapla was arrested by the police in Kalinga after
        authorities received a phone call in the morning of Jan. 10, wherein a “concerned
        citizen” claimed that the accused will be transporting marijuana to Roxas,
        Isabela.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fa59a-3872-44de-9c66-da38967e1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebcc54-7ab3-406e-be4b-216679c8d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police immediately coordinated with the necessary officials
        to form teams for the arrest of Sapla.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb5b2c-fe6a-4e25-8598-a9cc3377449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e660b-62b3-4ce5-bbd1-bc988bd472e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:08:02.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:32:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, the Regional Public Safety Battalion hotline received
        a text message informing them that Sapla was carrying a blue sack. It also
        described his attire and the plate number of the passenger jeepney he boarded.</p>'
    '19':
