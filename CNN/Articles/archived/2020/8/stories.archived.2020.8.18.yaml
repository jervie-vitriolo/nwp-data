      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5da5b-cb63-4d96-b216-377adbb72891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:32:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will consult the experts," he amended. "I think one of the guiding
        principles of our pandemic response is science should always be the basis
        of whatever decision we make…<em>makikipag-usap kami</em> [We will consult]"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0eccfb-4188-49e8-b7ce-cc48e1f5a451'
      'mgnl:activationStatus': true
