      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the listing, Sheeran gave the CD to a family friend
        in 2009 during his busking days and it is being sold by a relative of the
        friend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f745453-3659-4a2a-809e-83fb69a7b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unearthed album is expected to fetch up to £10,000 ($13,108)
        when it goes under the hammer next month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c56d9e-f710-411c-abca-de56eeda0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sheeran didn''t taste any chart success with "Spinning
        Man," three of his later albums -- "+" (Plus) , "x" (Multiply) and "÷" (Divide)
        -- were all released to critical acclaim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6b9f0-af19-443f-ad1c-1b1a9d2c6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:43:41.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:33:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2016 Grammy awards he won Song of The Year and Best Pop Solo
        Performance for "Thinking Out Loud," which featured on "x." Two years later,
        "÷" took the Grammy for Best Pop Vocal Album. A single from the album, "Shape
        Of You," scored Best Pop Vocal Performance.</p>'
  'bedbug-free-bed-South-Africa-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-18T06:41:40.742+08:00
    'imagesource': 'jcr:1462d37c-e08c-483a-a1f3-e9f966607c1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cee424e-4709-4ce3-9d2d-c41160fc1c19'
    'lead': 'As long as humans have been around, they''ve been dealing with bedbugs.
      But it turns out that our oldest ancestors knew how to deal with pests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T06:49:40.881+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:33:03.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:26.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['south-africa']
    'template': '1'
    'title': 'Early humans knew how to make comfy, pest-free beds, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd0ead-a1ef-42b0-8806-47227f070923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As long as humans have been around,
        they''ve been dealing with bedbugs. But it turns out that our oldest ancestors
        knew how to deal with pests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87a77f-1e44-4521-aba0-cd46df11189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the earliest humans learned to control fire, create comfortable
        beds, and even keep pests out of them 200,000 years ago, according to a new
        study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0057eac-2b50-4e46-aae9-619c00e29253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered fossilized grass beds sitting atop layers
        of ash in Border Cave, an archaeological site in South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e4ff7-76d0-4bca-9641-3e6d739a5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-known cave sits on a cliff between eSwatini (formerly Swaziland)
        and KwaZulu-Natal in South Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c0bd9-1a95-47f5-a7cf-d3e04aa4aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, toward the back of the cave, researchers found bundles of
        panicoid grass, which is found in warm temperate areas. The grass had long
        since fossilized, and the scientists dated it back to 200,000 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e737e0-f9b1-4106-bcfd-ff5b80c00b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the oldest known use of plant bedding by humans from
        the Stone Age dated to 77,000 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47634984-55da-41bc-ab97-961a0245aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant material is rarely well preserved in the fossil record, which
        makes understanding the use of comfortable plant-based bedding used by our
        ancestors difficult to track over time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297fbba-19a3-4a77-b934-7a787c5dd208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grass was arranged on layers of ash, which serves as a deterrent
        to pests because insects can''t crawl through its fine texture, it dehydrates
        them and it can also block their breathing and biting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b66aa3-6c90-4ff5-902b-afb9d90cb4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found remains from the camphor bush on top
        of the grass from the oldest bedding inside the cave. This plant is still
        used as a way to deter insects in rural areas of East Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298da9ce-38dd-4efb-9dad-9f3c71a99928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published last week in the <a href="http://dx.doi.org/10.1126/science.abc7239"
        target="_blank">journal</a> Science.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b02393-0859-4a95-af0a-5a3840e5f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ash: The key to a cozy bed</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4de511-93e1-47be-87a5-d227e206923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the cognitive foundations for later innovations from close
        to the origin of our species," said Lyn Wadley, lead study author and honorary
        professor of archaeology at the University of the Witwatersrand in Johannesburg,
        in an email. "We see people''s strategic control of the environment through
        the deliberate creation and use of fire and its products."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f3fb0-3f85-41fa-9a1a-e13ddd379cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadley said she was amazed that fragments of grass could survive
        for 200,000 years, but their structures were so well preserved that they could
        identify the type of grass used in the bedding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf6ce2-0381-4837-8366-0f36640b8f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the ash that served as the foundation beneath the grass
        bedding, the researchers determined, was actually the remnants of older bedding
        that was purposefully burned. Burning old bedding was a way to clean the cave
        and destroy any pests attracted to it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da06a7c-35e3-409a-8939-a72f673e39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also layers of wood ash gathered from the nearby fireplace
        in the cave added to help clean the bedding. Evidence of stacked fireplaces
        were found throughout the cave, dating from 38,000 to 200,000 years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef132846-13e2-40cb-9804-3564b0b3b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Control of fire was an important technological foundation," Wadley
        said. "Through the use of ash and medicinal plants to repel insects, we realize
        that they had some pharmacological knowledge."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eccf1a3-902f-47ce-a935-18b1dae5bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the bedding, the scientists found evidence of tiny grains
        of red and orange ocher, a natural clay pigment used by early humans. This
        suggested they were wearing it on their skin or using their beds as workplaces
        if they were making objects that involved ocher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c7eb8-379c-4180-9f92-7d44e3e54980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These early humans likely lived in hunter-gatherer societies, meaning
        these prehistoric ancestors of ours moved around often, but using fire and
        ash to clean their camps would have allowed them to extend their stay in the
        cave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7888a-81aa-4dbe-b14e-b33971755b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After burning old bedding, they would bring in fresh grass to create
        new, clean beds, Wadley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3e1c8-8eb2-4fb5-b7e8-7f70ab36a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People seemed to understand the health risks brought by pests and
        tried to eliminate or repel them from their camps," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc20d67-d904-41d4-a454-daac820e08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This involved planning as well as technological competence, knowledge
        of plants and so on. At Border Cave we also found charcoal from burned camphor
        wood and perhaps medicinal smoke was used to dispel flying insects."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3ce52-7412-4222-a2f8-d7615d4e2132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of the oldest grass beds they found in the cave had not
        been burned, meaning the site was eventually abandoned. But there is evidence
        that the cave was used as an intermittent shelter for humans over the span
        of 230,000 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e9f05-3a03-4b5e-9f1c-02f3f9b2dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T06:49:40.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:33:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/17/africa/stone-age-grass-bedding-scn/index.html"
        target="_blank">Early humans knew how to make comfy, pest-free beds, study
        says</a></em></p>'
