      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.facebook.com/watch/live/?v=3483811414963265&amp;ref=watch_permalink"
        target="_blank">here</a>.</p>'
