    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451210d-2c6d-46e5-8e98-e6efb1d02844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Surgeon General Dr. Jerome Adams said that even if testing improves,
        the nation needs to stick with prevention efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3440fc6-c5c2-4d9b-b630-0c964b8c8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ce3cf-1bd7-4bd6-91f7-c7d8ba488177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t test our way out of this problem," Adams said. "We need
        to lean on prevention, and that''s making sure everyone''s wearing a mask,
        washing their hands, and watching their distance from others."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7394e6-00c5-41b5-8fff-ddb9e5f23ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeb5b3-1f18-45eb-bb4f-f6ea8db75473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US has the worst response of any major country, expert
        says</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ecc69-341d-4590-9e89-a9739637d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' response to the virus isn''t just lacking, director
        of the Harvard Global Institute of Health Dr. Ashish Jha said Monday, it''s
        the "worst response of any major country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d289c1d-c8e6-4e73-8ac4-91ebab868162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bf29f-ed37-41db-95d0-0680777033e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t get here overnight. This has really been one mishap
        after another," Jha said. "The single factor that really differentiates us
        from everybody else is denialism that has pervaded our entire approach."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da84040-8425-4dcc-9c71-a867c4833e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8000d89-92c9-40d7-ae06-6112a807a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even once the public and federal government got on board with the
        existence of the virus, many downplayed its severity, Jha said. And now, they
        believe a vaccine will soon end the pandemic in just two months, which Jha
        said is not the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857e257-9fbd-4bea-be49-c822b0313b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27db1bc-fc41-4206-b65b-a74740ec981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no good excuse for the lack of response because the
        US has been preparing for a pandemic just like this, a former US Food and
        Drug Administration commissioner said Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e74f8-1a3f-408a-9b1d-f2d47c6d9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f92c4-34d2-4ea3-8acd-165ac85c1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been efforts now over a number of decades, truly, to
        better prepare our nation against a range of biological threats, to invest
        in certain critical resources, but also to practice against simulations of
        threats," former FDA commissioner Dr. Margaret Hamburg said during an American
        Society for Microbiology briefing. "By every sort of assessment that had been
        done about preparedness, we had expected that, while hardly perfect, we would
        have been better prepared than we were," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93ca0c-6912-4318-aa75-66310af5e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704f182-cbbb-4446-b97f-1467463bd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a roundtable discussion hosted by Arkansas Gov. Asa Hutchinson,
        Birx said Americans seemed to not react well to prohibitions, but that concessions
        could still be made.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764da49-9eb1-4baa-b484-8d19f0d7eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c259c1-55f6-49b3-912c-6a14741c89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tens of thousands of lives can be saved if we wear masks, and we
        don''t have parties in our backyards ... taking those masks off," Birx said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf2f86-ad56-41ea-b1ff-3d19001f6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0db433-9bec-4c2f-90f6-beec8dd10a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Schools at decision-point as researchers learn more about
        coronavirus in young people</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269856a1-e425-4b32-9575-e02871738a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts learning more about how young people are contracting
        and spreading the virus must decide if and how to bring students back to school
        for the new academic year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdcaaea-99ba-4107-ba41-052a3144c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d243200-8bd2-4669-a8d6-3793258944c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common perception is that young people don''t need to worry about
        being infected, director of the National Institute for Allergy and Infectious
        Diseases Dr. Anthony Fauci said Monday. But researchers have found that even
        those not hospitalized can have "really troublesome" long-term effects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694c315-193c-41bb-a72e-89420e6bc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f10c8-f305-4531-8ee1-5a5b32e6336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In individuals who are young and otherwise healthy, who don''t
        require hospitalization but do get sick and symptomatic enough to be in bed
        for a week or two or three and then get better, they clear the virus -- they
        have residual symptoms for weeks and sometimes months," he said during a American
        Society for Microbiology briefing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9c209-d791-4100-9044-77fa190b0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79a755-cf38-4ec5-892b-c141af3dd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are people that supposedly recovered from COVID-19," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd24afd-a2bf-44a7-b3c9-797bd14dfed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dfabd-5121-40fa-b08e-3536f479cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many schools that have resumed instruction in-person
        have quickly reported infections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7649354-486e-4d76-804a-06a01497500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d0583-94ab-4c0b-a44e-ff576a0f17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first week of in-person instruction, at least three Florida
        school districts reported having to place students in quarantine. The latest
        of which, Baker County School District, has reported at least three positive
        cases, according to the Florida Department of Health.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5f552-536e-4adc-b5d4-3663710871da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ac5f1-d32b-4612-b911-b217af45e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T21:59:45.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:32:13.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice said the state is grappling with
        returning to in-person teaching, responding to accusations of bowing to pressure.</p>'
    '47':
