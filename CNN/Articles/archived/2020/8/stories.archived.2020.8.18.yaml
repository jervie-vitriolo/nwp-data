    'mgnl:tags': ['OFW', 'workers', 'overseas-Filipino', 'remittances', 'Bangko-Sentral',
      'BSP', 'COVID']
    'stories': ['21337604-e031-4d4c-a048-fce7ec7d6617']
    'template': '1'
    'title': 'Pace of global recovery to dictate future of remittances – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254825df-4fb5-4eee-877a-8d2434b2d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Filipinos
        abroad surprised in June and sent home more funds amid the pandemic, but the
        central bank said it''s too early to say if workers have recovered from the
        slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb94f1-91ed-4768-8fe1-b35349fd1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f84410-2bfc-4827-9b28-85cb2b9626b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances<a href="http://www.cnnphilippines.com/business/2020/8/17/overseas-filipinos-remittances-june-2020.html">
        surged by 7.6 percent for the month</a>&nbsp;from the year before, ending
        a three-month drop at the height of the global COVID-19 crisis. Cash inflows
        in June were also the highest since January, well before countries had to
        resort to lockdowns to control local transmissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e1a20-c9f7-42d5-b64b-69322a91234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Bangko Sentral ng Pilipinas, it''s a welcome development
        but could only be temporary as the global economy continues to suffer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6290f13-3641-462c-bb77-1ca0755a3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to monitor how soon the world will recover from
        this pandemic as the pace of recovery will dictate future overseas Filipino
        remittances. Land-based overseas Filipino workers appear to have recovered
        but it’s too early to say whether the growth in remittances can be sustained,"
        BSP Governor Benjamin Diokno told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7edb81a-0c57-4be4-9a5f-0ee630f6b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/8/16/displaced-ofw-assistance-dole.html">Over
        600K OFWs displaced by pandemic seeking help — DOLE</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927c370-8057-4ae2-aee5-9c2683ff19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seafarers, meanwhile, sent home less money as the pandemic cancelled
        cruises and as world trade remains "sluggish."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d675d6-872b-492f-a86a-b1bff3eb23e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June spike wasn''t enough to pull the six-month total higher
        than where it was a year ago, with the remittance haul settling 4.2 percent
        lower at $15.6 billion. However, Diokno pointed out that this is better than
        expected, as the central bank foresees 2020 remittances<a href="http://www.cnnphilippines.com/business/2020/6/11/BSP-travel-receipts-remittances-down-COVID-19.html">
        ending 5 percent lower than last year''s tally.</a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16b42b-7413-46b1-b566-981dbb3c53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars that workers overseas send support food, daily expenses,
        and even luxuries of their loved ones in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142588b-6fda-46fb-8827-5aa2db56578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household spending, which has long been the backbone of the Philippine
        economy, emerged as the biggest dampener during the second quarter as lockdowns
        kept people at home with less to spend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f81d4-6b61-4663-ba72-0d3631efe863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html">Lockdowns
        push PH economy into recession, dives 16.5% in Q2</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9a39d-f7a1-4f03-81aa-6a43549b9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank Manila senior economist Nicholas Antonio Mapa said separately
        that Filipinos abroad may have benefited from relaxed business restrictions
        especially in Europe, as he credited the hard work they put in to make money
        to support their families here.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1182168-054f-4792-98e5-fa272fc5e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can’t expect remittances to lift the entire economy back on
        track but these flows may help cushion the likely impact of widespread unemployment
        and the substantial drop-off in economic activity," Mapa said in an e-mail,
        noting that the funds they send will help augment local incomes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8027da-1765-4a1f-b6c8-382ed490655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:56:21.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:32:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy has contracted by 9 percent in the first half, with
        President Rodrigo Duterte''s economic managers expecting better months ahead
        as stay-at-home restrictions are gradually relaxed.</p>'
  'duterte-no-opposition-gcq':
