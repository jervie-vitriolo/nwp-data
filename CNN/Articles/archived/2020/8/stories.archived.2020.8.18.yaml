    'template': '1'
    'title': 'Penguins originated in Australia and New Zealand — not the Antarctic,
      new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809f09d-592f-4b89-aab5-0ad989ce2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ​—​​​​​​&nbsp;When you think of the penguin,
        the image that pops to mind is usually the fuzzy bird waddling through snow
        or swimming in frigid Antarctic waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608162e5-4695-43d5-8f1b-ef0665280f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But penguins didn''t originate in Antarctica, as scientists have
        believed for years -- they first evolved in Australia and New Zealand, according
        to a new study by researchers at the University of California, Berkeley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513d180-20a0-4764-98e5-5ec46f2af493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was conducted in collaboration with museums and
        universities around the world, analyzed blood and tissue samples from 18 different
        species of penguins. They used this genomic information to look back in time,
        and trace the penguins'' movement and diversification over millennia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9abbe8-3691-46ce-9a13-9b0a2fe3389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results indicate that the penguin crown-group originated during
        the Miocene (geological period) in New Zealand and Australia, not in Antarctica
        as previously thought," said the study, published on Monday in the <a href="https://www.pnas.org/content/early/2020/08/12/2006659117">Proceedings
        of the National Academy of Sciences.</a>&nbsp;"Penguins first occupied temperate
        environments and then radiated to cold Antarctic waters."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea66661-3f5e-440c-bd3b-8fa2e1a36842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penguins originated in Australia and New Zealand 22 million years
        ago, researchers suggest; then, ancestors of the king and emperor penguins
        split off and moved to Antarctic waters, likely attracted by the abundant
        food supply there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63095a-9cf5-4526-9926-c3de1f660bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings also support the theory that king and emperor penguins
        are the "sister group" to all other penguin lineages -- adding another piece
        to the long-debated puzzle on where exactly these two species sit on the family
        tree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13900b3-b226-4433-98ff-ab52df620d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then about 12 million years ago, the Drake Passage -- the body of
        water between Antarctica and the southern tip of South America -- fully opened
        up. This allowed the penguins to swim throughout the Southern Ocean, and spread
        more widely to sub-Antarctic Islands as well as the warmer coastal regions
        of South America and Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8bf2a-7be1-410b-984a-0214d43a108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the flightless birds are still found in Australia and New
        Zealand -- as well as Antarctica, South America, the South Atlantic, southern
        Africa, the sub-Antarctic, Indian Ocean islands, and subtropical regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38a9f4-6df4-4e82-8c37-b438390ac7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the study, researchers also discovered a new lineage of penguin
        that has yet to be given a scientific description.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea082337-d31f-403b-baa1-0733f070f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Penguins are adaptable -- but not enough for climate change</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6ccf4-0f09-40f6-bb87-104e4b44c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shed light on the penguins'' adaptability to changing
        climates -- and on the danger they now face in the modern climate crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de6995-b6e2-427a-abb5-4099c9f0d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are able to show how penguins have been able to diversify to
        occupy the incredibly different thermal environments they live in today, going
        from 9 degrees Celsius (48 Fahrenheit) in the waters around Australia and
        New Zealand, down to negative temperatures in Antarctica and up to 26 degrees
        (79 Fahrenheit) in the Galapagos Islands," said Rauri Bowie, one of the lead
        researchers and a professor of integrative biology at UC Berkeley, in a <a
        href="https://news.berkeley.edu/2020/08/17/penguins-are-aussies-or-are-they-kiwis/">statement
        from the university.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d373ba2-cf3e-419c-8590-a5a245df095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we want to make the point that it has taken millions of years
        for penguins to be able to occupy such diverse habitats, and at the rate that
        oceans are warming, penguins are not going to be able to adapt fast enough
        to keep up with changing climate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53fc8d-2cde-4c76-a38d-5edd6bff2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was able to pinpoint genetic adaptations that allowed penguins
        to thrive in challenging environments; for example, their genes evolved to
        better regulate body temperature, which allowed them to live in both subzero
        Antarctic temperatures and warmer tropical climes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25ac3d-b3b2-4e1b-bfed-7c7205f2fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these steps of evolution took millions of years -- time that
        the penguins don''t have now, as their populations dwindle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e566108-d169-4512-993b-6ad96fbf03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, changes in the climate and environment are going too
        fast for some species to respond to the climate change," said Juliana Vianna,
        associate professor at the Pontifical Catholic University of Chile, in the
        UC Berkeley statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fcb9f-fdf8-45e3-be80-fe531276dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The different elements of climate change culminate in a perfect
        storm. Disappearing sea ice mean fewer breeding and resting grounds for emperor
        penguins. The reduced ice and warming oceans also mean less krill, the main
        component of the penguins'' diet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c0761-6bc8-4764-affb-62b7e6520771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second-largest emperor penguin colony has <a href="https://www.cnn.com/2019/04/25/weather/penguins-antarctic-halley-scn-scli-intl/index.html">almost
        disappeared</a>; thousands of emperor penguin chicks in Antarctica drowned
        when sea ice was destroyed by storms in 2016. Reoccuring storms in 2017 and
        2018 led to the death of almost all the chicks at the site each season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3fb91-a151-4638-895b-251d0804fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some penguin colonies in the Antarctic have declined by more than
        <a href="https://www.cnn.com/2020/02/10/world/chinstrap-penguin-decline-scli-intl-scn/index.html">75%
        over the past 50 years,</a> largely as a result of climate change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421785b-4347-4b61-9347-95a7b87da0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Galapagos, penguin populations are declining as warm El Nino
        events -- a weather phenomenon that sees warming of the eastern Pacific Ocean
        -- happen more frequently and with greater severity. In Africa, warming waters
        off the southern coast have also caused penguin populations to drop drastically.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65f2f7-067c-40c9-9206-6d5429ceee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:00:54.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/18/australia/penguins-origin-australia-nz-intl-hnk-scli-scn/index.html#:~:text=Storm%20Tracker-,Penguins%20originated%20in%20Australia%20and%20New%20Zealand,the%20Antarctic%2C%20new%20study%20finds&amp;text=But%20penguins%20didn''t%20originate,the%20University%20of%20California%2C%20Berkeley.">"Penguins
        originated in Australia and New Zealand — not the Antarctic, new study finds"</a></em></p>'
