    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2626859d-4aac-4407-9fb0-2ecbf33d7b2f'
    'lead': 'Olympic-bound EJ Obiena extended his winning ways by bagging silver in
      a virtual pole vault tournament, clearing 5.60 meters on his third and final
      attempt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T09:51:41.692+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:32:56.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
