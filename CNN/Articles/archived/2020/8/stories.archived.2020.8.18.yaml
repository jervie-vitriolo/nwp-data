      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanting a fresh kind of politics, young people made their mark on
        the 2019 elections by turning out to vote for new, progressive, pro-democracy
        parties. But they were thwarted in part by a military-drafted constitution
        that enabled the generals to keep hold of power via the Senate led by an unelected
        Prime Minister.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882253e-397c-4e5f-979c-6c1ebf127ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5429c4-b53c-4c68-ba99-c5d2cdefdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military-backed ruling coalition promised to restore stability
        to a nation rocked by decades of coups and political crises, many of the country''s
        young people feel Prayut''s government has done little to improve their economic
        prospects, restore democracy, or build confidence in the people.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944fc1a-23dc-42ae-9425-73dea025de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T04:17:10.711+08:00
