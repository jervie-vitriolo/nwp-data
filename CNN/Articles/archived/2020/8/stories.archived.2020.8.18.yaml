    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gyms, internet cafes no longer allowed to operate under GCQ — Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7af02-f4ae-43f0-954d-3006bd345795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:44:02.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        operations of gyms and internet cafes are now suspended in areas under general
        community quarantine (GCQ), said Presidential Spokesperson Harry Roque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89367a2f-7017-4c2b-90ce-07448a4568c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:44:02.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi muna po pwede ang gyms. Ang general rule ay kung hindi
        mag ta trabaho, huwag na lumabas,”</em> he said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674fdd2-5d88-46b3-b364-daccb320bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:44:02.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gyms are not allowed to operate. The general rule
        is to stay home if you will not go out to work.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1afddc-78db-4402-b7fa-3a7535803243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:44:02.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, the decision to suspend the operations of such
        establishments was made in a special Cabinet meeting before the modified enhanced
        community quarantine (MECQ) was imposed in Metro Manila and four other provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7ea09-3b66-44ad-81aa-f62abead863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:44:02.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dine-in restaurants, however, are allowed to reopen, the spokesperson
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b008b1f-3778-468c-b5f9-998bc4bc8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:44:02.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously allowed the partial reopening of gyms
        and internet cafes in GCQ areas beginning on August 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f408d9-3bc6-4888-a0af-e03aba9ee5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:44:02.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:32:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque encouraged the public to stay home, except for necessary errands
        and essential travel.</p>'
    '11':
