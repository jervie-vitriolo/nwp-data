    'template': '1'
    'title': 'Amsterdam has been collapsing for years. Now it''s paying the price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d81ba-470d-4f90-879b-a53af009c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:30:11.940+08:00
