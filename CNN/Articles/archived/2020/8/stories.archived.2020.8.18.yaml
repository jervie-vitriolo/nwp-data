      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a3d72-2701-4294-ba61-a4083b43ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T23:17:03.068+08:00
