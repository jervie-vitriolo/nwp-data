    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64b4b246-bf0e-454d-97af-a7126d792ed3'
    'lead': 'The Philippines’ COVID-19 tally edges nearer to 170,000, with the Health
      Department confirming 4,836 new patients, nearly 3,000 of whom are from Metro
      Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T16:32:01.251+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:32:49.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:31.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH approach 170,000, with 4,836 more infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4713eec-f3d0-46bc-ba29-e5ca188b504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — The
        Philippines hit 169,213 cases of the coronavirus disease on Tuesday, the Department
        of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e6ceb-805d-4d93-9aff-fbdf412c196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced 4,836 new infections, with 61 percent or 2,959
        logged in Metro Manila, which will <a href="https://cnnphilippines.com/news/2020/8/17/Metro-Manila-four-provinces-ease-into-GCQ.html?fbclid=IwAR3ylHWzSN6zpA140x6Hrmd6NqDBgXtL_jevScnp06lzTmaepIYZoE74pUA">ease
        into a more relaxed</a>&nbsp;community quarantine status starting Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0fa07-abcc-43cb-95f0-d94d09c3ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top reporting areas in terms of new cases are Laguna with
        321, Cavite with 220, Rizal with 185, and Bulacan with 145, according to the
        latest bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbc739-e1db-47c9-908b-7db597252858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four provinces are likewise set to loosen its restrictions
        on Wednesday, after being placed under a two-week modified enhanced community
        quarantine along with the country’s capital region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105200c-be9d-42e3-b40c-c5b3ccc50a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also listed 182 new survivors of the disease, raising the
        number of recoveries to 112,861. Meanwhile, the death toll is now at 2,687,
        with seven new deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b806abb-368e-4309-9fd9-ea87e2c4484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 32 percent of the national case count — or 53,665 patients
        — are active cases or currently ill, the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c0afb-a6fd-4dbb-bcca-f7cd466e9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, more than half of the
        Philippines'' COVID-19 cases are from the 20 to 40 years old age group, describing
        the working sector as the "driving force" of the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d8767-220c-4b77-85c9-56172719567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire noted last week that
        the bulk of the cases in the country are from the "productive age group" of
        20 to 59 years old — with over 70,000 coming from the 20-39 age group. The
        DOH also recently reported clusters of COVID-19 transmission in workplaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acfa35-d3c2-4abc-a4b0-34f2061f26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:32:01.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/18/Philippines-coronavirus-cases-working-age-WHO.html?fbclid=IwAR2ohTkAgs2HK5zwfed2OT1deteoldaXrSnrj1szXhB1_mfRBgvTyuNXRI0"
        href="https://cnnphilippines.com/news/2020/8/18/Philippines-coronavirus-cases-working-age-WHO.html?fbclid=IwAR2ohTkAgs2HK5zwfed2OT1deteoldaXrSnrj1szXhB1_mfRBgvTyuNXRI0">Majority
        of new COVID-19 cases in PH come from 20-40 age group; WHO calls it ''concerning''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ce32f-45aa-47fd-8d64-7259a97267a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:24:28.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs added
        25 more to the tally of infections, which went up to 9,933. It also said another
        16 were cleared of the disease, bringing recoveries to 5,860. The death toll
        still stands at 726.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea78c3-2a41-4264-bd9d-d68bd0df51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:24:28.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global case count has reached 21.9 million, including some 774,000
        deaths and 13.9 million recoveries, according to the Johns Hopkins University.</p>'
  'ADB-ILO-1-million-Filipino-youth-jobless':
