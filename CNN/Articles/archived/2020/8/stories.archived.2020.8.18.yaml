  'The-maker-of-Johnnie-Walker-and-Guinness-is-buying-Ryan-Reynolds--gin-company':
    'author': ' Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-18T04:56:26.392+08:00
    'imagesource': 'jcr:d2f8881a-b2d8-4cfa-b2e0-d2fa55317cb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74de16ba-c01b-41f3-a2a3-e01c5f6c153a'
    'lead': 'Alcohol giant Diageo is buying a fast-growing gin brand co-owned by Ryan
      Reynolds in a deal worth up to $610 million'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T04:55:34.689+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:33:08.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:25.656+08:00
