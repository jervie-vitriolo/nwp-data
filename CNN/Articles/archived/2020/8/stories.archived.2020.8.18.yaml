    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a08915-f3c5-4b74-b899-8ef1284bda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T19:22:56.069+08:00
