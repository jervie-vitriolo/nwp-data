      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo issued by British music memorabilia auction house Omega
        Auctions shows a teenage Sheeran strumming a guitar.</p>'
