      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 tremors, characterized as “strong” were reported in
        Masbate City in Masbate and Almagro and Tagapul-an in Samar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152d854-df4c-482f-862a-308a467ad6b5'
