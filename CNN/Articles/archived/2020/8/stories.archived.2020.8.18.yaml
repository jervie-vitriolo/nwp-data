      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor collapsed homes, offices and caused cracks on the road
        as shown in these photos. ​At a public market in Cataingan, fish and other
        items were strewn on the ground.</p>'
