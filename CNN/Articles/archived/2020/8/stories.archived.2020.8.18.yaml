      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc56ea2-ed72-4f57-91a0-4b5572498a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Noong una ay ‘di naman namin alam kung saan kami pupunta. At
        dahil sa</em> San Miguel <em>ay nabigyan kami ng tulong. Heto nga kami ngayon
        at nagbabaklas ng bahay na para makuha na ang aming mga gamit at mailagay
        sa bago naming malilipatan,”&nbsp;</em>Sampani said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f3619-631c-436a-8c0d-1e02788b13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first, we didn''t know where to go. San Miguel
        helped us. We are now taking down our house so we can get our clothes to move
        to our new home.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2069a-2e63-4abd-b73c-0131d3a920b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A better future for generations to come</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7cde8e-7f50-41cc-8a52-67d11eff4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having a new house, 35-year-old Joel Teodoro is undergoing
        skills training with the help of San Miguel.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a343c-3708-4ad1-b941-053b0ed88c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s taking a course for Heavy Equipment Operation at the Technical
        Education and Skill Development Authority (TESDA).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e95af0-5779-420b-b731-36e2676a1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said he was given a job as an equipment operator once the
        construction of the airport begins in October.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f5371-2500-48f1-ad94-7d86485bdc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former fisherman is also looking forward to work at the airport
        once it starts catering to planes and passengers in a few years time.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f6ec2-c850-44b5-879b-5628293ad884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Masaya din po kasi ‘yung</em> income <em>noon mas maganda kaysa
        sa pangingisda, mas kayang bumuhay ng pamilya,”</em> Teodoro said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe4941-fb8d-495d-a6ad-99bfe9ee9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy because it''s a better income than what
        I get from fishing. I can sustain my family better.]</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993aeec-80c5-4ab1-b338-b74590c007da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children of his 44-year-old brother Jojit, meanwhile, were also
        given TESDA and college scholarships by SMC.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d8c76-27f2-4b2a-8b06-cac69b3c53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also on top of a new house made of concrete for his family
        and a new and higher paying job for him.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa18c04-b3f3-43f9-b302-439dcd11776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s also encouraging his children to study well so they can maintain
        their scholarships and eventually work at the airport.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cd87c-3667-4a29-a5d6-4aa4fd5bf33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iyong mga anak ko makapagaaral din at pangako rin po ng</em>
        San Miguel <em>na pati po ‘yung mga anak namin kapag nakatapos, kukunin din
        po nila para makapaghanap-buhay sa kanila,”</em> the older Teodoro said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f5ad2-3f36-46c2-83c5-34ed99f99346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My children will be able to study, and San Miguel
        has promised that even my children, after they''ve graduated, will be able
        to gets jobs from them.]</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854be695-da4a-417b-8b89-662a52b0a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will monitor the attendance and compliance of beneficiaries
        to make sure they the scholarship grants will be worth it.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6de22-e36c-401f-8078-f062c823b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An inclusive and green-driven progress</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42521a9-5a53-4f7e-bb97-e6d518f57e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel said the airport project will bring not only progress
        for everyone but also better protection for the environment.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3574950-6288-46e9-a213-2fbe0d4b1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC tasked 54-year-old local Jimmy San Jose to take care of the
        new eco park that will be built in nearby Hagonoy town.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405bd60-2d6d-4e28-92e5-6d987424d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s largest corporation in terms of revenue is also helping
        him build his new and own house near the eco park.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711199de-337b-45e7-8534-0c8bfa503887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose said he managed Bulakan town’s eco park since 2004. He
        was also a fisherman at the same time.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69678c47-0ff8-43f5-ac4c-f48457095a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang gagawin namin doon sa mga</em> mangrove <em>ay gagawan
        namin ng dike, lalagyan ng harang para hindi mapasok ng basura and then para
        hindi matangay ng agos ‘yung mga</em> mangrove,” San Jose said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205684e2-9ab6-432c-b007-2a7862662a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will create a dike for the mangroves, put up a
        barrier so garbage won''t get in and carry off the mangrove.]</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b636cf2-afe3-404a-b99e-cf369f7c10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Taliptip Captain Michael Ramos said San Miguel has always
        been taking care of them from the start until now.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560d926-dba2-447e-af4d-27da9b03038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos added that SMC President and COO Ramon Ang himself told him
        that the needs of locals will be the project’s priority.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e26b3-1f3b-4371-ae44-726374b8eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One instance, he narrated, was when they were immediately given
        their own ambulance after they requested for one.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b6f1f-95b2-41ab-8ac0-affa74081037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T17:28:13.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:32:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam mo ‘yung tipong hindi kami mamomroblema na may papasok
        na isang negosyante na babalewalain kami. Pero hindi, naging baliktad ang
        iniisip namin, bagkus tinutulungan nila kami,”</em> Ramos said.</p>'
    '116':
