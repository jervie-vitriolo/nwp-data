  'glaxo-sanofi-partner-coronavirus-vaccine-contract':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-01T05:32:42.576+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589b545c-718c-4f14-bf45-6180058a2e42'
    'lead': 'Drug giants GlaxoSmithKline and Sanofi Pasteur said they had won a commitment
      from the US federal government to pay up to $2.1 billion to help the two companies
      move forward with their proposed joint coronavirus vaccine as part of Operation
      Warp Speed'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T05:32:51.218+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:12:37.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:12.054+08:00
