      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is also<a href="https://cnnphilippines.com/news/2020/7/30/Senate-probe-PhilHealth-corruption-August-4.html">
        set to investigate PhilHealth next week,</a> after allegations of corruption,
        incompetence and inefficiency supposedly led to the controversial resignation
