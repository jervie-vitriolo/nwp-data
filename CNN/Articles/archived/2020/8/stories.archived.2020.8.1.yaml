      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar, which will be aired on Globe Bridging Communities Facebook
        Page, is another joint effort by Globe and DepEd in ensuring the safety of
        the country’s educational community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6136a6-ccc0-4bdf-84bd-b95dacf4b2df'
