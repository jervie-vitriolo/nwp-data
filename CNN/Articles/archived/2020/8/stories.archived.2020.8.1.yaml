      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced on Friday a record-high of 4,063
        new infections, bringing the national case count to 93,354.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa9541-b2d5-4dae-8f1d-aa8bed139555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.926+08:00
