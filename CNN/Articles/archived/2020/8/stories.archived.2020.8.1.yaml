      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partnership with DepEd regional offices, Globe has also been
        rolling out a series of training under its Global Filipino Teachers Program
        that focuses on 21st century skills needed by teachers most especially in
        the new normal such as digital literacy and overall capacity-building to maximize
        the digital tools available to them.</p>'
