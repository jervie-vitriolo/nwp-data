    'mgnl:tags': ['Philippine-Airlines']
    'template': '1'
    'title': 'PAL launches COVID-19 testing facility at NAIA Terminal 2 for non-OFWs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ec6c1-bf79-444b-a79b-0263ecedd67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T11:43:20.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Philippine Airlines on Saturday launched a COVID-19 testing site for returning
        Filipinos and foreign nationals with permanent and immigrant visas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a92fac-d5b9-417b-8a58-b292d0de97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T11:43:20.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline’s accredited RT-PCR&nbsp;testing facility, a one-stop-shop,
        could process up to 1,200 individual tests daily, with results released within
        48 hours, PAL said in a statement.&nbsp;It will cater to PAL passengers who
        are not overseas Filipino workers. They will shoulder test of the cost which
        is P4,500, PAL spokesperson Cielo Villaluna told CNN Philippines'' Newsroom
        Weekend.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee198c-71eb-41d7-86e2-17ded5d867e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:55:55.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs will be tested at no cost at the government''s one stop shop
        in NAIA, PAL said. "Family members traveling together with at least one OFW
        will likewise be considered OFWs," PAL added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b9acd-ce7d-4e6c-935d-1de8fbaa415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T11:43:20.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline&nbsp;said those authorized to enter the Philippines
        must fill out a case investigation form via this <a href="http://bit.ly/3ffoAIK"
        target="_blank">website</a>&nbsp;and secure a booking in a government-accredited
        hotel in Metro Manila for at least two nights so they could be allowed to
        board their respective flights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef47712-38ca-4031-b795-edc09257d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:55:55.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon disembarking at NAIA, the Philippine Coast Guard will guide
        arriving passengers to their correct testing site. After the test, non-OFWs
        will be transferred to a hotel for their two-day quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a9b83-630c-46a9-858f-00ab486c67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T11:43:20.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna said that those who test positive for COVID-19 will be
        referred to an isolation or a medical facility a while those who turn out
        negative will be released from quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44edf0-6bfe-4b0f-96f3-4dea94090a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T11:43:20.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still prohibiting the entry of foreign tourists
        and non-immigrant visa holders amid the COVID-19 crisis.</p>'
  'globe-deped-create-a-safe-online-environment-for-teachers-and-learners':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-01T12:55:58.038+08:00
    'imagesource': 'jcr:2461e449-b6fe-46cf-9d97-734959ea3a3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdae3aa-d9aa-413c-9253-8a6c87b6dea6'
    'lead': 'Globe Telecom and the Department of Education joined hands to create
      a safe and healthy online learning environment for teachers, students, and home
      educators this coming school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T23:17:38.670+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:12:31.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:13.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom, DepEd create a safe online environment for teachers and
      learners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf3727-1a8d-4c67-b715-257384e34e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.670+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;With the
        shift to virtual learning in the upcoming school year brought by the uncertain
        times, Globe Telecom partnered with the Department of Education (DepEd) in
        creating a safe and healthy online learning environment for teachers, students,
        and home educators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b27d4-cca1-467e-9f3b-c27edd06905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.670+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and DepEd will organize a webinar entitled “Global Filipino
        Teacher Series: Digital Thumbprint Program (DTP),” part of a series of workshops
        on digital citizenship, online safety, and the responsible use of the internet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d564f-7e22-4d5f-861c-1274aea4632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.670+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecfc57-9ae3-48b4-a73f-747db5e1031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.670+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These workshops will help the participants increase their knowledge
        of current and constantly changing landscape of life online in the Philippines.
        Among the modules that will be presented in the webinars are how to protect
        one’s self in various online threats, essential principles and practices around
        cyber safety and security, online etiquette and how to help create a responsible
        online community, how to identify credible or questionable information, and
        how parents and educators can keep children safe online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0aae6a-34cf-4c4a-b89a-c4af0ab12301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.670+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235ea7e-9409-4584-869c-70d464fdcb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Globe continues to support DepEd’s thrust of delivering quality
        education and training to learners and educators and is one with the government
        in helping keep the online community safe for everyone, especially the children,”
        said Yoly Crisanto, Globe''s chief sustainability officer and senior vice
        president for corporate communications.</p>'
    '18':
      'image': 'jcr:ca8893f2-6256-4f83-9c71-55947473ea16'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac863a-6e28-4bca-a886-5dc764af7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9821400-385f-48c7-99a5-9c552152086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5cf0d-087c-4a4c-bc29-39edf0a157a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:12:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar, to be held on August 4 to 5 from 2:00 to 4:00 p.m.,
        is open to all teaching and non-teaching staff of DepEd covering the national,
        regional, and division offices, and all public schools nationwide. Panelists
        from DepEd and the United Nations Children''s Fund (UNICEF) will also grace
        the program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
