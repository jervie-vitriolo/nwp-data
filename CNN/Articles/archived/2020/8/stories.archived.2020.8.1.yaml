      'mgnl:lastActivated': 2023-01-26T08:12:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> – Healthcare
        advocates on Friday pushed for the creation of a cancer information center
        so that patients can access telemedicine services amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61143428-50c0-4328-ab21-60d26c2ae69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1e2ff-59ad-4e48-a213-ee38580e3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Villalon, former president of the Philippine Society
        of Medical Oncology, said cancer patients are at risk of contracting coronavirus
        in hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5c7f6-7767-4f20-adc8-9a7ab50d101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ca3e4-ad23-479d-97cd-549da20c687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalon said the facility may be patterned after the American Cancer
        Society Cancer Information Center, where trained medical experts in a 24/7
        call center-type office respond to medical needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e150f67-14eb-40a8-9184-7831a70e22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ef6d1-901d-4818-9a3e-80e4f2e65f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here in our country, the patients will call the hospital to set
        an appointment. But the hospital operator who will pick up their call cannot
        give (advise) because he/she is not a trained nurse or doctor,” Villalon said
        in the daily Laging Handa briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6910a78-625c-4652-815c-95a60c4b756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138cb07-668b-4685-b4cd-7ed87ecb3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Villanueva of the Philippine Alliance of Patient Organization
        appealed to the government to implement the Universal Healthcare Law and the
        National Integrated Cancer Control Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d7f96-661a-4c7c-81d7-1bee418de5aa'
