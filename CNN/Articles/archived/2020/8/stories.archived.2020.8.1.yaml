      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong>&nbsp;National
        government officials met on Saturday evening&nbsp;to discuss the call of the
        medical community to return to stricter quarantine measures amid the surge
        in COVID-19 cases, Presidential Spokesperson Harry Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adb0af-3cf2-4595-a67c-c8dcb4044a7b'
