      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Another
        top National University-Nazareth School player is set to leave the Bullpups
        and start his collegiate career with another school in the UAAP.</p>'
    '1':
