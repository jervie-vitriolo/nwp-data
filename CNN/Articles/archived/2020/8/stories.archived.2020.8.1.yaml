      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is the time to accelerate the move towards universal healthcare.
        Provide the healthcare services to the people and convene the cancer council
        to start the work for cancer control,” said Villanueva in the same briefing,
        citing the creation of the National Integrated Cancer Control Council as prescribed
        in the law signed in 2019.</p>'
