      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Walang symptoms na kailangan i-treat sa hospital, dito lang
        kami. We will continue to manage at patakbuhin ang LGU from here,”</em> she
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
