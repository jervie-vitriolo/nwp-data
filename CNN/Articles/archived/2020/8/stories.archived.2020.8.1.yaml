    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chooks-to-Go-Pilipinas']
    'template': '1'
    'title': 'Regulator OKs country’s first 3x3 professional league'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bc9c1-7e3c-49d2-9879-5b9efce9c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        sports regulator approved Chooks-to-Go Pilipinas 3x3 as a professional basketball
        league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b837324-4842-4ffb-86f3-7fcd76f844db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4cff3-e40e-46d8-970d-f5b84f6a09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a license from the Games and Amusements Board (GAB), Chooks-to-Go
        Pilipinas 3x3 is covered by the joint administrative order on allowing professional
        basketball teams to resume practices amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87433d2e-8b7f-4503-9102-224f07dda19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d1136-0360-4ead-bd52-66fdadaf9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chooks-to-Go Pilipinas 3x3 was established last year to help
        the country qualify for the first-ever 3x3 tournament in the Tokyo Olympics,
        now postponed to 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c5fde-782c-4186-9980-671ec7001f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a62df1-cece-4ceb-b8be-59785a032483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there''s an economic slowdown, we feel very strongly that
        the ones behind the league are capable of running a pro league," GAB chairman
        Baham Mitra said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070e0f4-547d-40bb-937a-1d4f05ee50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b567b-5e4f-4d73-9ac3-18e7d7d54960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chooks-to-Go Pilipinas 3x3 league commissioner Eric Altamirano said
        the league will help aspiring basketball players to have a venue to show their
        skills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7121219-0ebf-4424-b87f-6b3d64ed55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9e94e-7159-4964-bb7c-c2dc26093c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino 3x3 ballers have a chance to play in the inaugural 3x3
        Olympic competition if they are successful in the FIBA 3x3 Olympic qualifiers
        set on May 2021 at Graz, Austria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae121a5-0e17-4585-9fff-f9d5824573d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8baa26-f349-4c3f-8c14-4d0c4e31fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altamirano said they are targeting to open the season on September,
        where all of the players will be on a “bubble” at the Inspire Academy inside
        the National University campus in Calamba City, Laguna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c1f7a-d576-4d7d-ae15-28c88e359b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d0aad-32ae-44d1-ab9d-07c95bedb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports complex has a dormitel with 32 dorm-type, 20 hotel-type
        and four executive rooms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d93db1-d23a-4911-b3d0-d5c61cdf1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5148809-0a67-41de-ad34-f5d1f5723edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players, coaches, and team staff who will enter the “bubble” will
        undergo COVID-19 testing organized by the UP Science and Society program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71802db-a1af-46e1-8e20-b2f3b85b603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0d6bf-3840-4d6e-9f14-8fd735d94a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12 teams have confirmed to play in the league. These
        are San Juan-Go for Gold, Sulu, Porac-Big Boss Cement, Mindoro, and a pair
        of teams from Sta. Lucia Realty, Nueva Ecija, and Zamboanga-Family''s Brand
        Sardines. Two more squads are yet to be announced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43813f70-2085-4f70-92c3-29d97a3266a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0caff8-483e-4c95-b698-ddd382296e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:28:26.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altamirano said the league plans to hold three conferences, lasting
        until February 2021.</p>'
