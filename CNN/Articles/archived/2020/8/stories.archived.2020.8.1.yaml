      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808189c7-affd-4bbc-bc05-05d7584b85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what Fauci said: "If you really want perfect protection
        of your mucosal surfaces ... you have mucosa in the nose, mucosa in the mouth,
        but you also have you mucosa in the eye. Theoretically, you should protect
        all the mucosal surfaces. So if you have goggles or an eye shield, you should
        use it. It''s not universally recommended. But if you really want to be complete,
        you should probably use it, if you can."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2f9ad-abf3-45f5-b253-2d4822470c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e1a14-36c4-484b-98f5-386c08a6991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people took that to mean that Fauci was urging everyone to
        wear eye coverings. Others complained that perhaps hazmat suits would be next.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95f9f1-8b72-499f-a61b-0afe0165fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc66c34-22fd-4033-9dfa-26d23639ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a CNN coronavirus town hall on Thursday, Fauci suggested
        that his comments on eye coverings were overblown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a45368-a06c-4d4f-bc7b-0d422fa66a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563559c1-b2fc-4394-b934-cd38fb862a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was talking to a group of teachers in a fireside chat and one
        of the teachers asked, ''Can the virus enter through the eye?''" Fauci said.
        "Because some of the teachers were seeing people on television and wanted
        to wear eye shields."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a40ea7-e673-47a9-84e5-86ccda55d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82be4de-7242-4c26-b562-c4629a6661e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "And my response was, ''Well certainly, if you have
        an eye shield and you''d like to wear it, it could help because the virus
        could enter through the eye.'' That''s not a recommendation that everybody
        should be wearing an eye shield."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d7023-0502-409d-bed6-980c658a3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6af3f2-e69e-47ed-9768-1899c8011578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinemann said that eye coverings were a wise move for people who
        can''t reliably practice social distancing or those who have to be in areas
        where the air may be contaminated, perhaps because they''re a health care
        worker or a home caregiver for an infected patient.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c91b4-3354-4075-b413-625e54178dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a03300-de90-4657-b76a-20cc82df54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the average person who is working from home or not coming
        into close contact with others outside the home, wearing a face mask and keeping
        a safe distance from others is probably enough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3de8c-5e3a-4c10-9c34-41f9451695a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f314b-35aa-4cfa-a928-75b93db457f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m less vehement in my recommendation for people that are basically
        taking good precautions, they are at home, they are working out of their house,
        they only go out to go to the grocery or get gas in their car, or things like
        that," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee29574-e3c9-484f-8fbc-79c9a8f2d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08b38e-a66e-4736-9a4f-b0ff3f9600b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because our eyes already have some pretty good built-in
        protection, like our eyelids and the reflex to blink, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263a70c-fb4d-464f-a97a-959c5996fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082331f-95fe-4c1a-953b-808318a68581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line: You should wear some sort of eye covering if you''re
        in high-risk situations where you''re likely to come into contact with the
        virus. And if you just want to be extra safe, goggles or a face shield can
        add an extra layer of protection. But for the average person, wearing a face
        mask and practicing social distancing should suffice.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106da2c-01dc-4222-aa54-1920f60f7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/31/health/covid-19-through-eyes-wellness-trnd/index.html">"Can
        you get Covid-19 through your eyes? Possibly. Should we all be wearing goggles?
        Probably not."</a></em></p>'
  'philhealth-pacc-probe-insurance-fraud':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-01T13:49:08.249+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a0b6b4-fe81-4036-8ae5-8431232e57c7'
    'lead': 'A ''systemic flaw'' at the Philippine Health Insurance Corporation has
      fueled a cycle of fraud in the beleaguered agency, the Presidential Anti-Corruption
      Commission says ahead of the submission of the results of its investigation
      to President Rodrigo Duterte.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T13:53:14.587+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:12:29.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:14.298+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Presidential-Anti-Corruption-Commission']
    'template': '1'
    'title': 'Anti-corruption body finds ‘systemic insurance fraud’ in PhilHealth   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37860aea-4a7d-473a-bd4b-93dd28746016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — A “systemic
        flaw” at the Philippine Health Insurance Corporation has fueled a cycle of
        fraud in the beleaguered agency, the Presidential Anti-Corruption Commission
        said on Saturday ahead of the submission of the results of its investigation
        to President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8dc96-86cb-4928-a58b-7da80333473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC, one of the presidential offices looking into alleged irregularities
        at PhilHealth, will submit a partial report to Malacañang on Monday, Commissioner
        Greco Belgica said in an online media briefing. The probe began in May following
        reports of PhilHealth''s <a href="https://www.cnnphilippines.com/news/2020/5/20/Drilon-PhilHealth-overpriced-COVID-test-package-losses.html">alleged
        overpricing of COVID-19 test kits.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a124a86-7112-4e0b-9787-ecbd0e770c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s really a systemic flaw <em>sa sistema ng PhilHealth kaya
        napakahirap. Parang paulit-ulit, hindi matigil ang corruption. Kasi basically
        insurance fraud e</em>,” Belgica said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5255b3c-f450-473b-adfe-6a611c910ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s really a systemic flaw in PhilHealth’s system
        that’s why it’s difficult. Corruption seems to be a cycle which can’t be stopped.
        It’s basically insurance fraud.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d8a31-755c-4dce-88ab-5dcb49668c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the report is partial because "further investigation"
        is needed after the PACC uncovered loopholes and identified PhilHealth officials
        who are "vulnerable for these kinds of corruption."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e7f8d-ff8d-4551-a83e-6c8ebb1e324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica flagged PhilHealth’s information technology system and legal
        services as a major issue with several “defects.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd98de-6d90-4bca-a754-909ed5ba96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kino-correct ang systems ng pag-report nila. Kaya withdrawal
        lang ng withdrawal ang mga – whether it is hospitals or patients na manloloko
        sa PhilHealth. Tapos ang PhilHealth parang bulag… talagang nabulag na sila</em>,”
        Belgica said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d6602-8ef1-4de1-92c3-a9ab413b46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:53:14.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The systems of reporting are not being corrected.
        That''s why hospitals and patients involved in defrauding Philhealth just
        keep on withdrawing money. PhilHealth seems blind…they’re really blind now.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
