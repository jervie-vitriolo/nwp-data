    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fd349-3236-43e1-a536-27cbeb292881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T22:24:52.064+08:00
