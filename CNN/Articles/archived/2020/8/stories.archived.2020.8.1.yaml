      'mgnl:lastActivated': 2023-01-26T08:12:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the economy</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de05552-8ac8-4c9e-92ba-bdead45623b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d5c14-95f1-4114-8460-0ca6368d8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it may not be as easy as it sounds, according to an expert.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d375470-863f-422a-b8af-1007cbc109b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89fec6-d9f6-4471-9cc7-a374c60c5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Ravelas, Chief Market Strategist of BDO Unibank, said the
        country, most especially Metro Manila, cannot go back to ECQ given the possible
        repercussions on the economy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7547c-2257-4528-875a-30322eab22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7427541-f962-4b25-a8f9-9921178cbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naiintindihan natin na talagang hirap na ''yung mga</em> frontliner,
        <em>pagod na sila, pero wala tayong kakayahan para bumalik tayo sa</em> ECQ,"
        Ravelas told CNN Philippines'' <em>Newsroom Weekend</em>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8428075-d15e-4128-9df1-403b7176af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb0c16-5964-4cb5-8025-99760ee07f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand that our frontliners are tired and having
        a hard time but we cannot afford to go back to ECQ]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55916513-babe-41f8-9751-457307cc49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ceb53f-76b5-43de-a7be-0a80e74f7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ravelas agreed that non-essential businesses should remain
        closed to control the rise in cases. He said this in response to the Trade
        Department giving the go signal to reopen <a href="https://www.cnn.ph/news/2020/7/29/Gym-internet-cafe-review-center-grooming-GCQ.html">gyms
        and internet cafes</a> to help restart the economy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff65e4b-6094-404e-aede-f3f36a25be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar argued that reverting to stricter measures
        would be unnecessary if healthcare workers would do better in their jobs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37da4be-d5e2-4e07-81d7-b47a4a3334c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d1501-ce67-43df-a754-b96b37bce8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na siguro, pagbutihin nila trabaho nila</em>," said Villar,
        adding that people would also die of hunger if the government closes the economy
        again.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e211f3-7fd5-4f91-b129-2cc0c8cb32f5'
