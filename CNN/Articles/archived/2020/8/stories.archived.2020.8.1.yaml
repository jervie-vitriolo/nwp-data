      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump said Friday night
        that he will ban the popular short-form video app TikTok from operating in
        the United States, rejecting a potential deal for Microsoft to buy the app
        from its Chinese-owned parent company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a7132-fcbd-42ec-abe6-a74e752b7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.926+08:00
