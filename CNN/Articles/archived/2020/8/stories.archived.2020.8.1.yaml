    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb5a7c-c6bf-4780-843e-69ee91b7a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Joe Biden heads into the weekend weighing
        the biggest decision of his presidential campaign so far, and people close
        to the process tell CNN that the former vice president is believed to have
        now begun to narrow his personal shortlist of potential running mates to a
        handful of women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7202b28-c22f-4918-87fc-8120a7e464ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more than two dozen interviews with CNN in recent days, members
        of Congress, top Democratic donors, Biden allies and others close to the vice
        presidential vetting process said California Rep. Karen Bass, the 66-year-old
        chair of the Congressional Black Caucus, has gained real traction in the late
        stage of the search. Amid furious last-minute lobbying and speculation about
        Biden''s historic decision, California Sen. Kamala Harris and Susan Rice,
        Barack Obama''s former national security adviser, are also believed to be
        among the most serious contenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce090cf6-12c6-441a-88bd-c32e356df94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search continues to be conducted under extreme secrecy, with
        even many top campaign advisers in the dark about the vetting process. Several
        additional women have also gone through extensive examination by the Biden
        team, including Massachusetts Sen. Elizabeth Warren, Florida Rep. Val Demings
        and Illinois Sen. Tammy Duckworth. Others, including Atlanta Mayor Keisha
        Lance Bottoms, Michigan Gov. Gretchen Whitmer and New Mexico Gov. Michelle
        Lujan Grisham have also received various levels of scrutiny by the vetting
        team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5526d46-712e-4777-8564-08f23faf24ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team has yet to tell any of the women they''ve considered
        in earnest for the vice presidential role that they are officially out of
        the running, people familiar with the process said, with one source saying
        11 women are still formally being considered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0f4a0-39dc-4082-a1a2-bdcae6291f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bass'' new emergence as one of the top contenders has been propelled
        by intensive lobbying on her behalf by some of her colleagues in the House
        including influential California Democrats and top donors. Her star has risen
        after Speaker Nancy Pelosi recommended weeks ago that Bass should not be overlooked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0146c05-7cf9-4380-993f-0d4ad2937ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve reached out to members of Biden''s inner circle in recent
        weeks, making an impassioned case for why the congresswoman should not be
        overlooked in the search process. Her backers have painted her as a universally
        liked and respected member of the House, a team player with experience working
        with Republicans and leading a state legislature, an African-American woman
        with a compelling biography rooted in humble beginnings and notably, a safe
        political choice who would not rock the boat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdafe6-2cbe-4698-a1bd-754cf369795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Karen has been under counted since Day One," said Steve
        Westly, the former California state controller and major Biden fundraiser,
        who said he is glad to see both Bass and Harris on Biden''s shortlist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b8bdf-e8dc-44b8-91fa-23c4191157b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody likes Karen Bass. People are scratching their heads saying,
        who is this woman?" he said. "When you''ve been speaker of the legislature
        for a state that''s twice the population of New York and the world''s fifth
        biggest economy, you know how to manage media, you understand the economy.
        I think she is stronger than people think."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102fb6aa-0b22-48e1-b034-cccf7375d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, who is close to several of the contenders, does not have
        a preferred candidate in the search, aides insist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6b8c9-6bc8-43a0-997b-4046d6477f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unmistakable dynamic that has emerged in recent days: an
        intensive effort by some Biden allies to torpedo Harris'' chances of being
        chosen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8d891-49c4-4058-a5bb-3d9281462a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden has publicly praised Harris in recent months, some
        of his supporters -- both in private and public -- have continued to raise
        questions through the press, sometimes using sexist language, about whether
        Harris would be a trustworthy team player, often bringing up Harris'' famous
        attack on Biden in a Democratic primary debate over the issue of busing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba840412-5c97-4ad7-9abc-24bbc0f80192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Democratic aide with knowledge of the search process offered
        this blunt observation: "Biden allies are laying the groundwork for the vice
        president to have a reason to not choose her."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ee767-89d6-48de-8031-2e4c46f0f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In multiple media reports, Biden allies have attacked Harris'' motives.
        Florida donor John Morgan lamented that Harris "would be running for president
        the day of the inauguration. For me, loyalty and friendship should mean something."
        Chris Dodd, a member of Biden''s VP vetting team, reportedly complained to
        a donor that Harris showed "no remorse" when asked about her famous clash
        with Biden on the debate stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc7bc0-3ee9-4258-8afd-44642e5bbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Pennsylvania Gov. and Biden supporter Ed Rendell, who said
        he currently does not have a favorite in the search for a running mate, said
        in an interview that Bass is seen as a "very safe choice" in a way that Harris
        simply is not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99471b34-d6d4-4076-ac44-61bf764e8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamala can rub some people the wrong way. Karen Bass is not likely
        to do that," Rendell said. "The number one rule for picking the VP? Do no
        harm."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302ddb9-e543-4a62-88b5-80020a0820b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden clearly came prepared to defend Harris at a press conference
        on Tuesday in Wilmington, Delaware, with a photograph of a notecard listing
        these bullet points under Harris'' name: "Do not hold grudges." "Campaigned
        with me &amp; Jill." "Talented." "Great help to campaign." "Great respect
        for her."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc50d7a-71fc-4d3c-80c2-4b3a70c35867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent attacks on Harris have prompted cries of sexism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d9722-28af-43da-a7d0-48f34a9a71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about whining that we''re not being treated fairly,
        although I would argue these women are not," said Karen Finney, a top aide
        to Hillary Clinton''s 2016 campaign. "We know that it''s an old trope to say
        that you can''t trust an ambitious woman."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6b848-a687-4f28-b5f0-7b8fd3b51847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris herself told women on a Black Girls Lead 2020 conference
        stream Friday, "There will be a resistance to your ambition, there will be
        people who say to you ''you are out of your lane,'' " addressing the attacks
        on her trustworthiness and ambition for the first time this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddcb9c-075c-4069-a199-d7167182d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are burdened by only having the capacity to see what has always
        been instead of what can be. But don''t you let that burden you," she said,
        adding that she''s experienced it her whole career.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5895a-5810-49a2-9e3c-117aa83abdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign has largely declined to publicly engage the criticism
        leveled against Harris until this week, when campaign manager Jen O''Malley
        Dillon responded to a report that Harris was seen by some as too ambitious.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9afdb-561b-4a80-ada6-4f3e44d71bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambitious women make history, change the world, and win," Dillon
        wrote on Twitter. "Our campaign is full of ambitious women going all out for
        Joe Biden. He will make this decision, and this is clear: whoever he chooses
        from the very qualified options to help him win &amp; unite the country, she''ll
        be one too."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bf64f-bcc3-4397-bd5e-37b1da71bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason Harris has been under fire is that she has long been
        viewed as a favorite to be Biden''s running mate. Her supporters point to
        the that she was already vetted on the national stage as a presidential candidate
        and unlikely to surprise the campaign with any last-minute unknowns. While
        her 2020 campaign ended well before the Iowa caucuses, Harris'' backers maintain
        that she gained a loyal following while running for the White House, and that
        she would make history as the country''s first Black and Asian vice-presidential
        candidate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891fc6a-0997-41b3-9c58-d249781ac935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rice''s emergence as a serious contender has surprised
        some in the Biden world, given her limited campaign experience. But her close
        allies point to her governing credentials from her time in the executive branch
        and her deep foreign policy background at a time of global turmoil. They also
        say Biden''s years-long working relationship with Rice is not to be underestimated,
        particularly given how he has emphasized wanting a partner who is "simpatico
        with me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70ca69-2400-4839-a200-5fd7c57baa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there ever was a time to pick someone without campaign experience,
        this would be the year," a Cabinet member from the Obama administration, who
        knows Rice well, told CNN. "Susan would be the best governing partner."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319113fa-02ba-4466-857c-6f7759486039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the months of intensive vetting now drawing to a close, the
        final decision is left to Biden and his wife, Jill, who has emerged as one
        of his closest advisers in the process. She has held virtual campaign events
        with nearly all of the potential candidates, but has not participated in any
        of the interviews conducted by the search committee, according to people with
        knowledge of the process. The Biden campaign has also started building out
        the team that will staff the future vice presidential pick, a source close
        to the campaign said, but would not detail who will be involved.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b345b-b1dd-4b90-a642-c84f81720467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden told reporters earlier this week that he would choose
        a running mate in the first week of August, two aides told CNN that the timing
        of an announcement was more likely to be pushed back until the week of August
        10. But Biden''s advisers gave him a deadline of next week to make up his
        mind, a person familiar with the process said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddb914-b5dc-4986-ba85-71e8a4f5bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden enters the final stretch of deliberations as the country confronts
        a dire public health crisis and a economic recession. President Donald Trump''s
        approval rating has taken a serious hit over his handling of the coronavirus
        pandemic -- a reality that close allies say should offer Biden the room to
        choose a running mate without weighing as much as he might in any other election
        cycle the political and electoral advantages that a specific running mate
        could offer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c8504-9f17-4bb8-93ee-bc5a9d2a1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t need to swing for the fences; they don''t need it to
        be a distraction. They don''t need to go with someone that isn''t tested or
        someone who''s flashy or random," one Biden supporter in close touch with
        his inner circle said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165febef-9f65-4cdc-a1af-bbaa538e84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he''s decided, he hasn''t told anyone," a longtime friend of
        Biden told CNN. "But knowing him, he will not make a final decision until
        the very last moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c11e3-41a9-40e9-9425-2a0cba05cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.848+08:00
