      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f96cb-59f3-47ea-ad17-e10129aa0ea5'
      'mgnl:activationStatus': true
