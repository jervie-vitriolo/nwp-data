      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> There were 292,527 new COVID-19 cases reported
        to the World Health Organization in the last 24 hours, according to a situation
        report published Friday. The total number of cases that have been reported
        to WHO from around the globe is now 17,106,007.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a3ad3-615e-4098-be97-d0db7e8d0c38'
