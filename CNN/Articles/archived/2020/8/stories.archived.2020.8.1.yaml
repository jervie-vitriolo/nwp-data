      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old is the third Bullpup to leave NU after reigning
        UAAP juniors Finals MVP Carl Tamayo and Gerry Abadiano committed to the University
        of the Philippines.</p>'
