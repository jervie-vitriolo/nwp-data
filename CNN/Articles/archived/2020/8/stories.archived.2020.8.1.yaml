    'lead': 'Rainy weather will prevail in parts of the country as Tropical Depression
      Dindo and another tropical cyclone outside the PAGASA''s monitoring area continue
      to enhance the southwest monsoon, a forecaster said Saturday.'
    'mgnl:activationStatus': true
