      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-8 cager is an incoming Grade 12 student and will be eligible
        to suit up for the Green Archers in Season 84.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb9f14-4363-43e8-b3ae-69dd89b43dfe'
