      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s report also noted there were 6,812 additional COVID-19
        deaths reported to WHO in the past 24 hours, bringing the total number of
        deaths worldwide to 668,910.</p>'
