    'template': '1'
    'title': 'Healthcare advocates seek cancer services amid COVID-19 pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b0fef-2a51-42dd-8306-0471f3521a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T08:04:24.241+08:00
