      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiambao, a Mythical Five member in Season 82, was an integral part
        in the Bullpups’ back-to-back title runs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec610e49-b2f3-40ae-9a29-18380885f6e7'
