      'mgnl:lastActivated': 2023-01-26T08:12:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he could use emergency economic powers or an executive
        order. It was not immediately clear what such an order would look like and
        what legal challenges it might face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc87066-5fa8-4665-8f55-1d563b17ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I have that authority," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458dac4a-bb22-4c61-9591-3bdfd518f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, people working on the issue within the Trump
        administration expected the President to sign an order to force ByteDance,
        the Chinese company that owns the social media platform, to sell the US operations
        of TikTok, according to a person familiar with the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cdee2-1438-446b-90fa-465ee269c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was aimed at resolving policymakers'' concerns that the
        foreign-owned TikTok may be a national security risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af2d0b-c43b-48ba-a67d-63e1b8c285ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government is conducting a national security review of TikTok
        and is preparing to make a policy recommendation to Trump, Treasury Secretary
        Steven Mnuchin told reporters this week at the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1746056-f359-4c52-bf34-f7b9e25fc607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance has been considering changes to its corporate structure
        and had reportedly already been looking into the possibility of selling a
        majority stake in TikTok.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894eb57-f056-4107-8800-c602f1ccbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is in talks to acquire TikTok, according to the New York
        Times, citing a person with knowledge of the discussions. Microsoft declined
        to comment to CNN Business. Trump firmly rejected the idea of a potential
        spin off deal satisfying national security concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa2df4-d799-4da1-9ee1-a74ea69843c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has exploded in popularity in the US and other western countries,
        becoming the first Chinese social media platform to gain significant traction
        with users outside of its home country. It was downloaded 315 million times
        in the first three months of this year, more quarterly downloads than any
        other app in history, according to analytics company Sensor Tower.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d9ba8-8984-46cd-8bb4-24f7e01310a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of TikTok worry that the data it collects on its US users
        could end up in the hands of the Chinese government, though TikTok has said
        it stores its data outside of China and that it would resist any attempts
        by Beijing to seize the information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22956e9b-2254-4a7a-b966-3b771900aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok US user data is stored in the US, with strict controls on
        employee access. TikTok''s biggest investors come from the US. We are committed
        to protecting our users'' privacy and safety as we continue working to bring
        joy to families and meaningful careers to those who create on our platform,"
        TikTok spokesperson Hilary McQuaide told CNN Business Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3feacee-ab81-4be1-95f7-deb27cf164f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts have said TikTok''s potential risk to national
        security is largely theoretical and that there is no evidence to suggest that
        TikTok''s user data has been compromised by Chinese intelligence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ea517-045b-405b-a293-356e76443f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and its headlining have been updated with President
        Trump''s comments Friday night.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d417c-4da9-4fe6-8adf-ba5aaaa2221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:10:22.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/31/tech/tiktok-trump-bytedance-sale/index.html">"Trump
        says he will ban TikTok"</a></em></p>'
  'Frontliners-call-for-time-out':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-01T15:35:09.927+08:00
    'imagesource': 'jcr:696e78ad-bb95-45ad-9298-31329278e31b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03375d15-5047-4723-8080-46b228d76943'
    'lead': 'President Rodrigo Duterte orders the Inter-Agency Task Force for Emerging
      Infectious Diseases, the policy-making body in the government’s COVID-19 response,
      ''to act on these concerns immediately.''  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T15:40:15.925+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:12:27.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:14.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Pagod na pagod na kami’: Frontliners appeal for two-week ECQ in Mega
      Manila amid surge in coronavirus cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a8a3f-4085-4914-82ef-bf5a01d41248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Frontline
        healthcare workers feeling the strain of attending to still-increasing COVID-19
        patients are urging the government to reimpose strict movement restrictions
        in Metro Manila and its nearby regions for two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf885676-c37a-400d-83c5-eeb2ae300323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several medical societies have asked President Rodrigo Duterte to
        place Mega Manila back to enhanced community quarantine from August 1 to August
        15, noting that the country’s healthcare system is already overwhelmed, and
        the medical professionals are already “burned out.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcef31-ea23-4eb0-9fed-c855634ed3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We propose that the two-week ECQ be used as a time out to refine
        our pandemic control strategies,” Philippine College of Physicians President
        Mario Panaligan said in an August 1 letter supported by other health organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5869ed3-8c56-4c54-81f4-10c4f1f869f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Manila is composed of Metro Manila, Calabarzon, Central Luzon,
        and Mimaropa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7ced7-03de-47a4-99fc-14b255b378b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/31/Metro-Manila-Cebu-City-general-community-quarantine-August.html"
        target="_blank">READ: Metro Manila, Cebu City placed under GCQ</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581c087-429e-44ef-9fd4-8ca13a01b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagod na pagod na po kami. Hindi lang physically but mentally as
        well. Marami po sa amin ang nagkakasakit ng COVID-19,” Philippine College
        of Physicians Vice President Encarnita Limpin said separately in a briefing
        on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48181ab9-ca7d-4ba2-9e23-fd77a2478e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are exhausted, both physically and mentally. Most
        of us are already getting infected with COVID-19.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4a324-3b55-45a3-9918-93395ecd4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Aileen Espina of the Philippine Society of Public Health Physicians
        shared Limpin’s sentiment, saying the “medical professionals are suffering
        from the mental burden of the pandemic.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e373289-97f3-4e9f-93fc-42da931b7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:49:06.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Your voices have been heard’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc4a22-0512-4deb-b7fc-05060b20eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:49:06.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the health workers’ briefing, Duterte ordered the Inter-Agency
        Task Force for Emerging Infectious Diseases, the policy-making body in the
        government’s COVID-19 response, “to act on these concerns immediately.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355bbedc-67ff-44f9-ba1c-8913b46e4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:49:06.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your voices have been heard. We cannot afford to let down our modern
        heroes. This is our commitment,” Presidential Spokesperson Harry Roque said
        in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304f9a8-cce8-45a4-a1f3-40783e553ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:49:06.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who is also spokesperson of the coronavirus task force, said
        that they will discuss the concerns of the medical societies in their upcoming
        meeting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0d9b4-876d-4697-b95b-725f9772daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:49:06.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the DOH said in a statement it was “in dialogue with
        our medical frontliners to discuss the best steps forward, and in so doing
        we will ensure to strike a balance among all the important factors that we
        have to take into account.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c4f33-4246-49ba-958c-130a6b817880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:49:06.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Losing battle''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f6c10-3ef8-47f2-8f53-f7fcf0daaee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups recommended that the two-week time out be used to address
        “healthcare workforce deficiency, failure of case finding and isolation, failure
        of contact tracing and quarantine, transportation safety, workplace safety
        public compliance.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4de53f-1f8d-475c-b04f-387693932718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said: “We are waging a losing battle against COVID-19, and
        we need to come up with a consolidated plan.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489acb91-92c7-470c-8744-18c909756e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers are&nbsp;also asking the government to reconsider
        its decision of allowing the <a href="https://www.cnnphilippines.com/news/2020/7/29/Gym-internet-cafe-review-center-grooming-GCQ.html"
        target="_blank">gradual reopening</a> of internet cafes, gyms, establishments
        offering personal grooming and aesthetic services, review and tutorial centers,
        businesses offering pet grooming services as well as drive-in cinemas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507b5c1-7127-4193-9e7b-cdb67aa67bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These proposed solutions can have far-reaching effects once implemented,”
        they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef361e-d0ce-4c62-8ebb-977a71e2c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:40:15.926+08:00
