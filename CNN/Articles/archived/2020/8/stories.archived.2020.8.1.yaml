      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> —&nbsp;Rainy
        weather will prevail in parts of the country as Tropical Depression Dindo
        and another tropical cyclone outside the PAGASA''s monitoring area continue
        to enhance the southwest monsoon, a forecaster said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9349e86-4143-451f-bc2b-2b5d5296a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:31:44.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains ranging from light to moderate and at times heavy
        would occasionally fall over Luzon, Western Visayas, Central Visayas, Zamboanga
        Peninsula, Northern Mindanao, and Bangsamoro, PAGASA weather specialist Samuel
        Duran said in an 11 a.m. briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949b473-541c-4759-9813-645be46062c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:15:39.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Dindo "slightly intensified," adding that it is likely
        to turn into a storm before exiting the Philippine area of responsibility
        on Monday, either in the morning or afternoon. It is moving toward the West
        Philippine Sea, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268057d-7d5e-4854-b62c-0b5804dbb5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:15:39.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, PAGASA said that the depression is at 610
        kilometers East of Basco, Batanes with maximum sustained winds of 55 km/h
        near the center and gustiness of up to 70 km/h.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33003c-bfae-46f2-a15a-04fe73edbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:31:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also raised a gale warning over the northern and western
        seaboards of Luzon and warned against risky sea travel.</p>'
  'Ghislaine-Maxwell-Jeffrey-Epstein-sex-trafficking-ring':
    'author': 'Sarah Jorgensen, Lauren del Valle, Brian Vitagliano and Sonia Moghe,
      CNN'
    'caption': 'Credit: Emily Michot/Miami Herald/Tribune News Service via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-01T07:16:24.125+08:00
    'imagesource': 'jcr:989bd0d9-23ea-4ed2-a133-73d381eef3a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed19e56-f648-4f2a-94fd-0a6971a1b334'
    'lead': 'Virginia Giuffre, an alleged victim of Jeffrey Epstein, describes the
      psychological toll of Epstein''s abuse in portions of a newly released deposition
      from May 3, 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T07:21:01.582+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:12:34.789+08:00
