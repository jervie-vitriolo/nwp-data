      'text': '<p>&nbsp;

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485acbb-3d72-4572-8532-745738bef54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:17:38.671+08:00
