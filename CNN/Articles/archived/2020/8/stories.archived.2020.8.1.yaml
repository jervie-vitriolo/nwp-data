  'duterte-death-penalty-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-01T14:52:19.557+08:00
    'imagesource': 'jcr:4a70d8c2-ceab-4120-a7d7-142c39670b70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '573321fd-406a-4a38-8ed3-23578c1ade47'
    'lead': 'As President Rodrigo Duterte revived his call for the reimposition of
      capital punishment for illegal drug-related heinous crimes, a presidential body
      is also pushing for corrupt officials to be put on death row. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T14:56:12.062+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:12:29.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:14.546+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['death-penalty', 'Presidential-Anti-Corruption-Commission']
    'template': '1'
    'title': 'Palace body wants death penalty for corrupt gov’t officials '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1a61a-c64a-432d-aa02-d41c99313eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — As President
        Rodrigo Duterte revived his call for the reimposition of capital punishment
        for illegal drug-related heinous crimes, a presidential body is also pushing
        for corrupt officials to be put on death row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39cfce-05de-4683-93c4-6279808a43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Corruption should be categorized as a heinous crime and should
        be penalized by death,” Presidential Anti-Corruption Commission chief Greco
        Belgica said in a media briefing on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6d777-3d79-4f2f-a915-4a434071f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang [proposal nga namin] noon, by hanging pero okay naman din
        ang lethal injection</em>,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245a1d2-d696-48b2-8674-ee61ca8ad0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our initial proposal was death by hanging, but lethal
        injection is okay also.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e22e26-9140-4f5e-87ae-32ae4dadafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said corruption is “as bad as murder, as bad as drugs,”
        since it puts millions of Filipinos under poverty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119c5c3-da77-4a70-a329-c9aeecb77a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-death-penalty-revival-fifth-SONA.html">for
        pushing the death penalty in his fifth State of the Nation Address</a> at
        a time when tens of thousands of Filipinos are sick with the coronavirus disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1e91f-f69a-4fd3-bdc7-aa70ac906964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/30/Nancy-Binay-death-penalty-COVID-pandemic-timing.html?fbclid=IwAR0VxWMvz3UnktXIUMYY2hbs4-HJ9NEJTbbhiHRQ5XjYNiYdyCrScXKevD0">READ:&nbsp;Binay
        questions timing of death penalty push, says PH should focus on survival amid
        pandemic</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0cfe70-bbcb-4bb4-8ae4-9b9f6507db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished capital punishment but allowed Congress
        to bring it back for heinous crimes. It was revived under the administration
        of President Fidel Ramos, but was scrapped again under the leadership of President
        Gloria Macapagal-Arroyo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15b973-14be-49b6-9365-ce11c678181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:56:12.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the House of Representatives<a href="https://www.cnnphilippines.com/news/2020/7/28/House-death-penalty-bill-lethal-injection.html">
        promised a meticulous deliberation</a> on the proposed death penalty bills,
        committing to deliver the legislation while Duterte remains in office. Meanwhile,
        Senate President Vicente "Tito" Sotto III said there’s better chance for the
        controversial measure to be passed if it''s limited to prosecuting high-level
        drug traffickers.</p>'
  'trump-tiktok-ban':
