      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        low pressure area located east of Tuguegarao City, Cagayan has now intensified
        into a tropical depression, state weather forecasting agency PAGASA reported
        on Friday.</p>'
