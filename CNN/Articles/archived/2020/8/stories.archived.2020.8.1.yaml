      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> House
        Deputy Speaker and Basilan Representative Mujiv Hataman has confirmed that
        he and his wife Isabela City Mayor Sitti Djalia Turabin-Hataman have tested
        positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d882456-0311-40d2-af99-3c8856344364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:46:47.495+08:00
