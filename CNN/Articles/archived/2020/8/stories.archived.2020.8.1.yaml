      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also added that the officials already spoke with organizations
        such as the Philippine Medical Association, the Philippine Nurses Association
        and the Philippine Association of Medical Technologists before their meeting.</p>'
