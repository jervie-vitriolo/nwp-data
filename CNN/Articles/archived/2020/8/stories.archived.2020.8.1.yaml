      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel to the online workshop, Globe will launch shorter and shareable
        versions of the DTP cyber wellness training modules which are meant to reach
        a wider audience online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
