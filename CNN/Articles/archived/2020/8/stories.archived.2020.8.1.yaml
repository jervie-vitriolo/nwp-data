  'PAL-passengers-testing-facility-NAIA-2':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-01T10:38:13.730+08:00
    'imagesource': 'jcr:a3242f45-507a-426f-a4f2-108dd44ff64e'
