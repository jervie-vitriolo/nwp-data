    'lead': 'Establishing a cancer information center in the country will enable cancer
      patients to access telemedicine services to lessen their risk of exposure of
      COVID-19 in hospitals, healthcare advocates say'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T08:04:24.240+08:00
