      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Globe turned over the DTP modules to DepEd for integration
        into the K-12 curriculum and a localized version was implemented per region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e58e5-d620-47a7-ba4f-9fd9d1f1a828'
