      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Kevin Quiambao confirmed to CNN Philippines on Saturday
        that he will be joining the De La Salle University Green Archers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff09517-a9cb-42f1-a266-0494fee531bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T18:52:03.369+08:00
