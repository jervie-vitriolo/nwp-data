    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3266e85a-6770-4ff1-a55c-7301aacefb9f'
    'lead': 'The Philippine Airlines on Saturday launched a COVID-19 testing site
      for returning Filipinos and foreign nationals with permanent and immigrant visas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T11:43:20.693+08:00
