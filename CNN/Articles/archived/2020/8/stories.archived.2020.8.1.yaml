    'mgnl:tags': ['James-Murdoch']
    'template': '1'
    'title': 'James Murdoch resigns from News Corp, citing ''disagreements over certain
      editorial content'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b7abd-577b-4def-9f24-7db7e327833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;James Murdoch, the youngest son of
        billionaire media mogul Rupert Murdoch, made a dramatic break from the family
        business on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562a097-3be2-46fa-85d4-a1e88f1d98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He resigned from the board of directors of News Corp, the family''s
        publishing empire, and said he was exiting the company over "disagreements
        over certain editorial content published" by its news outlets and "certain
        other strategic decisions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f15442-80f4-4bf2-87d2-b9aed717163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Murdoch, whose older brother Lachlan Murdoch serves as the
        CEO of Fox Corporation, had already left that side of the family business,
        partly due to his disgust of Fox News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfe57c-dcd3-42b6-b1bf-e21e11126796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he had remained on the board of News Corp — something that had
        intrigued friends of the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb6af8-e35a-4798-b3d0-ccca91f5f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Murdoch repeatedly clashed with his father and brother''s
        conservative political views, occasionally even in public. He donated to Democratic
        presidential candidate Pete Buttigieg and fumed about climate change denialism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c03260-282a-4770-9e76-15d915ab2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By staying on the board of News Corp, he was "testing the proposition
        of making change from the inside," an insider said in an interview earlier
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e12c29-39b1-44c1-bb5b-f4c23ddb73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s move indicates that he has given up on that proposition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc52e5-47b5-4d9a-a068-a8f71cd4835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The News Corp umbrella includes papers such as The Wall Street Journal
        and New York Post. It also includes the book publisher HarperCollins and a
        raft of newspapers in the United Kingdom and Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd85ce-3d99-4624-b173-cfe300535dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for James Murdoch had no further comment and said
        that the letter spoke for itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f9885-eadc-458a-a550-279a635592da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, his father Rupert Murdoch and brother Lachlan
        said, "We''re grateful to James for his many years of service to the company.
        We wish him the very best in his future endeavors."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b14176-a795-4db6-8f59-f8a4d53c68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those further endeavors could include additional investments in
        news startups and other media enterprises. He launched an investment company,
        Lupa Systems, in early 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd696d18-9937-427b-a9b3-b77b255c5715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Friday resignation from News Corp represents his growing distance
        from the family business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb33f81-aa07-40d7-82d5-0e35462dd10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is still connected to the family through the Murdoch Family
        Trust, which holds key voting shares in both companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bcf923-35f8-451e-86ae-4082d2e0488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupert Murdoch has four votes in the trust, and his four adult children
        have the other four votes. What happens to the companies in the event of Rupert''s
        death is a constant source of media industry speculation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ff2f1-f2d8-42f6-81ed-216ee6ed2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night a source indicated that the resignation letter was
        not the result of any abrupt action within New York.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f50b8-14d7-442f-b82e-de3187143ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, the source said, tensions had been building for
        months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efa172-308b-4e35-8116-b9e2919279ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, for example, James and his wife Kathryn joined the criticism
        of Murdoch properties'' coverage of wildfires in Australia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0badd-855a-430c-afe8-dedd4b3a09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson said at the time that James and Kathryn had "well
        established" views on climate change and were "particularly disappointed with
        the ongoing denial among the news outlets in Australia given obvious evidence
        to the contrary."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6432bb5-ce6b-4702-b90e-ff4bea1a2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:44:09.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/31/media/james-murdoch-resigns-news-corp/index.html"
        target="_blank">James Murdoch resigns from News Corp, citing ''disagreements
        over certain editorial content''</a></em></p>'
