      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77cb5f7-2bfb-4599-a3c9-14b94c0e2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T02:11:58.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in newly reported cases sets another record for cases reported
        to WHO within a 24-hour period. The previous record was set last Friday, July
        24, when 284,196 new cases of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7085e3-ab01-40b4-9fb7-d019ceda7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T02:11:58.703+08:00
