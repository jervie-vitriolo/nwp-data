      'mgnl:type': 'text'
      'text': '<p>Limpin noted the steady increase in cases, and she said this means
        that the preventive measures are not working.</p>'
  'who-tedros-us-china':
    'author': ' Emma Reynolds, CNN'
    'caption': 'Tedros Adhanom Ghebreyesus was watching late-night television when
      he saw a hospital boss criticizing him and Ethiopia''s Health Ministry, which
      he was leading at the time, for doing a terrible job.  (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-01T15:34:56.470+08:00
    'imagesource': 'jcr:c19ebdf2-e9fa-493c-958a-5df3a8cf7a97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbcda9aa-f388-4517-aa2d-971c230d97d7'
    'lead': 'Tedros Adhanom Ghebreyesus was watching late-night television when he
      saw a hospital boss criticizing him and Ethiopia''s Health Ministry, which he
      was leading at the time, for doing a terrible job. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T15:42:18.178+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:12:27.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:15.188+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'World-Health-Organization', 'Tedros', 'China', 'US', 'United-States']
    'template': '1'
    'title': 'WHO leader is stuck between feuding China and US. It''s a situation
      ''rock star'' Tedros has spent his life preparing for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba540bc-4124-451f-a48d-8512f3e484bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tedros Adhanom Ghebreyesus was watching
        late-night television when he saw a hospital boss criticizing him and Ethiopia''s
        Health Ministry, which he was leading at the time, for doing a terrible job.
        Instead of responding with a furious diatribe, as some political leaders might
        when watching their detractors on TV, he contacted the man, Dr. Kesete Admasu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31b52a-0777-4e02-96fc-53c3e12cc782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tedros called him in and said, well, if you have ideas and you''re
        critical get in here and help us fix it, and made him Deputy Minister, which
        gives you a sense of his leadership style in bringing in the smartest and
        the best and empowering them," United States diplomat Mark Dybul, a professor
        at the Georgetown University Medical Center and co-director of the Center
        for Global Health Practice and Impact, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bceabd5-de18-49a7-a7f9-da1e925399fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He took one of the worst ministries of health in the world, transformed
        it into one of the best, had to make very difficult political and health decisions
        and moves to make that happen," Dybul said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef9e99-6f29-4470-bf3c-7a8a3d7ebacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Tedros — who is usually known by his first name, as is typical
        in Ethiopia —&nbsp;is again facing harsh criticism as he tries to balance
        powerful interests and reform a troubled institution facing a monumental challenge.
        Some believe that if anyone can change the World Health Organization and help
        the world deal with the coronavirus pandemic, it''s him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b6e2e-76af-47be-8407-5a9435dff68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s doing an incredible job," Peggy Clark, Executive
        Director of the Aspen Global Innovators Group who has worked closely with
        Tedros, told CNN. "I think that he is managing the situation as well as he
        can, even with the kind of ridiculous position that the US is taking at this
        time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52e934-d30d-4799-8eca-b5c55ed2c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has regularly attacked WHO during the
        pandemic, blaming it for multiple failures and alluding to China''s alleged
        influence at the organization as he moved to withdraw tens of millions in
        funding and, eventually, US membership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd049b-72f9-4e6a-b7de-91a0f04e44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros has mostly reacted to these onslaughts with equanimity, but
        earlier this month condemned a "lack of leadership" in fighting the pandemic
        and made an emotional plea for global unity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1f68f-d23c-41e1-b330-7dfdc3cd6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when US Secretary of State Mike Pompeo claimed the Director-General
        had been "bought" by China, Tedros pushed back harder, calling the comments
        "untrue and unacceptable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe97bced-01b2-4475-8e8c-9cf0925aca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said that what "should matter to the entire international
        community is saving lives," adding that WHO would not be distracted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37315a5-8d2f-40a7-9863-dc569b93f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rock star in the health world''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74e772-ea74-492c-8255-c781a78f9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this single-minded determination that has characterized Tedros''s
        rise to global fame, with the WHO Director-General known for his passion and
        drive, say observers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f454d-d9df-4940-8aaa-4086d4ad9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before he was voted in for a five-year term in May 2017,
        Tedros said that when he was seven, his younger brother died "from one of
        the many child killers in Africa," Science Magazine reported. Tedros said
        that could easily have been him, and it was "pure luck" that he was now on
        stage running for a global leadership position. He said he was committed to
        reducing inequality and ensuring universal health coverage because he had
        grown up "knowing survival to adulthood cannot be taken for granted, and refusing
        to accept that people should die because they are poor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca4d88-071a-487d-985a-02faa115563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His path soon became clear. As a child living in Eritrea, then a
        region of Ethiopia, the WHO filtered into his consciousness, Tedros said in
        a speech last year. "I remember walking through the streets of Asmara with
        my mother as a small boy, and seeing posters about a disease called smallpox.
        I remember hearing about an organization called the World Health Organization
        that was ridding the world of this terrifying disease, one vaccination at
        a time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1055f51-40bb-4a52-bbd9-a84a83c4508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After gaining a biology degree from the University of Asmara in
        1986, he began working for Ethiopia''s Ministry of Health and studied in Denmark,
        which opened his eyes to the value of universal healthcare. In 1992, he received
        a WHO scholarship for a Masters degree at the London School of Hygiene and
        Tropical Medicine, before completing a PhD in community health at the University
        of Nottingham in 2000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed663abe-c93c-469f-a78b-4912f110f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His thesis on malaria in the Tigray Region, where he grew up, was
        "outstanding" and "innovative," his former supervisor wrote in a letter to
        The Lancet medical journal supporting his bid for the WHO job. "A lasting
        memory of that collaboration was Tedros'' innate ability to mobilize and inspire
        communities towards better health," wrote Peter Byass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a938705-ae89-4f55-9bf6-55e0dce9cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros became head of the Tigray Regional Health Bureau and spent
        a year as a minister of state before serving as health minister from 2005
        to 2012. "There were really only a handful of ministers of health, globally,
        who were really doing exceptional work in the developing world, and one was
        Minister Tedros," said Clark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937138c-477d-43d4-a8ac-fccca3897b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found fame for "showing the way to a new era in world health,"
        in the words of former USAID Administrator Ariel Pablos-Mendez, particularly
        through his bold vision to hire 38,000 young, female community health workers
        in every village in the country to deliver basic family planning, child health
        and malaria care.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bdb58-2b25-4e52-a61e-a27c8d7bfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work helped to reduce child mortality by two-thirds, HIV infections
        by 90%, malaria mortality by 75% and tuberculosis mortality by 64%, according
        to his WHO application.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117aee2-0252-47b1-9ab8-62505f07c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tedros became kind of a superstar. He was a rock star in the health
        world, and everybody loved him, not only because he was really so charismatic
        and brilliant but also because as a man, he really was setting up for family
        and children and women; it was very unusual," said Clark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885ea3a-a2c7-46e0-8af3-6f278f2f5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark believes Tedros''s health worker program made a profound difference
        to a poor country, and he announced similar priorities around universal healthcare,
        women and children and health emergencies on taking office at WHO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174152bf-4338-4a90-b427-72b83b8160f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many leaders in developing countries were dependent on wooing donors,
        said Clark,"but Tedros was so revered and beloved, he could literally walk
        into a room with donors and walk out with a multimillion-dollar check."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2ced5-227a-4be8-81b7-f4d26f3d0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teshome Gebre, then the Carter Center''s Ethiopia representative
        for health programs, visited Tedros with his US bosses in 2006 to solicit
        help with tackling neglected tropical diseases. In a remarkable turnaround,
        Tedros instead persuaded them to donate $35 million to his malaria program,
        arguing that this was more urgent, life-saving work aimed at impoverished,
        marginalized people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ede60-5ef8-426e-8077-d5a2425f4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were extremely impressed with the way he really presented
        his arguments, his business case was so compelling," Teshome told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106ea42-aa12-4e46-9783-f413c192717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for me one of the most memorable experiences that I have
        ever had with Dr. Tedros. I think I can say in my lifetime, I have never seen
        this kind of completely unexpected outcome."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60096a-5ba7-487e-8ed7-491533c6bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The diplomat</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fda1b-6379-4b96-9570-bb528aaf1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros''s ascension to leading WHO is groundbreaking on several
        fronts. He is not only its first African Director-General but also the first
        non-physician to lead the global health agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8917a-e852-45e4-85fd-7994103cc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has strong support from the continent, where South Africa in
        particular faces a battle to contain the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02248c95-7231-47d5-9ded-1dd9fb5421a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, Tedros said he had been receiving death threats, abuse
        and racist comments, but brushed them off. "I''m proud of being black," he
        said. "I don''t give a damn."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d92c5-c4db-47c7-9b85-d5bcd2f45cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when the whole black community or Africa was insulted "then
        I don''t tolerate it, then I say, people are crossing the line."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a6862-f740-4be0-9a7d-6ac7458119de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stint as Ethiopia''s Minister of Foreign Affairs between 2012
        and 2016 saw him refine his diplomatic skills, persuading 193 countries to
        commit to financing the Sustainable Development Goals under the Addis Ababa
        Action Agenda.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857ec93-8fbe-4c49-81b3-714d5c541307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He forged a friendship with former US president Bill Clinton through
        the Clinton HIV/AIDS Initiative, he has backing from tech tycoon Bill Gates,
        and he is on close terms with leaders including French President Emmanuel
        Macron and South Africa''s Cyril Ramaphosa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77649bd-7104-4931-aa36-a22c9efd4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars including Lady Gaga, Jimmy Fallon and John Legend have also
        rallied around the WHO.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a594860-2761-4783-9724-4ec173a03980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some doubt Tedros precisely because of his diplomatic aptitude.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7569761-2bd7-49f9-940d-6466089a3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were concerns when he was running for WHO leadership over
        his connection to an authoritarian government, one that Teshome concedes was
        "not very democratic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fd146-cc93-4952-bb78-77003ff221be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgetown University professor Lawrence Gostin, a supporter of
        Tedros''s WHO leadership rival David Nabarro, told CNN he was worried at the
        time because of Ethiopia''s "abysmal human rights record."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f7954-841c-4ef0-bcd2-5bd6d0f59e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin — director of the O''Neill Institute for National and Global
        Health Law, now a WHO Collaborating Center —&nbsp;had reservations over alleged
        cover-ups of cholera outbreaks in Ethiopia, which Tedros denies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becba04f-01af-4534-8657-2e18d072e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teshome agrees Tedros was "not transparent enough," but observed
        that "if he does otherwise, he will be fired from his position."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6282b-afc5-4bcb-95ac-b956a503dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin now speaks with Tedros regularly and calls him an "extraordinarily
        good" leader, and "one of the strongest director-generals in recent memory."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbdeea-66af-42ad-8c5b-272cc7efac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros inherited what The Lancet called a "bruised and apologetic"
        WHO after its poor response to the 2013-2016 Ebola epidemic in West Africa.
        The organization was bureaucratic, politicized, and underfunded and reform
        was desperately needed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1645846-24b7-4c20-9070-8dc6a6b8553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros''s success in containing the Ebola epidemic in the Democratic
        Republic of the Congo (DRC) was widely praised. "Unlike most director-generals,
        he leads from the front," said Gostin. "He was on the ground, and probably,
        in harm''s way."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e97d20-956a-49c0-8f1b-cba15f346d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO spokeswoman Margaret Harris was in the DRC at the time, and
        recalls Tedros genuinely participating on those visits, talking to local people
        and taking selfies with anyone who asked. When a public health emergency was
        declared, Tedros called in from the DRC, said Gostin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e001ca-418a-4d69-8bad-feed053cb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give him a lot of credit for putting everything on the line.
        He''s a very passionate man, he cares a lot and I think it shows. You can
        absolutely feel the sting of his wrath, and I have, but you can also hear
        the compassion."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda91b82-eaf1-40e4-a55a-8b216ba33065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin recalls accidentally sending Tedros a text meant for his
        wife, saying he missed her. "''I love you too Larry, it''s always good to
        hear from you," Tedros joked in reply.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322440df-c5db-4f87-b185-c5eb217546a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US-China issue</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc46df0-f524-4e14-a8ed-d9324c2553f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many describe Tedros as humble. Teshome says Tedros is "not an authoritarian
        kind of guy," calling him "humorous, down to earth, very respectful to people."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477276b-e3f9-40cd-a2f1-c84f5bea0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration is not alone in its concerns about
        how Tedros deals with autocratic leaders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39286d83-c9dc-4e47-b8a8-5a381db28f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, Tedros picked Zimbabwe''s then-president Robert
        Mugabe as a WHO goodwill ambassador —&nbsp;quickly reversing the decision
        following an outcry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b00c0-f642-491a-821f-b26e99e060f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned whether WHO is independent enough, pointing
        to Tedros''s effusive praise of China''s pandemic response and recirculation
        of China''s statements that there was "no clear evidence" of human-to-human
        transmission of the coronavirus on January 14.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa77b9-af7c-4e08-9393-f6de0c7cdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin doesn''t believe WHO knew China was being misleading, but
        says it could have responded better.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb48b6-8f16-458f-9ecd-a5545f995137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have said, this is what the Chinese government is informing
        us about this outbreak and we have no way of independently verifying it,"
        said Gostin.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be5afb-cd34-4000-bfd4-d86b91e6ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros, he added, believes that "it''s better to use quiet diplomacy
        behind the scenes rather than criticize the government publicly."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaa076-9afd-465e-b0d6-b4ad008642ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros has not been as full of praise for the effective pandemic
        response of Taiwan, a territory that China has successfully blocked from WHO
        membership, said Gostin. "Politics are at play. There''s no doubt about it,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef1682-2df8-4c43-9fa1-bf4bea063679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledges that Tedros did avoid antagonizing the Chinese
        government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f889e-1148-4d6b-ad89-f0541db93e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He probably does read strongmen leaders like [Chinese President]
        Xi Jinping well, because if he publicly criticized China, it might have pushed
        China to be less cooperative and less transparent, and defensive. And he was
        trying to coax them from inside. And more than coax, he was actually quite
        firm with the Chinese government early on behind closed doors —&nbsp;but it
        was at a cost to the reputation of the WHO."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb572ad-45b1-4cd7-bdbf-f55b9f9e7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s image also suffered when it did not advise against
        travel to China. Tedros said at the time: "Such restrictions can have the
        effect of increasing fear and stigma, with little public health benefit."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e694e8-7f50-4de6-b3e7-c453cd1212b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHO the world deserves</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41281a48-c170-431b-9156-ee9bbe9959dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that WHO''s power is limited. Unlike other epidemics,
        coronavirus has ravaged wealthy and poor countries alike, and leaders started
        taking independent action early in closing borders or enforcing measures without
        recourse to WHO.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdef23-b823-454a-bd5d-3944a7a1a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has the WHO it deserves. And the reason I say that is
        because it funds the WHO pitifully, about the size of one large US hospital;
        WHO has no control over two thirds of its budget, and no organization can
        succeed that way ... when anything goes wrong, they don''t get political backing,
        they get blamed," said Gostin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abacb60-5cec-4ea0-8ec1-1b3f68a1b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s public messaging has at times felt confused. Concerned about
        low-income countries and a lack of personal protective equipment, it didn''t
        recommend universal mask use early on. WHO delayed in declaring coronavirus
        a public health emergency even though there is no international standard for
        what a pandemic is. "It hurt them politically," Gostin said. "But it did not
        change the trajectory of the pandemic one iota."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29451c0-6da8-4c8a-ac04-660350b80cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the devastation of the virus and serious charges
        laid against WHO, Tedros has become a household name and a leading figure
        on the world stage.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0999cb5-4f8e-4e53-98d6-fe5da558d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old father of five is now a familiar face at regular
        news conferences, doling out warnings and vital guidance for the world. His
        at times emotional statements that there will be "no return to the old normal"
        and that this is the "worst global health emergency ever" are likely to appear
        in history books.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8d016-602a-4ea3-8418-ce3c07922737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybul says Tedros has rapidly reoriented WHO from its headquarters
        in Geneva, Switzerland, by placing staff in countries where health problems
        are, much as he did in Ethiopia, making the WHO able to respond rapidly to
        Ebola and the coronavirus. "He learns extremely well, and very quickly. He''s
        incredibly smart, and he adapts," said Dybul.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14041b3-edd0-407f-bb10-29a6c0b60cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said claims WHO should have spoken sooner on asymptomatic cases,
        for example, were unfounded as there was only limited evidence. "They do rapidly
        sift through data; he''s keeping in a very technically sound strong leadership
        role, which is not easy to do during the middle of a global crisis," said
        Dybul.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7024139-2107-4648-80de-99a6e704a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was able to mobilize the availability of test kits, so that
        countries could have them available rapidly. He put together the network for
        vaccines, that is a global network for vaccine trials, which only WHO can
        do ... they''re providing daily important technical support to countries so
        that they can put in place the test trace and quarantine approaches."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a525ea-975b-4942-a02c-1e06b1a16b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the US accepted the test kits from WHO, Dybul believes it could
        be in a very different position.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acbbac-329a-48e2-a10f-f3d27bbe08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute between the US and China is of course complex, but Tedros
        is trying to get on with the job as the future of the world hangs in the balance.
        The future of WHO is also at stake. How the agency fares in helping to distribute
        vaccines, a mission that first piqued Tedros''s interest in childhood, will
        be crucial. It is a challenge that demands much of an organization with little
        real power.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e54f51-2ca8-4c16-9c2a-8d262df59350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US election could decide whether the WHO will lose its biggest
        donor, or becomes stronger and empowered thanks to funding and political support
        from a change of government.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b00f96-15a1-417e-b546-785b37306598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the chaos is a man whose life has been leading
        to this moment: Tedros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4c160-460f-4a00-8e12-ad53d8772ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:42:18.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/01/health/who-is-tedros-adhanom-ghebreyesus-intl/index.html"
        href="https://edition.cnn.com/2020/08/01/health/who-is-tedros-adhanom-ghebreyesus-intl/index.html">WHO
        leader is stuck between feuding China and US. It''s a situation ''rock star''
        Tedros has spent his life preparing for</a>"</em></p>'
  'hong-kong-activists-wanted':
    'author': 'Helen Regan and Angus Watson, CNN'
    'caption': 'Hong Kong police have issued arrest warrants for six overseas-based
      democracy activists who are alleged to have breached the city''s newly imposed
      national security law, according to Chinese state media. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-01T15:42:57.598+08:00
    'imagesource': 'jcr:e1d4101b-75d7-42cf-8693-1fd07058a106'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03fcf587-85c7-4c08-9f6a-efa14e9683c4'
    'lead': 'Hong Kong police have issued arrest warrants for six overseas-based democracy
      activists who are alleged to have breached the city''s newly imposed national
      security law, according to Chinese state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T15:45:51.248+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:12:25.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:15.742+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'activist', 'US', 'United-States']
    'template': '1'
    'title': 'Hong Kong issues arrest warrants for six overseas democracy activists
      including US citizen, state media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314addd-9b1d-414d-bc32-1a48e5287c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong police have issued arrest warrants
        for six overseas-based democracy activists who are alleged to have breached
        the city''s newly imposed national security law, according to Chinese state
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04e852-fcf1-4664-8ddf-39f4823d4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six include United States citizen and resident Samuel Chu and
        Nathan Law, a former Hong Kong lawmaker and prominent pro-democracy campaigner
        who fled the city and is now living in London, according to the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc3e00-c12a-4b58-917b-f69d691e6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuing of the warrant appears to mark the first time that authorities
        have used the new national security law, imposed by Beijing on June 30, to
        target activists based outside of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b5bc4-289e-40ed-8f87-3aa0648e9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes secession, subversion, terrorism and foreign
        interference, and it applies to offenses committed "outside the region" by
        foreigners who are not residents of Hong Kong or China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b355b1-af24-411e-8d8a-d5b04a60450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state broadcaster CCTV reported that the six are wanted
        on suspicion of inciting secession and colluding with foreign countries, but
        did not give any further details. In response to a CNN request for comment,
        a Hong Kong Police spokesperson said the "police do not comment on media reports"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848625a-0b1c-4389-813b-71c6d0977e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US national Chu, who is the managing director of the Hong Kong Democracy
        Council, a Washington DC-based advocacy group promoting freedom and autonomy
        for Hong Kong, appears to be the first non Hong Kong citizen to be targeted
        under the new security law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dac7c4-60d1-486d-8901-84122a5b4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a twitter post Friday, Chu said in ordering his arrest, China
        was effectively targeting a US citizen for lobbying his own government. "I
        might be the 1st non-Chinese citizen to be targeted, but I will not be the
        last. If I am targeted, any American/any citizen of any nation who speaks
        out for HK can-and will be-too, said Chu. "We are all Hong Kongers now," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af0e0b-c4da-4510-bb2c-0f81a8baaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chu''s biography, he has lived in the US as an American
        citizen for 25 years. In a statement posted online, the United States China
        Commission, a congressional-executive body that monitors human rights and
        the rule of law in China, called on the Hong Kong government to repudiate
        the warrant and for the United Nations to begin urgent talks on the national
        security law and the deteriorating human rights conditions in Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f38be4-8fba-4f09-8935-8ba4304eacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has defended the law as necessary to protect
        national security, and promised that it would only affect a tiny number of
        people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b2b41-1913-48ba-afd1-1c3e0d0d9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law is a crucial step to ending chaos and
        violence that has occurred over the past few months," Carrie Lam, the city''s
        chief executive, said in July. "It''s a law that has been introduced to keep
        Hong Kong safe. The legislation is lawful, constitutional and reasonable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6a9d8-4a12-4c63-92b4-28175055a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the arrest warrants comes after Hong Kong disqualified
        12 pro-democracy candidates from standing in now postponed legislative elections,
        including pro-democray leader Joshua Wong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6c98e-2b9f-4a27-ad74-354b18f2731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the Hong Kong government announced the poll, that was
        set to take place in September, would be delayed for one year citing concerns
        over the city''s continuing coronavirus outbreak. However, activists have
        claimed the government is using the pandemic as an excuse to postpone the
        election to avoid a potential loss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6290a-7f89-4a00-868f-7942b8f5fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, several countries have suspended their extradition
        treaties with Hong Kong, including the United Kingdom and Australia. On Friday,
        Germany joined that list following the city''s decision to postpone elections,
        according to German Foreign Minister Heiko Maas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210af769-c4fb-496d-baa2-be889f8272fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the wanted activists?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca2fc2-b741-44d1-bb53-c623897785f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law, the former lawmaker and democracy activist who was a leader
        of the 2014 Umbrella Movement, said on his Facebook page, "I have no idea
        what is my ''crime'' and I don''t think that''s even important. These are
        trumped-up charges. Perhaps, in the end, the answer is that I love Hong Kong
        too much."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e2c6b-fc09-4ec9-9a3b-0baefcb347a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law fled Hong Kong for London shortly the national security law
        came into effect, saying he left for his safety but pledged to continue to
        fight for the territory''s democratic future. He was elected as a lawmaker
        in 2016, but was disqualified from office by Hong Kong courts after Beijing
        enacted a rarely-used power to "reinterpret" the city''s constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d33d67-4065-416e-b067-de52302f4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law said that since leaving Hong Kong he has had to "sever" his
        relationship with his family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d928504-91b0-416a-927f-169eb2d01eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was prepared when I left Hong Kong to be in exile; but this becoming
        a reality still disappoints, incapacitates, and frightens me. Indeed who can
        enjoy freedom from fear in the face of China''s powerful political machine?"
        he said on social media. "What we can choose is how to respond to this fear:
        For me, it''s with action."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae5fea-a82f-4379-aee8-e61eb6bc3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activists targeted include Simon Cheng, a former employee
        of the British consulate in Hong Kong who was granted asylum in the United
        Kingdom after alleging that he was tortured in China and interrogated by secret
        police about the city''s pro-democracy protests, and Hong Kong pro-independence
        activists Ray Wong, Honcques Laus and Wayne Chan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e9cf2-95c8-4742-8b15-d1c1b31b1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, who was granted asylum in Germany in 2018, said on his official
        Twitter account that he "no longer advocate(s)" for Hong Kong''s independence
        from mainland China and has not said anything relating to independence since
        the implementation of the national security law on July 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f476e1-536f-4422-8e3c-b3bd7e7ce403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong accused the Hong Kong government of applying the law retroactively,
        saying "The only reason why I was sought for ''incitement to secession and
        collusion with foreign forces '' must be based on my activities before the
        NSL is in force."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25a980-98c8-4090-9fc6-c9b726ed9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s leader Lam and other Hong Kong officials have repeatedly
        said the law will "have no retrospective effect."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bc060-cf60-41f7-bf43-af9a396a10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laus, who said in a Facebook post that he is in the UK, called the
        arrest warrant "political persecution" and said he will "continue to express
        my political opinion freely." He called on the international community to
        "impose sanctions" on the Hong Kong and Chinese governments, including Chinese
        President Xi Jinping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b145ee-c487-414d-b3ec-b998259ae776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Vanesse Chan contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891ec82-f8c1-4890-9dbe-20cff2eaf951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:45:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/01/china/hong-kong-activists-arrest-warrant-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/01/china/hong-kong-activists-arrest-warrant-intl-hnk/index.html">Hong
        Kong issues arrest warrants for six overseas democracy activists including
        US citizen, state media reports</a>"</em></p>'
  'nba-magic-national-anthem':
    'author': 'Brian Ries and Cesar Marin, CNN'
    'caption': 'Orlando Magic forward Jonathan Isaac became the first NBA player to
      stand for the National Anthem as the league resumed play after a 20-week hiatus
      due to the coronavirus pandemic. (FILE PHOTO)'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2020-08-01T15:46:28.673+08:00
    'imagesource': 'jcr:b32c539d-b102-468f-811c-d519908fc3bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338e928b-9eb9-4013-94de-a105abbdc1b4'
    'lead': 'Orlando Magic forward Jonathan Isaac became the first NBA player to stand
      for the National Anthem as the league resumed play after a 20-week hiatus due
      to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T15:49:24.758+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:12:24.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:15.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'Jonathan-Isaac', 'national-anthem', 'Orlando-Magic']
    'template': '1'
    'title': 'Jonathan Isaac responds after being the lone NBA player to stand for
      National Anthem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb52b71-d418-498e-ad1c-b32a18316114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Orlando Magic forward Jonathan Isaac became
        the first NBA player to stand for the National Anthem as the league resumed
        play after a 20-week hiatus due to the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ef309-8702-4e6a-96f6-80f702cdad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The television broadcast showed Isaac, who is Black, standing as
        players and coaches from both teams, as well as referees, took a knee during
        the playing of the National Anthem. The 22-year-old forward was also the only
        player seen not wearing a "Black Lives Matter" shirt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0af3bc-b029-4cbc-ad3c-dfb95628e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac can be seen wearing his Magic game jersey instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44475b19-cf9a-4291-8b93-37087bce08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained his position on Friday ahead of the game versus the
        Brooklyn Nets, saying that he doesn''t think "putting that shirt on and kneeling
        went hand-in-hand with supporting Black lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435f11d-b303-4744-9503-274f5a5d014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me Black lives are supported through the gospel. All lives
        are supported through the gospel," he said. "We all have things that we do
        wrong and sometimes it gets to a place that we''re pointing fingers at who''s
        wrong is worst. Or who''s wrong is seen, so I feel like the Bible tells us
        that we all fall short of God''s glory. That will help bring us closer together
        and get past skin color. And get past anything that''s on the surface and
        doesn''t really get into the hearts or men and women."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceca003-06dd-45ef-85b7-cbb908e8bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media observers questioned why he chose to abstain from the
        league-wide protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc09dd-82c0-40da-8340-fb139930e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very curious about — and will be patient for — Jonathan Isaac''s
        explanation here," tweeted basketball writer Dane Moore. "Standing for the
        anthem is one thing... But seeming to be intentional about *not* wearing a
        Black Lives Matter shirt.... I dunno, man..."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6d968-d425-4bfc-9a7d-96a43ac066ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drag me I don''t care.." said another Twitter user. "What Jonathan
        Isaac did was his right to do. I lost no respect for him and still respect
        him for who he is. If a player stands or kneels, I could care less."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d7b76-003d-48fa-8033-349a78fcf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of the Magic, the DeVos family, released a statement
        in support of the players pre-game protest on Friday. The statement did not
        allude to Isaac''s decision to stand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654cd06-6465-4e93-bb83-16f485ac7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DeVos Family and the Orlando Magic organization fully supports
        Magic players who have chosen to leverage their professional platform to send
        a peaceful and powerful message condemning bigotry, racial injustice and the
        unwarranted use of violence by police, especially against people of color,"
        the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4113728-17e2-4daf-9980-1ed61a172ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>t added, "We are proud of the positive impact our players have made
        and join with them in the belief that sports can bring people together —&nbsp;bridging
        divides and promoting inclusion, equality, diversity and unity. We know this
        is not about the military, the men and women who serve honorably to keep our
        communities safe for all, or those who have paid the ultimate price to provide
        freedom, including freedom of expression."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf679aa-ee23-418b-b3cf-3594c0f3f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re confident the entire Magic family has immense respect for
        these entities and individuals," the statement said. "This is about coming
        together to end racism once and for all. We are committed to walking alongside
        our players —&nbsp;today and in the many days ahead —&nbsp;in the pursuit
        of lasting and impactful change."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf2fcc-6c06-4648-9414-b336274f6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic are taking on the Brooklyn Nets in the league''s third
        game of the resumed season in Orlando.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9fa4c-fca9-4454-b5b7-793db45914b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Every player kneeled for the NBA''s reopening games</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fe230-8eb1-4548-a022-32db5791fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last night, every NBA player who restarted the league''s 2020 season
        kneeled during the National Anthem while wearing "Black Lives Matter" shirts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01f63c-2926-4a71-b097-5064c1511f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before tipoff on Thursday evening, players with the New
        Orleans Pelicans and the Utah Jazz, joined by coaches and game officials,
        all took a knee. The Los Angeles Lakers and Los Angeles Clippers followed
        suit ahead of their game in Orlando.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcc1b2-0429-43c4-ad81-7dfa75f7b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some game jerseys, players'' names were replaced with messages,
        such as "Equality," "I am a man," "Ally," and "Say her name," sending a clear
        message in support of the social justice movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805cb5b-e905-400d-8669-82f21e8f3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver said Thursday night he would not force
        players to stand during the anthem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e9704-2600-4ac0-92c8-451811688da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect our teams'' unified act of peaceful protest for social
        justice and under these unique circumstances will not enforce our long-standing
        rule requiring standing during the playing of our national anthem," Silver
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32722a48-ef1f-40d1-87e5-1439067fe70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T15:49:24.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Leah Asmelash and Jill Martin contributed to this story.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13084381-5cfe-447e-b870-bfe85ebfb721'
