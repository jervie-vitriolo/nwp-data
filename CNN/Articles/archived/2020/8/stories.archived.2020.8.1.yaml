      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —&nbsp;</strong>The
        country listed the most number of COVID-19 infections in a day again with
        4,963 new cases, pushing the total number to 98,232, the Department of Health
        reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae05cb-5f7f-403a-9d87-788746ca97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:04:42.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 30,928 patients are active cases or currently ill,
        88.9 percent of whom have mild symptoms, 9.2 percent have no symptoms, 1.1
        percent are severe cases while 0.8 percent are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5251ed-ed15-4c0b-bcc2-0fd2827158d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:04:42.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila posted 2,667 more infected residents - the most number
        of new cases in all provinces - while Cebu province follows with 405 more
        infections. Laguna also recorded 324 new cases while Rizal reported 252 more
        infected residents, DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194af10-bd03-4818-ac1b-d3bce324d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:04:42.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of people who have recovered rose to 65,265
        with 93 new survivors, the department said. The death toll also moved up to
        2,039 after 17 more people succumbed to the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80dff0-73d5-4701-b33f-e4bff009c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:04:42.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deaths were recorded in Calabarzon, Metro Manila, Central
        Visayas, Ilocos Region and Zamboanga Peninsula. Four died in June while 13
        passed away in July, the agency pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e3f1b-e27c-43ca-86d4-84572bcffb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:04:42.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases came from reports of 74 out of 94 COVID-19 laboratories
        in the country, the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308dcee4-b11a-4514-9b8d-a812c46851a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:04:42.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also recorded 84 new COVID-19
        cases and 41 recoveries among Filipinos abroad in 71 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30692856-1053-435f-b64f-bc00f7f16d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T17:04:42.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of infected overseas Filipinos to 9,556
        and survivors to 5,572. Five others also died from COVID-19, bringing the
        death toll to 671, the department added.</p>'
