      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/31/us/nba-magic-national-anthem-trnd/index.html"
        href="https://edition.cnn.com/2020/07/31/us/nba-magic-national-anthem-trnd/index.html">Jonathan
