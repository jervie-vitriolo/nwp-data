      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with comments Kamala Harris made Friday
        and additional reporting on Nancy Pelosi''s approach to the VP selection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda05f8f-36c0-46c1-90f9-470af0ebcf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:02:41.613+08:00
