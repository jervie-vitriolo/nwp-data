    'template': '1'
    'title': 'Glaxo, Sanofi to partner on $2 billion Operation Warp Speed coronavirus
      vaccine contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492cbd7-21ec-4ed2-bece-1f27e3cb5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Drug giants GlaxoSmithKline and Sanofi
        Pasteur said Friday they had won a commitment from the US federal government
        to pay up to $2.1 billion to help the two companies move forward with their
        proposed joint coronavirus vaccine as part of Operation Warp Speed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85293ab-1513-4213-9071-c40099da0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acf44c-edda-4957-89ea-93e6cf696357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies had said in April they would work together to make
        a vaccine against Covid-19, using Sanofi''s flu vaccine technology and Glaxo''s
        adjuvant -- a compound that boosts the power of a vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3426a1b-1811-400c-92c5-95282f7f8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c33a3-e031-493c-b0ae-ad416c76aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they have a deal with the US government to produce up to 100
        million doses of vaccine next year, with an option for 500 million more doses.
        It''s the largest funding announcement for an Operation Warp Speed vaccine
        so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed95e1-b31c-488b-a8e1-e33557cd4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb55b8c-71e5-4651-b5f5-1b4d1f7ff57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global need for a vaccine to help prevent COVID-19 is massive,
        and no single vaccine or company will be able to meet the global demand alone,"
        Thomas Triomphe, executive vice president and global head of Sanofi Pasteur,
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182eb5b-0448-422e-b2f4-74c238dd0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5f85d-8b87-42f1-b381-6d86848a172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said they plan to start a combined Phase 1/2 safety
        study in September, with an advanced Phase 3 efficacy trial to start, if all
        goes well, by the end of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad78ae4-f948-4b34-9024-1b249635263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf1aad-6390-4615-bdc4-953d7446aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The portfolio of vaccines being assembled for Operation Warp Speed
        increases the odds that we will have at least one safe, effective vaccine
        as soon as the end of this year," US Health and Human Services Secretary Alex
        Azar said in a statement distributed by Glaxo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab9da6-8686-473e-a999-bb05d1200ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7751b-a8f5-42b6-ae9c-ea9923e9f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncef Slaoui, chief adviser to Operation Warp Speed, told CNN''s
        Elizabeth Cohen on Thursday that the program was going to fund eight different
        coronavirus vaccines. These include vaccines made by Moderna and Pfizer, which
        started advanced trials in volunteers on Monday; a vaccine from AstraZeneca
        and University of Oxford in the UK that is in Phase 3 trials in the United
        Kingdom, Brazil, and South Africa and which is expected to start US trials
        in August; and vaccines made by Johnson &amp; Johnson and Novavax scheduled
        to begin Phase 3 trials in September. The Sanofi-Glaxo joint effort would
        be the sixth to be named as part of the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4c404-b560-4659-bb3e-35245e244ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676cb97-3676-44f2-bec0-781f437dbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its vaccine partner BioNTech have a $1.95 billion deal
        with Operation Warp Speed; Novavax has a $1.6 billion deal; AstraZeneca''s
        contract is for $1.2 billion; Moderna''s awards total $900 million; and Johnson
        &amp; Johnson subsidiary Janssen has a $450 million contract, according to
        HHS''s Biomedical Advanced Research and Development Authority website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586dc8a7-228d-4fb7-9e2d-f3ed4869cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T05:32:51.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:12:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/31/health/gsk-sanofi-operation-warp-speed-covid-19-vaccine/index.html"
        target="_blank">"Glaxo, Sanofi to partner on $2 billion Operation Warp Speed
        coronavirus vaccine contract"</a></em></p>'
