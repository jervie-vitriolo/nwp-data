      'mgnl:lastActivated': 2023-01-26T08:12:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as TikTok is concerned, we''re banning them from the United
        States," Trump said to reporters while aboard Air Force One.</p>'
