      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Cabinet secretaries, National Task Force officials, Senate
        health committee chair Bong Go and One Hospital Incident Command Chief Leopoldo
        Vega convened to take up the matter and will submit recommendations to the
        President.</p>'
    '0':
