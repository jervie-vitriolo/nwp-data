      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy speaker said they are now undergoing self-quarantine
        at home and are following strict health and safety protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bdb779-4083-43ea-b3cf-e21d421a769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:46:47.495+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Turabin-Hataman said in a video on her Facebook page that
        they both took a swab test on Thursday and the results came out positive on
        Friday. They are also waiting for the test results of their children.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a3fa2-ec5a-46c5-abee-6de3df91dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:08:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turabin-Hataman said that they both had their swab tests taken at
        a private laboratory hence the quick release of the results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9d6b6-1b01-4ac4-817a-6462be208a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T14:46:47.495+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said they both experienced mild symptoms such as cough
        and slight fever, but are feeling better at the moment.</p>'
    '8':
