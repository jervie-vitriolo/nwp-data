  'COVID-19-eyes-goggles-face-shield':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-01T10:59:49.886+08:00
    'imagesource': 'jcr:e0e42187-dee4-4878-8228-822b979f163f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a687aacb-c4f8-47e5-b046-b2652a2598a4'
    'lead': 'Should we all be wearing goggles or face shields as well?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T13:48:25.042+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:12:31.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:14.069+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can you get COVID-19 through your eyes? Possibly. Should we all be wearing
      goggles? Probably not.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdf9dd-3c9d-4a5d-909f-f98e81262dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We know that the coronavirus can enter
        the body through the nose and mouth -- hence the constant recommendations
        from doctors to wear face coverings and practice social distancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2244b6-3965-4a98-aec9-0ace77c9e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ccdf2-c304-45da-b6d8-2d129cba9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about the eyes? Should we all be wearing goggles or face
        shields as well?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ceebbd-1070-4b5f-ab84-9fdc196ec43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ca27e-9a75-49c2-9302-cef100aee7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s certainly possible that a person could get Covid-19 through
        the eyes, said Dr. Thomas Steinemann, a clinical spokesperson for the American
        Academy of Ophthalmology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2301f-7993-46dc-978a-d9feed1ebbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8001a-f353-4a67-8539-1a7f1eac3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "emerging evidence" that people are catching the virus
        from droplets floating in the air, the World Health Organization confirmed
        earlier this month. One of the ways those droplets can enter your body is
        through the eyes. It''s also possible to get infected by touching a contaminated
        surface and then touching the eye, according to the Centers for Disease Control
        and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79173c9f-59f5-4081-8c3d-9b83df2771c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd781e-9fa9-45b5-afae-32e0f82bd8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it''s in the air," Steinemann told CNN. "Can it land on the
        eye? Of course."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91681a25-1e3b-4746-aeb8-be164de40bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7210323-a5fc-477c-85bc-7c03bea4ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contracting the virus through your eyes is probably less likely,
        however, than getting it through your nose or mouth or from inhaling it, Steinemann
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3d88a-91e8-4abc-bfd3-ce6846c560c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f50c9-52f3-4b81-bfd1-e0b39e4bf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinemann said that if a significant number of people were getting
        infected through their eyes, doctors would probably see more Covid-19 patients
        with conjunctivitis, also known as pink eye (though having pink eye doesn''t
        necessarily mean you have the virus).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668d0d2-b3a8-4925-83ad-aca73172e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d8215-600d-45f8-83fb-10dd7a3b0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also consider the path the virus would have to take to infect you.
        It would have to infect the surface of your eye and be carried to your nose
        through your tears, he said. From the nose, it would travel to the mouth or
        throat, and from there to the airways and into the lungs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5d746-271d-49e8-8f0f-28dee390f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc4fff-6303-4887-93ab-f720923b36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a rather circuitous route," Steinemann said. "But I want
        to emphasize that it''s certainly plausible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35146f-95bf-49da-aa98-569b93bed993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372433f-35fc-4db3-a87b-fc60444d0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So do you need to wear goggles?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fa716-c46f-48df-8987-eb9341c1ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So do you need to add goggles or face shields to your coronavirus
        wardrobe?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae33311-02e2-48d3-a263-65681616b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a4dab-2fad-4b7e-bf35-6fe9b7c607b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been heightened interest around that question since Dr.
        Anthony Fauci, the nation''s top infectious disease expert, was asked about
        it in a recent interview with ABC News.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf4c3e-034e-4129-98a7-3f4829507cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T13:48:25.044+08:00
