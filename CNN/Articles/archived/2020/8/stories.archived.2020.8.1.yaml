      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Batangas
        Vice Governor Mark Leviste disclosed Saturday that he tested positive for
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4b2cd-358c-4002-b0b6-5186bdf8e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T22:24:52.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste said in a video on his Facebook page that he decided to
        submit himself and members of his household to a swab test after two of his
        household helpers experienced headache and mild colds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35a715-8593-4808-a9c5-76c790b463c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T22:24:52.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His household helpers tested negative, while the vice governor tested
        positive. According to Leviste, he has not experienced any symptom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860e583-c328-435d-932e-c2e23f3ef433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T22:24:52.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to assure everyone that I can manage this,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5179c2-52bc-4c65-8e13-75fb6f2a5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T22:24:52.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded another record high of 4,963 new cases
        Saturday, pushing the total number of infections nationwide to 98,232.</p>'
