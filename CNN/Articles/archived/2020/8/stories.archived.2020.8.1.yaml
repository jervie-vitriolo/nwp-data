    'template': '1'
    'title': 'Monsoon rains to prevail over parts of PH  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55111a58-6958-4a08-9d13-0edc402a8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:08:41.354+08:00
