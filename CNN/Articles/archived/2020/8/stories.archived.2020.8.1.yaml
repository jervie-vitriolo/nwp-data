    'jcr:uuid': '462c48c5-5a95-4e5d-a35a-ff002bcdee8a'
    'lead': 'The government should use Filipino and native languages in announcements
      and disclosures related to the coronavirus pandemic, the Komisyon sa Wikang
      Filipino has proposed.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T16:13:31.175+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:12:23.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:16.123+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Use of Filipino, native languages in pandemic communication pushed  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33d2d3-1607-4fc6-a9ae-bcc049a21cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:13:31.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        government should use Filipino and native languages in announcements and disclosures
        related to the coronavirus pandemic, the Komisyon sa Wikang Filipino has proposed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37374c-645a-4c49-9485-ae6fb8536df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:13:31.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Saturday, the start of Buwan ng Wikang
        Pambansa, KWF Commissioner Arthur Casanova said they have translated numerous
        infographics to Filipino and indigenous languages at the request of government
        offices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da222999-b6aa-4050-b296-6b6b0c1f4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:13:31.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ay napakikinabangan ng ating mga kababayan dahil kapag
        ang impormasyon o kabatiran ay nasa kanilang katutubong wika at sa Filipino
        na ating wikang pambansa, ay higit po nilang naiintindihan</em>,” Casanova
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a752a-1b40-4c15-a01d-b96eee3ee7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:13:31.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our fellow Filipinos benefit from this because when
        the information or announcement is conveyed in their native language or in
        Filipino, which is our national language, they understand it more.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4df89b-4ad8-4364-9151-4ce0cd356322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:13:31.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said national government agencies and local government units
        can continue to seek the commission''s assistance in translating information
        materials.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkomfilgov%2Fposts%2F1059515274444347&width=500"
        width="500" height="593" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2735f2-13ef-48f5-b288-1b8c5dd95b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:13:31.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01630f-9608-4605-9cd8-84193ad17e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:13:31.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:12:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its case bulletins and other reports are written in English,
        the Department of Health has a “Bida Solusyon sa COVID-19” campaign wherein
        information and other reminders are in Filipino. A mix of Filipino and English
        is used in various government briefings.</p>'
  'UP-Maroons-Carl-Tamayo-Gerry-Abadiano':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-01T16:11:08.250+08:00
    'imagesource': 'jcr:7784e710-6e92-469b-ad17-a7cf3ce010e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b927b10-bcf1-47d4-abc9-cd64abf523c0'
    'lead': 'Carl Tamayo and Gerry Abadiano who both played for the National University
      Bullpups and Gilas Pilipinas U-19 commit to join the University of the Philippines
      Fighting Maroons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T16:14:44.290+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:12:23.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:16.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Pilipinas U-19 standouts Tamayo, Abadiano join UP Fighting Maroons  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c18f0c-2769-4b61-96c3-45f8fb62e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Carl
        Tamayo and Gerry Abadiano who both played for the National University Bullpups
        and Gilas Pilipinas U-19 have committed to join the University of the Philippines
        Fighting Maroons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055a56e-2bc9-4e26-a4e3-e7df04ca149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Maroons are sure to beef up their roster this offseason with
        the key additions of six-foot-seven big man Carl Tamayo and point guard Gerry
        Abadiano to their team as part of their preparations once the situation of
        sports in the country eases from the current pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863165a1-9ba7-4ed4-ab3e-b12dfa2f5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo and Abadiano suited up for Gilas Pilipinas in the 2019 FIBA
        U19 World Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d224dd9-3e6e-4631-9d01-03acb3f11465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These two talents will help us secure our basketball future. We
        hope they will be model student-athletes of UP,” UP team manager Agaton Uvero
        said in a statement Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd327c-49a3-4552-8ce1-609e6c5fa9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Head Coach Bo Perasol thinks that the two standouts from the
        Nazareth School of NU will help rebuild his young team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3638a5c-7ffc-4967-80b9-54b540cb9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very happy to have Carl and Gerry in our team. Coming straight
        out of high school, they have five full playing years with the team,” said
        UP head coach Bo Perasol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516185a7-ed9a-44c6-a81d-796947d35dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.291+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six players of the UP squad have graduated last season and five
        more players have one more playing year left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227262d-9c6f-41e5-9f54-683909487b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T16:14:44.292+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:12:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recruits who will join the two are Miguel Tan from Xavier
        School. Filipino-Canadians Alonso Tan and Anton Eusebio, Filipino-Australian
        center Ethan Kirkness, Dilipino-American guard Sam Dowd, and Gilas Youth cadet
        RC Calimag.</p>'
