      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42785e0f-6db6-4398-aac1-e7f681f4e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T20:42:46.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:12:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting human lives on top of all considerations is a no-brainer,
        given the choice," said Lacson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6c4f7-6707-4f8c-a91c-93f34a6a0f05'
