    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Virginia-Giuffre', 'Jeffrey-Epstein', 'Prince-Andrew']
    'template': '1'
    'title': 'Newly unsealed documents describe Ghislaine Maxwell''s abuse of one
      of Epstein''s alleged victims'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c13d29-7a57-45e4-9678-97074a75b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Virginia Giuffre, an alleged victim
        of Jeffrey Epstein, describes the psychological toll of Epstein''s abuse in
        portions of a <a href="https://www.cnn.com/2019/08/10/us/epstein-court-documents-allegations/index.html"
        target="_blank">newly released deposition</a> from May 3, 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9f00b-401c-4b1f-bf29-56cd442f194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre has previously described being recruited by Ghislaine Maxwell,
        Epstein''s onetime girlfriend who has been described as a "recruiter" for
        Epstein''s purported sex trafficking ring, as a teenager, and has alleged
        she was instructed by Maxwell to have sex with numerous men including Prince
        Andrew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3aa4f-a592-4f04-8e90-8582881443a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her deposition, Giuffre is pressed by attorneys to provide additional
        names of men who Maxwell "directed her" to have sex with. The attorney conducting
        the interview names several, including Prince Andrew, former New Mexico Gov.
        Bill Richardson, and an individual described as "another prince," and another
        individual described as "the large hotel chain owner."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245c6e5-a419-415c-9015-47c895853dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I''ve given you what I know right now," Giuffre said in response.
        "I''m sorry. This is very hard for me and very frustrating to have to go over
        this. I don''t -- I don''t recall all of the people. There was a large amount
        of people that I was sent to."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f44869-1e5f-4629-8451-d97b4291acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court filings, Maxwell and her attorney portray Giuffre as
        an unreliable narrator, pointing to errors in certain dates and figures she
        provided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58b56b-3841-455b-be0c-fbbd02d0e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre acknowledges in the deposition she was paid for the photo
        of herself with Prince Andrew that has been published in numerous media outlets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359018c-3188-4ea0-9591-55d3cda829c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s claims have been previously reported by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550e759-c711-42a0-a6de-8bf677a73dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew and Richardson have denied the allegations against
        them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046c824-54cb-44c8-a76b-386ce35c0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre also claims in her deposition that she rode in a helicopter
        that Maxwell piloted to Epstein''s private island in the Caribbean "plenty
        of times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3d365-bc75-43b9-adb0-2d37e8864008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing her interviews with reporter Sharon Churcher in 2011,
        Giuffre says she told Churcher that Maxwell had claimed she flew former President
        Bill Clinton into the island owned by Epstein as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d75d0-125c-499d-8ab2-852704b9ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ghislaine told me that she flew Bill Clinton in. And Ghislaine
        likes to talk a lot of stuff that sounds fantastical. And whether it''s true
        or not, that is what I do recall telling Sharon Churcher."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13c96b-f742-4a83-a480-d6797999259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre acknowledges in her deposition that in some ways she felt
        Churcher got the story wrong but she never tried to correct her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838273a5-e9c8-40dc-8b18-2b5d715907e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre described wondering why former President Clinton was on
        the island while she was there and discussing it with Epstein.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103e9f8-e45b-4241-b83d-29a5f5f5fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember asking Jeffrey what''s Bill Clinton doing here kind
        of thing, and he laughed it off and said well he owes me a favor," Giuffre
        told attorneys in a 2011 recorded conversation about her claims against Epstein.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ed026-6a0b-45ff-9272-763556dc356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never told me what favors they were. I never knew. I didn''t
        know if he was serious. It was just a joke."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f46b0-d4f8-48e6-bca9-36d0894992e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre went on to say that Epstein told her "everyone owes him
        favors. They''re all in each other''s pockets."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2c88c-11d1-44f8-b7c9-b9a5f6c482c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre said that Maxwell and other "girls" were on the island at
        the time as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ced4c-976d-4266-8642-90e3e69ed3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre has previously said publicly that she saw Clinton on the
        island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ad342-3d67-4d09-959f-8335845b108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has denied ever going to Epstein''s island in the Caribbean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e725a9e-2761-4ace-99c8-7a06fe5b35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her deposition Giuffre described being "sent by" Maxwell to have
        sex with various men under the guise of "massage."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3263265-e051-4bba-a7a9-a44be43a3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when they say massage, that means erotic, okay? That''s their
        term for it," Giuffre said. "I think there are plenty of other witnesses that
        can attest to what massage actually means. And I''m telling you that Ghislaine
        told me to go to and give him a massage, which means sex." The name of the
        individual has been redacted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990ab1b-3540-4b3c-881d-f843b70cf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released documents also show email correspondence between
        Maxwell and an email address that appears to be Epstein from 2015, wherein
        Epstein complains about the negative attention he had received since he was
        charged with soliciting a prostitute in 2007.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdab95-82cd-4f0e-b48e-86deb92b0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are part of an unsealing stemming from a 2015 defamation
        lawsuit against Maxwell brought by Giuffre.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a7ea18-4c9e-48fe-8b58-11de450329da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-01T07:21:01.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:12:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/31/us/ghislaine-maxwell-newly-unsealed-documents-epstein/index.html"
        target="_blank">Newly unsealed documents describe Ghislaine Maxwell''s abuse
        of one of Epstein''s alleged victims</a></em></p>'
  'Chooks-to-Go-Pilipinas-professional-league':
    'caption': 'Credit: Chooks To Go Pilipinas'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-01T07:26:33.908+08:00
    'imagesource': 'jcr:68616729-5059-4ddd-99e5-e47d69830a9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a623cb36-d0ce-4df6-83ec-a8c930af8d65'
    'lead': 'With its approval as a professional league, Chooks-to-Go Pilipinas 3x3
      is covered by the joint administrative order allowing basketball teams to resume
      practices amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-01T07:28:26.724+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:12:34.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:12.989+08:00
