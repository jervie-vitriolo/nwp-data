      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tennessee Department of Safety and Homeland Security told CNN
        the error happened when the wrong image was captured and saved to Dodd''s
        profile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379020d-1e48-43ba-89dd-d3badd4e2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:12:51.870+08:00
