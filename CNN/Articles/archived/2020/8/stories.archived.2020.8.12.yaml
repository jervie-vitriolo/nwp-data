      'mgnl:lastActivated': 2023-01-26T08:26:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>  As
        the government seeks to improve its response to the COVID-19 pandemic, a proponent
        for the establishment of the Philippines own Center for Disease Control said
        Thursday that its mandate should be limited to communicable or infectious
        diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecea73-a728-48e1-9fd8-576641d61ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda said the Department of Health should be
        in charge of managing non-communicable diseases even if the CDC were to be
        established.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3753a-1b75-4848-9966-6f5fd5b3cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-communicable should really be separated, because that should
        stay with the DOH main, because you have the reach and you have the personnel.
        Whereas itong isa, they are two different animals entirely, he told Health
        Undersecretary Myrna Cabotaje during the House health committees initial
        deliberations on bills for the creation of CDC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d32393-761e-40db-8f67-fe38e7e47de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communicable diseases, non-communicable diseases require two different
        institutional approaches and therefore it should be separate. It should not
        be included in the CDC, Salceda added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457637c-83cb-40ab-add7-f20e65d10ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte mentioned the creation of CDC as a priority
        during his fifth State of the Nation Address. Nine bills have been filed in
        the House so far for the establishment of the center, including Salcedas
        House Bill 6096.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c4bd1-c69d-410e-9cb2-31e4de2702fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay lawmakers proposal eyes CDC as a separate agency supervised
        by the Health Emergency Coordinating Council, which will be chaired by the
        Secretary of Health. The bill also seeks the separation of the Disease Control
        and Prevention Bureau of the DOH, with the CDC absorbing communicable disease
        units in a newly established Communicable Disease Prevention Bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05dfc45-b679-478a-b45f-d1b13d25e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan Rep. Jose Enrique Garcia III, who also filed a bill seeking
        the CDCs creation, noted that countries which have shown greater success
        in fighting COVID-19 have a government agency dedicated solely to disease
        prevention and monitoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f989098-7e46-4df3-bfca-695a262678b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic highlighted some institutional weakness in
        our health system such as disease surveillance, contact tracing, and testing
        capabilities. Unquestionably, one of our urgent priorities now should be addressing
        the need for an independent and dedicated central chain of command that can
        quickly mobilize response to the pandemic as well as to emerging infectious
        diseases in the future, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63994463-48ff-4097-9a0b-cee5f8a759ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:20:31.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A technical working group has been formed to consolidate the bills
        on the creation of CDC.</p>'
