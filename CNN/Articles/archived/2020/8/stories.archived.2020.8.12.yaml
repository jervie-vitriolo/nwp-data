      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Would you trust a vaccine if Vladimir
        Putin told you it was safe?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49165710-4944-4adf-91cd-6684aa32955d'
