      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvia Borja (lovingly referred to as Owa Sylvia) is a veteran designer
        who works with a small team of three to produce no-nonsense, universally flattering
        protective jumpsuits with the option for custom embroidery on the breast pocket.
        The jumpsuits are hand-cut and sewn and come in pink, blush, navy, black and
        butter microfiber for a retail price for 1,500. Theyre available again on
        a pre-order basis on August 18 via <a href="http://instagram.com/owasylvia"
        target="_blank">@owasylvia</a> on Instagram.</p>'
