      'jcr:uuid': 'ad145d5d-3819-4c4d-a2b1-1e40f8c190fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.774+08:00
