      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Health Insurance Corporation disclosed in a Senate
        hearing on Tuesday that the SPMC received the highest amount of compensation
        under its interim reimbursement mechanism fund at 326 million.</p>'
