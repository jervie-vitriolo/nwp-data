      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On matters where there are police investigations or criminal investigations
        being conducted, it''s very difficult for anyone including the President to
        interfere," Roque said in an interview with The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb035a0-c6f8-47aa-9c81-69898701e9dd'
