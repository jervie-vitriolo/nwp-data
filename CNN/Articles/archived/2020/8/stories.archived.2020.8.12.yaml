      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec4d7d-047e-42f9-8dc3-2f1be9b39b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
