  'Cartier-China-advertisement':
    'author': 'Steven Jiang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-12T21:47:19.532+08:00
    'imagesource': 'jcr:73571a6d-eaee-4233-b81d-05cfec168d7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d2473b9-2de4-4bd4-9a43-b7f51aeb7a41'
    'lead': ' A Chinese advertisement for Cartier has reignited discussion about the
      country''s taboo around LGBTQ rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T21:54:35.378+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:25:51.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
