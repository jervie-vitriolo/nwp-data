    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'farm-consolidation', 'clustering', 'income-and-production',
      'ADB', 'loan-program', 'reforms', 'increased-production']
    'template': '1'
    'title': "ADB approves $400-million loan for improvement of PH agri sector \n"
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb969d-5a20-469e-9da0-676ccf83e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> The
        Asian Development Bank has approved a $400-million loan to the Philippines
        to support the government''s programs intended to develop the agriculture
        sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fb816-5447-4396-83b2-5a66895eb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e5b78-59be-40ee-a313-09ef037bbe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the ADB said its Competitive and Inclusive Agriculture
        Development Program Subprogram 1 will help expand the sector''s opportunities
        through trade policy and regulatory reforms, improved public services and
        financing, and better social protection to rural families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43e00b-2901-4ab4-be61-fc93b194773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b55da0-8602-49b4-a60c-d1303bb967f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the measures it is supporting, the Rice Tariffication Law,
        removed volume restrictions on rice imports and imposed a 35-percent tariff
        on Southeast Asian grain. Dues collected will be used to improve productivity
        of rice farmers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec5d9b-b225-4367-b9f6-2d54e5991888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282c0cb-afdc-4fd5-bfaf-6a135f923af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other programs it also supports are financial assistance to farmers
        shifting to higher-value crops and those affected by the COVID-19 crisis like
        the Expanded Survival and Recovery Assistance Program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5560d-64cc-4558-a67f-29d388ea8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95818b5c-803c-4126-8171-4172b712a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB added that this will be complemented by investments to flood
        risk management, irrigation, and agro-enterprise development.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010259c5-55da-4cd0-8ff5-5f0b41c77af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9991ef-9b4e-4cbe-9217-247cf68212a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said that is set to implement its
        the Farm and Fisheries Clustering and Consolidation Program to help increase
        production and income of farmers and fisherfolk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a260d3-0dc1-4c54-ad6d-28d25150da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744e3aa-b581-47ed-90e1-771b26cf2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture chief William Dar signed an administrative order on
        August 5 that outlines the guidelines for the program, the DA said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea57559-7a91-413b-844a-6793d003cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
