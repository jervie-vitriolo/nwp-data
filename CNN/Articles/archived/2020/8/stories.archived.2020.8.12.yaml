      'mgnl:lastActivated': 2023-01-26T08:25:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s driving the spike? Experts say much of it is due to the
        weakness in the US dollar. The dollar has plunged in recent months on expectations
        that the Federal Reserve will keep interest rates near zero for years as a
        result of the financial disruption from the Covid-19 pandemic.</p>'
