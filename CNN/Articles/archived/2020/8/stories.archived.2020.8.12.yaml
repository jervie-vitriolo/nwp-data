  '86-percent-second-tranche-cash-aid-DSWD':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T17:02:16.078+08:00
    'imagesource': 'jcr:6341a6d7-c6bd-4d13-bcb9-d8fc90b1d05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a196841-4e33-493e-88cd-62c26b490eea'
    'lead': 'The Department of Social Welfare and Development says it has released
      73 billion cash aid as their second wave of assistance to over 12 million pandemic-affected
      families so far. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T17:06:27.512+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:26:09.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:20.996+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'DSWD', 'second-tranche', 'MECQ', 'lockdown']
    'stories': ['6999ac02-2da7-47f7-a278-069817f318f8']
    'template': '1'
    'title': '86% of second wave of cash aid released  DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21523a-ee4a-4bd3-8120-25b734333233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> &nbsp;The
        Department of Social Welfare and Development is inching closer to fully releasing
        the remaining cash aid for its target of 14.1 million beneficiary families
        during the first stretch of lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2f3cb-7dab-4dca-929a-cabe941cd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said Wednesday that some 12.135
        million families have so far received the second tranche of aid under the
        government''s Social Amelioration Program, which is worth between 5,000 and
        8,000 for each household.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff004508-5f5f-465d-a9f0-85966ac24e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total releases amount to 73.07 billion as of August 12, representing
        86 percent of the total. Among those who received the funds are those who
        remained under enhanced community quarantine in May &nbsp;which was supposed
        to cover their basic needs at the time &nbsp;as well as previously <a href="https://cnnphilippines.com/news/2020/6/14/DSWD-waitlisted-beneficiaries.html?fbclid=IwAR1hyIOfEdcPcnOVbxDPNMpiv_iS8JAakqfifAB6XWZ35kmye9Nz_bvp1NA">waitlisted
        beneficiaries.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6dec32-d4cc-4fb2-b271-93ea8928f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/28/sws-covid-19-cash-aid-.html">Less
        educated Filipinos got less cash aid from gov''t  SWS</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280b356-e0ba-4e7d-a025-d68c9678d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said direct payouts are still done in remote areas, while
        digital payments have been carried out elsewhere. He named e-wallets GCash,
        PayMaya, and Starpay as well as Union Bank of the Philippines, Robinsons Bank,
        and the Rizal Commercial Banking Corporation as the platforms for fund transfers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d7bfe-67e5-4845-8559-29fa77864643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash aid may also be withdrawn over the counter through conduits
        like M Lhuillier and Palawan Express, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c67641-f346-4456-9084-944e61f18564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista noted that the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases has allowed full operational workforce for
        these financial firms even in areas under modified enhanced community quarantine
        to process the remaining releases. DSWD earlier said that the reversal to
        MECQ <a href="https://www.cnnphilippines.com/news/2020/8/4/SAP-second-tranche-delayed-MECQ.html">hampered
        payouts of the remaining subsidies.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbec610-bc8e-4eb7-9acd-0689e8c8011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:06:27.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said it is unlikely for <a
        href="https://cnnphilippines.com/news/2020/8/3/MECQ-third-wave-cash-aid-needs-funding.html">a
        third wave of cash aid</a> to be provided even if Metro Manila, Bulacan, Rizal,
        Laguna, and Cavite reverted to strict stay-at-home rules for two weeks this
        August.</p>'
