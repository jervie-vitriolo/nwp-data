      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPASA is now recognized by the Philippine Olympic Committee and
        in the process of getting official recognition from the International Pole
        Sports Federation.</p>'
