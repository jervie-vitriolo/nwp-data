      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6910, passed in the Lower House with a 224-0-0 vote,
        aims to ensure that alternative learners have equal opportunity to avail themselves
        of ALS programs even beyond the traditional school system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
