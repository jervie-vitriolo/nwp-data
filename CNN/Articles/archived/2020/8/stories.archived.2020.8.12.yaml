    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d62f6-78ce-4dc9-8ec1-d66ebde451f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free-range chicken and other livestock raisers should have focused
        and well-delineated community growing territories," DA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526753ad-f1ca-4342-9065-c02c8dd24f81'
