      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malaluan, the department is also eyeing to deploy supplemental
        learning resources developed by their partner educators that promote&nbsp;independent
        student learning through their platform DepEd Commons.</p>'
