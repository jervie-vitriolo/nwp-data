      'text': '<p>15. Polytechnic University of the Philippines - Sta. Mesa, Manila</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f432b2b-71be-48ce-b619-9a313b799d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16. University of Baguio</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a53f7-42e6-49be-b2d5-1c3ed2805242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17. Mindanao State University  Marawi</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7c27e-8011-4736-aa8c-a20fd2721979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made it very clear in CHED announcements that while the grading
        system of HEIs are determined and exercised by individual HEIs in the exercise
        of their academic freedom, any decision to adopt a pass all policy must
        ensure that the interests of individual students are not compromised," De
        Vera said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63634cc-b42b-4f77-a235-b692ad769fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it has already asked the presidents of the 17
        HEIs to give the 424 scholars and grantees numeric grades by Oct. 30, otherwise
        they will lose their scholarships and may need to stop schooling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0351d-fcca-4b0e-910c-6cc352543648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the unprecedented COVID-19 pandemic, a number of schools
        nationwide decided to give students an automatic passing mark during the second
        semester of the previous academic year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca696c-e323-4016-b540-082c26479e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons behind the decision is the disparity in access
        to gadgets and internet among students, which put others at a disadvantage
        when it comes to fulfilling academic requirements amid the lockdown.</p>'
  'detect-coronavirus-symptoms-in-children':
    'author': 'Sandee LaMotte, Katia Hetter, Kristen Rogers and Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-12T20:46:11.534+08:00
    'imagesource': 'jcr:631618d1-e3a5-4d30-bc50-e7b93f29f30e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f200f02b-eec2-4069-9590-cb13f7039524'
    'lead': 'Are parents really supposed to be reassured by all this talk about "mild"
      cases of COVID-19 in children? What about the unfortunate "few" youngsters who
      have died or come down with a strange and severe associated illness?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T21:07:48.090+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:25:56.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:25.175+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'pandemic', 'children', 'symptoms', 'parenthood']
    'template': '1'
    'title': 'How to recognize COVID-19 symptoms in children, based on pediatricians''
      advice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bffa5-9da0-4090-aae6-4c905b258117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Are parents really supposed to be
        reassured by all this talk about "mild" cases of COVID-19 in children? What
        about the unfortunate "few" youngsters who have died or come down with a strange
        and severe associated illness?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429d782-01e7-4156-87e2-48507a11bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f0d9b-ebc4-4f85-9f26-0bc860cb3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No parent wants to take the odds that their child might be the exception
        to the rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f47341-1f4d-4a48-b4f2-1b22196b6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3270de-c9c6-48a6-8ec9-3392a27719e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had 90 deaths in children in the United States already,
        in just a few months," Dr. Sean O''Leary, vice-chair of the American Academy
        of Pediatrics Committee on Infectious Diseases, told CNN''s Anderson Cooper
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003dbdc-7815-4d31-a27f-bd7581fa5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832042f-1399-425d-bdce-67334f69af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not fair to say that this virus is completely benign in children,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f78130-c1c0-4897-82a0-e6ed0d890c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ea127-949e-4e61-a830-e3af1ae413a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a number of schools and universities across the country have
        begun classes or are moving forward with plans to begin full or partial in-person
        instruction in the coming weeks, fears among families are on the rise. The
        question looms: Will our children be safe?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34baf02e-422c-4d31-be15-74caca60d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373ae42-729d-4817-b389-d0e1953473db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, there has already been a 90% increase in the number of
        Covid-19 cases among children across the US in just the last four weeks, <a
        href="https://services.aap.org/en/pages/2019-novel-coronavirus-covid-19-infections/children-and-covid-19-state-level-data-report/">according
        to data released this week by the AAP</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22ac2a-e588-48bc-8753-f8130e6ac147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720119d2-80ac-4bd2-a8c1-d745f5659bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, where most public schools haven''t opened yet, <a href="https://edition.cnn.com/2020/08/11/health/florida-coronavirus-children/index.html">seven
        children have died, three in just the last month</a>. Hospitalizations due
        to Covid-19 among children in Florida rose by 105% during the same four week
        time frame, from 213 to 436.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cd015-b5e7-4414-921a-82a9c80b83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378585b0-116b-4ddc-aeab-4530783108f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because most children have been sheltering at home until recently,
        it''s not surprising that the numbers of cases in children were low at the
        start of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98057bc9-0c4d-4352-bc96-8399b1c74551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ee217-7bf7-4f5c-a9b0-088ef3d745e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids just haven''t had that many contacts," said CNN Chief Medical
        Correspondent Dr. Sanjay Gupta<a href="https://www.facebook.com/watch/live/?v=800464280492409&amp;ref=watch_permalink">&nbsp;in
        a Tuesday Facebook Live event.</a> "As we''re seeing kids develop more and
        more contacts, we are seeing the numbers go up. And they''re going up at an
        increasingly rapid pace. This is why I am worried about schools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb022c6-8e7e-4f2a-b48a-9c02daef2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09325db-783e-4599-a52a-7e959e5c5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to approach this judiciously because if we have terrible
        outbreaks in schools, and if people get sick -- kids, faculty, teachers, whoever
        gets sick and someone dies -- obviously beyond the physical toll, (there is)
        the psychological toll, as well on communities," Gupta said. "Which is something
        that really worries me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d214ecc-b164-4f94-b36e-a9c41e94e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa9b5e-5628-4c72-8c46-9f9c9e211c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the symptoms?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8afb44-9744-43e8-8690-1768ed078be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of Covid-19 are the same in children as they are in adults.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a085cab-8eb7-4e30-ac99-21c58c4fe413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9405cae-0894-4da4-9d10-73b38705be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.966+08:00
