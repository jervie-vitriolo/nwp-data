      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for their swimwear, EIKA shifted to producing affordable
        masks, bunny suits and isolation gown sets starting at 499. EIKA offers a
        range of colors for the sets that come with shoe covers for added protection.
        The bunny suits are easy to put on and take off, thanks to the velcro opening
