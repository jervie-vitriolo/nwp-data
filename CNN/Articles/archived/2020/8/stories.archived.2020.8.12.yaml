      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for fisheries and aquaculture, a cluster should have community-based
        production zones, processing facilities, or community fishpond leases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58bcb4-21ec-4c8e-8b14-cc459e492a49'
