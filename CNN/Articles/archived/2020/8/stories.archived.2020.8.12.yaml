      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not much you can do with that," Savvides said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ebf8a-0e41-484f-ba34-0ec46ca816eb'
