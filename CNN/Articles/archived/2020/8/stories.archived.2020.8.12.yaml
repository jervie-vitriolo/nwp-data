      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihiling din namin na mabigyan siya ng hustisya. Isang panawagan
        sa mamamayan na ituloy natin ang pakikibaka at adbokasiya ni kasamang</em>
        Randy. <em>Ipaglaban natin ang tunay na kalayaan at demokrasya</em>," Echanis
        said in an interview with reporters.</p>'
