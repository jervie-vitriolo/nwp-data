      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up question: Would Donald Trump trust a vaccine if Putin
        told him it was safe?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160b4af-73bc-48b9-9e24-0d1e51d3870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the space race, it''s a worldwide pandemic. Putin is
        nevertheless trying to claim victory here. And while the US medical community
        has poured cold water on Trump''s suggestions that a vaccine could be ready
        by Election Day, Putin has just pulled one out of a hat and named it Sputnik,
        after the satellite mission that shocked the world in 1957.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f0265-cf15-439a-b0be-01aba5d17385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never underestimate the willingness of powerful people to engage
        in some geopolitical propaganda. That''s why Putin sent PPE to New York this
        spring, even as the virus took hold in his own country.</p>'
    '11':
