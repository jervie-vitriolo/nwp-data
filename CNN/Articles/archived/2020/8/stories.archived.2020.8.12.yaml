    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a82fa7-740e-42de-9379-48bcb383600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Alyssa Milano revealed on Twitter Sunday
        that she is dealing with hair loss after testing positive for COVID-19 antibodies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2804dc-3447-454c-8474-369cc7faa8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress has been battling symptoms of the virus since March,
        when she said she began experiencing fever and headache.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb22bad-49ff-4490-8042-4f2cb6169295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thought I''d show you what #Covid19 does to your hair," Milano
        tweeted along with the video. "Please take this seriously."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9044b-9659-4044-965b-d5c934514f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video she shows her clean detangling brush before brushing
        her wet hair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42dca1-7664-4d8f-af9c-6c8b9221c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to show you the amount of hair that is coming out
        of my head as a result of Covid," Milano said in the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9a57d-17b3-4523-851d-a5e75aa6784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding up a large clump of hair in front of the camera she added,
        "One brushing, this is my hair loss from Covid-19. Wear a d*** mask."</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thought
        Id show you what <a href="https://twitter.com/hashtag/Covid19?src=hash&amp;ref_src=twsrc%5Etfw">#Covid19</a>
        does to your hair. Please take this seriously. <a href="https://twitter.com/hashtag/WearADamnMask?src=hash&amp;ref_src=twsrc%5Etfw">#WearADamnMask</a>
        <a href="https://twitter.com/hashtag/LongHauler?src=hash&amp;ref_src=twsrc%5Etfw">#LongHauler</a>
        <a href="https://t.co/H0wCmzYswV">pic.twitter.com/H0wCmzYswV</a></p>&mdash;
        Alyssa Milano (@Alyssa_Milano) <a href="https://twitter.com/Alyssa_Milano/status/1292540903047852034?ref_src=twsrc%5Etfw">August
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23add78c-5a45-439e-b969-b3b1075bb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d3e86-6e1c-4b47-b9f3-02926f55dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Chris Cuomo on PrimeTime and infectious
        disease expert Dr. William Schaffner last week, the actress said she was waiting
        for advice from doctors on what to do now that she is in recovery, noting
        that it''s not clear what next steps she should take.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8202462-8976-4139-afd0-0f0bbeb85b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My question is there is no guidance on what to do once you recover.
        I don''t know if I should go get my heart checked, my lungs checked. There''s
        concerns about vascular system. Do I need to go get a panel for all of that?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe53dd-fe28-4ba8-8964-3102d116ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no guidance because this is all so new," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e91e89-6924-453e-8eea-15b7c633296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said while there are no next steps that have been established
        yet, anyone still experiencing symptoms like Milano should continue to see
        their primary physician for care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0b98e-8b59-4e4f-97c5-367b16e3d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milano has been suffering with several symptoms for months, she
        said in an Instagram post last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41445908-70fe-4593-81a0-e093860afe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was me on April 2nd after being sick for 2 weeks," she posted
        along with a photo showing her wearing a breathing apparatus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8380b50-dc07-4e4a-b44e-bb903a229e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had never been this kind of sick. Everything hurt. Loss of smell,"
        she wrote. "It felt like an elephant was sitting on my chest. I couldn''t
        breathe. I couldn''t keep food in me. I lost 9 pounds in 2 weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f66bd4-6226-4103-b14a-2648a5ffc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I basically had every Covid symptom," Milano wrote, adding that
        although she had tested negative for the virus twice, she has since tested
        positive for antibodies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d7fdd-1b12-471c-bd79-e871bd5f6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:22:22.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am POSITIVE for covid antibodies," she wrote. "I had Covid19.
        I just want you to be aware that our testing system is flawed and we don''t
        know the real numbers."</p>'
