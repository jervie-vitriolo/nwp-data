      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra announced Wednesday that the
        Task Force PhilHealth will meet on Friday for a hybrid briefing with the agency''s
        officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6bf21-00e7-4fe2-aa81-532c5888d01b'
