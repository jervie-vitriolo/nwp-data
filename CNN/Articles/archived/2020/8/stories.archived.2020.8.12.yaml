      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife positively identified the remains as that of the activist.
        Anakpawis partylist, which Echanis headed, also confirmed his identity-- even
        posting a photo of the cadaver to prove it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3831c-ae1a-41fa-b869-9edd419c290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:15:23.058+08:00
