      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> Actress
        and pole dancer Ciara Sotto envisions pole dancing and other aerial sports
        to gain a higher respect in the national sporting community, from a mere recreational
        activity to a legitimate sport where Filipinos can excel.</p>'
