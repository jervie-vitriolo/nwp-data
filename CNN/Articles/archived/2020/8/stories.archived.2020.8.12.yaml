      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        said Duterte will allow the probe process to continue, given that Justice
        Department will also be tackling the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aae885-dd1e-4411-af13-754e7c5ea77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:15:23.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
