  'Philippines-FDA-approves-Chinese-drug-Lianhua-Qingwen-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T20:24:56.835+08:00
    'imagesource': 'jcr:7dbf646e-85b9-4b62-8afd-fb596235fc28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b56a8e-35e4-40f6-a481-eb015c7a7a3e'
    'lead': 'The drug is used to treat mild to moderate COVID-19 cases in China, but
      the Philippines approved it as a ''traditionally used herbal product'' for fever,
      muscle soreness and runny nose, among others.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T20:28:26.337+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:25:59.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:23.943+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Food-and-Drug-Administration', 'China', 'Lianhua-Qingwen']
    'template': '1'
    'title': 'Philippines OKs Chinese drug Lianhua Qingwen, but not for COVID-19 treatment '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836c879-ef5c-44a7-9a3a-cd45bd70ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>  The
        Food and Drug Administration has approved a traditional Chinese medicine called
        Lianhua Qingwen, but not for COVID-19 treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c01b2c-0b45-4844-82a4-111bc2743532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo told CNN Philippines on Wednesday
        that the drug should only be used as indicated in the Certificate of Product
        Registration, a copy of which was released by the Chinese Embassy in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bdbcd-7f4f-4f1b-8f32-c29f587a6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that the Lianhua Qingwen capsule got the governments
        greenlight on August 7 as a traditionally used herbal product [that] helps
        remove heat-toxin invasion of the lungs, including symptoms such as fever,
        aversion to cold, muscle soreness, stuffy and runny nose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c9622-5c21-4799-8b27-a7f698dbbc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Lianhua Qingwen is used to treat mild to moderate cases
        of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49273514-75df-4bca-8629-b10c2c3b85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is our sincere hope that its entrance into the Philippine market
        will contribute to the fight against the spread of COVID-19 in this country
        and help the patients with mild and moderate symptoms recover, the Chinese
        Embassy said in its statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a13e9-2307-4d57-bbce-35ff99dadde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also welcomed the FDAs move as an important progress in the
        entry of traditional Chinese medicines in the local market, noting that the
        Lianhua Qingwen is produced by one of its renowned manufacturers, Shijiazhuang
        Yiling Pharmaceutical Co. Ltd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34d00d-5d0f-43ab-9eb3-0cc4dcd690f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy advised consumers to purchase products only from qualified
        pharmaceutical manufacturers.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FChinaEmbassyManila%2Fposts%2F1397300290467041&width=500"
        width="500" height="814" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdccf6c-9bd5-4731-987f-6fb0adad7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7c7e6-86d2-4a44-ab82-8b9bfc9961bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:28:26.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:25:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus disease originated in Wuhan, China in December 2019,
        but the East Asian country now has fewer infections than 29 other states,
        including the Philippines. China has recorded 89,020 COVID-19 cases while
        the Philippines has more than 143,000.</p>'
  'face-recognition-masks-tech-companies':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-12T20:33:29.056+08:00
    'imagesource': 'jcr:5cb266d5-a0cc-4ac6-ae91-32c30d0a7d61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae25e64-5a4d-477d-bccd-5298880d7a57'
    'lead': 'The future of facial recognition technology may depend on one very specific
      part of the face: the area around the eyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T20:46:07.380+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:25:59.138+08:00
