      'mgnl:created': 2020-08-12T23:17:02.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since I watched pole competitions and saw how strong Filipino
        competitors were, I felt the urge to promote pole dancing as a sport," Sotto
        told CNN Philippines. "We are a growing community, and I felt the need to
        unite all of us because we are continuing to increase and we all have same
        beliefs that it is a sport, in fact, a difficult one.</p>'
