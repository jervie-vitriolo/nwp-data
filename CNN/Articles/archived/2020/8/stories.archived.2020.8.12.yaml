      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Driver''s license photos are the worst,
        but one Tennessee woman is laughing after a clerical error left her with a
        picture of an empty chair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6859a3-61e1-4a2e-bb1b-c4237634d96d'
