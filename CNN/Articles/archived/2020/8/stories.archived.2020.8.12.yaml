      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis'' wife meanwhile continued to plea for the return of her
        husband''s remains, and expressed hope that justice will be served soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e51925-219c-4424-b198-b6cafee122f4'
      'mgnl:activationStatus': true
