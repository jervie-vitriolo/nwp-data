    'mgnl:tags': ['Russia', 'COVID-19', 'coronavirus', 'pandemic', 'vaccine', 'Sputnik-V']
    'template': '1'
    'title': 'What we know  and don''t know about Russia''s ''Sputnik V'' vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803a66f-351e-42a2-a48a-13cf43811bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;<a href="https://edition.cnn.com/2020/08/11/europe/russia-coronavirus-vaccine-putin-intl/index.html">Russia</a>
        raised eyebrows on Tuesday when it announced the world''s first approved coronavirus
        vaccine for public use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a33681-0e38-496b-8027-e94a42013987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President <a href="https://edition.cnn.com/2020/07/28/europe/russia-coronavirus-vaccine-approval-intl/index.html">Vladimir
        Putin</a> says his own daughter has already received it, but testing is yet
        to be completed and experts are skeptical about how quickly the vaccine has
        been registered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af87a6-d15f-4040-a547-d02c39408dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details about the research behind the vaccine are limited,
        here''s what we know so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edde910-eb30-49f0-9ca1-133de822b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do we know about the Russian vaccine?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfa72a-a7db-404b-a15f-4c73a71197e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was developed by the Moscow-based Gamaleya Institute,
        using funding from the Russian Direct Investment Fund (RDIF). The vaccine
        is named Sputnik V -- a reference to the 1957 Soviet Union satellite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59555ebb-7213-4a78-b589-ed044d614fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists conducted months of human trials but are yet to publish
        data and did not begin the crucial Phase 3 stage, which usually precedes approval,
        before the announcement on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c3898-c718-4ad8-a27e-f432db721e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday it was announced that a Phase 3 trial involving more
        than 2,000 people in Russia and several Middle Eastern and Latin American
        countries had begun. Typically this stage of trial involves testing on tens
        of thousands of people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e598aa2-2d76-498f-919f-bbcfcc6365ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Gottlieb, former commissioner of the US Food and Drug
        Administration (FDA), said Tuesday that the number of people the vaccine had
        been tested on so far was the equivalent of a Phase 1 trial, which typically
        involves a small group and studies the safety of the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a022a86-968a-42e4-99f1-2ce8bc805386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the Russian vaccine safe?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118c2c4-e5ee-4c52-b056-5d143807fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is that we don''t know. Russia has released no
        scientific data on its vaccine testing and CNN is unable to verify claims
        about its safety or effectiveness. But Russia says the vaccine has passed
        through Phase 1 and Phase 2 trials which were completed on August 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65d7ec-2f81-40c2-81d6-702410d48b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Phase 1 study typically focuses on whether a vaccine is safe and
        whether it elicits an immune response in a small number of people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f1b69-5185-4067-b339-ff432d482270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have any information whatsoever on whether this is safe,"
        Keith Neal, Emeritus Professor of the Epidemiology of Infectious Diseases,
        University of Nottingham, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f2eae-9ec2-49db-908d-5f5036e834ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia claims that volunteers in the Phase 1 and 2 trials felt well
        after taking the vaccine, and exhibited no unforeseen or unwanted side effects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ac827-0885-48c7-9847-96e174f652f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal said that researchers were unlikely to have detected any rare
        side effects linked to the Gamaleya vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7016c77-7e18-4ecf-bdfd-fba22a1ecf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t know about side effects without [widespread] testing,
        if they''re rare. That''s the point of a Phase 3 study," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492a847-8805-4031-bab2-7d796268caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t take it, certainly not outside of a clinical trial
        right now," Gottlieb told CNN Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907e94c-393e-4fdc-868a-1ad9d7a328c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the vaccine effective?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98b968-42bc-4c9c-a4da-3d245214ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without data and completed Phase 3 trials, Russia has not proven
        to the world Sputnik V works.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a0b3d-7653-4ceb-9030-a6a3b60522e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would think that it at least produces antibodies. What we don''t
        know is if it protects people against infection," Neal told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539893d7-b1fc-4b41-b0e1-33ce51d934af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said that its vaccine is an adenoviral vector one. Adenoviruses
        cause the common cold, but in Covid-19 vaccines they''re weakened and modified
        to deliver genetic material that codes for a protein from the novel coronavirus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec31e39-7585-4bfb-b35a-8cdc2ce68e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body then produces that protein and may produce an immune response
        against it but the method can cause problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce9d11-d07d-4d43-bb57-81dd7dc86ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V''s makers say the vaccine induced a "strong antibody and
        cellular immune response," in trial volunteers, according to the official
        website for the vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3698d-3e16-4be2-93d2-ed91aca39f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single participant of the current clinical trials got infected
        with Covid-19 after being administered with the vaccine," the statement adds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd4f6a-aa30-41df-84de-c51b80b1d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear how efficacious the Russian vaccine is going to
        be and whether or not people have some prior immunity to the adenovirus that
        they''re using to deliver the coronavirus gene sequence," Gottlieb told CNN
        Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b3e7a-f41a-4823-bad0-ffab9f457895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, expressed similar concerns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f2de1-c417-4dfc-ad8a-1a0549d697a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the Russians have actually, definitively proven that
        the vaccine is safe and effective. I seriously doubt that they''ve done that,"
        Fauci told Deborah Roberts of ABC News for a National Geographic event to
        broadcast Thursday. A portion of the interview was posted by National Geographic
        on Tuesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23091a-380b-4813-8068-eab9138a0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did Russia pull this off so quickly?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c342e5-eb28-4004-807e-9b35c873107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Russia enacted a law which eliminated the need for a Phase
        3 vaccine trial before approval.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e9e64-d946-4d58-b3f3-a0673b51b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval now means the coronavirus vaccine can be distributed even
        as Phase 3 tests get underway -- though practically speaking, mass-manufactured
        doses aren''t expected to be ready for weeks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edac51c-641c-45e9-951a-b4116fd45e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not as far ahead as other vaccines," Neal said, noting
        that Moderna and Oxford''s vaccines have already begun Phase 3 trials.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c577b-4f9d-4c77-b336-a901500654c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say Russia''s haste is partly due to political pressure
        from the Kremlin, which is keen to portray the country as a global scientific
        force.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550528f-171b-46c7-975b-1469e485c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is not alone when it comes to fast tracking -- China approved
        an experimental coronavirus vaccine in June for members of its military.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d44f2-c500-4843-99d9-a9e5add2532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while its vaccine data from Phase 1 and 2 trials are yet to
        be published, US, UK and Canadian security officials warned in July that Russian
        cyber actors were targeting organizations involved in coronavirus vaccine
        development.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4424b65-365c-4a24-b11c-feb8f63fbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will get it first?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174161d0-3e0a-4fdf-a1d7-f88272c616a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Health Ministry has said the country''s frontline medical
        staff and teachers will be the first vaccinated.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cdea1-e883-455e-abc9-32a551f76d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country plans to begin mass vaccination of citizens in October,
        Kirill Dmitriev, CEO of the RDIF told CNN on Tuesday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce37713-d354-4f0c-8833-18a30b3b18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will start massive vaccination of Russians in October. This
        vaccine will be available to other countries around November," Dmitriev told
        CNN''s Anderson Cooper and Dr. Sanjay Gupta.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de227137-8c90-48e7-97ac-644e94db383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of July officials denied reports that members of the
        country''s political and business elite -- including Putin -- had been given
        early access to the vaccine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c1ff3-64a3-44d5-a80b-fb04d22cbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia plans to mass produce the vaccine by September 2020.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e69d5-7cd4-4281-9f3d-f439eeb94b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries will take the vaccine? And which won''t?</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdefd8-2285-43d7-bc05-37c8e2eb9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of countries appear keen to try Sputnik V. Dmitriev said at
        a Tuesday press conference that Russia had "received preliminary applications
        for over 1 billion doses of the vaccine from 20 countries."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65808e1f-ad7c-4879-8c73-70944295e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries in Latin America, the Middle East and Asia have displayed
        the greatest interest in the vaccine, and we are about to finalize a number
        of contracts for the purchase of the vaccine," he added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8696faa-f9e0-4a46-ba56-c793be9a6edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines President Rodrigo Duterte has publicly expressed his
        enthusiasm for the vaccine and claimed that he is willing to volunteer in
        further trials.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26fb1a-caf4-4e8c-b0f0-18404857d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will volunteer to receive it in public. I will be the first to
        be experimented on," Duterte said during his address to the Philippines late
        Monday broadcast by state-run RTVM.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035a859-2377-40d1-bf8c-046cb1590a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, the Russian vaccine is unlikely to be meet approval
        regulations for European Union countries and in the US, will need the FDA''s
        approval.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f3dad-b557-48d7-bb3d-1a3472cf30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Food and Drug Administration (FDA) and the European Medicines
        Agency (EMA) have fast-track approval procedures for emergency humanitarian
        use and we need to see evidence that Russia is adopting an equally prudent
        approach," said Duncan Matthews, Professor of IP Law at Queen Mary University
        of London, in a statement to the Science Media Center.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91644f60-7400-4b3c-8f6f-f918972c83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is not to be first with a vaccine. The point is to have
        a vaccine that is safe and effective for the American people and the people
        of the world," US Health and Human Services Secretary Alex Azar said on ABC
        Tuesday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655fc3c-f277-454a-9b14-5898d62efeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:32:04.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/12/europe/russia-coronavirus-vaccine-what-we-know-intl/index.html">What
        we know -- and don''t know -- about Russia''s ''Sputnik V'' vaccine</a>."</em></p>'
