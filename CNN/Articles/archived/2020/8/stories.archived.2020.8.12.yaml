    'template': '1'
    'title': '3 takeaways from key primary races in Minnesota and Georgia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e5e33-c968-4779-9414-13f511e8a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
