      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>  The
        Commission on Higher Education (CHED) said 424 students, whose schools adopted
        a pass all policy during the second semester, may lose their scholarship
        if they are not provided with numeric grades by Oct. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3dd08-cf3d-4eb7-8ed5-a88983478f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These students, who are under the CHED Merit Scholarship Program
        (CMSP), are evaluated based on their academic performance, the commission
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa32312-c983-479d-85ac-6b85b188a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for the grant, CMSP scholars are required to maintain
        a general weighted average of at least 85 percent or its equivalent if they
        are a full scholar, or 80 percent or its equivalent if a half scholar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c75cb6-60b3-418d-809e-5a5638d81afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:02:44.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the HEIs (higher education institutions) will not give them
        numeric grades, what will be the basis to determine if the students will get
        financial assistance from the government? CHED chairman Prospero De Vera
        III said.</p>'
    '4':
