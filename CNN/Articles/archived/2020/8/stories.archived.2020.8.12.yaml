    'template': '1'
    'title': 'US Health secretary on COVID-19 vaccine: Not a race to be first '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad50d1-3bb0-4b04-874b-6427596ba295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>  A day
        after Russia released the Sputnik-V vaccine, the U.S. Health secretary said
        the scramble to find a coronavirus vaccine is not a race to be the first but
        a quest to put out safe and effective vaccines for all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93847037-e572-4413-a8e4-4ae8f9589710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar made the remarks in
        a phone briefing with reporters from all over the world Wednesday morning
        while on a visit to Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c282508-47e6-40f1-b862-0c6552e24820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is using every power of the U.S. government, its economy,
        our biopharmaceutical industry across the globe, and harnessing that to deliver
        as quickly as we can for the benefit of the United States citizens, but also
        for the people of the world, safe and effective vaccines, Azar said. He pointed
        out contributions of the Trump administration-led Operation Warp Speed,
        a public-private partnership to deliver at least 300 million doses of safe
        COVID-19 vaccines by January 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebfd22-414a-4766-a9b9-f10721218d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar also slammed Moscows seeming lack of data about the vaccines
        clinical trials, making it not transparent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff524e-dbdc-4a87-84ed-73e484070eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its important that we provide safe, effective vaccines and that
        the data be transparent, Azar said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8bc1b-e06e-4728-ae7b-b1ab76d28dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States commitment through our historic Operation Warp
        Speed effort and through the Food and Drug Administration is that any vaccine
        will be proven to be safe and effective in ethical clinical trials, and the
        data will be made transparently available and reviewed by outside experts,"
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb69a5-991b-428b-84ad-0e4cd29940e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian-made vaccine was recently offered to the Philippines,
        saying it is a form of humanitarian cooperation in the field of fighting COVID-19.
        Russian Ambassador Igor Khovaev earlier offered three options on how Manila
        can obtain Sputnik-V: clinical trial participation, vaccine supplies, and
        local production.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc5550-83df-4d1f-b0bc-6ff56e5eebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang welcomed the move, with President Rodrigo Duterte even
        volunteering to get the first shot. His spokesman Harry Roque later said the
        vaccine needs to secure approval from the Philippines'' Food and Drug Administration
        (FDA).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32813782-6064-458f-a3ca-76c114e98c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/12/Philippines-FDA-Russia-coronavirus-vaccine-clinical-trial-COVID-19.html">READ:
        Philippines studies ''accelerated'' approval of Russia''s coronavirus vaccine</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8805c-f9ad-4ef3-a9e1-3f707ff5f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar also shared developments in Washingtons quest for the vaccine,
        describing the whole effort as similar to the Apollo space program. He said
        Washington has secured an advanced manufacturing contract with biotechnology
        company Moderna for 100 million doses of its vaccine worth over $1.5 billion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc7334-71ed-476b-b2e7-9f5d7ba29bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna joins Janssen, Sanofi Pasteur, AstraZeneca, GlaxoSmithKline
        and NovaVax in the list of companies the U.S. has contracts with for the supply
        of COVID-19 vaccine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd717a-2528-490b-b698-4af3bb5fe2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of those six have already reported out positive phase one
        clinical trial data, meaning that they provided what are called neutralizing
        antibodies at a level at, or above, what people recovering from COVID-19 produce
        in their own bodies, Azar said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea23d22-c9f5-4822-b429-ce2d2173d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added these vaccines safety profiles have not shown severe adverse
        event reports, and that while there are effects during the clinical trials,
        these seem to be dose-related and can be adjusted in later-stage clinical
        trials.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d88e08-c864-4931-8ef4-b7a98b539af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar also believes that by end of 2020, the U.S. will have the
        high tens of millions of doses of gold-standard, safe and effective vaccines,
        with the number increasing to many hundreds of millions of doses as we go
        into the beginning of next year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6755c6-f2b9-4fef-88f5-153b97648a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:05:51.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary reiterated Americas position in global healthcare,
        saying, the United States has been, and will remain, the largest funder and
        supporter of global health security in the world, and thats a tradition that
        we will certainly be carrying forward.</p>'
