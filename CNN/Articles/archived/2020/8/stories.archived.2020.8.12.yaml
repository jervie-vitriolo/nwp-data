      'mgnl:lastActivated': 2023-01-26T08:25:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of one bitcoin is now trading just above $11,500, the
        highest level in about a year. The value of the digital currency is now up
        more than 180% from its mid-March lows of about $4,000, reports my colleague
        Paul R. La Monica.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571ddd6-1bd8-40f2-b404-4954f0b11953'
