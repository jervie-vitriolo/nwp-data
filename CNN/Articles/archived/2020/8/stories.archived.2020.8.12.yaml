      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Democratic freshman Rep. Ilhan Omar,
        a member of the progressive Democratic "Squad," prevailed in <a href="https://edition.cnn.com/2020/08/11/politics/ilhan-omar-primary-results/index.html">her
        fight to keep her seat</a> in a Minnesota primary election on Tuesday, a victory
        for progressives as they seek to expand their power and influence on Capitol
        Hill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75dbba-d4b3-4ea7-8664-6bce5b4974da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52d0c8-e256-4ccc-a0e5-3af347a5174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Marjorie Taylor Greene, a GOP candidate with ties to
        the baseless QAnon conspiracy theory and a track record of incendiary rhetoric,
        won a primary runoff. That outcome leaves Greene well positioned to win a
        congressional seat in the fall and puts national Republicans in the difficult
        position of how to respond and whether and to what extent they will <a href="https://edition.cnn.com/2020/08/11/politics/marjorie-taylor-greene-georgia-runoff-qanon-conspiracy-theory/index.html">support
        a conspiracy theory-touting nominee</a> who''s also made comments using Islamophobic
        and anti-Semitic tropes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52465b5-85ec-47fe-a342-d30c6c433612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e07e0-c12e-47ae-9fa5-0f36b8f3327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican voters also selected a candidate in a campaign for a
        Minnesota congressional seat in a district that went for President Donald
        Trump in 2016 by a wide margin and is currently represented by endangered
        Democratic Rep. Collin Peterson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4671ca-eba6-429d-83df-63e4e789e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa252b-058b-4165-bc02-e73cf704102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were a few of the most high-profile results from a series
        of contests Tuesday in Georgia, Connecticut, Vermont, Wisconsin and Minnesota.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c879cdf-d9cc-46d8-98ae-7c5f00303879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a4e93-ce5b-46c2-9b5f-80cc68019c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Squad'' member Ilhan Omar defeats well-funded primary challenger</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55caa3dc-7550-4353-a836-0ff61dff4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar defeated a well-funded Democratic challenger in Minnesota''s
        5th Congressional District on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e7a4c-2ba0-420e-9e0d-d2dd0d321017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8aa48-78ab-436c-8f2c-13f13595a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman had faced attacks from challenger Antone Melton-Meaux
        that she is divisive and overly focused on building a national profile, but
        she ultimately prevailed in the race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcda16a-395e-49c3-ac4b-3d14d02c6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33d15e-8914-49c6-8790-5e2f6d3a8462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Reps. Alexandria Ocasio-Cortez of New York and Rashida
        Tlaib of Michigan, also members of the "Squad," had faced similar attacks
        in primary races of their own but succeeded in fending off those challenges
        earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a9937-58b1-4dfc-a095-a429406672c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59281155-fcb6-4879-9c24-d44fb06009ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory for Omar means that the freshmen group will now be able
        to dig a deeper foothold in the caucus. And, with victories by insurgent candidates
        <a href="https://edition.cnn.com/2020/07/17/politics/jamaal-bowman-defeats-eliot-engel-new-york-primary/index.html">Jamaal
        Bowman in New York</a>, Cori Bush in Missouri and Marie Newman in Illinois,
        all of whom unseated incumbents this year, it will also be poised to exert
        greater power next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc6155-4fa5-41f1-b432-9448b09b11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea7ac7-034b-404a-a539-b173d548b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melton-Meaux, an attorney who runs a mediation practice and a first-time
        candidate for elected office, did not have as much of a national profile as
        the challengers who ran against Ocasio-Cortez and Tlaib, but he still raised
        a substantial amount of money. He had raised more than $4.1 million as of
        July 22, according to Federal Election Commission data, while Omar had raised
        around $4.3 million by the same date.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8bf12-6511-4efb-bf60-0107dcbc65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a23fbd-e1db-45a0-9302-e90f96daec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar''s outspoken support of progressive priorities has given her
        a devoted following on the political left. At the same time, her rhetoric
        related to Israel has made her a target of criticism from Republicans as well
        as some members of her own party. House Speaker Nancy Pelosi of California
        and other members of House Democratic leadership once went so far as to publicly
        call on Omar to apologize for comments they said included "anti-Semitic tropes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f6537-4e4d-4656-a8af-4142cf182d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc619991-0dff-4589-8b1a-ec45339a471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
