      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3b7a3-d6bc-4d8f-b4f1-ad1a966e681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.200+08:00
