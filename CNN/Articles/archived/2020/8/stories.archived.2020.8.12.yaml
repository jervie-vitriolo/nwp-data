      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b3faa-651a-4d86-975a-e2f1ad584d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of assistance, farmers must have a clustered area of 100
        hectares for rice, fruit trees, and fiber crops; 75 hectares for corn and
        other grains; and 50 hectares for vegetables and high-value crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa9e91-20fe-4449-920f-afc037b9df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
