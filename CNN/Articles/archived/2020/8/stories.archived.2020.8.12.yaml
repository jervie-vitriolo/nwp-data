      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, SPMC has had the biggest amount of claims due to
        its regular provision of healthcare services to patients all over Mindanao,
        he added.</p>'
