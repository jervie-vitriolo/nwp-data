      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not we could actually use it will depend on compliance
        with our existing laws, because we have a statute which penalizes the use
        of any drug without prior approval of the FDA, Roque said in an interview
        with <em>The Source.</em> And before the FDA could approve it, the universities
