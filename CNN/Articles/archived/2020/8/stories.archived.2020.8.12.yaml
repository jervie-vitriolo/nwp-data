    'lead': 'A day after Russia released the Sputnik-V vaccine, the U.S. Health secretary
      said the scramble to find a coronavirus vaccine is not a race to be the first
      but a quest to put out safe and effective vaccines for all. '
    'mgnl:activationStatus': true
