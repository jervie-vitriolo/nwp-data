      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, it is an important building. Many people lived there,
        including poet Franois Coppe," Sabine Lebreton, the vice-president of Association
        pour la Sauvegarde du Site de la Rue Oudinot, a local association dedicated
        to preserving the neighborhood, told CNN.</p>'
