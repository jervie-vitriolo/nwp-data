    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-recognition', 'face-masks', 'coronavirus', 'COVID-19', 'pandemic',
      'technology', 'artificial-intelligence']
    'template': '1'
    'title': 'Think your mask makes you invisible to facial recognition? Not so fast,
      AI companies say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae902e-5441-4341-92db-530e7686d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The future of facial recognition technology
        may depend on one very specific part of the face: the area around the eyes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e16b33-e820-4805-b010-5c0525e11dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb34d2a-cb1e-4753-b127-bb2d1721ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the global pandemic, <a href="https://edition.cnn.com/2020/06/18/tech/brad-smith-microsoft-facial-recognition/index.html">facial
        recognition</a> systems typically worked by comparing measurements between
        different facial features in one image to those in another picture. But when
        you''re wearing a <a href="https://edition.cnn.com/2020/07/28/tech/face-masks-facial-recognition/index.html">mask</a>
        over your nose, mouth, and cheeks, you''re offering up a fraction of the information
        normally used to figure out your identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23d1cb-fc0c-494c-8c69-2cabb6497ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d128ad-b155-42d5-8f90-5cb4a50e0e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, numerous facial recognition companies say they are focusing
        on better identifying people based on the portion of the face above the nose
        and, in particular, the eye region. The stakes are high to get it right, and
        soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca381906-48a2-48b2-8379-350ade962ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88627f24-6a40-475a-80a3-d3546c949344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the [facial recognition] companies aren''t looking at this,
        aren''t taking it seriously, I don''t foresee them being around much longer,"
        said Shaun Moore, CEO of Trueface, whose facial recognition technology is
        used by the US Air Force to authenticate the identities of people entering
        bases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddc719-21fa-497e-87ee-1e7f7f6ccd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c1a6d-8009-47b3-8159-5a2e9e7aeae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many individuals and privacy advocates, it may be a comforting
        thought that a mask could offer some measure of invisibility from computerized
        surveillance. But for facial recognition businesses, it poses a unique challenge
        at a moment when the technology appears to be in even greater demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02676b40-7b2a-46ab-8bf2-085eba61d4c1'
      'mgnl:activationStatus': true
