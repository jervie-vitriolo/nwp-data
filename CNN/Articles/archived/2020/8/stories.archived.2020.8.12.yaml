      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/11/PhilHealth-IRM-hospitals-even-before-COVID-pandemic.html">READ:&nbsp;Senators
        question PhilHealth''s issuance of funds in January to hospitals intended
