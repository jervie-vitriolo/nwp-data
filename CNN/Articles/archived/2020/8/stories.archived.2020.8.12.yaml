      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For livestock producers, they must have a feed mill within their
        production area, while small and large animal growers must have centrally-managed
        grazing land and feed production systems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3de7d-23be-438c-88a2-0283f7452961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.632+08:00
