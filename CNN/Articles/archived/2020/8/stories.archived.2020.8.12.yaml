  'namibia-rejects-germany-reparation-offer':
    'author': 'Bukola Adebayo, CNN'
    'caption': 'Namibian President Hage Geingob has rejected Germany''s recent offer
      for reparations for colonial-era killings.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-12T23:12:46.617+08:00
    'imagesource': 'jcr:3d94fa25-5c6b-4279-a0be-c7b579e74f00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c274c4c3-6046-4259-bf8c-0da615375428'
    'lead': 'Namibia President Hage Geingob says his government has turned down Germany''s
      offer of compensation for colonial-era killings, calling it "not acceptable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T23:17:12.816+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:25:48.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:27.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nambia president says Germany''s reparation offer for colonial-era mass
      killings ''not acceptable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1c6e6-b410-4e0f-85ef-b48d5f4fb35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Namibia President Hage Geingob says
        his government has turned down Germany''s offer of compensation for colonial-era
        killings, calling it "not acceptable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09db86-a828-482f-864c-07b34b51305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geingob said in a statement that Germany has continued to call efforts
        to seek redress with the government and those affected in the conflict "healing
        of wounds" instead of reparations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c21b9-1595-4370-9551-3b52daf15210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German troops killed up to 80,000 of Herero and Nama people in the
        southern African country between 1904 and 1908 in response to an anti-colonial
        uprising, <a href="https://www.ushmm.org/collections/bibliography/herero-and-nama-genocide">according
        to the United States Holocaust Memorial Museum.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41abad3-7f61-48db-abf1-af63fa08524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to historians, the bloody conflict happened when the Herero
        indigenous people revolted against colonial troops over land seizures. Germany,
        which today gives development aid to Namibia, offered its first <a href="https://edition.cnn.com/2012/10/23/world/africa/namibia-eye-on-country-profile/index.html">formal
        apology</a> for the conflict in 2004.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc8f3b-d550-4c17-a1df-d4f5b1026427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have been in talks since 2015 to negotiate compensation
        for the <a href="https://edition.cnn.com/2012/10/23/world/africa/namibia-eye-on-country-profile/index.html">massacre
        by German colonial forces.</a> So far, eight rounds of negotiations have taken
        place between the countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c7fa9-c3da-48a3-8c9a-d0cf5efeba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current offer for reparations made by the German Government
        remains an outstanding issue and is not acceptable to the Namibian Government,"
        the president said in the statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b172b28-806c-4c6e-998b-d45842dda1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give details of the offer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e111d-f231-46d4-8ae1-7d67796c6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Germany''s Ministry for Foreign Affairs for comment
        but is yet to receive a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74cf29-2122-449e-bf39-eb36882e4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Descendants of the few survivors are still seeking <a href="https://edition.cnn.com/2012/10/23/world/africa/namibia-eye-on-country-profile/index.html">$4
        billion</a> compensation from the German government for what they claim was
        an orchestrated campaign of extermination that preceded Germany''s genocidal
        policies of World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdac43-d5a4-4459-937b-de3f2a42f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for many years the Namibian government had asked Germany to
        call the war genocide and commit to reparations to the affected tribes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4c755-81e5-4406-acc8-a5e187f8055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Germany has acknowledged and expressed regrets for its imperial
        troops'' role in the conflict, it has refused to pay compensation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34a294-4807-4a65-9702-58fbdaa976a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement on Tuesday, Geingob said both governments have
        agreed to a political settlement, and its representative will continue to
        negotiate a revised offer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11e5d5-98d9-4b2c-840a-b6f64a0b75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Germany <a href="https://edition.cnn.com/2019/05/17/africa/germany-to-return-namibia-art-scli-intl/index.html">returned
        a stolen 15th century artifact</a> it took from Namibia known as the Stone
        Cross. The gesture was described by Monika Gruetters, Germany''s Minister
        of State for Media and Culture, as "a clear signal that we are committed to
        reappraising the colonial past."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363056a7-15db-4966-9973-d0fa6577d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T23:17:12.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/12/africa/namibia-rejects-germany-reparation-offer/index.html">"Nambia
        president says Germany''s reparation offer for colonial-era mass killings
        ''not acceptable''"</a></i></p>'
