    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b2ff8a-bcf8-4d97-947d-6bbaf1a17629'
    'lead': 'The Department of Health on Wednesday reported more than 4,000 new cases
      of COVID-19, pushing the Philippines'' coronavirus tally to 143,749.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T16:40:53.227+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:26:11.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:20.579+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 cases exceed 143,000 with over 4,000 new infections'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36af17-837e-414a-a0ca-49915a146e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>  The
        Department of Health on Wednesday reported more than 4,000 new cases of COVID-19,
        pushing the Philippines'' coronavirus tally to 143,749.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08c308-2cc5-4b1f-892c-5663a239072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added 4,444 more to the case tally, with nearly 60
        percent or 2,618 cases coming from Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf64a9-1f51-4cb5-9010-23affd8cc6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna accounted for 233, Cavite for 227, Rizal for 174, and Bulacan
        for 129 of the new cases, based on the latest report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439a278-4317-40f2-9550-d62b06f24dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 74 percent or 3,294 of the new infections&nbsp;were
        detected within the last two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbfc15-964b-4bcf-b0eb-9e4007901f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countrys COVID-19 death toll also increased to 2,404, with
        93 more added. Among the newly reported deaths, 13 occurred in August, 49&nbsp;in
        July, 30 in June, and one in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81bfa6-7d11-41dd-80e1-49576f47c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down into regions, 67 deaths are from Central Visayas, 16
        from Metro Manila, three from Zamboanga Peninsula, two each from the regions
        of Western Visayas, Bicol, and Davao, and one from Calabarzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea62c3b-a96c-45f7-8839-abdb12a8274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries, meanwhile, climbed to 68,997, after another 636 patients
        got well, according to the DOH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f01fd2-ef2f-48bb-9ab7-b1e0b652d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures result in 72,348 active cases or currently ill patients
        in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0a6ce-8f44-4875-a1f4-c6e224c2a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 231 duplicates have been removed from the total tally
        as part of its cleaning and validation process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d23c9-90f4-4347-8b4d-9bc8b20e9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:40:53.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force is set to meet Wednesday to finalize
        its recommendation on whether to ease or retain the community quarantine status
        in Metro Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal, which
        are under a modified enhanced community quarantine until August 18.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a111693-9ac8-4902-ac47-fa38b8221728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:03:23.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs announced
        42 new cases, bringing the number of infected to 9,816. It also counted 13
        more fatalities and 12 survivors, with the death toll now at 721 and recoveries
        at 5,802.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5848e-1b0a-4fd2-a53f-cd32b61b47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:03:23.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has infected over 20.3 million people across the globe
        and killed more than 741,000, based on the Johns Hopkins University tracker.</p>'
  'adb--400-million-loan':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-12T16:47:08.266+08:00
    'imagesource': 'jcr:f12a6c45-e967-402b-b412-5e39667b6cc0'
