      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38b3f6-deb5-4458-b6a1-8f5b2db7bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.632+08:00
      'mgnl:createdBy': 'bamba'
