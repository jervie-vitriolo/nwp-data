      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;</strong> Damian Lillard tied a career-high
        61 points and assisted Hassan Whiteside on what proved to be the game-winning
        dunk in the Portland Trail Blazers 134-131 defeat of the Dallas Mavericks
        on Tuesday in the Orlando area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c019bd-0827-4e8c-928b-6f6fda80cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a night in which Lillard also became the first player in Portland
        franchise history to score 50-plus points in consecutive games, the guards
        most critical play may have come on defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a9ed3-b338-4b60-83f1-729538b45ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard drew an offensive foul on Dallas Trey Burke with 4.5 seconds
        remaining and the Trail Blazers (34-39) leading 132-131. Moments after Burke
        bumped Lillard down to the floor, he dished to a wide-open Dorian Finney-Smith,
        whose made corner 3-pointer was waved off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a3f43-d672-4bff-b1f2-6996a4b2c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland took the lead with 59.1 seconds left when Lillard dished
        his eighth assist of the night for two of Whitesides eight points. The basket
        marked the culmination of a back-and-forth fourth quarter in which neither
        team led by more than five points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f54437-fc4e-46ad-9eec-e4a7a7319464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping Lillard shoulder the offensive load was Carmelo Anthony,
        who scored 26 points on 10-of-17 shooting from the floor and 3-of-5 from behind
        the 3-point line. Anthony and Lillard combined for 12 of Portlands 15 made
        3-pointers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edc804-408c-4d38-b9f1-2d8cc34bf584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas (43-31) shot a blistering 20-of-44 from 3-point range, with
        Kristaps Porzingis going 7-of-9 en route to a team-high 36 points before fouling
        out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e79d6-1ebe-4d54-ae1a-27c862c0c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five Mavericks starters scored in double-figures. Luka Doncic
        added 25 points with 10 assists and eight rebounds for the Mavericks, while
        Tim Hardaway Jr. finished with 24 points. Finney-Smith finished with 15 and
        Burke scored 12 points with nine assists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13733e-8b27-466b-9413-750b5087ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxi Kleber added 12 points off the bench.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b901f29-92ba-41b4-af46-afe48d277ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its offensive balance and edge from behind the 3-point arc,
        17 turnovers for Dallas against just eight from the Trail Blazers helped make
        the difference. Anthony pitched in on defense with a pair of steals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee4e33-760e-4f03-8531-7023e5ed0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland also dominated the glass with a 48-37 edge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161bf16-d2f6-4b31-a495-3aa0793cdda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:18:52.399+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:26:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Trail Blazers remain ahead of the Phoenix Suns,
        who won earlier on Tuesday over Philadelphia, to remain in position for the
        Western Conferences final playoff spot. A Portland win against Brooklyn on
        Thursday lands Portland in the play-in game at the Orlando-area bubble.</p>'
  'Task-Force-PhilHealth-Friday-briefing':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-12T14:25:39.081+08:00
    'imagesource': 'jcr:1e42dc33-d29e-4e52-bfc8-07aab09e4a5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a92f05-c7c2-4911-99cf-1d519c4b6fa7'
    'lead': 'The multi-agency task force investigating the alleged irregularities
      within the embattled Philippine Health Insurance Corporation will be inviting
      resource persons for a briefing slated on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T14:30:24.536+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:26:17.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:18.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Task-Force-PhilHealth', 'PhilHealth', 'Duterte', 'Morales']
    'template': '1'
    'title': 'Task Force to invite PhilHealth officials to Friday briefing on agencys
      controversies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f7370-5cd7-4c06-9e9b-01da4226532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> The
        multi-agency task force investigating the alleged irregularities within the
        embattled Philippine Health Insurance Corporation will be inviting resource
        persons and agency officials for a briefing slated on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e1c81-c947-496b-91de-15fda91f7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are presently inviting certain resource persons to give us a
        briefing on alleged irregularities at PhilHealth, so that we may clearly identify
        and prioritize the work to be done, Justice Secretary Menardo Guevarra, whose
        agency leads the newly-formed probe team, said in a message on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c5ac9-b24c-4304-bc7d-963c97c01a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, did not mention names of those who will be facing
        the task force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c83257-2277-4604-be41-46d26f1859f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fresh allegations of corruption continue to hound the state health
        insurer, President Rodrigo Duterte last week ordered the creation of Task
        Force PhilHealth a group that will also include top officials from the Office
        of the Ombudsman, Commission on Audit, Civil Service Commission, Office of
        the Executive Secretary, Office of the President, and the Presidential Anti-Corruption
        Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d8bba-b51c-442e-9fcd-ff045db509ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team given the power to conduct lifestyle checks and impose
        preventive suspensions has 30 days to submit to the President its findings
        and recommendations, including proposed legal actions against erring employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37173da-214d-458e-92c3-88812d9d7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth earlier said the agency is prepared to face the new probe.
        Its President and CEO Ricardo Morales, in an earlier interview with CNN Philippines,
        also remained confident that his name will be cleared during the investigation,
        saying he has <a href="https://cnnphilippines.com/news/2020/8/10/PhilHealth-Morales-nothing-to-hide-task-force-probe.html">nothing
        to hide.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0affee-c82f-48da-b921-8ca1b65b7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morales free from Duterte pressure</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb5046-762f-4e3c-a5ee-288e437c5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang, for its part, said that while Morales has previously
        earned the trust of Duterte, the chief executive would still be awaiting the
        results of the task force probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c10a9c-087e-4a28-9f9a-35b7987629f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the fate of General Morales is concerned, the President
        has said I believe in his integrity. I believe he is a soldier of courage
        and of principles but he will await the results of the task force, Presidential
        Spokesperson Harry Roque said in an interview with CNN Philippines <em>The
        Source.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac24c60-a078-4bdf-a924-c95823cc6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said that I dont care if you were my political supporter.
        I dont care if youre close with me, if youre corrupt then youll have to
        go, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e70c8d-fa69-4de2-bf25-4fedb9e0a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some lawmakers and officials have repeatedly called on Morales
        to take a leave amid the rising number of controversies hounding PhilHealth,
        Roque stressed that Duterte will not be adding to the pressure, given that
        that the agencys chief has been battling a health condition for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc093729-b9e4-46de-b521-5a274c4c7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo kasi si Presidente (You know the President) is really a
        very kind person, lalong-lalo na may sakit si (especially with the health
        condition of) Morales, he will not add pressure to General Morales Its up
        to Morales what he wants to do but the process of investigation will continue,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2a258-b893-4bb0-ae22-13e27ba5479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:30:24.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales earlier sought a <a href="https://cnnphilippines.com/news/2020/8/10/PhilHealth-Ricardo-Morales-medical-leave.html">medical
        leave</a> after it was revealed that he has been undergoing treatment for
        lymphoma or cancer of the lymph nodes since February. PhilHealth spokesperson
        Shirley Domingo previously said the chief will go on a two-week medical leave,
        but did not specify the dates covered.</p>'
