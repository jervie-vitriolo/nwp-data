  'Joe-Biden-picks-Kamala-Harris-as-his-running-mate':
    'author': 'Jeff Zeleny, Dan Merica, Arlette Saenz and Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-12T05:13:41.184+08:00
    'imagesource': 'jcr:4e311dff-31ea-42b2-870b-41769d1e9986'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd503165-ecb2-433b-bfde-d44da4cbef90'
    'lead': 'Joe Biden has named Kamala Harris as his running mate, making the California
      senator the first Black and South Asian American woman to run on a major political
      party''s presidential ticket'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T05:12:33.993+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:26:46.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:10.693+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Kamala-Harris']
    'template': '1'
    'title': 'Joe Biden picks Kamala Harris as his running mate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51dffc9-2e73-4aab-9cdc-fdf1eb32340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T05:12:33.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Joe Biden has named Kamala Harris
        as his running mate, making the California senator the first Black and South
        Asian American woman to run on a major political party''s presidential ticket.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feb64d-9e0f-4b5f-a429-9ae4d5e6e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7b1ad-49c8-461d-a445-1c62afac79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve decided that Kamala Harris is the best person to help me
        take this fight to Donald Trump and Mike Pence and then to lead this nation
        starting in January 2021," the presumptive Democratic presidential nominee
        wrote in an email Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdaecf4-405a-47f4-93b0-091182ec6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055a3f3-6f0e-41b5-821f-92a2ec4da362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are set to appear together for the first time for a speech
        Wednesday in Wilmington, Delaware. Biden''s campaign has not yet said what
        time that speech will take place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3dec5-670c-48b7-bdc5-5c7dac3a7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a932d3-bef9-4cfe-a4cf-9e7864127309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In selecting Harris, Biden adds to the Democratic ticket a former
        primary rival who centered her own presidential bid on her readiness to take
        on Donald Trump and show Americans she would fight for them. She rose to national
        prominence within the Democratic Party by interrogating Trump nominees during
        Senate hearings, from former Attorney General Jeff Sessions to Supreme Court
        Justice Brett Kavanaugh.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705c96d-4871-4028-a3ba-1ba8bf39b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0aed7-feea-4414-a1e6-9c9c26b76a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' selection comes months after Biden committed to picking
        a woman to join him on the Democratic ticket. Harris, 55, is now the third
        woman to serve as a vice presidential candidate for a major political party,
        following Geraldine Ferraro as the Democratic vice presidential pick in 1984
        and Sarah Palin as the Republican vice presidential pick in 2008.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7190571-8bf2-4f29-bb02-ebe235591fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d4cb3-4572-4052-9b79-560c25fe611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware that his age could be a concern to some voters, Biden, 77,
        has said that he is "a bridge" to a new slate of Democratic leaders, and by
        selecting Harris, more than 20 years his junior, he has elevated a leading
        figure from a younger generation within the party.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747c71c-9f8d-42b2-8eb0-192fdac83fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc99bdc-0c56-4f0d-af03-2595650781c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s selection unfolded with the utmost secrecy after a period
        in which he spoke with the contenders either in person or in face-to-face
        meetings. He notified several close advisers on Tuesday, two people familiar
        with the matter told CNN. After considering some 11 women for the post, he
        and his aides spent time on Tuesday afternoon notifying the vice presidential
        prospects who he did not choose.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9931f5f-d45e-41f8-8d2e-5079ab61afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f0d97-1ff3-4c95-bc05-119fd037f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His calls included California Rep. Karen Bass, the chairwoman of
        the Congressional Black Caucus, as well as Georgia Democrat Stacey Abrams,
        Illinois Sen. Tammy Duckworth, Massachusetts Sen. Elizabeth Warren, New Mexico
        Gov. Michelle Lujan Grisham and Florida Rep. Val Demings, sources familiar
        with the matter told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb8eb3-78c9-4f6f-9743-a19237d508a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d1b39-1bc6-4746-b7be-b39313407488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the selection process, the former vice president spoke
        directly to the final contenders, according to people familiar with the process,
        through either face-to-face meetings or remote conversations. Officials would
        not say which of the candidates visited Biden in person, but CNN confirmed
        last week that Michigan Gov. Gretchen Whitmer had flown to Delaware for a
        meeting. Harris and former Obama national security adviser Susan Rice were
        among the others seen as the most serious contenders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f93b92-a28c-4195-8a55-b7399537f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9d0ed-95d4-4a09-a6cf-adc8bac5d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN had previously reported that Biden was also believed to be considering
        Bass, Sen. Elizabeth Warren of Massachusetts and Sen. Tammy Duckworth of Illinois,
        people familiar with the search say.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efa6d1-f8cb-461b-91ec-088a18a2147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9cd07-1a46-43c4-a617-b6e5b9f7eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign that the pick was imminent, a Biden campaign official
        told CNN on Tuesday that they have assembled the staff for Biden''s future
        running mate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996cd40-3b83-4f75-b786-2a013acc9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c6934-9ff4-4e48-bcb0-efa891c1b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karine Jean-Pierre, who joined the Biden campaign as a senior adviser
        in May, will lead the Harris'' team as chief of staff. Jean-Pierre had previously
        worked for Barack Obama and Martin O''Malley''s presidential campaigns.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b99ae-8e45-4de7-9525-953d4e565d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372cf92-102d-43d9-939b-9553593ebbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two veterans of the Obama-Biden administration are also joining
        the team. Liz Allen, who served as deputy communications director for Biden
        as vice president as well as deputy communications director in the White House,
        is joining as communications director to Harris. And Sheila Nix, who was chief
        of staff to Biden''s reelection campaign in 2012 and served as Jill Biden''s
        chief of staff in the White House, will be a senior adviser to Harris and
        her husband, Douglas Emhoff. The vice presidential pick is expected to also
        add a few of her own advisers to the team.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a4ac2-a60b-430f-ae59-86b4edde2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.246+08:00
