      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her passion for pole dancing, which started in 2009, led Sotto to
        unify the growing aerial sports community that seeks to widen its reach in
        other parts of the country. Thus, she founded the Philippine Pole and Aerial
        Sports Association (PPASA) which is two years in the mold before materializing
        as the countrys governing body for aerial sports.</p>'
