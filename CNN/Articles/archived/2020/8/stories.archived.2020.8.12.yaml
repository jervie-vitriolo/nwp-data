      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7df000-8c1e-493d-b7a1-b8d4f15883de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent appearance on NBC''s "Late Night with Seth Meyers,"
        Harris said she would do anything to get Biden elected.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48fda36-94cd-488b-aa09-bd875ec812b3'
      'mgnl:activationStatus': true
