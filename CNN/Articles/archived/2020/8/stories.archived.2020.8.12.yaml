      'mgnl:lastActivated': 2023-01-26T08:26:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was with my Mom and we were going to eat lunch and I said, ''You
        need to see this, this isn''t right,''" Jade Dodd told CNN affiliate WKRN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4843c-8d14-4f5d-881a-e01c168d6a61'
