      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain imposed a strict lockdown two weeks later than Italy, 10
        days after Spain and a week after France, despite swelling coronavirus cases.
        That meant it took longer to get the spread of the virus under control, which
        prolonged the need for restrictions that kept many businesses closed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15c865-e845-46cf-892e-bd2a0e3b8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a29d8c-6005-42aa-9946-d1c4e43bf7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Italy allowed restaurants, cafes and hairdressers to
        reopen in the middle of May, whereas the United Kingdom waited until July
        4 to do the same.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda1038-4ffb-4889-8c16-758703e24aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2832840-d955-4504-a753-d092583b6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easing of some lockdown restrictions in June, including the reopening
        of nonessential shops, delivered an immediate boost to the economy, with GDP
        increasing 8.7% on the previous month, according to the ONS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c059c04-e34a-4665-aa80-188efdaf80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853b123-cdf3-4823-ac45-aadbf4a254f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy is heavily reliant on services and household spending,
        both of which posted record declines in the second quarter, as consumers who
        were holed up at home spent less money and saved more. In addition, millions
        of workers were furloughed and many have now been laid off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499ad62-a25e-4841-96b1-561a281a3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d3154-45c5-429f-9603-bc0d4a762323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy has shed 730,000 jobs since the coronavirus pandemic
        shuttered businesses in March, with the young, the old and the self-employed
        bearing the brunt of the unemployment crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db8d05-d6fe-4a45-8cdd-edd98e0ebe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a4135-b31e-4832-940c-2df971d2692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kallum Pickering, a senior economist at Berenberg, said the GDP
        figures do not bode well for the rest of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136371a-af72-44b2-a97a-57f0ac1e5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f576d-d797-4d0e-a336-9243c5bd4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, recession data are subject to heavy revisions," he said
        in a research note. "Nevertheless, taken at face value, the bigger-than-expected
        contraction suggests some downside risk to our call of a 9.5% contraction
        in full year 2020."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2976b-369f-4c70-9e70-a4dd810e235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/12/economy/uk-economy-gdp/index.html"><em>"UK
        crashes into deepest recession of any major economy"&nbsp;</em></a></p>'
  'new-dinosaur-species-england':
    'author': 'Jessie Yeung, CNN'
    'caption': 'An artists'' impression of the dinosaur''s final moments. Its bones
      are believed to have washed up in the shallow sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-12T18:11:23.305+08:00
    'imagesource': 'jcr:cd59f7fa-f570-4980-b107-de04e9e66e6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ef9dd6-7292-436d-bc99-d1a953741cdc'
    'lead': 'A new species of dinosaur related to the Tyrannosaurus rex has been discovered
      in England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T18:14:42.206+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:26:06.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:22.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New dinosaur species related to Tyrannosaurus rex discovered by scientists
      in England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3415e7-a90a-4a29-a580-2bc22cf9064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;A new species of dinosaur related
        to the Tyrannosaurus rex has been discovered in England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d276f63-22ea-4b54-b4bf-0f6abea7d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists at the University of Southampton have spent months
        studying four bones that were found last year in the village of Shanklin,
        on the Isle of Wight, off the south coast of England.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f06e5-e5f1-4f44-aa03-dc7664652e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They finally determined that the bones were from the neck, back
        and tail of a new dinosaur "previously unknown to science," according to a
        <a href="https://www.eurekalert.org/pub_releases/2020-08/uos-nso081120.php">release
        from the university.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc850466-e589-4d9c-b8f4-74dcc3f5ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur would have measured about 4 meters (about 13 feet)
        long, and is a type of&nbsp;<a href="https://www.cnn.com/2020/05/27/us/jurassic-dinosaurs-cannibalism-study-trnd-scn/index.html">theropod
        dinosaur</a> -- a group of carnivores that typically walked on two legs instead
        of four, which includes the <a href="https://www.cnn.com/2020/01/01/world/t-rex-teenage-fossils-scn/index.html">Tyrannosaurus
        rex</a>. It lived in the Cretaceous period, about 115 million years ago, according
        to the release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf5c7c-dc0c-4cd4-8dce-7a2cc6e57a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists named the dinosaur Vectaerovenator inopinatus -- a name
        that refers to large air sacs in some of the bones, which are commonly seen
        in theropods, and which helped the researchers identify the species. The sacs
        are also seen in modern birds; they likely helped create an efficient breathing
        system in these dinosaurs, while also making the skeleton lighter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19dcd6-c7cf-4dec-bfa8-153c73dec9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were struck by just how hollow this animal was -- it''s riddled
        with air spaces. Parts of its skeleton must have been rather delicate," said
        Chris Barker, a PhD student at the university who led the study. "The record
        of theropod dinosaurs from the mid Cretaceous period in Europe isn''t that
        great, so it''s been really exciting to be able to increase our understanding
        of the diversity of dinosaur species from this time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42045ab0-ee1d-4e90-b1a7-006794050050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four bones were found over several weeks last year by three
        different groups. This study confirmed that those separate bones were likely
        from the same dinosaur, which probably lived north of where its bones were
        found; the researchers speculate the carcass had washed out into the shallow
        sea nearby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05877b94-81bf-4618-b85b-a56ad53601cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s findings will be published in the journal Papers in
        Palaeontology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c36e05-da27-4465-a0b2-97e2991042c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Farrell, from the Isle of Wight town of Ryde, was one of the
        people who stumbled upon the bones. "I was walking along the beach, kicking
        stones and came across what looked like a bone from a dinosaur. I was really
        shocked to find out it could be a new species," he said in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07947b-cf6b-4f88-98d7-fec325cba8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two people who found the bones were both fossil hunters.
        The Isle of Wight is one of the top locations for dinosaur remains and fossils
        in Europe, and is home to the Dinosaur Isle Museum, where all of the lucky
        fossil hunters brought the Vectaerovenator bones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8e2df-34ab-4f93-9bd3-88aa2f02ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will now be displayed at the museum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71c294-d318-4766-9919-c5f38e45f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This remarkable discovery of connected fossils by three different
        individuals and groups will add to the extensive collection we have and it''s
        great we can now confirm their significance and put them on display for the
        public to marvel at," said Martin Munt, the museum curator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984efd4-5d1d-4312-87ed-9bb6a4971089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:14:42.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:26:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/12/uk/new-dinosaur-species-southampton-intl-hnk-scli-scn/index.html#:~:text=It%20lived%20in%20the%20Cretaceous,the%20researchers%20identify%20the%20species.">"New
        dinosaur species related to Tyrannosaurus rex discovered by scientists in
        England"</a></em></p>'
