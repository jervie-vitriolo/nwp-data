    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beer unsold during Australia''s coronavirus lockdown has been turned
      into renewable energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352dc44-d4be-404d-a346-5b4a6cd15b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- When Australia''s coronavirus lockdown forced bars and
        restaurants to shut down in March, breweries were left with huge inventories
        of unsold, stale beer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92126c-fad8-497c-b7f6-3116860e6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86896979-7f1b-456c-937c-81fb0aaf60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of going to waste, some expired ales and lagers in the
        state of South Australia have been serving a new purpose: powering a water
        treatment plant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab45aeb-204e-43f2-9436-2b373677669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091c309-2ca6-4f4a-80be-0422c832d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Glenelg Wastewater Treatment Plant to the west of the state
        capital Adelaide, millions of liters of unused beer from local breweries have
        been converted into renewable energy to power its water treatment process
        in recent months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40ff2d-176f-4920-9383-3568bd96b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c4627-96d6-4f56-9126-c9ebcef9af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant mixes organic industrial waste with sewage sludge to produce
        biogas, which is then turned into electricity to power the whole facility.
        It usually generates enough biogas to provide about 80% of its energy needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc320d93-b1f5-44c0-86cb-eb275facb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201a347-c3e5-4ece-993b-5ebdf259b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent influx of beer has boosted its energy generation
        to new levels, reaching 654 megawatt hours in a single month, Lisa Hannant,
        senior manager of production and treatment at SA Water, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09217ce-30df-4726-8519-264ad3c6a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166492f7-705d-42f5-93fc-bd73eb074578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By adding around 150,000 litres of expired beer per week, we generated
        a record 355,200 cubic meters of biogas in May and another 320,000 cubic metres
        in June, which is enough to power 1,200 houses," Hannant said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfd40a-cc36-4696-b1d8-4961e7105c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74a7db-109b-4c97-8468-c7900df89a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer worked well for the plant''s "digesters," Hannant said, referring
        to the large sealed concrete tanks where sewage sludge is heated in an oxygen-free
        environment and decomposed to produce methane-rich biogas. The booze''s high
        calorific value -- the amount of heat released during combustion -- makes
        it "perfect" for the anaerobic digestion process, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0354c38-dc79-4175-ae2c-36bde326d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d64a9-0544-4c25-ac10-66be2cc65a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honorably, our thirsty digesters have been doing their bit for
        the environment by drinking themselves silly and with such a horrific diet
        it''s no wonder they produce so much gas!" she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55721402-62fb-477f-aac8-6bd61aa6c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a8d7d-f19c-47a1-8e7a-27365d6c5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:48:25.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:26:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposed in late March, Australia''s coronavirus lockdown hit the
        brewing industry hard. In May, Lion Beer Australia, one of the country''s
        largest breweries, said it was emptying 90,000 kegs -- or 4.5 million liters
        (1.188 million gallons) -- of unwanted beer, according to CNN affiliate 7News.</p>'
