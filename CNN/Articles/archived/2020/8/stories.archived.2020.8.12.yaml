    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45049b7f-9527-41aa-b9fb-5a7d29e5938f'
    'lead': 'When Australia''s coronavirus lockdown forced bars and restaurants to
      shut down in March, breweries were left with huge inventories of unsold, stale
      beer.


      But instead of going to waste, some expired ales and lagers in the state of
      South Australia have been serving a new purpose: powering a water treatment
      plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T13:48:25.582+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:26:19.434+08:00
