      'mgnl:lastActivated': 2023-01-26T08:26:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who ran unsuccessfully for the Democratic presidential nomination
        earlier this year, had been the front-runner to be Biden''s pick for months
        because, well, she simply made sense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c04bb-dfbe-479a-a1d6-0fb1cc30a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.756+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de62da3-0f13-4d86-982d-1330a3c0af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.756+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She''s been vetted on the national stage due to her own 2020 bid</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457afae-8721-48e4-8a40-90e3d8b542c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.756+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She has experience in government -- as both the California attorney
        general and as a US senator since 2017</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421a77c-d834-4684-aa92-20ed4127152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* At 55 years old, she represents a younger generation of leader
        -- something that Biden, who will be 78 on Inauguration Day 2021, said was
        a major factor in his choice</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc5b5f-d539-4abf-a138-6666478ce7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She is a historic pick as the first Black and South Asian American
        woman to appear on a major party''s national ticket</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb120a0-b2c6-43bd-a1be-1d88b772a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She''s from California, a massive treasure trove of both Democratic
        votes and Democratic donors</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6e530-242b-470b-8631-05a914434753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She emerged as an outspoken voice on race -- and the need for
        police reform -- following the death of George Floyd in May and the subsequent
        protests it sparked around the country</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7809b-bec0-4201-b30e-794c9a3ab87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no one else on Biden''s VP shortlist that checked so many
        boxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866bbe6-4097-49d1-9169-40a3f4552c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s telling is that Biden -- and his team -- didn''t feel the
        need to reach for a less predictable pick. They knew that while picking Harris
        would draw considerable attention, it would also be the thing most people
        expected them to do. Despite the historic nature of putting Harris on the
        ticket, Biden and his advisers knew that selecting Harris might be described
        by some as unsurprising.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1fa06-31b4-4c72-b0e4-f785403c1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one man''s "unsurprising" is another man''s "safe." And that''s
        exactly what Harris is -- and what Biden believes he needs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48784964-1e25-4e95-a955-1313882daf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, if you are Joe Biden, making your third run for president and
        ahead in virtually every swing state and nationally over President Donald
        Trump, every day between now and November 3 you want to do nothing that threatens
        to change the underlying dynamics of the race. And those underlying dynamics
        are that this election is a referendum on Trump''s first term in office and,
        more specifically, the deeply haphazard and erratic way in which he has handled
        the coronavirus pandemic in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2ca76-d3e2-4942-b6b5-34f5e9cf57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that theory of the case, Biden needs to spend most of his
        time convincing voters that Trump deserves to be fired and a (relatively)
        small amount of time making sure they believe he could do the job in the incumbent''s
        place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338698de-5ccc-4957-963f-631f46c27c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that all means is that Biden wants the race to be about him
        as little as possible. He doesn''t want to turn this into 2016 all over again,
        in which Hillary Clinton was forced by Trump to play defense over her time
        (and emails) at the State Department. He doesn''t want the race to turn into
        a war of words or a battle to see who can sink lower in terms of personal
        attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b72cfd-5859-478f-9992-08dbaf167ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, in making the most important decision of his campaign, Biden
        abided by that approach. He wanted to, above all, do no harm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cad3b5-ee25-4eb7-8fe9-98066ba7136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking former US Ambassador to the United Nations Susan Rice, who
        saw her fortunes soar in the finals days of the veepstakes, undoubtedly appealed
        to Biden, since he had the closest personal relationship with her and believed
        she could help him heal the wounds, internationally, that Trump has created.
        But Rice''s ties to the attacks in Benghazi, Libya -- not to mention her presence
        in a January 20, 2017, meeting on Michael Flynn -- created clear attack lines
        for Trump''s campaign to turn the spotlight from his flailing bid to Biden
        and Rice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af166f-d659-407e-b850-054f4636abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms was, without question, one of
        Biden''s most trusted, effective and loyal surrogates throughout the 2020
        race. She was with him when no one thought he could come back from dismal
        finishes in Iowa and New Hampshire. But with her time as mayor of Atlanta
        being her highest level of experience in elected office, Biden would open
        himself up to questions about whether she would be ready to take on the top
        job at a moment''s notice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff460a-6a34-474d-83a9-a15a24bdd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.757+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Karen Bass'' time as speaker of the State Assembly
        in California and her ability to appeal to Democrats of all ideological stripes
        made her an attractive choice. But past comments about Fidel Castro and Scientology
        -- and Bass'' shaky responses when pushed on those comments -- suggested that
        she might not be ready for the full glare of the national spotlight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec43896-6848-4d0b-ba03-e2b337d37760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, by contrast, had no obvious weakness that the Trump campaign
        would exploit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df0abf-b7f8-4bd8-ac79-e8123faea29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it would note -- as it did shortly after the pick was announced!
        -- that she had slammed Biden''s stance on segregated busing in a June 2019
        presidential debate. ("Not long ago, Kamala Harris called Joe Biden a racist
        and asked for an apology she never received," said Trump campaign spokeswoman
        Katrina Pierson.) But it''s hard to see that attack doing much damage, given
        that Biden made history by picking Harris.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbf634-8ef4-4068-8ae1-e737f4ab699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the he''s-a-secret-racist message really going to resonate given
        not only that but also a series of examples of Trump weaponizing White animosity
        toward minorities during his time in office? No way. And, while her prosecutor
        past in California might rankle some liberals who believed she was too aggressive
        in policing, it''s equally hard to imagine that liberals -- faced with the
        prospect of four more years of Trump -- would abandon Biden because of it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc26b3e-6813-4254-b725-7250f70e035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Biden did is make the pick that maximized his chances of continuing
        to make the race a straight referendum on Trump while also selecting someone,
        in Harris, whose resume suggests will be ready to step in if and when Biden
        decides to step aside.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e0048-6759-45c1-ba33-8eec31f8f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the VP choice of a confident candidate, and campaign, who
        believe they are winning. And who believe that, as long they execute the basics
        of the campaign between now and November 3, Biden will be sworn in as the
        46th president on January 20, 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe9e20-1190-4f0c-a315-c9f5f4e4fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:43:34.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/11/politics/joe-biden-kamala-harris-vp/index.html">"Here''s
        why Joe Biden chose Kamala Harris as his VP."</a></em></p>'
