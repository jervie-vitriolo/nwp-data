      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce196e9-d986-4144-bb89-9a86db6e1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.386+08:00
      'mgnl:createdBy': 'bamba'
