  'Ceres-Mars-Jupiter-NASA':
    'author': 'Ashley Strickland, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T06:29:52.331+08:00
    'imagesource': 'jcr:d70134d3-64b2-4138-b505-60f37c711771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57788304-89aa-4d91-8d03-f0e5ee8a05f2'
    'lead': 'Ceres is a dwarf planet and the largest known object in the asteroid
      belt between Mars and Jupiter. And now we know it may be an ocean world with
      intriguing geologic activity taking place on and just below its surface, according
      to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T06:33:10.461+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:26:37.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:12.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mars', 'nasa']
    'template': '1'
    'title': 'Dwarf planet Ceres is an ocean world with salty water under the surface,
      NASA mission finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393efb62-dac6-48c5-beff-7f7bcf8b2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Ceres is a dwarf planet and the largest
        known object in the asteroid belt between Mars and Jupiter. And now we know
        it may be an ocean world with intriguing geologic activity taking place on
        and just below its surface, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656c5a3-80b6-465a-b3a9-113073eb954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this global ocean beneath the planet''s surface likely froze
        over time, remnants of it may still be present beneath a large impact crater
        on Ceres. The presence of salts may have preserved the liquid as a brine,
        despite cold temperatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200bed6-1a3e-43e9-93c0-dd229bfe2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.nature.com/collections/dawnxm2" target="_blank">suite
        of seven studies</a> published Monday in the journals Nature Astronomy, Nature
        Geoscience and Nature Communications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb22364-3eb0-4a3d-bc27-0ac74b3af593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2011 and 2018, NASA''s Dawn mission embarked on a 4.3 billion-mile
        journey to two of the largest objects in our solar system''s main asteroid
        belt. Ceres is about 592 miles across, 14 times smaller than Pluto. Dawn visited
        Vesta and Ceres, becoming the first spacecraft to orbit two deep-space destinations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60043833-564d-492f-9f3c-a61bd9856355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new research is based on observations made during Dawn''s orbit
        of Ceres between 2015 and 2018, including close passes it made of the dwarf
        planet just 22 miles above the surface toward the end of the mission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917b055-e111-47be-8326-65cea12a2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, Dawn was focused on the 57-mile-wide Occator Crater,
        a 22-million-year-old feature that appeared to showcase bright spots. These
        eye-catching characteristics were discovered to be sodium carbonate, or a
        compound including oxygen, carbon and sodium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be37314-055b-4291-a7a1-9a9eb38dee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was unclear how those bright spots came to be in the crater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806811e-a3ac-458e-b961-89e22c864add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the end of Dawn''s mission revealed an extensive and slushy
        reservoir of brine, or salty liquid, beneath the crater. It''s 25 miles deep
        and extends out for hundreds of miles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf433e95-709e-4087-a598-e2b0a62755be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the impact that created the crater struck Ceres, it may have
        allowed the reservoir to deposit bright salts visible in the crater by fracturing
        the planet''s crust. As the fractures reached the salty reservoirs, the brine
        was able to reach the surface of the crater floor. As the water evaporated,
        a bright, salty crust remained behind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81596d78-08f6-4943-9280-61372a024869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And brines may still be rising to the surface today -- which suggests
        the activity on Ceres is not due to melting that may have occurred when the
        planet was impacted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1d07c-f5e8-4f99-9765-955674856be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Dawn''s data also indicated the presence of hydrated chloride
        salts at the center of the largest bright area at the crater''s center, called
        Cerealia Facula. This hydrohalite compound is common in marine ice on Earth,
        but it''s the first time hydrohalite has been found outside of our planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46c4a9-8238-4f19-ac5f-5024aa2ec5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salts appear to dehydrate fairly quickly on the surface, at
        least, astronomically speaking. This dehydration occurs over hundreds of years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cde714-340b-4936-9c70-7a395150430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the measurements taken by Dawn showed water was still present.
        This suggests that brine may still be rising to the surface of the crater
        and that salty liquid could still exist inside of Ceres.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec2900-c499-42b8-9d36-932962e767a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the large deposit at Cerealia Facula, the bulk of the salts
        were supplied from a slushy area just beneath the surface that was melted
        by the heat of the impact that formed the crater about 20 million years ago,"
        said Carol Raymond, Dawn''s principal investigator at NASA''s Jet Propulsion
        Laboratory in California, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d506a01-b10f-45e5-84c6-91da18cdb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact heat subsided after a few million years; however, the
        impact also created large fractures that could reach the deep, long-lived
        reservoir, allowing brine to continue percolating to the surface."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9ebb2-a12d-467c-8fe4-ab93fd5cf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also mounds and hills visible in the crater likely created
        when flows of water froze in place, suggesting geologic activity on Ceres.
        These conical hills are similar to pingos on Earth, or small mountains made
        of ice found in the polar regions. Although features like this have also been
        found on Mars, it''s the first time they''ve been spotted on a dwarf planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d386a4-fd56-41cb-adea-afb15ea4a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unusual dwarf planet</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0e739-4447-4b5c-b4c1-6850d1875408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pingo-like structures and the water that pushes up through fractures
        in the crater revealed that Ceres actually experienced cryovolcanic activity,
        or ice volcanoes, beginning around 9 million years ago. The process is likely
        ongoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae240cbf-72d7-4177-9095-813ad15ecf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of cryovolcanic activity has been witnessed on icy moons
        in the outer solar system, with plumes of material ejecting into space. But
        it was never expected to occur on dwarf planets or asteroids in the asteroid
        belt, which are thought to be waterless and inactive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2684cf-37c3-4960-aaeb-ced8f7bf4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres changes that theory because it has proven to be water-rich
        and definitely active.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac3a31-8a0f-492d-a427-c925c78468b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survivor from the earliest days of the solar system as it formed
        4.5 billion years ago, Ceres was more of an "embryonic planet"; essentially,
        it started to form, but never finished.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39017e9-6230-4f61-88ea-3583bf82672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter, the largest planet in our solar system, and the force of
        its gravity likely stunted Ceres'' growth. So around 4 billion years ago,
        Ceres found its home in the asteroid belt along with all of the other leftovers
        from the formation of the solar system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f79227-f2f2-461e-9bac-743f45bb1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that liquid water can remain preserved on dwarf planets
        and asteroids is an intriguing one for scientists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d7aee-2266-4473-9dd5-1da512ea5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other icy ocean worlds in our solar system, such as Saturn''s
        moon Enceladus and Jupiter''s moon Europa, asteroids and dwarf planets don''t
        experience internal heating. Enceladus and Europa benefit from internal heating
        that occurs when they interact gravitationally with the massive planets they
        orbit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1288b7-1a8d-4042-a4c0-699aeaa41090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dawn mission ended in 2018 when the spacecraft ran out of fuel
        and could no longer communicate with NASA. It was placed into long-term orbit
        around Ceres that will prevent impact, protecting its organic materials and
        subsurface liquid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d813e-e97a-4498-af74-8c59f215ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings made possible by the Dawn mission have scientists eager
        to explore the dwarf planet and its potential for life in greater detail in
        the future. While there is not currently another mission planned for exploring
        Ceres, two upcoming missions will explore Jupiter and its icy moons Ganymede,
        Callisto and Europa: Europa Clipper and JUICE, or JUpiter ICy moons Explorer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b15846-eb6a-40ce-8079-4ae4ef231839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dawn accomplished far more than we hoped when it embarked on its
        extraordinary extraterrestrial expedition," said Marc Rayman, Dawn''s mission
        director at JPL, in a statement. "These exciting new discoveries from the
        end of its long and productive mission are a wonderful tribute to this remarkable
        interplanetary explorer."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4193d5-eda1-4cb2-9805-f54af41a5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:33:10.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/11/world/ceres-dwarf-planet-ocean-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/08/11/world/ceres-dwarf-planet-ocean-scn-trnd/index.html"
        target="_blank">Dwarf planet Ceres is an ocean world with salty water under
        the surface, NASA mission finds</a></em></p>'
