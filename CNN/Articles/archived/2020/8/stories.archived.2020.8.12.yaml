      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Quezon City Police District later on identified the
        body as a certain "Manuel Santiago," based on the identification card found
        with the remains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f37eca-373f-4eb7-87fb-329f570de9f9'
      'mgnl:activationStatus': true
