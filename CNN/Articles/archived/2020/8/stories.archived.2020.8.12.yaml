  'Tourism-industry-loses--190-B-revenue-':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T17:59:31.901+08:00
    'imagesource': 'jcr:aff7cdf7-b3b7-4dee-a083-95be9c0da836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5aa1d1d-73d9-4318-bf67-3809ac4f113c'
    'lead': 'The tourism industry says it has lost approximately 190-B in revenue
      since the quarantine period began in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T18:01:48.618+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:26:07.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:21.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism industry loses 190-B in revenue from March to July 2020 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd9e02-14b9-4878-a0f9-850ebb2469c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> The
        tourism industry has lost approximately P190 billion in revenue since the
        COVID-19 lockdowns across the country were imposed in March, an industry leader
        disclosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb759e4-1ef0-45d4-9f9e-53d1518e31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Clemente III, president of the Tourism Congress of the Philippines,
        said this years revenue so far is a far cry from the earnings last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d77b41-986b-4be3-8296-8b17d1fdeb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a forum of the Philippine Tour Operators Association Incorporated
        on Wednesday, Clemente said that from March to July this year, the industry
        made only around 6.9 billion pesos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd212e09-0386-441e-bfa3-db2b787f3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is much lower from the earnings made in the same period last
        year amounting to 196-B.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2bb4d-1f89-40c6-bfb0-1981b8c1180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism stakeholders also called for financial aid as the industry
        suffers a slump due to travel restrictions amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ebf87-d352-49b6-b98b-a1fbc348c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.618+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all aware of our situation," Clemente said. "Most of us
        are just hanging on by a string. If there is no intervention, more will continue
        to go down that path.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885481f-c817-4b82-839c-00fd2f83f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683ed8e-c04a-4c25-b46d-e8e89e141e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente and other industry players also lamented the 10 billion
        budget in the Bayanihan 2 Bill which was supposed to provide aid to the tourism
        sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf1dfb-dbc2-4894-8648-2d97aca52971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That budget is now allocated for infrastructure projects under the
        Tourism Infrastructure and Enterprise Zone Authority (Tieza).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2a5cf-88fe-43eb-8ab7-3245dbefd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were taken aback late last week when we were informed about
        that allocation of P10 billion for tourism but was now allocated to infrastructure
        development through TIEZA, Clemente said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f97b3b-d0f3-42db-be4c-d6b5f0e03d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Clemente, infrastructure development could follow once
        tourism normalizes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2a9f0-11d8-4862-b81c-ac55d48b0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that what the tourism industry needs right now are zero
        to no interest loans in order to keep tourism businesses afloat and help the
        estimated 5.7 million affected workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e2f19-2331-478b-8078-f464af1f2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente said the tourism industry hopes that the government will
        reallocate the fund intended to provide assistance to the sector considering
        that tourism is a key player in the Philippine economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fb6d1-9b05-4ace-bcc6-988cc03a63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:01:48.619+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:26:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, tourism racked in 12.7 percent of the countrys gross domestic
        product.</p>'
  'UK-recession-worst-any-major-economy-':
    'author': 'Mark Thompson, Chris Liakos and Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-12T18:00:15.349+08:00
    'imagesource': 'jcr:9f72aa4a-91e1-45df-9b40-5e09a8ee64ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd9c848-8122-4433-b413-f929fb529618'
    'lead': 'UK economic output shrank by 20.4% in the second quarter of 2020, the
      worst quarterly slump on record, pushing the country into the deepest recession
      of any major global economy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T18:08:32.171+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:26:06.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:21.914+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'recession']
    'template': '1'
    'title': 'UK crashes into deepest recession of any major economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c39efc-4efe-494b-8d62-12f5733fa0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> UK economic output shrank by 20.4% in
        the second quarter of 2020, the worst quarterly slump on record, pushing the
        country into the deepest recession of any major global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52651c25-97e2-4667-b7c4-2020e480523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83efa7c-97b0-4a08-8f91-343f06a57f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crash in GDP in the April-June period is the worst since quarterly
        records began in 1955 and follows a 2.2% contraction in the first quarter.
        Industries most exposed to government lockdown measures to contain the coronavirus
        pandemic  services, production and construction  saw record drops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe0f6b-731c-4ae3-a5a5-2f93a1fdcbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dba62-bcff-4ecc-832e-8de508cbe8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s figures confirm that hard times are here," UK finance
        minister Rishi Sunak said in a statement. "Hundreds of thousands of people
        have already lost their jobs, and sadly in the coming months many more will.
        But while there are difficult choices to be made ahead, we will get through
        this, and I can assure people that nobody will be left without hope or opportunity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3e28d-40bf-439c-89da-bc4883cb34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a69156-4309-4f60-9a83-aff92211a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the end of 2019, UK economic output fell by a cumulative
        22.1% in the first six months of 2020, a worse outcome than Germany, France
        and Italy, and double the 10.6% fall recorded in the United States, the Office
        for National Statistics said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c706e-4829-4e0e-a657-3f7948c83fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acaf04d-f472-42fc-b695-62949355182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T18:08:32.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The larger contraction primarily reflects how lockdown measures
        have been in place for a larger part of this period in the UK," the ONS added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b139edf-0341-4497-b2a8-5666017fd4c5'
      'mgnl:activationStatus': true
