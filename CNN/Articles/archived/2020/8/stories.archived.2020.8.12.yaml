      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbc81d-027e-4e68-93e2-e0735a89802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:15:23.058+08:00
