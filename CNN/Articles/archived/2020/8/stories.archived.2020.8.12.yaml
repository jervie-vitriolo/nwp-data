    'template': '1'
    'title': 'Britain finally has something ''world beating.'' A deep recession'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8740870-ef3b-4d57-8b7c-e6fa570e06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Britons woke up this morning to news
        that the <a href="https://edition.cnn.com/2020/08/12/economy/uk-economy-gdp/index.html">UK
        economy shrunk by 20.4%</a> in the second quarter, the worst slump on record
        and the biggest drop of any major global economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542388f-a5e1-441f-9dc8-cd31c25a919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f5d3c-64e7-43ad-86d4-45cba342626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash follows a 2.2% contraction in the first quarter, meaning
        the economy is officially in <a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus">recession</a>.
        The country''s finance minister, Rishi Sunak, said the figures "confirm that
        hard times are here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9ba6c-7904-4c9a-b67a-c81a02cc00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56425c-18a0-4a6b-abcf-ec72523b3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of thousands of people have already lost their jobs, and
        sadly in the coming months many more will. But while there are difficult choices
        to be made ahead, we will get through this," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcde5ed-d377-4daf-a70e-89de33e594b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8735685-d862-4353-85a6-0adc1f5d8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns necessitated by the coronavirus pandemic were the principle
        cause for the widespread economic destruction. But there is ample evidence
        that policy decisions made by voters and their elected leaders  both in the
        recent past and years ago  made the crisis worse than it could have been.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc4d9e-a4e8-45b3-8be1-686ec77b87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e22304-95e1-49bf-b8cb-beb7f6877701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewind to June 23, 2016. That''s the day the British people voted
        by a narrow margin to leave the European Union, their biggest export market,
        and embark on a new future outside the bloc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a88d1b-189d-4251-9955-decf914f851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59c9bc-fc85-4b8a-9bc1-2a42be524696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was years of uncertainty that discouraged companies from
        investing in Britain and sapped the economy of much of its dynamism. Average
        annual gains in real GDP fell from 2.4% in the three years prior to the vote
        to 1.6% after, according to Berenberg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27b431-0de7-4211-8023-390c75e588be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c0032-e100-4836-bc04-5c6b33ff194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Future historians will mark 23 June 2016 as the day when the UK,
        like a train switching tracks, suddenly veered off onto a different path,"
        Kallum Pickering, a senior economist at Berenberg, said in a research note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e218cc6-2fc4-4ae2-a941-fb0bbb3602bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a50b80-c56a-4807-abf9-81349c398f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malaise was well established when the coronavirus pandemic struck
        earlier this year, leaving the economy more vulnerable and flummoxing a government
        led by Prime Minister Boris Johnson that has been widely criticized for its
        response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d973e-9be2-45b2-8282-df5f3cf52fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cea33-cc0f-470b-9bae-8093ae352537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson promised a "world beating" track and trace system, but it
        has not materialized. Care homes for the elderly have been ravaged by the
        disease, the government was slow to add testing capacity and the prime minister''s
        chief adviser confused government messaging on social distancing by driving
        hundreds of miles to a second home during lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6d639-b14b-4192-9153-44ae93e6e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5923d75-9b12-4741-946f-b360736fb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One result: The UK economy has shed 730,000 jobs since the coronavirus
        pandemic shuttered businesses in March, with the young, the old and the self-employed
        bearing the brunt of the unemployment crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79a180-6061-44c6-bf6f-37c636002162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63d375-34a2-463e-9c0b-8d66c703de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for the UK economy remains bleak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d68b1d-fde5-4a26-839e-3df560cb9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeda13e-41e1-4db9-bbd6-90f3eaf4d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after years of back and forth over Brexit, the country has
        not yet negotiated a post-Brexit trade agreement with the European Union.
        The deadline for such a deal to be struck is the end of the year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf8219-83f4-403f-be00-d3affdfd0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ab80c-3406-4f9c-b0d5-85c4c00a1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are not going well  raising the possibility of another major
        shock just as the expected economic recovery gains momentum.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab51c72-fd5a-48ec-a0d5-0b5f15661639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd64b0-90ef-4de7-9ff8-2214d914e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the post-Brexit path will run largely parallel to the old
        one, with the UK heading in a roughly similar direction ... or take a new
        direction entirely, remains an open question," said Pickering.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741725f-4f9d-439c-a63d-87e522121f55'
