      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, said authorities can tap modern technology
        to ensure that the true identity of the slain individual comes out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a69bf6-3abe-47a3-9728-badda2298df8'
      'mgnl:activationStatus': true
