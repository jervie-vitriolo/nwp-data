      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc1cb5-25f3-4ad4-9195-78f362715918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Biden and Harris shared the stage was March 9 in Michigan,
        the eve of a primary that would prove decisive in Biden''s primary battle.
        On a stage in a Detroit high school gymnasium, Biden gestured to Harris, Whitmer
        and New Jersey Sen. Cory Booker and called himself a "bridge" to "an entire
        generation of leaders" within the Democratic Party.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f230e-d5c2-4f60-9db3-e0509bb26c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838a0f1-2412-4173-a839-bbc53adb0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses of Biden and Harris, Jill Biden and Emhoff, had an exchange
        over Twitter as Biden welcomed Harris to the ticket.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d23fa5-7239-4266-a82d-416b97370a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7d3cf-941d-486a-ab45-0f4d94f35cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey @DouglasEmhoff Are you ready?" Jill Biden tweeted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc47ade-8b71-4cc9-98cd-51c517d09110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4443139-80ec-4799-a35a-856e172cf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, let''s do this!" Emhoff said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987781fb-c81e-4afb-8bac-e1cc828e1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bdf76-80a8-404b-9ac7-a43c8ed8f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressives also quickly welcomed Harris to the Democratic ticket.
        Vermont Sen. Bernie Sanders tweeted that Harris "will make history as our
        next Vice President."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b204480-134c-44c2-b3cb-38134be62b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc89ffd0-b210-467d-8c28-34e6b751c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She understands what it takes to stand up for working people, fight
        for health care for all and take down the most corrupt administration in history.
        Let''s get to work and win," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e7d37-4ff6-4fc9-a43c-e4887e4e8adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34de9b3-28e5-441d-9f6a-46a41282c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why Harris was chosen</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244be640-fcf6-42c6-8d43-80d6e04e4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris started out in the vice presidential search process as a
        favorite because of her experience as a senator, California attorney general
        and district attorney in San Francisco and her extensive vetting as a presidential
        candidate. Ultimately, she was chosen by Joe Biden the "common sense pick"
        who everybody could agree would "do no harm," a source familiar with the vetting
        process told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263d959-8749-4292-8783-5ad919db6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27655201-8b7a-41ba-ab56-d3d6dc00990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her multi-racial background as the child of two immigrants
        to the United States, her allies believed she could complement Biden as a
        symbol of a changing America.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42130e11-83d7-4f9f-a7f7-16e31d48f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099a1e5-820c-4a86-9e4f-092bea0946f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also proved to be a hardworking surrogate for Biden in recent
        months, taking part in everything from virtual policy events with voters in
        swing districts to a live DJ dance party fundraiser with Diplo and D-Nice
        online.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c49db9-ee61-49e3-b0f7-cd69e84a5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69491a5-2bb7-4694-aa72-29fad4244647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump tweeted about delaying the election in late July, she
        responded on Twitter by saying he is "terrified" because "he knows he''s going
        to lose to @JoeBiden. It will require every single one of us to make that
        happen."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdc971-8d08-47d4-97c5-1e03ed9579a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b57304-596b-447d-aab9-319c77cc7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some members of Biden''s team resisted choosing Harris. A
        recent Politico story noted that former Sen. Chris Dodd of Connecticut, who
        was helping vet candidates, was still galled by her attack on Biden during
        a June 2019 debate in Miami, when she criticized his work with segregationist
        senators and highlighted his fight against busing to desegregate schools decades
        ago.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99857028-b5d3-41ea-b1f7-cec0efd7292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6635a42-1d10-42b7-8be2-9f76fc93709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pushback against Harris apparently became so strong that Biden
        felt the need to defend her during his July 28 press conference, where an
        Associated Press photo captured the talking points about her on his notecard
        that included "do not hold grudges" and "great help to campaign."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc0702-92e7-4223-bb96-46ccf2a4f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56962646-13a6-4960-91a4-b71c4cbe6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also benefited from being a running mate who could match
        this turbulent moment in American history.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423957cf-e879-480f-ac1d-3464b0446a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fbc070-cc53-486a-af1e-982f6b5a5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the issues at the center of her life''s work -- including
        criminal justice reform, improving health care for Black Americans and tackling
        income inequality -- have come to the forefront in the three-pronged crisis
        America is now facing: the coronavirus pandemic (which has disproportionately
        affected communities of color), the fight against systemic racism and an economic
        recession.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345968aa-d9d1-4480-b078-5307fe28dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a29d74-17c8-479d-8695-f1793455201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests against police brutality of Black people in the wake
        of George Floyd''s death also gave Harris an opening to more succinctly explain
        her decision to become a prosecutor as a young lawyer, despite the deep mistrust
        of that profession among Black Americans who have been wronged by the criminal
        justice system.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13e3d0-b4d8-496b-89da-38a5ac462e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da6554-feaa-4919-a283-603abcb0a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the recent "Live Free" forum, the California senator was
        asked what she says to activists and voters who contend that as attorney general,
        she was part of the system and don''t trust her to be part of the change within
        it.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ea804-1d98-41e8-8157-bf964515cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ebfdb-4454-4cdf-81a5-ddd3a0a3ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said she grew up experiencing some of the abuses of the system,
        noting that every Black man she knows has experienced "some form of profiling,
        of excessive force, of unreasonable stop or seizure."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3383bad-7f41-4054-871b-f2e0492e0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238aaba-92a6-491b-a3a1-ccbc02c399ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that she made a very conscious decision to become a prosecutor:
        "I said why do we only have to be on the outside, trying to knock down doors
        to change the system? ... Isn''t there a role for us to go inside the system
        and try to change it?"</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a7a9f-d129-4e29-adcc-f87a5425397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300911c-a4cb-414f-82fd-68338534f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to aspects of her record as California''s attorney general
        that she said were incremental steps toward police reform: arguing that she
        "opened up California''s data system" to assist activists who were trying
        to "claw that information out" through public records requests -- making data
        around deaths, custody and arrest rates by race more accessible.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490bef02-f0d5-4b16-901e-be710ae2132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b6b11-c64a-4c73-8633-8cbed26e1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also highlighted her work improving re-entry initiatives
        for the formerly incarcerated, and a program that required implicit racial
        bias and procedural justice training for law enforcement officers under her
        command when she was California''s attorney general.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7635f-dc90-4e03-99de-4da6d2e85677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30f1db-60a8-41f3-b0de-0a809b72029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are just a few of the things that we were able to accomplish,
        certainly not enough, which is why I keep working on it. It has been my life''s
        work to keep working on this and I''m not going to stop," she said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdf142-99a3-4d47-ab80-5652f84d6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f83c2-6429-427c-bd70-b48137852f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rise to becoming a prosecutor</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871fd9c-72ca-421f-aed1-11d30543a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the half-Jamaican, half-Indian-American daughter of immigrants
        who sought higher education in the United States, Harris and her sister Maya
        Harris grew up steeped in the world of academia and the Black intellectual
        circles of Oakland and Berkeley, California.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ae558-bcd0-4f49-b9ff-c41120b6cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508347e-67da-4bc4-8551-20dc1e1612bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' mother, Shyamala Gopalan Harris, a breast cancer specialist
        who pursued her graduate studies at UC-Berkeley, and her father, Donald Harris,
        who became an economics professor at Stanford, both protested during the Civil
        Rights Movement, giving Harris what she has called "a stroller-eye view" of
        activism from a very young age.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c1e7f-0a73-416b-8634-70d0323f1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3228b9-7bed-4c6c-af65-f15b9765d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attended Howard University in Washington, DC, a place that taught
        students, she has said, "that we could be anything -- that we were young,
        gifted, and Black, and we shouldn''t let anything get in the way of our success."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26636df4-28a1-4c17-a0ea-d38eae6db0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd88d6e-bcdf-467e-b1a8-f9113956aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from UC-Hastings College of the Law, she prosecuted
        child sexual assault, robbery, homicide and three strikes cases in the courtrooms
        of Alameda County and San Francisco.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52594acf-224a-4f4f-a3a5-6017a28382c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beadf36-3839-48f3-ab4e-6f487cf6926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her proudest achievements was her work as California attorney
        general pursuing predatory lenders after the financial crash of 2008 and her
        decision to hold out for a larger settlement from the big banks for Californians
        after the foreclosure crisis.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33faaf7-4fde-4da3-8a2c-a89a575ceb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47398651-273f-42de-aea7-6b8f222a9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks initially offered what she has referred to as crumbs on
        the table, she held out for what become a $20 billion settlement, relishing
        the chance to take on the top officials at the big banks who "seemed to be
        under the misimpression that I could be bullied into submission."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f2099-26bb-400a-b202-6526f48d2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714af66-22b5-480b-87cc-f20e02abff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has often described the shouting match that ensued when she
        decided to directly dial Jamie Dimon, the then-chairman and CEO of JPMorgan
        Chase -- how she took off her earrings because of "the Oakland in me" and
        yelled at one another "like dogs in a fight," she wrote in her memoir "The
        Truths We Hold."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39dc9d-ad97-4ed3-bf95-da0c879d0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14641af0-e713-4e31-8c3a-9fc6926f081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has also written at length about being repeatedly underestimated
        as a political candidate. One political strategist told her there was no way
        she could win, according to her memoir, "because I was ''a woman running for
        attorney general, a woman who is a minority, a woman who is a minority who
        is anti-death penalty who is DA of wacky San Francisco.'' Old stereotypes
        die hard." (Ultimately, she edged out her Republican opponent in a race so
        close it took weeks to tally the ballots.)</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac7703-f59f-4485-9db8-9076ffd20c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf2dd8-e87d-4b3f-ac91-8b90b88a69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As California''s junior senator, she has championed immigration
        issues, including the cause of the so-called "Dreamers" who were brought to
        America as young children.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f36e37-01e6-4dbb-862b-136703f074f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9debd-9867-42de-bbea-e7d2d5b939c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She created viral moments as a senator by demonstrating her prosecutorial
        demeanor when Trump nominees came before the Senate Judiciary Committee that
        elevated her profile within the Democratic Party.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d43f59-46fc-4b97-b7a1-37f1bfe5aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.200+08:00
      'mgnl:createdBy': 'david'
