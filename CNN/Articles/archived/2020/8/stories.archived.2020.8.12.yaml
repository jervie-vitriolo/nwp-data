      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth senior vice president and chief information officer Jovita
        Aragona, acting SVP Nerissa Santiago, SVP for health finance policy sector
        Israel Pargas, and SVP for fund management sector Renato Limsiaco, who were
        physically present during the deliberation, have agreed to the challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbfa42-f5c2-41cc-8a2b-9152997a7a60'
