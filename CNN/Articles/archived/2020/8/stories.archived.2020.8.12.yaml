      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar apologized after her rebuke from House Democratic leaders and
        has sought to limit the damage and win over skeptics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec4752-0d17-49e9-86c6-9c42f2be1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5b9d3-28f8-42b3-b789-5f11765034c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she fought to keep her seat, Omar had the support of Pelosi,
        who endorsed her bid for reelection. Sens. Bernie Sanders of Vermont and Elizabeth
        Warren of Massachusetts, along with other progressive leaders and organizations,
        led by Justice Democrats, also rallied for Omar ahead of the primary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe39c9-3c7c-44a4-a9ad-7390709a1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f821f-03b8-4c6f-90eb-17cd7305095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP candidate who embraced QAnon conspiracy theory wins Georgia
        runoff</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a1d35-0dbc-4a1c-8b88-ce10cda474a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican primary runoff for Georgia''s 14th Congressional District,
        which is situated in the northwest corner of the state, drew national attention
        as a result of Greene''s promotion of the wild and unsubstantiated conspiracy
        theory known as QAnon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aead414-7a4d-4171-a323-1a8b882622c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559ef51-5316-4ab9-ae7e-9f82d1e9b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene has repeated and promoted QAnon theories and phrases, praising
        the mythical Q as a "patriot" in a video from 2017 and describing the conspiracy
        theory as "something worth listening to and paying attention to."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9fcc6-8225-4c35-96c4-fdb9e9b20287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be3fc9-060e-421e-933e-88817ae8cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the theory is nebulous enough to invite all kinds of interpretations
        from its adherents, at its core QAnon claims that Trump has been secretly
        fighting to bring down a cabal of Satan-worshipping pedophiles that has infiltrated
        all levels of the US government and other elite institutions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917c7de-e652-4d4e-8855-a3439e0cd368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a328f-fd80-4234-aade-80ca3dbb20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene has also faced a backlash over the revelation of past Islamophobic
        and anti-Semitic comments, including saying that there is "an Islamic invasion
        into our government offices" and calling the progressive billionaire activist
        George Soros, who is Jewish, a "Nazi." House GOP leaders responded with condemnation
        following <a href="https://www.politico.com/news/2020/06/17/house-republicans-condemn-gop-candidate-racist-videos-325579">a
        report in Politico</a> surfacing racist remarks and other incendiary comments
        in June.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d07089-935c-4951-84bb-b946fa2284d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafa490-895e-48fe-87a8-94b7dfeddba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, Greene prevailed on Tuesday in a primary runoff against
        GOP opponent John Cowan, raising the question of what national Republicans
        will do in response.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfb6aa-7e95-4edf-ab2e-7996708b1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15869e2b-015a-4122-8817-b9332ee1800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seat for Georgia''s 14th Congressional District is currently
        held by Republican Rep. Tom Graves, who has served in the House since 2010
        and announced last year that he would not seek reelection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df27b0-f55d-4b74-9d92-527187581995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fee99b-2f7a-478a-820f-ff8f17e843a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans pick a nominee for the Trumpiest district represented
        by a Democrat</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edbabc-481e-42aa-b4c2-f8ba429fb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, Republican voters picked their candidate in a campaign
        to flip a House seat, with CNN projecting that Michelle Fischbach will win
        Minnesota''s 7th Congressional District GOP primary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0faeaa-9900-41b0-915d-04aa644e147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c312896-7c44-409e-8a33-c0a322ad6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district is currently represented by House Agriculture Chairman
        Collin Peterson, a Democrat. Peterson''s district voted for Trump by a bigger
        margin than any other represented by a Democrat, making him among the most
        vulnerable Democrats in 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebffabd-3699-4db9-b458-9ce07c5b929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de979db5-c2b7-46b8-bd70-c9f1aeeae519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican primary on Tuesday was a five-way race, with former
        Minnesota Lt. Gov. Fischbach and retired Air Force Maj. Dave Hughes among
        the most high-profile candidates.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa6074-aaa9-431c-a8da-0f6ad0d310b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a069583-a497-44eb-aa50-369f1b3a55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischbach won the GOP endorsement for the district in May during
        a virtual party convention, while Hughes ran against Peterson in 2016 and
        in 2018 when he won nearly 48% of the vote to Peterson''s 52%.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e50c1-40e7-4df5-95e1-8658f26a78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:45:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/11/politics/primary-runoff-highlights-minnesota-georgia/index.html">3
        takeaways from key primary races in Minnesota and Georgia</a>."</em></p>'
