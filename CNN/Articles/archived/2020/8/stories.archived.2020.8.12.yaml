      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALS is defined in the bill as a parallel learning system which
        provides a viable alternative to the existing formal education instruction
        for out-of-school youth, adult learners, persons with disabilities, indigenous
        peoples, children in conflict with the law, learners in emergencies, persons
        deprived of liberty, migrant workers, and other marginalized sectors of society.</p>'
