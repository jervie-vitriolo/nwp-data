      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> The
        House of Representatives approved on third and final reading on Tuesday the
        proposed Alternative Learning System (ALS) Act, seeking to institutionalize
        alternative learning in every city and municipality nationwide.</p>'
