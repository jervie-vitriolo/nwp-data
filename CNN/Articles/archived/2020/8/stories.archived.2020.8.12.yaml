      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the police, the Justice Department''s <a href="https://cnnphilippines.com/news/2020/8/11/NDFP-Randall-Echanis-EJK-task-force-probe.html">task
        force on extrajudicial killings</a> was also directed to look into the case.
        The probe will roll out once the identity issue is resolved, Justice Secretary
        Menardo Guevarra earlier said.</p>'
