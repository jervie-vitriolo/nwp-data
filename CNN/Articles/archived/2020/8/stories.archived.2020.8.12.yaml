      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6927, overwhelmingly approved by the congressmen
        with a vote of 229-0-0, mandates the Department of Information and Communications
        Technology (DICT) to create an e-government masterplan that will ensure the
        full digitization of government services and processes.</p>'
