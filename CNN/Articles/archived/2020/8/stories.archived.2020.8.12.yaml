      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e751c-7330-4bf9-8672-5a9d8ec9ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday she filed a federal lawsuit, claiming that the officers
        used excessive force, that school officials failed to intervene, and that
        the city and school district violated the Americans with Disabilities Act.
        The lawsuit says the boy has special needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044312fa-7104-4b40-b021-d0b2d4fe5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bece6ae-50e5-47ab-86cb-b95cb813f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key West Police declined to comment to CNN, citing the litigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3e51d-5742-4a7a-8400-f788cab36405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a66d2f-59b0-421f-8167-37384af3f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement to the Miami Herald on Monday, Key West Police
        Chief Sean T. Brandenburg said that his officers did nothing wrong and that
        they followed standard operating procedures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602500a-a3db-4a76-8c68-a5d2baacb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec78f4-0869-4680-8d8a-e3cb5980d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother, Bianca N. Digennaro, said in a Zoom press conference
        Tuesday that her son was arrested, taken to jail, finger-printed, DNA-swabbed
        and had his mugshot taken that day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd5250-75cd-40a6-9c90-543132452305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aa593-c872-4be7-a16f-39b371bbcf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy -- who was 3-and-a-half-feet tall and weighed 64 pounds,
        Crump said -- was charged with felony battery. His mother fought the case
        in court for nine months until a prosecutor dismissed the charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6eb57c-451f-4668-8bb0-d1b6e3cb215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228385d0-6009-4d5b-9115-6de1676d0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump, Devon Jacob and Sue-Ann Robinson are representing Digennaro
        in the lawsuit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4444cb-a5ea-4932-af22-35c6858aadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2f68b-06d7-4d7e-8c38-29c41bb59ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a heartbreaking example of how our educational and policing
        systems train children to be criminals by treating them like criminals --
        if convicted, the child in this case would have been a convicted felon at
        eight years old," Crump said in a statement. "This little boy was failed by
        everyone who played a part in this horrific incident."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8831d5-3aae-4d99-b155-971365d9b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4b7c6-50ca-426c-b958-b12ad2ea5532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob, Digennaro''s attorney, said the chief''s comment that this
        was a standard arrest was precisely the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c58640-5719-4055-aedf-3f3e84697519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73208d-f84b-4711-90e8-0b72f2a998cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the problem. That is why we have this lawsuit. This is
        gonna come to an end with this litigation," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026e910-ee0a-4139-a054-218c1634bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1908ca-f25b-42dc-aa6d-39dee9f64c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monroe County chief assistant state attorney Val E. Winter said
        in an email that a mental health evaluation was conducted on the boy, in conjunction
        with his attorney, and that determined it was in the child''s best interest
        to dismiss the charges, based on the boy''s age and mental evaluation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c57ea1-c655-443c-a2a5-b5585911f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d364cb7-56b6-4a8e-be14-73fca4025d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was dismissed once the office received confirmation of
        services based on the doctor''s report, Winter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72e509-453f-4ff7-b38e-a26d268916a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030e2f8-c4e8-40d8-b0c2-190be9df6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monroe County School District declined to comment. The elementary
        school did not respond to a request for comment. The teacher was not able
        to be reached.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879d0ec-0d44-40f3-82f0-4463a00c8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74219a-b756-4f98-a178-d01bb671258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the police report and video show</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d9642-ae91-4da3-9c8a-5a5ccff38c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police moved to arrest the boy after he allegedly hit a teacher,
        who was uninjured, according to a Key West Police report. Crump identified
        the teacher as a substitute.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3492f-e26d-43cd-91c0-7643104b176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b57e41-8d3b-4c25-90c9-b3ed72102597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher was supervising a class in the lunch room and said that
        the student was not sitting properly on the bench seat, the report states.
        She asked him to sit properly several times, and then she asked him to sit
        by her, the report states. He refused, and she got up and walked over to him,
        according to the police report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbefec2-cab7-48c4-95c6-968eb751004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ea526-c599-43c7-b992-a1bd4419ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told police that the student told her "don''t put your hands
        on me" as she approached him. The student allegedly began to curse at her,
        told her "my mom is going to beat your ass," and then punched her in the chest
        with his right hand, the teacher said, according to the police report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcda5ed-ac3f-4eb2-b8bd-726f3aa957f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5faa3b-41d8-4d5f-9fa1-5c3aa40812c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer observed the boy''s hands clenched into fists and "he
        was postured as if he was ready to fight," the police report states.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546fde6-7c77-4957-be5d-762ebffa9d85'
