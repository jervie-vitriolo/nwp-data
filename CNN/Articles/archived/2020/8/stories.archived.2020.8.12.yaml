  'Russia-coronavirus-vaccine-Philippines-clinical-trial-Phase-3-Sputnik-V':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T14:05:33.761+08:00
    'imagesource': 'jcr:84b3a188-b849-48c7-9ad6-7784a8d7a7b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3b9efdd-022a-4e70-80f6-958d5d516273'
    'lead': 'DOST Usec. Rowena Guevarra explained that a confidentiality agreement
      between the Philippines and Moscow-based Gamelya Institute is needed so that
      the local vaccine panel can validate the results of the Russian manufacturers
      Phase 1 and 2 clinical trials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T14:14:27.541+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:26:18.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:18.486+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH looks forward to signing confidentiality deal with Russian drug developer
      to join clinical trial for Sputnik-V vaccine '
    'updated': 2020-08-12T22:17:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7126bc1-ad2c-4327-bfa2-e43d8c1d56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>  Philippine
        officials look forward to signing a confidentiality agreement with Moscow-based
        Gamaleya Institute before starting the Phase 3 clinical trials of the Russia-made
        coronavirus vaccine in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c666eab-86ed-45c3-bad9-bd35c8b93d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:17:58.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Science and Technology (DOST) Undersecretary Rowena
        Guevarra said that during a meeting today with representatives of Gamaleya
        Institute, it was found out that Sputnik-V vaccine has completed Phase 1 of
        the clinical trials and are almost done with Phase 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e657a0-42e3-41de-b125-9222102633bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:17:58.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra explained that a confidentiality agreement between the
        Philippines and Gamelya Institute is needed so that the local vaccine panel
        can validate the results of the Russian manufacturers Phase 1 and 2 clinical
        trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007c95a-8e46-424c-ad71-7747fba19767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:17:58.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vaccine panel has reviewed it, they can get a permit
        from the Philippine FDA (Food and Drug Administration) to do a clinical trial
        Phase 3 in the Philippines, she told CNN Philippines Rico Hizon on Wednesday
        night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24350c52-d29a-4a7c-9b0a-18bbc01c5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:17:58.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST undersecretary added that the department is hoping to sign
        the confidentiality deal with Gamaleya by end of August, so the Phase 3 clinical
        trials of Sputnik-V can start in the fourth quarter of the year or by first
        quarter of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6901e-85f4-47d5-8a9a-b6aa6ec55c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the DOST''s Philippine Council for Health Research
        and Development met with Moscow-based Gamaleya Institute on Wednesday afternoon
        to discuss details on the procedure and scope of the research should Philippines
        decide to participate in the Phase 3 clinical trial of the Russian made vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306540a3-6f6f-4bc2-a382-7e620ae9666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has approved and registered a vaccine for COVID-19, but it
        has yet to start with the essential Phase 3  the final stage before approval.
        This stage is critical as this is the part where thousands of patients have
        to be vaccinated to test its safety and efficacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c244d5-875b-4882-b155-1686d63fec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite safety concerns, DOST-PCHRD Executive Director Dr. Jaime
        Montoya said it is beneficial for the Philippines to join the trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d1734-af9a-4eff-ba19-4c2eb2f9bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May interes sila na gawin ang ilang clinical trials dito sa Philippines.
        The fact na tayo ay gumagawa ng Phase 3, that''s already part of the safety
        measure... Mas maganda kung tayo ay magpa-participate sa Phase 3 trial dahil
        at least meron tayong experience o karanasan sa bakunang ito bago ito gamitin
        sa maramihan. We would actually know how Filipinos would respond to the said
        vaccine," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcc825-5913-441b-8a81-7f9f2dbe8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are interested to hold clinical trials here.
        The fact that we are conducting Phase 3, that is already part of the safety
        measure... It''s better for us to participate in the Phase 3 because we will
        have the experience before this vaccine is carried out to the masses. We will
        know how Filipinos will respond.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c317df2-d9a1-4654-aab4-2910d46dd01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine experts panel from DOST and the Food and Drug Administration
        will assess and decide if they will allow the clinical trial to proceed in
        the country.&nbsp;They will also ask for copies of Russia''s&nbsp;research
        protocol as there is only "limited information made available" to the public,
        Montoya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d603d-7e96-4e1e-83ab-ab32ada3ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vaccine was already validated by the Ministry of Health
        of the Russian Federation, the Department of Health said it still has to undergo
        regulatory procedures in the Philippines should the country decide to use
        it especially since there are a lot of questions on its safety and efficacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4453e32-346e-43ae-bbd6-63c6aababb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagaaralan natin ang dossier nila. Makikita natin ang allegations
        kung talagang di ba dumaan sa Phase 1, Phase 2. Ano ba ang findings during
        these different phases sa trial," Health Undersecretary Maria Rosario Vergeire
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b20996-105b-4e1d-861d-fdccf9cd8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will study their dossier, where we will find if
        the allegations it did not go through Phases 1 and 2 are true. We will find
        out their findings in these different phases.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51442693-877c-4bd3-8fac-3d113f88393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' FDA said it will only approve the use of vaccines
        if it has been tested on a large group of patients and it has proven to be
        safe and effective in building a patient''s immunity against the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb4706-de33-4fb1-b22c-cbaef8cd1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/12/Philippines-FDA-Russia-coronavirus-vaccine-clinical-trial-COVID-19.html">Related:&nbsp;Philippines
        studies ''accelerated'' approval of Russia''s coronavirus vaccine</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71743b42-179e-4600-bb57-784cafd51557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has accepted Russia''s offer to provide
        their vaccines for Filipinos, even volunteering himself a the first one to
        be "experimented" on. But his spokesman later said the vaccine has to first
        undergo FDA approval.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f3925-465c-4cbd-8ff9-1d76a09342d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill Dmitriev, the CEO of the fund that bankrolled the development
        of the Russia vaccine, told CNN International that the Sputnik-V will be available
        to other countries around November. He said the vaccine will initially be
        provided to their frontliners and high-risk groups before Russia conducts
        its mass vaccination in October.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70711e72-039e-4571-9993-0f403cb278ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another clinical trial for the anti-flu drug from Japan
        that can potentially cure COVID-19 is slated to start in the Philippines starting
        next week. The clinical trial on Avigan will start on August 17 and last for
        nine months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb539df2-7100-4864-8101-58c6b793eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the 100 COVID-19 patients who will
        be part of the trial will come from Philippine General Hospital, Sta. Ana
        Hospital, Dr. Jose N. Rodriguez Memorial Hospital, and Quirino Memorial Medical
        Center</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921fc97-678f-4472-a3c2-9596b7eabbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T14:14:27.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/10/Avigan-tablet-Philippines-clinical-trial-COVID-19-drug.html">Related:
        PH to start Avigan clinical trial on August 17</a></strong></p>'
