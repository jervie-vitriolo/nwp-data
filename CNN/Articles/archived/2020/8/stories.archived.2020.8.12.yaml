      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/12/europe/netherlands-cocaine-factory-scli-intl/index.html"><em>"Dutch
