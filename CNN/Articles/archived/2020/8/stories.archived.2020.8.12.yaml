      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> The
        House of Representatives passed on third and final reading on Tuesday the
        proposed E-Government Act, seeking to digitize all government services in
        the country.</p>'
