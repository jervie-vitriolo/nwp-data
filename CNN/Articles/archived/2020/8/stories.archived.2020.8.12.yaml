      'mgnl:lastActivated': 2023-01-26T08:26:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> Filipinos
        may soon avail of a free annual medical checkup in any government hospital
        or health care institution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22435fd8-1fdd-47c4-8599-660c2250099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d39d11-d260-4001-9668-9718f0367cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Health has approved Wednesday a substitute
        bill to House Bill 4093 or the Free Annual Medical Checkup Act of 2019 authored
        by Anakalusugan Party-list Rep. Mike Defensor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d2804-4b95-4a2b-a7c7-139964607bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca037e-5bc9-4ac0-b4ec-d05276653a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill aims to secure that each Filipino will be given a chance
        to have a free annual medical checkup to promote their right to health and
        health literacy," Defensor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa735d8-cc0e-4189-ba02-abebcf257bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e4887-53bd-48e1-9788-f5e4f0590023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, free medical checkup may include basic diagnostic
        and laboratory tests such as complete blood count, urinalysis, stool analysis,
        chest x-ray, and a complete physical exam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd750945-dbc3-4b86-8a94-04e0f681d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c890f6-21cb-42b5-aba1-09fc7666cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill cites Section 5 of the Universal Health Care Law which
        states that "every Filipino citizen shall be automatically included to the
        National Health Identification Program," making every Filipino a member of
        the Philippine Health Insurance Corp. and entitled to the proposed measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58691c6f-8882-475e-b01e-0eb1f8a1ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da755f3-d644-454c-9d8f-d191acd5225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth will establish a system to secure that each individual
        will have access to a free medical checkup under one whole calendar year.
        The amount of service will also be charged against the total revenue of the
        agency, composed of premium contributions from direct contributors and government
        subsidies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979a25c-bf43-4d35-b6a0-f0a840fede1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57036c01-4cf7-4e8d-bc56-348767616185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T11:32:18.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now be subject to plenary deliberations for approval
        of the whole lower chamber.</p>'
