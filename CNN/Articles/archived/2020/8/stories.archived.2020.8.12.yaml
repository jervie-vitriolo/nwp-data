      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> Officials
        of the embattled Philippine Health Insurance Corp. were asked on Wednesday
        to allow an anti-corruption body access to their bank records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a54562-67db-4a1e-9747-aff25591aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:46:46.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing of the House Committee on Public Accounts
        and Committee on Good Government and Public Accountability , Deputy Speaker
        Luis Ray "LRay" Villafuerte challenged the officials to sign a waiver allowing
        the Anti-Money Laundering Council to verify their bank records, following
        corruption allegations hounding the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9709469-2c3e-4876-a6b1-4beeb1700425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:46:46.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91da60-7c43-4ffb-961f-5227edf39add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:46:46.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are innocent and not hiding anything, are they willing
        to sign a document that the AMLC can check their bank deposits?" Villafuerte
        told the panel.</p>'
