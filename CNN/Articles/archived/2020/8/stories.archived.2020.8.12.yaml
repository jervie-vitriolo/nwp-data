      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, it is a meaningful way to support people at every level
        of the fashion industry whove lost income during the pandemic (if you are
        able to). Here are some of the designers who are producing protective microfiber
        suits that you can purchase.</p>'
