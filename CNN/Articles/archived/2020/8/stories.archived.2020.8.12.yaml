      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Nepomuceno Malaluan told a Senate hearing
        that they are still finalizing the review of the guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df009fa0-e3e4-405a-a473-70a8c0a30569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:26:40.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepumoceno said the review is taking some time because they are
        still seeking the opinion of experts and getting inputs from teachers on the
        ground in terms of the practicability of the guide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006011f-fa02-47c1-87e3-edfafe45bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:26:40.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted they will focus on formative assessments rather than
        summative ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c54b90-d291-41c9-9026-26167e6b5819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:26:40.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formative assessment''s goal is to monitor student learning
        and give ongoing feedback to improve teaching and learning. Under summative
        assessment, students are evaluated at the end of the instruction period by
        comparing it against a standard or benchmark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e30243-9ca5-4beb-a14e-803bd52c508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:26:40.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has repeatedly said that school year 2020 to 2021 will formally
        begin on August 24, but lessons will be delivered through the digital platforms,
        radio and television broadcasts of educational materials and printed self-learning
        modules. The strategy is called blended learning. President Rodrigo Duterte
        has banned face-to-face classes until a vaccine is available for wide distribution.</p>'
  'PH-coronavirus-cases-143k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T16:39:55.702+08:00
    'imagesource': 'jcr:302f44dd-51ac-4e87-b0f8-89b81ad7da6b'
