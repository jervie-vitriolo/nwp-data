    'created': 2020-08-12T19:27:12.792+08:00
    'imagesource': 'jcr:fc839969-a49e-46c4-892a-b8ef64b08acd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eaf9f80-d6e4-461e-957b-2132fe224404'
    'lead': 'Russia raised eyebrows on Tuesday when it announced the world''s first
      approved coronavirus vaccine for public use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T19:32:04.663+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:26:03.317+08:00
