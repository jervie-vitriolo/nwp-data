  'megamouth-smithsonian-study':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-12T13:24:25.566+08:00
    'imagesource': 'jcr:157d9df7-4ab0-4cbd-91f9-fd4e3860aa81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b75323-cfe1-4288-8a6b-c63e057b94f6'
    'lead': 'Researchers are hoping to unravel the mystery around one of the rarest
      sharks in the sea -- the megamouth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T13:34:50.700+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:26:22.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:17.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Smithsonian', 'megamouth', 'research', 'rare-shark', 'study', 'sea-creature',
      'shark-species']
    'template': '1'
    'title': 'A rare giant shark now sits in an ice block at the Smithsonian, allowing
      researchers to hopefully unravel clues about its evolution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c8892-979b-4b7e-b2b8-0c6be5913ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Researchers are hoping to unravel
        the mystery around one of the rarest sharks in the sea -- the megamouth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b39330-5265-4dec-98cb-1aae865b191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bd310-0e76-4ad3-bcad-0179f6e9a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As its nickname suggests the megamouth, Megachasma pelagios, is
        known for having a large mouth on a rounded head and they are thought to grow
        as long as 17 feet, according to the <a href="https://www.floridamuseum.ufl.edu/discover-fish/sharks/megamouths/">Florida
        Museum of Natural History</a>. There has only been around 70 confirmed sightings
        of the elusive shark in the world, according to the museum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732fa41-994f-4c43-9dd6-fc5748226d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4ffce-e0ee-42bf-b08b-6b357989681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a megamouth that was captured by fishers off the coast of Taiwan
        in 2018 is sitting on a gigantic block of ice at the Smithsonian''s National
        Museum of Natural History Support Center. The Smithsonian released the news
        on Tuesday through an article in<a href="https://www.smithsonianmag.com/blogs/national-museum-of-natural-history/2020/08/11/rare-megamouth-shark-arrives-smithsonian/">
        their magazine</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d72cef-0fb7-4765-8a2d-e33f2edd89d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c6a6e-8f3d-4aa5-bf08-b7c03015dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to sharks, they''re probably one of the most unique
        and weird-looking species," Paul Clerkin, a graduate researcher at the Virginia
        Institute of Marine Science, said in <a href="https://www.smithsonianmag.com/blogs/national-museum-of-natural-history/2020/08/11/rare-megamouth-shark-arrives-smithsonian/">the
        article.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f0b7f-2438-4348-a2ea-6199c7c04dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412aee82-5e6d-4d63-a13f-86ece5235955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their mouth just keeps opening and their upper jaw closes like
        a convertible hood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b482b-e074-466c-b656-9ce5fdc323e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e92a96-e3ca-4ad8-a013-f04e2e78d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shark can reach weights of 2,600 pounds and is considered the
        smallest of the three species of filter-feeding sharks, behind the whale shark
        and the basking shark, according to conservation group <a href="https://oceana.org/marine-life/sharks-rays/megamouth-shark">Oceana</a>.
        The first known megamouth was accidentally discovered by the US Navy in 1976
        in the waters of Hawai''i.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17290b-0330-4f42-ac36-f4aecf7995aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109f666-3ab9-49ad-b397-fe76e17619f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew used two parachute-like sea anchors that reach the depths
        of 500 feet, according to the state''s <a href="https://dlnr.hawaii.gov/sharks/hawaii-sharks/discovering-megamouth/">Department
        of Land and Natural Resources</a>. When the anchors were hauled up, they discovered
        a 1,500 pound megamouth was entangled in the lines. It did not survive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9444eb-3b72-47d3-a76a-2df6cdb9954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f7604-6df4-4a66-aecf-2b54b792d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, confirmed sightings of the shark have occurred all over
        the world in the Pacific, Atlantic, Indian oceans, according to <a href="https://www.floridamuseum.ufl.edu/discover-fish/sharks/megamouths/">Florida
        Museum of Natural History</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e973153-6725-4750-a818-8d3532b995a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37046df0-65a3-4104-b003-3d155b79a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discovering clues about the shark''s evolution</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e7bb8-eda4-4d78-be5f-54f057ea7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clerkin, who collected Smithsonian''s new specimen in Taiwan, will
        collaborate with other researchers to unravel clues behind this mysterious
        animal''s life. But they will be working against the clock since the specimen
        will begin to decay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19d8e0-b315-4c1f-89aa-34ebb53bf988'
