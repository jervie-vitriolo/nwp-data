      'jcr:uuid': '0f794d15-15e6-4ed1-837f-3c3012510713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.358+08:00
      'mgnl:createdBy': 'catherine'
