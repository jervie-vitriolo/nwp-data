      'mgnl:lastActivated': 2023-01-26T08:26:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also about what the place says," she said. "In the back,
        there is a huge garden, you can imagine the receptions and social functions...
        It''s of another century."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2568c-aa9e-46aa-b4a1-4fc4d311bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abandoned since the mid-18th century, the lavish building sold for
        35.1 million euros (about $41.2 million) in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5fb78b-c916-4b8e-b6fa-63674a2a820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in July, reports emerged in French media that a body had been
        found in the basement of the Parisian home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd7218-43ce-4e77-b38b-fe16fa843716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judicial source told CNN that the Paris prosecutor''s office opened
        a preliminary murder investigation following the discovery of a man''s body
        in the basement of a building undergoing building works in Oudinot street,
        in Paris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835018fa-4976-42b6-8b14-15a466770913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the body was discovered on February 26, and investigations
        have been given to the criminal unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc2a04-a5a6-4fc5-afe7-0b380a53e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Picard, a lawyer in charge of the house''s auction, told CNN:
        "They found him in a place that had not been visited either by the bailiff
        who had made the report or by anyone else. No one had visited the cellar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc54dbc-0283-4f59-a9c2-7feb5de2e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have received an e-mail from a police officer, I sent him to
        my website, where I disclosed everything I know. They found a dead man," Picard
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab722ee-33f5-4050-971f-cfcafc09b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently he had been there for 30 years. It won''t have much
        impact on the rest of this case. Given the time frame... I think the owner
        is about to start work," Picard added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560259a3-b336-49f7-9d5d-1e77ef2d497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/11/europe/paris-mansion-corpse-intl-scli/index.html"
        target="_blank">Corpse hidden for 30 years found during renovation of $41.2
        million French mansion</a></em></p>'
  'Previous-vaccines-face-masks-Covid-19':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-12T06:53:29.719+08:00
    'imagesource': 'jcr:284d7277-5fb3-44c7-b41d-8e8673fe9199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5247e159-f36b-4da3-9231-687ff9fa307c'
    'lead': 'Researchers across the globe are working to answer the mysteries that
      remain around infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T07:05:38.698+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:26:35.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:13.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Previous vaccines and masks may hold down COVID-19, some researchers
      say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ab81a-b73e-4d9e-8e9e-e1e93826099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> &nbsp;As US leaders work to control the
        spread of coronavirus, researchers across the globe are working to answer
        the mysteries that remain around infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd2375-c7c8-4d15-938d-0823d9867cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those mysteries: why the experience can be so different from
        person to person. One expert says the answer may involve looking at previous
        vaccines individuals have had.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a45ed-5ce1-48ca-9018-5c9910ecfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we looked in the setting of Covid disease, we found that people
        who had prior vaccinations with a variety of vaccines -- for pneumococcus,
        influenza, hepatitis and others -- appeared to have a lower risk of getting
        Covid disease," Dr. Andrew Badley, an infectious disease specialist at Mayo
        Clinic, told CNN''s Anderson Cooper on Monday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8800c2-5795-43d4-95fd-18cde8140edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what immunologists call immune training: how your immune system
        creates an effective response to fight off infections, Badley says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216da25a-6e5a-4d33-aeef-b0ce6984685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good analogy is to think of your immune system as being a muscle,"
        he said. "The more you exercise that muscle, the stronger it will be when
        you need it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bafcca-5b64-4e1e-b416-368d8945a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no definitive evidence of any other vaccines boosting
        immunity against Covid-19. But some researchers have suggested it''s possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8cd71-3b6e-45bb-9fe3-00c8c5c6d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a team of researchers in the US proposed giving a booster
        dose of the measles, mumps and rubella (MMR) vaccine to people to see if it
        helps prevent the most severe effects of coronavirus infections. And last
        month, researchers found that countries where many people have been given
        the tuberculosis vaccine Bacillus Calmette-Guerin (BCG) had less mortality
        from coronavirus, a finding that fits with other research suggesting the vaccine
        can boost people''s immunity in general.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c23301-64fd-44f1-9c42-468ad082eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once you''re infected, how much of the virus made it into your
        body could also have an impact on what your experience is, another expert
        told CNN on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19bac9-2859-43ed-8510-48d311939a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Monica Gandhi, an infectious disease specialist at University
        of California, San Francisco, has been working with a team of researchers
        to understand how more people could go through their infections with minimal
        or no symptoms. About 40% of people infected with the virus don''t have symptoms,
        according to an estimate last month by the US Centers for Disease Control
        and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d85a5d-7761-4dad-9450-62242706f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi''s team found masks make a difference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab216e-ba34-49cb-8d54-d1e38a069f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the mask does is really reduce the amount of virus that you
        get in, if you do get infected," she said. "And by reducing that ... you have
        a lower dose, you''re able to manage it, you''re able to have a calm response
        and you have mild symptoms or no symptoms at all."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ed48b-ee1d-4389-b435-02817954aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have nothing to celebrate'' about current case levels, physician
        says</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bdba5-a4bf-4241-8fa6-02ef999b9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 5 million Americans have tested positive for the
        virus and at least 164,000 have died, according to Johns Hopkins University
        data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154195a-3d11-413f-9bc4-1029f8c0a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of daily new cases in the US is more than 54,000,
        down from more than 65,000 per day in mid- to late-July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b891ed-4bb2-4faa-acfd-95704a89865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average daily Covid-19 deaths, however, have hovered above 1,000
        for more than two weeks. The country had been below that level for seven consecutive
        weeks before that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958e7f5-98f8-4eb7-b3a5-a4ba50ad20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing to celebrate (just) because we''re going to 50,000
        cases per day. We have a huge amount of morbidity and mortality at our feet
        right now and in the weeks ahead," Dr. Rochelle Walensky, chief of infectious
        diseases at Massachusetts General Hospital, said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e93d92-4a2b-47bd-9683-513ebd8249ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even at 18,000 cases per day (as the US had) in mid-May, we were
        unable to really squelch this," Walensky said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d41115-cac5-40c0-9168-84b14ff88cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>90% increase in child cases in a month</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bb518-d892-44d6-b9cb-4ebbb76e30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is also emerging around children and coronavirus amid
        the back-to-school season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7de8c-3f0c-48d2-aee5-2ec92ac4ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases among children in the US rose by
        90% over four weeks this summer, according to a report published Monday by
        the American Academy of Pediatrics and the Children''s Hospital Association.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf4d3d8-058f-4a5e-9f02-d7ddd3e64b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said 179,990 new Covid-19 cases were recorded among US
        children from July 9 to August 6.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aafa31-8cef-4819-875c-607af9852283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 380,000 children had been infected as of August 6, according
        to the report, making up just over 9% of the total cases in states that report
        cases by age.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943de34d-a2c5-4bd2-87e8-96da0a7292e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as recent studies suggest children could play an
        important role in transmission of the virus. One study said older children
        can transmit coronavirus just as much as adults, and another found children
        younger than 5 carried a higher load of the virus, which also raised questions
        about their role in its spread.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf1c1e-c002-4fa1-9f80-6cc214d38b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some US officials, including the President, have said
        the virus doesn''t pose a big risk to children, experts say that''s not the
        case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859b075-0e91-4162-8dd6-30087ee1e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not fair to say that this virus is completely benign in children,"
        Dr. Sean O''Leary, vice-chair of the American Academy of Pediatrics Committee
        on Infectious Diseases, said Monday. "We''ve had 90 deaths in children in
        the US already, in just a few months. Every year we worry about influenza
        in children, and there are roughly around 100 deaths in children from influenza
        every year."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effeb0fa-c5ad-4204-ac07-ef7370074b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many schools and universities across the country are moving
        forward with plans to begin in-person instruction, despite protests nationwide
        from teachers who say a return to class could be deadly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8d730-16c8-43c9-8a46-02395524d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, multiple school districts have reported cases of the
        virus after reopening. In the Cherokee County School District, more than 800
        students and more than 40 staff members have been quarantined since school
        began earlier this month, over concerns they may have been exposed to the
        virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e7ed0-40f4-4072-b2f7-2f07bf2c68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district, which has more than 42,000 students, reported at least
        seven positive cases among students and 10 cases among staff as of Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914d9fe-c8a0-481c-b557-701dda27a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, at least 22 schools across the state have reported
        positive cases, State Health Director Dr. Thomas Dobbs said this week. There
        have been 19 cases reported among students and 15 cases among staff.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32c36d-c2c6-495f-b76d-c34859b1450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These states require face masks</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a18919-642e-47f3-a605-3cd13203d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases spiked in nursing homes due to community spread, group says</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09acabcc-acc6-4a40-9f8a-5bbaabcfd373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 cases rose rapidly in US nursing homes in July after a
        steady decline in June -- signaling a serious risk to an especially vulnerable
        group of people, a health organization said Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133bdf6-0a61-487a-aaae-cd8b4b1e0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump in nursing home cases was due to an overall jump in cases
        in the general population, and it should spur the US government to take steps
        to protect the homes, the American Health Care Association and National Center
        for Assisted Living said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c794ab8-3c52-404a-84ee-2221d261bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need public health officials tofocus onreducing spread within
        the largercommunity and prioritizing long term care for resources," including
        personal protective equipment, testing and staff support, Mark Parkinson,
        CEO of the AHCA/NCAL, wrote to CNN on Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd21e3-7fff-4660-a176-01adfa757494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New weekly Covid-19 cases in nursing homes dropped from 9,072 at
        the end of May to 5,468 by June 21 -- but then rose to 8,628 for the week
        of July 19, the last week for which data is available, the group said. The
        group cited data collected by the Centers for Medicare &amp; Medicaid Services.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036930a-cf5f-425f-b045-7c7be373c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said this confirmed fears the group had: That cases would
        rise in nursing homes as they spiked in the wider community across the country
        from June to July.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c61b0-814a-4a1b-98b4-94c56441da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults and people with certain underlying medical conditions
        increase the risk of severe illness, the CDC says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33f51f-47c0-4fdb-936b-a2d60e011aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:05:38.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/11/health/us-coronavirus-tuesday/index.html"
        target="_blank">Previous vaccines and masks may hold down Covid-19, some researchers
        say</a></em></p>'
