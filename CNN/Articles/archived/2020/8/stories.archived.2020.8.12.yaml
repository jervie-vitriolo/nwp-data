      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practice, the move means that an investor who owns one Tesla
        share will own five after the split, which is scheduled for August 31. The
        price of a single share will therefore be divided by five.</p>'
