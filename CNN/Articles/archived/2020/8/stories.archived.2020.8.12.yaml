      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4582811-3a62-4489-bdd5-12e0a2b48eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:12:51.869+08:00
