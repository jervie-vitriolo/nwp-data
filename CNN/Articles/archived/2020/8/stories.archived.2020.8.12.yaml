      'mgnl:lastActivated': 2023-01-26T08:26:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) </strong> Do I need personal
        protective equipment (PPE) if Im not a frontliner?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791171b-42e5-4e5f-9d08-a5f78eeb2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:12:44.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:26:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its a question many of us have had to ask while assessing the benefits
        of non-medical grade protective gear vis-a-vis the science around COVID-19
        that changes daily as we learn more about the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c595b94-82c1-4e56-9cfd-a0505a79fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:12:44.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:26:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion designers stepped in to fill the supply gap for PPE at the
        start of lockdown, most notably with the initiatives like the Manila Protective
        Gear Sewing Club, (MPGSC) which developed an open-source PPE suit pattern
        for fashion houses, sewers and manufacturers to produce non-medical grade
        suits. The Office of the Vice President distributed these suits to various
        frontliners. The rationale was that if medical-grade equipment were in short
        supply, it was important to offer the next best thing: waterproof or water-resistant
        suits that offered the wearer a degree of protection from aerosolized droplets
        carrying the coronavirus. As of <a href="https://web.facebook.com/groups/manilaprotectivegearsewingclub/permalink/587693191855056/?__cft__[0]=AZWVNhS8MRhIOxFDcinQCiUqDCnRBdUdiKy2YIv_n2J0LKqPaW-nYqxOhf7lJwEu7NcPGBMdOyAY0LJWo1uHgBCaryQRpfiEiMFaIbfit2-LhYy9_h-Xycx-enS1Sa7NpDKrSYdf2mrpooeZwqQVBi2MYq_zfk-vGxP5ZLPqmXcwVLS882mc6bGk7OzrejxCs0s&amp;__tn__=%2CO%2CP-R"
        target="_blank">late May</a>, MPGSC had produced and distributed nearly 3,000
        suits donated to hospitals across the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d957f7-df8e-4ce8-8d49-7d85ec8b33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:12:44.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:26:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, several months into the lockdown, other local designers have
        shifted towards making non-medical grade jumpsuits and gowns of their own.
        These have been made commercially available as a means to keep their businesses
        afloat and support the sewers involved in their standard production processes
        while the fashion industry suffers huge losses here and the <a href="https://www.just-style.com/analysis/pandemic-could-shrink-us-apparel-sales-by-50-in-2020_id139314.aspx"
        target="_blank">world over</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb83ad-b960-4be1-98e7-6069898994b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:12:44.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:26:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you need one for yourself? If youre not a frontliner or youre
        not working in close contact with others for extended periods of time, the
        short answer is no. For a disease that is <a href="https://www.theatlantic.com/health/archive/2020/04/coronavirus-pandemic-airborne-go-outside-masks/609235/"
        target="_blank">primarily transmitted through droplets</a> carried through
        air and shared surfaces, the current World Health Organization <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/question-and-answers-hub/q-a-detail/q-a-coronaviruses"
        target="_blank">guidelines</a> say face masks, constant sanitization, minimized
        movement and strict social distancing should suffice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e6429-affc-48b1-be45-eb0d3dc8cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:12:44.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:26:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These suits are not without some benefit, though. You can minimize
        exposed skin while going out for essential errands and, if you remove and
        sanitize the suits correctly, have a better chance of keeping virus droplets
        out of your home afterwards. As with other garments, perhaps it can be argued
        that these suits come with a psychological benefit for the wearer as well
         a reminder on your body that theres something you need to be protecting
        yourself against. In the best case scenario, it can maybe make the wearer
        more vigilant of the risks present in their environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cfeb9-9599-49cc-95d0-832226211b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T17:12:44.949+08:00
