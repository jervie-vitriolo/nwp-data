      'mgnl:lastActivated': 2023-01-26T08:25:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition technology has grown in prevalence  <a href="https://edition.cnn.com/2020/06/13/tech/facial-recognition-policy/index.html">and
        controversy</a>  in recent years, popping up everywhere from airport check-in
        lines to police departments and drugstores. And it may become even more popular
        as businesses look to contact-free security options because of the pandemic.
        Yet while it could add a sense of security and convenience for businesses
        who roll it out, the technology has been widely criticized by privacy advocates
        for built-in racial biases and potential for misuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009aaa53-4d24-4049-a283-63ba143cf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f040172-e3ad-4b07-9bfe-faa11e69f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late July <a href="https://nvlpubs.nist.gov/nistpubs/ir/2020/NIST.IR.8311.pdf">report</a>
        on facial recognition algorithms and masked faces by federal researchers at
        the National Institute of Standards and Technology, or NIST, <a href="https://edition.cnn.com/2020/07/28/tech/face-masks-facial-recognition/index.html">confirmed</a>
        that many pre-Covid algorithms were not up to the task. The most accurate
        facial recognition algorithms that the lab tested failed to make a correct
        match between 5% and 50% of the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6afbfe-8841-4620-8f2c-9860bb56ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2897ec-9b3b-4bf3-bff0-17736770fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one key caveat, however: All the algorithms NIST tested
        were submitted before mid-March. In the months since then, a number of <a
        href="https://pdactive.com/covid-19-masks/">artificial</a> <a href="https://blog.rankone.io/2020/05/06/rank-ones-next-generation-periocular-recognition-algorithm/">intelligence</a>
        <a href="https://www.corsight.ai/news/blog-post-title-two-sb29f">companies</a>
        have said they''re working to ensure their facial recognition technology can
        figure out who is behind the mask.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6f97e-c90b-4789-a377-18a6f5aea394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e44272-9ba9-4707-86ab-d566c703c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The visible portion of the face</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3add00-0faa-4356-995a-a9d36206db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spring, as the pandemic worsened, Tech5 cofounder Rahul Parthe
        started getting questions from customers about masks. Specifically, they wanted
        to know whether the accuracy of Tech5''s facial-recognition software would
        be hampered by facial coverings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29747f33-9ad1-46b1-89ea-4130f11b0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f013a75-5b95-4042-b0d6-11789ab09b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech5, which is based in Geneva, Switzerland, sells face, fingerprint
        and iris-recognition technologies to customers ranging from healthcare companies
        to law enforcement. Even before the pandemic, Parthe said, the company''s
        technology had to deal with recognizing partly concealed faces, whether by
        religious face coverings or masks, which have been fairly common in southeast
        Asia for years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a916b-064f-4276-850d-0133095fc5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7e382-cb78-4fe1-bfe0-8d6ef5e3466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, its facial recognition technology appeared to perform
        worse with a mask  at least for the Tech5 algorithm NIST tested. The algorithm
        ranked in the top 10 on NIST''s list, but it was still better at identifying
        non-masked faces than masked ones. Parthe said this algorithm was designed
        to identify someone who might be wearing big sunglasses or sporting facial
        hair they didn''t have on a stored picture; it was not specifically meant
        to deal with face masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e8779-7fe4-4562-8700-a9ca570c652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9456b85-a169-4393-b959-731f75a0a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before covid, Parthe said, the company was researching recognition
        technology that concentrates on the eyes and forehead, which it wants to combine
        with iris recognition to identify people. (Iris recognition requires a special
        scanner and tends to cost more than facial recognition.) Now, with an increasing
        number of requests for facial recognition software that works well with masks,
        Tech5 is working on a new algorithm that will ignore the face below the nose
        in a picture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a88c9-b99d-4c10-9fc7-17d7153dad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4db242-b2c4-408c-ae0e-640fb49e147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper part of the face is also the focus of Venice, California-based
        Trueface. Like Tech5, the company''s facial recognition technology was tested
        by NIST, though it fared worse. (It ranked <a href="https://pages.nist.gov/frvt/html/frvt_facemask.html">47
        out of 89 algorithms</a> on a test where researchers put a digital image of
        a light blue mask over the faces of people in visa photos.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30840e39-8070-49b6-b352-cc76c466991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4262e-cf78-4061-84ef-364c8989318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks have definitely caused us to rethink how we make our processes
        more efficient with the algorithms," Moore said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a44e72-6029-4b42-aa09-3509d186468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73152fe0-173a-42c2-9e40-6b4436fd2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve on this, Moore said the company''s researchers are currently
        working on just analyzing the visible portion of the face, rather than first
        trying to detect, say, a mask or a pair of sunglasses. By ignoring those objects,
        Trueface may speed up the overall process of recognizing the person in an
        image. Moore hopes this will be rolled out in four to six weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848b9bc-dd99-4d3f-9c4c-ec84abb63226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e4269-6ff5-4042-9fe4-de620d039b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are risks to this approach. Facial recognition in general
        has come under growing scrutiny due to concerns about its accuracy. In late
        2019, for instance, a different NIST report found <a href="https://edition.cnn.com/2019/12/19/tech/facial-recognition-study-racial-bias/index.html">extensive
        racial bias</a> in almost 200 facial recognition algorithms, with racial minorities
        much more likely to be misidentified than white people. Judging by the results
        of NIST''s latest report on masks, this could be even more of a problem when
        a computer is relying on much less data about the face than it typically would.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b3427-66d4-421a-b4ac-e484fa953977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26488a-488c-4b04-8017-3ca0b2b34ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But focusing on the area of the face around the eyes and forehead
        makes a lot of sense to Marios Savvides, a professor at Carnegie Mellon University
        who studies biometric identification. Savvides said the eye and eyebrow area
        (which is often referred to as the periocular region) is the part of the face
        that changes the least as you age, even if you gain weight. This means it''s
        likely to look quite similar in different images of the same person, even
        if other parts of your face (your lips, for instance) grew or shrank.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51409c1-eee0-4615-993d-166df328d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5fb747-b803-41d7-9041-72d77064093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a fortuitous finding in these times," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2842a-9796-4c31-9342-97c1315d704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f1ae1-12b1-4a68-bd43-f757a01d4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accurate technologies can also be harmful</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af29a1c-8c6f-44f4-a950-d2f92016ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While improving the accuracy of facial recognition for mask wearers
        could help businesses that want to use the technology  Trueface, for example,
        is now seeing demand for facial recognition to avoid employees touching key
        cards  it raises a host of accuracy and privacy issues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c9a01-85d0-4ec6-a4be-f6f8296906e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb576ec3-9a78-47ca-89ce-a1c7a71a82d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clare Garvie, a researcher at the <a href="https://www.law.georgetown.edu/privacy-technology-center/">Georgetown
        Law Center on Privacy and Technology</a>, is concerned that algorithms that
        are adjusted to better identify masked faces are simply going to become less
        accurate because they have less information to measure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c9bc0-22a5-4f68-89f6-8145633ce48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23534a2-39c5-4eb9-9734-4d32fa8a73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just see the misidentification risk vastly increases because
        they have less biometric to go off of," she said. "It doesn''t matter how
        they tune the algorithm."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4da7f-592c-4313-b4fd-802d452355fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24f6c4-ef9d-4768-92bd-e36ea86ead6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria De-Arteaga, an assistant professor at the University of Texas
        at Austin who studies algorithmic fairness and accountability, worries that
        masks meant to prevent Covid are providing reasonable-sounding justification
        for developing technology that would otherwise receive much more scrutiny.
        If it were being developed to identify people covering their faces at protests,
        for instance, it would yield a different reaction, she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b9a8f-ebe9-498e-8a4f-619406de2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b7471-8209-4257-835a-364cfb001ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accurate technologies can also be very harmful," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf0931-bef3-4efc-a66a-efd902e99b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768cef3-f924-4074-a1ca-18bafadc025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if these new algorithms succeed, there may still be ways to
        cloak yourself to facial recognition software. If you''re wearing a mask and
        sunglasses, for instance, hardly any of your face would be visible in a picture.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39deeefd-a153-4a3a-9a5b-1583c35867f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:46:07.386+08:00
