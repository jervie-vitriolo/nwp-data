    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:26.362+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romantic Cartier ad featuring two men stirs censorship debate in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6bfa1-5de5-493e-b45e-5c73057ddde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;A Chinese advertisement for Cartier
        has reignited discussion about the country''s taboo around LGBTQ rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349af14-7d9b-46e1-a272-9158d4f6ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French luxury jeweler released a minute-long ad Monday to promote
        its wares  including its iconic Trinity ring  ahead of China''s Qixi Festival
        on August 25, the country''s <a href="http://travel.cnn.com/shanghai/life/qixi-festival-really-chinese-valentines-day-421609/">answer
        to Valentine''s Day</a>. The ad features couples in romantic settings and
        groups of people in cars and at beach bonfires wearing the signature tri-color
        bands. It ends with the message, "How far would you go for love?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14605aeb-42d5-4bb6-a18c-72b26c31192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no subtitles or narration in the video. But a printed
        version of the ad posted on the jeweler''s official page on the Chinese e-commerce
        website Tmall features descriptive text under an image of two men who were
        shown cycling together in the video. The text reads: "Father and son are also
        friends  happily sharing life''s journey."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1d830-f037-464e-9469-d6b296a0d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That caption raised many eyebrows on the Chinese social media platform
        Weibo, where the original version of the ad posted by Cartier''s verified
        account had more than 1,200 comments and nearly 5,000 "likes" as of Wednesday
        afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95eba7-2ccd-41c5-a332-891e52084996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ad does feature groups of friends or couples  and even
        a few images of two women hanging out together  many people disputed the
        depiction of the relationship between the two men in the ad. They pointed
        out that the men appear to share a "romantic vibe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb64ba-5bfd-42a0-813e-7b0ad4be38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viewers simply can''t believe the [older] man is the ''father''
        based on the casting and performance," wrote one user on Weibo, China''s equivalent
        of Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04636a91-5948-4e27-b2a4-3f110cfefa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Weibo user wrote that they were "fine with two men wearing
        rings as a couple, but not so much with a father and son."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d4f4f-6362-4a01-a347-d2d75c0ee4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying so hard to conceal something has made something ordinary
        so weird," the person added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c5343-51ee-4126-bc5b-aa17b08f1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartier did not immediately respond to a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29420f6c-14d8-46fc-a366-1a7b19c8991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal in China and, in 2001, the authorities
        removed it from an official list of mental disorders. But experts and activists
        say LGBTQ people in China still face persistent discrimination and prejudices
        from the government and public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d27037-b58a-43be-99fc-77baecf219ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, Chinese censors have banned portrayals of what they
        see as "abnormal sexual behaviors," including gay relationships, in TV and
        online shows. Most businesses, domestic and foreign, have long stayed away
        from the subject to avoid running afoul of government restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2117c5-fe86-4061-9e76-25effba25f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the topic has been broached in media before. In January,
        for example, a commercial for Tmall made favorable waves online for what many
        people perceived as a creative approach to featuring a gay couple. Tmall parent
        company Alibaba did not acknowledge the ad''s gay subtext, intended or otherwise,
        in a statement to CNN Business at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b4f42-5e46-4d6c-b1e3-bb6929fe20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay rights advocates say they feel both "upset and resigned" about
        the latest Cartier episode, keenly aware of the increasingly tightened regulatory
        environment that companies face in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302ef5b-a737-402a-8cf0-75a72c01b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some may believe [Cartier] is just trying to make some ''pink dollars,''
        but I''m inclined to be more positive in thinking that they are supporting
        gay rights in a way ... by raising our visibility through this kind of ads,"
        said Yanzi Peng, director of China Rainbow Media Awards. "Of course supporting
        gay rights will also bring these companies economic benefits  it is a win-win
        scenario."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230581a5-dcaa-4470-b83f-bd2d69ebb2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses should be more courageous and take another step forward,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a8ce3-8862-4032-89d0-dbb953debe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:54:35.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/12/business/cartier-china-ad-intl-hnk/index.html">"Romantic
        Cartier ad featuring two men stirs censorship debate in China"</a></em></p>'
  'philhealth-case-rate-2019':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Philippine Health Insurance Corporation (PhilHealth) revealed
      that 100 percent of hospital costs in 2019 covered by its contested case rate
      system have either been underpaid or overpaid. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T22:56:56.488+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd111f6bb-42f4-48ea-85ff-98a5fe5bac85'
    'lead': 'The Philippine Health Insurance Corporation (PhilHealth) revealed that
      100 percent of hospital costs in 2019 covered by its contested case rate system
      have either been underpaid or overpaid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T22:59:11.585+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:25:51.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:26.527+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'case-rate']
    'template': '1'
    'title': 'PhilHealth claims all costs under case rates system in 2019 were incorrectly
      paid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14e320-7dfb-4af5-a081-94ee5996b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> <strong>&nbsp;</strong>The
        Philippine Health Insurance Corporation (PhilHealth) revealed that 100 percent
        of hospital costs in 2019 covered by its contested case rate system have either
        been underpaid or overpaid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6781406-16ac-4de0-bfb1-37ad9e87a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth''s case rate system means the payment for claims or costs
        for treating particular diseases, such as pneumonia, is fixed. In other words,
        if the illness is pneumonia, regardless of how much the patient accumulates
        in expenses for treatment, PhilHealth will only pay a fixed rate for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1061000-5a7a-44ae-a17e-8320a989fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Pargas, PhilHealth''s senior vice president for the health
        financial policy sector, explained that overpayment means PhilHealth paid
        more than the actual cost based on the fixed rate, while underpayment means
        the agency paid less.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f88f05-51f0-485c-b44b-109769852d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the overpayment in 2019, we have around 22%. For the underpayment...
        it is around 78 percent," said the PhilHealth vice president during a House
        Good Government and Public Accountability hearing on alleged corruption in
        the state-owned health insurer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b1132-bbba-4dbf-9d86-216ea13f8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overpaid amount is equivalent to P3 billion while the underpaid
        is P120 billion, Pargas later elaborated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d751a28-8c1c-46dd-9e39-5566f97ad60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina 2nd District Rep. Stella Quimbo said this means zero cases
        were computed correctly and the hospital either lost or gained profit from
        the system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5023590-8f08-469c-b362-418c3abdb93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pargas assured there is still a no-billing policy which means even
        if the claim is underpaid, the patient would not have to shoulder the remaining
        costs of the treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77647e-7769-4d95-856c-093f0a58f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quimbo, who is also a health economist, countered, saying
        the burden will lie on the hospital to make up for the loss from the underpaid
        claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe58ed-4189-4e2a-b10b-855a8231a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that private hospitals do not have the no-billing
        policy, allowing them to ask patients to pay the balance. She argued that
        if the patient cannot pay, this becomes an "incentive" for hospitals to resort
        to fraudulent means to compensate for the losses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fefb6-09ed-4a42-97ff-6168291b332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung</em> 78% of the time <em>lugi siya hindi ba maghahanap
        siya ng paraan para habulin ''yung kita</em>?" she said. "And <em>kapag ang
        hina ng</em> control <em>sa</em> fraud <em>ng</em> PhilHealth, <em>dito tayo
        nagkakaroon ng problema</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6addd8-1d58-446c-b390-27b702ba6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If 78 percent of the time they incurred loss, won''t
        they find ways to reach the profit? And if PhilHealth''s control on fraud
        is weak, this is where we have a problem.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3852c-e759-4748-863e-a1459214aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurer''s case rate packages have been a hot topic in previous
        Congress hearings as lawmakers pointed out that it could be the "root of corruption"
        due to "upcasing" or upgrading diagnoses of illnesses for patients to receive
        benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3501f-2855-4e72-99c6-e7e4e4b7df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BH Party-list Rep. Bernadette Herrera-Dy cited an instance where
        her cousin was allegedly asked to declare that he or she had COVID-19 despite
        not yet having a test result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14561604-9505-4d22-84a7-860bd76986b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pargas said claims usually undergo pre-payment review and medical
        post-audit, but he also acknowledged that there is still upcasing in facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee3157-d2dd-4aec-9718-8def8d5a55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is still happening that''s why there are still cases
        being heard and investigated right now by the corporation, <em>''yung tinatawag
        na</em> [what we call] upcasing," said the agency''s official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6b03b-c258-49ba-8a5b-b40d894fed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indisposed officials</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3090c9-f402-450c-90ba-32694b8da0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pargas answered most of the questions during the House hearing as
        PhilHealth''s three top officials - Ricardo Morales, president and CEO; Arnel
        De Jesus, executive vice president and COO; and Rodolfo Del Rosario, senior
        vice president for the legal sector - were unavailable, citing health issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b01ecb-49dd-4713-a694-7fb95b9baf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales and De Jesus stepped out during the probe while De Jesus
        was in the hospital, Pargas said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca2e95-4261-40c6-9e8e-680d135e6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Mike Defensor said the committee will write show
        cause letters to the officials to ask for an explanation for their disappearance
        during the hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2e568-cf8a-4961-bf11-d5d7cfcbd623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:59:11.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales and De Jesus had earlier <a href="https://www.cnnphilippines.com/news/2020/8/8/PhilHealth-Morales-cancer-ahead-second-hearing.html">notified
        the Senate</a> of their ailments, which allowed them to attend the sessions
        virtually.</p>'
