      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>&nbsp;The
        <a href="https://cnnphilippines.com/world/2020/8/11/Russia-vaccine-COVID-19-.html">approval
        of the Russia-made COVID-19 vaccine</a> is a welcome development for the Philippines,
        but its local use and rollout will still hinge on results of clinical trials
        as well as its compliance with local laws, Malacaang said Wednesday.</p>'
    '0':
