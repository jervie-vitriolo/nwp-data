      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an inquiry at the House of Representatives on alleged PhilHealth
        anomalies on Wednesday, Minority Leader Benny Abante pointed out that the
        <a href="http://www.cnnphilippines.com/news/2020/8/11/PGH-best-practices-coronavirus-operations.html?fbclid%3Ffbclid">Philippine
        General Hospital</a> got only 263 million, when its a COVID-19 referral
        hospital in Metro Manila, the region with the most number of coronavirus infections.</p>'
