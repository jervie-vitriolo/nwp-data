      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;French authorities have opened a murder
        investigation after a 30-year-old corpse was found in a basement during renovations
        of a Parisian mansion that sold for 35.1 million euros (about $41.2 million).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497d7e7-1299-4f26-b205-e7e7d6cba394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:35:29.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property, located in Paris'' exclusive central 7th district,
        comes complete with an interior courtyard and private gardens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071c30b-2b7c-412a-a7ac-61256bbf4462'
