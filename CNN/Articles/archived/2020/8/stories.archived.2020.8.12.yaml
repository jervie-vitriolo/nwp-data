      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong>  The
        Department of Education may release this week or early next week the interim
        policy guidelines on assessment and grading learners under the new normal
        in education, an official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fbb897-b31c-4ebc-b608-429cf98c89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:26:40.016+08:00
