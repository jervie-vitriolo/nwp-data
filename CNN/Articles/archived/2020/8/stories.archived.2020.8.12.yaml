      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686be3e-5bf6-44d4-80db-9426edb4a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:15:23.057+08:00
