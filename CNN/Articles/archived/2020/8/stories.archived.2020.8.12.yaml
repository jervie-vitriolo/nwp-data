  'Microsoft-Xbox-Series-X-Halo-Infinite-release':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-12T05:56:52.760+08:00
    'imagesource': 'jcr:684c1e29-e2ff-4c7f-8167-252745131256'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab5a3ed-5eda-42aa-9aec-583c87305257'
    'lead': 'The new Xbox Series X next-generation console will come out in November,
      though no specific date was given.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T05:58:01.141+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:26:40.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:11.750+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xbox Series X is coming in November while ''Halo Infinite'' will be
      delayed to 2021'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6831a-22ea-42d9-a1bb-c3ae14d2581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T05:58:01.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The new Xbox Series X next-generation console
        will come out in November, Microsoft''s gaming arm announced on Tuesday, though
        no specific date was given.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca49bb-62e2-4499-8a3d-a0145913e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T05:58:01.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the release of "Halo Infinite," the splashy blockbuster shooter
        game starring protagonist Master Chief, which was planned for release alongside
        the Xbox Series X, was postponed until some time in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90c8d5-6bb1-4f52-a01d-b69218ff1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T05:58:01.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay is "to ensure the team has adequate time to deliver a
        ''Halo'' game experience that meets our vision," Chris Lee, the studio head
        of "Halo Infinite," wrote in a blog post. Lee cited challenges including Covid-19,
        and said "it is not sustainable for the well-being of our team or the overall
        success of the game to ship it this holiday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3fa34b-e9b3-4035-84f8-9709e801763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T05:58:01.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Halo" franchise is synonymous with the Xbox brand, so the success
        or failure of "Halo Infinite" could weigh heavily on fan reception of the
        next-gen console.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20396612-beb8-4b57-8793-883fd4bf6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T05:58:01.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eight-minute preview of "Halo Infinite" shown on July 23 fell
        below gamers'' expectations for the title, with 31,000 dislikes of the YouTube
        video, an unusually high number of dislikes, although there were 163,000 likes.
        Gamers complained that the graphics appeared mundane and generic. When asked
        about this by CNN Business on July 23 in a group question-and-answer session
        for media, "Halo" game developers skipped over the question to answer others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c65c3-9828-4ea1-89ad-7cda2dbb8525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T05:58:01.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xbox stated Tuesday that "we have plenty to keep you busy until
        Chief arrives," referring to its massive games library that will be playable
        on the Series X, including "Assassin''s Creed Valhalla" and "Tetris Effect"
        with multiplayer mode.</p>'
  'Vladimir-Putin-Russia-coronavirus-vaccine-clinical-trial':
    'author': 'Analysis by Zachary B. Wolf, CNN'
