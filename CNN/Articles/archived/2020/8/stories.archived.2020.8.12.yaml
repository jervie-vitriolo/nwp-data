      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We find nothing irregular in the PhilHealth Interim Reimbursement
        Mechanism (IRM) allocation of Southern Philippines Medical Center (SPMC),
        Presidential Spokesperson Harry Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
