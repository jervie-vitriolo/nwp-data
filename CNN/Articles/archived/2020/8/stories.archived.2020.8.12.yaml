      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police officers at a Florida elementary
        school arrested an 8-year-old boy who had allegedly hit a teacher -- only
        to realize the boy''s wrists were too small for the handcuffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42279a94-2578-4583-b64f-7db158f55705'
