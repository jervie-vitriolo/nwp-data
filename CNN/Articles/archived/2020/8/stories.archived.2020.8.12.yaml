      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bafb83-97fb-49ce-9475-d41325f13118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:46:46.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Board members, regional officers, and executive committee
        members have also agreed to sign the waiver.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc7ed1-2b87-4d53-89ce-5afef8d3557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:46:46.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1d698-a779-476d-be2e-0b55ac0cc1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:46:46.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Ricardo Morales, who was virtually
        present via Zoom, reportedly left the hearing as he was ''not feeling well.''</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e4e1d-930b-462f-adb3-546ad7536498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:13:36.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor recommended that charges
        must be filed against officials involved in fraudulent schemes, noting the
        billions of pesos lost in the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a5497-ae57-4dd2-ac58-ef4a8849fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:13:36.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81eb2a8-51ed-4fa5-a758-6c538ded2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:13:36.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I submit to the members of this committee, this, in fact, is plunder.
        Iyong bilyun-bilyong nawala ay plunder (billions of pesos which were lost
        is tantamount to plunder)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a82918-d50f-47d6-8b8f-1dc837ce4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T22:51:21.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:26:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor, who is also the committee chairman, said the committee
        will also issue a subpoena on the statement of assets, liabilities and net
        worth of PhilHealth''s board members, officials and officers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79406c-1a3b-43b0-bbeb-87031cd1b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:13:36.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fe1e5-4ad5-45e3-b721-ac76a5f9973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:13:36.733+08:00
      'mgnl:createdBy': 'glee'
