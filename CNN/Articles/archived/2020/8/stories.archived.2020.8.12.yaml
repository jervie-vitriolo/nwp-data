      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50822e-28f4-4180-ae16-684f78533991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the life history of sharks is important, especially
        because we don''t know their full role in marine ecosystems or how sensitive
        they are to human-made pressures," Clerking said. "They''re a big influence
        on the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b5ab0-67cd-4f51-abc3-2c203c08aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f87dd8-f851-4d5e-9d60-e4996767c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After research is complete, the shark will be preserved with formaldehyde
        and then ethyl alcohol for long term storage, according to the <a href="https://www.smithsonianmag.com/blogs/national-museum-of-natural-history/2020/08/11/rare-megamouth-shark-arrives-smithsonian/">Smithsonian</a>.
        It will join the over six million other specimens in the museum''s Division
        of Fishes'' collections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d045c2f-3e7a-44a8-8b39-833ce470f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f51cef-e4aa-406d-807f-d77f114b4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we never ever collect one again, we''ll still know that
        megamouth sharks existed on Earth at this time," Dr. Lynne Parenti, the Curator
        of Indo-Pacific Freshwater and Coastal Fishes at the museum, said in <a href="https://www.smithsonianmag.com/blogs/national-museum-of-natural-history/2020/08/11/rare-megamouth-shark-arrives-smithsonian/">the
        article</a>. "We''re preserving this for everyone for what it shows about
        basic biodiversity. It could also answer questions that haven''t been asked
        yet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb0629-36ba-429b-961a-5540fb29cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:34:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/11/us/megamouth-shark-smithsonian-trnd-scn/index.html">A
        rare giant shark now sits in an ice block at the Smithsonian, allowing researchers
        to hopefully unravel clues about its evolution</a>."</em></p>'
  'minnesota-georgia-takeaways':
    'author': 'Clare Foran, CNN'
