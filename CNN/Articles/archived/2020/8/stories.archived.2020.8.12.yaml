      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the Key West police bodycam footage of the December 2018
        arrest was released on Monday by civil rights attorney Ben Crump, who is representing
        the boy''s mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
