    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tea, milk and other drinks to help you sleep (and some that will hurt)'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf471d-bbb8-47de-9f6d-e8e05264f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> We know to avoid coffee and chocolate before
        bedtime since both contain caffeine and can keep you awake at night. But what
        to replace those delicious options with?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec953d0-c9bb-48ac-9b79-6e20ebabac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some drinks that can actually help set you up for a sleepy
        night of slumber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4167f-3d46-4f77-84a7-109c018bc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and drinks that contain certain minerals, therapeutic herbs
        and tryptophan  an essential amino acid  can aid your body''s production
        of serotonin and melatonin. Those are "important hormones in regulating your
        sleep," Dr. Matthew Schmitt, a doctor of sleep medicine at Piedmont Healthcare
        in Georgia, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797236f-aba6-4fc3-a88b-ca7ebeffb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two general rules apply: Stop eating and drinking at least two hours
        before bed so you can avoid trips to the bathroom and heartburn throughout
        the night. Avoid caffeine past 2 p.m. and evening alcohol, since the downsides
        include bathroom runs and interruptions in the deeper stages of sleep, said
        Dr. Raj Dasgupta, a pulmonary and sleep doctor and an assistant professor
        of clinical medicine at Keck School of Medicine at the University of Southern
        California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a03405-7fbe-4598-8dbb-5d1f17f5d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t skip out on what the experts call good "sleep hygiene."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b451d6a-2baa-4d94-869a-3957ccf3b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting sleep with different foods and drinks can "really only
        work if the person obeys the foundation of good sleep," Dasgupta said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518bc42-f796-4249-b0f8-c9e738a27e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foundation is always going to be having a sleep routine, having
        a nighttime ritual, transitioning into sleep and many things are involved
        in doing that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0c5dd-97dd-4632-a095-2999dfea1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re having trouble sleeping, make sure to consult with your
        physician or sleep medicine doctor. Here are some soothing and fragrant teas
        and other beverages that may help usher in the rest you need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c48b14-41da-47f1-a728-10fc83b3009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chamomile tea</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985171c4-44a9-440d-8946-d19a75f837e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it time for a cup of chamomile? Chamomile tea is a sedative and
        sleep aid traditionally used in different parts of Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61709515-360e-4c97-9c34-168db47f016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamomile extract, a 2017 study found, improved the sleep quality
        of older adults and their daily performance in comparison to those who received
        a placebo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25416801-8f09-4bd4-9393-62f32d69c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s full of antioxidants, promotes calmness and can reduce anxiety,"
        Schmitt said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f142d-4352-403f-88bc-a64c5e40b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ashwagandha tea</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb026fa-c05f-4b5f-95b7-9a36e36bfe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashwagandha, a revered herb of Indian ayurvedic alternative medicine,
        has traditionally been used to calm the nerves. It might work by mimicking
        the function of gamma-aminobutyric acid, a neurotransmitter that inhibits
        excited responses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12089c-5540-4957-9e95-d5b2df0c1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you activate this receptor, it makes you sleepy," Dasgupta
        said. "Many sleep aids that we take work on GABA."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369accf5-e8e7-4a36-9443-347b5b68a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashwagandha may help the body wind down and prepare for sleep, as
        well as improve overall sleep quality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101d221-c398-41a4-8bd3-3cbd1c723216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Valerian root tea</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e75f44-a0f8-4624-a9a9-160c03aec677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally hailing from Europe and Asia, valerian is a plant used
        to treat insomnia, anxiety, depression and menopause symptoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad496200-00d4-49aa-999e-fdbb4828ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the benefits have been in alleviating insomnia and improving
        sleep quality for menopausal women. Nearly a third of postmenopausal women
        who took a valerian capsule twice daily for four weeks reported better sleep
        quality, found one study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df45b6c-f1ca-4ad8-a2a6-e19496e4e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerian "does work on the (gamma-aminobutyric acid) receptor" that
        controls excited neural activity, Dasgupta said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b6ef9-c4f2-4e78-84b7-f0a4fd519c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warm milk and golden milk tea</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84eb181-7817-4f95-ac70-ee637f848a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the tryptophan, calcium and magnesium in dairy, drinking
        warm milk before bed may help you sleep better. The warmth makes the beverage
        more soothing and easier to digest, Dasgupta said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0ec0e-3092-4242-9fb3-0951751732f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tryptophan''s the amino acid that goes on to produce things like
        melatonin," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b15941-691e-40f6-b43a-579b9ec64d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that melatonin is a natural hormone in your body produced
        by the pineal gland. And it''s secreted at night and it really is part of
        helping you try to get that good night''s sleep."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416a594-cdfd-4d1b-b5b5-15861b3aa032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden milk is a traditional Indian drink with milk, cinnamon, ginger
        and turmeric  and turmeric is rich in the component curcumin. Curcumin has
        anti-inflammatory effects and the potential to treat symptoms of anxiety and
        depression, which can interfere with sleep.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15df9a-0162-4e71-af62-553f477c790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turmeric has also been associated with good sleep," but how inflammation
        affects sleep hasn''t yet been fully defined, Dasgupta said. "But anything
        that helps with pain, with anxiety or induces some form of muscle relaxation
        can always be helpful with getting good sleep."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d832df-69a2-420a-aa8e-bd2bb4082015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lemon balm tea</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643e7ec-ae58-4761-9f3a-5aa1be6bc1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemon balm, a lemon-scented herb that derives from the same family
        as mint, has been traditionally used for improving mood in addition to flavoring
        meat, seafood and baked goods.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1b984-0817-4af3-9d8e-96f1336bd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The herb may help to reduce insomnia symptoms. A 2011 study found
        a 42% reduction in participants'' insomnia symptoms after they received lemon
        balm extract daily for 15 days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd6aa9-68dd-41e9-bb1e-610510df7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passionflower tea</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3efca-025d-43b1-b1dc-9a01521879bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passionflower tea, brewed from the dried leaves, flowers and stems
        of the Passiflora plant, has been used to enhance sleep quality and alleviate
        anxiety.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d71a2-f127-46bb-a718-693beac64c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a trial where participants drank a cup of passionflower tea,
        kept a sleep diary and completed an anxiety questionnaire for one week, sleep
        quality was significantly better for those who drank tea in comparison to
        the placebo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324422c4-080a-4b0b-89ad-e4e8e75a876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passionflower tea in combination with valerian was as effective
        as Ambien, a common medication for insomnia, in improving sleep quality in
        a 2013 study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40656784-fdef-4017-ab0b-49238722dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other beverages for beauty sleep</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72309ae6-9c77-46c1-99ee-85caecc1a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If cow''s milk sends you on too many trips to the bathroom or results
        in allergic reactions, almond milk is another good source of tryptophan, Dasgupta
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12169a41-7722-4aeb-aa10-b5094f5dfc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 8-ounce glass of almond milk also has around 20 milligrams of
        magnesium, a mineral that helps to support the sleep by regulating neurotransmitters
        to calm our nervous systems and working with melatonin to control our bodies''
        sleep-wake cycles.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0eed1-6757-4bc1-8771-67855886813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tart cherry juice may increase your melatonin levels and the time
        you sleep, stay in bed and feel rested afterward, according to a small study
        of healthy adults. Tart Montgomery cherries have been reported to contain
        high levels of melatonin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b4c74-7911-4381-9b3b-9e670a915e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the reported benefits of these beverages, most of the studies
        haven''t compared if one method of consumption  such as pills, powder or
        tincture  is more fast-acting than the other, Dasgupta said. Talking with
        your physician about sleep aids is important, especially if you would be consuming
        them in combination with alcohol or medications.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45955e5b-32cc-4759-808c-55c4ff1aadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although herbal supplements may help you fall asleep, Dasgupta
        said, they could interfere with revealing the true underlying cause of poor
        sleep.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65097786-c22e-479b-b285-d527d6a38ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting good sleep is like a puzzle," he added. "It''s so hard
        to have all the right puzzle pieces for sleep. And when you try to find which
        one you''re missing, that''s the hard part."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17db1d-e894-4f86-ba8e-31807c2a40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to try to put all the puzzle pieces together, including
        room temperature, light exposure, bedding, sound and routine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bef0b-f55c-45e3-bad3-0d6f966b3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he doesn''t buy in to all the existing research, Dasgupta
        doesn''t discount "a little non-caffeinated chamomile tea before bed as part
        of your ritual as you turn off the technology and sit down," he said. "I think
        those things are really good."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0866a7e-1b11-491d-93bb-5e947e3023de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:14:39.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/11/health/teas-for-sleep-wellness/index.html"
        target="_blank">Tea, milk and other drinks to help you sleep (and some that
        will hurt)</a></em></p>'
  'Alyssa-Milano-COVID-19-symptoms-hair-loss':
