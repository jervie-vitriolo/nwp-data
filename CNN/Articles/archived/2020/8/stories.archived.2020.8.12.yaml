      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Senior Vice President Israel Francis Pargas said the
        SPMC had the highest number of reimbursements and claims filed in 2019  the
        basis for the allotment it received this year.</p>'
