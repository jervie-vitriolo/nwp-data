      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0481f22-3ac0-4744-b306-a71765f8d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:26:32.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Agriculture''s Farm and Fisheries Clustering
        and Consolidation (F2C2) Program is the first formal, comprehensive and holistic
        government initiative to be implemented at the national level," Dar said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb0fb5-70b3-4ab2-99d6-1a868f3404ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will allow the country to catch up with other advanced agricultural
        countries especially now that there is a strong demand for food amid the health
        crisis, Dar said. This will also focus on community production and processing
        projects" to help attain economies of scale for a cost-efficient production,
        which will help boost farmers'' and fishers'' income, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4890d-ffd4-48ec-ba27-2bee179f30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df345f89-3d2f-4d56-b3d6-b01e22e0bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, assistance such as credit, modern production
        methods, farm machinery, post-harvest facilities, transport and logistics,
        packaging support, and information and communication technologies will be
        provided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2f4b7-9edb-46db-bbf0-d38b2b5567ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e6f39-8bfd-4daf-b614-ec21660f84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans will be provided by the Agricultural Credit Policy Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615baf21-cca4-43de-9af3-7b6563842245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:40.631+08:00
