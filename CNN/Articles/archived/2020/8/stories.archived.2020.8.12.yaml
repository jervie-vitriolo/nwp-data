      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3320b-1c64-4e5b-8bfc-c88af362b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher did not sustain any "obvious injuries" from the punch,
        the report states.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20d4bb-e683-4587-8a6d-15994d73a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aaad5d-f99d-444e-a06f-17d5214c3994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portion of the police bodycam footage, provided by Crump, begins
        afterward as three officers move to arrest the boy, who is sitting and crying.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4062b7-1bcd-42fc-b5b2-227b062590c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756aa49-b9e7-49ef-961a-a75672842a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Son, you know where you''re going? You''re going to jail," one
        officer says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e54af-cb79-4d44-a177-1d34a90506f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f270dd6-8b3b-4b1e-9018-dd9e64f9b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer asks him to put his hands up against a cabinet and then
        pats the boy down, the video shows. The officer then asks the boy to put his
        hands behind his back and he complies. The officer then tries to put handcuffs
        on the boy, but quickly realizes the cuffs will not fit his wrists.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099ae7b-c2da-4ac5-8a87-4168c959d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3475a7-7594-4084-8254-10be86128c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your hands are too small," the officer says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c07ad6-fb1a-41ff-a581-0d265956a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f2a60-bbb5-4e78-995f-a8c032a1591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers instead ask him to hold his hands in front of himself,
        the video shows, and they then appear to walk him towards a police vehicle,
        but the video ends before they reach the vehicle.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b60108-5d90-4350-8fde-b49837c24a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beda416-e6f8-49d4-b0cf-4cca2bf0e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You understand this is very serious, OK?" a different officer says.
        "I hate that you put me in this position that I have to do this. OK? Alright?
        The thing about it is you made a mistake, now it''s time to learn from it
        and grow from it, right? Not repeat the same mistake again, OK?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cdee61-6da2-45fe-b197-64f748241f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719219e-1ddb-44a5-a78c-5c81b0709e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key West Police said they are not releasing the full bodycam video
        to CNN because the person is a juvenile.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d25406-6177-455b-b98a-d441f7a80d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457572cb-2d86-4bf1-afb0-a2a92f49cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mother: Boy had special needs plan</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95134249-a7ea-4bd6-a156-6a78c22c4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digennaro said her son has been diagnosed with ADHD, oppositional
        defiant disorder, depression and anxiety, and he was taking medication for
        them. When he starts to have an episode, as she says occurred in this incident,
        he becomes sensitive to anyone touching him, she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a10b8-0729-4129-8a9b-013b26a2a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9951a5-d0f1-4fe4-89a9-3319158455fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, the school district conducted an evaluation on
        the boy and classified him as having an "emotional or behavioral disability,"
        according to the lawsuit. The school district also developed an Individualized
        Education Program tailored to his needs, the lawsuit states.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983ebf5-250b-4400-9298-5d76690aefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91133c80-7f89-425f-9264-a52bf0026bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Crump said the teacher had no awareness or concern
        about those needs and escalated the situation. The police report does not
        indicate that he had special needs, and it is unclear whether the teacher
        or police officers were aware of disabilities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff496334-acb1-4a03-91ac-866e38303b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50631f31-bca9-4cbf-866d-d273eb6fc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, the school contacted the boy''s
        parents before arresting him. The lawsuit indicates the student''s mother
        was out of town and the father came to the school before the boy was placed
        into custody.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346b740-8f71-4eee-ba00-5b5bf7993a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f088a-0b6a-4945-9ef8-5a5b15862243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob, the family''s attorney, criticized the actions of police
        involved in the incident.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d3132-9e52-45ec-ae2d-08de0662eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc486cd-3fad-438d-be9e-333619b8d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a former police officer, I am appalled by the conduct of these
        officers," he said. "Their actions and treatment of this young boy, aside
        from being inappropriate, deviate from widely accepted police procedures regarding
        the treatment of minors and disabled persons."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1022053-aee1-45ac-8eea-6d48f63e2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823e000-155a-4a9b-8bd3-7a944de93001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump, who also represents George Floyd''s family, said the boy
        is biracial, with an Italian mother and an African-American father.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7971c8-a050-4c9e-ba3a-1300ddb3aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf89fe-d71a-48fb-b99a-60b3ef3f3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to fight for Bianca Digennaro''s little boy but (also)
        for other marginalized little children who the system will try to put on the
        school-to-prison pipeline even before they reach their teens," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77baf61-df93-4ec2-ab87-8c7db203910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:26:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be3938-fa39-42d6-a363-e5bfb817c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:17:58.226+08:00
