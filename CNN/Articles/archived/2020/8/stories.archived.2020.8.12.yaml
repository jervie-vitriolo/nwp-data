      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        stressed the Sputnik V the vaccine claimed by Russia as the worlds first
        for the mysterious coronavirus would have to earn the nod of the Philippines
        Food and Drug Administration as the country cannot do away with the local
        processes.</p>'
