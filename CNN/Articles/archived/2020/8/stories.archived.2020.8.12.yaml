      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s the country that reported very few cases of Covid, before
        the outbreak became impossible to deny. It''s the country where doctors critical
        of the government''s response fall out of windows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b1ca2-6c17-4098-95bf-41cddcf08b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transparency concerns matter here</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a6fb4-e595-4351-940d-60845c1295c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you trust a Russian vaccine more than you can trust a Russian
        election result? The kind of electoral fraud that Trump frequently alleges,
        without evidence, happens in the US in fact does happen in Russia, according
        to democracy watchdogs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1f9a3-c371-4127-a5c5-e6b8610133bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and his interests are routinely supported by an unbelievable
        three quarters of voters. Three-quarters of Americans don''t agree on much
        of anything.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3957fe-5105-4baf-aa0a-204bcdab293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No American President has gotten much more than 60% of the popular
        vote ever, in the elections where that''s been possible to track. Heck, in
        our weird system we routinely give the White House to the person who got fewer
        votes. And everybody goes along with it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fc50a-32e6-4466-a101-9edfb24d31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump likes to joke about continuing to serve as President long
        into the future, but to do it, he''d have to change the US Constitution, which
        seems completely impossible. Not for Putin. Voters helped him change Russia''s
        constitution last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7da195-fe28-402c-9f36-86322449215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in office, Trump has shown great deference to Putin.
        That could stem from Trump''s disdain for the US intelligence community assessment
        that Russia tried to help his campaign in 2016 (and is trying to help him
        win again in 2020). The White House also likes to say he''s been hard on Russia,
        though there is ample evidence of Trump''s willingness to let Putin play alpha.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4f055-1a3e-4450-b42a-6f55dcb03119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example, of many, is his continued interest in bringing Putin
        back into the leadership group of industrial democracies. The G7 -- it used
        to be the G8 -- kicked Russia out after Putin invaded Crimea, which had been
        part of Ukraine, in 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2083d6-886c-4c36-a72a-b60222f10bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know what else the US intelligence community says Russia is doing?
        Last month the NSA, along with agencies from European countries, alleged Russians
        have been trying steal coronavirus vaccine research by hacking into computer
        systems.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26ea8f-fc30-4deb-aa61-728c3186dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belarus, next to Russia, Putin has sparred with the longtime
        President, Alexander Lukashenko, who arrested Russian mercenaries who he said
        were trying to destabilize the country on the eve of their election. Lukashenko
        won, got congratulations from Putin, and is in the process of crushing dissident
        protests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c4321-d529-4646-8f39-39d0a9a79f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The vaccine race is a competition</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2a8a2-37e3-42f6-a449-c80c682be202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s announcement of a vaccine, whether you can believe it
        or not, must irk Trump. Just last week Trump said, contra the evidence in
        Western medicine, that there could be a vaccine by Election Day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd158c3d-8e31-44b3-ab2e-45fce4f5e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we''ll have the vaccine before the end of the year, certainly,
        but around that date, yes. I think so," Trump said this past Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e4293-0006-4bfc-9830-c22fd9a0e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real timeline, hopefully. But actual medical experts told CNN''s
        Elizabeth Cohen said that timeline is impossible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc474a2-e8d3-4b51-8aee-4a9a0a840725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way. There''s just no way," said Dr. Peter Hotez, a
        vaccinologist at Baylor College of Medicine and a CNN medical analyst.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9dbd80-ad9c-48f5-8d0c-9adf24de6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read this to understand the timeline. Even if everything goes exactly
        according to plan, the earliest we''re looking at is Inauguration Day. So
        late January.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14c135-d171-4380-847e-06697a7fa97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Russia do this so fast? Here''s a <a href="https://cnnphilippines.com/world/2020/8/11/Russia-vaccine-COVID-19-.html">key
        line from CNN''s report</a> on Putin''s announcement of the vaccine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc1dc3-11a6-4fd1-9819-e6841ef68cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the country''s push for a vaccine is partly due to political
        pressure from the Kremlin, which is keen to portray Russia as a global scientific
        force.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5ac82-5098-4ecc-82e1-85b627f6ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s more:</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8c938-92a0-43b4-a387-ab3dd87db266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has released no scientific data on its testing and CNN is
        unable to verify the vaccine''s claimed safety or effectiveness. The New York
        Times reported the Russian vaccine had not completed trials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7d6ad-e31d-4c4e-8349-61b38cdb3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:07:16.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/11/Medical-expert-raises-serious-doubts-on-safety-of-Russia-made-COVID-19-vaccine--.html">RELATED:&nbsp;Medical
        expert raises serious doubts on safety of Russia-made COVID-19 vaccine</a></strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec1136-338c-4e1a-ae48-dad6236ef453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Russian officials have told CNN that at least 20 countries
        and some US companies have expressed interest in the vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d202b-b6dc-418e-8bd4-9d31ea8f333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:07:16.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html">READ
        MORE: Duterte offers to be first person to try COVID-19 vaccine from Russia</a></strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3aa6f-28a0-481a-8cee-639a76ec11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t cut corners.</strong> If you''re interested in why
        it''s so important to do exhaustive trials vaccine development, it''s because,
        in this case, billions of people will need to take the thing. Read this CDC
        website about historical vaccine problems. And note that China has also started
        using a vaccine on members of its military.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748d550-2073-4075-934a-4a5d2a4bc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In development.</strong> There are 25 vaccines currently
        in clinical trials and more than 100 more in development, according to the
        World Health Organization. Hopefully it''s the safest one or ones of those
        that reaches billions of people worldwide and gets us all back to some kind
        of normal. Here''s a look at the three you might have heard about.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27997d-3665-42a0-82c5-97bcf505948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:03:12.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in open societies need to trust the vaccine won''t hurt them.
        They need to trust their elections are valid. They need to trust that government
        has their best interests in hand, and if not, they can take part in the process
        and put someone else in power.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4cce9-28cf-4260-9f65-bd4fc234eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:07:16.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/11/europe/russia-coronavirus-vaccine-putin-intl/index.html">Russia
        claims a win in the vaccine race. But would you take a vaccine from Vladimir
        Putin?</a>"&nbsp;</em></p>'
  'tea-for-sleep':
    'author': 'Kristen Rogers, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
