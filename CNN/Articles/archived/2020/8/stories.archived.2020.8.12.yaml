    'template': '1'
    'title': 'Serena Williams comes back from the brink in first match since February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3806743-ece8-414c-ad3a-2c48e653556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Serena Williams came back from the
        brink to start her first tournament in six months with a win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26ef6d-0c29-469d-8b6f-0695169a1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rusty Williams overcame fellow American Bernarda Pera, 4-6, 6-4,
        6-1 in the opening round of the inaugural Top Seed Open in Lexington, Kentucky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23561d-62aa-4181-93fb-2d2c9d6b0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, the Open era Grand Slam record-holder, was in trouble
        at 4-4 in the second set and 0-40 on her own serve but dug herself out a hole
        and eased through the decider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472f0e4-8651-4fb4-8139-6ac4889fd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I knew I''ve been practicing really well and I wasn''t
        getting a good rhythm out here, and I just kept thinking: ''Serena, play like
        you''ve been practicing''" Williams said in a post-match interview. "So I
        knew that I could play a little bit better if I just hung in there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a99a9b-4a54-4094-ae4c-bdb5c0624557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' last match had been in early February, when Anastasija
        Sevastova of Latvia handed the former top-ranked American her first loss in
        Fed Cup team competition on home soil. A month later, the coronavirus pandemic
        shut down all competitive tennis, including Wimbledon, which was canceled
        for the first time since World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f678b-609a-48a4-9629-76b6fa25fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''50 face masks''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31258bd7-3157-46f3-ba2b-4da799e84dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to her last match before the pandemic, which took place
        in a raucous atmosphere at a packed Angel of the Winds Arena in Everett, Washington,
        her match against Pera in Lexington was played behind closed doors, with players
        touching rackets instead of shaking hands at the end of the match and strict
        biosecurity measures in place to prevent the spread of the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f66d5-69e3-4193-87eb-5abaff17032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve played through so many different generations and so many
        different things," Williams told reporters during a pre-tournament news conference
        on Zoom on Sunday. "It''s something that the whole world is going through.
        It''s not just us as tennis players or us as athletes, it''s literally the
        whole world that''s going through this pandemic. Right now I think sport has
        been one of the few things that can actually provide a breath of fresh air
        or a sigh of relief for people that are still stuck in their homes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d12060-cef6-4302-b789-0eb2416147d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Williams had really enjoyed "every part of the lengthy
        break," she said she also became "super, super careful" during the pandemic
        and "a bit of a recluse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5857b-8fd4-442c-adff-dc3ac4359556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, who has a history of blood clots and pulmonary embolism,
        said she now travels with "like 50 face masks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368d3a1-e939-432c-9c39-835deea13bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Come on''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fe3e8-98f3-4dde-910d-28f477fe415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court, it also wasn''t immediately business as usual for
        the 38-year-old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361811c3-3a2b-4275-ad65-6f540a89bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watched from the stands by her long-time coach, Patrick Mouratoglou,
        her husband, Alexis Ohanian, and her young daughter, Williams played a sloppy
        game at 2-2, dropping serve to love as the left-handed 60th-ranked Pera attacked
        her wavering forehand. Serving for the first set at 5-4, Pera set up her first
        set point with a forehand and took the set as she ripped another forehand
        winner off a soft return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeade950-5955-49da-ae0f-0fbe15b189b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, a fired-up Williams shouted her customary "Come
        on!" when she clinched a break to lead 3-1. But once again, Pera kept a cool
        head, breaking back straight away. Down 0-40 on her serve at 4-4, Williams
        was in real danger of going out, but fended off four break points with some
        huge serving and blistering groundstrokes, and then evened the match as she
        took the second set 6-4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50647c7-fa61-4cc8-a38c-1b87d8c3a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum now firmly on her side, Williams quickly raced to a
        5-1 lead in the deciding set against Pera, who was the first left-handed player
        she has faced in two years. Serving for victory, Williams won the final game
        to love with a big forehand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47466a6-8ebf-41af-8dcd-1671d9d39e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t played for so long, even matches and practice matches
        I haven''t played, I''ve just been training," Williams said. "It was really
        good for me ... to win a match that was three sets."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e58b29-78a0-4b76-8376-06b7b87e5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Venus up next?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654bd23-6dd5-4234-b8e2-d50951845eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although exhibition events have been held in the US and Europe from
        June, the WTA Tour officially resumed earlier this month. The men''s ATP Tour
        will restart with the Western &amp; Southern Open in New York on August 20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897a031-a48f-442a-bfc3-2e21640f65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s event in Lexington, the first in the US since the pandemic
        struck, had been added recently as a warmup tournament for the US Open, which
        is scheduled to start August 31 in New York. The year''s second major will
        also be played without fans because of concerns over Covid-19, the disease
        caused by the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad9ca0-2ea1-4125-8841-12304c150e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth-ranked Williams is likely to face an even bigger challenge
        in her next round, where she will play the winner of a highly-anticipated
        clash between two former world No. 1 players and major winners: her sister
        Venus Williams or Victoria Azarenka of Belarus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e9cdb-9733-46a8-a604-ce071e518097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely going to probably watch," Williams said. "I feel like
        I always play Venus in every single tournament, first or second round. So
        that''s annoying, and I always play Vika early so we''ll see."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c7c11-6c7a-41d4-9766-3ee2dc2c2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lexington, Williams will play the Western &amp; Southern Open
        in New York before attempting to tie the all-time Grand Slam singles record
        of 24, held by Australia''s Margaret Court, by winning the US Open.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a29b17-2f53-455c-a90e-a331aeec80f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams last won a major at the 2017 Australian Open, while pregnant
        with her daughter, Olympia. Since coming back from maternity leave, the American
        has lost four major singles finals, including last year''s Wimbledon and US
        Open. She was knocked out in the third round of the Australian Open in January,
        the sport''s only major played so far this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5bdc8f-9534-484a-be45-e53bccb43004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:04:49.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:26:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/11/sport/serena-kentucky-first-match/index.html">"Serena
        Williams comes back from the brink in first match since February."</a></em></p>'
