    'lead': 'We know to avoid coffee and chocolate before bedtime since both contain
      caffeine and can keep you awake at night. But what to replace those delicious
      options with?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T06:14:39.197+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:26:39.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:12.217+08:00
