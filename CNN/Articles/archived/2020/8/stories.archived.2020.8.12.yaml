    'template': '1'
    'title': 'Widower installs wax statue of late wife in dream home she tragically
      never got to see'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a087f0f-7687-4716-b9a1-0b304b93db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;An Indian widower has installed a
        life-sized wax statue of his late wife in the dream house they were building
        together before she died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e44659-d0d7-45a4-bcc3-3a1e1ca17b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c8602-b2af-45cf-ad72-5c94384132e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Srinivas Gupta unveiled the statue at a housewarming
        party, held last Friday at his new family home in Koppal, in the southern
        state of Karnataka. The property had been his late wife Madhavi''s idea --
        but she died in a car crash in 2017 before construction work had finished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd73281-471c-4845-b418-029efa396b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98d9cc-aeea-41e8-9117-fc4d1afd1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to commemorate her, and lend her presence to the home, Gupta
        installed the statue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc962b2-4c89-4595-8d36-8eb2225cdaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e277e2-0fa4-4071-9774-534be052b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the housewarming party, shared with CNN by Gupta, show
        the statue of Madhavi sitting on a couch wearing a pink sari and gold jewelry.
        It''s incredibly lifelike, down to the individual strands of hair around her
        temples and the lines on her skin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a2389-3047-4152-a4ee-43425a0596a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a62ad-608a-4fe3-af3c-da5970b45dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The planning for the house was all done by her and we couldn''t
        imagine entering this new house without her," said Anusha, one of Gupta''s
        two daughters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5c86f-fe89-44cb-9e99-02e9d350c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c74e4b-9fd6-4929-97fe-20b87f4fb75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madhavi and the two girls had been in the car together during the
        accident in 2017. Madhavi died at the scene, while her daughters sustained
        minor injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cd820-1b65-4c30-9e92-9bacb7f807f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff925671-234d-4319-8252-4b00d98bd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a great bond," Anusha said. "It all happened in a few minutes
        when she left us. We couldn''t digest the fact that she was no longer with
        us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc91ce6-007e-4e7a-9d0c-2aaf85c69d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b814e6b-6cfb-4535-be81-1a4d79e19952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new home was something Madhavi "always dreamed about," Anusha
        said -- and it didn''t feel right to move in without her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91ba8e-a31c-4bfd-a25f-ef95e3025821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a23331-783f-4ea4-a9bb-96e706c38e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone suggested the family get a wax statue made. So, after consulting
        with several people, Gupta and his daughters contacted Shridhar Murthy, an
        artist and sculptor based in Bangalore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb9b8f-83a8-4f8f-9751-3e78d603d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecc0c1-57f4-4325-bef2-86e7ecdc823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the statue was completed and the construction done, the family
        finally moved in last week. Madhavi''s statue was the center of attention,
        with many posing on the couch beside it and posting images on social media,
        where the story quickly went viral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ede31-9960-44e8-a402-f11ff277bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae972f9-b1d8-4fb3-9593-8267c9647629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Gupta family says they will keep the statue in the courtyard
        of their new home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa55e6-51c6-48dc-ab87-0978b8208997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683a7ba-c015-49fc-9b83-e5b1b0ef5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:26:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She used to enjoy the outdoors," Anusha said. "We want her to stay
        with us, just how she used to be."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01afc1-d7da-46fd-ba8b-63a725b95701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T19:44:38.894+08:00
