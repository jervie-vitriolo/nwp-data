      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who ran unsuccessfully for the Democratic presidential nomination
        earlier this year, had been the front-runner to be Biden''s pick for months
        because, well, she simply made sense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d96e2-3330-457e-b30f-a5e72befcad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c199df-4756-4a7e-8604-2472ed7422df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da65e4-efb1-45c6-ad00-ea80971d2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94552ee7-1244-4034-b979-80979f2a066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She''s been vetted on the national stage due to her own 2020 bid</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fe9ec-1ed1-460c-878b-ce79ea762e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2707ea-c7c3-4cee-86ef-5466e80bcf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She has experience in government -- as both the California attorney
        general and as a US senator since 2017</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb09621-a8a7-4701-be7d-613a3f5c76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4bba7-2ffc-4ce0-a6bb-9515963e7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* At 55 years old, she represents a younger generation of leader
        -- something that Biden, who will be 78 on Inauguration Day 2021, said was
        a major factor in his choice</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89040998-5c71-4b3f-9945-d1b8230282bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679597c-5015-4596-98ef-55b7a5134ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She is a historic pick as the first Black and South Asian American
        woman to appear on a major party''s national ticket</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f33b7-026b-4aa7-86db-a5de1dae55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f63db-8956-43c9-8311-1c3621958b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She''s from California, a massive treasure trove of both Democratic
        votes and Democratic donors</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6f6ff-1ff3-485e-b1d4-7e7bd24f4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b51f72-4445-4aa6-a920-2c2ff0e39355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* She emerged as an outspoken voice on race -- and the need for
        police reform -- following the death of George Floyd in May and the subsequent
        protests it sparked around the country</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a142e7-927f-4311-8150-25b734e17d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf25d74-3c25-49c5-9956-2684b3c91989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no one else on Biden''s VP shortlist that checked so many
        boxes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5ff08-1578-44f1-a439-bf9bbb67663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6d6a8-6b6c-403b-8ea2-70f42fcf18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s telling is that Biden -- and his team -- didn''t feel the
        need to reach for a less predictable pick. They knew that while picking Harris
        would draw considerable attention, it would also be the thing most people
        expected them to do. Despite the historic nature of putting Harris on the
        ticket, Biden and his advisers knew that selecting Harris might be described
        by some as unsurprising.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a73d44-0478-4779-a2d6-21a6166e7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d6556-d476-46c3-8d5a-866f77b3d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one man''s "unsurprising" is another man''s "safe." And that''s
        exactly what Harris is -- and what Biden believes he needs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47969fac-74b6-4333-baff-1ddc73937d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7b8da-9d88-462d-8250-93e480f3fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, if you are Joe Biden, making your third run for president and
        ahead in virtually every swing state and nationally over President Donald
        Trump, every day between now and November 3 you want to do nothing that threatens
        to change the underlying dynamics of the race. And those underlying dynamics
        are that this election is a referendum on Trump''s first term in office and,
        more specifically, the deeply haphazard and erratic way in which he has handled
        the coronavirus pandemic in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325c67c-0b69-4026-a816-12aec4e98ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e34a1-273a-458e-a0b5-c56a69b9803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that theory of the case, Biden needs to spend most of his
        time convincing voters that Trump deserves to be fired and a (relatively)
        small amount of time making sure they believe he could do the job in the incumbent''s
        place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d052b-fbbc-4a04-b03d-fbefa25df61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224d4f6-fc2b-45d9-970a-2cc4174fdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that all means is that Biden wants the race to be about him
        as little as possible. He doesn''t want to turn this into 2016 all over again,
        in which Hillary Clinton was forced by Trump to play defense over her time
        (and emails) at the State Department. He doesn''t want the race to turn into
        a war of words or a battle to see who can sink lower in terms of personal
        attacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec54cae-9464-4b50-b8c6-f3667da301d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5ac8d-7f7b-45b3-a670-b26cd0a488d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, in making the most important decision of his campaign, Biden
        abided by that approach. He wanted to, above all, do no harm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525ce70-e8de-4459-aa16-85cf84e3e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a3fd06-4378-42cc-89a4-3a06e7fbff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking former US Ambassador to the United Nations Susan Rice, who
        saw her fortunes soar in the finals days of the veepstakes, undoubtedly appealed
        to Biden, since he had the closest personal relationship with her and believed
        she could help him heal the wounds, internationally, that Trump has created.
        But Rice''s ties to the attacks in Benghazi, Libya -- not to mention her presence
        in a January 20, 2017, meeting on Michael Flynn -- created clear attack lines
        for Trump''s campaign to turn the spotlight from his flailing bid to Biden
        and Rice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08d436-34bc-483d-aaef-50ff76eb5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5528753-7f26-4e0d-867e-c395a21c7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms was, without question, one of
        Biden''s most trusted, effective and loyal surrogates throughout the 2020
        race. She was with him when no one thought he could come back from dismal
        finishes in Iowa and New Hampshire. But with her time as mayor of Atlanta
        being her highest level of experience in elected office, Biden would open
        himself up to questions about whether she would be ready to take on the top
        job at a moment''s notice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad905663-8680-4bfc-ad24-9aee0e959847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40dace8-8000-47ef-ba01-f0e2d3989125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Karen Bass'' time as speaker of the State Assembly
        in California and her ability to appeal to Democrats of all ideological stripes
        made her an attractive choice. But past comments about Fidel Castro and Scientology
        -- and Bass'' shaky responses when pushed on those comments -- suggested that
        she might not be ready for the full glare of the national spotlight.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9375b4f-a562-4053-a357-02635d543e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221c19a-4971-4345-a2d9-7b85ba04ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, by contrast, had no obvious weakness that the Trump campaign
        would exploit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbed8e-b557-4107-8bc1-006e02c33d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2037a82-77f3-4c0f-9bd8-eef25eb43016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it would note -- as it did shortly after the pick was announced!
        -- that she had slammed Biden''s stance on segregated busing in a June 2019
        presidential debate. ("Not long ago, Kamala Harris called Joe Biden a racist
        and asked for an apology she never received," said Trump campaign spokeswoman
        Katrina Pierson.) But it''s hard to see that attack doing much damage, given
        that Biden made history by picking Harris.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3b38f-92f7-4a3c-a2fd-ce6c3f26e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a177af-4f82-42c1-b477-d4e8f3a8d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the he''s-a-secret-racist message really going to resonate given
        not only that but also a series of examples of Trump weaponizing White animosity
        toward minorities during his time in office? No way. And, while her prosecutor
        past in California might rankle some liberals who believed she was too aggressive
        in policing, it''s equally hard to imagine that liberals -- faced with the
        prospect of four more years of Trump -- would abandon Biden because of it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2df1c-0b04-48b3-8367-ba03f7ee4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7faecd4-8d69-4bbc-89b4-e21ecec74471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Biden did is make the pick that maximized his chances of continuing
        to make the race a straight referendum on Trump while also selecting someone,
        in Harris, whose resume suggests will be ready to step in if and when Biden
        decides to step aside.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b9366-ca5d-4e85-a671-b17a7c8214f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca06e1a-fb8c-4354-80dc-9dca44715c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the VP choice of a confident candidate, and campaign, who
        believe they are winning. And who believe that, as long they execute the basics
        of the campaign between now and November 3, Biden will be sworn in as the
        46th president on January 20, 2021.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c083da-d566-444d-b5f4-bef10903a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:16:17.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/11/politics/joe-biden-kamala-harris-vp/index.html">Here''s
        why Joe Biden chose Kamala Harris as his VP</a>''</em></p>'
  'Disney-20th-century-fox-20th-television':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-12T07:22:09.920+08:00
    'imagesource': 'jcr:6603cded-e3e3-4916-9aa3-9bd7819c7178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d79cb24-598a-4929-8f97-1c22becc3291'
    'lead': 'Disney announces it would be rebranding one of its TV studios, 20th Century
      Fox Television, as 20th Television.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T07:27:49.941+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:26:31.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:14.587+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['20th-Century-Fox', '20th-television']
    'template': '1'
    'title': 'Disney just ended the 20th Century Fox brand, one of the most storied
      names in entertainment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f0c38-bf68-4dcd-ae0b-fd722bdc3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;<a href="https://www.cnn.com/2019/03/19/media/disney-fox-merger/index.html"
        target="_blank">20th Century Fox</a>, one of the most-recognized names in
        entertainment history, is officially no more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181f78b-6ef9-4fd9-b642-0dd776b91f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced on Monday it would be rebranding one of its TV
        studios, 20th Century Fox Television, as 20th Television. The new name cuts
        both the "Century" and the "Fox" from the studio''s name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930b9ac-c836-4352-9268-4cf97a32418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows Disney dropping the Fox name from its 20th Century
        Fox film brand in January. The company, which closed a $71 billion deal to
        acquire many of Fox''s assets last year, renamed the longtime studio as just
        20th Century Studios.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad6b55-d372-45fd-a766-f6fd311a2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well known logo and title card, which has the words 20th Television
        stacked above spotlights, will stay the same minus the excluded words.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91353c-4c36-4888-9ddd-d30d31e04f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new logo and graphics will appear on new episodes of 20th Television
        TV series starting this fall. Older titles, which have already aired before
        the rebrand, will maintain the former logo and name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9af27-4e86-4f6d-8ca9-550b8e3b3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney cutting Fox from all of its studios makes sense since it
        could be confusing for consumers. The remaining assets from Fox such as the
        Fox Entertainment, Fox Sports and Fox News are a part of Fox Corporation,
        which has nothing to do with Disney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2fae3-551a-4929-abd5-0649cf825962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney will also rebrand its other TV studios with new names and
        graphics. That includes changing ABC Studios and ABC Signature Studios to
        ABC Signature and Fox 21 Television Studios will become Touchstone Television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a7f81-79cd-40fe-8c3a-505273d877dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new studio names and logos mark a new day for ABC Signature,
        20th Television and Touchstone Television while honoring their rich histories
        and the creative power of The Walt Disney Company," Craig Hunegs, Disney television
        studios president, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8370c-6377-4393-80a7-134ddb7ba9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20th Century Fox was created in 1935 as a merger between Twentieth
        Century Pictures and Fox Films.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db518c-1a6d-4eeb-b277-f3917d74df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film studio has produced some of the most popular and beloved
        films in Hollywood history. That includes "Star Wars," "The Sound of Music,"
        "Die Hard" and "Home Alone." Even its logo and recognizable music has become
        synonymous with going to the movies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4be74-43fc-4bc2-a25b-02f650d4be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its television studio is no slouch. The studio has produced
        hit shows like "The Simpsons" and "Modern Family."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cef762-d4e4-476d-873b-aae1f418f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:27:49.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/11/media/disney-fox-20th-century-television/index.html"
        target="_blank">Disney just ended the 20th Century Fox brand, one of the most
        storied names in entertainment</a></em></p>'
  'robotic-pets-coronavirus-lockdowns-US':
    'author': 'Kelsie Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-12T07:50:45.914+08:00
    'imagesource': 'jcr:9765833a-8f65-477a-98c9-a9c3207b192f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '235f0478-01cc-4bd4-83d1-1491d9fbee8f'
    'lead': 'The Alabama agency, along with several other U.S. state agencies managing
      programs for seniors in New York, Florida and Pennsylvania, have partnered with
      robotic pet manufacturer Ageless Innovation to combat loneliness and provide
      comfort and companionship for isolated seniors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T07:56:21.388+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:26:31.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:14.727+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lifelike robotic pets are helping isolated seniors avoid loneliness'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c067a-9bdb-4963-a73a-e367ef4a3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;For some, limiting the spread of coronavirus
        has meant long periods of isolation. And for older adults who are among the
        most vulnerable to the illness &nbsp;that social distancing has come at a
        particular cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa9e40-3c0b-4783-a98e-49d112da1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now in its eighth month of the fight against coronavirus,
        with over 5 million cases reported and more than 163,000 deaths. With visits
        to nursing homes still restricted in several states, some agencies for the
        elderly are implementing creative ways to fight the loneliness resulting from
        a lack of social contact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715024b3-3b2f-4dc3-8e14-9bc4545db23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty," was the word an Alabama senior used to describe the lifelike
        robotic companion pet she received from a new pilot project administered by
        the Alabama Department of Senior Services. It was the first word she had said
        in a long time, according to department Commissioner Jean Brown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70c0c8-e869-4844-b40a-e3758d2bd595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alabama agency, along with several other state agencies managing
        programs for seniors in New York, Florida and Pennsylvania, have partnered
        with robotic pet manufacturer Ageless Innovation to combat loneliness and
        provide comfort and companionship for isolated seniors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f432152-4be4-4d19-9cdb-2b100377e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With insight into the growing epidemic of loneliness and need for
        interactive play amongst older adults, the company developed their line of
        Joy for All Companion Pets to feel, look and sound like real pets, Ageless
        Innovation''s CEO Ted Fischer told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c96d0-0ff9-4801-a002-d3cdc8c502d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have technology inside that product that allows you to respond
        to touch and sound and light in different ways. And what we found is older
        adults wanted realism," Fischer said. "That''s part of the magic of a companion
        pet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6a0ca-b0c2-413d-a082-9c7da59306a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilot program reports successes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382bb02-7b0b-4cd3-883b-d17c05b07df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York became the first state in the US to test the robotic pets
        with isolated older adults and results showed that using pets to lower social
        isolation is highly successful -- with 70% of pilot participants reporting
        a decrease in isolation after one year, according to a news release from Ageless
        Innovation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647c566-f288-434f-ac7b-a9ec56fc52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown told CNN that she was impressed by the state of New York''s
        results with the companion pets and became interested in how the pets could
        improve the lives of isolated seniors in Alabama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8cafa-9cbb-40e0-90f9-6f82c0c67cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I learned that we might be able to help ease the feelings
        of loneliness for around $100 per recipient I thought that would be a great
        way to try it out," Brown said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17588fbb-6d32-4963-bf88-35fac331087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Alabama Department of Senior Services has already seen
        promising results and local agencies are into their second round of ordering
        robotic pets, according to Brown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a2d4d-8c37-4028-a5a2-4a89a3e514d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said the department plans to assess the program
        periodically for the next year to get a clearer picture of whether the pilot
        pet program has been as successful as she hopes it will be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c79c4-5346-484f-8990-88861a4d3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T07:56:21.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/11/us/seniors-robotic-pets-loneliness-wellness-scn-trnd/index.html"
        target="_blank">Lifelike robotic pets are helping isolated seniors avoid loneliness</a></em></p>'
  'Serena-Williams-Top-Seed-Open-Kentucky':
    'author': 'Danielle Rossingh, for CNN'
