  'TV-radio-streams-blended-learning-DICT':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T12:57:36.662+08:00
    'imagesource': 'jcr:b961f657-f324-46f8-b777-fa318159c49f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87dd78be-1837-4738-840a-fd8a8166367a'
    'lead': 'More than 60% of households are not connected to the internet, the Department
      of Information and Communications Technology says, stressing that radio and
      TV broadcasts would be the most viable option for blended learning in schools
      for the coming months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T13:01:56.295+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:26:24.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:16.731+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-normal', 'blended', 'learning', 'DepEd', 'DICT', 'RJ-Jacinto',
      'school']
    'stories': ['d7d4aefb-8216-4dbd-820c-7b62be0e2d83', '0c0631d7-a093-41d9-a69e-55939508c93e']
    'template': '1'
    'title': 'Radio, TV streams best ''immediate solution'' for blended learning 
      DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf89104-9724-4aa3-8007-bbcc241f7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> <strong>&nbsp;</strong>Radio
        and TV broadcasts would reach more students rather than online classes as
        the Department of Education opens the new school year under blended learning,
        a Department of Information and Communications Technology official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a669623-7bbb-475b-9241-0ab39ecfcbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Undersecretary RJ Jacinto, who owns and hosts a TV and radio
        station of his own, said Wednesday that three in every five households have
        no access to the internet, which could hamper efforts for video livestreams
        of teacher''s lectures. To add, 74 percent of public schools are also not
        connected online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813cb49-dbfd-4540-9ff8-2c16a66b80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we shift to a digital economy if we''re not connected? On
        top of that, 40 percent I think of the population don''t have smartphones.
        Even if you are connected, nobody will receive you," Jacinto said during the
        Kapihan sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1ffc8-fb63-4ed6-b5dd-21cd2a066030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to use digital TV &nbsp;where multiple channels can be broadcast
        using a single frequency &nbsp;would not fly either due to limited access
        to TV sets which can receive these signals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ac2b8-946c-4d14-9051-03b04d79e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want immediate solutions, analog TV and radio &nbsp;the
        traditional ones&nbsp; have a 98 percent penetration. Immediately, <em>doon
        muna</em> while you are building digital stations, <em>''yun ang suggestion
        namin</em> [that''s our suggestion]," Jacinto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3575fb1-ec30-4cfb-8809-7d2aebb28cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:05:15.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/28/ABS-CBN-offers-gov-t-use-of-its-transmission-network-after-Duterte-rant.html">ABS-CBN
        offers gov''t use of its transmission network after Duterte rant</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa86da-ec07-4dab-9e7f-83455adab844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said DICT is in talks with the Kapisanan ng mga Brodkaster ng
        Pilipinas to scout stations who can allocate three to four hours a day for
        lectures. "<em>Wala na tayong</em> choice [We don''t have a choice], it will
        take time to build out anything," the official added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c53c8-c16d-487d-9189-efea20033f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education is opening classes in public elementary
        and high schools nationwide on August 24, which will be limited to out-of-classroom
        strategies called blended learning. This involves internet-based sessions,
        radio and TV broadcasts of educational materials, and printed self-learning
        modules for children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da67ec1-4e42-479d-8819-bc890cc3ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="https://www.cnnphilippines.com/news/2020/6/8/School-face-to-face-classes-DepEd-Duterte-COVID-19-vaccine.html">banned
        face-to-face classes until a vaccine is available for wide distribution.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0eed2-ddb4-41da-91f5-20731e7b078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Better Broadband Alliance said the Philippines has the slowest
        and most expensive connectivity costs in Asia Pacific.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15604efa-bfbc-4ca8-ab47-1ec11e159aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:05:15.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/11/PH-online-education-blended-learning-concerns.html?fbclid=IwAR3pIcFKs1pMxbbSMYQZteQAR8qZ1NcUz-XWYeCsR5JuIfXnBSToVVYXTrU">Digital
        divide, lack of funding, among concerns of remote learning approach</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef03446-83de-46f4-89a7-f8b3e1f569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT head of public affairs Ramon Isberto added that they support
        the use of multiple channels to deliver class lectures to meet varying demands
        and capacities. He added that the telecommunications firm is also struggling
        with the drastic change in online activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e715f3-50c8-476c-8b14-059ebe81d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges that the COVID-19 posed to operators is this:
        all of a sudden, there was a massive shift in where the (internet) traffic
        is originating," he said, noting a shift from business districts, malls, and
        office spaces to homes which had been the focus of their initial investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a623cb1-5ea1-40f3-a626-30c1b1f94f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With many people working from home, and now starting August, studying
        from home, <em>biglang nag-shift ang</em> traffic weight. <em>Napunta ito
        sa mga lugar na</em> we have connectivity but the capacity was not designed
        for that kind of traffic," Isberto added, pledging to boost internet speeds
        in residential areas amid the new normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e47aa6-1c94-489b-81ff-f9489d20c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:01:56.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:26:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Isberto said internet subscribers will definitely see
        "some improvements" in network services in the next few months as industry
        players invest more, in line with&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">Duterte''s
        December ultimatum</a>. Work towards 5G technology is also bearing fruit,
        although a limited number of smartphones are ready for this so far.</p>'
