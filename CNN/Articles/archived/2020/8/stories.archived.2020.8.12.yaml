      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5812b-d667-4aa1-9c10-668294e55d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:13:26.727+08:00
