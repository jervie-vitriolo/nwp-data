  '4-million-out-of-school-youth-covid-crisis':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T08:53:29.759+08:00
    'imagesource': 'jcr:33d2f286-b0a1-4c41-a327-f5da604530ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae432e0-e54f-4759-ad10-f6f4943740fd'
    'lead': 'The number of out-of-school youth may increase by around four million
      next school year due to the COVID-19 crisis, an education official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T15:18:56.355+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:26:13.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:19.907+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd official: Close to 4 million learners did not enroll for next
      school year due to COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2337eab-a639-4d9c-8124-3c783717a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> The
        number of out-of-school youth may increase by around four million next school
        year due to the COVID-19 crisis, an education official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94839b-7e0d-4382-8b88-0243782f4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayroon tayong extraordinary non-participation on account of COVID
        as of today that is about 4 million learners, DepEd Undersecretary Nepomuceno
        Malaluan told the Senate Committee on Basic Education, Arts and Culture during
        a hearing on blended education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d213e6-8ace-4699-b565-329e6bcb43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Senator Nancy Binay if this meant that around four million
        will become out-of-school youth, Nepomuceno answered, yes, madam senator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccca5ef-4e62-470b-b94f-920efcd7cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 11, over 23 million enrolled in public and private
        schools for calendar year 2020 to 2021, which starts in less than two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919998cd-8ba1-4e2b-81ec-0fe24a7a42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan said the enrollment rate is around 83.1 percent the of
        last years figure of 27.7 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90c7f6-f6dd-419a-91ae-1f2cb47ebfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said most or 2.75 million of those who did not enroll
        used to go to private schools. Meanwhile, over 1 million students who attended
        school in public basic educational institutions last school year have not
        registered&nbsp;for this coming academic calendar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d902b-9fc1-421f-a409-fca4127fcdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 380,000 learners from kindergarten to senior high
        school levels transferred to public schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae12fe-3560-409e-bf54-115699927382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan pointed out that while their main focus right now is on
        those who have decided to push through with their education, they will also
        discuss in greater detail how they will address the issue of non-participation
        of millions of young people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1495df00-c795-457a-9f0a-47f017cc38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan said among them is finding ways to provide non-enrollees
        access to learning opportunities. He added they are also studying the possibility
        of promoting students to the next grade level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac717c-3694-4b05-873d-5b15a5951330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are policy issues we have to discuss within the department,
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff193fb2-17b0-434b-b0b3-71d40ce3c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an extraordinary year for DepEd as far as the participation
        rate is concerned, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d731029-b0c9-4494-9281-9d5957ec6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Move school opening</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293200b-fc89-416f-b77e-030fd626ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls for postponement, DepEd said that school year 2020
        to 2021 will formally begin on August 24, but lessons will be delivered through
        the digital platforms, radio and television broadcasts&nbsp;and printed self-learning
        modules. The strategy is called blended learning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be7f45-5c48-411b-8f79-2007b6b89d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator&nbsp;Win Gatchalian, chairman of the Committee on Basic
        Education, Arts and Culture recommended postponing school opening in areas
        that will be placed on modified enhanced community quarantine by August 19.
        Metro Manila, Laguna, Cavite, Rizal and Laguna reverted back to MECQ due to
        the rising COVID-19 cases in these areas. This is in effect until August 18,
        unless extended by President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0adb3-21ef-4390-a2a3-dac308eff374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian stressed that DepEd could reset the opening date because
        of Republic Act No. 11480, the law allowing the president to adjust the academic
        calendar during a state of calamity or emergency once suggested by the education
        chief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac4ef7-2b57-43b4-bcf8-ad14cc1f1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the reason why legislators passed this law is to
        give the agency the flexibility to move the school opening in case the COVID-19
        situation in the country got worse. He also noted that enforcing a strict
        quarantine policy in select areas means their condition is not improving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668f00a-d2b0-499c-aab1-39770c207e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan responded by saying he will convey the lawmakers'' remarks
        and recommendations to Education Secretary Leonor Briones, explaining that
        he was not in the position to speak on behalf of their head on the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45e72a-db54-4e41-9b21-a60de2eefd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many Metro Manila schools to use online learning, but</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b33b8-e26a-4cf6-abdf-894e083bd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic education institutions in Metro Manila will use blending
        learning, DepEd-NCR Regional Director Malcolm Garma told the same hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9dfee-4bfb-428e-8952-403fa00abdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will use the printed modules as a default tool for our learning
        delivery.&nbsp;However, marami po&nbsp;tayong [many of our] divisions or cities
        in NCR will employ&nbsp;the digital platform with the use of gadgets provided
        by the local governments, Garma said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3b6a5-729b-4c66-801a-e53a311cf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the commitment of LGUs is hampered by procurement issues,
        he said. He added that there may be delays in the delivery of the educational
        tools to learners as Metro Manila is under MECQ, where movement is limited,
        and perceived as risky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0359b4-97a6-4c76-a3db-cd3100111d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a fallback, learning materials are being prepared in case the
        gadgets do not reach the beneficiaries in time for school opening, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4d2a8-c844-4294-99b7-132c608862dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Status of printed&nbsp;modules</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227730e9-1f33-416c-b7af-d1a5a96a7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DepEds field units, Malaluan said that some schools in parts
        of the country are not 50 percent complete insofar as printing modules for
        the first quarter are concerned.</p>'
    '26':
