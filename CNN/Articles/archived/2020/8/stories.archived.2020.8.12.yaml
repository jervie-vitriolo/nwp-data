      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rocky presidential bid</strong></h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1d1b1-905c-4517-9b97-e365fbe01899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she entered the 2020 presidential race in January 2019, Harris
        appeared to be a formidable contender, but like many others, she struggled
        to maintain a position at the top of the polls within a crowded field of candidates.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b51d44-dd7c-4a2a-966b-82d1dfbb50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12c46a-e5f5-4743-b2c7-043a70c181c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundraising, as well as power struggles within her campaign -- which
        was directed in part by her sister Maya, the campaign chairwoman -- proved
        to be difficult hurdles to overcome. In a last-ditch effort to revive her
        bid, the campaign decided to go "all in" on Iowa in September, then slashed
        staff and redeployed aides in October from New Hampshire, California and Nevada
        to the Hawkeye State.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d417a-5b02-47a1-8f74-a53e6088940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdb202-08c8-4a25-b001-c100f878885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides had privately questioned the campaign''s abrupt shifts in
        strategy, Harris'' swerving message and a lack of clear leadership at the
        top.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc9864-d64a-442f-a2fa-4e3256575dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852cdfe-cef3-4eaf-879c-76035a6d5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment that captured the most attention during her presidential
        bid was also the one that injected the most uncertainty into her ability to
        rebuild a strong working relationship with Biden.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1a815-2630-46d1-aaaf-3cc6cf165800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c7495-1e50-4e52-b41d-891e00946319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rivals, Biden and Harris had been on friendly terms in part because
        of her friendship with Biden''s late son, Beau; the two met when they served
        as attorneys general together, she from California and he from Delaware.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab172a-4c02-4194-b1fe-9f98c9490c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb95caaf-b47d-4eb4-aeba-f7c65173cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during that Miami debate, Biden looked stunned when Harris delivered
        her unexpectedly harsh blow by noting that she had been one of the children
        who benefited from busing. The moment went viral and she shot up in the polls.
        But her strong standing did not last -- and Biden and his wife Jill were both
        clearly blind-sighted by what Biden allies perceived as a vicious and opportunistic
        attack.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350d3fb-2a62-4724-8903-3b0a33c3c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8eff21-e627-40b2-9e9d-5c1932b74c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has tried to mend those relationships in the months since
        her departure from the presidential race as she has campaigned with Biden
        and joined forces with Jill Biden to highlight issues like Black maternal
        mortality.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70301763-fc33-4b8f-9183-dbb56980fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ac6e1-c0c7-4085-a6ca-01d1b3a884d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re a role model to women and girls across this country, including
        my granddaughters, and it''s no secret that you and our son Beau worked closely
        together and shared a special connection," Jill Biden said to Harris during
        a recent virtual event with Milwaukee voters that focused on the threats to
        the Affordable Care Act.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efbfb1-e045-4534-b64c-f765bf9d9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee6bf3-0959-4b2b-bdfe-497d0bebe434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same event, Harris demonstrated the fierceness she has often
        shown when taking on Trump. She called out the President''s decision to once
        again ask the Supreme Court to strike down the ACA at a time when so many
        Americans face have lost their insurance due to layoffs and tens of thousands
        are dealing with new pre-existing conditions after contracting the coronavirus</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf77bb-22f9-4d96-be40-1e8e5100ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de96225-59f7-470f-b1e0-8183d1ec7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:26:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are dying," Harris said. "But Donald Trump is prioritizing
        his political prospects and playing games."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7189f61-143f-4db9-989b-2a618c11cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T06:01:25.203+08:00
