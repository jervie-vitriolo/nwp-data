      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f32a2-260d-4754-9f98-011e4cc7885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:12:51.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the customer recently renewed her driver license online, she
        received an image of a chair because that was the last picture taken on file,"
        Wes Moster, director of communications, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c551f-950b-4caa-9664-d93765127e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:12:51.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a9696-783e-4d05-bf36-b2165bbf6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T08:12:51.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:26:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Department was made aware of her situation, we immediately
        made things right with the customer and provided her with a license with her
        actual photo and have addressed this situation internally."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e7df4-92f5-4fc1-865a-1313eb669517'
      'mgnl:activationStatus': true
