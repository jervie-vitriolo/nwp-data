  'Philippines-FDA-Russia-coronavirus-vaccine-clinical-trial-COVID-19':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-12T08:26:44.335+08:00
    'imagesource': 'jcr:e93e75bd-2da5-4574-bdb6-dd6258089956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fda309d8-20fa-4b05-b602-76ae2f981235'
    'lead': 'The Philippines is included in the third phase of the clinical trial,
      according to the CEO of the fund that bankrolled the development of the Russia
      vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T08:31:34.951+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:26:29.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:15.404+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines reviews ''accelerated'' approval of Russia''s coronavirus
      vaccine'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67209ec-ff1e-4ff8-a32b-8cfe80d00c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) </strong> The
        Food and Drug Administration in the Philippines will conduct more studies
        on the approval process of the world''s first coronavirus vaccine developed
        by Russia amid allegations it has skipped essential steps in its development.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e56b28-0d5d-4af8-b0d0-2896a03678fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parts of the world were surprised when President Vladimir Putin
        on Tuesday announced Russia has approved and registered a vaccine for COVID-19,
        which has now infected more than 20 million people and killed more than 730,000
        globally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cafff-ef37-4062-b389-56e1eebf3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA General Director Eric Domingo on Wednesday said the vaccine
        developed by the Moscow-based Gamaleya Institute was scheduled to start Phase
        3 of its clinical trial this month. This stage is critical as it is  where
        thousands of patients have to be vaccinated to test its safety and efficacy.
        There are no reports on how many patients have undergone the third stage of
        the trial in Russia, but Putin said his own daughter was injected with it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094166f5-3cb8-4610-b367-f8de8319ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know this vaccine is in the second phase of the clinical
        trial. We want to know how accelerated the approval was and what the basis
        was for that," he told CNN Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0473fc-f829-492e-8744-1d12a43ffe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines'' FDA will only approve the use of vaccines
        if it has been tested on a large group of patients and it has proven to be
        safe and effective in building a patient''s immunity against the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739ef08-aa3d-4310-b36b-eb6a9fa27192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in talks with the Russian manufacturer to join
        the Phase 3 of the clinical trial the vaccine named Sputnik-V,  health and
        science officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7141282-1134-4bd6-90d0-7c91ee513bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has accepted Russia''s offer to provide
        their vaccines for Filipinos, even volunteering himself a the first one to
        be "experimented" on. But his spokesman later said the vaccine has to first
        undergo FDA approval.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860d6b9-dd3d-48fe-b634-6f88f6097019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/11/Russia-COVID-19-vaccine-FDA-approval.html">RELATED:
        Duterte indebted to Russia for vaccine offer</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabca3e4-8bd7-42c6-887e-d6b779e2701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former United States FDA Associate Commissioner Peter Pitts warned
        the Russians are not transparent in sharing scientific data on how the vaccine
        was created. He pointed out that Russias vaccine program is not recognized
        by the World Health Organization and historically, the country has quality
        issues on the medicines they created.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832ec0a-5e85-4658-96d0-d4e8973b98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the Russian vaccine really is playing Russian roulette with
        peoples health, Pitts told CNN Philippines on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8f663-6672-41c9-9370-ff4bdc0cb412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite safety concerns, Russian officials said twenty countries
        around the world have requested more than a billion doses of "Sputnik-V" 
        a reference to the surprise 1957 launch of the world''s first satellite by
        the Soviet Union.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07f8b1-a56b-4d44-8769-7e14583b1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine on Tuesday received a registration certificate from
        the Russian Ministry of Health despite skipping Phase 3  the final stage
        before approval. Under Russia''s emergency rules adopted during the COVID-19
        pandemic, it can be used to vaccinate its population.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9168e0e-b105-4186-b5c7-ac6ae8234d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 1 and 2 were completed on August 1. Phase 3, which will
        involve at least 2,000 people from Russia, United Arab Emirates, Saudi Arabia,
        Brazil, and Mexico, will start on August 12, according to the company''s website.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82df48-750a-4bdc-8e92-96c1f12638e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill Dmitriev, the CEO of the fund that bankrolled the development
        of the Russia vaccine, told CNN International that the Sputnik-V will be available
        to other countries around November. He said the vaccine will initially be
        provided to their frontliners and high-risk groups before Russia conducts
        its mass immunization in October.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Russia&#39;s
        sovereign wealth&#39;s fund chief dismisses skepticism over their vaccine
        saying if they brought water to US markets there&#39;d be claims it was unsafe.<br><br>Russia
        has released no scientific data on its testing. CNN is unable to verify the
        vaccine&#39;s claimed safety or effectiveness <a href="https://t.co/pHhR4YWtZc">pic.twitter.com/pHhR4YWtZc</a></p>&mdash;
        Anderson Cooper 360 (@AC360) <a href="https://twitter.com/AC360/status/1293359570992148480?ref_src=twsrc%5Etfw">August
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58462304-19f2-44cb-9817-e5873aadadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523673b1-e371-40b5-9749-8d48e3417816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:49:09.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:26:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are six potential vaccines under the third phase of clinical
        trials, with four of them coming from China. Domingo said it''s possible that
        another vaccine will be available by the end of the year to early next year.</p>'
