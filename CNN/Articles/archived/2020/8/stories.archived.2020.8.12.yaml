    'title': 'House panel OKs bill providing free annual medical checkup for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708f0f8-4960-4a77-96d3-c9d5a48fc6aa'
      'mgnl:activationStatus': true
