      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said over 61 percent, or 132 out of 214 school division offices
        in all regions except the Bangsamo, are not halfway through printing of modules.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe9d65-c049-47cf-8037-aa4a8a0947dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T15:18:56.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:26:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said their priority is to deliver materials that will be
        used for the first two weeks of classes. "Succeeding weeks shall be made available
        on a rolling basis," he said.</p>'
    '28':
