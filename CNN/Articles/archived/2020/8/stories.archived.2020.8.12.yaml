    'template': '1'
    'title': '424 students at risk of losing scholarship due to ''pass all'' policy,
      says CHED'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c140e21-ab74-468e-9639-3b3ce195a768'
