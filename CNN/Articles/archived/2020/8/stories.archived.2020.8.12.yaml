      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in the Netherlands have arrested
        17 people following a raid on a massive cocaine lab, which they say is the
        biggest ever found in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3563e-fd36-497d-a886-9f4d0f4ceb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e56952-7e60-4683-aede-3972d46adccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab was housed inside an old riding school in Nijeveen, around
        75 miles northeast of Amsterdam, and included sleeping quarters and recreation
        areas, according to a police statement published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4bc63-9601-4956-9dfe-c5ff8eacc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8555747-5d06-4848-bde8-d25c76e9c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also released video footage showing equipment, including
        a row of cement mixers and vats of chemicals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde98516-efa1-40b0-8d6b-e75006f9e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe193d65-90b3-4c3a-bbd0-2e8318b3f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the largest cocaine laboratory ever found in the Netherlands,"
        said Andr van Rijn, chief inspector of the National Facility for Dismantling
        Support (LFO), which is dismantling the lab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4992d4-f63a-46ab-b94a-cfce528aa48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897153e-b2c7-4c22-b2e5-4dba03308ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the number of people who worked there, the installation,
        the size, the furnishings and the equipment, we estimate the production capacity
        at 150 to 200 kilos of cocaine per day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ea92a-2755-4b39-b80f-97fb3940c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a92f91-2567-4e3c-8240-649691ed9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quantity of drugs is worth 4.5 million-6 million ($5.3 million-$7.1
        million), van Rijn added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c02009-8a0f-44ff-a32f-5ce7dab05b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6a44d-56cd-4788-b167-7a5d5f7b26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raided the facility, as well as warehouses in Elshout and
        Apeldoorn, on August 7. They found tens of thousands of liters of chemicals
        used to make cocaine, 100 kilograms (220 pounds) of cocaine base and 120,000
        kilograms (265,000 pounds) of carrier material, which is used to smuggle the
        drug.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567e83f-c9c1-424f-969e-669f84c46531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24e9ee-b664-47d9-ae4a-829939426e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 17 people arrested, three were Dutch, one was Turkish and
        13 were Colombian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52bf83-4198-4e7b-92a8-ca6ae2903186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd5897-6b2a-48f2-9661-626f535a3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:47:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:25:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are suspected of producing drugs and will appear in front of
        a magistrate on August 12 and 13.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9f48c-1927-4ced-af9b-409678ab83b8'
      'mgnl:activationStatus': true
