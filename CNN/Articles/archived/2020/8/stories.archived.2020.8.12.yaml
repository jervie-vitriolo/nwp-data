      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> It would
        be difficult for President Rodrigo Duterte to intervene in the ongoing investigation
        into the killing of National Democratic Front of the Philippines peace consultant
        Randall "Randy" Echanis, Malacaang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00cad7-0a74-4618-b8b1-feb114051e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T16:15:23.057+08:00
