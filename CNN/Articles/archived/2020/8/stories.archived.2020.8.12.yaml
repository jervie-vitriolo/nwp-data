    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80988c35-b86d-40c7-942f-6337dedef8c8'
    'lead': 'ADB approves $400-million loan to support the countrys programs aiming
      to boost productivity and competitiveness of agriculture sector.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-12T16:49:40.630+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:26:10.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:25:20.799+08:00
