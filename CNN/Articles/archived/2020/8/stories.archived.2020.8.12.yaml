      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire in a media briefing said
        the SPMC is the biggest hospital in the country with 1,500 beds, even catering
        to specialized cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08389e5-63d5-4872-a409-e35d3016d0e3'
      'mgnl:activationStatus': true
