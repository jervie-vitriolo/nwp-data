      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the long list of potential symptoms  congestion,
        cough, fever, loss of sense of smell  they can all happen in both adults
        and children," O''Leary said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbca216-d0ca-4c4e-819b-7250092ddbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d3832-4ce3-421b-881b-cf9e6e80bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key signs include any difficulty in breathing; a rash, especially
        one that is quickly spreading; a lack of energy; and problems keeping a child
        awake, said pediatrician Dr. Daniel Cohen, who practices close to the epicenter
        of the New Rochelle, New York, outbreak, where <a href="https://edition.cnn.com/2020/05/28/us/new-rochelle-ny-epicenter-reopening/index.html">nearly
        2,900 people were infected from early March through late May</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221ab48-20f0-47c0-80de-7278396e0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ab12d-386f-44cd-8cbb-d7976cc0fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to let the doctor know immediately if you
        can''t really get them up, if they''re falling asleep all the time and just
        exhausted, if they''re not drinking, not eating -- the activities of daily
        living," Cohen said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a495a-42b1-4e64-8998-e8765b06e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e76dd7-4c4b-4c61-b1a7-fa63e5964444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t hesitate to call the doctor</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55636d-2ce1-413f-a113-ad66bd219378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No worry is too small to reach out to your pediatrician, experts
        say. Parents are the best detectives because they know how their child typically
        behaves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b35fb9-7e79-4633-b612-14a6bfc06115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9a10e-6bb9-4d79-af41-5842a267fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be something that you cannot communicate but something''s
        bothering you," Cohen said. "I always tell parents, ''Look, if you''re nervous,
        I should be, too. That''s just the way things are right now.'' The only call
        that''s a wrong call is the unmade one."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b3dd1-ad74-45ac-b698-48324b1496cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121203c-a9bc-4170-b2e0-bcff03f57ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary agreed. If parents "see their child is looking particularly
        ill or sicker than they would expect with a typical cold or illness, they
        should call their pediatrician to discuss. Severe anything is always a concern."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708d609-2141-4fcc-b055-bfb4f4ef7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c21e3-de58-4060-a99a-d8fa0e7db46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is affecting the way medicine is practiced. Take fever,
        for example, a common sign of illness in children that might have been put
        on the "watch and see" list in pre-Covid times.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47c42d-e9a7-4101-a1ec-01236561f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc3c5f-c667-47f6-b6f9-265d3d51d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today if we have a child with fever, I''m talking to those parents
        on a daily basis because of the ambiguity and the fear we all have," Cohen
        said. "We don''t want to miss that one kid."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e8c6e-37c3-43bf-b07e-cf42d2a9212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef910f95-bcae-4801-8944-263cb0d94b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the diagnosis of Covid-19, he said. "It''s watching
        the progression of the illness. Is this child getting sicker faster than you
        would like to see? And that''s when you want to get them care," Cohen added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8a6c1-4e5e-4921-bae1-249735d80a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26056374-1f3b-4ded-a99b-9c2d504319c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance applies to the emotional and psychological health
        of children as well, O''Leary said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754a822-c31e-4375-9832-90a2493bacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd41fb-c686-4e83-9855-b17e699055e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids being more isolated, kids showing more anxiety, more depression,"
        O''Leary said. "Those are things  even though they''re not directly related
        to Covid  that need attention."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e76cf-c2ac-41af-8d71-98fbe0b1a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a419793-89ba-489b-ad65-777c59a46e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can you tell if your child is sick?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f496e87-e00c-481a-b45c-af1fff162957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an especially scary reality for parents that many young children
        are asymptomatic, which means there are no signs or symptoms that their kids
        are carrying the virus. Still others have an extremely mild case with few
        issues.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e5075-7b53-4040-9ee9-610ae3a284c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a4fb0-8966-4999-87bb-a58ed1977adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That should be a relief for parents when it comes to their child''s
        safety, because if a child with Covid-19 is weathering the virus well, pediatricians
        are just supporting and guiding the parents during the illness, Cohen said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470289f6-4dc7-467f-82e5-e8fc5ec672ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b742bc3-2c32-4f1e-986d-403eea7edd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern then turns to protecting others, such as siblings, parents,
        grandparents and the community.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0dbad-c83a-4cb1-a190-931366a6e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bff5c-17a3-48b0-8d7e-774bf19a92ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children can be a spark and we don''t want the fire to spread,"
        Cohen added. "The best way to get rid of a fire is to remove the fuel, so
        we keep everybody separated."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e555b-aa78-4e4d-ad2d-38ff836cf50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3f55b-48db-4cac-a1fe-6904407f5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way a parent might suspect an asymptomatic illness is by
        tracking their child''s exposure to others with Covid-19 and to be aware of
        what is happening in the school the child attends.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f257a9-1fff-4bb5-8b3e-d500f1f0c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702294ab-84e9-468f-aac1-4fa36df0719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing their habits, knowing who they were around, knowing their
        exposures are key," Cohen said. "You know, a child not wearing a mask in Georgia
        is different right now than a child not wearing a mask in New York, because
        cases are rising in Georgia."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932219e-d605-4a28-ab9e-b97cde2c5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77214b97-620e-4eb8-845b-89bcb3a3f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether asymptomatic children should be tested for a coronavirus
        infection depends on "how often the kids are being exposed to other people"
        and the testing capacity in their communities, O''Leary said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca3e65-d7ab-472f-9f80-144f21fb9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbcbcf-4632-488a-8025-7789c3b17c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing for getting kids back into school is really
        to get the virus under control in the surrounding community," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc75986-6a03-4cae-b678-b4d2e30716c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b0816-3997-4a7c-97fd-63f69dda6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitigation measures that work for decreasing transmission of the
        virus  wearing masks, cleaning our hands and physical distancing  are most
        important, O''Leary added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1452a-b613-4b8e-ad2f-affc28a75fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aeb4f7-89b4-4c10-9913-04bc42933b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rare but severe illness linked to Covid-19</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e18054-ec67-4cab-8ed6-5cce8a7e9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another worry for parents is multisystem inflammatory syndrome in
        children (MIS-C), It''s a rare and unusual presentation in children that can
        appear a few days to weeks after a child has been exposed to Covid-19.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db225e0d-7689-4953-b818-d197f3333c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef949d0f-0c6b-4389-a02b-3be16c143c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It resembles something known as Kawasaki''s, which is also an inflammatory
        syndrome in the body. And it can be quite devastating for children," Gupta
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e36872-4b48-4adf-a449-d7937f5a15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e53a7-dc91-4541-9d32-bcbaca3f655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, it is rare, but it does happen," Gupta added. "It does
        seem to happen in the United States, in the UK, more than other countries
        around the world, and we''re still not sure why that is. But this is something
        that doctors, pediatricians, parents, everybody is sort of keeping an eye
        out on."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce296a-27a3-430d-8faa-7531f72bf3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97a392-5993-4d18-83ff-dec4f02c2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 6, the US Centers for Disease Control and Prevention
        had confirmed 570 cases of MIS-C across 40 states and the District of Columbia,
        including 10 deaths. The average age of those cases is 8 years old, and 70%
        of the cases have occurred in Latino or non-Hispanic Black children.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4cb83e-05c0-49c0-bed7-026328e33956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb88b7c-fdcd-4d38-a1ac-5a081bd70ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kevin Friedman, a pediatric cardiologist at Boston Children''s
        Hospital, said that although there could be aspects of the immune system that
        predispose certain groups to MIS-C, the effect on communities of color could
        also be related to higher rates of multifamily living conditions, parents
        holding jobs as essential workers outside the home and higher rates of preexisting
        health conditions.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ec0be-99b2-45f5-8bbd-cc44a76084d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda86de-6426-40a9-a0c4-8637e3b872c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The clues of this rare syndrome</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71447486-cf6e-4340-8879-283c91d770ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first clue to MIS-C is a persistent fever without a clear cause,
        <a href="https://services.aap.org/en/pages/2019-novel-coronavirus-covid-19-infections/clinical-guidance/multisystem-inflammatory-syndrome-in-children-mis-c-interim-guidance/">according
        to the AAP.</a> If that pops up in a child who has been recently exposed to
        anyone who may have had Covid-19, it should "raise suspicions."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc253d-0633-4221-9c89-ddc2d99f4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622bfa1-87d9-4428-84c4-3aba38a5f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other signs to look for include abdominal pain, diarrhea, swollen
        glands, red or swollen hands and feet, red cracked lips and pinkish or red
        eyes, called conjunctivitis. Rapid breathing or other respiratory signs may
        also be present, but are not as common.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13acca-3b1e-47f8-b9cf-136151d22da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4cbc4-a178-44e5-aa40-2fc1132b1239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside the common fever symptoms, the gastrointestinal symptoms
        are most prevalent in children with MIS-C, with 80% to 90% of patients experiencing
        them, said Friedman, who is also an assistant professor of pediatrics at Harvard
        Medical School.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7af7b1-867d-4014-b61f-2e354eb75406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f59d5-6425-487b-a62c-94401233b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with MIS-C get sick rapidly, the AAP says, and may soon
        show signs of shock. When examined, they show symptoms of multi-organ dysfunction
        and high inflammatory blood levels of inflammation.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1c49a-9431-4ff5-8091-b9307d75c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2350e6-e6a6-490f-bebd-aa4302f18e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most children with MIS-C will need to go to the hospital, the CDC
        says, and some will need care in the pediatric intensive care unit.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea8fd9-2a81-481d-96fe-86e96683cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c768c-603e-464a-a1b3-9b76914ffc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts like Friedman believe there''s a milder form of
        MIS-C that doesn''t quite surface in public health reporting. "We''re probably
        only experiencing the tip of the iceberg with this disease," he said. "Some
        mild cases are also occurring."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c4e0c-5e12-40dd-b9c5-99916bb2bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753908d-5b23-48d8-97b6-3f1de83af3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIS-C can be prevented the same way we prevent coronavirus spread
        in general, he added. That means making sure you and your family are washing
        your hands regularly, complying with universal mask adherence and practicing
        social distancing.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73bb80-feb5-4409-9ea5-c676af13e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4d61c-67c9-46c0-b4a1-e1b33fd34cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one more thing to watch out for as kids go back to school,
        but the condition is still very rare.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7ff7a-ca35-427e-9f71-6a8f4d52b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600c783-7100-461f-9398-4f714ce6ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any place where there is Covid exposure, there will be MIS-C too.
        It is inevitable that we''ll see this with the reopening of schools," Friedman
        said, adding that in his experience the vast majority of children with MIS-C
        improve and "they improve quite quickly."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afde73-ca84-48f8-8952-682b7894fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97de46e-0943-49d8-a415-2eb8398d734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not sure your child is sick or just stressed?</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b82b2-945b-4ddf-95c3-5cefc5b1ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents may be concerned with more typical parenting issues
        -- like if their child is truly sick or possibly just avoiding getting up
        early. Because we''re in a pandemic, experts say it''s best to assume the
        child is not faking symptoms.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ff33e-aa78-44ff-a42e-a09fe82650e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f89464-8d63-4f3a-b159-f2349b67fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many kids are having depression or mood reactions to the pandemic,
        so that can also affect energy level and motivation," said developmental behavioral
        pediatrician Dr. Jenny Radesky, an assistant professor of pediatrics at the
        University of Michigan.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b655fc0-7f6b-4fff-826c-811e4f9aeb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad4dab-8ee8-4bdd-b5c9-757e64f7f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, if your child tends to have headaches or stomachaches
        in response to stress, or has a sensitive stomach, then use that information
        to help you not overreact to new complaints," she adds.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b12b0-28c3-4ba7-805f-438b61c9bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15127d-d0b5-4312-b68e-4b6520d4691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, we are all storing a lot of stress in our bodies these
        days. When asking about symptoms, she adds, don''t ask direct questions such
        as ''"Does your throat hurt? Does your tummy feel weird?"</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8002f9-c7ce-441b-8c14-e0af5533592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769a0e8-1511-4106-9dab-04302c023b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children will say automatic yes and no responses," Radesky said.
        "Instead ask ''What feels bad? Point to it. What does it feel like?'' "</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e430beb-11f2-484b-b886-2c64f9be14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa925a5-91dc-4020-9584-aa74dc5c985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, remember this: "It''s hard to fake a fever. Fevers are
        not psychosomatic," she said. "When in doubt, call your child''s doctor. They
        know how to differentiate organic symptoms from psychosomatic reactions."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2b6f6-62be-4bdc-8e42-1a06d12ef96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7a2d9-6a51-4587-8245-8a3477b8f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You still could be sending a sick kid to school</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a6120-ae80-4dc9-bc69-17f8796cb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, no matter how careful a parent is, "because so many kids
        with Covid-19 are asymptomatic, it''s certainly still possible that you are
        sending a child with asymptomatic Covid-19 to school," Radesky said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f421e7-1407-43f0-8057-acacec41ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fe35d-29c9-49bc-b675-684ce27d9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more surveillance testing of asymptomatic students and
        teachers, otherwise we may feel false reassurance that we are sending a non-contagious
        child to school," Radesky said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d672c4-9108-41e9-bb3a-b6caac1c227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbcd7e-4db8-4ba8-b543-2aa0be469536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published Tuesday in the journal JAMA Pediatrics,
        a Stanford University School of Medicine''s pediatrics team recommended that
        schools follow a three-pronged testing approach, carried out in collaboration
        with local hospitals:</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d3e4d-6e1e-447d-8657-7d40b8e92362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bea1e4-0caf-42f5-ac43-08b58aad51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- All students with symptoms must be tested;</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7c651-a85e-4bcd-b3b7-39fc91acc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;Schools should conduct random student and staff testing to
        identify asymptomatic patients (important for children especially);</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8b780-570e-40f7-af9f-407211545f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- and students from high-risk households should be offered testing
        more frequently</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74af8cf-eea2-4adb-a90f-83c81a42876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many school districts face budgetary constraints, schools must
        evaluate their options and identify measures that are particularly important
        and feasible for their communities," the authors wrote.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e5f8e-05e1-4f6a-a968-0c9751a8514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T21:07:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:25:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/12/health/symptoms-of-covid-19-in-children/index.html">How
        to recognize COVID-19 symptoms in children, based on pediatricians'' advice</a>."</em></p>'
