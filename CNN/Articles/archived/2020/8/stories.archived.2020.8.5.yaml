      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90312787-cbc3-4d18-9aa6-c62e1cd93add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T22:07:07.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said that when the Philippines signed the International
        Covenant on Civil and Political Rights (ICCPR), it committed to abolish the
        death penalty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108265f-89b6-42ea-89b7-30de432a65df'
      'mgnl:activationStatus': true
