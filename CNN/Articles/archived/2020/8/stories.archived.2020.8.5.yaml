    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d14db09-c4d3-4e63-a56c-4d0166959fec'
    'lead': 'Katy Perry is publicly expressing her support for Ellen DeGeneres.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T14:11:11.070+08:00
