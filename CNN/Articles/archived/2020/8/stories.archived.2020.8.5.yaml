    'template': '1'
    'title': 'Gov''t dangles ''attractive'' perks for health workers in provinces
      to work in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185555db-f452-41b6-b180-733e273404d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) –</strong> The
        government is dangling competitive pay and other benefits to get nurses and
        doctors from low-risk provinces to fly to Metro Manila and help man COVID-19
        wards here, the spokesman of the government''s task force said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd365c-b4e7-4f50-96b3-9d9800ac623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the nurses will be working in private hospitals and since
        it is the DOH (Department of Health) that is employing them, whether temporarily
        or permanently, they will be enjoying the benefits of government health workers
        which is substantially more compared to what private hospitals are paying
        them," Presidential Spokesperson Harry Roque told CNN Philippines'' <em>The
        Source</em> on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a5ce4-604f-4264-910b-b66b2c673cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that free accommodation, regular testing, and medical insurance
        will be extended those who will sign up ––&nbsp;a similar strategy done in
        Cebu City during the surge in cases from June to July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e3aad-2b56-441a-b0eb-08421b55c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/3/Covid-frontliners-additional-benefits.html">Gov’t
        to provide more benefits for medical frontliners battling COVID-19</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b118f-5003-45f1-a351-4076cf0ca4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed Metro Manila and nearby Bulacan, Rizal, Laguna
        and Cavite <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">on
        a two-week lockdown</a>&nbsp;to stave off further coronavirus infections.
        The country logged record increases in the number of new cases in the past
        few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6995825-7bd7-41c3-98be-141e3adb7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon said last week that the country is also
        <a data-cke-saved-href="http://cnnphilippines.com/news/2020/7/31/lacking-med-tech-lab-personnel-COVID-19-testing-PH.html"
        href="http://cnnphilippines.com/news/2020/7/31/lacking-med-tech-lab-personnel-COVID-19-testing-PH.html">running
        out medical technologists</a>&nbsp;who will man swabbing booths for reverse
        transcription polymerase chain reaction or RT-PCR tests, as well as those
        who will process the samples in the country''s 94 laboratories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9ff76-76b8-43be-ad91-a8a0bf7db113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/16/doh-medical-graduates-deputized-physicians.html">DOH
        to authorize medical graduates to work as deputized physicians during COVID-19
        crisis</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39655b45-69e7-459b-8c77-aa83fe53f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the government''s decision to ban the deployment
        of nurses from working abroad should make additional manpower available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16734062-015e-459a-8457-225ac0c5e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubts that our health workers are among most nationalistic
        and the most humanists of all professions. I think they will heed the call
        of the DOH to come work in Metro Manila for the time being," he said, noting
        "some success" on recruitment so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1485dbc-f461-4fd0-9392-dbee004e2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the medical community have called for a "timeout" as
        they want the government to slow down the admission of new COVID-19 patients
        and reassess its strategies to battle the pandemic. The lockdowns end August
        18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d0df0-4ae2-4dd5-883e-db1c91a8dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/5/14/health-workers-opinion.html">Why
        do Filipino health workers keep getting infected with COVID-19?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89f85d-c846-414c-bdf9-e9399e0c74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was irked after the frontliners publicized
        their call last week before sending him a formal letter, dubbing it as a seeming
        call to revolution even when <a href="https://www.cnnphilippines.com/news/2020/8/3/healthcare-workers-public-call-not-revolution-Duterte-Leachon.html">practitioners
        said that was not their intention.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc5cd8-322a-41c7-bc13-12c7bfdd66ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported more than 6,000 new infections
        on Tuesday, which pushed the nationwide tally beyond 112,000 cases. Roque
        said while this was unexpected, numerous countries are experiencing a spike
        in infections especially with wider testing. Contact tracing will be more
        thorough while additional isolation and hospital beds are being built, he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2c732-e527-41a4-a585-df907cbdba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:34:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque added that Makati City has been chosen as one of
        the <a href="https://cnnphilippines.com/news/2020/7/24/Makati-LGU-hopes-to-start-pooled-RT-PCR-testing-by-August-1.html?fbclid=lwAR2">pilot
        areas for pooled testing</a>&nbsp;and is set to start Thursday. Authorities
        have touted pooled tests as a way to unlock exponential growth in testing
        Filipinos, as a test kit can be used to see the results for five or even 10
        people at a time.</p>'
