    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4b8c1ed-2c81-4608-9ce4-acdb37cd2ad3'
    'lead': 'Globe revs up its digital channels for customers to use during these
      uncertain times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T13:39:52.033+08:00
