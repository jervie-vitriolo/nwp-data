      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirens screamed as ambulances rushed to collect the injured, many
        of whom were climbing out of the rubble of their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f047d-e360-4cbd-a1e5-4b1327d19b45'
      'mgnl:activationStatus': true
