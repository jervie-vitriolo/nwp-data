      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong>&nbsp;Nearly
        290,000 people were either warned, fined and charged for violating quarantine
        rules over the past five months, police said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa133a-c534-4277-9e5b-da25fd54d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:05:39.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force Shield on COVID-19 reported there were 289,900
        violators since the start of community quarantine on March 17 until August
        3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e057f-e917-4bee-94bf-a11d20ce41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:05:39.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said violations continued even during the first day
        of retightening of restrictions on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2257a3-ed77-4e5a-9131-d7c2e92a1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:05:39.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were reports that some people continue to go out and roam
        in places of convergence&nbsp;even if they are not listed as Authorized Persons
        Outside Residence," the task force said in a statement, adding that some restaurants
        also continued dine-in services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0f6ad-39b1-4c65-9723-a4be43d80a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:05:39.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said it ordered police commanders in Metro Manila
        and nearby provinces to "intensify police visibility" in public areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41984de4-a89a-4936-81f7-e635d6d70b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:05:39.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed Metro Manila, Bulacan, Cavite and Laguna under
        <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">modified
        enhanced community quarantine</a> from August 4 to 18, as COVID-19 cases overwhelm
        health facilities.</p>'
  'katy-perry-defends-ellen-degeneres':
    'author': 'Chloe Melas, CNN'
    'caption': 'Katy Perry is publicly expressing her support for Ellen DeGeneres.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-05T14:07:07.509+08:00
    'imagesource': 'jcr:dc25723f-8154-44c3-8e5a-836399a03ba7'
