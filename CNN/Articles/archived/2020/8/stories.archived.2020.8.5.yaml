  'Large-explosion-rocks-Beirut-port':
    'author': 'Ghazi Balkiz, Tamara Qiblawi and Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T00:20:24.960+08:00
    'imagesource': 'jcr:1e6dc253-c72f-48ce-aead-534718f9493a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '564029cb-17bc-423e-9560-77ec8a025842'
    'lead': 'Lebanon''s Prime Minister, Hassan Diab, says that 2,750 tons of ammonium
      nitrate — a highly explosive material used in fertilizers and bombs — had been
      stored for six years at a port warehouse without safety measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T00:19:45.567+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:17:07.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:39.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beirut', 'Lebanon']
    'template': '1'
    'title': 'Huge explosion rocks Beirut, injuring thousands across Lebanese capital'
    'updated': 2020-08-05T10:53:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86a7c5-7e1e-4de8-87dd-7edb5333bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A massive explosion ripped through
        central Beirut on Tuesday, killing dozens of people, injuring thousands and
        blowing out windows in buildings across the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c589092-ae69-4cae-a8d1-480964d02628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast near Beirut''s port sent up a huge mushroom cloud-shaped
        shockwave, flipping cars and damaging distant buildings. It was felt as far
        as Cyprus, hundreds of miles away, and registered as a 3.3 magnitude earthquake
        in the Lebanese capital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c1f66-5c79-4680-aa4f-c8c9228903a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Prime Minister, Hassan Diab, said that 2,750 tons of
        ammonium nitrate, a highly explosive material used in fertilizers and bombs,
        had been stored for six years at a port warehouse without safety measures,
        "endangering the safety of citizens," according to a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc790d9-6e44-4303-b600-2e1bdf11b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister called the storage of the material "unacceptable"
        and called for an investigation into the cause of the blast, with the results
        released within five days, the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604212d9-116d-49e1-859f-297045fe1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s General Security chief Abbas Ibrahim said the "highly
        explosive material" had been confiscated years earlier and stored in the warehouse,
        just minutes'' walk from Beirut''s shopping and nightlife districts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e50073-c53c-4b9a-b2b4-66d79cb5a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports blamed the explosion on a major fire at a warehouse
        for firecrackers near the port, according to Lebanese state news agency NNA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211117f-d47d-4866-9117-cb18d2f8ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the blast is likely to continue to climb as
        more bodies are pulled from the wreckage. At least 78 people are known to
        have died and a further 4,000 wounded, Hamad Hasan, the country''s health
        minister said, according to Reuters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fdcbd-a01b-47ca-b887-70168bfc5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many people missing until now," Hasan said. "People are
        asking the emergency department about their loved ones and it is difficult
        to search at night because there is no electricity. We are facing a real catastrophe
        and need time to assess the extent of damages."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65712585-6803-4787-a38b-8cc5b095ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red cloud hung over the city in the wake of the explosion, which
        took place just after 6 p.m. local time (11 a.m. ET), as firefighting teams
        rushed to the scene to try to put out the initial fire. Footage from the scene
        captured the injured staggering through streets in the capital, and ambulances,
        cars and military vehicles packed with the wounded. One resident said the
        scenes looked "like an apocalypse."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7e0b4-efe3-49ce-935d-a4f1c866f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 firefighters are missing, according to the city''s governor
        Marwan Abboud, who said the scene reminded him of "Hiroshima and Nagasaki."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aafb86-28ca-41d8-8bb0-de44db63a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my life I haven''t seen destruction on this scale," Abboud said.
        "This is a national catastrophe."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a1b9d-74da-4557-9c95-35e705e95c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said at least one Australian
        was killed in the blast and the Australian Embassy building has been "significantly
        compromised."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba855bc-9796-4e51-8835-74aace0d4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast comes at a tense time in Lebanon. On Friday, a United
        Nations-backed panel is expected to issue a verdict on the 2005 assassination
        of former prime minister Rafik Hariri, a move many fear will stoke sectarian
        tensions. The country is also in the midst of an economic meltdown, with ballooning
        unemployment, a tanking currency and poverty rates soaring above 50%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e03ad-8b63-4018-802d-7029005d5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals inundated</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77dd60-fe9e-43f6-b20a-a6e81059a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beirut''s hospitals Tuesday reflected the chaos in the city as doctors
        conducted triage on dozens of wounded people. Some had broken limbs, others
        had been showered with shards of glass. Some patients were unconscious.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca70fcc-d52f-4fb3-b486-85b9908c90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency wards are inundated with the injured, while the Lebanese
        Red Cross implored the public on Twitter for blood donations to help the wounded.
        One of Beirut''s major hospitals, Hotel Dieu, received around 400 injured
        patients, an employee told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ee086-591f-4f41-8b25-f011a31c21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary-General of the Kataeb political Party, Nazar Najarian,
        died after being injured in the explosion, NNA reported. He was in his office
        when the explosion happened.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20885a53-9f63-4562-85a0-ecd405e315f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Beirut urged those in the area of the explosion
        to "stay indoors and wear masks if available" due to reports of toxic gases
        released from the blast.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952b465-027f-4f17-b3d7-95db51f1595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion damaged buildings across the city, including the official
        residence of Lebanon''s president, the headquarters of former Prime Minister
        Saad Hariri, and CNN''s bureau in downtown Beirut. Homes as far as 10 kilometers
        away were damaged, according to witnesses, and even people on the distant
        island of Cyprus felt the blast, according to the European-Mediterranean Seismological
        Centre (EMSC).</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25855aa-2476-447b-8c12-94075f891422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Beirut resident who was several kilometers away from the site
        of the blast said her windows had been shattered by the explosion. "What I
        felt was that it was an earthquake," Rania Masri told CNN.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adcd885-e7fe-4ac7-87d1-ca7943185f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The apartment shook horizontally and all of a sudden it felt like
        an explosion and the windows and doors burst open. The glass just broke. So
        many homes were damaged or destroyed."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00f9d9-ce3d-4a9e-a8bf-bd2be14a7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see injured people all over the streets in Beirut, glass
        all over the place, cars are damaged, it is like an apocalypse," said Bachar
        Ghattas, another resident.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091c35a-7715-4697-881b-1b4d0cd95497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very, very frightening what is happening right now, and people
        are freaking out. The emergency services are overwhelmed," Ghattas told CNN.
        "Beirut port is totally destroyed."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff4362-74e6-4281-b09b-fb0c17df0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port is the primary entry point for most of Lebanon''s imports,
        CNN''s Wedeman said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26717b97-3c93-459d-b2e9-698a7534b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US response</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e2869-1e12-4f19-a32b-2d4c8ce4cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Donald Trump offered sympathy and assistance
        to the people of Lebanon, referring to the incident as a "terrible attack."
        Lebanese officials have not called the explosion an attack.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5d726-e1ab-4ff7-9177-97d346d9d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was confident if the explosion was an attack, the President
        said it "seems like" it was, based on what US military officials have told
        him.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2217ea-f6e7-49b4-8d23-3bd8cb01e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a -- seems to be according to them, they would know better
        than I would, but they seem to think it was an attack. It was a bomb of some
        kind," he told reporters at the White House.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0789204-4f93-4388-8003-61e2ee3e92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three US Defense Department officials told CNN that as of Tuesday
        night there was no indication the explosion was an attack. The officials,
        who declined to be identified so they could speak freely, said they don''t
        know what the President is talking about.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d72a3-f9dc-4ba1-84f6-c551d9f72647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official pointed out that if there were indications an attack
        of this scale had occurred, it would trigger automatic increases in force
        protection for US troops and assets in the region.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e79f53-9f34-4ed2-a330-51cad16e4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo extended condolences and said,
        "We are closely monitoring and stand ready to assist the people of Lebanon
        as they recover from this tragedy."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db36618-9994-4c85-bd8f-c67994e99983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Ambassador in Lebanon, Dorothy Shea, expressed
        "heartfelt sympathies" to the victims and their families after "having witnessed
        the horrific explosions at the Port," she said in a statement shared on Twitter.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1f221-ed67-49db-856f-48b6a6ccd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn each loss from this terrible tragedy alongside the Lebanese
        people," the US Ambassador added.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea4421-b580-4b59-9c32-f5316685017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World mourns</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b7b78-8d56-40c1-a7d1-69658fd48c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Diab described the explosion as a "catastrophe" in
        his televised statement. He concluded by making "an emergency call to all
        those countries who love this country to stand by us and to help us heal our
        deep wounds." World leaders have expressed their condolences amid the unfolding
        tragedy.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d00366-7190-4edc-9d20-206f8c8ac708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel offered humanitarian medical assistance to Lebanon -- a significant
        gesture as Lebanon is one of a small number of countries that Israel regards
        as an enemy state. There have been no diplomatic relations since a ceasefire
        signed between the two countries in 1949.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba67fa9-48d6-4572-8372-8882ea253c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman at the Ziv Medical Center in Safed, Israel, not far
        from the border with Lebanon, told CNN that they had been contacted by the
        Israel Defense Forces (IDF) and told to prepare for the possible arrival overnight
        of UN personnel wounded in the blast.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49eb56-07a0-457a-bc56-e9242f7dbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, Turkey, Qatar and Spain were also among the countries that
        offered their support to Lebanon.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647faf1-b61d-414e-904f-7d3a1222fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian Foreign Minister Ayman Safadi called his Lebanese counterpart
        Charbel Wahbeh to say that"Jordanians stand in support with Lebanon and its
        Lebanese brothers and are ready to offer any help they need," he said in a
        tweet.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72396292-b846-46c0-b97d-e67d7d0821ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said "rescue and aid" were on the
        way to Lebanon, while expressing solidarity with the "Lebanese people after
        the explosion that caused so many casualties and so much damage tonight in
        Beirut."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebe458-379c-4bb8-ad9f-05dc477c80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Javad Zarif tweeted that his country was
        ready to help Lebanon "in any way necessary."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40186e6f-f8c1-4838-a813-98ad2c22750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with the people of #Lebanon and with the families
        of the victims of the tragic #BeirutBlast," President of the European Council
        Charles Michel said in a tweet. "The EU stands ready to provide assistance
        and support."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7b785-530f-4e86-8a59-5a462cfded55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese militant and political group Hezbollah said the explosion
        will require the unity of all Lebanese to overcome the catastrophe.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71c73b-5052-4e84-9740-539ab4c54974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:52:53.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting all our capabilities in serving our honorable people
        and dear citizens as needed," Hezbollah said in a statement.</p>'
  'US-launches-advanced-trials-of-antibody-treatment-for-COVID-19-patients':
    'author': 'Amanda Watts, Jacqueline Howard and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T05:10:11.738+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b2bcba3-55fe-499e-bccb-d645a4370630'
    'lead': 'Two new trials soon will be underway in the United States to investigate
      antibody treatment approaches for COVID-19 patients'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T05:11:29.137+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:17:06.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
