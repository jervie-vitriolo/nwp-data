      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/04/media/disney-earnings-q3-2020-coronavirus/index.html#:~:text=Disney%20(DIS)%20announced%20on%20Tuesday,be%20available%20on%20September%204."
        target="_blank">''Mulan'' is finally heading to Disney+... for $30&nbsp;</a></em></p>'
  'tea-kettle-microwave':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-05T06:40:59.598+08:00
    'imagesource': 'jcr:cd6744bc-0f8d-42aa-83c4-70fa4ae39df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83091763-9d7b-42bc-b840-918b0bb0e5ab'
    'lead': 'While kettles may heat water more evenly, other scientific research has
      shown that microwaves can draw out more of tea''s potentially beneficial compounds
      like catechins and caffeine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T06:47:48.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:16:59.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:43.147+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tea', 'microwave']
    'template': '1'
    'title': 'The correct way to make tea? Science weighs in on microwaving vs. kettle

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83dad5-613d-4ceb-abda-624ad6509af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An American woman''s TikTok guide
        to making hot tea that went viral in June had Brits tut-tutting in horror
        over their morning cuppa —&nbsp;largely because of the controversial use of
        a microwave rather than a kettle to heat water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b301e-ca22-4313-b7df-af9a5f6ad72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat over the best way to brew tea boiled over into a transatlantic
        incident, with both the UK and US ambassadors sticking their spoon in and
        the British military summoned to explain the "correct" technique.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e013e-6c9c-4f3e-a2e0-e649ea34d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now scientists have waded into the debate, apparently confirming
        what many Brits have known instinctively for years —&nbsp;water heated in
        a microwave just isn''t the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc722a66-51b0-487c-a196-17013489970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microwaves heat liquids unevenly, making the liquid at the top of
        the container much hotter than the liquid at the bottom, a team of Chinese
        scientists found. Their study was published Tuesday in the journal AIP Advances
        from the American Institute of Physics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d946094-94f2-4d0c-853a-9ea66e99c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, when a liquid is being warmed, the heating source —&nbsp;a
        stove or electric kettle for example —&nbsp;heats the container from below
        and the process of convection means that as liquid toward the bottom of the
        container warms up, it becomes less dense and moves to the top, allowing a
        cooler section of the liquid to contact the heat source. This ultimately results
        in a uniform temperature throughout the container.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73274f1-b2dd-4bbd-b0a4-6a1444356300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a microwave the heat source exists everywhere so the
        convection process doesn''t occur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decef30e-f840-4c50-b7e7-11dc06d0e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But die-hard microwave users need not lower their heads in shame.
        The scientists at the University of Electronic Science &amp; Technology of
        China said they may have found a solution to this problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9775f58-ec77-4811-bbd5-1d6f439cc066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have designed a silver plating to go along the rim of a cup
        or container that is able to shield the effect of the microwave at the top
        of the liquid. The silver acts as a guide for the waves, reducing the electric
        field at the top and effectively blocking the heating and resulting in a more
        uniform temperature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4c60b-ff6f-41ec-bae9-66bce87d4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this appears to contradict the long-standing advice not to
        put metals in a microwave, Baoqing Zeng, one of the authors of the study,
        said it was "still safe" and similar metal structures have already been safely
        used in microwave steam pots and rice cookers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee976d74-8316-44bc-9cee-0b61530fc7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After carefully designing the metal structure at the appropriate
        size, the metal edge, which is prone to ignition, is located at weak field
        strength, where it can completely avoid ignition, so it is still safe," said
        Zeng, a professor of electronic science and engineering at UESTC, in a news
        release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688a963-cd80-455e-b716-d0f30ae1d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So does this put the debate to rest over the best way to make a
        brew? Alas, it may only be one battle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda9ba7-c8be-4d01-9f59-4b006854e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While kettles may heat water more evenly, <a href="https://www.sciencedirect.com/science/article/abs/pii/S0889157512000828"
        target="_blank">other scientific research</a> has shown that microwaves can
        draw out more of tea''s potentially beneficial compounds like catechins and
        caffeine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c94e1-e958-4d74-b9e9-ab14241ede45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''ll it to be, tea drinkers? An evenly warmed cuppa or one
        that keeps you alert longer?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8b51c-8d4c-41a3-9a8b-3483f7d8199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:47:48.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/04/world/tea-boil-water-microwave-trnd-scn/index.html"
        target="_blank">The correct way to make tea? Science weighs in on microwaving
        vs. kettle</a></em></p>'
  'Jonathan-Swan-Axios-Trump-lies':
    'author': 'Daniel Dale, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T06:53:00.705+08:00
    'imagesource': 'jcr:38c57cfc-57e2-4b1d-a553-1f11f63ef4dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f3656c6-ea15-4107-8c05-b63f3655e48c'
    'lead': 'Who? What? How? No.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T07:02:11.255+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:16:58.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:43.610+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HBO', 'Jonathan-Swan', 'President-Donald-Trump']
    'template': '1'
    'title': 'Jonathan Swan reveals the simple secret to exposing Trump''s lies: basic
      follow-up questions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe4f83-efc1-4527-b911-1c92a8f383dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jonathan Swan, a reporter for Axios,
        has revealed the magic words that expose President Donald Trump''s lies for
        what they are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd871c13-4eeb-4455-b11e-3a499b6c93a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who? What? How? No.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef65b93-dfe5-4e60-ad9f-b8ab56414a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.axios.com/full-axios-hbo-interview-donald-trump-cd5a67e1-6ba1-46c8-bb3d-8717ab9f3cc5.html"
        target="_blank">interview</a> that aired Monday night on "Axios on HBO," Swan
        demolished some of Trump''s most dishonest talking points with a powerful
        tactic that has rarely been used by the people Trump has allowed to interview
        him:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100eb908-f043-45dd-9fd3-709ce6c2e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic follow-up questions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e7f8a-501d-40ac-9357-abcf953aba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Trump''s interviewers are right-wing sycophants who have
        no interest in challenging him. But Trump has defeated even his other interviewers
        by employing a strategy we can call the hit-and-run -- saying dishonest stuff,
        then darting ahead to other dishonest stuff before the interviewer reacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a598e-8c3d-4515-92b3-ddbf980a6053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swan -- like Fox News'' Chris Wallace, to a slightly lesser extent,
        in an interview that aired July 19 -- came armed with facts and prepared to
        use them, even if he had to interrupt Trump like Trump interrupts others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af9e29-06fc-4c59-863b-a58f899ec675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump wasn''t ready to respond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736c690-5637-45b7-99a7-5af0b1f21004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take their exchange about coronavirus testing. Trump uttered a version
        of his now-familiar refrain about how testing is overrated -- attributing
        this nonsense to unnamed "those that say." Swan pressed for details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828d073-73a0-46d9-81c7-de9766ce43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Trump: "You know, there are those that say you can test too
        much, you do know that."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba2ae1-fe41-44e9-a535-49993a65e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Swan: "Who says that?"</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd53142-4ec9-4a34-abe8-c2af9eeac922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Trump: "Oh, just read the manuals. Read the books."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f08195-dd20-4a3d-a0b2-bac5812edb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Swan: "Manuals? What manuals?"</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45d668-55ff-4ad4-9354-28dacc569d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Trump: "Read the books. Read the books."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a4e0e-5323-4709-b9c0-ddeac5c8f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Swan: "What books?"</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda97c31-1975-49b7-b462-735ef1b64299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump moved on without offering a direct answer. While Swan couldn''t
        get the President to concede that he is making up these "manuals" and "books,"
        he exposed him nonetheless.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfa4cf-2f38-40c5-9c3e-fd44fbe7fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swan had similar success when Trump returned to his laughably inaccurate
        claim that the virus is "under control," which he has now been making for
        more than six months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64489a15-7da6-46f1-be2c-1f4d2ca7d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Trump: "Right now, I think it''s under control. I''ll tell you
        what --"</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1514f-a6d8-4a0c-9293-36fcd18b69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Swan: "How? 1,000 Americans are dying a day."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765f0cd-f133-4ed3-ba3f-49fb3600d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Trump: "They are dying. That''s true. And you have -- it is
        what it is. But that doesn''t mean we aren''t doing everything we can. It''s
        under control as much as you can control it."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da3b71-8fa0-4659-aea4-ab6de3f04b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, Trump didn''t explicitly surrender. But Swan''s basic follow-up
        -- a "how?" and a single key statistic -- forced Trump into a de facto surrender
        ("It''s under control as much as you can control it") and another revealing
        remark, "It is what it is."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c1888-9c58-435b-a762-be65d448df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other false claims</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdffca8-0629-4a77-b143-e55971c428b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made at least 17 additional false claims in the 35-minute
        interview. (We''re still reviewing the transcript, so the final total might
        be higher.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d2fbe-33ac-42b0-8bbf-151f4b966ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An incident in Portland:</strong> When Swan mentioned "disturbing
        footage of people in fatigues beating the Navy veteran" in Portland, Trump
        said "no" repeatedly and then said, "Fake news." (There was nothing fake about
        what Swan said. As Swan noted, the beating of protester Chris David was <a
        href="https://www.cnn.com/2020/07/20/us/portland-protester-navy-veteran-beaten/index.html"
        target="_blank">captured on video</a>.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd951381-da1e-481c-8f07-ebd37577efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NBC and Portland:</strong> Trump claimed that Lester Holt''s
        NBC news program misleadingly depicted Portland Mayor Ted Wheeler''s July
        23 visit to a protest site by portraying Wheeler as a friend of protesters.
        (The NBC Nightly News segment that evening explicitly noted that protesters
        were unhappy with Wheeler: "Ted Wheeler, who''s also Portland''s police commissioner,
        was booed by protesters, who criticized his leadership of Portland''s police."
        There is no evidence for Trump''s claim protesters "would have killed him"
        if not for his security team.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7d7a5-3e27-4763-9df4-323ef71d965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Portland courthouse:</strong> Trump claimed that the
        federal courthouse in Portland, which has endured damage from some of the
        protesters in the city, is a "$600 million building." (The courthouse cost
        a reported $129 million to build in the 1990s; even with inflation, that is
        roughly $200 million in today''s dollars. Trump claimed last week that it
        was a "billion-dollar building.")</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da766fb5-eb5d-42e5-9eaa-aa4f1e7792be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Penalties for courthouse damage:</strong> Trump claimed,
        "We now have a 10-year rule. You knock down -- you try and knock down -- our
        courthouse, you touch our courthouse, you go to jail for 10 years." (There
        is not a "rule" that anyone who touches or damages the courthouse goes to
        jail for 10 years. This is the maximum penalty a judge can choose to impose,
        under a decades-old federal law, for destroying federal property. In June,
        Trump issued an executive order declaring that people who damage monuments
        or federal property will be prosecuted "to the fullest extent" under existing
        laws, but he did not create any new laws.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b2aa7-d0b7-467a-a1ea-8866294134d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coronavirus cases:</strong> Trump claimed that "we have
        cases" of the coronavirus "because of the testing." (Testing does not create
        cases, just reveals their existence -- and, in fact, testing is a pandemic-fighting
        tool that is supposed to help reduce the number of actual cases.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668c905-5317-4298-971b-73d7cf79cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea''s death toll:</strong> Trump cast doubt on
        Swan''s correct statement that South Korea has 300 deaths from the coronavirus,
        saying, "You don''t know that." When Swan pressed him on whether he thinks
        South Korea is faking its statistics, Trump said, "I won''t get into that
        because I have a very good relationship with the country. But you don''t know
        that." (South Korea had precisely 301 confirmed deaths as of Tuesday; there
        is no basis to claim the country is faking its data. Many countries, including
        South Korea and the US, likely have more actual coronavirus deaths than have
        been confirmed to date, but Swan was correctly using the available numbers.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40d750-d303-4acb-b9cf-8d843bb00175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The US presence in Afghanistan:</strong> Trump claimed the
        US is "largely out of Afghanistan." ("Largely" is vague, but as Swan noted,
        the US still has more than 8,000 troops in Afghanistan.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09706a50-0f87-4aaf-93cb-69ce342a38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The number of troops in Afghanistan:</strong> Trump told
        Swan "you''re wrong" for saying that the current number of troops in Afghanistan
        is roughly the same as the number when Trump took office. (Swan was right.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89964fb-90d6-420f-aa26-0de6aa0255cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s 2016 margin:</strong> Trump claimed he beat Hillary
        Clinton "306 to 223" in the Electoral College in 2016. (Clinton earned 232
        electoral votes; we know this is a small thing, but Trump has said "223" 12
        times since July 2019.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5ef06-e4ec-4c2e-b209-b14f2b35450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The history of mail-in voting:</strong> Trump claimed, "We
        have a new phenomenon. It''s called mail-in voting." (As Swan noted, Americans
        have voted by mail all the way back to the Civil War. Trump clarified that
        he was saying mail-in voting is now going to be used more than it has before,
        which is fair, but that doesn''t make it "new.")</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea662c-4308-4bcd-8a74-e86c349f59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mail-in voting and fraud:</strong> Trump claimed, "There
        is no way you can go through a mail-in vote without massive cheating." (There
        is no evidence of massive cheating with mail-in voting -- and five states,
        including conservative Utah, have previously conducted fair elections almost
        entirely by mail.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf733f-af96-407a-ae6e-033b23d4d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Absentee voting:</strong> Trump again argued that "absentee"
        voting is fair but other mail-in voting is not. (There is no real difference;
        many states, like Florida, where Trump himself votes by mail, make no distinction
        at all between people who vote by mail while in the state or while out of
        the state.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcf862-f673-4436-bf85-b59a505f6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel restrictions:</strong> Trump claimed he put a "ban
        on China" and a "ban on Europe." (He imposed pandemic travel restrictions
        on both China and Europe, but neither was a full "ban"; he exempted citizens
        and permanent residents, many of their family members, and entire European
        countries.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5908368-5d92-4cc8-9a3e-46c39589b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China and trade:</strong> Trump suggested China is paying
        the tariffs on imported Chinese products (American importers make the actual
        tariff payments, and studies show Americans are bearing the cost) and that
        China had its worst year in "67 years" before the pandemic (China''s official
        GDP growth in 2019, 6.1%, was the lowest in 29 years).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff0d30-78c8-4947-8287-f97a4e80ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Black Americans:</strong> Trump claimed that he has done
        "more for the Black community than anybody with the possible exception of
        Abraham Lincoln, whether you like it or not." When Swan asked him specifically
        if he thinks he did "more than Lyndon Johnson, who passed the Civil Rights
        Act," Trump said yes. (We give Trump wide latitude to express opinions, but
        this one is ridiculous. Lincoln, who emancipated the slaves and won the Civil
        War, is a certain exception, not a possible exception; Johnson''s monumental
        Civil Rights Act and Voting Rights Act clearly dwarfed the impact of any of
        Trump''s policies.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e94236-ec19-46b8-b977-923293753800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:02:11.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/04/politics/fact-check-jonathan-swan-axios-hbo-interview-trump-coronavirus/index.html"
        target="_blank">Jonathan Swan reveals the simple secret to exposing Trump''s
        lies: basic follow-up questions</a></em></p>'
  'Midnight-Sun-Twilight':
    'author': ' Alicia Lee, CNN'
    'caption': 'It''s been 12 long years since the last book of the "Twilight" series
      came out, meaning high schoolers that once classified themselves into #TeamJacob
