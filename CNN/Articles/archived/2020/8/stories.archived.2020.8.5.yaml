      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Citing the "complicated" nature of
        the world under the pandemic, Rafael Nadal has opted not to defend his US
        Open title later this month in Flushing Meadows, New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7a881-63e4-4486-8357-dda48c9b44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:57:56.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabfe1e-79ce-4e1e-820c-f94bbfb8d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:57:56.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet posted Tuesday, Nadal said: "I have decided not to play
        this year''s US Open. The situation is very complicated worldwide, the COVID-19
        cases are increasing, it looks like we still don''t have control of it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903bc66-4bfd-41d9-8e70-024f975c121e'
