      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/7/25/DepEd-August-24-school-opening-preparations.html"
        target="_blank">Earlier</a>, education officials said there is no reason to
        further delay school opening on August 24.</p>'
