    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US']
    'template': '1'
    'title': 'US launches advanced trials of antibody treatment for COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c88ed9-5f76-4914-8870-8bb813baca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Two new trials soon will be underway in
        the United States to investigate antibody treatment approaches for COVID-19
        patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e4c5a-504e-4643-8745-3bfca444dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc815e-4b03-4f7d-b56d-8cbf4039fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health announced on Tuesday that it is
        launching two advanced trials to test monoclonal antibodies in patients with
        COVID-19, one for patients with mild disease and another for patients who
        are hospitalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02918721-e283-40ae-8ae6-b61627d21843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61acc5a2-c855-428f-8b6d-59e2f9549ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monoclonal antibodies are immune system proteins that specifically
        home in on a single target. In coronavirus, they are targeted to a single
        structure on the body of the virus. The hope is to slow or even prevent infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def925f2-c946-4657-a81e-395534205806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e3049-2e46-4b9f-8584-efee99a41268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studying the impact of this investigational therapeutic on multiple
        patient populations at the same time is critical to determining whether it
        can help Covid-19 patients with differing levels of disease severity," Dr.
        Anthony Fauci, the nation''s top infectious disease expert and director of
        the National Institute of Allergy and Infectious Diseases Director, said in
        the announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01b818-dfee-440a-be94-73dea0c77dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0a10e-b81d-4b53-b957-e7985fd00b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These concurrent trials have the potential to yield significant
        and comprehensive clinical data," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673543c-0c82-47a9-98b4-385309d0d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e0053-ee96-4a98-b74f-2624a31e1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NIH starts antibody treatment clinical trials</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c62f5-93a3-45cb-87b1-a7a474376d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, NIH announced the formation of the program Accelerating
        COVID-19 Therapeutic Interventions in Vaccine or ACTIV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df225097-1b18-4e7b-b344-d7fe764422f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032cb0e-16a7-4a32-ab66-1615fd91e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the program has "evaluated hundreds" of therapeutic
        agents with potential application to Covid-19, NIH Director Dr. Francis Collins
        said on Tuesday. The two newly launched advanced trials are part of that ACTIV
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08caed-5831-4af5-8072-fc716da8196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2feed4-a9b5-4911-a485-86d57ecfa1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are announcing the first therapeutic trial to be launched
        as part of ACTIV. ACTIV 2 is a Phase 2 trial of the Eli Lilly monoclonal antibody
        that can expand seamlessly to Phase 3," Collins said during a phone call with
        reporters on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bec3a3-ea31-4fc1-949a-a9be82937539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fdf99-ed0f-43e8-80ce-3c766191a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Phase 2 trial will include people with mild disease who are
        not hospitalized for coronavirus treatment, Collins said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe2633-5c38-416b-b537-a22981b00fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba7b91-5fad-4562-8ef7-f8d0b77febb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added that the "fundamental strategy" for a monoclonal antibody
        "is to interfere with the virus''s ability to infect," and the goal of the
        trial is to see if the treatment approach "reduces the duration of symptoms."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3f019-8d72-43e3-a562-17f61cb7b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497d878-65b7-45fd-80d6-3d2bb0d4a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACTIV 2 Phase 2 trial will be done in eight weeks and researchers
        should know by October or November if the therapeutic works, Fauci said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5fad8-4de5-4b15-a431-d076941a3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eeb72d-3b29-4a8b-bfca-b85135c5a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTIV also will include a more advanced, Phase 3 trial, Collins
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a449599-6381-42b7-8450-59b9b2287ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992e7d3-e6c9-4ef5-819c-5e29d5689677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ACTIV 3 is a Phase 3 trial in hospitalized adults, but also begins
        with Lilly''s monoclonal, but allows for other types of therapeutics as well,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89ab72-3647-4dcb-8c28-1d98b8d54925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87fb1b-ba27-4a3b-8507-050787c40f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, ACTIV 3 will be for patients who require hospitalization
        but without end stage organ failure, Fauci said. "The primary objective is
        a sustained recovery for 14 days at home, after hospital discharge," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0764461-20ba-47b8-a556-9ce013033423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c25ad0-a3b1-4bba-9b94-3c71ddc7e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said that NIH is "thrilled" about launching the two trials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b425f26-a31d-42a9-9cbb-e486eba6e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb021b8-32cc-4310-8e5f-84fd41d2136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So keeping them straight: ACTIV 2 -- outpatient, ACTIV 3 -- inpatients,"
        he said. "We''re thrilled to reach this point in record time."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa577a5-ec20-4dc8-8d8b-75834aa2f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24213b-ac60-46dc-b2c9-37c648c0051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monoclonal antibody treatment being studied in the two trials
        is named LY-CoV555. It was made by the pharmaceutical company Eli Lilly and
        Co. in cooperation with AbCellera from an antibody first identified in a blood
        sample taken from one of the first US patients to recover from Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995abcd1-aac0-4927-9782-e19aeb0fa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f123f-fe30-4bcf-a004-899307c0107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH trial of Eli Lilly''s antibody treatment is just one of
        many.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c7caa-160b-423f-9d78-f0a106480a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd383419-7558-4fd7-8b96-d6421d29d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We don''t have that time''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb25cc-ad84-44f8-b0d4-65e14752305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Lilly became the first company in the United States to
        start testing an antibody therapy in humans and now it has several antibody
        therapy trials that are ongoing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647aa83a-042f-49c9-b3d3-51577db958ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f2efc-d5a7-4352-8a32-006e30682d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The creation, testing and approval of a novel custom designed monoclonal
        antibody medicine like this usually takes years, if not a decade. We don''t
        have that time," Lilly chief scientific officer Dr. Dan Skovronsky said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ee036-d297-4cfc-9cac-e326da54f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127abfe-3a62-45b5-80dc-736d8cd2ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trial underway is a Phase 3 trial that is currently recruiting
        residents and staff in long-term care facilities that have a recent case of
        Covid-19. That trial launched Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2387aa-924e-4ba1-a7f6-6b0c66a231e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f57e89-5fc1-4a46-a3cd-ec41336df579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US trials that Lilly launched in June have been looking at the impact
        its antibody treatment LY-CoV555 had in hospitalized patients and in people
        with mild to moderate symptoms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f475104-3609-4e2d-8a13-ef076d03c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826192b-84d5-424d-b945-6c0ab33aa9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Lilly also has a separate trial in China of another antibody
        treatment it developed with Junshi Biosciences, called JS016. The company
        said in the future it plans to test other antibodies, and what''s known as
        a cocktail form of antibody treatment, that have shown to neutralize the virus
        well in the lab.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db162e46-c97a-4889-8583-3be8059d5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af780a4-e1cf-454a-8958-bf75e1367b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there are at least 60 monoclonal antibody therapies and
        12 convalescent plasma treatments for Covid-19 under investigation as of August,
        according to Bio, an association that represents the biopharma industry.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc443cd1-6472-4eeb-8168-73868ddd1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda5136-9d58-4b8a-a4a5-0ad07f30bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once proven to be safe and effective, how much a monoclonal antibody
        therapy could cost and how many doses the US government might buy remains
        to be seen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4104ca-7a7d-4119-91e7-07d8220c46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9b9c9-8bca-4f0e-ac60-631b5352a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the federal government may be buying up possible coronavirus
        vaccines ahead of time, buying treatments such as drugs and antibodies is
        a different matter, Dr. Janet Woodcock, a Food and Drug Administration official
        who leads therapeutics development for Operation Warp Speed, said during a
        phone call with reporters on Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffd87f-6d8a-4907-bb13-2cf1ee176d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b5abf-7641-4914-8adb-bf17bf1a7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The therapeutic landscape is much wider," Woodcock said, adding
        there are multiple different modalities of therapy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a992b2-9918-4887-a6e6-70c0c960f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19632319-bdb5-45da-adee-1cfc2c594e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that advanced purchasing of therapeutics is going to be
        slower, because, "out of these vast inventories of potential candidates, we
        have to select the most promising ones. We can''t just buy advanced purchases
        of 600 different agents."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765826fb-b0c0-4671-8198-3aa6a8642e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e2dd9-c8ef-4835-ab70-fa9967d44ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines "it''s very clear what you''re going to do," she said.
        "The primary goal is to vaccinate people and protect them... with therapeutics
        it''s a little more complicated."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece5b6f-c835-48dd-b91a-31d5b70f02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:11:29.142+08:00
      'mgnl:createdBy': 'david'
