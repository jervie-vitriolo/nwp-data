      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Families First Coronavirus Response Act passed in March required
        that insurers cover costs of tests when "medically appropriate," but a spokesperson
        for Minnesota''s Department of Health, for example, told CNN the state would
        like the federal government to more broadly define testing as a medical necessity
        for a wider group of people.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecded6a-46c8-442a-930e-e995f7ccfb9e'
