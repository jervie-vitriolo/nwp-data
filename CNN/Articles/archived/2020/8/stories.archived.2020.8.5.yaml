      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/04/politics/defense-officials-contradict-trump-beirut/index.html"
        href="https://edition.cnn.com/2020/08/04/politics/defense-officials-contradict-trump-beirut/index.html">US
        defense officials contradict Trump: No indication yet of attack in Beirut</a>"</em></p>'
  'face-shields-required-public-transport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T14:17:18.618+08:00
    'imagesource': 'jcr:5875a8b0-654c-4108-a224-fd080ccab3b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6451f37e-c8c8-4577-a34f-06a283a6ae4d'
    'lead': 'Passengers using any mode of public transportation are required to wear
      face shields on top of face masks starting August 15, the Department of Transportation
      announced Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T14:19:08.889+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:16:44.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:50.439+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-shield', 'COVID-19']
    'template': '1'
    'title': 'Face shields required for public transport passengers starting August
      15  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9834f86-32c9-4a00-a5bd-fa75e92e581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Passengers
        using any mode of public transportation are required to wear face shields
        on top of face masks starting August 15, the Department of Transportation
        announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcd221-ff8a-4bd7-97c0-d87dba6cfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipatutupad po natin ang mandatong ito sa lahat ng pampublikong
        sasakyan tulad ng sa mga tren, bus, jeepney, taxi, passengers vessels at maging
        sa eroplano</em>,” DOTr Undersecretary for Administrative Affairs Artemio
        Tuazon, Jr. said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0af71-c05b-4560-91cc-76a42c3aaa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will implement this mandate in all public vehicles
        including trains, buses, jeepneys, taxis, passenger vessels and even in airplanes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac434a6-62fe-4e28-b955-1a4b16298640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public that the protective shield should cover the
        entire face, meaning goggles and other eyewear will not do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf92ff-dbca-429d-9be8-b44b31e2ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade appealed to the passengers
        not to look at the new order as an additional expense, saying “no amount of
        protection is too much when it comes to health and safety.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39723c7-69b5-45a6-a4d6-bf1bb917fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the directive applies to all public transportation
        throughout the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfe276-e759-4b16-a34a-748a47d6bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various transportation sectors have been informed of the mandatory
        wearing of face shields through a memorandum circular on Tuesday. Government
        officials last week said face shields <a href="https://cnnphilippines.com/news/2020/7/31/Face-shield-requirement-COVID-19.html">are
        highly encouraged – and may soon be required –</a> to be worn in public as
        additional protection since the coronavirus is spread through respiratory
        droplets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c435478-5a76-4b6b-8e56-f584c22cb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can enter the body through the nose, mouth, and even the
        eyes, prompting health authorities to advise frequent handwashing, wearing
        of face masks in public, and physical distancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597dfe09-7454-4858-a20d-f77bd8b308a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:20:18.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2020/8/1/COVID-19-eyes-goggles-face-shield.html">READ:
        Should we all be wearing goggles or face shields?</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32d37e-175a-4c5c-a34d-a6643e0333c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has more than 112,000 confirmed COVID-19 cases,
        with over 66,000 recoveries and 2,115 deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe8a8c-3f6b-4cbd-bb4d-c59f2c802ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:19:08.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers have sounded the alarm over the unabated rise in
        infections, prompting President Rodrigo Duterte to impose a stricter modified
        enhanced community quarantine in Metro Manila, Bulacan, Cavite, Laguna, and
        Rizal until August 18. Public transportation is suspended under MECQ, while
        limited operations are allowed in areas under more relaxed quarantine measures.</p>'
  'meralco-meter-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T14:48:22.113+08:00
    'imagesource': 'jcr:54fc5408-9fcf-4038-ad0a-1cb9f4c58f96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345e4586-37ec-4764-b6eb-60e7cea714d5'
    'lead': '''This will ensure that actual consumption for the month will be billed
      accordingly,'' Meralco says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T14:52:38.764+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:16:44.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:50.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco appeals to local officials: Allow meter readers in MECQ areas '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c5317-de49-4e1b-874e-986a8d6fcbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Meter
        reading activities will continue even in areas under the stricter modified
        enhanced community quarantine, Meralco said Wednesday as it appealed to local
        government officials to allow the unhampered operations of its personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e50ad-385e-4a94-86fa-9813e8d43ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major power distributor faced thousands of consumer complaints
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/15/Customer-complaints-over-electric-bill-shock-surge-to-50-000---ERC.html?fbclid=IwAR1-gK1L3UQG6BOAslkAyZnf5y7KlAfl0qRG5T1AYDSLFxlKgtvqhk6izO8"
        href="https://cnnphilippines.com/news/2020/7/15/Customer-complaints-over-electric-bill-shock-surge-to-50-000---ERC.html?fbclid=IwAR1-gK1L3UQG6BOAslkAyZnf5y7KlAfl0qRG5T1AYDSLFxlKgtvqhk6izO8">about
        bloated electricity bills from March to May</a>, since it had to resort to
        estimation when the lockdown measures prevented meter reading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8278d6-787f-465f-b33d-e3dafb118710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/22/meralco-meter-reading-bill-shock.html">READ:&nbsp;Meralco
        commits to expand meter reading amid consumer complaints</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b2c2e-eb5a-484c-8671-2b077b737053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country is now under more relaxed community quarantine
        measures, except for Metro Manila, Laguna, Cavite, Rizal, and Bulacan which
        are under MECQ. Only a limited number of industries are allowed to fully operate
        under MECQ guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1f837-298b-4920-8292-8274a9d60133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meralco appeals to local government units (LGUs) and barangay officials
        to recognize meter readers as among the essential workers granted permission
        to work amid MECQ, and allow them access to read meters of residences,” the&nbsp;company
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e72bd-4db7-41f1-99d9-72f115d1b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.764+08:00
      'mgnl:createdBy': 'eimor'
