    'template': '1'
    'title': 'DepEd working to make learning materials accessible to students with
      special needs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48a0e3-79b4-4c3e-9cbf-9aadbf692f89'
      'mgnl:activationStatus': true
