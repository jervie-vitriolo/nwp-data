    'template': '1'
    'title': 'Vitamin D doesn''t prevent depression in older adults, large study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed860e-2787-449d-bb24-2a672ac62455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vitamin D is known as the "sunshine
        vitamin" because your body absorbs the nutrient primarily through exposure
        to the sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4e822-43a8-4035-b865-f2cad6e32d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers had thought insufficient levels of vitamin D may
        play a role in depression but the findings of a large study of more than 18,000
        US adults ages 50 years or older published Tuesday has found no evidence of
        that impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee2ba4-3613-4ddb-991b-3ccca0d79d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no significant benefit from the supplement for this purpose.
        It did not prevent depression or improve mood," said Dr Olivia I. Okereke
        of Massachusetts General Hospital''s Psychiatry Department and lead author
        of the study, in a news statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0838f-14be-4a15-b903-eaca7cafbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the adults, who had no clinically relevant depressive symptoms
        at the start of the study, took vitamin D3 (one of two types of Vitamin D
        supplements) in the amount of 2000IU per day, more than the current recommended
        amount in the United States. The other half took a placebo. Participants were
        tracked for 5.3 years on average.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9f467-5573-4717-a142-ae7726777125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no significant difference in depressive symptoms or mood
        scores between those who took vitamin D and those who took a placebo, the
        study, which published in the medical journal JAMA found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8c3f1-39a5-4c77-86c4-87e9fcd08334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings do not support a role for supplemental vitamin D3
        in depression prevention among adults," the study said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ef338-4acf-4da4-b02e-655b33d9f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 609 cases of depression or clinically relevant depressive
        symptoms in the vitamin D3 group and 625 cases in the placebo group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c0b6d-5be7-4694-9d2a-e13c2966929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants filled out annual questionnaires, and the researchers
        conducted face-to-face interviews with about 1,000 of the participants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5c08a-9405-4250-9c16-9ddc9bbc3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was a randomized controlled trial (RCT), regarded as the
        gold standard of scientific research. It was also "double blind," meaning
        neither participants nor the researchers knew who took vitamin D and who had
        a placebo. It involved large sample population, of roughly equal numbers of
        men and women and with high racial and ethnic diversity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338eb5b8-40e9-408d-b93e-f0d90c4bc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One scientific issue is that you actually need a very large number
        of study participants to tell whether or not a treatment is helping to prevent
        development of depression," said Okereke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f852f6-21ed-4f22-b521-89332bf10621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nearly 20,000 people, our study was statistically powered
        to address this issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ccc0b-b8dc-47c9-8641-718e30bd16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limitations included the fact that surveys were taken only annually
        and depression symptoms were self reported. However, this was the same for
        both the vitamin D group and the placebo group. Also, the findings were not
        applicable to younger adults or children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd60416-5fa7-4c9d-b89d-b5b1391ade5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Power, a dietician at University College London Hospital,
        said it was pleasing to see so-called "negative results" being accepted for
        publication.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d8599-e89c-403b-9d2b-a26373227a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a long standing issue of publication bias, in that studies
        with statistically significant findings get disproportionately published,"
        said Power, who wasn''t involved with the research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32044a50-3ad8-46f5-a2ac-2510deaea542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conclusion should be replicated to increase the confidence
        that there is no effect. Doing so will ensure we don''t waste resources into
        the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f2987-0fe5-477c-b50f-d8dc86ab3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that previous observational studies had found a
        favorable link between vitamin D and depression but said that this RCT and
        others hadn''t found a link in a "rigorous experimental setting."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615ddc4-f04f-4a19-bd4d-8abcea40fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all vitamins, D is an essential micronutrient, required in
        small quantities for normal cell function, growth and development. The primary
        function of vitamin D is to help the body absorb calcium and phosphate, thus
        keeping muscles and teeth healthy, and bones strong and less likely to break.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e3fa3-4c25-4b85-a1a4-65d40d6d311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body makes vitamin D when skin is directly exposed to the sun.
        Indirect exposure, such as sun shining through a window, will not create vitamin
        D. Cloudy days, shade, living in high altitudes and farther from the equator
        also affect your body''s production.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4a877-5555-4757-96c5-de58b9c843ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vitamin D is known to be essential for bone and metabolic health,
        but randomized trials have cast doubt on many of the other presumed benefits,"
        the paper''s senior author, Dr. JoAnn Manson of Brigham and Women''s Hospital,
        said in the press statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39c159-92b8-4454-aa17-fa26028efe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countries like the UK where the skies are often overcast, additional
        supplementation may be necessary during the months of October through March,
        according to the UK National Health Service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f27ab8-ffb7-4dbd-9b81-0c2467255569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:23:29.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/04/health/vitamin-d-depression-wellness/index.html"
        target="_blank">Vitamin D doesn''t prevent depression in older adults, large
        study finds</a></em></p>'
