      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the panel inquiry on the revival of the death penalty at the
        House of Representatives, the CHR argued that domestic and international laws
        prohibit torture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fcd81-07b8-41a6-8ac3-158bf5c9f8f6'
