      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 5,245 health workers nationwide have caught the coronavirus.
        Majority of them, or 4,776, have recovered, while 430 remain sick.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d393db9-3305-4b6c-9742-34bfffcee3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said it is working with medical societies for a “recalibrated
        plan and strategies” to manage COVID-19 in hospitals. Updated guidelines will
        be released this week, it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f50e1f-4678-492a-a492-a5a71760aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, frontline healthcare workers feeling the strain of
        attending to the increasing number of COVID-19 patients <a href="https://cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html">called
        for a two-week enhanced community quarantine in Metro Manila and nearby regions</a>
        to help the government buy time to address several issues, including the hospital
        workforce shortage, as well as failures in contact tracing, case finding,
        and isolation, among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb4668-678e-45bf-ab23-129b2101d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">partially
        granted their call,</a> imposing a modified ECQ in Metro Manila, Bulacan,
        Cavite, Rizal, and Laguna until August 18.</p>'
  'hiroshima-nagasaki-blasts-ban-nuclear-weapons':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T10:00:49.490+08:00
    'imagesource': 'jcr:60a4dc35-13be-4ddd-b95c-4b75544269a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af71df7b-fae0-4d68-bbc2-ad84e5ce116d'
    'lead': 'Groups call for the ratification of the nuclear weapons ban treaty to
      protect future generations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T20:52:16.832+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:16:29.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:57.517+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hiroshima', 'Nagasaki', 'Japan', 'Hiroshima-and-Nagasaki-bombings',
      '75th-anniversary', 'nuclear-weapons', 'Treaty-on-the-Prohibition-of-Nuclear-Weapons']
    'template': '1'
    'title': '75 years after Hiroshima and Nagasaki blasts, groups call for approval
      to ban use of nuclear weapons   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10810140-217a-4f9b-8691-ae5ca4c0177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Humanitarian
        groups called for the ratification of the nuclear weapons ban treaty to protect
        future generations from long-term and irreversible adverse effects of such
        weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbddd2-3a40-4ea0-a261-19f22da09fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5657c-6f03-4163-8438-278bad5582a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross and the International Committee of the
        Red Cross said this in a joint statement that came with the 75th anniversary
        of the Hiroshima and Nagasaki atomic bombings in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062595a-d16f-455e-bbdc-181db965a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbd476-4ec5-4006-bad5-8639a088725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The use of even a fraction of these weapons would cause long-term
        and irreversible effects on human health, the environment, the climate and
        food-production — that is, everything that life depends on — threatening future
        generations and the very survival of humanity,” the groups said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3160abe6-703c-4c4e-b634-9a3e08ca2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5138e8-4938-42a6-a6e6-a9db327e8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the bombings in these two Japanese cities 75 years
        ago are still haunting its victims, and causing illnesses like cancer to those
        who go near the vicinities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf06a72-0bf9-43d4-894a-d12bb0bbbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818395e2-a398-4638-8d7e-f535980677df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the Senate adopted Resolution 47 in 2017 in
        support of the advocacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e308b-67a0-4858-940f-67a66a1f885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aee7e1-1b6a-4aca-bea4-85c363a4905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, the country along with 122 others adopted the
        Treaty on the Prohibition of Nuclear Weapons, which prohibits participating
        in nuclear weapons activities like developing, testing, producing, using,
        and threatening to use them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be5bf9-baa0-4f62-a510-c450b865d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8e4e9-988a-4c17-9991-2b14bfd562d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This needs 10 more ratification from other states to be implemented,
        especially now that there about 14,000 nuclear weapons in the world, including
        those awaiting their launch at any moment, the groups said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9959c3-99a3-4039-b1b7-0d7cc3f98d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa883f-921d-44ff-a84b-466ca8f4b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said no government or organization is able to respond to the
        consequences these weapons will cause, and the only thing that can be done
        is to prevent these from happening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c3d28-a141-4f2e-8901-c7d477c3baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba312629-b961-4efd-94fd-5b04977f86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s 70th anniversary of the Geneva Conventions, the foundation
        of international humanitarian laws, also reiterated that wars have limits,
        and nothing can justify the use of these dangerous weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406d383-c38e-4d59-bb00-0373587c2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22ed13-1f68-4201-aaeb-d5787f90c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By signing the treaty in 2017, the Philippines became one of the
        flagbearers for this important convention,” the groups said. “The Philippines
        can increase the chances of the treaty coming into force, thereby honoring
        the memory of the hundreds of thousands of victims of Hiroshima and Nagasaki.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb284a-1743-4584-9019-e9cd3ae84445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a0d64-8300-432a-bd19-e6a7d0b23c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:52:16.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings in Hiroshima and Nagasaki on August 6 and 9, 1945,
        respectively, wiped out the cities, killed tens of thousands of people, and
        left many others with lifetime injuries.</p>'
