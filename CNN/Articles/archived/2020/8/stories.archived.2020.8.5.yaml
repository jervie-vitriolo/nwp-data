    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16901e66-f013-4131-afc5-0d835b4b767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people who just months ago staged a popular uprising against
        the country''s political class, widely accused of corruption, desperately
        searched for a silver lining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a167cdc-d2de-4a7a-977c-04dba57c3cbd'
      'mgnl:activationStatus': true
