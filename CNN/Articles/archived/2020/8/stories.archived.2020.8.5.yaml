      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — The
        Department of Education (DepEd) said it is working with partners to make sure
        learning materials would be accessible to students with special needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e2e6f-e265-4ed1-b1d0-99cee5c13879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:16:06.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaayos natin yung mga</em> learning resources, <em>yung mga
        gagamitin para tuluy-tuloy yung pagkakatuto ng mga batang may kapansanan,"</em>
        DepEd Undersecretary Diosdado San Antonio told CNN Philippines on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a7beb-dc72-4909-aa2d-b13c4252f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:16:06.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are organizing the learning resources, the ones
        to be used so the learning of students with special needs will remain unhampered.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40beb547-a975-4379-8629-92440912983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:16:06.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that self-learning modules are also being converted to cater
        to students who have hearing or visual impairment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d498a-ad95-4abb-828c-94861cf7578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:16:06.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinutulungan po tayo ng ating mga</em> partners...<em>sa pagsisiguro
        na ang ating mga gagamiting</em> learning resources <em>ay</em> accessible
        <em>kahit sa mga batang may mga pangangailangan,"</em> added San Antonio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77ef4d-2008-44b2-8322-0a2b91d7f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:16:06.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are being helped by our partners...in ensuring
        the the learning resources will be accessible even to children with special
        needs.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944c0af-c9ad-4dd8-b4a0-5d1dc04cb678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:16:06.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it would also give guidance to parents and others
        who help in the learning process of students with special needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47044507-0f75-4925-946c-ea8d0a09cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:16:06.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, San Antonio said 22.69 million students have enrolled
        for the 2020-2021 school year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40254ac1-e35f-423d-973b-08f887d3f633'
      'mgnl:activationStatus': true
