    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee3563-3464-44bc-9096-cfb8ab7957a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:23:30.072+08:00
