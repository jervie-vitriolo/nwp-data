      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buildings as far away as 10 kilometers from the site of the explosion
        were damaged. Shards of glass filled the thoroughfares, and street lights
        were extinguished by its force.</p>'
