      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebdb64-77ee-4b80-93da-2e4b648b3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that Chicago zip codes are poorer, use public transit
        more, have a higher proportion of Black residents and higher population density
        compared with the rest of the state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33b8f3-ad78-4281-a284-0e1245c0f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be4f8e-a1d7-4036-bf45-c0fd4d684cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criminal justice system in the United States is just one among
        many existing social structures that are being subjected to renewed scrutiny
        during the COVID-19 pandemic because of the public health hazards they pose,"
        the researchers wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029769f-3f05-4b6f-af94-91ce0516c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
      'mgnl:createdBy': 'vince'
