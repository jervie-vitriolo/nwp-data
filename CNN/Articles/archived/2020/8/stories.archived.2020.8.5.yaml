      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearing also uncovered that almost <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY"
