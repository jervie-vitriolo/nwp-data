      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) –&nbsp;</strong>The
        Philippine economy shrank wider than initially reported in the first quarter,
        the Philippine Statistics Authority said ahead of the release of second quarter
        figures which is expected to confirm a local recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf00e5-e708-40a9-94b2-d61e407823d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the PSA said the contraction was worse
        at 0.7 percent for January-March compared to a year ago, wider than the <a
        href="https://cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html?fbclid=IwAR00vjCR8lohqdGvjcu32VIyqPbETmqIGCyNEG_B6bK4KnSckNCaWcVzPfw">initial
        -0.2 percent slide</a>&nbsp;reported back in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928bff1-9b12-479f-8bdc-d00d25c3a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revisions came after the statistics agency recorded bigger downtrends
        in net primary income, or money flows coming from the rest of the world, as
        well as in the computation of gross national income as the Philippines grappled
        with the onset of the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb613722-1f59-4689-af70-3226d655e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/30/PH-debt-nearing-9-trillion-May-2020.html">PH
        debt nears ₱9 trillion with surge in loans for pandemic response</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee360975-a4af-4baa-8008-0c4e4a85af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA is authorized to revise economic data to reflect changes or
        late inputs not factored in during the original scope of reporting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60d2c5-8425-49a5-bf6f-166ce8f620c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross domestic product represents the national output, or the
        value of the goods and services produced in the Philippines for a certain
        period. A contraction means economic activity is down compared to a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbadf1-8b2b-43be-ad96-9df2c6cc3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday The government will announce data on how the economy
        fared during the second quarter. Government officials and market analysts
        agree that the nosedive will be deeper as the period captures two full months
        of lockdown in major economic hubs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa2264-0aad-44c2-a2f6-381d778c7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More stores in malls were allowed to reopen starting mid-May, while
        more establishments were given the green light to resume limited operations
        in June and July like dine-in restaurants, salons, and personal care services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25149f1a-1c46-4334-b2d3-1329a64bccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Harry Roque described the
        second-quarter decline as <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/4/PH-cant-afford-longer-MECQ-Harry-Roque.html"
        href="https://www.cnnphilippines.com/news/2020/8/4/PH-cant-afford-longer-MECQ-Harry-Roque.html">"<em>napakatindi</em>"
        or grave</a>. Because of it, he added that the economy could no longer afford
        extending the fresh two-week lockdown imposed in Metro Manila and nearby provinces
        of Bulacan, Rizal, Laguna, and Cavite, which together account for more than
        two-thirds of national output.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2424c-21f9-4e00-975c-1dc439cad70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html">Recovery
        of job losses due to pandemic may take until 2022 – ADB</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc61892-5250-4e08-8374-602ef8872c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending, which accounts for 75 percent of GDP, is seen
        slumped as people are forced to stay home or avoid heading out amid fear of
        getting infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63c37d-b910-49ed-b01c-7fe18f2bf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno said the second-quarter
        contraction will be the worst this year, adding that the downtrend will be
        slower in the coming months as people adjust to post-pandemic conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ffc10-42f7-4378-b779-3c31392f66f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GDP growth is expected to recover in 2021 as government policy
        support measures fully gain traction," said Diokno, who served as Budget chief
        before heading the central bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a3afc-7fa7-4ee0-9ede-f639b5219278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/24/PH-economy-below-6--growth-post-pandemic.html?fbclid=IwAR3oKD5Wcp3hT0koQwJj11kRGAGcr65SuIcgHqp9RXuSZrbHtn-qARMdkjc">PH
        economy may not return to 6% growth post-pandemic – analyst</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef38a2-2dbc-4a87-9f34-e17b68b8cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team expects the full-year contraction at 3.4 percent,
        but that figure will likely be revised also on Thursday as they face the media
        hours after the release of the latest PSA data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537f61b-7008-44b5-a24f-fabbd0be044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        separately in a statement that latest manufacturing and global trade data
        also suggest signs of recovery. Both factory output as well as goods imports
        and exports saw slower contractions compared to May, which meant that economic
        activities may be slowly returning to normal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff0004-d58b-4c20-8c61-61b09524fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:14:25.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural output <a href="https://cnnphilippines.com/business/2020/8/5/agri-output-Q2-2020.html">managed
        a 0.5 percent growth from April-June</a>&nbsp;as farm activities continued,
        being tagged as essential sectors. Total production rose by 4.6 percent to
        ₱439.8 billion, the PSA said.</p>'
  'novavax-phase-1-vaccine':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T17:22:52.308+08:00
    'imagesource': 'jcr:396bbdd2-634f-4144-b2fb-3f173ec0c313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63363fd8-d2e3-4abc-b93b-40b1ddf71c10'
    'lead': 'A third US company has released study results showing its coronavirus
      vaccine is safe and elicits an immune response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T17:25:29.355+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:16:34.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:54.700+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novavax Phase 1 data shows coronavirus vaccine is safe and elicits an
      immune response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459ead9-cedb-4a9d-8891-2566c2579daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A third US company has released study results
        showing its coronavirus vaccine is safe and elicits an immune response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4332b2a-8af4-4ff6-a307-3f65083ce0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ir.novavax.com/news-releases/news-release-details/novavax-announces-positive-phase-1-data-its-covid-19-vaccine">Novavax,
        Inc.</a> released Phase 1 data Tuesday from 131 volunteers showing that after
        two doses of the vaccine, participants developed neutralizing antibodies at
        levels more than four times higher on average than the antibodies developed
        by people who had recovered from Covid-19. Neutralizing antibodies fight off
        the virus that causes Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f528469-30e6-4b4c-adce-1062c8b84594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s good. That''s really encouraging," said Novavax president
        Dr. Gregory Glenn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106fe20-3d37-46f1-8ff2-3716daa93ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine also induced a response from T-cells, a type of immune
        cell, according to an analysis of 16 randomly selected volunteers, the report
        stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faee59a-ea3d-428b-93e2-f4a492d2a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has been submitted to a medical journal, but has not
        yet been reviewed by scientists outside of Novavax or published.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe4c83-8059-436e-aba7-69cc608b4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study participants received two doses of the vaccine at various
        dosages, both with and without an adjuvant —&nbsp;a component to boost the
        immune system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5507d-baef-4914-8648-0d396a16545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 126 people given the vaccine, five developed severe side
        effects, including muscle pain, nausea, and joint pain, and one had a mild
        fever. The side effects lasted on average two days or less.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a94c1-9a9a-4b19-aee2-4fe5cf165b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five volunteers got placebo injections, which are injections
        that do nothing. Three of those had side effects, Glenn said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec20f8-35d3-47be-9de2-3a3b4110cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax also released animal data on Tuesday. In the study, 12 monkeys
        received two doses of the vaccine and were then exposed to the virus that
        causes Covid-19. Eleven of the 12 monkeys showed no signs of infection in
        their noses or lungs. One monkey, which received a low dose of the vaccine,
        briefly showed signs of infection in the lungs, but all signs of infection
        were gone two days later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8055e-ed2d-4489-b500-0b611c4b3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other US companies —&nbsp;<a data-cke-saved-href="https://www.cnn.com/2020/07/24/health/moderna-vaccine-barney-graham-gupta/index.html"
        href="https://www.cnn.com/2020/07/24/health/moderna-vaccine-barney-graham-gupta/index.html">Moderna</a>
        and <a data-cke-saved-href="https://www.cnn.com/2020/07/28/health/pfizer-coronavirus-vaccine-trial-begins-biontech/index.html"
        href="https://www.cnn.com/2020/07/28/health/pfizer-coronavirus-vaccine-trial-begins-biontech/index.html">Pfizer</a>
        —&nbsp;have also released encouraging Phase 1 data. Last week, those two companies
        started their Phase 3 trials with 30,000 volunteers each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1338a85-215e-4c20-b7b8-66ea400c8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:25:29.356+08:00
