      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USTA announced Tuesday that world No. 1 Novak Djokovic has entered
        the men''s singles field for the 2020 Open, scheduled for August 31-September
        13 in New York.</p>'
