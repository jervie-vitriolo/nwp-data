    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:46.728+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online talent show winner apologizes, appeals for understanding after
      plagiarism allegation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75e1cf-f554-423a-a694-acdc343281f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        winner of Viva Artists Agency’s online talent contest has apologized and asked
        for understanding after being chastised for allegedly “copying” the musical
        arrangements of a theater play based on the songs of 90’s rock band The Eraserheads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf6766-4bc4-4192-8adf-8d4af4af03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Villavicencio, grand champion of “The Pop Stage” contest, said
        Tuesday  that he is an “amateur and aspiring artist” who still has “so many
        things to learn.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fd331-0be7-497c-92c9-87c9bb016cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://www.facebook.com/cjvillavicencio03" target="_blank">Facebook
        post</a> two days after his controversial win, Villavicencio apologized for
        causing “undue stress” to the theater community but said he never intended
        to plagiarize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15030f59-8c9a-4aa3-93b9-f05378ceb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavicencio said his performance was "a tribute to my favorite
        artists and musical," and a way to tell his own story and experiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd668d-6e67-4e83-83be-05f1bdad3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was hurt and it also aches my heart to unintentionally hurt some
        people as well, especially the production team of Ang Huling El Bimbo: The
        Musical,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd1e9d-6714-40c1-9d25-86b89c4cdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final performance on the talent show was questioned by Myke
        Solomon, the musical arranger of Ang Huling El Bimbo: The Musical.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907bfe9-a966-4e11-92dc-c130c930cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon <a href="https://twitter.com/DJMYKEsalomon/status/1289921082774810624"
        target="_blank">took to Twitter</a> on Sunday, August 2, to air his sentiments
        shortly after Villavicencio’s victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d76471-961a-48b3-8a15-792848ac8d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “A guy copied/ripped-off our musical arrangements for #AngHulingElbimboMusical
        (musical treatment, concept) without permission won in that pop stage contest
        for his final round.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913a1cc-4182-4ad9-9bec-70a35ebad412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon also criticized the production team and The Pop Stage’s
        judges of “tolerating ripping off” when the contestants were supposed to be
        judged based on creativity/originality. He added that he felt bad for the
        other contestants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a10625-0dd7-4e66-bd71-e5e34cb5e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:00:54.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavicencio won P1 million and was granted a one-year management
        contract with Viva Artists Agency.</p>'
  'Beirut-explosion-earthquake-':
    'author': 'Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T11:13:51.932+08:00
    'imagesource': 'jcr:599ff637-d7c0-407d-be77-5b1a77585aa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03762d00-4c2a-42c8-92dc-dc8d64e17077'
    'lead': 'It''s an earthquake, CNN''s senior international correspondent Ben Wedeman
      initially thought as the CNN bureau in central Beirut shook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T11:17:03.458+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:16:52.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:46.990+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A blast like no other: Beirut explosion felt like an earthquake'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1187e8-4360-409f-a720-7a3d7d868d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s an earthquake, I thought, as
        the CNN bureau in central Beirut shook Tuesday with a violence I''d never
        felt before. I crouched down on the floor, waiting for more tremors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1bf42-e381-401b-9196-bc758d8c9c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A split second later, I heard glass shatter and the crunch of metal.
        Peering through the window, I saw a cloud of yellow dust coming toward me,
        the street strewn with rubble and broken glass. People were running around
        and shouting, trying to understand what had happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfc22e-d4bd-41b9-b968-c29ad4f79b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I stumbled around the rest of the bureau. A window frame had been
        torn from the wall. The studio was a jumble of equipment, cables were scattered
        all over, but the tripod with its camera was still in place on the floor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd9a32-18c4-4445-9614-869be7735df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau''s glass entrance, with its big, red CNN logo, lay shattered
        in the corridor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237c1ab-57f3-4937-bdc9-4b8e426b64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, a doorman named Mustafa, a lanky, normally
        good-spirited chap, came running in. "Are you ok?" he shouted. "Is everyone
        fine?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958a5ce-ae72-4097-a46c-aabb29d5d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fine," I responded. Nothing had happened to me.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b30324-0ae5-4f82-b220-989b24205909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God," he said, and continued running down the corridor to
        search for others. The building had long been quiet since the start of the
        coronavirus pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb82bad-1c07-43a4-be8a-de847fe43613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I surveyed the damage, I began calling friends and colleagues.
        Three minutes after the blast, I got through to CNN producer Ghazi Balkiz.
        "I''m fine," he said, and the line went dead. I called our cameraman, Richard
        Harlow. His phone was dead. I called again, and again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aea2fe-a854-4e46-a710-a3116f7c97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend who lives near me in the Manara neighborhood, about two
        kilometers (1.2 miles) away, called me. "What happened?" she demanded, her
        voice full of panic. I told her all I knew -- that there had been a fire in
        the port and then the blast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e3371-4433-400c-bde5-ad733fd6a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon, a country I''ve lived in for the last three years but have
        been in and out for years, and where I was in boarding school when the civil
        war broke out in April 1975, is a place where dramatic events happen sometimes,
        it seems, out of the blue. And on this hot and humid Tuesday, it seemed like
        just another August evening until hell suddenly shattered the calm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6234f4a-0f24-4859-ac7f-706aa258d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before I was inundated with requests to explain
        what was going on to CNN viewers, but without a cameraman I had to report
        what I had seen and learned by phone. Richard, the cameraman, still wasn''t
        answering the phone. Fear gripped me that he, like so many others on this
        day, had been injured, or worse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fe275-424e-4eb9-b331-3e329826dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally a colleague got through to him. The blast had thrown Richard
        from his scooter, I was told, and he had injured his hand. "Prepare the medical
        kit," my colleague instructed me.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b1240-392e-465b-86b9-92abb95c60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed up at the office with a deep gash on his hand. I sprinkled
        the wound with disinfectant powder, wrapped it up and told him to get to a
        hospital, while I continued to report on the phone. But he insisted on setting
        up the camera. Within minutes, we had a live picture from the bureau.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad1c8f-8c38-4aba-8201-b4cd784c3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the information coming in became grimmer and grimmer.
        First, 10 dead, then dozens more. Hundreds, then thousands wounded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb508d40-08da-4cf6-b564-51c5ec20f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lived through the civil war, I lived through the (1982) Israeli
        invasion, the 2006 (Lebanon-Israel) war," a friend told me over the phone,
        "but never, never have I seen an explosion like this," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c10b0d-2670-4947-884c-64a04f987a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the refrain I''d hear from one person after another.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739314d0-097e-4814-bfdc-0004d0c0a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re living a curse," another friend told me.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b937be3-f245-4906-a41b-260ed4a25746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was hard to disagree. Lebanon''s economy is in a state of
        collapse. The local currency has lost much of its value. Prices of food and
        other basic goods have increased 50% every month for the last three months.
        Unemployment has skyrocketed. It has become a common sight to see people,
        even the elderly, rummaging through the rubbish, searching for food.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21800aba-4d05-4756-a459-c54b04275a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to these woes, Covid-19 cases have almost tripled since the
        beginning of July, and, until this blast, the country was in a partial lockdown
        to try to stop the spread.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426b464-4bce-47be-b221-4c9030bf31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T11:17:03.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this evening, all these woes faded into the background as Beirut
        residents called frantically around to find missing relatives, flocked to
        hospitals to donate blood, surveyed the latest damage to their battered lives,
        and wondered why fate had yet again subjected them to another cruel blow.</p>'
  'attractive-perks-health-workers-Metro-Manila-duty':
