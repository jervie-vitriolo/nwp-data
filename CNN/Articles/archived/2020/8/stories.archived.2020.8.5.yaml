      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Oo nga nag iingat tayo sa public transport natin. Face shield,
        face mask, social distancing sa loob ng sasakyan pero ‘yong hangin circulating
        is the same air within the confines of this transport,”</em> Valenzuela Second
        District Representative Eric Martinez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d611f-c2d2-44e3-8201-acdb8f67d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:23:23.617+08:00
      'mgnl:createdBy': 'dani'
