      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier <a href="https://cnnphilippines.com/news/2020/7/11/airborne-coronavirus-transmission-DOH-philippines.html?fbclid=IwAR1h73xyvNOG5RReZGWVGjJpqdpOSlllH5orB7tjzF6k_wJfq6HgP-Bhlew">agreed
        with the findings</a> of the World Health Organization that coronavirus can
        be transmitted through the air in hospitals and other closed settings.</p>'
