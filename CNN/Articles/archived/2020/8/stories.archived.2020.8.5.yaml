      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/04/health/coronavirus-antibody-treatment-nih-trials-bn/index.html"
        target="_blank">"US launches advanced trials of antibody treatment for COVID-19
        patients"</a></em></p>'
