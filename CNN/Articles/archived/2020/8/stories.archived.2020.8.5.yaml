      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Mary''s County in southern Maryland, the driver of a car
        died after a tree fell on the vehicle''s roof. The weather service <a href="https://twitter.com/NWS_BaltWash/status/1290806942940778502">reported</a>
