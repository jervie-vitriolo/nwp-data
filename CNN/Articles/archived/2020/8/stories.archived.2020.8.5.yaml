  'Beirut-blast-OFW-experience':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T13:48:03.303+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F686273888630456%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:e9f35aad-fdb9-42c6-a416-6eaf615f2c53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f57223fb-4295-47e7-811d-75910b855094'
    'lead': 'The home of Ursula Guira''s employer was located five minutes away from
      Tuesday''s blast site. She was inside a room surrounded by windows where she
      saw the dark, billowing smoke. The impact of the blast was strong enough to
      blow out windows in the city, flip cars, and damage distant buildings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T13:53:32.946+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:16:46.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:49.737+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Puro dugo pala ako'': OFW recounts harrowing experience in Beirut
      blast'
    'visualType': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e7379-767f-48ec-b65f-951f3a482531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — A Filipina
        domestic helper in Lebanon who had a clear view of the <a href="https://cnnphilippines.com/world/2020/8/5/Large-explosion-rocks-Beirut-port.html">massive
        explosion in Port of Beirut</a>&nbsp;recalled her horrifying experience, and
        the shock of seeing the extent of the blast''s damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613545ba-e24d-44b9-b588-9be4cad9a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home of Ursula Guira''s employer was located five minutes away
        from Tuesday''s blast site. Guira&nbsp;was inside a room surrounded by windows
        where she saw the dark, billowing smoke. The impact of the blast was strong
        enough to blow out windows in the city, flip cars, and damage distant buildings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e43da5-75f6-483b-8db3-e178d8ae27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binuksan ko. Doon na ako napalipad, doon na ako napatapon, basta
        bumagsak ako sa sahig... Doon ko na nakita na tumutulo na ang dugo ko. Marami
        nang dugo sa sahig na umaagos. Hinipo ko yung mukha ko, puro dugo pala ako.
        Wala akong naramdaman kasi noong oras na ''yun," she told CNN Philippines
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec541c-35ba-47d8-b593-4e893bb1c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I opened the window and I was thrown in the air by
        the impact, then I dropped on the floor. I saw that blood was dripping, the
        floor was covered in my blood. I touched my face and realized I was already
        bleeding. At that time I didn''t feel anything.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cb2d3-2b92-4740-9bcd-1744b5ded618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guira sustained a deep cut on her elbow and a gushing wound on the
        side of her head. She said shattered glass are also lodged in her mouth and
        face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07f81f-dc93-44d3-8d2d-15215fdd56ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the shock and shaking wore off, she tried to go to a hospital.
        But she quickly went home when she saw that it was filled with people in worse
        shape, prompting her to do first-aid treatment on herself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa809da-9fd2-45ad-8817-41347b0e511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Punong-puno, ang daming sugatan talaga. Mas marami pang mas malalang
        sugatan kaysa sa akin," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e26aba-5f3f-4a79-aead-9e84e3edfb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hospital was filled with wounded people. They
        sustained worse wounds.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5d7ad-8210-4dba-9d4e-43ac73b5aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:04:28.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/8/5/Beirut-explosion-earthquake-.html">Related:&nbsp;Beirut
        explosion felt like an earthquake</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f90e44-7418-464b-b5c8-d9aad0267cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guira was able to see some OFWs in her area and said they were okay,
        save for some wounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5eb51-b575-4d6d-abe2-b6a3021e411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:57:20.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/teddyboylocsin/status/1290898857031688193/photo/1">Foreign
        Affairs Secretary Teodoro Locsin Jr.</a> said the embassy is now taking care
        of Guila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db361b-b88a-4671-bc54-a8fdff5c1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipinos died, eight were injured, while 12&nbsp;remain missing
        in Beirut, the Philippine Charge d'' Affaires to Lebanon Ajeet Panemanglor
        said on Wednesday. The Department of Foreign Affairs said the Filipinos who
        died were in their employers'' homes when the explosion happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a85b78-8062-4c89-a41c-31fe510b4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Philippine Embassy in Beirut continues to monitor the
        situation and is ready to provide assistance to Filipinos affected by Tuesday''s
        blast.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f0b56-29d4-4760-a482-8ed54dd6fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the government will work
        hard to bring home Filipinos from the war-torn country following the deadly
        blast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f6849-bce7-4a2e-9e17-1dd652be1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the government will continue with its repatriation of nationals
        who wish to be evacuated from the area. Lebanon as we know is war-torn, we’ve
        issued series of advisories against working in Lebanon," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce27b1-2b31-4e5c-be64-685a97295e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 31,000 Filipinos in Lebanon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc2d7b-01ea-48cf-91a6-c50a93c646a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion killed at least 80 people and wounded over 4,000 people,
        the country''s Health Minister Hamad Hassan told Reuters. It''s still unclear
        what caused the blast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05c53f-ba6d-44ad-a054-26f159953bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Prime Minister Hassan Diab said in a statement that 2,750
        tons of ammonium nitrate, a highly explosive material used in fertilizers
        and bombs, had been stored for six years at a port warehouse without safety
        measures, "endangering the safety of citizens."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5966e-1058-4f6a-b242-84dfbeddda55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:53:32.949+08:00
      'mgnl:createdBy': 'lara'
