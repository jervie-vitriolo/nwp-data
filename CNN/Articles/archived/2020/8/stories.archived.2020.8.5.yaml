      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e2282-74b2-417b-b5bc-46ed55182026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T22:07:07.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to impose the death penalty, then we therefore
        violate not only our Constitution, because it adopts generally accepted principles
        of international law, which are the treaties signed by many countries...our
        country would violate customary international law," the Mindanaoan congressman
        said.</p>'
