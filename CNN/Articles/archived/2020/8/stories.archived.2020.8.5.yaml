      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e3b45-e560-45b2-865e-173362a36392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic reality has brought us to an unprecedented collective
        realization of national and global interconnectedness in which the risks of
        vulnerability to disease for America''s incarcerated and the world''s poor,
        for example, threaten all of us, although clearly not equally."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe30113-ebc6-4369-9fdc-6769c61abf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
