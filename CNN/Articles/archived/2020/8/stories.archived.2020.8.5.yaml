      'jcr:uuid': 'd50a1c9b-ae0d-443a-8de6-992ba4b0c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T22:07:07.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice sees no legal or constitutional impediment
        to Congress'' reimposition of death penalty,” said Justice Assistant Secretary
        Nicholas Felix Ty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16e3b8-5e30-4fee-b084-83b1d1281d41'
      'mgnl:activationStatus': true
