      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Update:</strong> On August 27, Disney announced major
        changes on the film, recasting Kelly Marie Tran as the voice of Raya. This
        article has been edited to reflect the changes on the production of the film
        since this was originally posted on August 5, 2020.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d04269-2b6b-4634-8dc6-9ef55f3cb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:11:17.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It would
        be hard to recall your childhood sans the magic and wonder brought about by
        Disney’s animated features. For nearly a century, the company has painted
        the imaginations of millions of families, and it stands as a reckoning force
        in the arts and entertainment industry today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084203b-f6f5-4b7d-a234-816bdcc6ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:11:17.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Disney released exclusive footage from their next upcoming
        animated film, “Raya and the Last Dragon” during their <a href="https://www.youtube.com/watch?v=1Qrnz8ggbiM"
        target="_blank">D23 Expo</a>. The best part? It’s to feature their first Southeast
        Asian lead. Initially set to be released this later year, “Raya” was among
        the many upcoming films to suffer a delay due to the COVID-19 crisis. It is
        now slated for a March 12, 2021 release. While we eagerly await for yet another
        Disney adventure, here’s what we know about the project so far.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Check
        out the poster for Raya and the Last Dragon, and tune in to <a href="https://twitter.com/GMA?ref_src=twsrc%5Etfw">@GMA</a>
        tomorrow to watch the brand-new trailer. <a href="https://twitter.com/hashtag/DisneyRaya?src=hash&amp;ref_src=twsrc%5Etfw">#DisneyRaya</a>
        <a href="https://t.co/kAtALhkkxN">pic.twitter.com/kAtALhkkxN</a></p>&mdash;
        Walt Disney Studios (@DisneyStudios) <a href="https://twitter.com/DisneyStudios/status/1318582757484879876?ref_src=twsrc%5Etfw">October
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3addfd-f271-4938-b1e0-c54ca4f48f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:13:03.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a9ba5-77e2-4817-beb5-e09f8f169020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:11:17.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film will be set in a fictional, fantastical world.</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde68300-33dc-473a-a64f-f5ec32de96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:11:17.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Raya and the Last Dragon” will take place in&nbsp;the mythical
        realm of&nbsp;Kumandra, which is <a href="https://insidethemagic.net/2020/07/disney-raya-and-the-last-dragon-main-character-reveal-rwb1/"
        target="_blank">ruled by five different clans</a>. It seems like the worldbuilding
        approach will be similar to that of Nickelodeon’s “Avatar” series, where four
        nations are loosely based on different Asian cultures. For this project, inspiration
        will be drawn&nbsp;from countries in Southeast Asia: including Thailand, Vietnam,
        Cambodia, Laos, Malaysia, Myanmar, and the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bbb5da-045d-44b7-95c1-7c1449ad5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:11:17.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to producer Osnat Shurer (“Moana”), Kumandra is a “a reimagined
        earth inhabited by an ancient civilization that venerated the mythical dragons
        for their power and their wisdom.” The story will&nbsp;explore themes of unity
        and companionship, particularly on the significance of dragons in Asian culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2d5c3-6664-42c8-b871-d3ed4198a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:11:17.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Crazy Rich Asians" writer Adele Lim has signed on to write
        the script.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6daa69-deb3-4eae-bca9-5a59096bc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:11:17.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the studio’s ‘90s renaissance, titles like “Aladdin” and
        “Mulan” were considered groundbreaking for being centered around South Asian,
        Middle Eastern, and Chinese cultures. While head writers and producers at
        the time were predominantly white, Disney has recently made attempts to diversify
        their production teams even further. "Crazy Rich Asians" co-writer Adele Lim,
        who is Malaysian-American, will be writing the script for “Raya and the Last
        Dragon.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31014db-c6c4-4556-bf78-bdcb8f2a9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disney has announced major changes since D23 expo in 2019.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580bfef-3e34-431e-af53-9db34b63e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the film was first announced at the D23&nbsp;Expo in 2019,
        Filipino-Canadian actress Cassie Steele was to play the titular character
        alongside Awkwafina as the water dragon Sisu. “Star Wars” actress Kelly Marie
        Tran will be taking over instead, as announced through <a href="https://ew.com/movies/raya-last-dragon-first-look-kelly-marie-tran/"
        target="_blank">Entertainment Weekly</a>&nbsp;on August 27. However, actress-comedian
        Awkwafina will still be voicing Sisu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173aee7-02c4-4290-bf58-c82f7a3a89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Hall (who directed "Big Hero 6") and Carlos Lopéz Estrada will
        be directing the film alongside Paul Briggs and John Ripa as co-directors.
        Qui Nguyen will also join Adele Lim (“Crazy Rich Asians”) as a writer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd1c19-5dc7-44b3-86d4-56e357469cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film will be entirely produced and animated from different
        homes.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb4316-d7e9-4536-a3cd-caee8b617ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic struck right around the beginning of production. Disney
        Animation Studios elected to push through with the project, allowing its crew
        of over 400 artists to work on the film remotely. Hall revealed that the “Raya
        and the Last Dragon” is halfway done with animation. He calls it “the most
        beautiful animated film I’ve ever seen.”</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe width="1349" height="576" src="https://www.youtube.com/embed/9BPMTr-NS9s"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
