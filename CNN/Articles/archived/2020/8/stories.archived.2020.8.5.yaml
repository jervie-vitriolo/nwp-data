      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T22:07:07.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Article 3 of the Philippine Constitution, prohibits
        physical, psychological and degrading penalties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7144f-a492-4816-a363-207fb91e0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T22:07:07.159+08:00
