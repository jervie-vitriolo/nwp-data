      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Dr. Edith Bracho-Sanchez is a primary care
        pediatrician, director of pediatric telemedicine and assistant professor of
        pediatrics at Columbia University Irving Medical Center.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31322e4-ce48-4e75-849e-ad485a248456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73721151-166a-4a96-848d-90c81e58005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the confusion and chaos of a global
        pandemic, a small but significant group of people who refuse to wear masks
        has emerged despite the now established evidence of their efficacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da551570-fd8d-4715-a5f6-fa2f00d62dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c380d-06f6-44f7-a74e-31fe865f17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their emphasis on personal freedom, their misrepresentation of
        science and their passion to defend their position feels familiar, it is likely
        because the tactics have been used for years by another group--the anti-vaxxers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c85c1-ee8f-4c47-a450-b1c5780f70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec662c-18e2-4198-8e0b-159115edf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To think that the anti-mask or the anti-vax are one "type" of people
        would be a mistake. Both are as diverse as America itself. They come from
        different racial and socioeconomic backgrounds and they arrive at their beliefs
        from a wide host of circumstances and personal experiences. The anti-mask
        and the anti-vax do, however, share important similarities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828745ae-770d-4b28-a94b-452e1f9e1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa81803-fbcb-4bd3-84f9-2c1816daa0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the emphasis on personal choice, freedom and rights. "My
        child, my choice," in the case of the anti-vax and "I have rights. You can''t
        make me wear a mask," in the case of the anti-mask. Both have taken hold against
        the backdrop of a cultural moment that emphasizes the individual above the
        community, self-interest above the common good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d38564-54f6-4982-a103-a4512404297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89c5ca-fcf6-464c-b9c7-c103397ec303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no coincidence then, that pleas to wear a mask to show respect
        and protect others or to vaccinate to create what''s commonly known as herd
        immunity, have seemed to fall on deaf ears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7891b0-e1b7-49db-8d89-a3185c972a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14d79a-8575-4e89-b280-f8f9ed29f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both movements have also misrepresented science, cast doubt on scientific
        knowledge and at times even attacked health experts in an effort to discredit
        them. The anti-vaxxers continue to claim vaccines cause autism, despite overwhelming
        evidence to the contrary, and the anti-mask have claimed wearing a mask causes
        the carbon dioxide levels of the wearer to rise to dangerous levels (they
        do not).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387339fc-a0b8-4e43-8d93-8b8c2ac332a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73172c13-c5cd-4a5b-bf8e-84d81fe6c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-vax and the anti-mask have used this type of misguided
        science to scare, intimidate and recruit, and in their efforts to rally people
        around a cause, they have both declared a public enemy number one. For the
        anti-mask it seems to be Dr. Anthony Fauci, the nation''s leading infectious
        disease expert, and for the anti-vax it is Dr. Paul Offit, a pediatrician
        and co-inventor of the widely successful rotavirus vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40665e3-a079-48af-ae3b-436fd8a5c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3881fb-bb02-4d5c-94c9-1e53a42216cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rallying around a cause has been undeniably effective for both
        groups, the identity that has resulted from the tactics so strong, it seems
        completely resistant to new evidence or arguments. But their success shouldn''t
        be attributed to their tactics alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a909aac-b816-490d-9513-2d10777acb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc12ec-e1c1-48d9-8ad5-af1a3bee060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the anti-mask and the anti-vax have received a boost from influential
        people willing to carry their message, including the President of the United
        States of America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7d3ea-d6fe-44a5-9c7b-09dbf552b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b67df3-c1f5-4fc0-b20a-a6ec6ac7f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Trump has tweeted about his own doubts on vaccine safety throughout
        the years, including a 2014 tweet that read "Healthy young child goes to doctor,
        gets pumped with massive shot of many vaccines, doesn''t feel good and changes
        - AUTISM. Many such cases!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c659651-86c6-42aa-b61a-5e58ee69d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb73440-a298-404e-a85c-f1d83707fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has also been reluctant to wear a mask in public and
        to implement a national mask mandate, stating he wants people "to have a certain
        freedom." It took months from when the U.S. Centers for Disease Control and
        Prevention first recommended the use of face coverings for the general public
        for the president to be seen wearing one, and it was during those precious
        months that confusion and misinformation took hold.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b30ac-d46c-4ddb-9417-acce136dd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae4c85-252f-40b0-b398-7451eec48219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the anti-vax and the anti-mask are without a doubt interesting
        case studies in human behavior. But these behaviors they have promoted, along
        with the misinformation and the mistrust they have sown are dangerous, especially
        at a time when Covid-19 continues to claim thousands of lives every day and
        the country faces an uphill battle to convince Americans to get a coronavirus
        vaccine, should one become available soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4eccbe-82bf-4057-8a16-4bf22deb7847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943cede-1cab-4ce6-9e5f-3dd66b9dfe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when individual choices impact entire communities like
        never before, the country is in desperate need of accuracy, transparency,
        of leadership informed in facts and of a pro-science movement that is, at
        a minimum, as effective as the movements it seeks to counteract.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08916d1e-75f1-4e2b-b86c-2b1e50f81b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/04/health/coronavirus-mask-refusers-vaxxers-opinion/index.html"><em>
        "The eerie similarities between the anti-mask and the anti-vax"&nbsp;</em></a></p>'
  'PhilHealth-witnesses-protection-Lacson-':
