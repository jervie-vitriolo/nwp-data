      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7af77-e796-4a05-80d3-688a51f09a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at booking, release and Covid-19 data from
        the Cook County Jail, demographic data from the US Census and the American
        Community Survey and Covid-19 data from the Illinois Department of Public
        Health to examine the epidemiological connection between jail and community
        at the zip code level.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1fa27-f70f-4822-8aaf-2f73ced6dbbb'
      'mgnl:activationStatus': true
