      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aed479-6e98-4c59-8506-8c72e61328ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harrowing scenes come after nearly a year of economic and political
        turmoil that has plunged Lebanon into uncertainty and, according to many experts,
        brought it to the brink of collapse. Poverty soared to over 50% and scenes
        of people scavenging garbage dumps for basic necessities have become commonplace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115f4c7-ff05-4970-8af0-4486a1248046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.494+08:00
