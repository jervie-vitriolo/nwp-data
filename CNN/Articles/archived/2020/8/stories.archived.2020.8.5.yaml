      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui said he expects a vaccine to be available in December or
        January with enough doses for high-risk Americans, such as the elderly and
        those with underlying health problems. He said he expects there to be enough
        vaccine for every American by the end of 2021.</p>'
