      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google is chiming into the Covid-19
        discourse using a "Google Doodle" to emphasize the importance of wearing a
        mask. Their homepage is featuring a Google logo that shows each letter doing
        its part and following the Centers for Disease Control and Prevention guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61e2cf-ce17-4c2d-b4a8-5c100eb540cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:23:49.182+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short doodle scene, the letters are brandishing colorful
        masks. They sprout feet and shuffle away from each other to demonstrate their
        effort to social distance. The letter "e" sends "a" heart emoji into the air,
        depicting adherence to CDC guidelines as an act of compassion towards its
        fellow letters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33c8f4-3496-4d80-b010-3639dbb095e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:23:49.182+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clicking on the animation takes the viewer to Google''s Covid-19
        prevention page where there are additional safety tips. Google is also using
        other platforms to highlight this message including YouTube and Google Maps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503868de-3d66-4908-b5ac-44080a252da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:23:49.182+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PSA on YouTube reminds people that wearing masks is a simple way
        that can reduce Covid-19 transmission by 80%. It is imploring individuals
        to "Do it for them. Do it for you. Do it for all of us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a7749-a46f-43ad-b5dd-6047483ed9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:23:49.182+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/08/05/us/mask-safety-google-doodle-trnd/index.html">"Google
        Doodle promotes mask wearing and social distancing practices."&nbsp;</a></em></p>'
  'health-worker-death-jose-reyes-memorial-medical-center':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T20:29:51.010+08:00
    'imagesource': 'jcr:3360c200-c838-4df9-b2fe-33887336d851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3135b0eb-adf0-4801-b94b-6f1bccff3122'
    'lead': 'The Department of Health says Jose Reyes Memorial Medical Center has
      formed an investigative body to look into the death of healthcare worker Judyn
      Bonn Suerte, who succumbed to the coronavirus disease last week. His colleagues
      accuse the government and the public hospital of neglect. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T20:32:52.403+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:16:29.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:57.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health worker’s coronavirus death prompts probe '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87a634-e5b8-4fb2-be6d-62df48d20584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Jose
        Reyes Memorial Medical Center, a government hospital in Manila, is looking
        into the death of one of its health workers amid accusations of neglect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d134769-5dcc-410e-bc4a-d70297c83bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judyn Bonn Suerte was among the 39 healthcare workers who succumbed
        to the coronavirus disease, but his colleagues blamed the government and hospital
        management for his death last July 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237eabc-83d0-476d-9ea4-5f8e2dfb63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Alliance of Health Workers hit the Department of Health’s
        “defective protocol” of transferring employees with severe symptoms to the
        designated COVID-19 referral hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabb847-3ef0-4f97-92fc-cc8db58c4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we are honoring him, we also denounce the injustice of what
        happened to our dear colleague, during that time he was already in a critical
        condition, and yet the hospital where he works was able to abandon its obligation
        and transferred him to Dr. Jose N. Rodriguez Memorial Hospital,” the group
        said in statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9b86a-8145-4c36-a54b-5540ac7f879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reiterated calls for free mandatory coronavirus testing
        and more personal protective equipment for all health workers, which Suerte
        also fought for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e24001-dd48-41cb-92e4-a5c52b169156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH told reporters on Wednesday that it is expecting a report from
        the Jose R. Reyes Memorial Medical Center next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee8cda-6b36-4afd-af1b-31e2b40f87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to JRRMMC Medical Chief Dr Emmanuel Montaña, an investigative
        body has been created to look into the death of their employee Judyn Bonn
        Suerte,” the DOH said. “However, the report may only be available next week
        as the Hospital Personnel Order has just been released.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b24c4a-1146-42e0-b5eb-b9ca7ec8d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:32:52.404+08:00
      'mgnl:createdBy': 'eimor'
