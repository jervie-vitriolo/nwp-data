    'template': '1'
    'title': 'The eerie similarities between the anti-mask and the anti-vax

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52a73c-00d9-4f00-97da-7db3b20f20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:04:59.198+08:00
      'mgnl:createdBy': 'vince'
