    'lead': 'Transport fares rose anew in July as most of the country went under relaxed
      quarantine rules, while households had to spend more on utilities and fuel,
      the Philippine Statistics Authority says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T09:11:53.198+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:16:53.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:46.266+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation quickens in July as transport prices rise'
    'updated': 2020-08-05T14:18:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8789e6-6205-4719-9e13-6d7efbf93902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T09:11:53.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Prices
        of basic goods rose even faster in July led by a sustained spike in transport
        costs, the Philippine Statistics Authority said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20199116-7fa0-4487-b5db-b2a6c5db8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T09:11:53.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation rate stood at 2.7 percent for the month, up from June''s
        2.5 percent and from the 2.4 percent pace tallied in July 2019. This is the
        fastest rise in prices since January, and sustains a third straight month
        of price increases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddfb62-2962-4e64-be25-b9747555bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:24:45.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices rose by an average of 2.5 percent from January to
        July, PSA said, from 3.3 percent during the same period in 2019.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc61cc4-3e9e-47e6-93f5-31e2cb711312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T09:11:53.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, National Statistician Dennis Mapa said transportation
        costs saw the biggest increase year-on-year. This is due to higher commuter
        fees, led by a nearly 34 percent surge in tricycle fares, sustaining June''s
        trend. Tricycles were <a href="https://cnnphilippines.com/news/2020/5/16/Tricycles-allowed-Pasig-City.html?fbclid=IwAR3H6RNKjLB0DtQmfsximn7H0taXDPUz6ZkeB34Oea_uc0mZZe5cjjQhwNo">among
        the first public utility vehicle units to operate</a> in most areas, but&nbsp;were
        limited to just one passenger per trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06590d13-9f9c-4869-85c5-bb776b5ba30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:24:45.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic airfares also posted a 12.6 percent rise, while ferry boat
        rides cost 27.7 percent higher compared to July 2019, data showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f07c3-90f5-4268-b01b-c76a4f33437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:24:45.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items which saw higher price tags were cooking gas, home rentals,
        and running water, as well as expenses incurred for <a href="https://www.cnnphilippines.com/news/2020/7/14/additional-dine-in-capacity-DTI-July-21.html">restaurant
        meals,</a>&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/3/Barbershop-salon-services-GCQ.html">barbershops</a>,
        and personal care. The last three sectors were allowed to resume operations
        for the month in areas under general community quarantine. However, this was
        rescinded in Metro Manila, Rizal, Bulacan, Laguna, and Cavite —&nbsp;the country''s
        biggest economic hub —&nbsp;for the next two weeks to prevent additional COVID-19
        infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3be083-9967-4c61-8c6a-d05637a3765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T09:11:53.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel. The Bangko Sentral ng Pilipinas earlier said that higher oil and rice
        prices may push costs up, while lower electricity rates and a stronger peso
        may offset the impact as most of the nation stayed under more relaxed quarantine
        rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55ae61-d9f7-472f-bc3d-7fb7a73142eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T09:11:53.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices, which accounted for the bulk of the overall inflation
        rate, saw mixed movements. Meat prices went up by almost 5 percent, while
        the cost of rice, sugar, and corn went down year-on-year. Price increases
        for fish, fruits and vegetables softened when compared to a month ago. Meanwhile,
        health-related expenses steadied versus a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796b517-1d75-4bf3-9212-bd64ffea504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:24:45.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, prices rose faster in the provinces at 2.9 percent,
        against a 2.2 percent average in Metro Manila. It was highest in Bicol at
        4.2 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b373f87-1620-4095-ae82-385c059818a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:24:45.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s poorest families were hit harder by price adjustments,
        with inflation among the 30 percent lowest income-earning households settling
        at 2.9 percent. These families mostly spend what they have on the basics like
        food, utilities, and shelter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2b445-1483-4d6a-a4c8-0826aed32641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:24:45.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation will remain largely benign for the rest of 2020, and is
        expected to stay within the 2-4 percent desired range, Bangko Sentral ng Pilipinas
        Governor Benjamin Diokno told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f9dd6-32d9-4db9-aa32-488ec123bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:24:45.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With moderate inflation, the BSP is likely to focus more closely
        on growth in its policy rate decisions in the months ahead," HSBC economist
        Noelan Arbis said, pointing out an expected "sizeable" contraction of the
        economy in the second quarter. He added that containing coronavirus infections
        remains the biggest concern for economic officials, as failing to do so would
        hamper efforts for a recovery.</p>'
