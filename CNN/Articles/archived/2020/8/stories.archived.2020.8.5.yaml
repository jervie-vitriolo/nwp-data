      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those players on the entry list might not necessarily contest
        the US Open, with many players yet to make a final decision on whether they
        will play.</p>'
