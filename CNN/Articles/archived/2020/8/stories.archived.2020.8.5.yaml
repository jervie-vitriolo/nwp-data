      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e8484-7ebb-44f9-88c9-780c2fd2c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the pieces have to work together for a full strategy that
        works. If we only focus on testing and not prevention, we will never have
        enough tests. If we only focus on prevention without testing, then we won''t
        be able to identify those infected," Culbreath of TriCore said. "It really
        takes a coordinated effort."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ec260-35fb-47fa-acc8-60426bf7cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
      'mgnl:createdBy': 'glee'
