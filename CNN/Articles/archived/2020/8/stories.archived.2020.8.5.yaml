      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216d801-a7a7-4d6a-8685-83334a97454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax has also received Operation Warp Speed funding, as have
        giant drug companies Johnson &amp; Johnson, AstraZeneca, GlaxoSmithKline and
        a joint trial of Big Pharma giant Pfizer and Germany''s BioNTech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4b236-2ba5-4d28-980c-e00086fd86ef'
      'mgnl:activationStatus': true
