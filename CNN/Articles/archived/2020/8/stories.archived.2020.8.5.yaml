      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Katy Perry is publicly expressing her support
        for Ellen DeGeneres.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba473819-c4b6-4c8a-96fc-c4232a43ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:11:11.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to social media on Tuesday in the wake of reports
        of a toxic work environment on DeGeneres'' longtime talk show to say that
        she''s only ever had "positive takeaways" with the television host.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc00b6-96f0-4eb6-a294-d37beda527b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:11:11.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I can''t speak for anyone else''s experience besides my
        own but I want to acknowledge that I have only ever had positive takeaways
        from my time with Ellen &amp; on the @theellenshow," Perry tweeted. "I think
        we all have witnessed the light &amp; continual fight for equality that she
        has brought to the world through her platform for decades. Sending you love
        &amp; a hug, friend @TheEllenShow."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea64aba-a29d-4684-a08e-6488dd416884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:11:11.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Diane Keaton also <a href="https://www.instagram.com/diane_keaton/?utm_source=ig_embed">expressed
        support</a>&nbsp;for DeGeneres on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc1c89-8efc-4100-9621-7b69f0385b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:11:11.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments come after DeGeneres apologized to her staff in a
        memo obtained by CNN last week. In the email to "The Ellen DeGeneres Show"
        staffers, she wrote she was "disappointed" after reports by BuzzFeed in which
        current and former staff members alleged they faced intimidation and racism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf718123-5a69-4e0c-9a04-f5028cf88493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:11:11.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On day one of our show, I told everyone in our first meeting that
        ''The Ellen DeGeneres Show'' would be a place of happiness —&nbsp;no one would
        ever raise their voice, and everyone would be treated with respect," she wrote.
        "Obviously, something changed, and I am disappointed to learn that this has
        not been the case. And for that, I am sorry. Anyone who knows me knows it''s
        the opposite of what I believe and what I hoped for our show,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30528d-a781-4f99-9fa3-c4d15cafa039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:11:11.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres went on to confirm that an internal investigation had
        been launched by the show''s distributor, Warner Bros. Television, which is
        owned by CNN''s parent company, WarnerMedia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873da2fe-db23-4123-8934-fbe7ed5f0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:11:11.071+08:00
