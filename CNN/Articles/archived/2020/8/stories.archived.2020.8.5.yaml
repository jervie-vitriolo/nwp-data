    'template': '1'
    'title': 'Moderna already got $400 million for a Covid vaccine that isn''t available'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e8704-89d4-44eb-82a3-9aef825ddb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Moderna, one of the companies working
        on a treatment for COVID-19, said Wednesday that it''s on track to finish
        enrollment for a phase 3 study of its vaccine by the end of September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da308822-180b-4aa8-ba72-8d72e9a8ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biotech, which has received funding from the United States''
        Operation Warp Speed program, also said it had about $400 million of customer
        deposits for a potential supply of its mRNA-1273 vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b93b2-124b-4a39-99cc-2b38b19ae480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338307e1-c875-46d9-987d-191e024e713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna made the announcement in its earnings release Wednesday
        morning. The company posted a loss that was smaller than expected but revenue
        that topped forecasts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126a6da-1e0f-437e-8ef6-c90dc81db794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a3312-6a78-421c-9cd4-28a960ff0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Moderna fell about 2% on the news, but the stock has soared
        more than 300% this year on hopes that it will be able to develop a successful
        coronavirus vaccine. The company has also come under scrutiny from some investors
        as several insiders have sold stock as it has surged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311729a7-cc32-4a1b-af7b-1d25cc236d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc23f4-23c7-4fb8-acea-d299755bc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have also been closely watching to see what drug companies
        plan to charge for treatments after biotech Gilead Sciences revealed in June
        that its remdesivir drug would cost $520 a vial, or $3,120 for a five-day
        course of six vials, for people covered by private heath insurance plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa692f-0b6f-470b-a0d5-79473f43751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63818872-fabb-4fee-8d08-1a4bf2c9a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moderna CEO Stéphane Bancel vowed during a conference call with
        analysts that its vaccine would be affordable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68739f6-fe95-4830-abb5-f1fbc4a8248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cc0f9-de2d-40aa-8b25-e2cbb986afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with governments around the world and others to
        ensure the vaccine is accessible regardless of ability to pay. And we will
        be responsible on price...during the pandemic," Bancel said, adding that deals
        for smaller amounts of the vaccine have so far cost between $32 and $37 per
        dose and that Moderna would charge lower prices for higher volumes of mRNA-1273.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d6380-10d2-40b4-91a7-bd37129be737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917e5fc-5166-4bc6-b3fa-f1da4d6be033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is just one of several companies racing to come up with
        a vaccine. Shares of another smaller biotech, Novavax, soared 20% Wednesday
        after it announced promising clinical trial results of its own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25fc2b-b203-4b22-b4fd-fc6bd5660009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:01:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:16:22.870+08:00
