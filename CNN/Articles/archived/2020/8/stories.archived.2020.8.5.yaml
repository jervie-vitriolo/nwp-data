      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Briones and Ricafort associated the contractions to the quarantine
        restrictions the the government implemented starting in mid-March.</p>'
