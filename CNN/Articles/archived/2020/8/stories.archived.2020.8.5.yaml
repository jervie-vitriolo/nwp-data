      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322774c-5ff2-4902-9bb0-1de7a275c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
