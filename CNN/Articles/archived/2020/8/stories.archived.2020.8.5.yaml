    'mgnl:tags': ['Katy-Perry', 'Ellen-Degeneres']
    'template': '1'
    'title': 'Katy Perry offers support to Ellen DeGeneres'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152085c-fc1e-4430-9d3f-c4fb5a6a6be4'
