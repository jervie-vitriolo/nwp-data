      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85350499-fc61-4e81-aef3-4653769537f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast at Beirut''s port formed a mushroom cloud and could be
        heard in the city''s furthest outskirts. A giant red cloud hung over the capital
        as the city''s residents -- around four million people -- began to uncover
        the scale of the damage to their houses, sought treatment for their wounds
        and frantically called their loved ones to see if they were safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77419428-0318-432a-90a2-287a12fa81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.493+08:00
