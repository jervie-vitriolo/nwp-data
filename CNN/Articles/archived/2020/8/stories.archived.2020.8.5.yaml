    'lead': 'In the confusion and chaos of a global pandemic, a small but significant
      group of people who refuse to wear masks has emerged despite the now established
      evidence of their efficacy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T16:04:59.198+08:00
