      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T22:07:07.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are two main reasons for this position of the Department
        of Justice," he said. "The first reason is that the imposition of death penalty
        is within the powers of Congress and second, the imposition of death penalty
        is allowed by the Constitution.”</p>'
