      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco assured that all its meter readers will wear personal protective
        equipment and follow health standards, including physical distancing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b2757-6d72-4971-8140-f07b9321b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.765+08:00
