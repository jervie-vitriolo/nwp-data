  'North-Korea-nuclear-weapons-miniaturized-devices':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T06:05:06.588+08:00
    'imagesource': 'jcr:2eacd84b-da1a-420d-99a8-f809da11ec14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362d6a62-9c0e-4820-b4c5-c35f079c2654'
    'lead': 'North Korea is continuing work on its nuclear program and several countries
      believe Pyongyang has made gains in producing ballistic missiles with small
      nuclear devices attached, according to a confidential United Nations (UN) report,
      a UN diplomat tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T06:06:59.609+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:17:00.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:42.568+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s work on nuclear weapons includes ''miniaturized'' devices,
      UN report says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e27f8-08b7-42d9-b72b-44ad11c59873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea is continuing work on its nuclear
        program and several countries believe Pyongyang has made gains in producing
        ballistic missiles with small nuclear devices attached, according to a confidential
        United Nations (UN) report, a UN diplomat told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324c8c6-8d5c-4e9a-80de-839f8f4e5da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report was prepared by a UN-appointed independent panel
        of experts, who are charged with monitoring sanctions enforcement and efficacy.
        It says the unnamed countries believe North Korea "probably developed miniaturized
        nuclear devices to fit into the warheads of its ballistic missiles."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113d6dc-3dca-413f-8a90-a2a0f3240a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts, who do not have access to North Korea, rely on UN countries
        to supply intelligence information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7ee9f-c912-4482-9502-53e57598777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which concludes that North Korea remains in violation
        of UN sanctions, has been circulated to the 15-nation Security Council. UN
        diplomats, who spoke on condition of anonymity, provided different segments
        of the report to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43356630-6f04-4290-8390-9c6067df79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says "the Democratic People''s Republic of Korea is continuing
        its nuclear program, including the production of highly enriched uranium and
        construction of an experimental light water reactor. A member state assessed
        that the DRPK is continuing production of nuclear weapons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c80fa5-b632-43c1-b1ab-6ff012d0e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent experts reported that one country, which wasn''t
        named, claimed that North Korea "may seek to further develop miniaturization
        in order to allow incorporation of technological improvements such as penetration
        aid packages, or potentially to develop multiple warhead systems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d548e-525d-405c-9670-2d115a9a6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, North Korea had vowed it destroyed or dismantled tunnels
        into a main nuclear site in May 2018. The report concludes that only tunnel
        entrances were known to have been destroyed and there is no indication of
        a comprehensive demolition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209346fc-1705-4651-bbeb-1e9fe9ae24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One country also assessed that North Korea could rebuild and reinstall
        within three months the infrastructure needed to support a nuclear test, the
        report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a36982-02f6-44ab-bce5-53dedc85b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There hasn''t been a known nuclear test inside North Korea since
        September 2017. The regime frequently praises its nuclear weapons as a block
        against outside aggression. On July 27, Kim Jong-Un said there will be no
        more war because the country has a nuclear deterrent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de106c56-c065-4258-a6d3-b2512e8c4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that North Korea had not stopped violations
        highlighted in previous reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91062fa1-b977-4bcc-9127-5b33d4cd10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN report last year concluded North Korea generated around $2
        billion using cyberattacks to plunder banks and cryptocurrency exchanges.
        The summary of that report indicated North Korea is probing Security Council
        countries in cyberattacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd1987-881c-4a15-82ba-d0f139888d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not responding directly to the 2020 report, US Ambassador
        to the UN Kelly Craft told a gathering at the Aspen Institute on Tuesday that
        US policy toward Pyongyang hasn''t changed and that the US still seeks denuclearization
        in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398a51f-8ee9-4606-b20d-92e53f95f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:06:59.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:17:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something that we keep a very close eye on," she said.</p>'
  'Mulan-Disney-plus':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-05T06:32:08.518+08:00
    'imagesource': 'jcr:d2335771-e4a0-4de6-a572-e918c759a61f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d89ed1c-25a1-4d96-b756-41657c645312'
    'lead': 'Disney''s "Mulan" has been delayed multiple times this year because of
      the coronavirus outbreak, but audiences will finally be able to see the blockbuster
      soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T06:38:54.474+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:16:59.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:42.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['disney', 'mulan']
    'template': '1'
    'title': '''Mulan'' is finally heading to Disney+... for $30'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe315622-a2bb-462b-a526-7a8f6939779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney''s "Mulan" has been delayed multiple
        times this year because of the coronavirus outbreak, but audiences will finally
        be able to see the blockbuster soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edc7bf-43fe-4ca4-96f3-7975edb8ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just may not be in the theaters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d308bb-3ccc-4932-b714-0ab78ddc866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced on Tuesday that the remake of the 1998 animated
        classic will be heading to Disney+, the company''s new streaming service,
        for an additional fee of $29.99. The film will be available on September 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3029168-2f36-4de0-8de7-8225fcea5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Chapek, Disney''s CEO, said the pandemic has forced the company
        to think of "different approaches" to better serve consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21371c3-abd9-4d55-b090-4375bb77d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it was important to find alternative ways to bring this
        exceptional family friendly film to them in a timely manner," he said on the
        company''s third quarter earnings call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7bf9f-8771-43ce-aa6c-6bf3f5ea0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek added that "Mulan" will be released simultaneously in theaters
        in markets where Disney+ is not available and, of course, where theaters are
        open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565506e-4659-47d5-9703-063f979ac143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the release came as Disney released brutal quarterly
        results that showed the extent to which the company''s media empire was ravaged
        by the pandemic. The company reported that it had a net loss of nearly $5
        billion in the third quarter this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971877c4-c1e6-4680-9ddb-550f75a17488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its whopping quarterly loss, Disney''s parks business
        was hit especially hard by COVID-19. Its parks and resort unit lost $3.5 billion
        in the quarter and the unit''s revenue was down a whopping 85% from the quarter
        a year prior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8181a-f652-4ffe-b25a-9c8f84adf8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall sales for the company fell 42% to $11.8 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053485a3-5ba4-4f4c-941b-f5586db6f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot was Disney+, Disney''s new streaming service, which
        the company said now has more 60 million subscribers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70388c43-4031-4e85-ab66-3327a579a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s stock was mostly flat in after hours trading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db158712-25f3-496f-9556-5ebbceee750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Mulan" going to Disney+ is big news for Hollywood, it''s
        yet to be seen if the announcement will have huge ramifications for theaters
        since Chapek called the film''s release "a one off."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b3c4b-2838-4774-b150-b8f0dc087be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chapek also said it would interesting to see how sales
        of the film on Disney''s platform turn out. So consider "Mulan" an experiment
        for now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596db4b-e99d-41de-a832-0ffd8ffde17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which was set to be released in March, was pushed back
        several times over the last few months. It was recently set to premiere on
        August 21, but was taken off the calendar at the end of July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60419821-428a-4e3a-9205-c8ffa7ff0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s release of "Mulan" on its streaming service for an additional
        cost is yet another disruption to the movie theater industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e4484-374e-4886-b598-ab18ee76bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal and AMC, the world''s largest theater chain, made a deal
        last week that allows new films from the studio to play in homes sooner. Universal''s
        new films will now have just three weekends — or 17 days — of exclusivity
        in theaters, rather than the customary 70. After that, Universal and its sister
        studio, Focus Features, has the option of releasing films to video on demand
        platforms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527f843-b12a-49f3-995e-19ee52ebefe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T06:38:54.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:59.894+08:00
