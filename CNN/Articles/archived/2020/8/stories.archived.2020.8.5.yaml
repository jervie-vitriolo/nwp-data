      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia told a House hearing on Wednesday
        that the agency will replace the concrete barriers with bollards in a few
        weeks, adding that there were 67 reported accidents involving the barriers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a64c55-3170-4042-8cee-a93266c77c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:31:17.101+08:00
      'mgnl:createdBy': 'dani'
