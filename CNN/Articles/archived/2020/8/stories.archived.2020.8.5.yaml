      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, though, that a combination of concrete barriers and bollards
        will be installed at loading and unloading zones to protect the sidewalk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208c7a3-ddf0-40d5-80f9-57dbf54eb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:31:17.101+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the mishaps are mostly caused by overspeeding, adding
        that the speed limit on EDSA is 50 kilometers per hour.</p>'
