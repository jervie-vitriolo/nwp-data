      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 155,000 Americans are known to have died from the virus,
        and the death toll is projected to reach 173,000 by August 22, according to
        a new composite forecast from the US Centers for Disease Control and Prevention.</p>'
    '5':
