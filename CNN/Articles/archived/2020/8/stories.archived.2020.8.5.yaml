    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jails', 'spread', 'communities', 'coronavirus']
    'template': '1'
    'title': 'Jails can spread coronavirus to nearby communities, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8acd1b-e93b-4680-8731-bdf126c3dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jails can be a large source of coronavirus
        spread both inside the facility and in the surrounding communities, researchers
        reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a547ea4-3d49-4f56-965a-0888f31f6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e667f3-56b3-41a7-9239-d1b7a1cda8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates going in and out of Chicago''s Cook County Jail appear to
        have carried the infection as they went, the researchers reported in the journal
        Health Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2942033-84f3-45f9-a89f-da66400af1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, those behind bars have been hit hard by the
        pandemic and many prisons have been identified by US officials as coronavirus
        hotspots. In an effort to downsize their populations, some facilities have
        made transfers while others have released certain qualified inmates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3494f40-25a3-4f8c-82cf-c2fdb11aef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833cb3c-d421-428e-aea4-6bb9eb54744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, data suggests more than 4,700 coronavirus cases through
        April 19 were associated with 2,129 individuals going through the Cook County
        Jail in March, researchers from Harvard University''s Department of Anthropology
        and the Center National de la Recherche Scientifique in Paris said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a3280-bd2a-4bc6-ad8c-a586c3c51f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e9de7-564a-46ba-8854-0d63a5e11b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail may be linked with 15.7% of all documented cases in the
        state and 15.9% in Chicago, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4dea93-7fc7-454f-a442-d088aad66201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fcbb7-8e86-40f9-8b52-3c14c7271fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook County Jail was the largest known source of spread of Covid-19
        before being surpassed by an Ohio state prison, according to the researchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e768c89-3946-4603-ad9c-0901c0cf9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457e18a-6903-477d-9746-16a90715253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Existing conditions in jails and penitentiaries make infection
        control particularly difficult, putting inmates at unconscionable and perhaps
        unconstitutional risk," they wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42fa3ed-20fc-457d-b9f7-740bfc82855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52d65a-b3c4-4347-a5cb-80c051b8ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many facilities and jurisdictions began releasing some
        low-risk offenders, the researchers said, this does not address how arrest
        and pre-trial detention may be contributing to community spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf5f658-5d9b-45cd-9c36-c440166eda8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156adc04-1b21-4ad7-a7d7-14c9292d962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What researchers studied</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b81c46-21c3-4156-9d03-689a6ce3d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.761+08:00
