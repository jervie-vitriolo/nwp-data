      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Giroir and others on the White House Coronavirus Task Force
        have emphasized such messages, others within the administration, particularly
        the President, have repeatedly flouted them.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d023a68-5e0d-492a-89ae-0814dae26451'
      'mgnl:activationStatus': true
