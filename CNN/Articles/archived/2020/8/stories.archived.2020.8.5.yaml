      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from about 50 health and business groups on July 21 called
        on congressional leaders to fund expanded access to Covid-19 testing for all
        people, regardless of insurance coverage or reason for being tested.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff63d5-5fc6-4848-996b-bcf47d68a5aa'
