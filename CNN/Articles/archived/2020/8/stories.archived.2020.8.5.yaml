      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that the White House initially pushed back
        against Senate GOP requests to significantly boost funds for testing and contact
        tracing. Stimulus negotiations, which include proposals for test spending,
        are ongoing.</p>'
