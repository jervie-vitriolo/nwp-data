      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Representative Rufus Rodriguez said bringing back
        the death penalty will violate Articles 2 and 3 of the 1987 Constitution.</p>'
