    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:16:01.043+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapid antibody test not as much a problem as its improper use, says
      doctor '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d5ffa-1b7c-4369-aed4-a71d4b204759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — A rapid
        antibody test still has its merits, Dr. Minguita Padilla of Project ARK said
        amid calls from health professionals to stop its use in detecting people infected
        with COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e0ac1-0db9-4db6-a3a0-23755dad2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, several doctors have lobbied against the use of the
        rapid antibody test due to its questionable reliability, but the calls gained
        momentum in recent weeks, as the country sees an uptick in COVID-19 infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022195c-ed22-467e-a676-4d91bcd3d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Antonio Dans, this test is only able to detect
        the antibody and not the virus, and thus can also only find 50 percent of
        coronavirus cases. The medical community also argued that antibody tests can
        lead to false negative or false positive results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7eec1-490d-43cd-aeab-51842996b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam niyo, ang definition namin ng useless test is if it only detects
        50 percent of conditions that it is trying to detect,” Dans said in an interview
        with CNN Philippines on Tuesday. A toss coin, he said, would give just about
        the same result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3581af-161e-4090-9de2-99f5b6964cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the use of the test as a basis to let employees go
        back to work might have contributed to the spread of the viral disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef88422-16a8-4d88-9b90-4c8bdbcfe0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/8/4/rapid-tests-workplaces-rise-covid-cases.html">Use
        of rapid tests in workplaces may have led to rise of COVID-19 cases, says
        doctor</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386523df-522a-4baa-87a2-dcce6225c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Padilla noted that the tests can still prove helpful when it
        comes to frequent screening of employees, as well as in contact tracing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866df4a9-2a77-44e9-af02-2b81f7883dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we found is that it’s great for zero prevalence, for checking
        if your workers...like every two weeks, if there’s something happening,” she
        told CNN Philippines’ The Final Word on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7369b29-0325-4e98-84cb-096922008bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the speed by which an infected person is spotted
        helps in immediately tracing and isolating contacts. Rapid tests can yield
        results in 15 minutes, as opposed to a longer turnaround time of 12 to 24
        hours for RT-PCR tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d71ff-c857-4607-9ee6-ca6cb0f210d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see them early enough, the contacts, and you can actually do
        your PCR or you can do your quarantine if they have any symptoms," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d70986-cb22-40dc-a5d8-4d3bec61c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the problem, according to Padilla, lies in using the
        rapid test as a definitive diagnosis tool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d452a0b-6b8b-4f30-b0b4-829a704b2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember somebody said that people are symptomatic, and when
        they test negative for rapid antibody testing, they clear them,” she said.
        “That is the wrong way to use it. You will really get into trouble, okay?
        You’ll be releasing people who might be infected.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3ae32-994d-419a-979a-00a86fe524f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla stressed that the conduct of the tests should always be
        supervised by a medical professional, as she pointed out that the accessibility
        of the tool likewise poses a problem. There are people buying and using the
        tests left and right without knowing how to interpret them, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0e062-f534-40c3-82a5-ec04b5c7a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a wrong way to use it and a right way to use it," she said.
        "If it’s used in the wrong way for sure it will cause problems.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1cabe0-abe3-43e5-a68c-28ad6999ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:26:13.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal memorandum in May, the Department of Health said
        rapid antibody tests cannot be used to rule out COVID-19. RT-PCR tests, which
        remains the gold standard in diagnosing the disease, should still be performed
        to confirm results of the rapid tests.</p>'
  'covid-19-vaccine-moderna-pfizer-novavax':
    'author': 'Theresa Waldrop, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
