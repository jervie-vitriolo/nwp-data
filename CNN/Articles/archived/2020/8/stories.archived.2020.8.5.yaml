      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://edition.cnn.com/2020/08/04/weather/hurricane-isaias-carolinas-tuesday/index.html">Isaias</a>,
        now a post-tropical cyclone, has moved into southeastern Canada, bringing
        heavy rain and powerful winds over the province of Quebec.</p>'
