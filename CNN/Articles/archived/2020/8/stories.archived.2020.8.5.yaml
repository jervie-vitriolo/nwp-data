  'Makati-pioneers-pooled-testing-in-PH':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Presidential Adviser for Entrepreneurship Joey Concepcion joins Makati
      City Mayor Abby Binay, Project ARK PCR Chief Implementor and Iloilo 1st District
      Rep. Janette Garin, and a host of private and medical sector representatives
      for the MOA signing of Makati''s pooled testing program. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T21:21:41.004+08:00
    'imagesource': 'jcr:b7fc9e20-0f69-4f1a-9327-38feb25a1a50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07488056-aa49-4093-a278-777066bef12c'
    'lead': 'The country’s financial center will pioneer pooled coronavirus swab testing
      in the country this month, the city government said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T21:25:43.430+08:00
