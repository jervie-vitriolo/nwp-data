    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:55.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this Filipino artist chose to create vulva-shaped glasses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebae898-2019-4ffc-b280-d71b828715b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1f0ec-ac1b-43f9-bc7c-470724c1cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> If you’ve
        been seeing sensual, vulva-shaped glasses on your Instagram feed lately, you
        might have wondered what the deal was with those curious creations. The artist,
        Christina “Goldie” Poblador, describes her work as “center[ing] on ecofeminism
        and the body as it relates to my culture as a Filipina woman and an immigrant.”
        The glasses are part of “The Barbae Collection,” a design line that began
        as an installation consisting of 70 shot glasses shaped like female reproductive
        organs. Poblador says she created the installation in reaction to a comment
        about shooting female rebels in the vagina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdaa62b-9432-46fb-861c-e43dcb0b84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe you need bravery as well, because your taste may not
        always be what institutions are looking for,” she says when asked about the
        essential traits every creative must have. “If that is the case, you will
        need the balls to step into your studio anyway and create the work that you
        believe needs to be in the world.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59856358-1e4d-4f62-ae9d-4b3a6fbd9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador is a graduate of the University of the Philippines and
        received her MFA in Glass at the Rhode Island School of Design, where she
        was the President’s Scholar for two years. Her work has been exhibited in
        galleries and museums around the world, from The Knockdown Center and The
        Clio Art Fair in New York; the Cité Internationale des Arts in Paris to the
        Singapore Art Museum.</p>'
    '30':
      'image': 'jcr:228b005a-e2d0-4900-be84-b094bee5326b'
      'imageCaption': 'Goldie Poblador says she created the “The Barbae Collection”
        in reaction to a comment about shooting female rebels in the vagina. Photo
        courtesy of GOLDIE POBLADOR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913afdb-b5ef-4c25-bba9-a187d01cf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0a1d9-56a9-41ef-b96b-a274d0c75e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of a handful of Filipino artists who focuses primarily
        on glass. But what truly sets her work apart is how she incorporates scent
        and performance into her art. She creates multi-sensory experiences that help
        viewers reimagine different times, places, and cultures. In “<a href="https://www.cnnphilippines.com/life/leisure/travel/2019/2/23/Yangon-Filipino-Artists.html"
        target="_blank">Halimuyak ng Yangon</a>,” a piece featured in the traveling
        show Concept Context Contestation sponsored by the Goethe-Institut Myanmar,
        she presented a perfume bar featuring four bottled scents that describe life
        in the city of Yangon. She bottled the scents of betel nut, roadkill, river
        water, and even “corruption.” In some of her works, Poblador teams up with
        musicians and movement-based artists, creating performances akin to a synesthetic
        experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8ebbc-5d47-425a-a2e0-0cc19b51043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For CNN Philippines Life’s Creatives Questionnaire, we spoke to
        Poblador about the “Barbae” line, the biggest challenges faced by visual artists,
        and how she’s learning to thrive as a creative in the midst of a pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790e647-96d3-4da7-9eac-5c66022813cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ebd85-e456-43c3-9f25-7af0ccf9b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resilience, consistency, and perseverance are important in the visual
        arts because you need the persistence to get back up when you don’t get things
        right the first time. I also believe you need those traits to be able to build
        skill and expertise. Everyone starts somewhere, and you can’t get good at
        something without putting in the hours. I believe you need bravery as well,
        because your taste may not always be what institutions are looking for. If
        that is the case, you will need the balls to step into your studio anyway
        and create the work that you believe needs to be in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9625caf-3795-49f4-aaa4-2e7477e8491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57218b-562d-484e-b669-f01d7c34e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often interactive and experiential, the themes in my practice center
        on ecofeminism and the body as it relates to my culture as a Filipina woman
        and an immigrant. At its core, my work is about empowerment through creating
        beauty, form and experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f391bce-ff93-4547-bd5c-b75d664369a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project? Tell us
        about your latest project.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211fb81-dc3e-4997-bd65-d5b8a1ac1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, I launched a design line of glasses called “The Barbae
        Collection.” Originally they were made for an installation entitled “Babae”
        (2019) which consisted of 70 shot glasses shaped like female reproductive
        organs, which I created in reaction to a comment made about shooting female
        rebels in the vagina. I wanted to reclaim this brutal image, and instead celebrate
        the liberated and sensual feminine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b69691-ec2a-4547-b4c2-5b4846b6826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing this installation piece into a design line was born of my
        frustration with the job market in the art world in New York, which is highly
        problematic in terms of inclusivity and equality. I was fed up, so last year,
        I worked with Lohar Projects in order to transition this piece into a business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5115c07-0142-4720-9c3d-341d10136f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to create something that could function in people’s homes
        and embody that message of empowerment. I have just recently made them available
        in Manila and I’m excited about that!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b878b-aa11-49e0-b10c-8ab366741ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbff857-59d9-44a8-bd8e-80df67377aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe a lot of people have served as the role of mentor for
        me. Leo Abaya was my thesis adviser in U.P. and he helped me form my ideas
        when I was starting out. That was when I first started glass sculpting and
        experimenting with scent, so I count that time as very formative. Jocelyne
        Prince was my adviser at RISD, and she helped sharpen my voice and effectively
        communicate my identity with a different audience. I do think it helps a lot
        to be in conversation with someone who can give you constructive feedback
        and criticism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb484fc5-5d2a-4769-a65d-98615609f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca8c9a-297b-45fb-a1a8-609dd2bbe842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing skills are really important when you are an artist, since
        you will constantly have to apply to open calls and grants in order to get
        that funding! I wish I had more of that, and it wouldn’t hurt to gain even
        more glass skills. I feel like I still have a long way to go in terms of technique
        and I would like to expand my design line and create larger objects in the
        future.</p>'
    '31':
      'image': 'jcr:c652a5e9-bcab-4ddc-aad0-1a94edf6bf13'
      'imageCaption': 'Poblador describes her work as “center[ing] on ecofeminism
        and the body as it relates to my culture as a Filipina woman and an immigrant.”
        Photo courtesy of GOLDIE POBLADOR'
