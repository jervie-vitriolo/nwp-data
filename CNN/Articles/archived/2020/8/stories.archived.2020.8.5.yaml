      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s maximum sustained winds are now about 40 mph and it
        is expected to get weaker, the National Hurricane Center said, adding the
        storm is likely to dissipate Wednesday night or Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e445bab-1b85-48d5-8f0f-9fbe43fe9ad6'
