      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e72183-80ca-4640-9b8b-8f548623d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19041b1-4673-4174-a728-4bd9663834bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge by far for visual artists, and I imagine other
        creatives as well, is finding the funding to create and searching for the
        avenues to generate income through that work. Jobs these days are few and
        far apart and materials and a studio cost money.  Beyond that, you still need
        to find that bridge between your work and the public eye. Emerging artists
        and creatives are often given “exposure” as a means of payment for their work.
        This is in no way acceptable in this day and age. Now that public spaces are
        closed, visual artists are forced to think outside of the literal white box.
        What might help us overcome these challenges is finding new ways to be profitable
        without fully relying on the systems that were in place before the pandemic
        happened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe5116-6d9a-4f7b-827f-852efd507992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my field, one usually relies on grants from museums or being
        signed by a gallery in order to generate funding. If you are an emerging artist
        like myself, that isn’t always guaranteed. However, there are several platforms
        these days that encourage independent crowdfunding for a wide range of projects.
        I am also starting to see a lot of artists sell their work online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f411f75-8fef-401b-bb51-21f629701f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you would like to support creatives, spread the word, share the
        work, click on those like buttons and help that person’s audience grow. That
        is free!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e58cf2-04e4-4809-abd3-521156930019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c9655-4ec3-4131-9ad5-5ff87fbce4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is that one myth of the bohemian artist that comes to mind,
        which involves a life of drinking and financial turmoil until their untimely
        death. I feel like this trope can be harmful because it is used as a crutch
        when deciding on the value of a living artist’s work. There are living artists
        that are well paid, and continue to thrive through the work they believe in.
        It is important for young artists to be able to aspire to this so as not to
        be discouraged to choose this path.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9d095-50a3-4e9f-876c-ffc9181b1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9c49f-d1dc-4085-898d-c23559cb6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions you ask yourself are important. It isn’t enough to
        just do something if you don’t ask yourself the reasons behind why you are
        doing it. One of the most important things my work has taught me is that there
        is no harm in self-promotion. I used to have odd guilt about that, and I realized
        it affected how I would interview for opportunities. People want to see someone
        that has confidence in what they are about to invest in. When I first started
        I encountered a lot of doubters but I am thankful that I never listened to
        them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a22a36-ddb5-4846-8c2b-601d855c3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this pandemic changing how you approach your work?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0f3fa-2a50-483e-b3da-5961cc1e9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am now thinking of other ways to blow glass that do not involve
        being in a shared studio, but I am at odds with this. Being in a shared space
        builds community. This pandemic has made me prioritize my online presence
        more, and has been a replacement for that sense of community I need.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd588ce-5498-44e0-a17d-520e029ed619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of changes do you think are essential to ensure
        the work that you do can thrive, while still protecting the people who do
        it?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e85297-e4ec-43ac-a62a-fc4bdb1a4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:10:52.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that museums and galleries that have received aid should
        be critical of who they are supporting and hiring during this time. Artists
        need relief right now,&nbsp;especially if they supplement their creative practice
        with other jobs since those are scarce. If creatives cannot continue to make
        their work, the industry will suffer. I also think that freedom of speech
        is essential, and we must protect it at all costs. If that becomes something
        that we have to fight for, then so be it.</p>'
  'ncca-cash-aid-artists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T18:10:57.242+08:00
    'imagesource': 'jcr:9c8bbde1-dbc5-470f-8998-7b12e8533849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d45ad92-14ed-49f2-a4c7-deceb805c550'
    'lead': 'The National Commission for the Culture and Arts (NCAA) said it has given
      aid to thousands of artists whose livelihood was affected by the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T18:13:21.728+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:16:32.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:56.043+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCCA', 'National-Commission-for-the-Culture-and-Arts', 'Nick-Lizaso']
    'template': '1'
    'title': 'Over 9,600 artists received cash assistance from NCCA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bec9be-3447-40ee-92aa-63f3779dc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        National Commission for the Culture and Arts (NCAA) said it has given aid
        to thousands of artists whose livelihood was affected by the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6bea8-56e7-430a-8378-7158e51b2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, NCCA Chairman
        Arsenio “Nick” Lizaso said over 9,600 members have received one-time emergency
        cash aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808436e-d634-496e-a163-79dc46c9e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were around 10,500 individuals registered with the
        commission who really needed the help</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f69b7-3a6e-4267-a6b7-a08d42933181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assistance is still going on," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306a1e0-816b-410b-8748-f81a9caaf0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizaso, who will serve as NCCA chairman from 2020 to 2022, said
        artists were severely affected because a lot of them were freelance workers,
        meaning no-work, no pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e50b71-628e-4248-a33d-c673da9f9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kainakailangan po talaga namin magtalaga ng</em> cash assistance
        <em>para matulungan ang</em> displaced artists all over the country," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9aaa2-f23d-484f-b3a0-d9fbc8cd43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to set aside cash assistance to help
        displaced artists all over the country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf97bc3-673d-4904-b279-6efedf4c7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they received aid applications from dancers, painters, writers,
        and visual artists, among others, and are still looking to help around 23,000
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e7ff4-5b49-4fe6-8616-82adb0ac8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said all applications are closely evaluated to make
        sure there are no duplications.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448ecb0-9013-4e0e-85e7-450cf7b79692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizaso said the NCCA was still accepting applications for aid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19ce2e-ac94-4a13-abff-1a0d98396713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the NCCA said it has set aside P76.8 million to provide
        assistance to cultural workers and artists affected by quarantine restrictions
        because of the global pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb8fd5-e8c5-45be-9572-db8485953da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:13:21.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://web.facebook.com/CNNPhilippines/videos/2711943069125829/"
        target="_blank">here</a>.</p>'
  'DOTr-air-conditioned-PUVs-open-windows':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T18:21:27.148+08:00
    'imagesource': 'jcr:3d4f1350-35ea-414c-8fdb-32819703aa64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3336ccc4-b98a-42bc-9f2f-76dd52c7e5b7'
    'lead': 'The Transportation Department is reviewing if air-conditioned public
      vehicles should keep their windows partly open amid evidence of airborne coronavirus
      transmission in closed settings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T18:23:23.617+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:16:31.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:56.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr mulls requiring air-conditioned PUVs to partly open windows to
      prevent virus spread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d4cf9-36b4-437c-aff4-7eb046cbe24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:23:23.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        Transportation Department is reviewing if air-conditioned public vehicles
        should keep their windows partly open amid evidence of airborne coronavirus
        transmission in closed settings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa8ed0-a969-4b0c-af50-9ed4850947e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:23:23.617+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Assistant Secretary Alberto “Bert” Suansing said in a
        House of Representatives committee hearing on Metro Manila Development Wednesday
        that they are reviewing the need to require air-conditioned public vehicles
        to have partly opened windows for air circulation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c9619-c8de-41c4-b132-5b25e94c4d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:23:23.617+08:00
      'mgnl:createdBy': 'dani'
