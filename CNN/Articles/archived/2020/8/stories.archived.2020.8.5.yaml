  'new-penguin-colonies-antarctica':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T17:00:21.137+08:00
    'imagesource': 'jcr:1a58b4c3-d533-44dc-a15a-b55cdea18039'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7947b21-41ec-47ae-ac95-539b7f66296e'
    'lead': 'Satellite imaging has revealed that there are nearly 20% more emperor
      penguin colonies in Antarctica than previously thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T17:12:47.281+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:16:37.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:53.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antarctica', 'penguin-colonies', 'satellite-imagery', 'climate-change',
      'global-warming']
    'template': '1'
    'title': 'Satellite imagery reveals new penguin colonies in Antarctica'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2397780-ab98-4c5a-8be9-cb5287225dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Satellite imaging has revealed that there
        are nearly 20% more emperor <a href="https://edition.cnn.com/2020/05/19/world/king-penguins-laughing-gas-scn-trnd/index.html">penguin</a>
        colonies in <a href="https://edition.cnn.com/2020/06/29/weather/south-pole-record-warming-antarctica-intl-hnk/index.html">Antarctica</a>
        than previously thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5add5c-6b1c-4de0-b585-696ea1c723dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab2f8e-0843-431b-8888-3849a603774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the discovery has been welcomed, the previously undiscovered
        animals will act as "canaries in the coalmine" when it comes to studying the
        impact of <a href="https://edition.cnn.com/2020/07/16/world/siberia-heatwave-climate-change-intl-scli-scn/index.html">global
        warming</a>, experts have said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d3dce-94b2-44e7-8f84-ec582be88c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eedb90a-9050-4693-9ec8-93a17ff88e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists discovered 11 new colonies, meaning there are now 61
        colonies across the continent overall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f813c-65a1-4f33-bc62-3c0c09ebe477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4024f25-23aa-416e-8530-01846f3b3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which used satellite mapping technology, will "provide
        an important benchmark for monitoring the impact of environmental change on
        the population of this iconic bird," researchers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf70f1-2e9c-4926-a880-194ac9557877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece70482-0581-45e4-a8f9-17fc251154af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the journal Remote Sensing in Ecology and Conservation,
        the authors explained that they used images from the European Commission''s
        Copernicus Sentinel-2 satellite mission to locate the birds. The satellite
        is part of a program to observe earth and any changes to the environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5435c-9a11-478b-a4ac-a1d5eee23aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171db7b-1669-4510-b7af-748a85640948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to study emperor penguins, which need sea ice to
        breed, because they live in remote and often inaccessible areas with temperatures
        as low as minus 50 degrees Celsius (minus 58 degrees Fahrenheit).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a86ec-f203-4bd8-aba1-ffba717dded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f52da0-668e-435c-89bb-790e0c34d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is a real threat to the species as the loss of sea
        ice will devastate their habitats. According to the report, published Tuesday,
        the new colonies "are situated at the margins of the emperors'' breeding range,"
        which makes them vulnerable as the global climate warms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cb903-2d58-4105-b592-7e54fc8a2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1febde05-efd6-492c-b39b-c9b0ece086ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Trathan, head of conservation biology at the British Antarctic
        Survey (BAS), has been studying penguins for the last three decades. He said
        in a statement: "Whilst it''s good news that we''ve found these new colonies,
        the breeding sites are all in locations where recent model projections suggest
        emperors will decline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bc129-0a8e-4bdb-ba50-c8c980c2f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bb8da-7ea7-4e13-81e8-e6c239fe7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birds in these sites are therefore probably the ''canaries in the
        coalmine'' -- we need to watch these sites carefully as climate change will
        affect this region."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56ba23-baf8-435f-9828-ea8c45a9c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4814f-f0c5-4dae-b4d0-a25579020e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the new colonies had previously been identified but had
        not been confirmed until now, the authors said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb032be-fa9d-42a6-b131-327560bb85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc96743-ea49-4466-a9d5-189d90dd8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 10 years scientists have been searching for new colonies
        by studying the penguins'' guano -- excrement -- stains on the ice. The researchers
        studied the images manually, looking for brown pixels which marked the stained
        areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cac4b1-6d7b-49b2-8d47-b622548bc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684366d3-6abc-4d13-b361-282f88178ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an exciting discovery," said Peter Fretwell, a geographer
        and lead author of the study, in a statement released by the BAS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e50025-9e68-4454-920b-a701069f9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ba0c1-a672-4d47-89cc-87bfb8a451cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although welcoming the news, he said the discovered colonies only
        take the overall population count up by 5-10% to just over 500,000 penguins
        -- about 265,500 to 278,500 breeding pairs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd36eb-9fc7-4c82-96f8-f0261d9d1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97c00c-ad63-4f76-a419-71ed687f854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several colonies were found on sea ice formed around icebergs in
        shallow water, up to 180 kilometers (111 miles) offshore. Scientists described
        the finding as "surprising."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621ac82-a2d0-40c1-945a-b8b37a118a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7678325-b226-4ae1-b68e-fadfb955fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 10 years, scientists have relied on Landset data to
        detect such penguin colonies, but Sentinel-2 has a much higher resolution,
        according to Fretwell, who said that they will now deploy much more focused
        high-powered satellites to count the number of birds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1143b-ac80-44e2-bfec-6c5663c817ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926e55d-a9dc-41a5-91ca-5653be126ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the population of all emperor penguins is expected
        to decline by 80% by the end of the century.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe79b66-1a33-45cc-92fc-611be5e72a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b571b0f-0d30-46a6-afc9-13973e723aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only real threat to emperor penguins is climate change," he
        said. "Once the sea ice melts you can''t put it back. There''s nothing we
        can do on a local level at each colony to help the penguins -- it really is
        a global problem."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957accd0-27a1-4421-b48a-1649f6dc1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f7b0ee-4482-484b-92dc-8a7a499a6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, it emerged that penguin colonies in some parts
        of the Antarctic had declined by more than 75% over the past half century,
        largely as a result of climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17490d65-da8b-43ef-beb3-faa9d0550b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:12:47.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/05/world/penguins-antarctica-satellite-scn-scli-intl/index.html">Satellite
        imagery reveals new penguin colonies in Antarctica</a>."</em></p>'
