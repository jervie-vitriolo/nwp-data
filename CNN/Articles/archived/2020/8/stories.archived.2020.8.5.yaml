      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) --</strong> In
        response to President Rodrigo Duterte''s call for the reimposition of the
        death penalty, the Commission on Human Rights (CHR) on Wednesday said that
        capital punishment is the ultimate form of torture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5213630-e71e-47cb-bd81-54659017fb88'
