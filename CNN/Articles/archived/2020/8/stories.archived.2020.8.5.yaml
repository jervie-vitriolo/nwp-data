    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe maximizes digital channels amid uncertain times'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59273e90-3113-46d3-9acc-4da287046cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> As the COVID-19
        pandemic continues to affect the nation, Globe Telecom is maximizing its digital
        channels to sustain good customer experience amid the uncertain times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3dfcb9-50ff-4654-bf0d-ab2dfc3518ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helpful apps from Globe are easily downloaded on mobile devices,
        via Google Play for Android and iOS for Apple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37cc79-ac90-4daf-aeb3-a2630885234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Postpaid and Prepaid customers can use the GlobeOne app to
        track real-time data usage, subscribe to the latest promos and content offers,
        pay and manage bills, buy regular load and reload retailer wallet, check and
        avail roaming promos, and get help with account and service-related concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f6813-92ab-4064-bffd-5d920bc5d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe At Home prepaid WiFi users, meanwhile, can access the Globe
        At Home app to check their prepaid balance, track data usage, and top-up or
        Share-A-Promo to another prepaid WiFi account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420e47f-c139-4be3-adfd-b0297ba5012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe At Home postpaid customers can use the same app to view and
        pay bills online, track data usage, upgrade plans, and get tech support and
        help with other account-related concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2abad-59f8-4a2a-8b49-e5788632666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For TM customers, they can check their TM app to see their load
        history, balance, and expiry as well as monitor their load transactions, track
        promo usage, register to favorite TM promos, unsubscribe to promos, redeem
        TM rewards, and chat with a customer service representative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859b205-8d05-4ba5-89b8-230caa72678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe’s chief customer experience officer Rebecca Eclipse highly
        encourages the use of these apps for Globe customers without becoming dependent
        on manpower support in the telco’s customer service operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebfe52-55e3-4cf2-abd0-051a6458c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temporary closure of some partner BPOs, ongoing social distancing
        measures which limit the number of personnel in offices, suspension of BPO
        operations when employees get infected, and the very fear of BPO agents to
        report for work only to contract the virus has been a challenge for us in
        sustaining our promise to support our customers. While this is understandable
        as we go through these very difficult times, these truly had an impact on
        our after sales service operations," she explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5236377-7c55-4d9f-aa18-08bef7bc7ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eclipse assured Globe customers that their apps are safe to use
        and sustain their known good customer experience despite the circumstances
        brought by the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a0f06-cc59-48ee-b224-1043ba7b04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:39:52.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:16:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about Globe, visit <a href="http://www.globe.com.ph">www.globe.com.ph</a></p>'
    '20':
      'image': 'jcr:f6ae8f20-5721-463e-b9de-de27f4e5cbc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60dfd8-1120-436e-95f7-c2d7c4256c31'
