      'text': '<p>"We stand ready to bring everyone home. Ang handa nang umuwi, pauuwiin
        na sila. Ang maiiiwan, gagawin natin ang makakaya para mapauwi sila. We see
        that we have to fastrack the repatriation," she said in an online media briefing.</p>'
