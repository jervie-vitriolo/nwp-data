    'jcr:uuid': '4a433944-30df-4642-b12e-b15aa066800b'
    'lead': 'Virgin Atlantic has filed for bankruptcy in the United States as the
      global airline industry reels from the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T13:27:35.417+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:16:48.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:48.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Virgin-Atlantic', 'United-States']
    'template': '1'
    'title': 'Virgin Atlantic files for bankruptcy in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da56d1-c4c9-46bb-a138-5623c7dbb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:27:35.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Virgin Atlantic has filed for bankruptcy
        in the United States as the global airline industry reels from the coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192c1aa-7405-428c-9f49-978e118e049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:27:35.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which is based in the United Kingdom, filed for Chapter
        15 bankruptcy protection in New York on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63ac89-f070-46d6-ae69-261c299bf180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:27:35.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic hasn''t been immune from the airline industry''s
        pandemic problems. In July, the company <a href="https://edition.cnn.com/2020/07/14/business/virgin-atlantic-rescue-deal/index.html"
        target="_blank">received</a>&nbsp;a £1.2 billion ($1.5 billion) rescue deal
        to keep the airline solvent just days before it was due to resume passenger
        flights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983bf7d-7bde-4da2-9bfb-124bd6b79339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:27:35.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier said that the recapitalization plan would be deployed
        over 18 months and has the support of shareholders, new investors and existing
        creditors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb7234-c4cc-4057-9028-bafeefdea308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:27:35.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic could not be reached immediately for comment Tuesday
        evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca65dff-e941-41f4-8f20-9efcb0217cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:27:35.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global air travel isn''t expected to fully recover from the downturn
        until 2024, according to the International Air Transport Association, which
        represents 290 airlines. The group <a href="https://edition.cnn.com/travel/article/air-travel-recovery-2024/index.html"
        target="_blank">blamed the sluggish recovery</a>&nbsp;on several factors,
        including a lack of consumer confidence, the decline in business travel, and
        fresh coronavirus spikes in the United States and elsewhere.</p>'
    '12':
