      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at the relationship between Covid-19 case
        rates and five variables: jail inmates released in March, proportion of Black
        residents, poverty rate, public transit utilization rate and population density.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84354eee-adc8-433e-a1ec-f3a3b82c138a'
      'mgnl:activationStatus': true
