      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6953, also known as the Bayanihan 2, appropriated P162
        billion standby fund for interventions to address the current health crisis.</p>'
