      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For poultry, excess inventory caused by softer demand and limited
        mobility led to reduction in production, Briones said.</p>'
