      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wind advisory was in effect for all of eastern and Northern Maine
        until early Wednesday morning, according to the National Weather Service in
        Caribou.</p>'
