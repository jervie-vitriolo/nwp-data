      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ensuring tests are paid for</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c213a9-cfbe-404f-bd53-377c82fe20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials also said increased government funding and
        insurance coverage must be part of the solution to solve ongoing test problems.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1bb1d-a09f-499c-b856-843f6c8c808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
