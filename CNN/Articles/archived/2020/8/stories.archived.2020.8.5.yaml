    'template': '1'
    'title': 'PhilHealth witnesses seek immunity, one backed out of probe due to ''threats''
      — Lacson

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9581b37-ebe7-4e93-98fe-21453bceffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Three
        witnesses against the embattled Philippine Health Insurance Corporation (PhilHealth)
        are seeking protection from the Senate following supposed "threats" against
        them for disclosing controversies about the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a09145-0a44-418b-9cc3-a5c6e8154968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters on Wednesday, Senator Panfilo "Ping"
        Lacson bared that PhilHealth board member Angelo Cabading, resigned anti-fraud
        legal officer Thorrsson Keith, and former executive assistant Estrobal Laborte
        have all expressed concerns about testifying before Tuesday''s Senate hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2780a-1c09-4c6e-8d17-ce0ad3de5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d89db-900c-4732-8cbc-793870d40829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three officials who earlier communicated to Lacson''s office,
        Laborte backed out at the last minute, and was therefore absent in the probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218e5c4-d477-4fd6-9587-16d8e594a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9584d-2c9f-4ece-8576-1ba118479366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Col. Laborte, nag-log-in pero subsequently nag-leave ng
        meeting...after the meeting, nagpasabi through a common contact na kung pwede
        beg off na lang siya,"</em> Lacson said. <em>"Hindi siya mag-testify for seveal
        reasons, among them, physical security."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a035a5-4335-4534-9976-9dc092c33022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e29c1-18cc-49de-99e1-697e8abca89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Col. Laborte logged in but subsequently left the meeting...after
        the meeting, he asked through a common contact if he can beg off. He did not
        testify for several reasons, among them, physical security.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf7bc0-33a0-4fb7-8106-e410b056a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101255be-a87f-420f-ae00-f30b1a5024bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that Keith, who previously revealed that a <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">"mafia"
        was responsible for ₱15-billion losses</a> in the agency, and Cabading, who
        accused PhilHealth chief Ricardo Morales of <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw">approving
        a "bloated" IT budget</a>, were both reluctant to physically attend the hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a4a80-f72d-422e-b4af-b27532cb9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:13:23.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:40.266+08:00
