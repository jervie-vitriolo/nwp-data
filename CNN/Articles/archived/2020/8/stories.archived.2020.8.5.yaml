      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a96e9-694e-41c7-8d19-767b303cb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source of the blast is not yet known. Lebanon''s chief of General
        Security, Abbas Ibrahim, said it was too early to tell, but initial reports
        by the state run news agency said it was an "accident."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd728f3-de04-4fd2-9836-55fdcb223242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.494+08:00
