    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5061a52-2312-47f0-b267-77742f176222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without such funding, and with demand increasing, Americans will
        only see a reduction in access to testing, as well disruptions in clinician,
        hospital, and laboratory payments, diminished public health surveillance capacity,
        and higher insurance premiums," the letter said.</p>'
    '85':
