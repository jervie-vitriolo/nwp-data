    'title': 'Trump''s Covid-19 testing czar says the government is doing all it can
      on tests. That''s not what the experts say.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5ec8f-10fe-4482-8929-b6790d642aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the Trump administration''s coronavirus
        testing czar, Admiral Brett Giroir has repeatedly said the federal government
        is doing everything possible to address the country''s unmet demand for tests
        and timelier results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030cf5a-9526-451d-8fd5-6e8fd5480adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b793fb4-08ce-44d6-8cce-f43ebeb60881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a stone that needs to be turned that is left unturned,"
        Giroir said on CNN''s "State of the Union" on July 26, "you tell me what it
        is."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03a39b-c928-4a34-9109-323edf4c0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33adca-f102-4a43-981c-7eac53c5671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked more than 20 public health and lab industry sources whether
        Giroir and the administration were doing all they could to fix the country''s
        testing problems and there was an overwhelming consensus: No.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b58dee-c474-46b0-b3ff-ec805a4763ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49950abb-d68f-4ee7-92b0-7e48346e847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s most needed, they said, was for the federal government to
        seize a larger leadership role in coordinating a focused national effort aimed
        at identifying and solving issues in the testing supply chain and providing
        better guidance to health workers on how best to use limited resources. Their
        recommendations come as test results often take multiple days or more, which
        can stunt health officials'' abilities to effectively track the spread of
        the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1948d6b-11f2-440c-8bc5-a9167bb3ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7491c-6a8a-45de-bd9e-41e464f1b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lab directors broadly argued the White House''s testing blueprint,
        which largely placed responsibility on states to develop their own testing
        plans, reinforced a patchwork system that has exacerbated current challenges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b79934-3ff0-4339-b9b1-af56ac69fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079c4f4-5329-462a-8113-c49f2d19ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see a national plan in place. I see some state level plans,"
        said Omai Garner, who directs clinical microbiology testing for UCLA Health.
        "We need a national testing strategy, absolutely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bc08c-affc-4023-a53e-3c49a2646463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273a28e-3b36-4798-b4ca-01f5803d2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Health and Human Services disputed
        that saying, "What is right for Florida, is not right for Massachusetts, at
        this point in the pandemic. That is why a single national plan is not appropriate,
        as opposed to national principles and a blueprint, that we implement on a
        state and local level."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff969e3-1fdd-4a29-b615-08e359b5401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ee3e9-1841-4cf7-b7f9-f32b0de5b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HHS spokesperson said the administration works with states everyday
        on testing to assure they are focused on meeting goals and each week provides
        governors with recommendations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9ae54-8de9-4f42-9820-8778db5c4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b9f77-b35e-40ad-86fe-40cff710fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things these experts say need to be done now to address
        the testing problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f58a0-c5cf-4cce-89f9-e011833f1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5217125-8e49-4d15-b768-43ec1a1ff036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More coordination of supplies</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99303a0d-a4c5-4a73-9b02-a047e4580809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Giroir says the US is now averaging more than 800,000 coronavirus
        tests per day, manufacturers of test components warn that demand still outweighs
        supply. The resulting supply shortages have hampered the number of daily samples
        many US labs can test.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62319252-41bc-45e7-8d36-3e23c14c2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb10d59-c2ea-4864-b8ca-d7ad37d12e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lab company in New Mexico, for example, says it could perform
        about 10,000 tests per day but that number is currently down to about 3,700
        per day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f3019-aa18-4b7f-b850-a5752bb63caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81438e7c-9847-4c03-8909-c5ba04591a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most the time we are not running at full capacity," said Karissa
        Culbreath, medical director of infectious disease at TriCore Reference Laboratories,
        who said her company is receiving limited amounts of reagents, which are the
        chemicals used to perform the tests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c746e59-ea55-4a7f-b0df-9ed3adff2d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062682cd-af04-4211-b0d2-6efe4ac2bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration has procured and distributed to states
        tens of millions of individual testing supplies, some public health and industry
        sources say supply shortages are still rampant and the government should better
        coordinate the distribution of supplies to reduce zero-sum competition between
        labs and government agencies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b367b-b77c-49b0-ad86-f06714b694a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931823e9-0e18-47f0-9116-77884da7fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of American Medical Colleges, for example, has called
        on the government to create a centralized web portal where labs and suppliers
        could share and collect information about shortages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d5584-de78-4963-8bfb-8150adff2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4e65b-c334-416a-b7e6-8676e17338f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Pierce, AAMC''s regulatory counsel, says more can be done.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9f081-d94f-4891-8e57-e4b4891b1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d4cab-4af6-4eeb-9431-84f47eac3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be far more efficient if there was a transparent and clear
        strategy," said Pierce, who added that the government should publicly share
        more information about the extent to which it has directed certain suppliers
        to send equipment to certain types of labs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84343e-fb13-42dc-86e3-5b80552923cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b847c51-e095-43b5-b129-09098118702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HHS spokesperson said the agency welcomes the opportunity to
        work with other organizations such as the AAMC on distribution efforts, but
        said the idea of the government managing supplies for every lab "is not a
        realistic solution."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de2ff7-4205-422e-b759-8e4ff2a6d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c13c22-31a2-4506-b542-c7f90167d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense Production Act</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc203c-22eb-4e35-aa95-9db4d671829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls have also increased for the Trump administration to make more
        strategic use of the Cold War-era Defense Production Act.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed86bc-8e6a-4180-83a9-bc905b8576af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9faa8f-42e9-49bf-8718-5f9b1a05d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has invoked the DPA to ramp up production
        of testing swabs as well as ventilators and other equipment, but some health
        experts have pressed the administration to use the law more aggressively.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a081af-f496-403d-8eb9-de81ce654621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad4e87-ee11-4da6-891b-105b8544da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockefeller Foundation, a nonprofit group that has been working
        with scientists to combat the virus, published a road map for increased testing
        that said the US needs to greatly expand capacity to be able to perform 30
        million tests per week by October.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c93724-f9c9-4fb3-ab29-74797ff1c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a82464-e9f2-4849-9205-66aecfe887d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that effort, the plan stated the government should "immediately
        invoke" the DPA to increase chemical reagents for tests, which it called "one
        of the major sticking points" in the supply chain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029fd18c-000f-474a-8e67-37ad03265d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0bb6b2-88d2-4dcb-92cc-1caa40929fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way you''re going to get a huge amount of volume of supply
        at that level is with real intervention and real action," Dr. Rajiv Shah,
        the foundation''s president, told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cfd3a-a021-4270-b496-10f031167250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f91c89-9bb8-4bd7-a3f2-960199575925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some industry groups have cautioned against certain applications
        of the DPA, arguing that too much intervention could lead to inefficiencies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82dcb0-64ea-490f-adeb-3b3964c39a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f1f90-39ea-4459-91f1-2dcb3ea332a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AdvaMed, a trade association that last month announced a national
        registry to help coordinate diagnostic supplies, asked the White House in
        a July letter not to use the DPA "to orchestrate a takeover" of manufacturing.
        Though AdvaMed did welcome the government''s use of the law to "channel relevant
        supplies away from nonessential industries to our industry."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba707b-bed6-41b2-9568-215d1fa3d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f0538-54a0-4dd4-a87e-4d1614ba2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One manufacturer of coronavirus tests and diagnostic instruments,
        Roche, said it was already operating at full capacity so nothing would be
        gained by more government action.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b799b6-766a-4f88-8d21-68922509a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa801474-8037-4c66-b57c-7068d568e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Roche spokesperson added that the company has increased capacity
        three-fold since the beginning of the year but said "there is simply not enough
        supply to meet demand."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41175e-5ec6-4d03-844d-b96138b69ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddd5e6-5f5c-4ceb-80cb-b941a4410823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More testing guidance</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a696a16-f511-41e3-af6c-b99e52b49b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of dwindling supplies, some labs have faced tough choices
        on how to best use the capacity they do have. Lab directors and others told
        CNN they could use better direction from the federal government on how to
        design strategies to screen for the virus within communities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1909d2-6a72-46cb-a2f5-ef85b93bfeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b4070-00e0-453b-94cf-fafb96b83e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Wroblewski, the director of infectious disease programs for
        the Association of Public Health Laboratories, said public health labs would
        benefit from more national guidance on how to prioritize testing in order
        to meet goals of both testing high-risk populations and identifying people
        who may be infected and spread the virus without showing symptoms.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cf7bf-08b6-491e-9269-eb0d5de9b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667eedbd-7e21-49a6-9cc6-bac0228e6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government has asked states to come up with plans to
        test vulnerable populations such as minority communities and people in long-term-care
        facilities. "But instead of asking each state to describe their approach,
        providing guidance on how one might approach that would be helpful," Wroblewski
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06255d91-744b-4d43-a4f4-c3092b8ad9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b8cac-34ed-4462-b376-9486a3fc34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah, of the Rockefeller Foundation, said some essential workplaces
        like meatpacking plants have already begun screening for sick employees, but
        he said with more people returning to school and work, the Centers for Disease
        Control and Prevention should issue protocols for doing so effectively.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12194601-d247-4c67-b51f-184567ab2b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336483a2-4822-42ef-a0d0-fd49e0d5e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has released some guidance for testing asymptomatic people,
        but Shah and others said more detail is needed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698ffb9-7ac9-4dc4-8ab7-6829f1ff406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33a18f-e933-49ed-86dd-a5a3f2a1847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a teacher, if you''re a health care worker, if you''re
        an essential worker in a sanitation division in a city that critically depends
        on your efforts, you''re out there doing your job and asked to do your job
        without the benefit of support for testing," said Shah, who noted some professional
        athletes have had regular access to testing. "That''s not fair and that''s
        not right."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fffeae-0026-46c5-8028-ba14fe2871b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cc435-9be5-49f2-950e-fd32d2b9b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Khani, the president of the American Clinical Laboratory Association,
        whose members include commercial labs, said ACLA recently received guidance
        from HHS to prioritize samples from nursing home patients in certain hotspots
        and said, "Continued clear direction is critical to better manage demand."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b97ddc-2c02-473a-abd1-69813262dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf05432-8d8d-467d-b126-ca5e82edcf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Consistent messaging</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a68c38-a5f7-406f-8c60-bf300f6df8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said the federal government could be doing a better
        job of sending a clear public message about the importance of social distancing,
        mask-wearing and hand washing to prevent the spread of infection, which would
        reduce overall demand for testing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477903f9-8ae5-44f9-893f-0cc8778014b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d7e01-669f-48c7-9ae6-0e6827153f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:30:49.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:56.639+08:00
