    'stories': ['bab14eaf-2c69-41ae-94b0-5e8b2e8e3793']
    'template': '1'
    'title': '''Worrisome'' that PhilHealth chief unable to end corruption in agency
      – Roque'
    'updated': 2020-08-05T17:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4251d-a27b-43dc-ad9f-e656e3f0b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) –</strong> The
        claim of a former anti-fraud official that PhilHealth <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">lost
        some ₱15 billion to corruption</a> may be true, Presidential Spokesperson
        Harry Roque said as he found it worrying that the head of the state insurance
        firm could not stop illegal acts under his watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77db381-9cf3-4b38-946f-c9336f2ec77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque told CNN Philippines'' <em>The Source</em> on Wednesday that
        the figure cited by PhilHealth''s former anti-fraud legal officer Thorrsson
        Montes Keith as the haul taken by PhilHealth officials may be an "accurate
        estimate," saying it was aligned to the ₱174 billion stolen during a longer
        period cited by his own unnamed source of information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91bed7-b3fd-45ed-a715-0a0d8d7b7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what period is covered by the loss of ₱15 billion
        supposedly to corruption. Keith did not elaborate during his testimony at
        the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb360fc-694a-4a72-93fd-d3c370e44f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/1/philhealth-pacc-probe-insurance-fraud.html">Anti-corruption
        body finds ‘systemic insurance fraud’ in PhilHealth</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b1c66-d5a5-42f5-af83-42566a824068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Keith''s credibility was built up as anti-fraud investigator,
        especially when Morales initially denied that he was hired by PhilHealth as
        such.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae349bd4-2182-4624-8ce5-a0ca381ffaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been under fire in recent weeks after Keith tendered
        his resignation after learning about alleged illegal schemes in the agency
        tasked to shoulder healthcare costs for Filipinos. Keith said a "mafia" operates
        various fraudulent schemes within PhilHealth, such as overpriced IT deals
        revealed during a Senate probe Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2cfbf2-85d9-49ba-b2f4-73c2b5127996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PhilHealth President and CEO Ricardo Morales said
        Keith was only vengeful after failing to get a promotion. But Morales also
        later admitted to senators that there are still irregularities within the
        agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3898c-1351-43bc-84bc-742582e0e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roque, this was unacceptable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522124ff-ecad-475b-9a95-ec459837f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My beef against Gen. Morales is I have no evidence he’s corrupt
        himself, but when he was placed there by the President to r<a href="https://cnnphilippines.com/news/2019/6/25/Ricardo-Morales-PhilHealth.html?fbclid=IwAR0y5Iq3QonYev814_EN4sGKmH5yZoHWUt5FuOBxWUldcLioXXbs6Ku2LXk">eplace
        a previous board and president because of the WellMed scam</a>, our expectation
        is he will take concrete steps to rid the agency of corruption," the Malacañang
        official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b51f66-f663-4d0d-af74-34194f178d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the ₱15 billion was well beyond a global 2 percent
        threshold for fraud, as accepted by accountants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed777cfb-3116-42c1-a820-d44261cad0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, what worried me was he admitted that corruption was
        still rampant and I did not hear steps he has taken to remove corruption in
        the agency. That, to me, is the most worrisome," the official added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74803e6f-1ff0-4536-94a9-417ad50e6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw">PhilHealth
        chief endorsed ''overpriced'' IT projects, says official</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0c9c9-568b-4714-9090-cb9f3d469f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to returning as Presidential spokesman, Roque served as lawyer
        for whistleblowers who exposed a scheme where private dialysis centers supposedly
        file PhilHealth claims for patients who were already dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b4188-20cc-40e9-9826-f3e38231f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been vocal about firing corrupt officials during his
        term. Roque and long-time Presidential aide Senator Bong Go have said the
        President had no plans to fire Morales unless there is evidence that he was
        involved in the anomalies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c1c44-6ec5-459e-a1b6-0c877fa6f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:43.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinahayaan na magkaroon ng extensive hearing at recommendations
        and committee at maapprove ng plenary, then saka na lang siguro aaksyon</em>
        if ever [He''s letting the Senate committee have an extensive hearing and
        recommendations to be approved by the plenary, then that''s the time he will
        take action, if ever]," Cabinet Secretary Karlo Nograles said in a separate
        media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b03d8-ca4c-4f31-915b-6c99d65e0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:43.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that the President always has the option to
        respond to the issue anytime. Morales is a retired military official, similar
        to Duterte''s appointees in key posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84097ba1-9552-4a1e-8667-87d7cba282ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate probes are being done by the Senate, the Office of the
        President, and the Presidential Anti-Corruption Commission on these issues,
        which Roque said would help Duterte "do the right thing" once the truth is
        revealed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb728bf-df6b-4dd6-b21c-86ddf91730aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:06:03.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that corruption within PhilHealth will eat into the billions
        of pesos of <a href="http://cnnphilippines.com/news/2020/6/16/philhealth-recommends-delayed-universal-healthcare-law.html">funding
        for universal healthcare</a>, which will provide free medicines and free healthcare
        to all Filipinos.</p>'
  'napc-post-distribution-monitoring-survey-sap':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T13:10:02.904+08:00
    'imagesource': 'jcr:4eb56ccd-abc2-49e1-9ed6-6a56d9c21e4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ae8edf-d4f6-4ac7-a8fc-d14c329cccf3'
    'lead': 'The National Anti-Poverty Commission said they have developed a survey
      to determine whether or not the government''s response to the COVID-19 crisis
      has been effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T13:12:55.093+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:16:50.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:47.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-response', 'NAPC', 'National-Anti-Poverty-Commission',
      'Noel-Felongco', 'Post-Distribution-Monitoring-Survey', 'poverty']
    'template': '1'
    'title': 'NAPC launches survey to see if govt''s COVID-19 response effective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771cedd-d18c-4cd8-b547-2c2b57a8083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        National Anti-Poverty Commission said they have developed a survey to determine
        whether or not the government''s response to the COVID-19 crisis has been
        effective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58785d9-7124-476f-84c9-357efa943b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an online press conference on Wednesday, NAPC Secretary
        Noel Felongco said the Post-Distribution Monitoring Survey aims to gather
        information and generate insights on the "appropriateness, effectiveness,
        and the immediate outcomes of the social amelioration programs, most especially
        the cash subsidy as well as food and non-food relief packages."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0226af-8128-43d4-a2f4-28a5d5bed3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felongco said they want to know if aid reached the right people,
        recommended what actions can be replicated or improved, and identified the
        strengths of the methods of aid distribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e994ba-30fa-48b6-95ea-0c8d2a19c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survey tool seeks to gather data for NAPC policy recommendations
        to fight worsening poverty aggravated by the COVID-19 pandemic," said Felongco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07923a16-65b1-4214-9ce5-44bd420f9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the survey would be conducted via face-to-face and
        telephone interviews, as well as online and social media surveys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96f27d-8d87-423b-87c5-df8d9f8cad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPC said those who will be surveyed will be chosen through different
        methods depending how the survey will be conducted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae746cf1-24f4-4be4-83fe-16f13a2b26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the findings and recommendations that will be drawn from
        the PDM survey will help the agency in incorporating the aspects of how the
        pandemic has worsened the poverty situation in our country in the drafting
        of the National Poverty Reduction Plan," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10542225-91bc-4e9b-8c62-fd5c13e64e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPC provided a timeline on how long the survey would take, with
        orientations starting the first two weeks of August 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc9a8a-f1e9-427e-a189-bd546bc41e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collection is scheduled on the last two weeks of the month.
        By October, NAPC said survey results would be released to concerned government
        agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fe074-c4b2-40bb-b5e2-6654f9c48067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:12:55.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey is targeted to be completed by the end of the year, ending
        with specific commitments and actions to be taken by government agencies.</p>'
  'covid-19-united-states-puerto-rico-hawaii':
    'author': 'Christina Maxouris,Eric Levenson and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T13:13:44.657+08:00
    'imagesource': 'jcr:b674ff97-3fe8-4897-9fe8-d1483b79ca6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7620c257-e8e0-43e3-acd0-fe06431eefd7'
    'lead': 'The virus is now hitting urban, suburban and rural areas and has even
      spread to Americans living on distant islands. Hawaii and Puerto Rico both saw
      their highest seven-day averages of new daily cases on Monday, per data from
      Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T13:20:28.611+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:16:49.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:48.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Hawaii', 'Puerto-Rico']
    'template': '1'
    'title': 'COVID-19 is more widespread than ever in the US, even hitting Americans
      living on islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b26fa8-a98f-4eb1-99bd-d9af1b77b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Coronavirus is more widespread in the US
        than ever before, prompting White House coronavirus response coordinator Dr.
        Deborah Birx to say over the weekend the country has entered a <a href="https://edition.cnn.com/2020/08/02/politics/birx-coronavirus-new-phase-cnntv/index.html"
        target="_blank">"new phase"</a>&nbsp;of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea73dd9-71e9-4833-871d-82a755fb7bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is now hitting urban, suburban and rural areas and has
        even spread to Americans living on distant islands. Hawaii and Puerto Rico
        both saw their highest seven-day averages of new daily cases on Monday, per
        data from Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a2eec-2d10-4070-94bd-32de1f7e8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, the seven-day average of new daily cases is at about
        60,000 and slowly declining, while deaths, which typically lag several weeks
        behind, are steadily increasing. For a week straight now, the US has had a
        seven-day average of over 1,000 deaths per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec13885-5982-4cc6-9ee4-b7a628a69807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the states that led the summer surge — California,
        Florida, Texas and Arizona — have seen cases plateau and slightly decrease
        in recent weeks from their highs. Florida is averaging about 8,448 new daily
        cases per day over the last seven days, a number that is actually 18% lower
        than the week prior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31b9e0-cfc5-42eb-90a0-f381f7275659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storms and hurricanes will complicate the efforts to cope
        with the coronavirus, the Pan American Health Organization said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed3fb7-d2a9-486e-8acf-22f466b9c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm Isaias, now rolling up the US East Coast, is a reminder
        of how storms can disrupt public health efforts. Isaias has caused flooding
        and spawned tornadoes, driving people from their homes and knocking out electricity
        for hundreds of thousands of people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143eca0-d238-42ba-ba73-ce5383ee2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is adding a new layer of complexity to the response to the
        public health emergency for Covid-19," Dr. Sylvain Aldighieri, incident manager
        for PAHO, told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394a372-820b-499a-87a5-ba60c830350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Covid-19 situation, we have to be prepared for a set of
        new challenges in terms of population that would have to move to shelters,
        with new challenges for implementing the social distancing, the hand hygiene,
        the wearing of masks," Aldighieri said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55089c9-5140-4f5f-bff4-4d521c8a0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuations and power outages can especially threaten efforts to
        treat coronavirus patients — and others — in intensive care units, Aldighieri
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab88ee2-98f7-4e1d-bd05-b03aba4f4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promising vaccine results</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3a927-f3e6-4183-b454-beaea4dd3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third US company released study results showing its coronavirus
        vaccine is safe and elicits an immune response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415176b-9b98-47cb-9d96-7dafb0289c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax Inc., released Phase 1 data Tuesday from 131 volunteers
        showing that after two doses of the vaccine, participants developed neutralizing
        antibodies at levels more than four times higher, on average, than antibodies
        developed by people who''d recovered from Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126421c0-9359-4acb-98c1-de65d941d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutralizing antibodies fight off the virus that causes Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c4979-437e-4bce-930a-c77ed2592e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s good. That''s really encouraging," said Novavax president
        Dr. Gregory Glenn.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2037f7-bf86-4002-8886-3dc71d0887e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine also induced a response from T cells, a type of immune
        cell, according to an analysis of 16 randomly selected volunteers, the report
        states.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06754da-aaf2-48f1-afff-4c4035a38032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was posted on a pre-print server and has not been reviewed
        by other scientists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609aef0a-b392-4065-b5df-e8252785829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other US companies — <a href="https://edition.cnn.com/2020/07/02/health/coronavirus-vaccine-moderna-pfizer-inovio-astrazeneca-roundup/index.html"
        target="_blank">Moderna and Pfizer</a>&nbsp;— have released encouraging Phase
        1 data. Last week, those two companies started their Phase 3 trials with 30,000
        volunteers each.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c285f4-8381-4764-a9d5-b2428a35ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, governors from Maryland, Louisiana, Massachusetts,
        Michigan, Ohio and Virginia announced a bipartisan compact to run 3 million
        <a href="https://edition.cnn.com/2020/04/28/us/coronavirus-testing-pcr-antigen-antibody/index.html"
        target="_blank">rapid antigen tests</a>&nbsp;to slow the spread of Covid-19
        and continue safely reopening their states, according to a statement. North
        Carolina Gov. Roy Cooper later said he would join.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d675a83-b8ff-448b-a42b-d56820db2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement between six governors—three Republicans and four Democrats—demonstrates
        to private manufacturers that there is in fact a significant demand to scale
        up the production of these the rapid tests, which deliver results in 15-20
        minutes, the statement reads.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ceb7c-0fb0-4872-b436-2d7c184c8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states are currently in discussions with Becton Dickinson and
        Quidel, two US manufacturers of antigen tests that have already been authorized
        by the FDA, to purchase 500,000 tests per state, for a total of three million
        tests, according to the statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98236c7b-81d3-424c-82b6-a06529896d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the National Institutes of Health (NIH) said Tuesday it
        is launching two advanced trials to test monoclonal antibody treatments in
        patients with Covid-19, one for patients with mild disease and another for
        patients who are hospitalized.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf93528-0d36-4ea8-b261-c471eb6a5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIH made an initial announcement during a telebriefing earlier on
        Tuesday, and in a news release later clarified the two trials would be concurrent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5ad3a-5838-4818-bd2e-40a3d29ad02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studying the impact of this investigational therapeutic on multiple
        patient populations at the same time is critical to determining whether it
        can help Covid-19 patients with differing levels of disease severity," Dr.
        Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24380a-617c-48b1-9781-14598963753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These concurrent trials have the potential to yield significant
        and comprehensive clinical data."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c70e02-4ac2-430e-a94c-009b3b967365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing problems</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e6090-a07f-4df7-8603-1d97a76f2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for tests is outstripping supply, makers of test components
        say, even as about 800,000 tests are carried out per day in the US, according
        to the Trump administration''s coronavirus testing czar, Admiral Brett Giroir.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a48cd8-e05d-46e7-b788-7ee766f3ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And test results are sometimes taking days or longer, hampering
        tracing abilities.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cae0cd-0378-48d6-b7cb-30158636ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coordinated effort by the federal government to identify and solve
        issues in the supply chain and provide better guidance to health workers on
        the best use of limited resources is what''s needed most, according to public
        health officials and lab industry <a href="https://edition.cnn.com/2020/08/04/politics/giroir-covid-testing-efforts-invs/index.html"
        target="_blank">sources</a>&nbsp;CNN contacted.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81eac45-09c6-49f6-8532-efb658020f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s failure in testing has hurt North Carolina,
        Cooper said Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53906ed-7194-4bae-9330-8ecca679be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hurt a lot. We wish there had been a better federal testing
        strategy," Cooper told CNN''s Erin Burnett.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423b14b-1196-40e1-ac84-8ec84eb1c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In North Carolina we''ve worked very hard to get testing out, but
        we find problems with supply chain, we find problems with personal protective
        equipment. So, as governors, we''ve had to step up and do the job," Cooper
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f04aa0-0efd-461e-9f0d-d99baef34fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump defended his administration''s response to
        the pandemic in an <a href="https://edition.cnn.com/2020/08/04/politics/trump-covid-death-toll-is-what-it-is/index.html"
        target="_blank">interview with Axios</a>&nbsp;Monday, saying the federal government
        is doing everything it could.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969cf39-2efb-46ef-9fad-904126d7052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are dying. That''s true. And you — it is what it is," Trump
        said, responding to the daily death toll. "But that doesn''t mean we aren''t
        doing everything we can. It''s under control as much as you can control it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5585ee-d05e-403a-9757-1cc2f76b28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Northeast states keep low infection rates</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98c777-974a-45c3-9ede-29f815c5af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some states that have gotten it right by not letting up
        on restrictions after their case numbers began dipping.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaab262-d325-435a-b814-9877741a5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut, for example, has one of the lowest infection rates
        in the country. The state is in its <a href="https://portal.ct.gov/DECD/Content/Coronavirus-Business-Recovery/Sector-Rules-and-Certification-for-Reopen"
        target="_blank">second phase of reopening</a>, and restaurants are limited
        to 50% indoor capacity and bars remain closed. All businesses that reopen
        must first certify with the state they are following coronavirus-related guidelines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9857b8-5c6d-4690-8dd8-4a0ed00f9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the nation''s top infectious disease expert, praised the
        state Monday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3fd52-a4d9-4039-b8e6-887d3a516719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not pulling back on your vigilance, and making sure you
        don''t have resurgence of cases that would put you back, rather than stay
        where you are and going forward," Fauci said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef61ae4-89f1-4ed2-9724-3121187e87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states, like New York, which were slower to reopen, lifted
        restrictions by regions, and are cracking down on individuals and businesses
        not adhering to guidelines, are also reporting good news. New York''s positivity
        rate over the weekend was lower than 1%, the governor said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05f6ec-d163-42b2-a451-da407d32d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, these states are not without their own issues. In New York
        City, the Commissioner of the NYC Department of Health Dr. Oxiris Barbot suddenly
        resigned Tuesday after reportedly clashing with Mayor Bill de Blasio over
        the past several months.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e270f9d-88be-47ca-afd8-be7ca9b9ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been clear, certainly in recent days, that it was time for
        a change and really about how we move forward," the mayor said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85835b-9a39-40c5-8cf0-d251aba25c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dave A. Chokshi will take Barbot''s place, according to de Blasio''s
        office.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacca551-7423-4fc9-846c-010221c024c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four states top 400,000 cases</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f5e9b-4a80-4d9f-9b35-86338a99e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 states have reported more than 100,000 coronavirus infections
        and four of them — California, Florida, Texas and New York — have recorded
        more than 400,000.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a7077-8310-44c5-b782-265bc75af6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, with more than 516,000 positive cases, has reported
        the most infections in the nation, but is beginning the week on a positive
        note. The state reported a seven-day average of cases of about 7,764 Monday,
        which is down about 21% from the previous week, Gov. Gavin Newsom said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb484c8-9c04-43ac-b700-a6bf1bad49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, officials said they''re cautiously optimistic
        as data trends seem to be stabilizing and moving slightly downward. Los Angeles
        is seeing a seven-day average of about 2,600 cases per day, down from a couple
        weeks ago when that same average was more than 3,000 cases each day.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de4f06-e5fb-4f2e-9917-2cc9f0029227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has the second-highest number of cases in the country, with
        more than 491,000 recorded infections, and will soon surpass half a million
        cases.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05706af-75d8-4ffd-879d-0dde8562c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Houston Mayor Sylvester Turner, who in July proposed a
        two-week stay-at-home order to help drive down cases, said Monday the city
        will issue citations and fines to people who are not following the state''s
        mask mandate. The state has reported more than 455,000 infections and more
        than 8,000 people are hospitalized statewide. "</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82346701-886a-47ce-ae09-de8125642da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:20:28.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/04/health/us-coronavirus-tuesday/index.html"
        target="_blank">COVID-19 is more widespread than ever in the US, even hitting
        Americans living on islands</a>."</em></p>'
  'uber-anthony-levandowski-sentenced':
    'author': 'Sara O''Brien, CNN Business'
    'caption': 'Anthony Levandowski'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T13:21:24.210+08:00
    'imagesource': 'jcr:10993038-2802-42c5-aec7-4aa14f2921e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '167051c2-5c33-4b47-beed-8ed42dd7467c'
    'lead': 'Anthony Levandowski, a former Uber executive who oversaw its self-driving
      vehicle efforts, pleaded guilty and was sentenced to 18 months in prison on
      Tuesday for stealing an internal tracking document from Google related to its
      self-driving car program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T13:24:12.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:16:48.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:48.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uber', 'Anthony-Levandowski', 'Google']
    'template': '1'
    'title': 'Former Uber self-driving car exec sentenced to 18 months in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45e631-27b9-4798-b9c4-fb60a00e5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anthony Levandowski, a former Uber executive
        who oversaw its self-driving vehicle efforts, pleaded guilty and was sentenced
        to 18 months in prison on Tuesday for stealing an internal tracking document
        from Google related to its self-driving car program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5304d-0cb5-454e-8cc4-4062076bdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the biggest trade secret crime I have ever seen. This was
        not small. This was massive in scale," said US District Judge William Alsup
        in sentencing Levandowski on one count of trade secret theft, according to
        a Department of Justice <a href="https://www.justice.gov/usao-ndca/pr/former-uber-executive-sentenced-18-months-jail-trade-secret-theft-google"
        target="_blank">press release</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0a3ad-94ec-44f0-ab2a-a7d328fcbbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the sentencing, Levandowski is fined $95,000 and ordered
        to pay $756,499.22 in restitution to Google''s self-driving car unit, Waymo.
        Due to the risks of the coronavirus pandemic, it is unclear when Levandowski
        will serve his time, according to the release. Federal prosecutors dismissed
        the remaining 32 counts against Levandowski as part of the plea deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e9d65-5de0-4fe3-9a80-51f30adbcede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thankful to Judge Alsup for allowing Anthony to stay out
        of custody for now, given the extraordinary circumstances brought on by the
        pandemic," read a statement from Levandowski''s counsel, Ismail Ramsey &amp;
        Miles Ehrlich of Ramsey &amp; Ehrlich LLP, shared with CNN Business. "Anthony
        deeply regrets his past decisions and, while we are saddened that he will
        to have to spend time in prison, Anthony remains committed to his life''s
        mission of building innovative technologies to improve people''s lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ab0ef-2df6-42a0-bb69-a90afd42c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levandowski, a star tech executive, was at the center of a high-profile
        lawsuit filed by Google against Uber in 2017. Google accused Levandowski,
        one of the founding members of its self-driving car project, of downloading
        thousands of confidential files to a personal hard drive before resigning
        from the company. Levandowski left Google in January 2016 and launched Otto,
        an autonomous trucking startup. Otto was acquired by Uber later that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98e858-32c6-447c-afe4-fca193bd8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it fired Levandowski in <a href="https://money.cnn.com/2017/05/30/technology/business/uber-fires-anthony-levandowski/index.html"
        target="_blank">May 2017</a>&nbsp;after he failed to meet a deadline to comply
        with an internal investigation into the allegations raised by the Google lawsuit.
        Uber and Waymo, Google''s self-driving unit, <a href="https://money.cnn.com/2018/02/09/technology/uber-waymo-settlement/index.html"
        target="_blank">settled the lawsuit</a>&nbsp;the following year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceaf8f8-5edd-48d1-b9ec-71c1ec13b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber declined to comment. Google did not immediately respond to
        a request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d9f0e-1ed4-4481-bf6c-5dd5e31d3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:24:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/04/tech/anthony-levandowski-google-uber-sentencing/index.html"
        target="_blank">Former Uber self-driving car exec sentenced to 18 months in
        prison</a>."</em></p>'
  'virgin-atlantic-bankruptcy-united-states':
    'author': 'Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-05T13:24:54.650+08:00
    'imagesource': 'jcr:73452332-cd7d-4ab8-976e-48f4741b7403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
