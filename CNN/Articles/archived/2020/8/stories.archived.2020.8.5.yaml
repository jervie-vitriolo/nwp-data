  'DOH-rapid-test-kits':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T14:45:04.435+08:00
    'imagesource': 'jcr:304c3dff-5c5b-4c76-852c-fa477cbad150'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9ba7e3a-92d7-4067-9ee5-b8651666b6d5'
    'lead': 'Stopping the use of rapid test to confirm or rule out a coronavirus infection
      is one of the goals of the Department of Health after the two-week modified
      enhanced community quarantine in Metro Manila and nearby provinces, an official
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T15:03:11.229+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:16:43.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:50.803+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says stopping use of rapid kits as screening test among the end-goal
      of two-week MECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f617fd-aade-496c-a00d-953556f5585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Stopping
        the use of rapid test to confirm or rule out a coronavirus infection is one
        of the goals of the Department of Health after the two-week modified enhanced
        community quarantine in Metro Manila and nearby provinces, an official said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb10318-c7e8-493e-a06d-5ebe0741af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Vergeire said this is one of the objectives
        of their updated COVID-19 response plan to contain the spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6519df0-a230-4c36-bc9a-7e9deb756746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid test kits have been widely used as industries reopen following
        the easing of movement restrictions across the country. Experts do not recommend
        this test as it detects the presence of antibodies in a person’s body, not
        the infection. Antibodies may not be produced during the early stages of the
        disease, making the test less accurate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a95430-7961-48b7-b04d-c7a99f442e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR or real-time polymerase chain reaction test is considered
        as “the gold standard” for coronavirus testing because it can detect the actual
        presence of the virus, even when the patient is not showing any symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8281ac-cf42-4025-84da-f6ba4d50e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Inter-Agency Task Force spokesperson Harry Roque said rapid
        test could still be used, but it must be in conjunction with a PCR test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ddfdd-32c0-47a5-bb4d-3ffc06651c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH data ”will support that perhaps rapid test kits are doing
        what they’re supposed to do which is operate as initial screening until individuals
        are able to get PCR test,” Roque told CNN Philippines’ The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af385f84-c6d4-4921-a892-91e51b3f45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the medical community asked President Rodrigo
        Duterte to reimpose strict enhanced community quarantine in Mega Manila for
        two weeks, noting the need to “recalibrate strategies” since the current response
        was not able to bring COVID-19 under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b9a02-ba38-4c9b-8153-db09d1bdcbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte partially agreed to their request by placing Metro Manila,
        Laguna, Cavite, Rizal, and Bulacan under modified ECQ from August 4 to 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f67728-2162-409c-875b-475e80452747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several health organizations have recommended that the two-week
        "timeout" be used to address "healthcare workforce deficiency, failure of
        case finding and isolation, failure of contact tracing and quarantine, transportation
        safety, workplace safety public compliance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10986f3-73ca-4f02-9374-538f8072e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said in an online forum that they have been “communicating
        and working closely with the medical community to respond to these urgent
        concerns.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2e207-5c7d-4baa-9d5e-5c6735aaf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they have been collaborating with government agencies
        including the Office of the President and Department of Interior and Local
        Government to draw up resolutions on matters raised by the medical societies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fdbf65-e095-4c5a-9561-2fb70ab5d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CODE protocol</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2112c-4f25-4826-87ac-db322a26ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said what makes its updated strategy different is that
        their teams will “go on the ground” to make people feel that they are leading
        the response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52d070-33a1-488a-9a18-4dfd4737b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Coordinated Operations to Defeat Epidemic or CODE teams
        will be deployed to communities to put up campaign materials reminding people
        to follow the minimum health standards, go house-to-house to find active cases,
        and distribute face masks and face shields to those who cannot afford them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e81f83-44cd-46a0-a516-05007033cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have earlier noted that the Philippines uses a military
        approach to address a public health crisis, arresting those who fail to follow
        safety measures such as wearing of face masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36a2cf-2362-4a57-88bf-1263a10d129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:03:11.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Catherine Modesto and Eimor Santos contributed
        to this report</em></p>'
  'Beirut-Lebanon-explosion-ammonium-nitrate':
    'author': 'Helen Regan, Tamara Qiblawi, Ghazi Balkiz and Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T15:05:56.641+08:00
    'imagesource': 'jcr:34026962-6bdb-4f69-a55b-df483bedf5fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e328b954-4fcc-4b5b-9022-59dc36378587'
    'lead': 'It''s still not exactly clear what led to the ignition that wiped out
      entire streets across the seaside capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T15:08:22.599+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:16:43.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:51.137+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ammonium nitrate stored in a warehouse linked to catastrophic Beirut
      explosion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d9f31-2b27-494e-b936-42fa01ad5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A warehouse storing thousands of tons of
        unsecured highly explosive material has emerged as a possible source of the
        massive blast that ripped through the Lebanese capital on Tuesday, killing
        at least 100 people, injuring 4,000 and sending a shock wave across the city
        that damaged buildings and blew out windows up to 10 kilometers (6 miles)
        away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e0a43-bd78-462e-91f9-1a33fcffbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Prime Minister Hassan Diab said that 2,750 metric tons
        of ammonium nitrate, which is typically used as an agricultural fertilizer,
        had been stored for six years at a port warehouse without safety measures,
        "endangering the safety of citizens," according to a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8fc96-d585-43fa-b6bc-5841f67c95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not exactly clear what led to the ignition that wiped
        out entire streets across the seaside capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72033d6a-710f-4e26-8585-622297bc7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports in state media blamed the blast on a major fire
        at a firecrackers warehouse near the port, that likely spread to nearby buildings.
        However, the Prime Minister''s account appeared to be backed by Lebanon''s
        General Security chief Abbas Ibrahim, who said a "highly explosive material"
        had been confiscated years earlier and stored in the warehouse, just minutes''
        walk from Beirut''s shopping and nightlife districts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca116af2-63ac-4e49-b2bd-1abd7bf084b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Beirut''s 4 million residents wake to the full horror and scale
        of the damage to their city, lives, and livelihoods, questions will be asked
        about why such large quantities of the dangerous chemical were allowed to
        be stored in the middle of the city without adequate safety measures, and
        who is responsible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448bef7-2af6-4f19-932c-aa9d3b3be430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate concerns remain with the casualties. Hospitals -- already
        stretched from the ongoing coronavirus pandemic -- are inundated with the
        wounded and while the death toll steadily rose through Tuesday and into Wednesday,
        the true cost of life may not be known for several days as more bodies are
        pulled from the wreckage and the scale of the devastation is realized. Relatives
        of the missing are scouring hospitals looking for their loved ones and aid
        agency Save the Children warned of children being among those unaccounted
        for.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f87da0-0d85-434e-954c-4780d2375c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Health Minister Hamad Hassan said on national television
        Wednesday that the death toll will likely increase and that four hospitals
        are out of service because of damage from the explosion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f1a95-3a34-4f2b-a239-825885d37a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast also comes at a difficult time for the cash-strapped country,
        which has been ravaged by economic and political turmoil exacerbated by the
        fallout from the Covid-19 outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ac3f1-b317-4d6f-ae10-7f6fd6c015ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Lebanon has only confirmed 5,062 coronavirus cases and 65
        related deaths, according to data from Johns Hopkins University, pandemic-related
        restrictions have further exacerbated the country''s deep and long-running
        financial crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392b611-ddf5-4ab1-a3b5-3a1856a02fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests have erupted over rising hunger and poverty, which
        has soared to over 50%, and scenes of people scavenging garbage dumps for
        basic necessities have become commonplace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aabd62-2ea3-4a83-af6a-59b6f233b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outages are common in the capital, compounding pressures on
        basic services to provide for the injured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19964c14-37e8-4dbf-b52a-227bea143231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Diab has launched an investigation into the explosion,
        saying he "will not rest until we find those responsible for what happened,
        hold them accountable, and impose maximum punishment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf7351-d49f-4c66-a012-e2b5e7103452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonium nitrate is a highly volatile material that''s used in agricultural
        fertilizer and high-grade explosives. Two US tons of the chemical was used
        in the 1995 Oklahoma City bombing, a domestic terror attack that killed 169
        people. Following Tuesday''s explosion, the United States Embassy in Beirut
        urged those in the area to "stay indoors and wear masks if available" due
        to reports of toxic gases released from the blast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67588663-d1d5-420e-a6fb-9843ba3756a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Anthony May, a retired ATF explosives investigator for
        the US government, said that the bright or dark red cloud seen in videos of
        the blast "is not consistent with ammonium nitrate." The telltale sign of
        the compound would be a yellow smoke cloud, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb8ed9-87e3-400d-86db-45bbdcedff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that ammonium nitrate was not involved in this,
        it may have been but it appears that there were other items in there as well,"
        May said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1d61a-e5a0-41cd-a086-08baf2113efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of explosives and the shockwaves created by the blast,
        May said, "is typical of what would be equivalent to a kiloton nuclear bomb
        going off as far as the explosive weight is concerned."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a051d77-0cb9-4ae7-aa66-0e78525cdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no nuclear material that we know of involved in this,
        but the shock wave generated, the blast wave generated is at equivalent to
        a small nuclear device," May said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1addbe4-982f-4621-8f2d-76f07642bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the confusion of what caused the incident, US President
        Donald Trump offered sympathy and assistance to the people of Lebanon, referring
        to the incident as a "terrible attack."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a0059-978d-4778-bc1a-0f3cc8addaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US Defense Department officials later contradicted the President''s
        comments, saying that as of Tuesday night there was no indication that the
        explosion was an "attack" and Lebanese officials have not called the explosion
        an attack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4b48f-87f1-48c1-b546-3c57d8d3ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other world leaders, including from Israel, the United Kingdom,
        France, Turkey, Qatar, Jordan and Spain have offered support and humanitarian
        assistance to Lebanon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b625836-34e2-41f7-9ef1-1272b6ad7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apocalyptic scenes akin to ''Hiroshima''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961a614-07dc-4182-9563-a5c867a174fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion, which happened just after 6 p.m. local time (11 a.m.
        ET), tore through the city and wreaked havoc on nearly all of Beirut''s quarters,
        registering as a 3.3 magnitude earthquake in the Lebanese capital.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad281c0-4771-45e4-9368-5d7e5fb674a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage captured the injured staggering through streets in the capital;
        and ambulances, cars and military vehicles packed with the wounded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03760746-66c2-4410-94c8-c94f3cc6868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident said the scenes looked "like an apocalypse," another
        said the port was "totally destroyed."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79325a03-69f9-4505-9460-296b68e3057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see injured people all over the streets in Beirut, glass
        all over the place, cars are damaged," said Bachar Ghattas, another resident.
        "It is very, very frightening what is happening right now, and people are
        freaking out. The emergency services are overwhelmed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9db1e8-ef04-4a88-a7d9-e95cea002dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official residence of Lebanon''s President, the headquarters
        of former Prime Minister Saad Hariri, and CNN''s bureau in downtown Beirut
        were damaged. Homes as far as 10 kilometers (6 miles) away were also damaged,
        according to witnesses.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123263a2-c8b6-43d6-a605-adb7bc70cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s governor Marwan Abboud said the scene reminded him of
        the atomic bomb blasts at the end of the Second World War in "Hiroshima and
        Nagasaki."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43150c12-d1e4-45c6-9f97-e82812863325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my life I haven''t seen destruction on this scale," Abboud said.
        "This is a national catastrophe."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b53b7e-e913-41c7-a54c-f4cf5a3e1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Beirut were overwhelmed with the wounded and doctors
        conducted triage on dozens of injured people in car parks and sidewalks. Some
        were so full they were turning people away, one witness said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a262a42-9e2b-4d6a-b876-a712eba6eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergency room looked like a war had begun, the children --
        their hands, their legs, I couldn''t believe what I was seeing," said Serge
        Mahdessian, a hairdresser in Beirut.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b386c-29b9-48c4-89ee-ca24b346a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open lots turned into makeshift field hospitals as people pulled
        themselves and their loved ones out of the rubble of their homes. Some had
        broken limbs, others had been showered with shards of glass. Some patients
        were unconscious. One of Beirut''s major hospitals, Hotel Dieu, received around
        400 injured patients, an employee told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd9521-8189-4977-9d83-01447b790617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese Red Cross implored the public on Twitter for blood
        donations to help the wounded and said it has opened triage centers and first
        aid stations to help those with non-critical injuries. All its ambulances
        across the entire country were dispatched to the capital to support with the
        rescue and evacuation of patients.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bf563-6d56-48d9-99d4-39fce2e05ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said at least one Australian
        was killed in the blast and the Australian Embassy building has been "significantly
        compromised."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fac6d-5f40-45bb-a743-2e24c7b104f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T15:08:22.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:16:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Japanese national suffered a minor injury, according to Japanese
        Chief Cabinet Secretary Yoshihide Suga. South Korea''s foreign ministry said
        its embassy in Beirut sustained minor damage but had not received any reports
        of South Korean victims.</p>'
  'agri-output-Q2-2020':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-05T15:40:20.933+08:00
