      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 Nadal is a four-time US Open winner and has collected
        19 grand slam singles titles, one behind Roger Federer, who will also miss
        the US Open with a knee injury.</p>'
