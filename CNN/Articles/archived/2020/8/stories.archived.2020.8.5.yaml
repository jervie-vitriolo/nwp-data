    'template': '1'
    'title': '''Midnight Sun'' is finally here and ''Twilight'' fans have already
      started binge-reading it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07a96b-2125-4673-bdee-dd47c1b01364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s been 12 long years since the
        last book of the "Twilight" series came out, meaning high schoolers that once
        classified themselves into #TeamJacob or #TeamEdward are now working adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167ff91-ebe5-4d24-8dfc-d86e774643bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0443f9f-b412-40ed-99e3-360cbdebba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no amount of time could rid fans of Stephanie Meyer''s books
        -- and their subsequent movie adaptations -- of their enthusiasm for the vampire
        series. On Tuesday, Meyer''s new book "Midnight Sun," which reimagines the
        iconic love story from Edward''s perspective, hit shelves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca9dce-76a7-4507-b4f8-98b95e64a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612fc95-0fae-444e-9356-d579fbb6f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as Edward jumped up the trees with Bella on his back (who
        can ever forget that spider monkey line?), "Midnight Sun" has already leaped
        up to #1 on Amazon''s bestselling books.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1e4cc-6c45-49a1-84bd-28a5ffc43fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728561fd-aba4-4cc7-842e-8b301c216332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Midnight Sun" was supposed to be published after the 2008 release
        of "Breaking Dawn," the last book in the original series, which was adapted
        into a successful movie franchise featuring Kristen Stewart and Robert Pattinson.
        But then, an unedited manuscript was leaked, putting the book on hold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ad874-f145-4a7a-93a3-641ecc92e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43807d-6cec-423f-be43-2e818ba3700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Meyer teased the novel''s release when a mysterious countdown
        appeared on her website. When it was released on Tuesday, it would be an understatement
        to say that fans were eager to get their hands on the 672-paged book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26046d-dd57-48a2-8383-a4cafb01bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14c403-0853-4a93-9332-1abf4ced1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ITS HERE," one fan tweeted with a photo of the book. "The binge-reading
        stars now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fd281-128b-4935-ab67-8cdd9b165620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb311954-3de7-4f64-985f-5016259df914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is ready to go back to being 12 years old again?" another person
        tweeted with pictures of the book and the "Twilight" soundtrack playlist on
        Spotify.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a8831-0cd7-4c7b-8f5d-3775b88e4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f9de2-f909-4115-a7ac-30ecaf9a0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why did Meyer publish the book now?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c8fc0-7b67-46c9-9d24-cd97de1b1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9424fc6-6ae4-4f31-84fe-0da0b42015f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I finished it," she told The New York Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503e5fe-e32f-44d5-9ffd-7c4e414defdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7cf7a-6588-4f58-ad1f-6b87e05bf2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason it wasn''t published earlier was because it was not
        done, and when I did see the light at the end of the tunnel — when I saw that
        I was actually going to be able to finish it — I started the publication process
        right away, because I knew there were people who had been waiting really kindly
        and patiently, but also anxiously, for quite a while," Meyer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8969ac-61d5-4d73-9dec-fd332a1e7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d91f46-2d10-4104-bd41-626e288f105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the coronavirus pandemic also weighed into her decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa54cf0-2222-4297-9173-eff1176d1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c8593-20fc-4178-ba94-a97382d6ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became quickly obvious that there wasn''t a real end in sight
        with Covid," she told the Times. "I am really excited when I have a book to
        read right now, because there''s not much else that''s exciting. I hoped people
        would feel the same way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6f428-2fa3-4ca5-967b-3ae7c588df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T07:16:09.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''''<a href="https://edition.cnn.com/2020/08/04/us/midnight-sun-twilight-stephanie-meyer-trnd/index.html">Midnight
        Sun'' is finally here and ''Twilight'' fans have already started binge-reading
        it</a>''</p>'
