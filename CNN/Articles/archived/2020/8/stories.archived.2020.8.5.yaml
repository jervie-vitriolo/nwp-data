      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79398a1-69c1-46e5-ace0-426f9f952a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family and my loved ones are asking me to go back home because
        they don''t want me to breathe any toxins ... but I can''t go back home. I
        have friends who have lost their homes," she added. "Their homes were completely
        destroyed. I have to go and help them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8cef8-76d1-4a83-b01a-65c778ea8312'
      'mgnl:activationStatus': true
