    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006c928-a1fd-4686-a9fc-5d9117ecdced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said “it could have been worse” for these two sectors. Specifically
        for livestock, he said its quarantine restrictions might have helped in controlling
        the spread of African Swine Fever since movement is restricted.</p>'
    '97':
