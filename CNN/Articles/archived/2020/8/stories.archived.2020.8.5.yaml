  'PNP-tapped-as-contact-tracers':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-05T10:52:53.333+08:00
    'imagesource': 'jcr:302c10ec-5f54-454d-ad8a-8ee59a93c815'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11816131-4a38-4811-8a02-9ddaf17a7848'
    'lead': 'Policemen will serve as contact tracers as government ramps up efforts
      to track down people possibly infected with COVID-19, Presidential Spokesperson
      Harry Roque says. This will also mean no added costs as the state struggles
      to fund coronavirus response. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T10:56:07.001+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:16:52.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:46.560+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'police', 'Harry-Roque', 'contact', 'tracing']
    'template': '1'
    'title': 'PNP to be tapped as contact tracers – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae89b38-6788-41bb-883e-41cf5970f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) –</strong> Members
        of the Philippine National Police will be tapped as contact tracers nationwide,
        Presidential Spokesperson Harry Roque said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13431e-2488-4537-a6bd-ccf0768655ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque told CNN Philippines'' <em>The Source</em> that authorities
        will be scaling up the contact tracing strategy in Baguio City, where local
        policemen have been given contact tracing tasks and are told to inform and
        monitor people who came in contact with a COVID-19 patient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fdcfa-f78c-4090-b156-66660a4f450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need them as soon as possible but learning from the experience
        of Baguio, Mayor (Benjamin) Magalong did not have to recruit additional personnel.
        He''s using actually the PNP for contact tracing, which is something that
        we will also implement here," Roque said, adding that police officials have
        signified agreement to the proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3f654-8d2f-4734-ac0a-8ef7b824b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in the process of training the police officers that will
        act as contact tracers," he added. "While local governments can hire and pay
        for additional contact tracers... the police, since they are already employed
        by the government, can be tapped to do the same chore without additional remuneration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e07ab7-b520-4249-9956-20a07bf3266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said that it will need as many
        as 150,000 contact tracers to make the process more thorough and expansive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662810f-f2ae-43e1-b74b-ed548049d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the experience of the Baguio mayor turned tracing czar, Roque
        said authorities'' target now is to trace 30-37 contacts of an infected person.
        The summer capital, which managed to contain infections at 144, has been divided
        into clusters where the police working in that area are made to do tracing
        tasks, including interviews of patients and who they interacted with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3351f54-8a6d-478a-b382-5796ade8cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordination meant passing on the information they gather to fellow
        policemen assigned in neighboring areas where the close contacts of the patient
        live.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475901a-ee91-4d66-b886-c1eb9d4525ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a plan that all identified close contacts must undergo
        swab testing to find out if they contracted the virus, with Magalong saying
        this was non-negotiable apart from requiring them to self-quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecdadf-171f-430b-a3c8-57fb9fd74e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think because we have now increased daily capacity for these
        tests, we can do it," Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140e365-2b72-41f3-a5e3-3a10ad5033f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T10:56:07.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:16:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 112,593 confirmed coronavirus cases, with
        the country logging another record high of 6,352 new cases on Tuesday. Of
        these, 66,049 patients have recovered while 2,115 died.</p>'
  'pog-stage-winner-sorry-plagiarism-allegation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T10:40:16.926+08:00
    'imagesource': 'jcr:b2481b27-422b-4269-bf00-46cba63d73b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b27d703-6468-4a8e-ac07-e0b7493e7522'
    'lead': 'The winner of Viva Artists Agency’s online talent contest has apologized
      and asked for understanding after being chastised for allegedly “copying” the
      musical arrangements of a theater play based on the songs of 90’s rock band
      The Eraserheads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T11:00:54.640+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:16:52.369+08:00
