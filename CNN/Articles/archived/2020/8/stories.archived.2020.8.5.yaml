      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will ensure that actual consumption for the month will be
        billed accordingly,” it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d34fd-143d-4c2f-bab0-daa5ef5bd390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:52:38.765+08:00
