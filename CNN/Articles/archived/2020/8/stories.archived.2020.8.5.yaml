    'template': '1'
    'title': 'Farm output inches up in second quarter '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc6240-0ca3-4ad7-a8ab-4f2a770f2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:03:30.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Farm
        production inched up in the second quarter of the year backed by higher crops
        and fisheries output, the Philippine Statistics Authority said on Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15acb04-174a-4035-80cb-d46c84bea7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture industry eked out a 0.5 percent growth in output
        for the second quarter of the year compared to the downward-revised 1.4 percent
        decrease in the same period last year, and a revised 1.7 percent contraction
        in the first quarter of 2020.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e4d7e-6b19-4115-921f-ce3a48bdc431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc876959-20cb-42f6-8138-5a95fc176faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Value of production in the sector was higher by 4.6 percent to ₱439.8
        billion from the previous year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cf897-3273-4452-88d1-4bda7e536912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107973d3-3d89-46d0-80d2-8e5a1cd91784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data brought first-half farm output to a slight contraction
        of 0.6 percent, from a contraction of 0.5 percent in the first semester of
        2019.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac416c72-fa6b-4312-9118-e06f462252b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68359a-e555-429e-853e-2ffdc3efc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said they are “happy” with the
        current data as they were expecting “a significant contraction” for the industry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e621ab-a7fb-4480-9aa0-22b173a7790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401aa92-4731-4945-916e-f6a35ca0a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is an uphill target because of the pandemic. We hope to achieve
        around1.5 percent [for the whole year 2020],” he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbcc9d-569c-463d-a249-440c4c7c6a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04bfa9-6a38-4f74-ba7f-84acf8ed5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort told CNN Philippines that
        the slight gain may be due to lower base from last year, and some areas of
        the industry being allowed to operate despite quarantine restrictions due
        to the COVID-19 pandemic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c040609-81d6-4b1e-8b50-d94ab26ba082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786e05b-cc1f-433b-a5db-c614229b9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per subsector, crops, which accounted for 53.7 percent of total
        output, grew by 5 percent driven by a 7.1 percent increase in palay (paddy
        rice) production, while corn production grew 15.4 percent. From January to
        June, the subsector recorded a 1.1 percent growth.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e5577-e3c6-4ffe-a9c1-7e664788f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b58cd-94fd-45de-be71-964a45c56c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher production levels were also recorded in sugarcane (100.3
        percent); cacao (5.6 percent); sweet potato (4.9 percent); tobacco (3.3 percent);
        and tomato (3.2 percent.)</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566e983-a836-402e-ae28-26674e92fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38cf3a-8a0c-4d6b-a5a5-7a7599784970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute for Development Studies Research Fellow Roehlano
        Briones told CNN Philippines that the latest data was contrary to what he
        was expecting, which was a slight decline.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e73d7e-2ea0-43d5-8a71-ff957d849866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34307b70-27fb-4f1b-99e8-2e537499bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this could imply that the industry is more resilient to
        the effects of the health crisis compared to other sectors, noting good performance
        of crops and fisheries.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583bb112-bc76-4177-b222-fbb72bb8364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f25526-b4ad-4d15-a987-101375222b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, specifically for corn, he noted that the growth may be
        a recovery from the effect of the fall army worm outbreak in 2019.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa8397-2f5e-4dbd-920c-830fc161d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd812d-3e4e-4f01-b0e4-e64cb39eec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, declines were reported in major crops like calamansi
        (19.5 percent), onion (6.8 percent), potato (5.3 percent), cassava (3.8 percent),
        abaca (3.3 percent), and coffee (3.1 percent.)</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e88ce-9112-4403-ace7-d0a10dc4daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its value of production was at ₱237.8 billion, up 13.6 percent for
        the second quarter 2019.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db20049-a824-43e8-b3c5-45a096c754b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b9572-08ff-475d-82ff-273ca11ee224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another subsector that reported growth was fisheries, which inched
        up 0.9 percent and accounted for 16 percent of total output. For the first
        semester, it logged a 0.7 percent decline.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113322f8-449c-4afd-a33d-0d8c1d866be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14fe901-8cce-4d8b-8977-b08f2d87f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali sardinella, skipjack, roundscad, and cavalla recorded increased
        production, while others like fimbriated sardines, Indian mackerel, squid,
        big-eyed scad, frigate tuna, blue crab, and tilapia reported lower production
        during the period.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd396b3d-4d8c-4189-99c0-d160351c074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6354c31-5369-4b85-af19-575647872669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Value of fisheries production dropped 2.6 percent to ₱73.1 billion
        versus the previous year.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29543ee-e3a9-41fd-a512-c9b6ddfc1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de00649-d1a9-4c87-8095-a5b6b08ab68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, livestock, which contributed 17.3 percent to total production,
        reported an 8.5 decline, with an overall contraction of 4.5 percent in the
        first half of the year.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cddd06-fc15-4fde-9aee-f2f4b66fc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c44ba-d63f-46a6-87f1-18de0d206b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of hog, cattle, carabao, and goat reported high decreases.
        In contrast, dairy production saw an improvement.</p>'
    '83':
