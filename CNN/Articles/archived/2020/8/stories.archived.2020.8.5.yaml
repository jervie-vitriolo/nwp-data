      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who favor the death penalty measure insisted that the
        Constitution also allows its imposition if there is a compelling reason to
        do so.</p>'
