      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Department of Justice and the Public Attorney''s Office
        supported it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
