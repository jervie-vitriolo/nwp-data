      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that death penalty is the utmost form of torture," CHR
        Commissioner Karen Dumpit said. "We have already enacted an anti-torture act
        to implement the convention against torture."</p>'
