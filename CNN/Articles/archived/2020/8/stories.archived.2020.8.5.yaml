    'jcr:uuid': '0c59aa08-1f80-4100-a6be-3d3477f1f676'
    'lead': 'The start of the new school year is already proving that there is no
      one way to reopen schools during the COVID-19 pandemic and returning to classes
      does not mean anything close to returning to normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T21:16:32.297+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:16:28.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:58.148+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'schools', 'coronavirus-response', 'coronavirus', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Schools find there''s ''no one size fits all'' approach to returning
      to campus during coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19349bf6-4073-4c49-afbe-bc41ce7ecfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The start of the new school year is already
        proving that there is no one way to reopen schools during the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-05-20-intl/index.html">COVID-19</a>
        pandemic and returning to classes does not mean anything close to returning
        to normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1167938-f399-453b-a3f7-aeb52b8ffa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e470f4-3553-4c32-a9ec-4f128537cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many officials had hoped to send students back to school this month
        with coronavirus cases under control. But reopenings are underway as the number
        of cases in the US is <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 4.7 million</a> and 156,782 people have died, according to <a href="https://coronavirus.jhu.edu/map.html">data
        from Johns Hopkins University</a>, leaving school districts to strategize
        how to safely restart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ceee7-2385-40a5-8c48-f9b4b6769151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250541a8-1b96-4e05-98de-b0466ee8ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their plans for the best way forward vary wildly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58996e-3106-4e5a-b067-bd585c0b3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a1631-d1a0-4747-a6ca-f05b93b70bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Public Schools is expected to begin the year with full remote
        learning for students, according to local reports. Meanwhile, Iowa Gov. Kim
        Reynolds pressed to have students back in the classroom by emphasizing that
        defying the state''s 50% in-person learning mandate is against the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50a55c-c51a-4da7-9ac9-c020f0e072c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599d857-b013-48e3-a499-ed5b5ffef54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other school leaders fall somewhere in between. In California, Los
        Angeles County announced that officials will not issue any waivers that would
        allow elementary schools to open for in-person classes. And in Mississippi,
        Gov. Tate Reeves ordered a delay in the return-to-classroom date for students
        in grades 7-12 in eight counties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8cd00-50e2-4aac-91c9-8b3f20d0b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc56a5-ce24-41b1-a484-598651d46013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the infection rates in the country change, so will many districts''
        plans, said Wendy Price, president of the National Association of School Psychologists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23813e10-9faa-4165-a9c8-6a126709bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fea467-027e-4eb9-bd61-25de7e5a1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just a litany of things that schools are going to have
        to consider," Price said. "And it''s no one size fits all. It really isn''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879e480-ee49-47da-8fc7-3cb1d1f758a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720ece1-fe6d-4817-9402-ee113b4917c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outbreaks in schools and camps</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c4fab-ec22-4943-91e2-2d4f5cee5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, there have been outbreaks among students and those caring
        for them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6028cbc-4d91-4a4d-a29a-e0442fbfd27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5abdac-520a-443e-a671-8a2c0213c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a day camp in Oregon reported 25 people infected --
        11 campers and 14 counselors. The camp, Trout Creek Bible Camp, did not require
        the public to wear masks indoors until July 1, and even then, the mandate
        was not extended to children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e238043-0930-42c0-99af-caeea3696b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ad62d-64d1-478e-ba86-168797ef1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While preparing for the start of the year, five employees in the
        Marietta City Schools system in Georgia tested positive for coronavirus, Jen
        Brock, the system''s executive director of communications, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385cb71-d24d-4356-baa0-27960f24da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e6b25-d0aa-425a-8378-a2d9f3f4b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the first day of school in Canton, Georgia, a second grader
        tested positive, sending the teacher and 20 other classmates into a two-week
        quarantine, the Cherokee County School District told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b15537-0d1f-44ee-b063-bf339bd5c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fde97-f66e-4e14-aef4-f841b8d3372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although health experts are still investigating how children contract
        and spread the virus, outbreaks could complicate an upsurge in a rare but
        paralyzing condition, the US Centers for Disease Control and Prevention said
        Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a51a59-a138-4d97-a3b5-fcc45041540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120aa51-f00c-46ea-bb15-04ac83486cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acute flaccid myelitis or AFM could peak in the coming months, and
        the CDC warned parents to be alert as it is not clear what effect the pandemic
        and social distancing could have on the number of cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ef96b-7103-42d5-954a-1aeb2f7e5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53624379-a637-4ee9-83aa-8a9e4fb6510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States push for measures against the virus</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73c3c5-03ca-4f58-9722-fa40e7179c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as schools are adjusting plans to protect students and staff,
        state officials are also putting measures in place to manage infections among
        the public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df557b-3bbd-4c99-b5d6-6b5f6d650c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5cc43-ef01-4b9c-a547-b39b70a72977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ebola czar Ron Klain said Tuesday that people are more likely
        to die from the virus in the US than almost anywhere else.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c4859-a53a-478e-8767-f66c8d1a38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57303f21-12bb-48ad-9ae2-d51ded6f9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facemasks, distancing, isolation and testing have been emphasized
        by health experts as key tools in the fight against the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e5d8c-86dc-4143-9161-03dbb7f7098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb359c7d-1a65-4a6a-828f-db8c116d62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 39 states as well was Washington, DC, and Puerto Rico have
        some type of mask requirement in place as cases rise again. Mississippi also
        issued a mandate on Tuesday for people diagnosed with the virus to isolate
        for 14 days, with violations punishable by a fine or up to five years in jail,
        according to an order issued by State Health Officer Thomas Dobbs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e627b-13ae-4210-8b4a-fe845a48abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3afbb28-9c06-4f4c-af80-0f9bef94c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to slow the spread of the virus, Louisiana Gov. John
        Bel Edwards on Tuesday announced that the state would stay in Phase 2 of its
        reopening plan for another 21 days -- meaning mask mandates, closures of on-site
        bar service and crowds limited to 50 people will continue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4e3a0-4339-43fd-8f66-b757c0ec967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c40dd-bd32-40e8-a127-96e8b148ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many officials push for measures aimed at reducing the
        spread, Attorneys General from 34 states wrote a letter Tuesday urging federal
        officials to increase the supply and availability of the only drug authorized
        to treat the virus, remdesivir.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0966843-7e88-42eb-a810-95b0a676d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84b49a-f6e6-4711-aad2-483da8ea35aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the letter, the company that produces the drug, Gilead,
        is unable to guarantee a supply that could properly address the safety needs
        of the public.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8125b6-6165-432c-9e93-34b49d5f2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb63db1-3dde-4cb0-aaef-ffc98df43bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children from minority and lower socioeconomic backgrounds at greater
        risk</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24144e6-ce09-4254-9a8f-0d9428c7bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising coronavirus rates are affecting minority children and those
        from lower socioeconomic backgrounds more than their peers, according to a
        new study.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb26585-15c5-4eee-accf-63666366fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab8843-b9a2-40ce-bcab-dc0cbb8dff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Pediatrics, examined 1,000 patients
        tested at a Children''s National Covid-19 testing site in Washington, DC,
        between March 21 and April 28.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b340e1f-cf2e-4241-8747-b4f292100e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b01c69-e08a-4356-b1c0-100a8054d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that group, just 7.3% of White children tested positive for coronavirus,
        in contrast to 30% of Black children and 46.4% of Hispanic children. Three
        times as many Black children reported known exposure to the virus as White
        children, Dr. Monika Goyal of Children''s National Hospital and colleagues
        reported Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b520919-f56a-46e5-b4b4-dee4debf30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cba391-317e-4359-8c56-6d6e2c045980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while about 9.7% of those in the highest income quartile were
        infected, 37.7% in the lowest quartile tested positive, Goyal''s team found.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70453abd-873e-4fa4-88ae-7ad4c9a8bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59fcbf-fb60-483e-93e9-ec60ed5840e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goyal called the results "striking."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d2c65-6a9b-47f1-a8e0-e90003da1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096f4ef-ccd6-43c9-b824-55fde8a262d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding and addressing the root causes of these disparities
        are needed to mitigate the spread of infection," the team wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28e615-0b52-46e1-beff-aa49ad6be93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:32.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/05/health/us-coronavirus-wednesday/index.html">Schools
        find there''s ''no one size fits all'' approach to returning to campus during
        coronavirus outbreak</a>."</em></p>'
  'trump-tiktok-sale-cut-demand':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-05T21:08:03.327+08:00
    'imagesource': 'jcr:14b0a3d4-3768-46fd-82ce-f74babf343bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da444edc-f3f6-4e1d-9af6-924f0b85d302'
    'lead': 'TikTok is up for grabs. But while the popular short-form video app likely
      won''t lack for suitors, President Donald Trump says the US government needs
      to get a "substantial amount of money" as part of any deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T21:16:34.419+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:16:26.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:58.618+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'US', 'Donald-Trump', 'sales-cut', 'US-China-relationship']
    'template': '1'
    'title': 'Trump''s demand that the US get a cut of TikTok''s sale could set a
      dangerous precedent'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2dea1-8009-46ca-a097-744c0819b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok is up for grabs. But while the popular
        short-form video app likely won''t lack for suitors, President Donald Trump
        says the US government needs to get a "<a href="https://www.cnn.com/2020/08/03/tech/tiktok-acquisition-trump-treasury/index.html">substantial
        amount of money</a>" as part of any deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6aca0-4f43-462a-8746-8b9b60b06e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da0ebe-2da3-4be6-80c0-31e98cbe6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a demand that experts say is far outside the norm at best,
        and if it were to be met could set a dangerous precedent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9064a-d965-4f58-87be-eb0f5b2b7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab155e7-4bcb-40ee-af6b-64e2ed05be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really not for the President to say that a deal can go through
        or a deal can''t go through, or that a company must pay a ransom to the United
        States government or get a deal done by a particular deadline," said Avery
        Gardiner, general counsel and senior fellow for competition, data and power
        at the Center for Democracy and Technology. "That''s very unusual, it''s more
        than very unusual. It''s wrong, it doesn''t happen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924396b-6706-42e6-97dd-4c83062646aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ddf77-a26f-488d-9519-007f9b693295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government''s authority to compel foreign firms to sell their
        business to an American company comes primarily from the Committee on Foreign
        Investment in the United States (CFIUS). CFIUS has stepped up its scrutiny
        of Chinese-owned firms in recent years as tensions between the United States
        and China on technology escalate — the committee recently forced the Chinese
        owners of Grindr to <a href="https://edition.cnn.com/2019/05/14/tech/grindr-china-us-security/index.html">sell
        the gay dating app to a US-based company</a> over national security concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0fce0-4c8a-483a-acda-9009900e7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:26.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e98b6a-3068-4198-b833-05d30ca3ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance, the Chinese tech firm that owns TikTok, is already <a
        href="https://edition.cnn.com/2020/07/23/tech/tiktok-us-investors-hnk-intl/index.html">under
        investigation by CFIUS</a> over its 2016 acquisition of US app Musical.ly.
        And there is a scenario in which the committee could insert a fee to cover
        the government''s expenses from the review process, according to Jeffrey Bialos,
        a partner at law firm Eversheds Sutherland who served as the Deputy Undersecretary
        of Defense for Industrial Affairs in the Clinton administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d0937-3275-4537-b42e-04d0457e5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ee766-e1c0-4c46-9555-10ad6d0c8496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only argument I can see the government making is that they
        should be compensated for the time and effort they spent on this," Bialos
        said. However, "to require that part of the consideration ByteDance is getting
        from selling its business go to the US government, I think that''s an overreach."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26f7a6-6068-4cf0-b48c-8f40c8434f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514af16b-45d1-4d8f-867a-744119e708ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he would seek a "very large percentage" of any deal,
        which could be a substantial amount given TikTok''s <a href="https://www.reuters.com/article/us-bytedance-tiktok-exclusive/exclusive-bytedance-investors-value-tiktok-at-50-billion-in-takeover-bid-sources-idUSKCN24U1M9">estimated
        valuation of $50 billion</a> by some investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a724e8-c7f4-4b6e-9f88-2e66dd137df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087500a9-4070-464a-b75f-bb8a5bc8ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TikTok saga could also scuttle potential future deals in a tech
        industry already under scrutiny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c5acf-b5a6-4929-a756-1c0da3209e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cd6eb-ea1d-4f9d-a596-1f4423d443db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent events around TikTok will change the way we look at
        companies that are based in China or have interest in expanding to China,
        which is often one of the most interesting markets to expand into from the
        US," said Mike Jones, co-founder and managing partner at Science Inc, a Los
        Angeles-based incubator and tech studio that''s backed companies such as Dollar
        Shave Club and Bird.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaad61f-c0b0-46a3-9eda-5b07a2383903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f0002-b184-4218-a560-5b7b1ccffb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent developments give us pause and change the way we think
        about company growth and development when the government could block them
        from crossing into markets," Jones added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adbe95-fd80-47b0-9f08-95d4474abfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4c310-8380-45a0-ba60-d32fa60e4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiner points to the growing pressure on tech companies that have
        any links to China, citing the Trump administration''s years-long <a href="https://edition.cnn.com/2020/07/27/business/hsbc-huawei-conflict/index.html">campaign
        against Huawei</a> as an example.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33993d-f923-417b-9fc6-38f082fd7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac5ea3-4864-4713-bf4b-cf8c7d55c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to make American companies think twice about purchasing
        or being purchased by Chinese entities in the tech space," she said. "I think
        that does have a chilling effect on the merger landscape."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeed2f0-1819-4bc1-b6cd-1ed6ee325d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad34106-a229-47d1-9047-1357e1307f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, though, Bialos says if all the parties involved in the
        deal agree to cut the government in, there''s not much anyone can do about
        it. Microsoft, <a href="https://edition.cnn.com/2020/08/03/tech/microsoft-tiktok-acquisition/index.html">seen
        as the frontrunner</a> so far to purchase TikTok, said it would be open to
        "providing proper economic benefits to the United States, including the United
        States Treasury."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0174887-3acd-4949-a247-28bf7e7c428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0b976-e3c6-49c3-a462-c215ced9f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they agree to that as one of the conditions, it''s hard for
        anyone to challenge it," Bialos said. "I''m not sure anybody could oppose
        it readily if the party involved here agrees to it." (Chinese <a href="https://edition.cnn.com/2020/08/04/tech/tiktok-chinese-media-intl-hnk/index.html">state-run
        media</a> this week slammed the US moves and said China will "by no means
        accept" the "theft" of TikTok.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a0478-cd75-487c-8fbe-d852ebe1f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3b4ab-6b73-4a62-bde6-dfb4d3edb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a slippery slope with the potential to fundamentally change
        how business is done in the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30c26a-859c-4145-9332-441abe4e3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e1f55-72b1-493a-a6ec-4c88d995eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose it''s possible that any company could voluntarily write
        a check to the US Treasury, but making that a de facto requirement for mergers
        in the United States would be incredibly dangerous," said Gardiner. "To condition
        deals on requiring a payment to the government would be a drastic change and,
        in my mind, it would be a terrible mistake."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327130f3-144e-4ba6-a59c-fd78c95bedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e650c27-1648-4e08-b1d8-822d53814537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Sara O''Brien contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6bcc4-19a5-432b-9a41-e84126067c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:16:34.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
