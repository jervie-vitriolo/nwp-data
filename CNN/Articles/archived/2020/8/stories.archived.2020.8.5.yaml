        on EDSA as the number of accidents rose in the past months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea5845-7674-4d47-8a55-eca543a03bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:31:17.101+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:30.942+08:00
