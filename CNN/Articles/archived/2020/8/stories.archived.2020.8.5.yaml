    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:58.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati', 'pooled-testing', 'COVID-19']
    'template': '1'
    'title': 'Makati pioneers pooled testing in PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b8af4-d5f9-4160-8e03-1c4e180c770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Makati City (CNN Philippines, August 5) —</strong>&nbsp;The
        country’s financial center will pioneer pooled coronavirus swab testing in
        the country this month, the city government said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e60145-e131-46ae-804c-4cbd9ec9ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati government said it signed a memorandum of agreement with
        Project ARK of the private sector for the first pooled testing program in
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac6d76-2b9b-4b75-bcd3-10fa18f8d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, groups of five to 20 samples will undergo one
        reverse transcription-polymerase chain reaction or RT-PCR test, considered
        by the World Health Organization and the Health department as the “gold standard”
        in coronavirus testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7df65-9445-4a38-983b-b9763b3ad2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 individuals composed of market vendors, pedicab, jeepney
        and tricycle drivers, and residents of a community near the Makati Coliseum
        will be included in the pilot program, said Mayor Abby Binay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bb191-55e5-4d99-bb2d-aadaca6c1f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, this will encourage our companies to open up, our employees
        will be assured that they are not spreading the virus as well,” Binay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74c0e9-73ec-4e15-944b-e4d71ec2b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A condominium building can have all the residents tested, yung
        mga businesses, na gustong ipa-test lahat ng empleyado nila, pwede. Kung yung
        buong village, yung mga private subdivisions na gustong ipa-test sila lahat
        kasi mura lang naman, they can do it as well,” she added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed6818-92ed-4b3f-80cd-a42032de024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:40:49.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Project ARK’s Dr. Minguita Padilla, pooled testing
        will only be done in areas where the prevalence of infection is expected to
        be low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a7990-d048-4113-bf72-549ef7a210fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:40:49.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re saying less than five percent, because if it’s high, you
        might as well just do individual testing,” she told CNN Philippines’ The Final
        Word.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6d6ad-b552-4fbb-b36f-27e0a1f746d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T23:40:49.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a high infection rate among the group tested, more of
        the pooled samples would turn out positive and might end up having to be tested
        individually to identify the positive sample, rendering pooled testing inefficient.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba699ea-4afa-44e1-8da4-ee62fa389e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project ARK chief implementor and Iloilo 1stDistrict Representative
        Janette Garin said the project will be a model for local governments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4911d5-9f04-4d82-86a3-1afe05645e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, a former Health secretary, said they are developing a mechanism
        to reduce PCR test costs if taken by pool. The expense would ₱450 per person
        in a pool of five, ₱350 in a pool of 10, and ₱250 in a pool of 20, inclusive
        of ₱150 swabbing fee – much cheaper compared to individual swab tests which
        cost at least P3,500.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83a816-1979-4df0-bc3b-0594588a7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pooled testing does not only deal with a drastically reduced price,
        but it also deals with protecting our healthcare workers, hastening the turnaround
        time and making our laboratories the windows that can open and guide us where
        these viruses are,” Garin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83897e40-67e4-4f8a-bb54-5e837f8a2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion said the
        private sector will fund 160,000 pooled tests in Metro Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978e0c2-589d-43d5-866d-95d90bf11a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pooled testing in two areas in Cebu province – Mandaue City and
        Cebu City – are also eyed for launch in the near future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d714ef9-4323-4b71-a32f-b004232a8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the program is a good example of public-private
        partnership. “We are making the best out of these two weeks. The challenge
        is how to co-exist with COVID-19. The objective is to save lives, jobs, and
        livelihoods. We cannot have a vibrant economy if we cannot control the health
        situation,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948e05d-3deb-4fcf-a086-b22824539351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:25:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 4, Makati City has 2,260 confirmed COVID-19 cases,
        including 1,031 infections, 1,097 recoveries, and 132 deaths, according to
        the city health department.</p>'
