      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cecil County, Maryland, Isaias flooded a daycare, prompting a
        teacher to carry her 25 students to safety, CNN affiliate <a href="https://www.wbaltv.com/article/brittany-austin-rescues-several-students-from-flooded-day-care-center-in-elkton/33515567">WBAL</a>
        reported.</p>'
