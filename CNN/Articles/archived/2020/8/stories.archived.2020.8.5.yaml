      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount includes ₱51 billion set for infusion of capital for
        government financial institutions, ₱20 billion for low-interest credit for
        the agriculture sector and implementation of cash-for-work programs, ₱10 billion
        for the Philippine Health Insurance Corporation and ₱10 billion each for the
        Transportation and Tourism departments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358904c-9de1-4edc-9958-cb733a6db63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:15:32.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also allocated ₱10.5 billion for hiring additional healthcare
        workers and provision of risk allowance, life insurance and compensation for
        medical front liners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7c069-19df-430e-b786-9c9e2601545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T21:15:32.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate <a href="https://cnnphilippines.com/news/2020/7/28/Senate-OKs-Bayanihan-II-on-3rd-reading-.html?fbclid=IwAR3k54ry5GSSyhh3ctHceGSYul-CKonLS-nZvZwBEdGDPwK2eixxtFGDrL0">passed
        its own version</a> on third and final reading on July 28, a day after President
        Rodrigo Duterte asked Congress to approve the measure during his fifth State
        of the Nation Address. The Senate''s version earmarked P140 billion for socioeconomic
        and health interventions.</p>'
  'US-schools-coronavirus-response':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T20:55:56.865+08:00
    'imagesource': 'jcr:bcb61eec-6f28-45ec-ab34-0fc116a7f215'
