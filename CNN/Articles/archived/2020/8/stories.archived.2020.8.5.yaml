      'mgnl:lastActivated': 2023-01-26T08:16:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/04/entertainment/katy-perry-defends-ellen-degeneres/index.html"
        href="https://edition.cnn.com/2020/08/04/entertainment/katy-perry-defends-ellen-degeneres/index.html">Katy
        Perry offers support to Ellen DeGeneres</a>"</em></p>'
  'us-officials-contradict-trump-beirut':
    'author': 'Barbara Starr, Ryan Browne and Nikki Carvajal, CNN'
    'caption': 'Three US Defense Department officials told CNN that as of Tuesday
      night there was no indication that the massive explosion that rocked Beirut
      on Tuesday were an "attack," contradicting an earlier claim from US President
      Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T14:12:17.002+08:00
    'imagesource': 'jcr:87877479-5fa8-43cb-932f-3104858472c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22b41f4-20f2-4760-891a-2105e081ccb0'
    'lead': 'Three US Defense Department officials told CNN that as of Tuesday night
      there was no indication that the massive explosion that rocked Beirut on Tuesday
      were an "attack," contradicting an earlier claim from US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T14:16:52.723+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:16:45.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:50.219+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beirut', 'US', 'Donald-Trump']
    'template': '1'
    'title': 'US defense officials contradict Trump: No indication yet of attack in
      Beirut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb5f18-e64d-40a4-901e-07126714e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three US Defense Department officials told
        CNN that as of Tuesday night there was no indication that the massive explosion
        that rocked Beirut on Tuesday were an "attack," contradicting an earlier claim
        from US President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94efd79-385a-45a5-8bb9-b07e007cef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking to reporters at the White House on Tuesday, Trump
        offered sympathy and assistance to the people of Lebanon after the explosion,
        which left dozens dead and thousands injured and he referred to the incident
        as a "terrible attack." An estimated 2,750 tons of ammonium nitrate stored
        in a warehouse in the Port of Beirut exploded Tuesday, causing destruction
        throughout the Lebanese capital. As of Tuesday night, at least 78 people were
        reported killed and 4,000 injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2630fcd-3306-4c38-94a0-f83f05a0dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me begin by sending America''s deepest sympathies to the people
        of Lebanon, where reports indicate that many, many people were killed, hundreds
        more were very badly wounded in a large explosion in Beirut," Trump said.
        "Our prayers go out to all the victims and their families. The United States
        ready to assist Lebanon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c23668-7838-4ad1-8d66-d1da79e688ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the defense officials, who declined to be identified so they
        could speak freely, said they didn''t know what the President was talking
        about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d59a3-1ca4-471f-8ecd-12ebc2cb28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said that if there were indications anyone in the region
        pulled something off of this scale, it would trigger automatic increases in
        force protection for US troops and assets in the region —&nbsp;if for no other
        reason than worry about retribution attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13192d5-e32c-4fd4-bdaa-701b0b090774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official noted that none of that has happened so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94373540-13bc-4a90-96a1-e827a597b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesperson said the Department of Defense was referring
        requests for comments to the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067cf21-cb6e-4dae-bb4f-3430d6380d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were conflicting reports on what caused the explosion, which
        was initially blamed on a major fire at a warehouse for firecrackers near
        the port. The director of the general security directorate later said the
        blast was caused by confiscated "high explosive materials," but did not provide
        further details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6b38e-f278-4d1d-b654-f81b5d571e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese officials have not called the explosion an attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb5e46-7ca7-4913-ac64-1076ed070b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s comments Tuesday, Lebanese officials raised concerns
        with US diplomats about the use of the word "attack" at this point, two State
        Department officials told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfb5aa-6e17-4987-abb8-fcf4a0fa61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said that the government of Lebanon
        is investigating the cause of the explosion and the US looks forward to that
        outcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f0185-16b4-417b-a771-96cad46d8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during his briefing on Tuesday, Trump did not shy away from
        implying that Beirut had been targeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745cc5e-25df-45a6-9d0c-6ce4a683e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the US has a "very good relationship with the people
        of Lebanon and we will be there to help."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad16f0-3bcc-429c-860d-884a67de4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like a terrible attack," Trump said, appearing to look up
        from notes on his podium.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79522e87-e76d-4371-a881-46fd32bd6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was confident if the explosion was an attack and not
        an accident, the President said it "seems like" it was, based on what US military
        officials have told him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e69eb-8dee-4d71-9e56-243e4417bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would seem like it based on the explosion," Trump said. "I''ve
        met with some of our great generals and they just seem to feel that it was
        not a —&nbsp;some kind of manufacturing explosion type of event. This was
        a —&nbsp;seems to be according to them, they would know better than I would,
        but they seem to think it was an attack. It was a bomb of some kind."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634c0a9-7ec3-4676-bdab-62889bfa8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T14:16:52.725+08:00
