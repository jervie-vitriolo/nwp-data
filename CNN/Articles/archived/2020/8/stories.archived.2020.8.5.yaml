      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — As if
        the Anti-Terrorism Act was not controversial enough, the newly-appointed chief
        of the Armed Forces said the measure should regulate the use of social media,
        drawing flak from netizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f1c3d-7a09-4f29-84c9-fc0ed1158e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana in a statement on Wednesday said
        he too was surprised when he heard Lt. Gen. Gilbert Gapay <a href="https://cnnphilippines.com/news/2020/8/4/Anti-Terrorism-Act-social-media-regulation-AFP-Gapay.html">raise
        the issue of social media regulation in a news briefing early this week</a>.
        Lorenzana, who was seated beside Gapay during the press conference, later
        asked for clarification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077d761-016a-4611-9f11-38602cf2ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Gapay) said his explanation was incomplete,” Lorenzana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfefe43-0035-422a-88cf-f620adbe3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to him he meant the darknet, that clandestine network
        that peddles drugs, traffic people, sells guns and explosives, hire assassins
        and other illegal activities,” the defense chief added, with a note that these
        underground operations are also difficult to curb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477decf-08b4-4f6e-b5d0-2f66837bdb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana stressed that the Anti-Terrorism Act does not and should
        never regulate social media, since that “would violate freedom of speech and
        discourse.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462514b-c163-49e9-b7e3-5c1c2a6059cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/29/social-media-personalities-Anti-Terrorism-Act-Supreme-Court.html">READ:&nbsp;Online
        personalities to SC: Anti-terrorism law dangerous in hands of ‘hypersensitive’
        gov’t officials</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a01548-d55d-44dc-a6e1-6debdad5d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a separate statement released by Armed Forces spokesperson
        Maj. Gen. Edgard Arevalo, he said Gapay wanted to "[put] the use of SocMed
        to order" to ensure that terrorists will not be able to use any social networking
        site for terrorist activities and recruitment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa893bef-9790-400c-ab81-6cdbcb74749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Gapay was taking into account the <a href="https://cnnphilippines.com/news/2020/7/28/Duterte-5th-SONA-Marawi-.html">2017
        Marawi siege which left over 1,100 people dead</a>. During the war that lasted
        for five months, the military reportedly asked Facebook to take down dozens
        of fake accounts suspected to be used by the Maute terror group and its sympathizers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c5973-8a12-4f3d-ba52-ddeaa42eb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking the terrorists’ online activities is therefore among Gapay’s
        proposals to the Anti-Terrorism Council, which is crafting the implementing
        rules and regulations of the contested measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8072889-1457-468a-b5a8-284b49e2f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if he is to give this as an input to the IRR being crafted,
        he does so while aware that the AFP is just one among other agencies to be
        consulted and his view is subject to constitutional limitations, existing
        laws, and regulations," Arevalo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320702e-f55f-47c4-94fd-52c11c418597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP assures the public that it will not curtail and instead
        protect the people’s right to free speech, assembly, and redress of grievances
        as enshrined in the Constitution,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d76ae-ed37-4b02-8bdf-6294472d9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020, signed into
        law on July 3, has yet to be fully implemented since law enforcers are waiting
        for the IRR. But it is now the most challenged law at the Supreme Court, <a
        href="https://cnnphilippines.com/news/2020/8/4/Muslim-leaders-lawyers-petition-vs-anti-terror-law.html">with
        at least 22 petitions seeking to declare it unconstitutional.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8cecb-186c-4ce0-a605-8247ac447b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:10:36.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:16:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its contentious provisions is extending the time suspected
        terrorists can be arrested and detained without warrant, from three days under
        the previous law, to up to 24 days. Critics said the new measure relaxes safeguards
        on human rights and is open to abuse, but lawmakers who authored and sponsored
        the measure maintained that law-abiding citizens should not fear it.</p>'
