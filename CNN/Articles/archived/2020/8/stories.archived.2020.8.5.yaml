      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax, Moderna, Pfizer, Johnson &amp; Johnson, AstraZeneca and
        GlaxoSmithKline have all received funding from the federal government''s Operation
        Warp Speed Program to develop Covid-19 vaccines, and two more unnamed companies
        will also receive funding, according to <a href="https://www.cnn.com/2020/07/30/health/operation-warp-speed-moncef-slaoui/index.html">Moncef
        Slaoui,</a> the head of the program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
