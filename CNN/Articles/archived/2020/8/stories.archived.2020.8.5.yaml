      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeee9ac-51ec-439b-84db-754dd9d8450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the state as a whole, all of the five variables were significantly
        positively correlated with Covid-19, they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ad878-4b90-43af-82e5-a2d42576a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:18:25.762+08:00
