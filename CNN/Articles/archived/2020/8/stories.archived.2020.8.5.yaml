    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare winter wonderland blanketed Tasmania, and residents couldn''t
      get enough'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4ad50-ff07-4551-a68e-fa2bbef1d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A rare event this week kept residents
        in northern Tasmania, Australia, up all night: snowflakes falling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd963e8-2082-43fd-b0f4-89d453b1f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiani Chippendale, 26, told CNN she''d never seen snow in the city
        of Launceston.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fcd056-0bea-4adf-87a6-aa69256dda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stayed up all night, too excited to sleep!" she said. "Very
        rare. It''s never snowed here in the city that I know of ... not in my lifetime,
        anyway."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3b2af-e2be-46a3-8456-c1a50f2ee6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city saw its most significant snowfall this week since the early
        1970s, according to Australian Broadcasting Corporation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ae8ee-e01a-4a42-b98f-f53ad98d22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all shocked and excited to see the snow. The kids couldn''t
        wait to get out and play in it," another resident, Stacey Baker, told CNN.
        "Such a beautiful surprise for such a tough year for many."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93764df0-c3ab-4ee6-84cd-701c97920fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precipitation came right on time: Tasmania just had its second
        driest July on record after 1957, according to the Bureau of Meteorology,
        Tasmania.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494709b-e4c4-40bc-8b4b-47019294dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#Launceston airport this morning covered in #snow. It is currently
        2.4°C," the bureau tweeted. "The airport has had 41mm of rainfall since 9am
        yesterday, some of which fell as snow as the cold southerly air pushed across.
        The airport is at 150m above sea level."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ed4ee-b7d0-48c9-aaf5-9e7b3bb9ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:19:22.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:16:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/08/05/world/rare-snow-event-australia/index.html">A
        rare winter wonderland blanketed Tasmania, and residents couldn''t get enough</a>."</em></p>'
  'Google-Doodle-mask-wearing-social-distancing-practices':
    'author': 'Kiely Westhoff, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T20:19:33.501+08:00
    'imagesource': 'jcr:e942e916-097e-4e9c-a54a-f1c3f9c51ccc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '364963a2-395a-48c7-a871-2173ebff1763'
    'lead': 'Google is chiming into the COVID-19 discourse using a "Google Doodle"
      to emphasize the importance of wearing a mask. Their homepage is featuring a
      Google logo that shows each letter doing its part and following the Centers
      for Disease Control and Prevention guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T20:23:49.181+08:00
