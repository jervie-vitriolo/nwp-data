      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423f733-06b6-4502-aa8a-95eb0b4f7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T22:07:07.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:16:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Senate concurred to this treaty, Rodriguez said passing
        a death penalty bill will violate the Doctrine on Incorporation under Article
        2 of the Constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd3339-c701-4c3b-8d6e-2ee8461241f5'
