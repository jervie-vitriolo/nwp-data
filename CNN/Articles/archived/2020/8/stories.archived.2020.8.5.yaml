      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        House of Representatives approved on second reading Wednesday its version
        of the Bayanihan: We Recover As One bill, which seeks to aid the country to
        rebound from the COVID-19 pandemic.</p>'
    '2':
