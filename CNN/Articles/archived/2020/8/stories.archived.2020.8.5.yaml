      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> A lawmaker
        is proposing to get rid of the embattled Philippine Health Insurance Corporation''s
        case rate system, a program which allegedly started the culture of corruption
        in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f9652-6095-431f-9377-a10f2b6eac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac9f32-2b14-4362-976e-fa628a595aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor, who heads the Committee
        on Public Accounts, bared in a hearing on PhilHealth at the House of Representatives
        Wednesday that since 2013, the state insurance company had accumulated almost
        ₱154 billion due to its case rate system, mostly due to overpayment to private
        hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34f383-318d-4bb3-83ae-4c3693f3075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52611b40-4c1b-4040-877e-6b2612c4a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Nagtuluy-tuloy po iyan at nagugulat na lang tayo, dito na
        lang nagsimula problema sa PhilHealth na ang lalaki na ng pondong nawawala,</em>"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2647f-4588-4952-969f-3fb1893ac508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a394a2-06d6-4e6d-88f3-569025438c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue persisted and eventually we''re surprised.
        This is where PhilHealth''s problems started, when funds started to go missing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac5376-c8c9-4372-b8ac-fbeee77a1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becb73b-8ff5-4198-a1b3-ce85fa5d2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor added:<em> "Sa ilalim ng administrasyon ng Pangulong Duterte
        ay itigil na ang all case rates policy na nagiging ugat ng korapsyon sa PhilHealth."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f307b7-ab54-4821-842a-306958b33f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4569b19-4389-4ce2-9475-6f7171897419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us abolish all case rates policy under the Duterte
        administration as this is the root of corruption in PhilHealth.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca246608-d705-4568-9934-312cc43ac3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49352b7c-40f7-4cdb-a550-4bac9108a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case rate system started in 2011, with a separate circular released
        in 2013, allowing the agency to implement a uniform rate for the provision
        of health care to certain diseases whether admitted to public or private hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706c493-b41e-4985-bc30-a4e09d9531bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010736b7-5d4c-4ef9-9afd-7190010677b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag ikaw nagkasakit, gumastos ka ng ₱5,000, ipagpalagay natin
        na pneumonia, ang ginastos mo ay ₱5,000 lamang,"</em> Defensor said. <em>"Pero
        dahil ang case rate ay ₱15,000, babayaran pa rin ang hospital ng ₱15,000."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96620306-3e26-4c40-927b-4231ae1eb25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093c317-1f06-4422-96b7-112f88a4e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Ricardo Morales reasoned that hospitals
        should be made equally accountable, as some health care institutions potentially
        colluding with their patients are not properly monitored, especially in other
        regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd2f5d-b431-4da2-bfaa-46cef572e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3eaeb-ecde-43ca-800d-4c10fcfb8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales added that they are potentially losing some ₱4.5 billion
        to that scheme alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef5454-db9e-48f0-a2f4-a04265735884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d80563-6002-4c23-b1a0-0612f1023557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sa ubo, gagawing pneumonia para mataas yung matatangagap</em>
        (For usual coughs, it''s possible that they call it pneumonia in order to
        get bigger money)," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1942fe-8b14-482a-849a-798dcd0c709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705bd69-64e0-4a2e-a61a-e2e1b360f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marikina Rep. Stella Quimbo, the problem lies not in the case
        rate program, but the way it was implemented.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f413ffd-fa53-45fc-8a8d-6333263e0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce467fd-2b42-43c8-b259-50f00bfbda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"If your case rate is properly computed, wala po tayong problema
        ng overpayment nor underpayment</em> (we will not have a problem with overpayment
        nor underpayment)," Quimbo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bef270-5048-4c73-a926-cf92e3ea2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3eee4-05b3-4a59-8767-6661646c8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:16:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales then insisted that upgrading the agency''s IT system would
        be key to reducing tendencies of fraud.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a4361-8c32-4d21-a693-a7d9d7e7ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T13:31:28.794+08:00
