      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, we are being careful in our public transport
        with face shields, face masks, and social distancing inside vehicles, but
        it is the same air circulating within the confines of this transport.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
