    'jcr:uuid': 'b2b8756c-4a70-4692-bd19-2aac2ec02cad'
    'lead': 'These are among the dozens of Covid-19 vaccines in trials around the
      world as researchers rush to find a way to stop the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T13:35:11.778+08:00
