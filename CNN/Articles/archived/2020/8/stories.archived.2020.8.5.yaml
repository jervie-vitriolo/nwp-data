    'lead': 'Duterte will not fire PhilHealth President Ricardo Morales without evidence
      of ties to corruption, but his spokesman Harry Roque says investigations by
      three agencies will help the President ''do the correct thing'' once the truth
      comes out.'
    'mgnl:activationStatus': true
