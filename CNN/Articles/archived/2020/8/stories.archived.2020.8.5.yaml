      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/04/health/jails-nearby-communities-coronavirus-spread-study/index.html"><em>"Jails
        can spread coronavirus to nearby communities, study finds"&nbsp;</em></a></p>'
  'PH-covid-cases-near-116k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T16:37:10.196+08:00
    'imagesource': 'jcr:e372629e-0739-420f-948f-1015f339e24d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0eb4e4-75ed-4757-9629-b237d3d9af08'
    'lead': 'COVID-19 cases in the country approach 116,000, with over 3,000 more
      patients confirmed by the Department of Health. Of the new infections, 70 percent
      are from Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T16:48:13.749+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:16:38.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:53.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH posts 3,462 new COVID-19 cases as total nears 116,000'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992e7ec-b018-4b7d-a868-1fa4b34a87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        Philippines saw another jump in COVID-19 infections, with 3,462 more cases
        reported by the Department of Health on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e56950-9fe6-486d-aa55-df57d03552b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide total reached 115,980, of which 47,587 are active
        cases or currently ill patients, according to the DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6d170-50b3-4970-8db5-ef9b3cf1428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy percent or 2,434 of the new infections are from Metro Manila,
        while 105 are from Laguna, 101 from Rizal, 73 from Cavite, and 62 from Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541d1fa-dc6e-4d56-96dc-094df1d805c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed that nine more died of the disease, raising
        the death toll to 2,123. It said eight of the newly announced deaths occurred
        in July, while one in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed13864-1a79-48de-888b-920caa7ff009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 222 recoveries were also listed, bringing the total of those
        who have recovered to 66,270.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e824c8-1d3f-4f5d-843b-add340e9a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T19:54:21.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 tally became the highest in Southeast Asia
        for more than an hour, before Indonesia logged over 1,800 new cases in its
        Wednesday report, bringing its total to 116,871.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94fc78-f0f5-4fdb-bf5b-c8928d780275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T19:54:21.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides improved testing capacity and contact tracing, the DOH said
        the emergence of new clusters nationwide contributed to the uptick in infections
        in recent weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9f522-ae66-4934-bf85-7d76af1842e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T19:54:21.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clustering has been recorded in 132 more areas over the past week,
        the DOH said. The department typically considers an area a cluster if there
        are more than two infections at the same time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47155d-10ab-43c3-baea-6a901ae82da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f26a8b-8b9f-4f7b-b479-1d590130a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it will roll out within the week its updated
        strategies to combat COVID-19, after the medical community and critics earlier
        pointed out that the continued rise in numbers show that the state’s current
        measures are not enough to curb the spread of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9c882-86c1-4c87-8061-8e6278791a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b19a6-c75b-45b8-8022-5552ea1fc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is set to implement a more community-focused response
        and will begin active case finding via house-to-house symptom checks in high-risk
        communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5205d-0c41-4842-af4a-0de850f4993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:48:13.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Maria Rosario Vergeire added that teams will be
        deployed to communities to put up campaign materials reminding people to follow
        the minimum health standards. She said what makes the DOH’s updated strategy
        different is that their teams will “go on the ground” to make people feel
        that they are leading the response.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a790e67-401b-4751-a80b-c001dd1e9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:59:13.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced 20 new infections,
        49 recoveries, and two more deaths among Filipinos residing abroad. The tallies
        currently stand at 9,627 cases, with 5,730 recoveries and 695 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac69979-da65-4d74-86cc-5468891c506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T16:59:13.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:16:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 18.5 million people around the world have been infected with
        the coronavirus, based on the Johns Hopkins University tracker. More than
        11 million of this number have recovered, while around 700,000 have died.</p>'
