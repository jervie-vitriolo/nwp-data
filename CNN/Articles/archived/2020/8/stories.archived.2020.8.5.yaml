      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150abdd-007a-4da2-8ee6-40053d3e4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T05:43:44.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen Beirut like this before. Beirut today looks like
        our hearts," said activist Maya Ammar. "We have nothing left. Just when we
        thought it couldn''t get worse, it did."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d2e12-d315-4fc5-960f-dc0c62c93c09'
      'mgnl:activationStatus': true
