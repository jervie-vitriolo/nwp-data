    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Moderna', 'Pfizer', 'Novavax']
    'template': '1'
    'title': 'These 3 Covid-19 vaccines have been in the news. Here''s what you need
      to know about them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a582d80-3449-4b2e-88d0-9647e5bdbc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— The US government is pouring billions
        into Covid-19 vaccines, and candidates from three companies are moving along
        quickly: Moderna, Pfizer and Novavax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13ab47-b318-45b0-bdd4-6d63d2a02b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c5071-7736-4fd6-b05c-c70b5c51f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the dozens of Covid-19 vaccines in trials around
        the world as researchers rush to find a way to stop the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e3061-7612-4ef3-98d5-a78aaf9f96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help speed the process, the US government''s <a href="https://www.hhs.gov/about/news/2020/06/16/fact-sheet-explaining-operation-warp-speed.html"
        target="_blank">Operation Warp Speed</a>&nbsp;is providing some funding for
        those three and five others — vaccine candidates the US Department of Health
        and Human Services calls "the most promising."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849195ce-77bf-4333-bff6-2d837d45ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed''s goal is to have 300 million doses of a vaccine
        that''s safe and effective by January 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7607f96-f465-4f60-8059-01637db1ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Phase 1 trial results are promising, the proof will be
        in the results of the final, large Phase 3 trials. If a vaccine candidate
        makes it through that, it will go to the US Food and Drug Administration for
        approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a168f-d9f1-4e7f-9f69-9684ab8f37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1 trials involve testing the vaccine in a small group of people
        to see if it''s safe and if it''s effective. Phase 2 trials involve a larger
        group and often involve various potential doses. Phase 3 trials are a final
        stage before seeking approval and look for safety, efficacy and optimal dosing.
        For coronavirus, they are all scheduled to involve 30,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345d3de-6525-4fd3-840f-28a3cb997dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7027b5-4f2b-4427-970c-76d80ce78274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is it now? The start of Moderna''s <a href="https://edition.cnn.com/2020/07/27/health/coronavirus-vaccine-trial-begins-moderna-phase-3/index.html"
        target="_blank">Phase 3 trial</a>&nbsp;vaccine was announced just last week.
        It will involve 30,000 adults at 89 clinical research sites around the country.
        It is the first Phase 3 trial begun under Operation Warp Speed, according
        to the <a href="https://www.nih.gov/news-events/news-releases/phase-3-clinical-trial-investigational-vaccine-covid-19-begins"
        target="_blank">National Institutes of Health</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c186be-1a0c-4ce3-9342-13b479ec0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 2 was started in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c59271-4b11-4697-8acf-96414f9ef6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial results: So far, only Phase 1 results have been released.
        Those early results showed the vaccine brought about an immune response, which
        is what researchers wanted to see. The higher the dose, the higher the immune
        response was in the people who got it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d545d82-bcd6-4c9c-9d51-609898bb58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How safe is it? More than half of participants had side effects,
        including fatigue, chills, headache, muscle pain and pain at the injection
        site. These are considered normal side effects for a vaccine. The higher the
        dose, the worse the side effects. The Phase 3 trial will use the middle dose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae7fdd-cd28-4c9a-af43-bb46e1704670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is developing it? Moderna, a biotech based in Cambridge, Massachusetts,
        developed the vaccine with help from the National Institute of Allergy and
        Infectious Diseases, part of the US National Institutes of Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d7aa8-52c0-4a92-a751-3870d64a01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396103ba-31ae-47ba-b64c-343254b9987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is it now? Pfizer has more than one vaccine candidate, being
        developed together with the German company BioNTech. It has moved into a combined
        <a href="https://edition.cnn.com/2020/07/28/health/pfizer-coronavirus-vaccine-trial-begins-biontech/index.html"
        target="_blank">Phase 2/3 trial</a>, also started last week, with one of them,
        BNT162b2. That''s being carried out at about 120 sites worldwide, including
        39 US states and Argentina, Brazil and Germany.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e52ad2-2d37-4323-944f-076436a53456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When will we have it? If the trial is successful, Pfizer and BioNTech
        have said they are on track to seek regulatory review as early as October.
        If it gets emergency authorization from the FDA, as many as 100 million doses
        may be available by the end of the year, and about 1.3 billion by the end
        of 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6af04-67c4-4528-8fd4-9438f1fd8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services and Department of
        Defense last month announced a <a href="https://edition.cnn.com/2020/07/22/health/pfizer-covid-19-vaccine-government-contract/index.html"
        target="_blank">$1.95 billion agreement</a>&nbsp;with Pfizer to produce 100
        million doses of the vaccine. The deal also allows the US government to acquire
        an additional 500 million doses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb134ec-a5de-4e65-b753-1133299e3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial results: In the combined Phase 1/2 trial, both vaccines brought
        about an immune response and produced antibodies, a "double-arm" approach
        that the companies hope will be more effective and provide longer protection.
        So far, only one has moved on to more advanced trials. Almost 120 people participated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0e68c-6c52-4abf-84b7-022867ce94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How safe is it? Preliminary data from the Phase 1/2 trial showed
        "a favorable overall tolerability profile" for the vaccine, Pfizer said in
        a news release, "with generally mild to moderate" side effects that lasted
        one to two days, "such as fever, fatigue and chills and no serious adverse
        events."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc7649-358e-4993-8a4e-4012580cc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Novavax</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83140b5-70e6-4864-92a4-9548bd17fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is it now? Maryland-based biotech Novavax hopes to have its
        vaccine in Phase 3 trials next month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82744d2-8baa-4209-8acd-b1cc3fc06643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial results: Novavax released data from its <a href="https://edition.cnn.com/2020/08/04/health/novavax-phase-1-vaccine/index.html"
        target="_blank">Phase 1 trial</a>&nbsp;Tuesday involving 131 participants.
        After two doses of the vaccine, participants had levels of antibodies that
        can fight off the virus that were four times higher, on average, than those
        developed by people who have recovered from Covid-19.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b37dcc-975a-4639-a9ee-3e39709c79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine also brought about a response by immune cells, according
        to an analysis of 16 randomly selected volunteers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7608a-a47a-452c-a520-31390ca1ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How safe is it? Of the 106 people who got the vaccine, and not a
        placebo, five had severe side effects, including muscle pain, nausea and joint
        pain, and one had a mild fever. The side effects lasted two days or less,
        on average.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8a2e1-3df1-4652-a6c2-37db9afcdf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:35:11.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/06/health/covid-19-vaccines-explainer/index.html"
        target="_blank">These 3 Covid-19 vaccines have been in the news. Here''s what
        you need to know about them</a>."</em></p>'
