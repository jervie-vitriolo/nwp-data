      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:16:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coming months, Briones said he is projecting modest growth
        for all subsectors and the industry as a whole.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af17bad-f3a7-40dc-805a-e4eb3ee561e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:50:47.532+08:00
