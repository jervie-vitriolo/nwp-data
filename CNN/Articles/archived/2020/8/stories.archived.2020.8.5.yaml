  'improper-use-rapid-antibody-tests-problem':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T23:23:27.254+08:00
    'imagesource': 'jcr:cb2a6dd6-bfcd-4fc7-8021-5de879d1e0ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3528121b-38b6-4a4b-a670-f28e15acf05d'
    'lead': 'If used correctly, rapid antibody tests can help in the frequent COVID-19
      screening of employees and in swift contact tracing, a doctor says, adding that
      its improper use may be to blame for the surge in cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T23:26:13.271+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:16:21.989+08:00
