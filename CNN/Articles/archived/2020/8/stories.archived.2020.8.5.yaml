      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Several Southeast Asian companies will be involved in consulting
        and research.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b86398-fd1a-44e8-bf4a-38bff9508f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Nguyen and Lim were excited to have their experiences as Asian
        people be respectfully depicted in “Raya and the Last Dragon.”&nbsp;Creative
        teams were sent&nbsp;on trips to Southeast Asian countries to culturally immerse
        themselves before production. The writers will also be working closely with
        a group formed called Southeast Asia Story Trust (Disney also formed the Oceanic
        Story Trust for “Moana”), while concept art and designs were pre-approved
        by a Lao visual anthropologist and <a href="https://ew.com/movies/raya-last-dragon-first-look-kelly-marie-tran/"
        target="_blank">several cultural workers from Indonesia</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1d8a7-d04e-44a6-8ecf-0b60e313a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During such a socio-politically devastating time like the COVID-19
        pandemic, projects like “Raya and the Last Dragon” shine as a beacon of hope.
        Disney Animation Studios still hopes to deliver a loving and faithful representation
        of Southeast Asia. It only goes to show that creativity, collaboration, and
        love for one’s heritage will always endure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354a2e3-4066-4e1f-b76a-e923d535ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:42:14.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:16:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes without saying that representation matters, especially in
        a company as influential as Disney. As they further expand their current canon
        of ''princesses,'' more people can have a chance to see themselves as the
        heroes of their stories. While there is still much we have yet to know about
        “Raya and the Last Dragon,” there’s something hopeful about knowing there’s
        a warrior-princess out there that’s just like me.</p>'
  'Winter-wonderland-blanketed-Tasmania--and-residents-couldn-t-get-enough':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T20:10:35.983+08:00
    'imagesource': 'jcr:0f6a8ef3-7a8b-4444-84b8-3d03bda441a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df49a70b-fd18-4afd-bf86-66b1e833747d'
    'lead': 'A rare event this week kept residents in northern Tasmania, Australia,
      up all night: snowflakes falling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T20:19:22.380+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:16:29.981+08:00
