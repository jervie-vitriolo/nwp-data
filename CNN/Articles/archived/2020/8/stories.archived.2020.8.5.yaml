  'imee-marcos-ched-diplomas':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Senator Imee Marcos expressed concern over schools possibly becoming
      online diploma mills when distance learning is implemented. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T17:27:15.067+08:00
    'imagesource': 'jcr:48da660b-e836-4ec8-ad12-882d3e8940a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad65ff1a-e75e-41af-8c7f-06e12a6762ba'
    'lead': 'Senator Imee Marcos expressed concern over schools possibly becoming
      online diploma mills when distance learning is implemented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T17:30:28.259+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:16:34.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
