    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Doodle promotes mask wearing and social distancing practices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a76843-8c7b-4bce-a905-63e68af07069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T20:23:49.182+08:00
