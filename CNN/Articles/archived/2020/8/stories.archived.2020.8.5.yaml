    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f10f4e-acc2-419e-afa2-af4b2c8df0ba'
    'lead': 'It''s been 12 long years since the last book of the "Twilight" series
      came out, meaning high schoolers that once classified themselves into #TeamJacob
      or #TeamEdward are now working adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T07:16:09.596+08:00
