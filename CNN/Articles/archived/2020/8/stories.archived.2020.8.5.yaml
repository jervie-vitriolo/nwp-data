    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee-Marcos', 'diploma', 'CHED']
    'template': '1'
    'title': 'Imee raises alarm over possible diploma mills in distance learning'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbec1c0-203f-4d69-bb06-b6252ff1bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong>&nbsp;Senator
        Imee Marcos expressed concern over schools possibly becoming online diploma
        mills when distance learning is implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae44760-0010-4781-8bfc-f6ab79ce5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual senate hearing, Marcos urged the Commission on Higher
        Education (CHED) to strengthen its monitoring and evaluation to ensure quality
        of education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7247206-97ed-458c-8d15-d5f4503d8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, she said there should be closer monitoring of state
        universities and colleges (SUCs) with low student population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c6a85-44c9-4b01-8f2d-120b2473e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very convenient excuse <em>na bigay na lang ng bigay ng</em> diploma,
        automatic <em>ang</em> promotion,<em> ''di naman natin alam kung ano talaga
        ang tinapos ng bata dahil hindi nakakapag</em>-monitor <em>ang</em> CHED,”
        Marcos explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59ea53-f8bc-49ca-a3f4-a70402a07285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a very convenient excuse to just give diplomas,
        with automatic promotions, even without knowing what a student has completed
        because there''s really no monitoring by CHED.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c42f6-811f-4397-820c-ceea24d7fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously faced controversy over her own education background
        after reports showed that UP refuted the senator''s claim that she was one
        of their alumni. Princeton University also accused Marcos of <a href="https://cnnphilippines.com/news/2019/2/27/Imee-Marcos-Princeton-University-the-Daily-Princetonian.html">falsely
        claiming she graduated</a> from the prestigious institution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dec421-6c27-493e-9b34-646b15c78e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also asked CHED to make sure education materials that
        will be used for distance learning are at par with educational standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be5c2e-3424-4a12-a4f1-af3ab26ed3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the University of the Philippines should share more
        of its materials to smaller SUCs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97365e10-11cf-4e81-b5a8-ce124507ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May salita kasi dito sa probinsya na ang damot damot daw ng</em>
        UP," Marcos said. "<em>Hirap na hirap ang probinsyanong maka-</em>access <em>ng</em>
        UP-developed materials.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8aaf2-7cf7-41c2-8e47-2ea1ac22e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s word here in the province that UP is stingy.
        Those from provinces have difficulty accessing UP-developed materials]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566be62-4ff2-41cc-a7b8-9de434948b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chairman Popoy De Vera assured members of the Committee on
        Higher, Technical and Vocational Education that tertiary institutions are
        already collaborating and sharing educational content via its online portal
        PHL Connect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbecd34-8d45-4e4f-b189-86e084d45c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are very good materials because they have been vetted by
        universities that have a long history already of offering open distance learning,”
        De Vera said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40358fbd-02b7-49d8-adc0-678601328f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:30:28.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:16:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED launched PHL Connect in June to help ease flexible or blended
        learning in college institutions.</p>'
  'marijuana-effect-american-heart-association':
    'author': 'Sandee LaMotte, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-05T17:42:22.107+08:00
    'imagesource': 'jcr:8c3c46be-1d7b-46d8-9754-47b23b5dab2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16de0cf-d8f4-4f5e-8427-0ff8a05e790f'
    'lead': 'You may love smoking weed, but it does not love your heart, according
      to the American Heart Association''s new scientific statement on marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T17:45:23.180+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:16:34.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:55.190+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'science', 'research', 'marijuana', 'American-Heart-Association']
    'template': '1'
    'title': 'Weed is not good for your heart, studies say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f5248-ae47-43bc-8b54-8aa95b5904b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You may love smoking weed, but it does
        not love your heart, according to the American Heart Association''s new scientific
        statement on marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e0668-ff30-4947-8535-26e0ae11a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American Heart Association recommends that people not smoke
        or vape any substance, including cannabis products, because of the potential
        harm to the heart, lungs and blood vessels," said Dr. Rose Marie Robertson,
        the deputy chief science and medical officer for the American Heart Association,
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a413150-84bc-4e0b-8717-a7a56a7d5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scientific statement, published Wednesday in the <a href="https://www.ahajournals.org/doi/10.1161/CIR.0000000000000883"
        target="_blank">AHA journal Circulation</a>, examined existing research on
        the connection between cannabis and the heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5bdcf-416b-4791-bc08-d4698c3f34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement found using weed has "the potential to interfere with
        prescribed medications" as well as "trigger cardiovascular conditions or events,
        such as heart attacks and strokes," said clinical pharmacologist Robert Page
        II, who chaired the medical writing group for the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34e085-4540-4142-a7b8-da39edc0b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone planning to use marijuana should discuss possible risks with
        their health professional first, said Page, who is a professor in the department
        of clinical pharmacy and physical medicine/rehabilitation at the University
        of Colorado Skaggs School of Pharmacy and Pharmaceutical Sciences in Aurora,
        Colorado.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c3d91-1844-4b7b-a465-1b3f41fc80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people choose to use cannabis for its medicinal or recreational
        effects, the oral and topical forms, for which doses can be measured, may
        reduce some of the potential harms," Page said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa75e5-4faa-4864-84a4-b9cd34e4571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also vitally important that people only use legal cannabis
        products because there are no controls on the quality or the contents of cannabis
        products sold on the street," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b480f8f-03d3-40af-8cfb-c2fc0018e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heart complications</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd977d5-f8eb-4763-80b0-f09a644117b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the studies analyzed by the medical group found heart rhythm
        abnormalities, such as tachycardia and atrial fibrillation, could occur within
        the hour after weed containing THC is smoked. THC, or tetrahydrocannabinol,
        is the psychoactive substance within marijuana that creates a "high."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87619a5-126b-472f-a9a5-36ace2775d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetrahydrocannabinol can also cause a faster heart rate, increase
        the heart''s need for oxygen, disrupt the walls of arteries and contribute
        to higher blood pressure while prone, according to other studies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdaac4-6295-4f94-84ca-974fb0511f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannabis smoke contains components similar to tobacco smoke," Page
        said, and studies show tobacco-like increases in carbon monoxide and tar in
        a weed smoker''s blood after smoking marijuana, regardless of the THC content.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c539a3-bbae-4ab4-9544-a46d8717ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chest pain, heart attacks, heart rhythm disturbances and other serious
        heart conditions are associated with both tobacco and marijuana carbon monoxide
        intoxication, the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca54156-77a1-401c-bc2b-f5ee57989a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone with existing heart disease, risks go up. Smoking weed
        has triggered heart attacks, a higher risk of strokes and heart failure in
        people with underlying heart disease, studies show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f9c76-c1d5-4ffd-b9cf-09ee075e2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, CBD, or cannabidiol, one of the other 80 chemicals
        in cannabis, does not give the "high" typically associated with THC. Nor does
        it appear to cause harm to the heart.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc996c1-c0ad-4188-ae0f-abbfee151bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, studies reviewed by the medical group showed possible links
        to lower blood pressure, reduced heart rate and less inflammation, which is
        an underlying culprit of the narrowing of the arteries that can lead to heart
        disease and strokes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558dd36-796e-460f-b7aa-dd1f2445586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the hundreds of products currently being sold over
        the counter and online, there is only one CBD-derived product approved by
        the US Food and Drug Administration, the group wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6d114-bb5c-44d7-b293-a4d146b72387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Urgent'' need for in-depth research</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1291c63-e493-4db3-8e83-d7c9bdf5b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one caveat to all these research findings: Existing studies
        on marijuana and the heart are "short-term, observational and retrospective
        studies, which identify trends but do not prove cause and effect," Page said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af32e3-d706-48c8-9c7e-707fc6b3dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an "urgent" need for "carefully designed, prospective short-
        and long-term studies regarding cannabis use and cardiovascular safety," Page
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29185ed-c1cd-4a50-8937-0c36776005c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s tough to do in today''s climate, because marijuana is
        classified as a Schedule I controlled substance by the US Drug Enforcement
        Agency. That limits research dramatically, and the DEA should remove those
        restrictions so that scientists can better study marijuana''s effects, the
        group advised.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cce72-ed45-427c-88e3-23fca869f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the medical group recommended cannabis to be part of
        the US Food and Drug Administration''s tobacco control and prevention efforts,
        which may mean that there would be age restrictions on who can purchase weed,
        retailer regulations and even excise taxes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39afd1f-8662-4221-a4af-7c10efd9ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association is looking over the scientific statement
        and will be releasing new policy updates in coming weeks, according to Michelle
        Kirkwood, an AHA spokesperson.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d764958-53b0-49f1-a3a1-9da641c62a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public needs fact-based, valid scientific information about
        cannabis''s effect on the heart and blood vessels," Page said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf826dbb-0f4c-451f-96b4-934e5881ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research funding at federal and state levels must be increased
        to match the expansion of cannabis use -- to clarify the potential therapeutic
        properties and to help us better understand the cardiovascular and public
        health implications of frequent cannabis use."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0711ef-4cc8-41d9-b989-d7cfdf66af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:45:23.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/05/health/weed-marijuana-heart-wellness/index.html"
        target="_blank">Weed is not good for your heart, studies say</a>."</em></p>'
