      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Three
        South Korean nationals with Red Notices from the Interpol for fraud were arrested
        by authorities in Taguig City, police said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409213e-c203-4626-be68-2ce8f1aea39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:51:35.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the National Capital Region Police Office said police
        and immigration operatives on Tuesday served the warrants of arrest issued
        to the foreigners on July 10 by the Seoul Central District Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d125c9-666d-44ea-808e-2086b5777c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:51:35.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation revealed all the three are members of a group engaged
        in voice phishing and online fraud in the Philippines and South Korea, NCRPO
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e0a6f-0100-4fcf-9e26-86ee1ee23a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:51:35.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three foreigners, all residents of Barangay San Isidro, Paranaque
        City, were identified by NCRPO as Kwon Hyeoksoo, Sim Dong Woo, and Lim Yeongjun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a1a76-5b0e-4ec4-a1f2-ad04a2f31ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:51:35.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Interpol, a <a href="https://www.interpol.int/en/How-we-work/Notices/Red-Notices"
        target="_blank">Red Notice</a> is sent out to law enforcement to find and
        provisionally arrest a person pending extradition, surrender, or similar legal
        action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2f711-ef0d-4399-a799-8d9560ac1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T17:51:35.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:16:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were brought to the Southern District Field Unit for
        documentation.</p>'
  'coronavirus-vaccine-may-not-eliminate-risk':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-05T18:03:11.478+08:00
    'imagesource': 'jcr:5ccf1aa5-4d48-4161-9185-d1e63f1086bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c08c88e-8f20-47c1-bdd6-b5571e5cd6c5'
    'lead': 'A public health expert warned Wednesday that the development of coronavirus
      vaccine may not be enough to end the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T18:06:52.700+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:16:33.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:15:55.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine will not ensure elimination of COVID-19 risk — health expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7997d-835b-426c-836c-764c75c26f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — A public
        health expert warned Wednesday that the development of coronavirus vaccine
        may not be enough to end the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc11714-72cf-4488-b6e8-a66784401036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even with the vaccine coming in will not ensure elimination of
        risk of COVID-19 in the near future,” University of the Philippines College
        of Public Health Dean Vicente Belizario said in an online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362e6bb-ab25-46c3-8bf0-66c1cbee6a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Belizario said that control and preventive measures could
        lower people’s chances of being infected with COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a4ebf-2056-4bd9-b41a-6e6059bf956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roles and responsibilities</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0471019-7e40-4bb0-9b3f-ac119340aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert stressed that collaboration among policy makers, local
        governments, private sector and the public is a must to bring the coronavirus
        infection under control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f275e-e13c-4e12-9b9a-8ab04f897c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If only the parties tasked to respond and act on major public health
        concerns like COVID do their job … If these various sectors did their respective
        roles, we will be closer and closer to control and prevention of COVID,” he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70af9cb-0a00-4a79-9654-b4004452340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local governments must provide support to the Department
        of Health through delivery of health services. He added that contact tracing
        is one of their “major roles”.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fee6c5-4e41-4d00-8a91-1f283c0e2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare providers, meanwhile, are tasked to capacitate community
        frontliners to trace clusters of infection as well as prevent or contain an
        outbreak before it gets out of control, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4bff6-f219-4774-8b09-8282f707ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belizario added the public must support policy makers, but he underscored
        that policies must be based on “evidence from reliable data.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b80fb9-bf88-42c7-a4ac-82886c98f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the public should demonstrate “behavioral modification
        in daily living.” For this to happen, the policy makers must have highly effective
        communication strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcaf3f1-8f1e-4960-979b-6a125829e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not enough we put up materials and ads to make sure that
        materials used for communication actually result in behavioral modification,
        where the public understands and changes their way of looking at things,”
        he said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e01e05-e4ee-484e-b897-d125dc9c1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:06:52.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:16:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has repeatedly asked the public to wear mask properly, observe
        proper hygiene and practice physical distancing to lower their risk of getting
        the respiratory infection that has claimed thousands of lives in the Philippines.</p>'
  'goldie-poblador-interview':
    'author': 'Chang Casal'
    'caption': 'Goldie Poblador talks about her “Barbae” line, the biggest challenges
      faced by visual artists, and how she’s learning to thrive as a creative in the
      midst of a pandemic. Photo by EVERYWHERE WE SHOOT/Courtesy of GOLDIE POBLADOR'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-08-05T16:45:10.520+08:00
    'imagesource': 'jcr:79406037-099f-4586-9a15-44aab1f249cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae10f2c-1804-4efc-8b11-638d712fb787'
    'lead': 'Goldie Poblador talks about her “Barbae” line, the biggest challenges
      faced by visual artists, and how she’s learning to thrive as a creative in the
      midst of a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-05T18:10:52.756+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:16:32.876+08:00
