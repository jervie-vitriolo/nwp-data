    'imagesource': 'jcr:563398f4-d693-4b8a-b58b-3bd61554e11d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f1fa3e-1e88-4f95-9ad4-e56cfa5e108f'
    'lead': 'US intelligence has gathered information showing that officials in Wuhan,
      China, kept senior officials in Beijing in the dark for weeks about the virus
      that resulted in the COVID-19 pandemic, according to US officials familiar with
      the intelligence'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T05:31:54.108+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:47:02.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:37.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'China']
    'template': '1'
    'title': 'US intel agencies find Wuhan officials kept Beijing in the dark for
      weeks about coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20ff96-581d-4807-bba5-5731d5f8323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;US intelligence has gathered information
        showing that officials in Wuhan, China, kept senior officials in Beijing in
        the dark for weeks about the virus that resulted in the Covid-19 pandemic,
        according to US officials familiar with the intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223b924-a0d2-4916-9a2c-3bf344f5cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709f05d-a9a7-4fb6-801e-814cc15cc8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports also say that when the Chinese Communist Party learned
        about the virus, it sought to obscure the full extent of that knowledge from
        the rest of the world -- painting an overall picture of a dangerously secretive
        political system, the US officials said. The Trump administration has repeatedly
        made that accusation and US officials say the Chinese conduct fits a pattern
        that was also seen during the outbreak of SARS, or severe acute respiratory
        syndrome, in 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74815b62-63bf-446c-baab-3e0b677a3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42138e-8a3e-47df-9979-3edf0f41231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US continues to collect information about the novel coronavirus
        outbreak in China, the intelligence contains indisputable evidence of the
        local cover-up attempt, the officials say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec6178-d5a0-4e5d-88ab-e393bb1b967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0e88e-6c61-4e19-a5ee-bc07bb304a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to reveal that US intelligence had
        reported on efforts to coverup information about the virus at the local level
        in Wuhan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5c610-884c-4cc1-ae0e-610e866fa05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfa024-80d9-47a5-83ed-87619fec7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Secrecy</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163dc9c-c262-4dd0-bc4d-fc286e242aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and his senior officials have aggressively
        attacked China for the pandemic, with Trump at one point suggesting Beijing
        intentionally allowed the virus to spread beyond its borders to harm other
        nations'' economies. The criticism marked a sharp about-face after Trump''s
        initial praise for President Xi Jinping''s handling of the virus -- part of
        an election campaign strategy to deflect blame for a pandemic that has killed
        175,000 Americans and now infects more than 5.5 million in the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a5dad-6802-40a4-89c2-0f2510b45736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392c0bd-d61a-4ace-b25d-7cce6058121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governance in Wuhan includes both state officials and Chinese
        Communist Party officials, and US intelligence shows that even within the
        party, officials did not freely share information with their counterparts
        in Beijing, one official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784677a-4c6d-4781-bdb1-6015a494e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd89cc-4048-4c84-b8fe-d5b9be4924ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese consulate in Washington did not reply to a request for
        comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32422e5c-ed4d-4d71-a2bd-b3d6855d7c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e6f59-d4b2-4fc2-b598-ebfd8febe84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Untapped sources</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59604c9-cd32-4567-8cbf-ed963a161ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community has not yet been able to tap into
        all sources of information on the origins of the virus, said three US officials,
        who added that intelligence agencies still hope to learn more. The last official
        statement from the intelligence community on the origins of the virus, in
        April, said it would "rigorously examine emerging information and intelligence
        to determine whether the outbreak began through contact with infected animals
        or if it was the result of an accident at a laboratory in Wuhan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c9abc-cf41-4c36-907c-69778dab5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bc4e5-78ac-4ae3-be6f-24827dce40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence and the CIA
        declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d732b8-409c-4bc3-8430-80384b03f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f6de3-5acf-4dbe-98e3-32318e046ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has looked into the possibility that the
        novel coronavirus spread from a Chinese laboratory rather than a market, according
        to multiple sources familiar with the matter, but it has presented no proof
        to back up that theory. Many renowned medical experts have said there is very
        little scientific proof that the virus came from a lab or was man-made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295beafd-afba-40e3-a26a-23c9f2babf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b305c-a8fc-442e-8027-e21b9c8364e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo has suggested the fault for the virus''s
        staggering death toll worldwide lies with China and its political system,
        accusing Beijing''s senior leaders of having no intention of being forthcoming
        with the world, even on a health matter with global consequences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0256a-0a84-46a7-ad3e-fe83820ddee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163647e-ed9f-47a4-889e-ea38ccf1bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Skepticism</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db40c02-0aef-4f48-8d35-c328655c9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some current and former national security officials are skeptical
        about reports that Beijing was unaware of the potential dangers of the new
        virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577047a-7d64-47eb-9ce3-d7b560e371ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59095d4d-a3f5-425b-afec-b0d29d25056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US national security official who works closely on China matters
        argued that Beijing bears responsibility for any delays in communicating vital
        information about the virus to the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121ae76-fb67-4898-927d-5ff05d6e19c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40102836-0340-4c93-8684-06431b7a2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Wuhan officials hid it from Beijing," this official
        told CNN. "From my experience, there were efforts from the very top not to
        make things public as quickly as they could. There were also efforts, after
        the fact, to try to lay the groundwork so that the locals would clearly take
        the fall for it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f9194-c410-42d5-8cc8-ecdcf26b901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec1dea-773d-4e24-819f-944ae25e71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way China works, former senior CIA official Daniel Hoffman says,
        would make it very difficult for officials in Wuhan to keep news of the spreading
        virus to themselves. President Xi "has his own guys all over China, so you
        can''t keep information from him," Hoffman said. "That''s not quite possible
        there. He runs a brutal dictatorship; his spies are everywhere."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6253377-ab6b-487a-ad6d-835425df9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af2371-1131-466c-a37e-368b58d56f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that some local officials could hide this from Xi is fanciful.
        It strains common sense," Hoffman said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c497be-7781-4856-b380-892521391c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T05:31:54.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/21/politics/us-intel-wuhan-covid/index.html"
        target="_blank">"US intel agencies find Wuhan officials kept Beijing in the
        dark for weeks about coronavirus"</a></em></p>'
  '3-toronto-mosques-attacks':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T06:25:05.752+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b533cad0-ea0e-47f9-aad9-66e764fe59c1'
    'lead': 'The windows of a mosque in downtown Toronto were smashed earlier this
      week, in what a national association says is the sixth act of vandalism in three
      months targeting the city''s Islamic houses of worship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T06:26:42.947+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:47:01.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:37.583+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toronto mosques have been attacked 6 times in the last 3 months'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09e872-a07d-435e-8e33-d352da998b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The windows of a mosque in downtown
        Toronto were smashed earlier this week, in what a national association says
        is the sixth act of vandalism in three months targeting the city''s Islamic
        houses of worship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d12ed2-92e7-445b-9ab0-a00608746a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attack happened on August 16 at Masjid Toronto on Adelaide
        Street, according to the Muslim Association of Canada (MAC). It is the third
        time in three weeks that the windows at this location have had to be repaired,
        the organization said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56333373-682b-448b-8f9b-2f69a6eef961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These incidents are now occurring at a frightening rate and we
        cannot accept to wait any longer for police action," the organization said
        in a news release on Monday. "MAC condemns these acts of hate that threaten
        the safety of our community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a84870-f09f-459a-ba74-cf5bb011a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masjid Toronto, which is part of MAC, has two locations in the city''s
        downtown area. Both locations have been vandalized three times in the last
        three months, according to MAC. The attacks have involved break-in attempts,
        broken windows and offensive graffiti, the organization said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33253770-9a69-4547-9319-0ed41af5641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto police told CNN in an email that they were aware of "several
        reports of damage and mischief since June 1, 2020" at the two mosques.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501f9ac-8b98-4ddf-bf15-0328df4f021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said there were six investigations surrounding the
        incidents and that two arrests had been made. They added that police members
        had met with mosque-goers and would continue to work with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942b26e-11ba-49ef-a655-d9028d841847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAC said in a statement that police arrested a suspect in the fifth
        attack and "determined it as mischief," a characterization the organization
        disputes. The previous four incidents have not yet been resolved, MAC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30321679-d659-4a5c-8393-2f5ffa720d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto Mayor John Tory condemned the acts of vandalism and called
        on anyone with information to contact police, in a statement posted on Twitter
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9c533-07fd-4f78-b1d6-0ae154320dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, I was made aware of a third act of vandalism in a short
        period of time at the Masjid Toronto mosque, located on Adelaide Street,"
        the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d598014-918a-4339-901e-c42112809ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:26:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any form of harm towards a place of worship and those who visit
        these places is very concerning to me," Tory said. "People who frequent places
        of worship, such as the Masjid, gather for prayer and in peace. Stroking fear
        through acts of destruction are contrary to our city''s values and beliefs
        and can have lasting impacts on the communities that rely on them."</p>'
  'Europe-travel-windows-slamming-shut':
