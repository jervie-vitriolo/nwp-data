        US President Donald Trump to pay $44,100 to Stephanie Clifford, also known
        as Stormy Daniels, to reimburse her attorneys'' fees in the legal battle surrounding
        her nondisclosure agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
