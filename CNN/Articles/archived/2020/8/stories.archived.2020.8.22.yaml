      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at vivo are always on the lookout for bringing our customers
        an elevated smartphone experience each time by trying to understand and address
        the demands of today’s users. And we hope to do just that with the X50 Series,”
        said Charisma Buan, vivo Philippines public relations lead.</p>'
