      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice talent Inka Magnaye, who earned social media-celebrity status
        with her distinctly soothing voice, hosted the virtual launch. It was also
        graced by up-and-coming artist Khalil Ramos, globe-trotter entrepreneur Angely
        Dub, and photographers Hannah Morales and Xander Angeles, who are “masters”
        in their own right in their respective fields.</p>'
