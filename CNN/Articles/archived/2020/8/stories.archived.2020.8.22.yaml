      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Global smartphone
        brand vivo sealed a partnership with iconic bowtie car Chevrolet for the launch
        of its international flagship X50 Phone Series.</p>'
    '5':
