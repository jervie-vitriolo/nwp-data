  'WHO-will-soon-issue-guidance-on-masks-for-children-':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T03:00:15.766+08:00
    'imagesource': 'jcr:a2640e91-497a-434f-8af9-ca3652b8baac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d93314-53a8-428c-be2c-dd3022a40fd4'
    'lead': 'The guidance will be for decision makers and educators ''about when and
      where masks can be used'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T02:59:43.631+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:47:03.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:37.015+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'WHO will soon issue guidance on masks for children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead5387-8639-4f47-925a-b4f4fe107e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization and
        UNICEF will be issuing guidance on the use of masks in children, Dr. Maria
        Van Kerkhove, WHO infectious disease epidemiologist, said during a Friday
        briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9cf54d-04f1-43da-8f9e-502b12d5ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023de65f-5c4b-410d-b992-326ea4afce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said the guidance will be broken up by age range. The
        guidance will be for decision makers and educators “about when and where masks
        can be used.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782dd01-96ad-46d4-8461-ded4a92ce1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7671f-54ff-46a8-a247-eda452de6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, WHO executive director of Health Emergencies Program,
        said “masks are a great tool” especially in the context of schools. But he
        warns they should not take the place of other public health measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2c4d3-4c03-4fe7-8494-ef76181ee14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36641a3-6600-4373-b97d-89a31c6d4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said getting kids back to school is a “complex equation,” and
        wearing masks is just one part of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3da732-bdf5-41f0-955d-e706963c2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45011cb3-dea2-4ecd-b06e-46961bd8a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The wearing of masks is not an alternative to social distancing.
        It’s not an alternative to hand washing. It’s not an alternative to decompressing
        class sizes. It’s not an alternative to all of the other measures,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429d0a8-7dcc-407f-bd44-8aa7fe5dc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact it would decrease the benefits of masks if people closed
        physical distance, don’t wash their hands," Ryan added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36baa2-9880-4be2-ae9f-7431ec349fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d222e-1900-49fe-9f42-73d437e72694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said the guidance should be issued in the coming days,
        if not sooner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea4845-9d64-4713-88c4-dea4acb55337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T02:59:43.633+08:00
      'mgnl:createdBy': 'david'
