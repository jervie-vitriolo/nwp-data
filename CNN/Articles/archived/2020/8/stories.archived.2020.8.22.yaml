      'mgnl:lastActivated': 2023-01-26T08:46:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0e504-2b82-47d4-8729-f19e44e23132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung Center of the Philippines spokesperson Norbert Francisco talked
        with CNN Philippines’ Newsroom Weekend on Saturday about the status of beds
        for critically ill COVID patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb57e8d-609b-4052-87e2-a82575fe8c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab93324-8583-4cdc-b043-ba0ed1ccc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that coronavirus wards are almost always full of patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bff3a3-5de8-4af8-b6e2-8fa40cfb4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ff85a-69e2-49fb-a245-be17c6850e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital has 245 beds but only 160 are “operational,” Francisco
        said. Of the 160 beds, 75 percent are for severe, critical, and moderate COVID-19
        cases, Francisco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea6ffd-412c-4c5d-9ba0-ba219792c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d1882-032f-4e8c-8f52-a333325717c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they could allot more beds for coronavirus patients but
        rooms need to be renovated, and additional necessary medical equipment and
        manpower should be supplied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b1046-31f8-47d4-997b-81f95406d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8732286-4d25-4fa5-b298-5fe3fc83c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in need of 150, 60 nursing aides, 20 respiratory therapists,
        radiology technicians, medical technologists,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcf477-9dc9-4d85-9d8c-a5c7ae051039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:55.486+08:00
