      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, titled “Masters of Craft,” featured the full clarity
        and extreme stability guaranteed by the X50 and X50Pro, the latter having
        the innovative Gimbal camera system, in parallel to personalities that embody
        the same philosophy.</p>'
    '21':
