      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos have already accepted it and it is safe
        for everyone.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5df354-fa08-401a-90d6-7b4ea435793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T21:43:58.455+08:00
      'mgnl:createdBy': 'dani'
