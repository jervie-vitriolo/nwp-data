      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> There
        are presently four buses with left-passenger doors plying EDSA and more is
        expected to be deployed, according to a Transportation official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6eeec0-97c0-4438-a956-d2bba995aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T21:43:58.455+08:00
