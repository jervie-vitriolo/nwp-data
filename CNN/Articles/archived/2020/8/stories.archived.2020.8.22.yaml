      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Igme is moving towards Japan’s Ryukyu Islands and will
        be outside the country’s cyclone monitoring area between Saturday night and
        Sunday morning.</p>'
  'Grand-Canyon-313-million-years-old-fossil-footprints':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Credit: Stephen Rowland'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T07:50:55.196+08:00
    'imagesource': 'jcr:019a6d71-a7c8-40b2-af66-f41ff407d65f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd7c2a30-828c-40d1-8a9f-1fd3748f427e'
    'lead': 'Research by paleontologists confirmed that a series of recently discovered
      fossil tracks in Grand Canyon National Park are the oldest of their recorded
      in the region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T07:54:42.107+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:46:56.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:38.980+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grand-Canyon']
    'template': '1'
    'title': '313 million-year-old fossil footprints at Grand Canyon are the oldest
      of their kind found at park'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ef969-2f34-4182-9f88-2afd8ea8a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Finding fossil footprints at the Grand
        Canyon isn''t particularly unusual. The expansive stretch of red rock is home
        to an array of formations containing preserved remains of the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566b2b5-95d6-4e59-a840-b302e8a96b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a discovery made by a geology professor turned out to be a bigger
        deal than he could have imagined: what he stumbled upon were the oldest vertebrate
        fossil tracks ever found at Grand Canyon National Park -- about 313 million
        years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725fba2-fd2c-4cd5-b0af-fdf1f70061bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologist Allan Krill, a visiting professor from Norway at the University
        of Nevada, Las Vegas (UNLV), came across a boulder marked with set of fossil
        footprints while on a hike with students in 2016, according to a news release
        this week from the park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be53ebd-1f6e-46c6-8fe9-f726d447fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrigued by his finding, Krill sent a photo of the tracks to colleague
        Stephen Rowland, a paleontologist at UNLV. Rowland and a team of colleagues
        documented the discovery in a paper published Wednesday in the journal <a
        href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0237636#abstract0"
        target="_blank">PLOS One.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001aba2-af54-476e-a23f-dece8a2cc91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are by far the oldest vertebrate tracks in Grand Canyon,
        which is known for its abundant fossil tracks," Rowland said in a statement.
        "... They are among the oldest tracks on Earth of shelled-egg-laying animals,
        such as reptiles, and the earliest evidence of vertebrate animals walking
        in sand dunes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81aac8-591b-4b28-a570-f976e9bc8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boulder containing the fossil tracks was exposed after a cliff
        collapsed. It had been in plain sight alongside a trail, but had seemingly
        gone unnoticed until Krill brought it to the attention of geologists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b687f-ec8c-42d3-b6ff-467fe6461ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the footprints show two separate animals passing
        on the slope of a sand dune.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db56a84-8b6f-447e-a639-c053b461bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern of the footprints revealed a distinctive gait that scientists
        did not know about in early animals. Called a lateral-sequence walk, it involves
        the rear leg and the front leg on one side of the animal moving together,
        alternating with those legs on the other side moving together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6390294-54b0-4247-9dbf-9b9307d7bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living species of tetrapods, dogs and cats, for example, routinely
        use a lateral-sequence gait when they walk slowly," Rowland said in a statement.
        "The Bright Angel Trail tracks document the use of this gait very early in
        the history of vertebrate animals. We previously had no information about
        that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69508d7-48a6-4a9d-8669-72d3f35f9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:54:42.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/grand-canyon-cliff-collapse-fossil-footprints-scn-trnd/index.html"
        target="_blank">313 million-year-old fossil footprints at Grand Canyon are
        the oldest of their kind found at park</a></em></p>'
  'California-wildfires-damage-state-park-':
    'author': 'Kelsie Smith and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T10:10:07.560+08:00
    'imagesource': 'jcr:25d825c4-602f-4883-9600-49cba535e185'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92178f20-9df0-4f8f-add1-7f67e6f89380'
    'lead': 'A series of lightning-sparked wildfires has devastated California''s
      oldest state park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T10:11:56.241+08:00
