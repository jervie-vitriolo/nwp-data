    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:40.069+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sturgis']
    'template': '1'
    'title': 'COVID-19 cases tied to the Sturgis motorcycle rally in South Dakota
      have reached across state lines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2f4fc-e554-499c-94b3-e83a0288741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus cases linked to the Sturgis
        motorcycle rally in South Dakota last week have now reached across state lines
        to Nebraska, public health officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33237865-c8f2-4a3f-ad16-ecf55382f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven Covid-19 cases in Nebraska''s Panhandle region have
        been tied to the rally, Kim Engel, director of the Panhandle Public Health
        District, confirmed in an email to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79467b5-b00a-4a08-ad31-4e0fd22c7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that contact tracing had been completed, and
        it declined to comment further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1fece-2431-4068-8782-f256424a28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases that have appeared in Nebraska are the latest to be connected
        to the 80th annual Sturgis motorcycle rally, which took place August 7-16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863b9ff-f85f-4378-924d-c6619c61d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota also confirmed 15 cases of Covid-19 connected with the
        rally, according to Kris Ehresmann, director of the Minnesota Health Department
        Infectious Disease Division. Of those 15 cases, one person has been hospitalized.
        Health officials say they expect to see additional cases in the next few days,
        Ehresmann said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8bc6a-6711-49bc-a47c-f747ac046b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota state health officials announced Thursday that a person
        who worked at a tattoo shop in Sturgis had tested positive for the virus and
        could have possibly exposed people during the event last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0ae73-7529-406d-9cee-c04fd381d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person was an employee of Asylum Tattoo Sturgis and could have
        spread the virus to others on August 13-17 from 10 a.m. to 2 a.m., officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503c0ec-8673-4600-802d-67315a3825c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, officials said a person who spent hours at a
        bar during the rally had also tested positive. That individual visited One-Eyed
        Jack''s Saloon in Sturgis on August 11 from noon to 5:30 p.m. while able to
        transmit the virus to others, health officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90cc017-0cde-400f-b275-42725a2908a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who visited either the tattoo shop or the saloon, which are
        located at the same address, during that period should monitor for symptoms
        for 14 days after the visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6050470-2922-44b7-9f1f-4e043b6e722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rally had raised concerns</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f09894-2040-43c4-ae82-fd0fd4954b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts were concerned that this year''s Sturgis motorcycle
        rally could be a "super spreader" event. The 10-day mass gathering typically
        draws crowds of more than 500,000 people from all over the country, including
        coronavirus hotspots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7ca7a-b928-4946-b02c-5bb98708b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Department of Transportation officials tracked more
        than 462,000 vehicles entering Sturgis during the rally. Though the total
        was a 7.5% decline from the previous year, it is still one of the largest
        mass gatherings since the start of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e6b26-347b-4621-88b6-232700047131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the attendees did not comply with health guidelines such
        as wearing masks and keeping distance from others, as seen at a concert for
        the rock band Smash Mouth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1ba6d-9c40-4e5b-9d17-62d123adc1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than 60% of people in Sturgis voted against holding
        the motorcyle event. But city officials said they felt they wouldn''t have
        been able to stop the crowds from coming in and instead opted to prepare for
        the event as best they could.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5dbf3-3645-458e-8672-9afaf4f12d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people throughout America who have been locked up for
        months and months," Daniel Ainslie, the city manager, told CNN last week.
        "So we kept hearing from people saying it doesn''t matter, they are coming
        to Sturgis. So with that, ultimately the council decided that it was really
        vital for the community to be prepared for the additional people that we''re
        going to end up having."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afeef6-7f0c-45fc-b23e-cd595615a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota reported 193 new cases on Friday. It''s one of several
        states that have seen an increase in new cases this past week compared to
        the week prior, according to data from Johns Hopkins University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124bff7-e2a7-481d-80ef-d22a31fddc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Levenson and Christina Maxouris contributed to this
        report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589ec3e-6265-425f-ac17-415c3306b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:41:09.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/21/us/sturgis-motorcyle-rally-sd-covid-nebraska-trnd/index.html"
        href="https://edition.cnn.com/2020/08/21/us/sturgis-motorcyle-rally-sd-covid-nebraska-trnd/index.html">Covid-19
        cases tied to the Sturgis motorcycle rally in South Dakota have reached across
        state lines</a>"</em></p>'
  'joe-biden-dnc-fundraising':
    'author': 'Eric Bradner, CNN'
    'caption': 'Joe Biden''s campaign, the Democratic National Committee and their
      joint fundraising committees raised $70 million over the party''s four-day convention
      this week, Biden''s campaign told CNN on Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T15:41:51.180+08:00
    'imagesource': 'jcr:ee7b63fe-3678-492f-b4ac-f629bfe88303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdd31b8-7836-4abb-96e8-e611a70acb08'
    'lead': 'Joe Biden''s campaign, the Democratic National Committee and their joint
      fundraising committees raised $70 million over the party''s four-day convention
      this week, Biden''s campaign told CNN on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T15:46:01.813+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:46:52.715+08:00
