    'mgnl:tags': ['Joe-Biden', 'united-states']
    'template': '1'
    'title': 'Joe Biden makes his appeal to young voters: ''I hear their voices and
      if you listen, you can hear them too'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b9478-5890-4b0c-8f1e-41e5858587b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Joe Biden struggled to gain youth
        support during the Democratic primary. So when he made a nod to young people
        and their activism during his speech accepting his party''s presidential nomination
        on Thursday, it was notable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2bd5c-57a8-44c1-950d-6da161966e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most powerful voices we hear in the country today is
        from our young people. They''re speaking to the inequity and injustice that
        has grown up in America. Economic injustice. Racial injustice. Environmental
        injustice," Biden said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be1626-47ae-46ba-b0a1-595f415d6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I hear their voices and if you listen, you can hear
        them too. And whether it''s the existential threat posed by climate change,
        the daily fear of being gunned down in school, or the inability to get started
        in their first job -- it will be the work of the next president to restore
        the promise of America to everyone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d497b2b-526d-4f34-a4b1-a1950970c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment came after a convention that highlighted young voices
        in an effort to address the issues they care about, including gun violence,
        climate change and immigration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777dc14f-815b-431b-a039-2b37748831fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, our convention was different in look and feel, and featured
        powerful and diverse voices from the next generation of party leaders," Cate
        Hurley, deputy press secretary for the Democratic National Convention Committee,
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4ce04-d5d3-49aa-84a0-90ea0ed2f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, young people were front and center on the virtual
        stage at the DNC, speaking on the issues they care about deeply and have been
        personally impacted by: gun violence, climate change and immigration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86e834-bcca-4971-b4e1-3d6f8f57117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Gonzalez, the 20-year-old Parkland shooting survivor and a
        co-founder of March For Our Lives, narrated a video focused on gun violence,
        an issue that motivated young people to turn out to the polls at the highest
        rates in a quarter century during the 2018 midterm elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc6281-3474-4635-8be7-62b5268a9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the convention''s section on climate change, Alexandria Villaseñor,
        a 15-year-old climate activist, described witnessing the 2018 "The Campfire,"
        the deadliest and most destructive wildfire in California history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8683bb-38b1-4ab6-9f98-f6a3a5f2e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section also featured Andrew Adamski, a farmer who studies microbial
        ecology at Northern Michigan University, and Katherine Lorenzo, a climate
        activist in Nevada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c068c8-2bc1-4204-bea0-07a917240332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is "robbing my generation of a future," Villaseñor
        said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58320356-2c2b-4343-8177-2923b58c0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on immigration, 11-year-old Estela Juarez, the daughter of a
        Marine veteran, read a letter to President Donald Trump detailing her mother''s
        deportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe921847-23ac-436b-a417-437d721f224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day that passes, you deport more moms and dads and take them
        away from kids like me," Juarez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dacac-a606-4c5a-b6d6-b92442e694b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night also featured an address and performance from singer
        Billie Eilish, who called on young people to support Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebbb09-01b3-46e0-ba20-f6adc09c3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silence is not an option and we cannot sit this one out. We all
        have to vote like our lives and the world depend on it because they do. The
        only way to be certain of the future is to make it ourselves," Eilish said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7480c9-ab17-4be8-8a4d-05c25f868b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while youth organizers are glad that Biden and the DNC are
        paying attention to young people, they suggested that Biden take more time
        to directly engage young voters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b795a-9b08-47c8-b95b-1ad74907adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have liked to see it all throughout (the week), not as
        some sort of siloed, ''this is young people''s night at the DNCC,''" said
        Charlie Bonner, the 24-year-old communications director of MOVE Texas, a nonpartisan
        youth organization built out of the University of Texas at San Antonio. MOVE
        Texas works to increase youth voter turnout and build youth political power
        in Texas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b890c59-16dc-4bb0-971d-74489bb84e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emma Gonzalez narrated a video, where was the Emma Gonzalez keynote
        speech that I needed?" Bonner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56742f47-e859-499c-bc5b-ec5f1f4dbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some young organizers wondered what comes next.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef912a4-3efd-43a8-bf5c-3d532be13ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is: will this continue beyond the convention? What
        will this look like in terms of any young voter engagement strategy that they''re
        already pretty far behind on, but that they will be deploying for the next...
        70-something days?" Sarah Audelo, executive director of the Alliance for Youth
        Action, said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038aa76e-939a-4a13-bc79-38662461baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance for Youth Action is a nonpartisan network of youth-led
        organizations across the country dedicated to fighting for the issues young
        voters care about and drumming up enthusiasm from young voters to turnout
        at the polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f64ee9-b19c-44cc-870c-b0e59e8f2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Audelo, Biden''s address to young people on Thursday
        was both "powerful and overdue" and demonstrated that his campaign is "capable
        of doing youth outreach."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcddfa5-74cb-49a2-b52a-71010f78b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "He needs to be contacting young voters directly, the
        campaign needs to be contacting young voters directly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c2808-6616-4670-b0df-4b3ad2c2daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nowling, interim president of the College Democrats of America,
        said organizers associated with the campaign and the DNC are doing just that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabfeed-b9c0-47ae-aa71-06f59eb63bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the College Democrats have been engaged in electoral politics
        for years, they''re seeing an "unprecedented amount of collaboration with
        the Biden campaign" and other down-ballot campaigns, Nowling said. He also
        noted other youth-oriented facets to the Biden team including Students for
        Biden, which was launched by the campaign last summer, and the Biden campaign
        youth vote team, which is led by Hannah Bristol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e13cb-0dc9-4a3f-9483-160ba109309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that in addition to official convention programing, the
        DNC Youth Council led a series of behind-the-scenes meetings and mixers, which
        included messages from Vermont Sen. Bernie Sanders, Georgia Democrat Stacey
        Abrams, former South Bend, Indiana, Mayor Pete Buttigieg, former Texas Rep.
        Beto O''Rourke and businessman Andrew Yang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf735ee-bacd-4868-92ea-a8074305b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left the convention, I guess, virtually, feeling very energized
        and ready to continue our work of organizing," Nowling said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa6bc9-809b-4167-bac2-ea3fccc7ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T07:04:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/21/politics/biden-young-voters/index.html"
        target="_blank">Joe Biden makes his appeal to young voters: ''I hear their
        voices and if you listen, you can hear them too''</a></em></p>'
