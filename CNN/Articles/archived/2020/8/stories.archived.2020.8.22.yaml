      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s order was issued Monday but posted online Friday by
        Clifford''s attorneys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d9133-5915-468f-8d2f-9e5ea8ce4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:59:04.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clifford, an adult-film actress who says she had an affair with
        Trump from 2006 to 2007, signed a $130,000 nondisclosure agreement with former
        Trump attorney Michael Cohen, who represented a shell company and a "David
        Dennison," which Clifford contends is a pseudonym for Trump. Trump denies
        the affair occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ea7ce-c6eb-4814-9073-06518af8d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:59:04.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clifford sued Trump in 2018, seeking to be released from the NDA.
        In response, Trump and his legal team agreed outside of court not to sue or
        otherwise enforce the NDA. The suit was dismissed and Clifford''s claims ruled
        moot, as the NDA had been rendered unenforceable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b695646-2f0f-4a62-9f65-1df7232aa6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:59:04.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s decision was a response to Clifford''s efforts to be reimbursed
        for costs and attorney''s fees related to the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62db12-aca0-4aa4-9862-6bd2c53fe021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:59:04.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his decision this week, Judge Robert Broadbelt III ruled that
        Clifford was entitled to legal fees, finding her the "prevailing party" under
        California law, despite the case having been dismissed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb826b-88f5-44a6-8c76-1f6f86855d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:59:04.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadbelt also rejected an argument by Trump''s attorneys that the
        President was not liable for the fees because he had not signed the NDA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82d800-45c9-45a9-94e8-dd3e490efae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:59:04.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his decision, Broadbelt wrote that since Trump had reimbursed
        Cohen for the $130,000 payment to Clifford, and since the Trump legal team
        had earlier argued that a defamation suit filed against the President by Clifford
        should be handled by an arbitrator per the NDA, the President was effectively
        a party to the agreement.</p>'
