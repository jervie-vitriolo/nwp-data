      'mgnl:type': 'text'
      'text': '<p>“Flooding and rain-induced landslide may occur during heavy or prolonged
        rainfall especially in areas that are highly or very highly susceptible to
        these hazards,” PAGASA said in an earlier 11 a.m. bulletin. It said there
        are no storm signals and that Igme will not hit land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560a2cf-1e54-4bf9-9400-bdd9fb0b0f6b'
