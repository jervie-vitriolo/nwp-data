        of the then-anti-terrorism bill.</p>'
  'maguindanao-massacre-suspect-caught':
    'author': 'Alwen Saliring, for CNN Philippines'
    'caption': 'One of the suspects in the gruesome Maguindanao massacre in 2009 was
      arrested in Mohon, Tagoloan town, in Misamis Oriental on Friday, police said.
      (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-08-22T19:12:26.709+08:00
    'imagesource': 'jcr:c33b1819-64e5-44eb-8fb1-3c8d56c19d05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '189e3541-8d9a-4202-b3cc-08f98a111cef'
    'lead': 'One of the suspects in the gruesome Maguindanao massacre in 2009 was
      arrested in Mohon, Tagoloan town, in Misamis Oriental on Friday, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T19:26:41.277+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:46:50.090+08:00
