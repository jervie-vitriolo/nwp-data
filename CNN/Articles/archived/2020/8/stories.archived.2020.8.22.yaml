    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:40.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden''s campaign says it raised $70 million during DNC watched live
      by 122 million people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6241567-4eec-44f5-9fe6-64db4c46c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden''s campaign, the Democratic National
        Committee and their joint fundraising committees raised $70 million over the
        party''s four-day convention this week, Biden''s campaign told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cae621-7e53-4fa2-9cfb-4519e4e0d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haul comes the week after raising $48 million in the first two
        days after Biden selected Sen. Kamala Harris of California as his running
        mate, setting up August to become an enormous fundraising stretch for Democrats
        after Biden in recent months all but eliminated President Donald Trump''s
        cash-on-hand advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3d697-86ac-43c9-ae6c-ac30c0a9cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundraising total was among several viewership and outreach
        statistics Biden''s campaign touted Friday after a convention that, despite
        being virtual, the campaign said led to huge numbers of people seeking information
        from the campaign and the party about voting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e449f-e4ba-47bf-8a5b-2c7f2af8c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over four days, roughly 122 million people watched the convention
        —&nbsp;including 85.1 million on television and 35.5 million livestream views
        combined over the online platforms of organizations that streamed the convention,
        Biden''s campaign said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60d6ef-ad10-4d0c-a73b-ce0a487ad855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign and the Democratic National Convention''s social
        media platforms —&nbsp;including YouTube, Instagram, Facebook and Twitter
        —&nbsp;saw a combined 128.7 million video views and 31.4 million engagements,
        or times someone shared, clicked or commented on that content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5975a-19f6-4a97-99df-869d7c196426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign said that more than 1.1 million people texted
        30330, the number that speakers and moderators cited throughout the convention
        through which Democrats help people register to vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57be39-b0f5-498b-91b3-7c0d240ddf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IWillVote.com, the Democratic National Committee''s website that
        helps Americans register to vote and figure out how to request absentee ballots
        or vote in person, had 700,000 unique viewers —&nbsp;or separate people who
        visited the website —&nbsp;and 1.6 million page views over the four-day span.
        The site''s traffic on the final day of the convention surpassed its traffic
        on the day of the 2018 midterm elections, Biden''s campaign said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c461fe-8efd-4b30-9720-bb4e5d377866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reimagined and reinvented our convention to reach, engage, and
        mobilize Americans everywhere while showcasing Joe Biden''s positive, hopeful,
        and bold vision for the country," Biden campaign manager Jen O''Malley Dillon
        said in a statement. "Our convention sent a resounding message to the millions
        of Americans who joined throughout the week: vote, vote, vote."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f28a4-bd9c-4405-8e42-9a3e6bb4cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention''s most viral moment has been a two-minute speech
        by Brayden Harrington, a 13-year-old boy who stutters. Brayden discussed meeting
        Biden at a campaign event in New Hampshire, and how Biden, who overcame a
        stutter himself, shared advice with him privately. The video had been viewed
        8.3 million times on Twitter as of 5 p.m. Eastern time Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d2f91-5eb2-412e-a749-c8bb6785d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top performers include former first lady Michelle Obama''s
        Monday night speech, which has been viewed more than 8 million times on her
        Instagram, and singer Billie Eilish urging Americans to vote, with 7.4 million
        views on Instagram.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ab40d-dca7-4353-9f68-52f1cf4ed81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign said other moments that featured average Americans
        —&nbsp;including 11-year-old Estela Juarez, whose mother was deported; a New
        York Times security guard who had met Biden in an elevator and officially
        nominated him Tuesday night; and Kristin Urquiza, whose Trump-supporting father
        had died of coronavirus —&nbsp;were among those that drew the most attention
        on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc49da4-a617-44ef-9cea-2002add0106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:46:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/21/politics/joe-biden-dnc-fundraising-viewership/index.html"
        href="https://edition.cnn.com/2020/08/21/politics/joe-biden-dnc-fundraising-viewership/index.html">Biden''s
        campaign says it raised $70 million during DNC watched live by 122 million
        people</a>"</em></p>'
  'Gov-t-seeks-help-from-churches-on-anxiety-depression':
