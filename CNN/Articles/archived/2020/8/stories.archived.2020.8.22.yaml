      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gil underscored that laws should be in line with the protection
        of human rights as she warned about a “devious movement” towards silencing
        government critics by using state policies against them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069e4b5-2d64-4411-998d-dfe165384433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.901+08:00
