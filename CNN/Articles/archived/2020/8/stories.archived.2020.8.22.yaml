    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57adb910-2dfb-40e0-a68a-95da003ff7d5'
    'lead': 'We call them our modern-day heroes. They don’t wear capes to save people,
      they wear protective medical suits instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T19:37:50.564+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:46:58.304+08:00
