      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not have any chance anymore to rely on Congress to curb the
        powers of the President. So right now, our hope (is) the judiciary,” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9440d-7b60-4b0e-8ca8-c4f3c8a0a52b'
