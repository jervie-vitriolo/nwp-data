      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caris LeVert was limited to 15 points and Brooklyn’s starting tandem
        of Timothe Luwawu-Cabarrot and Garrett Temple was a combined 5 of 30 from
        the floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010756f2-9bc8-4b34-b5de-2a73a5b243f3'
