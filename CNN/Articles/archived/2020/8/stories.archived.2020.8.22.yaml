      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/21/us/ca-oldest-state-park-damaged-wildfires-trnd/index.html">"California''s
        oldest state park has been extensively damaged by wildfires"</a></em></p>'
