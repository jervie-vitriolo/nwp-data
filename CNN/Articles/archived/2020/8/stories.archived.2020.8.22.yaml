    'mgnl:tags': ['COVID-19', 'coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'PH''s COVID-19 cases breach 187,000 mark with 4,933 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b853d8-33a4-473d-89a9-87b89ef4f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:23:16.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong>&nbsp;The
        country''s tally of COVID-19 cases jumped to 187,249 after 4,933 more people
        contracted the disease, the Department of Health said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c91777-328e-46e1-bf9e-9e2492e755e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:23:16.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila recorded the most number of new infections among provinces
        with 2,845 cases, the department said, followed by Cavite with 461, Laguna
        with 288, Rizal with 167 and Bulacan with 152 newly infected residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57793c77-ccb1-4c35-9295-62559eff1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:23:16.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, DOH said 75 percent of 3,702 of them were detected
        in the last 14 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d86dc2-f4bc-4246-9781-4565cf11af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:23:16.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 69,362 active cases or currently ill patients of
        which 91.5 percent have mild symptoms, 6.6 percent have no symptoms, 1.1 percent
        are in critical condition and 0.8 percent are severe cases, the DOH said in
        its case bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9abc6a-4af7-4283-8ae8-6860829859b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:23:16.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 436 more people also got better while 26 others
        have died from the disease. The number of survivors is now at 114,921 while
        the death toll rose to 2,966. From the newly reported fatalities, one passed
        away in April, one in May, one in June, ten in July and 13 in August, the
        agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fd46f-6117-454d-b962-ec48d1a6d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:23:16.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases came from reports of 97 out of 109 COVID-19 laboratories
        in the country, the DOH added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e32d44-2e7c-405a-9538-c6bb52b462fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:23:16.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also clarified that one death and 18 cases were mistakenly reported
        as recoveries in its previous report.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb0781-1255-48be-b228-a7cf2bf38e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:41:54.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also on Saturday confirmed eight
        new COVID-19 cases among Filipinos abroad as total number of infections rises
        to 9,983 in 73 countries. Of this number, 1,915 were verified by the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd770f-0e35-4dd9-af6c-8d2948291d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:41:54.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries jumped to 5,927 with 58 new survivors while
        the death toll stayed at 733, DFA said.</p>'
