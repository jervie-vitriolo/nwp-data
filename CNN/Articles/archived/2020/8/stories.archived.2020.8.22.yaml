      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan has a color-coded system to limit movement per day: orange
        passes for Monday, Wednesday and Friday from 5 a.m. to 8 p.m., and only until
        1:30 pm on Sundays; green passes on the same time slot Tuesdays, Thursdays
        and Saturdays, and 1:31 p.m. to 8 p.m. on Sundays; while those with white
        passes can go to work anytime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd905a7-9747-4c81-9dbd-aa43d76978d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T14:56:56.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Manila, Makati, Marikina, Muntinlupa, Pasig, San Juan,
        and Taguig no longer require quarantine passes, except for residents in areas
        under localized lockdown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561b220-a90b-44f1-9f62-9c553cb3c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T14:56:56.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the GCQ guidelines released by the Inter-Agency Task Force
        on Emerging Infectious Diseases, the policy-making body on the COVID-19 response,
        people 21 years old and below and 60 and above should not go out, except for
        “indispensable” cases to obtain or provide essential goods and services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb59800-b874-4743-bdc5-16b01ca9f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T14:56:56.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings, including religious services, are limited to ten
        people. An <a href="https://cnnphilippines.com/news/2020/8/19/unified-curfew-Metro-Manila-FCQ-8-pm-5-am.html">8
        p.m. to 5 a.m. curfew</a> is also in place in the metropolis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
