      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>It’s both easier and more difficult
        the fight the coronavirus pandemic than it was to battle the 1918 influenza
        pandemic, World Health Organization officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e53574-03ca-4962-8eaa-93a917798aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22cebd-d255-498e-ba6a-a604bbbc816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With more connectedness, the virus has a better chance of spreading,”
        WHO Director-General Tedros Adhanom Ghebreyesus told a briefing. “But at the
        same, we have also technology to stop it, and the knowledge to stop it,” he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbd0c0-b740-41a5-9a6a-0249a22f0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a disadvantage — globalization, closeness, connectedness
        — but an advantage of better technology.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3bcb9-0919-4e8d-ac66-353cedef3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9f544-29b1-4523-ade2-81e998719a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1918 flu pandemic took just under two years to pass, Tedros
        said. He said he hopes to finish this pandemic in “less than two years.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd491dff-fc23-41b4-9a48-74551b2983fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67414649-743c-4335-8e88-71411acdf22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the H1N1 strain that killed tens of millions of people
        joined the regular, seasonal mix of influenza viruses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a6ff8-90f7-40e7-8b93-7bb83e7941a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d66421-d7ff-4049-af9f-6660301f7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took three waves to infect most of the susceptible individuals,
        then settled down probably into a seasonal pattern,” Dr. Mike Ryan, WHO executive
        director of Health Emergencies Program. “Very often” a pandemic virus will
        settle into a seasonal pattern over time, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e32922-3257-4b4e-931b-d4479ac4aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0cd4d-fe30-4aa8-add7-9739e520f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T01:42:37.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But this virus is not displaying a similar wave-like pattern,”
        Ryan said</p>'
