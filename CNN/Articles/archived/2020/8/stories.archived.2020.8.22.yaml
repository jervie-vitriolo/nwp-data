      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 1918 flu passed and so will this pandemic, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
