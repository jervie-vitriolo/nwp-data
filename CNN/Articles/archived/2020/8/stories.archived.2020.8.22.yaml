  'trump-russia-navalny':
    'author': 'Kylie Atwood'
    'caption': 'The Trump administration has not made any substantial statement on
      the suspected poisoning of Russian opposition leader, Alexey Navalny, in sharp
      contrast to European reaction, despite US President Donald Trump saying Thursday
      his Secretary of State was looking into it. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T15:22:54.999+08:00
    'imagesource': 'jcr:bf5baae3-cbd2-4b09-ac54-b927a3a37927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b08db5-6e52-48e3-91c1-a716f465771e'
    'lead': 'The Trump administration has not made any substantial statement on the
      suspected poisoning of Russian opposition leader, Alexey Navalny, in sharp contrast
      to European reaction, despite US President Donald Trump saying Thursday his
      Secretary of State was looking into it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T15:37:11.274+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:46:53.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:39.899+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Europe', 'Russia']
    'template': '1'
    'title': 'Trump remains largely silent on reported poisoning of Russian dissident
      as Europe, US lawmakers offer support'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc650d-1f8c-4ca8-9c24-b1f889e9aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration has not made any
        substantial statement on the suspected poisoning of Russian opposition leader,
        Alexey Navalny, in sharp contrast to European reaction, despite US President
        Donald Trump saying Thursday his Secretary of State was looking into it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cad57-0b2f-471e-8035-bcec95a2247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at it and Mike''s going to be reporting to me soon,"
        Trump said yesterday at the White House, referring to Secretary of State Mike
        Pompeo, who was in the room with him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7444c-e81d-473e-ba38-c59a9a80d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that the US has not determined if Navalny was poisoned
        or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a432f9b-6f6b-4624-9b80-bc44722021bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen it yet," Trump said when asked if the US government
        had determined Navalny, who was hospitalized Thursday, had been poisoned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9180dba-3dcc-4fce-85fa-0b4f39c98b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny is in a coma which is the result of the suspected poising
        after drinking a cup of tea before taking a flight to Moscow from the Siberian
        city of Omsk, his spokesperson Kira Yarmysh said. The Siberian hospital treating
        the 44-year-old corruption investigator, an outspoken critic of President
        Vladimir Putin, rejected claims the Russian opposition leader had been poisoned
        on Friday. Navalny''s wife said the doctors there could not be trusted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f9e45-658e-4d7b-8659-0c8e98c135b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No US comment</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a884bfd-a59b-4c61-b02a-7d2ac7509b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513728d-10aa-4184-9e2d-2e1ef419d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has not replied to repeated inquiries on the
        topic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f3bdc-699a-4ff0-aed2-8ee56f962766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s silence is in stark contrast to European
        leaders who are voicing and providing support to Navalny, who campaigned against
        Putin in Russia''s 2018 election but was barred from running.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fa164-fb7b-46d5-8c25-e4fca60a3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny will travel to a German clinic for care on Saturday after
        an offer from German chancellor, Angela Merkel, Yarmysh said. French President
        Emmanuel Macron said his country was ready to offer Navalny "all necessary
        assistance" including asylum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba51948-a88c-4b8f-a2ea-97638798ae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab tweeted that he was "deeply concerned"
        by reports that Navalny "has been poisoned on a flight to Moscow and is now
        in a coma in intensive care."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bae021-8dd9-4c01-bfc7-6d350bc3305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Vice President Joe Biden, the Democratic presidential
        nominee, called the suspected poisoning "unacceptable" on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342722c1-9d98-4652-834f-5fe38ea06f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump continues to cozy up to Russia while Putin persecutes
        civil society and journalists. Now, opposition leader Alexei Navalny is in
        a coma after being poisoned. It''s unacceptable," Biden tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd491e-06b4-4576-b872-86a38b1e77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Republicans have spoken out about Navalny as well. Sen.
        Lindsey Graham of South Carolina tweeted that "It goes without saying that
        you oppose Putin at your own peril and people like Mr. Navalny are on the
        right side of history. As always, the price for standing up for freedom comes
        at a heavy cost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5b1c9-df65-47a0-ae56-8af8d76e1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To all those standing up for freedom and decency in Putin''s Russia,
        you have my admiration and total support."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f76cb-a67e-4582-9930-1b2d5bcb4855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marco Rubio, a Florida Republican, tweeted that "over the last
        16 years over 30 Russian dissidents, defectors &amp; political opponents of
        Putin have wound up poisoned, falling out of windows or victims of bombings.
        So let their be no doubt who poisoned Navalny."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc2064-6d96-4fec-9217-4d9778e61a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past the US has condemned poisonings carried out by the Kremlin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ed9e7-dfd3-4f3e-abcb-5761378db574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before he left office, President Barack Obama levied sanctions
        under the Magnitsky Act, named for a Russian tax whistleblower who died in
        prison, targeting officials implicated in Sergei Magnitsky''s death as well
        as two main suspects behind the poisoning of a former Russian agent in London
        in 2006. That former agent, Alexander Litvinenko, died after drinking tea
        laced with radioactive polonium-210.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac1237-6ad3-4898-b832-60147939f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the former Russian spy Sergei Skripal and his daughter, Yulia
        Skripal, were poisoned with VX nerve agent in the English city of Salisbury
        in 2018 and the international community determined that Russia was behind
        the attack, Pompeo made repeated remarks condemning the attack. The US also
        imposed sanctions, expelled 60 Russian diplomats and closed a Russian consulate
        in response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b568f3-28c9-4c61-b606-a89050b6a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T15:37:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://us.cnn.com/2020/08/21/politics/trump-russia-navalny-silence/index.html"
        href="https://us.cnn.com/2020/08/21/politics/trump-russia-navalny-silence/index.html">Trump
        remains largely silent on reported poisoning of Russian dissident as Europe,
        US lawmakers offer support</a>"</em></p>'
  'sturgis-motorcycle-rally':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Coronavirus cases linked to the Sturgis motorcycle rally in South
      Dakota last week have now reached across state lines to Nebraska, public health
      officials said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T15:37:48.948+08:00
    'imagesource': 'jcr:985a3c5b-641f-48d7-8078-16024a16fc04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6ed289-c008-49a3-adb9-b2b278174e89'
    'lead': 'Coronavirus cases linked to the Sturgis motorcycle rally in South Dakota
      last week have now reached across state lines to Nebraska, public health officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T15:41:09.280+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:46:53.391+08:00
