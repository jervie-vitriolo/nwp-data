      'mgnl:type': 'text'
      'text': '<p>The vivo X50 and X50Pro smartphone models, along with the brand''s
        True Wireless Stereo earphones, were formally unveiled in the smartphone brand’s
        second virtual launch on Aug. 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091699cb-c331-4f54-a267-3ea4ab061e87'
