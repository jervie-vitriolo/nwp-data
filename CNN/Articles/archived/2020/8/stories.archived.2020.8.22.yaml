      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr has also recently required commuters to wear face shields while
        riding any kind of public transportation.</p>'
  'new-zealand-coronavirus-jacinda-ardern':
    'author': 'Julia Hollingsworth, CNN (Analysis)'
    'caption': 'In mid-March, as the coronavirus pandemic began to take hold in Europe
      and the United States, New Zealand''s Prime Minister Jacinda Ardern presented
      her country with a choice. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-22T22:50:43.369+08:00
    'imagesource': 'jcr:395d0daa-c110-47cf-a04d-9d3fdd4f0689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31fbc2de-c956-4728-bc39-bda278e9b8e9'
    'lead': 'In mid-March, as the coronavirus pandemic began to take hold in Europe
      and the United States, New Zealand''s Prime Minister Jacinda Ardern presented
      her country with a choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T22:55:38.943+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:46:48.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:41.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Jacinda-Ardern', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'New Zealand PM Jacinda Ardern wants to eliminate coronavirus. Is she
      setting herself up to fail?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43691c68-d268-4e5f-bb5e-6facc6e30c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In mid-March, as the coronavirus pandemic
        began to take hold in Europe and the United States, New Zealand''s Prime Minister
        Jacinda Ardern presented her country with a choice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01a214-7012-4f1a-87fe-3e05abf74ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could let coronavirus creep into the community and brace for
        an onslaught, as other countries around the world had done. Or they could
        "go hard" by closing the border —&nbsp;even if that initially hurt the island
        nation''s hugely tourism-dependant economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bbd9d-1be3-47e6-a1bb-0796cd0582de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern opted for the second path. When New Zealand had only reported
        28 cases, Ardern closed borders to foreigners, and when there were 102 cases,
        she announced a nationwide lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d68bdf-196a-4507-8029-a9eaf9230725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Ardern offered New Zealanders a deal: put up with some
        of the toughest rules in the world, and in return, be kept safe —&nbsp;first
        from the deadly coronavirus, and later, from potential economic devastation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492151f-7f71-421b-a687-6e28c4fade78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, it seemed that deal had paid off. New Zealand spent
        seven weeks under lockdown, five of them under strict rules that meant even
        takeaway food and traveling outside of their immediate neighborhood were off
        limits. But by June, life was basically back to normal —&nbsp;and in August,
        New Zealand marked 100 days without any community transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076892e0-8964-4a5e-9dc0-874ec7103c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, last week, that changed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65d6b1-71ba-4e1d-8423-557720b09a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported its first cases of community transmission in
        three months, forcing the country''s most populous city, Auckland, back under
        lockdown. The national election was postponed for one of the few times in
        the country''s history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1729755-f4ae-4884-b18c-c3a3079cac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, authorities said, the virus appeared to have crept in through
        the border. As of Thursday, New Zealand has 101 active cases, bringing the
        country''s total reported coronavirus cases to 1,304, including 22 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f22bca-122d-458a-839e-eff36ce6b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted outrage from New Zealand''s opposition parties, who
        questioned whether the government failed to uphold their end of the bargain.
        "The Government has one job: keep the virus out of our community so we can
        avoid lockdowns. It has failed and we are all paying the price," said David
        Seymour, the leader of right-wing minority party ACT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8dd528-281f-4a2f-b5b4-3fcdaa6e9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around Asia-Pacific, other countries that entered into similar implicit
        deals with their citizens are facing similar situations. Australia, for instance,
        also took swift, tough action at the start of the pandemic —&nbsp;but issues
        at the border lead to an outbreak in the state of Victoria, prompting the
        country''s second-biggest city, Melbourne, to return to a lockdown and be
        placed under a curfew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5ed87-6202-4771-b7c5-1a35a01cc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as those in Europe go on holiday, people in parts of New Zealand
        and Australia —&nbsp;two countries that were once held up as examples of how
        to handle the virus —&nbsp;remain under lockdown. To some, that begs the question:
        did they take the right approach? And by promising safety, were governments
        like Ardern''s always setting themselves up to fail?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5f1b6-564e-4706-ac7b-e2eec7c7fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inevitable outbreak?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f6e3e-39e3-42ab-a8d4-70128e7d564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right from the start, Ardern was clear —&nbsp;she didn''t want to
        simply limit the impact of coronavirus, she wanted to eliminate it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb7c70-131b-4c54-90ec-c2ddffc90d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elimination —&nbsp;which the New Zealand health authorities defined
        as stopping the chains of transmission in the country —&nbsp;was an ambitious
        goal, and one that few nations adopted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058839f-2ed2-4fd6-8355-8d9e1af08549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ardern and her government said it was the right one to protect
        the health of both the public and the economy —&nbsp;and by April, New Zealand
        announced that it had achieved its goal of eliminating the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ecd40-06aa-4e5c-9d90-321d601e7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, New Zealand had no instances of community transmission,
        but even before the country announced its fresh cases, health authorities
        and experts were warning that another outbreak was inevitable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadbeab-aadc-440c-98f6-a0c154b92506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before New Zealand marked 100 days without any coronavirus
        transmission, Director-General of Health Dr. Ashley Bloomfield advised people
        to stock up on face masks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84921e1e-45e7-4ad8-b8d2-63e6f42a909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s scaremongering asking ask people to prepare
        for potential natural disasters like earthquakes and tsunamis and so on -
        it''s actually looking after people," he said on a Facebook Live Q&amp;A session.
        "This is about being prepared."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447bba0-f99d-4039-b0d4-5cfde97e72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, that didn''t really make sense. Only New Zealanders
        can come into the country, and even then, they must spend 14 days in a state-run
        quarantine facility and be tested twice for coronavirus. If the borders were
        secure, then why would a new outbreak be inevitable?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1476d-b625-4f51-8ae4-c1147f5179be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem in this case is that the borders weren''t that secure.
        Authorities have admitted that workers at New Zealand''s border facilities
        — people who would have been most vulnerable to catching the virus —&nbsp;weren''t
        being tested on a regular basis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad628fd2-c288-4527-891c-16db2d49aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to acknowledge, at the outset, that testing of staff working
        at our border has been too slow," Health Minister Chris Hipkins said Tuesday.
        "It has not met the very clear expectations of Minister, the decisions that
        Cabinet has made were not implemented in a timely or a robust manner, and
        that is disappointing and frustrating."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e51621-31d6-44c8-bfac-d5833ae77a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the authorities hadn''t made errors, it''s possible
        to imagine a scenario where an infectious person could slip through the cracks.
        We know that false negative tests happen, so there''s a very small chance
        a person could be Covid-19 positive and still be infectious when they are
        let out into the community after 14 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3eb5d4-68ac-4865-9890-c3bd873a31df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As top scientist Peter Gluckman, former Prime Minister Helen Clark,
        and former Air New Zealand chief executive Rob Fyfe wrote in a paper in July:
        "As smugglers have known for centuries, border controls are never foolproof."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b6031-9d57-4772-be68-1368ab44e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the outbreak means for Ardern</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4f61a-0e64-417b-b88f-9d191d946bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s never a good time for a resurgence of coronavirus, but the
        timing of this latest outbreak is particularly bad for Ardern.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8669da9-d588-4515-83fa-85056ad13e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, when New Zealand was under its strict lockdown, a survey
        showed 88% of New Zealanders trusted the government''s pandemic response,
        state broadcaster TVNZ reported. In the months since, Ardern''s party soared
        in popularity to well over 50%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b51e1-5931-415d-a141-2d147d84bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, with the election only eight weeks away, Ardern''s opponents
        have seized on the problems at the border.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a2fc9-ed1b-475e-a976-bd6ddf3f9f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Judith Collins, the leader of the main right-wing opposition
        National Party, launched its own proposed border policy, saying that the government''s
        "disorderly and confused response" had put the health and livelihoods of 5
        million New Zealanders at risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300c6c0-e604-4018-9543-16bb41f84c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others questioned whether New Zealand''s focus on elimination was
        the right approach after all.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0bfb3-efe4-4635-8382-8792a8d87d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our attempt to eliminate Covid is an obsession that will destroy
        us," wrote columnist Damien Grant on the country''s biggest news website,
        Stuff.co.nz. He echoed sentiments that have been rattling around New Zealand
        for a while -- in their paper in July, Gluckman, Clark and Fyfe questioned
        whether New Zealand could afford to wait out another year or two "in almost
        total physical isolation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb822c65-e368-486a-a7e7-7b6e605ddd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told we went hard and early and we stayed longer in lockdown
        the first time, those additional hard weeks, because we wanted to avoid a
        yo-yo back into lockdown, and here we are again," Paul Goldsmith, from the
        National Party, said Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97162feb-786d-46ea-904f-54b8c9c20a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Goldsmith noted, there isn''t just a health risk in the virus
        returning —&nbsp;there''s an economic one from a return to lockdown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5776964-07e2-442d-b29f-9978d2883d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auckland makes up about 40% of New Zealand''s economy, and the country
        set aside another half a billion New Zealand dollars ($327 million) to help
        support workers during the city''s current lockdown. Lockdowns also come with
        other costs — like other countries, New Zealand saw a rise in domestic violence
        reports during its first nationwide lockdown, national broadcaster Radio New
        Zealand reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90e84c-7787-4152-a8d6-cdc6ab7e71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern and her party will try to play up the benefits that have
        come from their strict handling, even if hasn''t been perfect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667999c6-77f4-420b-8b08-383383ea8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has consistently said that the best economic
        strategy is to win the fight against Covid-19. After all, there are costs
        to letting the virus spiral out of control. An out of control outbreak would
        have economic impacts anyway, and on top of that, there''s health resources,
        the cost of a slow recovery from coronavirus, and death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f10397-ab96-4614-ba23-e3de9906ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, statistics show that New Zealand''s tough approach hasn''t
        had a devastating economic cost. Earlier this month, the government reported
        only 4% unemployment, although the underutilization rate grew from 10.4% to
        12%, the largest quarterly rise since 2004.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e99b7-308a-42a4-a0c2-60b6afb435d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re finding internationally is that countries that have
        control of Covid-19, like China, even if they''re experiencing occasional
        outbreaks, have stronger economies," said Dominick Stephens, Westpac NZ''s
        chief economist, in a video statement last Friday. "Those countries that have
        lost control of the virus like the United States are seeing economic forecasts
        constantly revised down and are weaker economically."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70f154-f2da-495f-bb1e-2af1e22714be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ardern''s critics are getting louder, there''s still goodwill
        toward the Prime Minister and her government —&nbsp;it wasn''t so long ago
        that New Zealand was the envy of the world. And New Zealand authorities have
        acted swiftly —&nbsp;a day after the new cases were announced last week, Auckland
        went into lockdown, and more than 100,000 tests were processed within five
        days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b74440-6d20-4268-90cf-82168f533761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ardern''s real test is yet to come. When the country heads to
        the polls in October, she''ll be hoping that, despite the hiccups, the country
        still thinks her tough coronavirus approach was worth it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3e224-d545-42ca-902b-cafb060f5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T22:55:38.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/20/asia/new-zealand-coronavirus-bargain-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/20/asia/new-zealand-coronavirus-bargain-intl-hnk/index.html">New
        Zealand PM Jacinda Ardern wants to eliminate coronavirus. Is she setting herself
        up to fail?</a>"</em></p>'
