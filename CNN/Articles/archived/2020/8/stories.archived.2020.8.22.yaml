    'mgnl:tags': ['Toronto-Raptors', 'Brooklyn-Nets', 'NBA', 'National-Basketball-Association']
    'template': '1'
    'title': 'Siakam, VanVleet fuel Raptors in rout of Nets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46381e3-9942-44a5-9958-dc4e0f6c2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Siakam scored 26 points, Fred
        VanVleet added 22 and the Toronto Raptors never trailed en route to a 117-92
        victory over the Brooklyn Nets on Friday afternoon near Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddb008-8b46-4bcc-88bf-0532afe39333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-seeded Raptors own a 3-0 series lead for the first time
        in team history. They can close out the Nets on Sunday night in Game 4 of
        their Eastern Conference first-round series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c38c6-252b-44a9-8eb0-a35c923c970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c1a4b-905a-4e29-b329-c05781d9c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam made 11 of 23 shots from the floor while collecting eight
        rebounds and five assists for Toronto, which shot 50.5 percent from the field
        and overwhelmed Brooklyn on the boards by a 56-42 margin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52885fc0-5532-4406-a42a-c742b7463982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c615633-31db-4dc9-bcda-8599686da122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanVleet made 8 of 13 shots and hit six 3-pointers, including a
        buzzer-beater from beyond midcourt that put Toronto up 57-42 by halftime.
        He also hit another 3-pointer with about a minute left in the third that helped
        Toronto take an 84-68 lead into the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fc3df-ed77-4dbe-b7b2-58798f903be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09c481-79d1-4025-8197-045fb9e31bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve Serge Ibaka contributed 20 as the Raptors led by as many
        as 31 points and posted their second double-digit win of the series. Kyle
        Lowry nearly posted a triple-double with 11 points, 10 rebounds and seven
        assists while Norman Powell also chipped in 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4bbd6-197d-4a06-b03c-ec447d572e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfc9b1-6e1d-4251-a628-dfbda72b4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Johnson was elevated to the starting lineup and scored a playoff
        career-high 23 points while starting for Joe Harris, who missed the game with
        personal reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
