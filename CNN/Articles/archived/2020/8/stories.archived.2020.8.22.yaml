      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a4477-6c53-457c-8d7f-65fbe0910243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad," said Matt Shaffer, communications director for
        the Sempervirens Fund. "We really feel like we''ve lost an old friend."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da5779-8f9f-4f5d-9498-31805689f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
