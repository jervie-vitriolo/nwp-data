      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of passing in waves that offer respites, coronavirus can
        be suppressed with strict measures but rebounds quickly, Ryan said. “Clearly,
        when the disease is not under control, it jumps straight back up,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a261cc0-6bd6-4683-95b4-5cf6f3f0394c'
