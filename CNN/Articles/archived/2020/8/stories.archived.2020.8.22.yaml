      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8862d7-0442-4765-95c3-9193ad73b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics here and abroad said the law relaxes safeguards on human
        rights and is open to abuse, but lawmakers who authored and sponsored it&nbsp;said
        it is at par with the laws of other countries and will not be used against
        law-abiding citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513b091-564c-4a7c-82d7-2235fab224a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.901+08:00
