      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5bf29-feb0-46d0-986c-eabcb524dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.252+08:00
