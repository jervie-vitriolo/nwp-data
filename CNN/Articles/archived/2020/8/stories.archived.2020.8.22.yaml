    'title': 'California''s oldest state park has been extensively damaged by wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87255e06-da6e-4a1e-9918-af4a3b3947f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A series of lightning-sparked wildfires
        has devastated California''s oldest state park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae1642-5ecc-43af-a3bf-95e946baf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100f3f8-0748-41cd-8b98-bfb854ece0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Basin Redwoods State Park endured extensive damage from the
        CZU Lightning Complex Fire in Santa Cruz on Tuesday, according to a press
        release from the California Department of Parks and Recreation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc89fe-a79e-4c93-b79b-ecc0cc897289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a44a00-2aa4-4478-8650-528c7d978ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several historic structures including the headquarters building,
        main lodge, ranger station and nature museum were damaged or destroyed. A
        store maintenance shop, park residences and campground bathrooms were also
        damaged or destroyed, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2bfed-788a-4b29-945b-563cf717adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110f3d8-08ec-4ede-ad59-cec4735c3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CZU Lightning Complex is an active fire ignited by lightning
        on Monday, wreaking havoc on various locations across San Mateo and Santa
        Cruz Counties, according to Cal Fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e563d3a-88d0-4331-bcc1-b7f2df3df4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6421e-56be-4533-80c2-7b9da1c8159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All campers, visitors and staff had to be evacuated Tuesday as the
        CZU Lightning Complex Fire swept through the park, known for its groves of
        redwoods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77f224-ee86-4a23-9aff-7a1fb884d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb86a55-6150-45ca-bee8-cb6d2c5875fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff members are working to verify if additional structures have
        been damaged. Since fire conditions are extreme and rapidly changing, it has
        been difficult to assess the full damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531769b-8a6a-4cea-8f22-bc319be4ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c3aed-9108-4c92-b0f7-193dd8f02a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California State Parks is saddened by the devastation the wildfire
        has caused, not only to California''s oldest state park but the surrounding
        community in the Santa Cruz area," a park official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b619b6c-ec46-45c8-8dbf-0f3a1d533eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec478db-59a3-4e23-929b-b1ce83805558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sempervirens Fund, a nonprofit focused on preserving redwood
        forests in the Santa Cruz mountains, called the wildfire "catastrophic." The
        fund worked with the state to acquire the land and establish the state park
        in 1902, leading to the creation of the California park system, which became
        a model for other states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9b922-1e62-48ad-a8ac-a05e4f7a9ac8'
      'mgnl:activationStatus': true
