    'title': 'Lung Center critical COVID-19 beds fully occupied, says spokesman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271fa06-1610-4284-baad-f797e27917e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
