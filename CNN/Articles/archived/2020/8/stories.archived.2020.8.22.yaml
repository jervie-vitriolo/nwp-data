      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Tropical
        cyclone Igme has intensified into a severe tropical storm Saturday with maximum
        sustained winds of 95 kilometers per hour near the center, weather agency
        PAGASA said in its latest bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d71e9-3821-41e0-a11a-ea228ace794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T17:07:01.325+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Igme, which also brings gustiness of up to 115 kph,
        was spotted 470 km north northeast of Basco, Batanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176f691-67b9-4b50-8a59-522213abe988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T17:07:01.325+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with occasional heavy rains are expected over
        Batanes and Babuyan Islands, Ilocos Region, Cordillera Administrative Region,
        Zambales, and Bataan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb9436-cbd6-4a97-a642-34f60f52fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T17:07:01.326+08:00
      'mgnl:createdBy': 'dani'
