      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec9032-597d-42f3-8630-852210e28eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With thousands of people visiting the park each year to observe
        the redwoods, the organization has received an outpouring of messages from
        people around the country saddened by the devastation to the beloved park,
        according to Sempervirens Fund Executive Director Sara Barth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09937e22-f52a-4f34-a171-cf28872d3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b4c4d-ab20-4c41-a08f-0e476b8f0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For millions of people from around the world this is the place
        where they first experienced redwoods," Barth said. "There are many stories
        of people who have brought their families to this park over multiple generations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c20b9-f2c5-49b7-8784-64aae4399b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e70508-cebc-49e7-b01a-b41b3120b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really special groves in this park. They inspire people.
        They humble people. They put things in perspective," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd915017-0a94-4c1c-a0f5-ec98049c198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b36b3-7d60-4f66-bab7-c6e21fc62c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the extensive damage, there is hope that the park will be
        reborn due to the resiliency of the redwoods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cbf699-05d7-4a24-9982-e7d72a37f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca958822-3769-429a-ac3e-a3827a4d7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redwood trees are extremely fire resistant and many can survive
        or sprout new growth following a wildfire. Coastal redwoods can live for up
        to 2,200 years, Sempervirens Conservation Director Laura McClendon told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3299e3b-92a5-417d-bec5-8a84c56b49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17058184-6aa4-4588-b29d-f0c5dbf11c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a species, they have been around since the dinosaurs. They used
        to cover the Western United States as far east as Denver, but have shrunk
        back as a result of climate change, according to McClendon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107556d-2dd5-4d05-8d5e-519a1025694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:11:56.243+08:00
      'mgnl:createdBy': 'eimor'
