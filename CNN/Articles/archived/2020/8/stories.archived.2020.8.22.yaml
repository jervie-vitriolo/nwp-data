    'template': '1'
    'title': 'Europe''s travel windows are slamming shut'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e709d-5200-4768-ada4-b8f7cfc01fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.053+08:00
