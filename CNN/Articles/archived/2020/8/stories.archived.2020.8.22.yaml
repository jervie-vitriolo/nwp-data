      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coming National Heroes Day, we honor not only the heroes of
        the past but also the modern-day heroes who deserve to be acknowledged for
        their bravery and relentless service during these unprecedented times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1aefa5-c066-4b8a-80aa-b6fdce8fa2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:37:50.564+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:46:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, SM Mall of Asia in partnership with Platinum Fireworks
        and Aero 360 Enterprises, have prepared a special drone show tribute to our
        frontliners to thank and show them immense gratitude and support. Throughout
        the show, 100 drones formed different patterns that reminded us that the most
        paramount means for us to heal as one is to join hands with and ease the burden
        of our present-day heroes by taking part in small but indispensable acts of
        care, caution, and prayer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d7a6b-65de-47d1-86a8-a1d46afc97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:37:50.564+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:46:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, we convey a strong message that we stand firm to not
        waste their inexhaustible effort and steadfast resolve to make our country
        A COVID-FREE PHILIPPINES.</p>'
