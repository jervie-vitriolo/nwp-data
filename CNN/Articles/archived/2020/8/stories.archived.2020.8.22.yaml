      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto then secured the victory with about eight minutes left on
        a jumper by Siakam that made it 100-78 and pulled its starters a few minutes
        later.</p>'
  'US-intel-agencies-find-Wuhan-officials-kept-Beijing-in-the-dark-for-weeks-about-coronavirus':
    'author': 'Kylie Atwood, CNN'
    'caption': 'Photo courtesy: STR/AFP/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
