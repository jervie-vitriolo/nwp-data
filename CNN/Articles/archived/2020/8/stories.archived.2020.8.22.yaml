    'mgnl:tags': ['Africa', 'Somali-sengi']
    'template': '1'
    'title': 'Tiny elephant shrew species documented in Horn of Africa for first time
      in nearly 50 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c973a-e0ff-40e8-8f14-c8e53ae99d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists working in the Horn of
        Africa have documented the existence of a remarkable little mammal called
        the Somali elephant shrew -- or Somali sengi -- for the first time since the
        1970s.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Scientists
        working in the Horn of Africa have documented the existence of a remarkable
        little mammal called the Somali elephant shrew — or Somali sengi — for the
        first time since the 1970s. It&#39;s closely related to elephants, aardvarks
        and manatees. <a href="https://t.co/LPPHf9s0fj">https://t.co/LPPHf9s0fj</a>
        <a href="https://t.co/QzaaxoGi6m">pic.twitter.com/QzaaxoGi6m</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1296936786304864258?ref_src=twsrc%5Etfw">August
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df69930-d71c-4c4c-8af8-cbde22e46f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24570ca-6c4d-4643-8b2f-cc661968857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While local people were aware that the mouse-sized critters lived
        in the area, there was no scientific information on their populations, according
        to research from Duke University published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50bb65-23f8-47c8-b2d1-ae14b83e2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Somali sengi uses its nose to sift through leaf litter in search
        of insects to eat, Duke researcher Steven Heritage told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0fce4-a9ed-4f61-a6f7-75ec5bb3b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangely it is neither a shrew nor a mouse, but is instead closely
        related to elephants, aardvarks and manatees, all of which have similar trunks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe087f1a-836e-4bf8-8a0b-86ceaef133a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are more closely related to shrews and mice than elephant
        shrews are, said Heritage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883111e4-ff80-439c-b9e1-43c8e2bd21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interesting trait is the animal''s long hind limbs, which
        means they are highly adapted to running.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c94e3-9f4f-4484-abcd-b798195c42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proportions of their hind limbs are closer to antelopes or
        gazelles than they are to other small mammals," said Heritage, who added that
        some species of sengi can run at up to 30 kilometers per hour (18.6 miles
        per hour).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd1162-8eb9-4b45-94a2-a874aa3e0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mammals also form monogamous mating pairs for life, and live
        in a fairly small home range that''s exclusive from other pairs, added Heritage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca988764-497f-4861-a18e-77b3d7136b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a fascinating combination of mammal traits that aren''t
        really found in any other order of mammals," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433ccdb-f376-45f8-9086-6e7408feb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the scientific community we try to use a reserved language that
        would classify the animals as ''charismatic microfauna,'' which translates
        from science speak to normal speak as ''adorable little animals.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5e9a9-9476-4e37-875e-d7f94705fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a research trip to Djibouti in early 2019, a team including
        Heritage, Galen Rathbun from the California Academy of Sciences and Houssein
        Rayaleh from Association Djibouti Nature set out to see if they could find
        the tiny mammal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033cfcc-782c-401e-9b22-dcc62c7f984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team set more than 1,200 live-traps using bait made from peanut
        butter, oatmeal and yeast -- a far cry from the sengi''s normal diet of ants
        and termites, but Heritage explained why it''s not such a strange choice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e2e28-eb52-4af0-bbbe-d561d2b189df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine if you''re a small mouse-sized mammal in the super-arid
        desert rocky landscapes and you smell something one night that smells like
        Marmite and peanut butter, you''re gonna go to check that out," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb29bb4-1084-4bee-9138-24f2259f8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published Tuesday in the journal Peer J, the team concluded
        that not only was the Somali sengi more common than thought, it lives over
        a larger area that covers Somalia and Djibouti, and potentially Ethiopia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c11dd3-819f-402f-86c1-2d76e1aa291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage believes that the lack of urban development and widespread
        agriculture in the arid areas the Somali sengi calls home is good news for
        the animal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034ad96-c20e-4127-9550-2efa788630a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage plans to return to the Horn of Africa next year to place
        radio tags on some of the animals in order to work out more about where they
        live, how much space they use and how pairs are formed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c055d8-4153-477a-8a35-1c7de581580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny elephant shrew species documented in Horn of Africa for first
        time in nearly 50 years</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75831272-d91f-4da5-81ee-5e8be46d92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:52:15.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/18/world/somali-sengi-documented-africa-scli-intl-scn/index.html"
