      'mgnl:lastActivated': 2023-01-26T08:47:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6c4ad-18e5-4c6a-bda5-93a2c7eee681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn shot 33.3 percent, including 31.4 percent (16-for-51) from
        3-point range, setting a team record for attempts in a postseason game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1134c61-f836-4393-b6cf-10a706d0f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1f33b-3c76-4ceb-a761-78903b2f62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors raced out to a 16-5 lead and led 24-17 after the first
        quarter. The Raptors ripped off 11 straight points and took a 35-19 lead on
        a layup by OG Anunoby with 8:58 remaining and opened a 51-34 lead on a layup
        by Siakam with 2:45 left before VanVleet’s dramatic shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907bc6d-f523-4646-a23d-9ed0299024fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:47:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets trimmed the deficit to within 64-55 on a 3-pointer by Johnson
        with 8:11 remaining. The Raptors ripped off eight straight points highlighted
        by transition 3-pointers from Siakam and VanVleet for a 72-55 edge less than
        two minutes later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4cdef-481b-4447-8f8e-e703af06150b'
      'mgnl:activationStatus': true
