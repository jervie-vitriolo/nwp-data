    'created': 2020-08-22T16:12:24.578+08:00
    'imagesource': 'jcr:9724fe64-3676-470d-91d3-8abc38f02ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2062063-c832-43bf-adf3-d4f5e9c84849'
    'lead': 'The national government is asking help from religious leaders to provide
      counsel and guidance to their members, citing a reportedly alarming increase
      in the number of suicides during the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T16:16:47.038+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:46:52.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:40.358+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t seeks help from churches on anxiety and depression amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9c027-4f59-4b23-9972-4364fad16658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.038+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        national government is asking help from religious leaders to provide counsel
        and guidance to their members, citing a reportedly alarming increase in the
        number of suicides during the raging pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24e3eb-8936-4dcd-a12e-78d142d73e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.038+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that Inter-agency Task Force
        chief implementer Carlito Galvez Jr. is alarmed by the situation and needs
        the help of churches and religious leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf7b4e-85be-46b4-9bd0-1fd20c4e18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.038+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is seeking the help of our churches and spiritual leaders in
        providing counsel and guidance to their members and followers who are undergoing
        depression,” Guevarra said in a text message to religious institutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e0c87-64d5-4471-a8ad-1de5a699a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.038+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that this is in line with the loss of employment and the
        anxiety brought about by the “dread” of the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee02e9-9580-48a3-93f6-c7a3e04fe122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.039+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(I) respectfully request our spiritual leaders to bring this much
        needed message of hope to our suffering countrymen in order to stave off more
        incidents of self-destruction,” Guevarra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51821bf3-6010-4c83-ad88-8c6e771fddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:47:39.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Catholic Bishops’ Conference of the Philippines’ Public
        Affairs Committee Executive Secretary Fr. Jerome Secillano, they are doing
        their part in easing the anxiety of people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b0806-3582-434b-a104-f3728f683dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:47:39.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano added in his CNN Philippines interview on Saturday that
        they continually conduct masses and try to uplift people through messages
        of hope in the homilies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b6213-c9c0-4bfd-9d70-032f56ffd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:47:39.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added different institutions under the Catholic church are conducting
        mental health seminars. However, Secillano said that the national government
        is highly needed in addressing this issue, since it tends to stem from poverty,
        according to him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f740d-203b-4723-b6a7-7cb9f444f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:47:39.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi lang dapat mag rely ito sa religious sector. Kailangan
        din dito ng epektibo na intervention na gagawin ng pamahalaan.”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88074053-04b3-458f-acfc-df73004405dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:47:39.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not completely rely on the religious sector.
        There is a need for an effective intervention from the government.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbcc18-109e-4a7a-8e79-d9e5d39071d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.039+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two overseas Filipino workers have reportedly committed suicide
        during the pandemic. A <a href="https://www.cnnphilippines.com/news/2020/6/11/DFA-confirms-OFW-suicide-.html">28-year-old
        female mariner</a>&nbsp;committed suicide in her cabin in the ship where she''s
        had to stay because repatriation flights back to the Philippines in June were
        suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d27ae-98c4-4bd3-b9a8-6c76291bfcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.039+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other OFW died of suicide in Lebanon in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee39a0-e68f-4034-9312-2752000b870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T16:16:47.039+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727 or
        (02)7-989-8727 or 1553 (Landline-to-landline only).</em></p>'
  'PH-s-COVID-19-cases-breach-187-000-mark-with-4-933-new-infections':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s tally of COVID-19 cases jumped to 187,249 after 4,933
      more people contracted the disease, the Department of Health said Saturday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-22T16:21:32.025+08:00
    'imagesource': 'jcr:2656bde5-4954-4c61-b560-65c51fa79e3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b7d6206-fc2c-4246-81b5-10aace4e8e24'
