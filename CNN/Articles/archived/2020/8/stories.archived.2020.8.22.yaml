    'lead': 'Scientists working in the Horn of Africa have documented the existence
      of a remarkable little mammal called the Somali elephant shrew -- or Somali
      sengi -- for the first time since the 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T06:52:15.111+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:46:59.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
