      'mgnl:lastActivated': 2023-01-26T08:46:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine) —</strong> Each and every
        person has his own definition and image of a hero. This 2020, as our country
        continues to surmount the COVID-19 virus, a new and deeper definition and
        image of a hero was created.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fda718-60d3-4766-b704-3b55f3081798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:37:50.564+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:46:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We call them our modern-day heroes. They don’t wear capes to save
        people, they wear protective medical suits instead. Furthermore, if our national
        heroes laying down their lives serve as testament of their undying love for
        our country and its people, it’s saving lives for our modern-day heroes –
        our frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3eaac-ce3b-492a-8b95-1ce380559654'
      'mgnl:activationStatus': true
