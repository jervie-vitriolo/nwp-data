      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration between the two global brands seeks to highlight
        the sophistication, speed, and smooth user experience of the vivo X50 Series.
        The more advanced X50Pro is one of the first 5G-capable smartphones made available
        to the country.</p>'
