      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b889ab-2197-4d3d-aac2-4fd6067e5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.901+08:00
      'mgnl:createdBy': 'catherine'
