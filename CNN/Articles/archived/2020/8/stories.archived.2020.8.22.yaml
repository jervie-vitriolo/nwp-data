      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DOTr, through the Land Transportation Franchising
        and Regulatory Board (LTFRB), has released a memorandum that requires operators
        to conduct regular RT-PCR testing to its drivers and conductors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7118d-dd53-467c-aca0-aaf71abd6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T21:43:58.455+08:00
