      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will accommodate commuters in line with the loading and unloading
        bus stops along EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782304d-1fd2-4c35-a7be-5802c9129ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T21:43:58.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Mark Pastor said in a CNN Philippines
        interview on Saturday that this is internationally accepted and around 15
        to 30 more of the same buses will be dispatched in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcf816-caad-4f4e-8232-2dbcf0a04b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T21:43:58.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Na-accept na po ng ating mga kababayan na hindi naman tatamaan
        ang ating kaligtasan,”</em> Pastor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aea8b9-f032-41fc-a8a6-db0dcae878c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T21:43:58.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:46:49.287+08:00
