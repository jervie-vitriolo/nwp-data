      width="314" height="176" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:8852c44b-b3d3-4389-91b0-a4677c5914a2'
