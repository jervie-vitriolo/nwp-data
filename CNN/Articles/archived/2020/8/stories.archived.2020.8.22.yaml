  'philippines-china-diplomatic-protest':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-22T18:30:19.226+08:00
    'imagesource': 'jcr:b4d287c9-a317-4ff7-915e-c932974844ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd36664-aa95-4c40-9ac1-75548fb8cbde'
    'lead': 'China is accusing the Philippines of ''illegal provocations'' in contested
      waters in a strong public statement on a diplomatic protest filed by Manila.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T18:35:03.720+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:46:51.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:40.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Philippines', 'West-Philippine-Sea', 'South-China-Sea',
      'diplomatic-protest']
    'template': '1'
    'title': 'China hits back at PH after diplomatic protest: Stop illegal provocations   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9073e-b649-4f35-b5e1-cb11de9e418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — China
        is accusing the Philippines of “illegal provocations” in contested waters
        in a strong public statement on a diplomatic protest filed by Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733c718-c9cb-4baf-94e3-bedb067208c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs<a href="https://cnnphilippines.com/news/2020/8/20/PH-files-diplomatic-protest-vs.-China-.html">
        opposed China’s illicit issuance of radio challenges</a> at aircraft conducting
        regular maritime patrols in the West Philippine Sea – an area of the South
        China Sea that Manila claims. It was one of two issues the Philippines raised
        in its diplomatic action announced on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5c2fa-a3df-4381-87be-154d75a7e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about it during a regular media briefing on Friday, Chinese
        Foreign Ministry Spokesperson Zhao Lijian said the Philippines “infringes
        on China''s sovereignty and security” by sending military aircraft to patrol
        the Spratlys and reefs claimed by Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d15e0f-ec55-4d3a-855f-c307c70a64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China urges the Philippine side to immediately stop illegal provocations,”
        Zhao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f71222-0d5e-41e8-af71-3a4d5ceab424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the Chinese Coast Guard’s confiscation of Filipino
        fishermen’s fish aggregating devices or payaos in Scarborough, a shoal west
        of Zambales which is being claimed by both Manila and Beijing. The Philippines
        calls it Bajo de Masinloc but lost control over it following a controversial
        standoff with China in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7bb87-1205-464d-be97-f285b7349841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is beyond reproach for China Coast Guard to conduct law enforcement
        in Huangyan Dao waters as it is a lawful practice,” Zhao said, referring to
        Scarborough.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e8145-6a74-4624-9e57-a624704fb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, <a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">Manila
        also lodged diplomatic protests</a> over Beijing’s declaration of two new
        districts in what it calls Sansha City, which covered areas in the West Philippine
        Sea, and the pointing of a radar gun at the Philippine Navy''s BRP Conrado
        Yap.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2626b-fda2-4be3-b549-d0aa79764a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if there has been any response from the Chinese
        government, but it has so far made no public statement on the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde4e3e-c81e-482c-bec1-6220d142bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on owning almost the entire South China Sea, rejecting
        a Hague tribunal’s ruling that invalidated its sweeping claim. The landmark
        decision recognized the Philippines’ sovereign rights in areas within its
        exclusive economic zone that China claims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402e2b8-d216-44e6-b273-c8b17cc19ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who has nurtured close ties with China,
        agreed to set aside the ruling to pursue cordial relations with the East Asian
        giant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100acfc6-b7c3-482e-9ad1-04e78b66aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T18:35:03.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Presidential Spokesperson Harry Roque
        said the administration is confident that the latest diplomatic protest <a
        href="https://cnnphilippines.com/news/2020/8/21/diplomatic-protest-philippines-china-scarborough-.html">will
        not have any impact on the country''s relations with Beijing,</a> including
        China’s vow to give priority to the Philippines once it develops a COVID-19
        vaccine.</p>'
  'Supreme-Court-decision-anti-terrorism-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-22T18:31:41.085+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6814190b-9c4f-429d-9b87-33b61a1f2ac2'
    'lead': 'The Supreme Court’s ruling on the constitutionality of the controversial
      anti-terrorism law would reveal something about the country’s democratic checks
      and balances, a human rights lawyer said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T18:40:11.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:46:50.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:40.868+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-terrorism-law']
    'template': '1'
    'title': 'SC ruling on anti-terrorism law''s constitutionality to tell if PH checks
      and balances ''still work'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d36a61-448b-48b7-bc68-be0e06897c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Supreme Court’s ruling on the constitutionality of the controversial anti-terrorism
        law would reveal something about the country’s democratic checks and balances,
        a human rights lawyer said Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96eb40-d8bb-4922-8369-dd5c59fc599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The response of the judiciary would be significant because it would
        be able to tell whether our system of checks and balances is still working
        and whether our judiciary will still like to uphold the rule of law, which
        is one of its very primary tasks,” Atty. Emerlynne Gil, senior international
        legal advisor for the International Commission of Jurists said in an online
        forum, referring to the 28 petitions against the statute which was enacted
        last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c6bc0-3e1e-4472-bd4c-7e78d924cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930532a-40e0-4314-a4d1-70e148ba471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic Act 11479 or the Anti-Terrorism Act of 2020 is the
        most contested law at the high court, and its <a href="https://cnnphilippines.com/news/2020/7/22/Anti-Terrorism-Law-Supreme-Court-petition-Antonio-Carpio-Conchita-Carpio-Morales.html?fbclid=IwAR0_qvDwrKRcAOywNdGfe7OOKWN4vyByo7pSuSbyiU8U5kXn1HGJrg1kAJE"
        target="_blank">challengers</a> include retired senior SC justice Antonio
        Carpio and former Ombudsman Conchita Carpio-Morales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec25d70-cb4e-4a8f-8571-272cd9f29a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c2979-fac5-451e-a798-476be14fee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two legal luminaries, together with several other lawyers from
        the University of the Philippines, argued that RA 11479 should be voided as
        a whole as it curtails rights to due process, to the presumption of innocence,
        to bail, against incommunicado detention, against unreasonable searches and
        seizures, to the privacy of communication and correspondence, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741f12a-801c-41a8-b2ac-2b1a8e20ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a8377-e2ae-4ac2-9807-3f638681d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the alternative, they want to nullify several provisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53893d-7151-46a9-8196-6c1bcdc8ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522c811-2c90-490e-9819-66da8212b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of lawyers who filed the first petition against RA 11479
        has pointed out that its certain provisions are “repugnant and perilous” to
        the constitutional rights of Filipino citizens, including free speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73588d9f-a300-4682-820e-914c3162a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.901+08:00
