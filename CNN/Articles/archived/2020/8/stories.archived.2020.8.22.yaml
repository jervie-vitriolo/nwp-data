      'mgnl:lastActivated': 2023-01-26T08:47:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The vacation lights are going out
        all over Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e17d03-1a71-403b-8e80-b6a963f62a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after many countries opened their borders to travelers
        within the continent, some are closing again, often at such short notice that
        people are left scrambling to get home before quarantine orders are put in
        place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a4a94-2946-4596-8772-9db93e583738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such confusion, often coupled with acrimony and threats of reprisals
        from countries who feel unfairly added to so-called "red lists" of Covid-19
        unsafe destinations, looks set to undermine efforts to salvage Europe''s vital
        summer tourism economy well before the warm sunshine months have cooled into
        winter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc97f33-1c00-4f3b-bb8b-ddd833b8d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest casualty is Croatia, which on Thursday was removed from
        the UK''s safe list, meaning that anyone arriving in the UK from that country
        will be subject to a mandatory 14-day quarantine from Saturday at 0400 GMT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34719142-cda5-46f8-8f5e-9d68d3a37f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, a response to resurgence of Covid-19 cases now affecting
        many European countries, will potentially block tens of thousands of British
        tourists from enjoying the sparkling blue waters and pretty islands of the
        Dalmatian coast, and deprive Croatia of what is usually its sixth highest
        source of visitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74b540-f3d8-49a4-b6fb-14b43f16942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week Croatia was red-listed, by Slovenia, its second
        largest tourist nationality, and Austria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64177afd-7515-4c67-a501-47168a04d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Belgium adds Malta to its higher risk list, along
        with Denmark, Finland, Lithuania, Bulgaria and the UK. Norway has added a
        number of destinations including Greece, Ireland, and Austria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d639d46-9019-4456-8e0e-fcece55d8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was last week added to the UK''s unsafe list, prompting yowls
        of protest both from the legions of British vacationers who see sojourning
        in their neighbor as an annual rite of summer, but also from French authorities
        who threatened reciprocal quarantine measure on arrivals from the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830fd58-60f8-4554-b73a-069e65718836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many holidaymakers traveling between Europe''s once
        wide-open internal borders must now decide whether to postpone, cancel, or
        go ahead with their trips and resign themselves to two weeks of self-isolating
        on their return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674e558-c2e5-467b-81a5-b8d9dfadb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile destinations buoyed by a resurgence of tourists now find
        themselves back at square one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cf094-d613-4941-ad3d-164df4b27751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a far cry from the excitement the news the European Union
        was throwing open its doors in July brought about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0c18f-77b3-48c8-921f-72674038d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of "safe" destinations from outside the bloc was soon drawn
        up, while various countries began opening up their borders to each other,
        such as the UK, which arranged "travel corridors" between England, Wales and
        Northern Ireland and destinations including Spain, Germany and France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb5ae5-2b8f-44f7-a1e1-84be595c646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantine U-turns</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301ce57-399e-4b66-820d-26862db7cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the guidelines were always "subject to change," but no-one
        could''ve predicted quite how soon, and how often they''d be altered in the
        weeks that followed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcdff2-c1fc-4d86-98c0-3c43a4c2255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first major U-turns came a few weeks later, when the
        UK removed Spain from its list of safe destinations due to rising infection
        rates, a move that prompted panic among some tourists and condemnation from
        Spain''s Prime Minister Pedro Sánchez, who called the move "unjust."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8db546-d519-4e98-8aae-c7f57f319c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing governments fall back on quarantine measures as a
        way of tackling coronavirus," explains Paul Charles, CEO of travel consultancy
        The PC Agency and previous member of the Quash Quarantine campaign group,
        which earlier tried to pressure the UK government into lifting blanket restrictions
        on all UK arrivals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b4e15-72c5-4f2c-992f-765cd93544d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s not the answer, because it stops people traveling. It
        stops growth returning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d11693-e3ec-4f39-9ecd-4f8163d26d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also warned of more uncertainty to come. Grant
        Shapps, the UK''s transport minister, who was caught out by shifting quarantine
        rules while vacationing in Spain, on Thursday said all travel windows were
        subject to sudden closure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d2b90-b634-4b65-b739-0dc4754c7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only travel if you are content to unexpectedly 14-day quarantine
        if required (I speak from experience!)," he said, via Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbe3b0-7dbc-417e-8589-20b7325a94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blanket approach</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9957a-adb9-468b-946a-05520011f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the decision to add or remove a country from quarantine
        travel lists is based on infection rates collected by the European Centre
        for Disease Prevention and Control, it ultimately means a blanket ban is imposed
        on an entire destination, including regions only marginally impacted by the
        virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab2dc5-ad2c-4a2e-aff3-bea42ce997be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the UK''s decision to reinstate its mandatory two-week
        quarantine for arrivals from Spain came after a rise in infections on the
        mainland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7445b17-3435-44a0-9b02-05d5f6827fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the autonomously governed Canary Islands, which is hugely
        reliant on tourism, has a much lower infection rate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef677b-e3b7-4fec-94dd-e5970cde04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeira, an autonomous region of Portugal with just over a 100 reported
        infections at the time of writing, has also fallen victim to this blanket
        approach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b23010-cf01-46e4-95da-6cf5575339e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has proved to be a source of frustration for both potential
        travelers and those in the travel and tourism sector.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45637e-48dc-499c-a33f-c529ddf34874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Charles understands this discontentment, he says applying
        different restrictions to different regions of a country, which Norway has
        opted to do for parts of Denmark, Sweden and Spain, can be confusing to travelers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf1734-091a-475c-b9da-879753fda020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If governments go down the route of regional corridors or island-only
        approaches, I think that might add more confusion," he adds. "Because then
        they''ve got to produce many more lists of where you can and can''t go."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc776199-0c32-4667-b23d-0facb27ee9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the solution is very simple -- more effective Covid-19
        testing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e11f6e-ac98-40bf-a5e8-f4112ca0f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles argues that travelers should take at least two tests. The
        first being when they arrive at the airport and the second several days later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e76d0-e284-49c3-9628-fc58cdd7fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments have to invest more in testing," he says. "It''s cheaper
        for them to invest more in testing than it is to suffer the massive financial
        downside of the impact of quarantine measures on an economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69f806-64bb-4f4a-aa33-a63e36ae6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you quarantine the vast majority of people who are healthy,
        that substantially affects productivity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6f888-979a-4e34-9f95-3dc12aa44f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It affects recovery and further damages the wider economy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a0980-3b60-4f33-ab7e-251289a983e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double testing</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799c35f-ad1b-4c10-bcce-01e8bf121d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to Iceland as an example of a European destination that''s
        got it right when it comes to testing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe907b92-3890-4083-810b-a387e3ab3d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic island nation has just introduced a double testing procedure
        in which travelers undergo two tests at a cost of around $65, a fee at least
        one Icelandic travel company offered to cover.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c64be7-7310-41c2-af86-0d49d7f5e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first test is taken on arrival at the airport. If it''s negative,
        the visitor is still required to self-isolate for five to six days, before
        taking a second test. If this result is also negative, they''re given the
        green light to move around the country freely.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aafba0-8748-4c55-9cbe-64990fa3c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the test comes back positive, they must continue to
        self isolate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8246c-11b8-47f3-8ea5-71775e961d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation services company Collinson and logistics firm Swissport
        recently proposed a similar system for Heathrow Airport in London that would
        make 13,000 Covid-19 tests available to passengers each day, with results
        "within hours."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2e951-f890-4011-b9e3-10e97a54a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other European countries such as Germany and Austria, the
        UK isn''t currently testing visitors on arrival.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ad585-1840-45a1-8e0f-73c7c2dd8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed scheme, aimed at travelers from countries deemed "high
        risk", would require arrivals to take a second test at home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f8885-e8c6-4527-a556-91bbf4d3e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that pass both will be granted early exemption from the 14-day
        quarantine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60429a-ccb2-4f77-ae6e-d739d278a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing will not only avoid the ''quarantine roulette'' that so
        many passengers faced in Spain and France, it will also open up flights to
        key trading partners such as the US, Canada and Singapore," Heathrow chief
        executive John Holland-Kaye said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ff649-6667-4a76-a18b-8481d44b0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s own research shows that a double test has a high
        level of accuracy in screening for Covid-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dea411-d172-46d3-a7bc-0077f1e4f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This facility is an oven-ready opportunity to see how Britain can
        safely reopen for business, as other countries are doing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02795052-a8f2-4a4d-a776-569dee1b7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential ray of sunshine for the UK travelers, and for Europe''s
        tourism industry, was the UK''s move this week to lift restrictions on arrivals
        from Portugal, essentially opening up a new travel window.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d7d4b-83c1-490b-8081-e5dfafbf5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was welcomed by the Portuguese National Tourism Board,
        which released a statement saying the move "far better reflects the reality
        of the situation in Portugal."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91f45c-1273-4fc3-8ddf-478a1228b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet to be seen whether this will create a resurgence on travel
        between the two countries. As travelers struggle to keep up with the changing
        rules, many are becoming more and more frustrated and confused. Few are likely
        to be willing to gamble on the possibility of spending 14-days in quarantine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b6f23-c7db-47b6-9ec3-89364680f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that quarantine measures kill travel, and effectively
        tell consumers that borders are shut," adds Charles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0357c1-770b-44d7-afa6-5bb4488c6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No business or leisure traveler is going to choose to go somewhere
        where they have to quarantine for 14 days before they can do anything.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab56aa5-7d8c-498c-90d2-071288b4f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only alternative is testing, to enable people to freely move
        around within a country."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913979e-da81-437d-8d5f-9050862e498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T06:31:49.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:47:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/travel/article/europe-travel-windows-closing/index.html#:~:text=(CNN)%20%E2%80%94%20The%20vacation%20lights,going%20out%20all%20over%20Europe.&amp;text=As%20a%20result%2C%20many%20holidaymakers,self%2Disolating%20on%20their%20return."
        style="font-style: italic;" target="_blank">Europe''s travel windows are slamming
        shut</a></p>'
  'Somali-sengi-Africa':
    'author': 'Jack Guy, CNN'
    'caption': 'Credit: Steven Heritage'
