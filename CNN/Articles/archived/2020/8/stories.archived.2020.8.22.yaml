      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df232e8f-62f5-4f4d-8f46-46d0f387974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court may hold oral arguments, where justices will hear
        the side of the government and the petitioners, in the third week of September,
        at the earliest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884ea2f-1639-40ed-8901-de706ebd3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:10:45.901+08:00
      'mgnl:createdBy': 'catherine'
