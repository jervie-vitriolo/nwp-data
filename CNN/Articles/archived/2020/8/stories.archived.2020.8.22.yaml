      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Chiozza added 14 but Jarrett Allen was held to four and did
        not attempt a shot in a game where he grabbed 17 rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceddb10-96fc-4b8c-bddb-b4e6367fe387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T04:37:08.895+08:00
