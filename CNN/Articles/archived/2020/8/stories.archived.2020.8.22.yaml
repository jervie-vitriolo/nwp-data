      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — A COVID-19
        referral hospital advised the public to coordinate ahead with staff to avoid
        the long wait in the emergency room as critical care beds are fully occupied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed0e73-b27a-47a3-9c58-ae143d356aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:37:29.134+08:00
