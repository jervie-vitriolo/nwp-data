      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "WHO will soon issue
        guidance on masks for children"</em></p>'
  'Siakam--VanVleet-fuel-Raptors-in-rout-of-Nets':
    'author': 'Reuters'
    'caption': 'Toronto Raptors forward Pascal Siakam (43) looks to pass around Brooklyn
      Nets guard Caris LeVert (22) during the first half in game three of the first
      round of the 2020 NBA Playoffs at The Field House. Credit: Kim Klement-USA TODAY
      Sports'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-22T04:40:59.591+08:00
    'imagesource': 'jcr:83b7121b-5d7d-4025-b72a-cbdc7ffb8724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
