    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:41.000+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maguindanao-massacre']
    'template': '1'
    'title': 'Maguindanao massacre suspect arrested in Misamis Oriental'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c827d1-9bac-480b-be78-7ad9c01f9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:26:41.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —&nbsp;</strong>One
        of the suspects in the gruesome Maguindanao massacre in 2009 was arrested
        in Mohon, Tagoloan town, in Misamis Oriental on Friday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f14cc1-b648-400d-97f0-042a64b0ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:26:41.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Units from the police Criminal Investigation and Detection Group,
        or CIDG, caught Nasser Adam, charged for murder, around 4 p.m. A Quezon City
        court issued the arrest warrant and no bail was recommended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b51b57-431a-4cea-919d-b64042a5be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:26:41.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the suspect has been working as a security guard
        in a soft drinks company in the town. The group tagged Adam as the most wanted
        person involved in the Maguindanao massacre but he was not listed as "<a href="https://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-Ampatuan.html">guilty</a>"
        in the Supreme Court verdict last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b878f-adf2-4178-80cb-be882decea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:26:41.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was one of 80 suspects listed as "at large" in the case.
        According the <a href="https://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-Ampatuan.html">verdict</a>,
        Adam attended some of the meetings where the killings were discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83458139-522d-4c37-b931-152ec6a2d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:26:41.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had earlier vowed to give a ₱300,000 reward for information
        leading to the suspect''s arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f752c-9614-4611-85d3-7a71e0135e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:26:41.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:46:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight persons, including 32 media workers were killed in the
        Maguindanao incident, which was branded as the <a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">worst
        case of election-related violence and media attack</a> in the country.</p>'
  'PhilHealth-office-roof-leak-damage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-22T19:47:08.939+08:00
    'imagesource': 'jcr:01a5d49d-3822-445f-9af3-a88d6b4aadf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d660d1-ec6f-4da9-b84a-2800d4b8a41d'
    'lead': 'Justice Secretary Menardo Guevarra confirmed on Saturday that many of
      the documents from PhilHealth’s Ilocos region office were saved after a massive
      roof leak, but records stored in soaked computers have yet to be checked.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-22T19:50:35.804+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:46:49.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:46:41.129+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Many records from PhilHealth office saved after roof leak, but damage
      on wet computers unclear  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04aaa4a-8c10-465a-a9d9-2accd31c1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Justice
        Secretary Menardo Guevarra confirmed on Saturday that many of the documents
        from PhilHealth’s Ilocos region office were saved after a massive roof leak,
        but records stored in soaked computers have yet to be checked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674a8a7-54e6-4102-8396-8cd605722b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It appears that many of the records have been saved but the computer
        hardware and equipment were exposed to rainwater leaks,” Guevarra, who heads
        the task force investigating alleged corruption and irregularities in PhilHealth,
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7ff72-387d-47e7-977f-0263c87d566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will know the extent of the damage and its impact on the ongoing
        investigations once the computer system is run again,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9906c6-2cb4-4d99-a176-d37ea1af4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he immediately ordered the National Bureau of Investigation
        to protect and preserve all records from PhilHealth’s office in Dagupan City,
        Pangasinan, as well in other regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a5135-98b1-4dc7-ac44-0f0f2d1b13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Regional Vice President Alberto Manduriao in a statement
        on Friday assured that all the documents are intact and accounted for following
        the incident on Wednesday which was caught on video. He also dismissed senators’
        speculations that the ceiling leaks could be an attempt to destroy evidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1491b-9ae0-490b-bfcc-12119bb9f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have always been cooperative in all probes by authorities and
        our office is open to any investigation,” Manduriao said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697b5f0-d53e-4be2-8dab-48c9943bfff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/21/philhealth-regional-office-ceiling-leak.html">READ:&nbsp;PhilHealth
        office denies sabotage, says all documents intact after water leak</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d6eca-569f-4073-8ba2-afe3af846152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said NBI personnel inspected the PhilHealth office and
        noted something odd.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9116ad-03ae-421c-a08e-3ba9fd523980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBI agents noticed that the rain gutters of the building were
        clogged and saw a piece of cloth stuck in the opening of the drain pipe,”
        Guevarra said, without offering any conclusion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd51ae9-aecf-44ef-9e1a-7b9cc57c32c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PhilHealth attributes the leak to a heavy downpour, Senator
        Panfilo “Ping” Lacson said it does “not appear to be from natural causes.”
        He said he got information that the building was supposed to be newly occupied,
        and that the leaks affected an inventory of documents at the IT and accounting
        departments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf322a8-7c83-45a5-b951-0e067acae6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A video of the incident shows the ceiling was new. How come there
        was a leak?" Lacson said. He added that those behind the “coverup efforts”
        may share the same fate as the PhilHealth executives who were grilled in congressional
        hearings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e12c1-233a-4284-936b-8c9d6bb0221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier said they have gathered <a href="https://www.cnnphilippines.com/news/2020/8/19/Senate-wraps-up-PhilHealth-probe.html">"more
        than enough" evidence</a> to recommend the filing of complaints against several
        PhilHealth officials for misappropriating funds through the controversial
        interim reimbursement mechanism. PhilHealth has since suspended the cash advance
        scheme to review its implementation, but its officials have denied pocketing
        billions of pesos through the system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d15d7-5cd6-427d-88d6-a8bf27b072f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T19:50:35.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:46:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are sending their findings to the task force led by the
        Justice Department.</p>'
