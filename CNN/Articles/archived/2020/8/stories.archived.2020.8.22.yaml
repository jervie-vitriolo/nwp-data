    'template': '1'
    'title': 'SM Mall of Asia celebrates frontliners this coming National Heroes’
      Day'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c7643-6c3d-4bb0-a4ac-52e88cc1ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:37:50.564+08:00
