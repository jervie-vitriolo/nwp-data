      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gil then said that hopes to hold authorities to account are now
        pinned on the judiciary because most members of Congress are allied with the
        current administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40787b-bca4-4a61-a9c2-9af3483e080d'
      'mgnl:activationStatus': true
