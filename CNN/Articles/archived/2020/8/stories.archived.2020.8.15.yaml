      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi ng isang kolektor, baka pwede akong lumikha ng isang obra
        na maaaring makapag bigay pugay sa ating mga frontliners,”</em> he said.</p>'
