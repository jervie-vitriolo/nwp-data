    'lead': 'Nationwide voter registration is set to resume next month, except in
      areas under enhanced community quarantine, after months of suspension because
      of the health crisis, the Commission on Elections said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T13:34:36.992+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:52.883+08:00
