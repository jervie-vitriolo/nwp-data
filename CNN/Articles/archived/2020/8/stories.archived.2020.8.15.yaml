      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 885 patients got better while 159 others died. This is
        the first time newly recorded deaths hit over 100 in a day since July 18 when
        the DOH reported that 113 succumbed to the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df875b2e-7f7f-496b-8704-7edc803cc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T16:27:31.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the newly reported deaths, one occurred in April, three in
        May, 37 in June, 61 in July and 57 in August, the agency said.&nbsp;The DOH
        also clarified an error from its previous report, saying 71 recoveries were
        supposed to be listed as 70 deaths and one active case while one death was
        actually a recovered patient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309e345-fc2a-4aea-9133-4b9507248360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T16:27:31.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current death toll is 2,600 while the number of survivors is
        72,209, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18f098-d8ec-4c4f-bd0d-4cf6c81e0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T18:53:36.819+08:00
      'mgnl:createdBy': 'janine'
