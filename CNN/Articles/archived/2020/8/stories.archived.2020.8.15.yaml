      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although private schools are also under DepEd''s regulation, the
        government will not stop those that have already started their classes, the
        DepEd chief said.</p>'
  'covid-antibodies-studies':
    'author': 'Sandee LaMotte and Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-15T06:52:05.809+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9683665b-6ae3-4d2f-8b0e-020ee9dd2a90'
    'lead': 'How long are we protected from catching COVID-19 after we''ve recovered
      from the novel coronavirus — and what does that really mean?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T06:59:20.398+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:57.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:33.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are you truly immune from COVID-19 for up to three months? It''s not
      clear'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0c641-d274-48ee-8ccb-304f3eecb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the question everyone wants answered:
        How long are we protected from catching COVID-19 after we''ve recovered from
        the novel coronavirus -- and what does that really mean?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e7166-b9fe-48fa-b241-3cd083f6868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Centers for Disease Control and Prevention updated
        quarantine guidelines and appeared to suggest immunity might last as long
        as three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d4707-5d77-4723-960d-523c5dfaad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have tested positive for COVID-19 do not need to quarantine
        or get tested again for up to 3 months as long as they do not develop symptoms
        again," the CDC guidance stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e59e4e-7918-4693-85eb-d2f2cc96fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency webpage "was updated with that information mid-last week,"
        a CDC spokesperson confirmed to CNN on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c31a4-9876-4fce-ac98-201ec612c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is an incredibly sticky wicket, as the British would
        say," said Dr. William Schaffner, a professor of preventive medicine and infectious
        diseases at Vanderbilt University School of Medicine in Nashville, who was
        not involved in the CDC guidance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85ac99-a5f1-4347-bc49-fdb7d4eaea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think antibodies correlate with protection, but we don''t really
        know that yet," Schaffner said. "This is a very general statement by the CDC,
        and as far as I can tell, doesn''t have any active consequences."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202121c-f1ee-4c01-8e06-d95300158e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practical applications, Schaffner added, are still a long way off.
        Can a person who has antibodies begin to date or stop wearing a mask, for
        example? Absolutely not, he said emphatically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033377c0-2cdf-44a1-a0ab-035e00df11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunity 101</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c4427-0867-4e61-8119-2c76dcd7d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our adaptive immune system, designed to target a specific and previously
        recognized invader, contains two main cellular components -- B cells and T
        cells. Studies on immunity so far have focused mainly on B cells, a type of
        white blood cell programmed to find and bind to foreign invaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954f0f0-1980-4858-a36b-7abe8024f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it has attached itself to a virus such as COVID-19, a B cell
        "copies itself and churns out antibodies, eventually creating a mega-army
        of neutralizers for that particular invader," said CNN Chief Medical Correspondent
        Dr. Sanjay Gupta in an explainer on virus immunity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eeee29-f6c3-4449-8cb1-77a5f7e2c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, a few recent studies have found that antibodies
        to this particular coronavirus can fade away pretty quickly especially in
        people who have had mild cases of COVID-19," Gupta said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcdc6b9-8262-43ad-88c7-c335051c99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-print paper (meaning it has not been vetted by scientists
        who are not part of the initial study) <a href="https://www.cnn.com/2020/07/13/health/covid-immunity-antibody-response-uk-study-wellness/index.html"
        target="_blank">released</a> in July found antibody responses appear to decline
        20 to 30 days after COVID-19 symptoms first appear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719bd48-b3a6-4ac2-ae1a-6b6fa7d78d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study has important implications when considering protection
        against re-infection with SARS-CoV-2 and the durability of vaccine protection,"
        the researchers wrote in the paper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff98cd-6da7-4490-8552-ca178ad74489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nature.com/articles/s41591-020-0965-6" target="_blank">In
        June</a>, a small study found that people who have coronavirus infections
        but never develop symptoms could have weaker immune responses to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea935d-c012-4d66-ba54-ad97f034ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study found that a group of about three dozen COVID-19 patients
        who were asymptomatic had levels of antibodies that were significantly lower
        than what was found among patients who had mild symptoms -- a finding that
        suggests the asymptomatic patients had weaker immune responses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f9c5e-ddbc-4529-bb20-d70170782813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early July, a Spanish government study found that just 5% of
        people in Spain have coronavirus antibodies and in a potentially worrying
        development, the study also indicated that people''s immunity to coronavirus
        wanes after just a few weeks. The findings show that 95% of Spain''s population
        remains susceptible to the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcda14-bd5a-4006-b9e9-8ecab18ee9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that any perceived immunity "can be incomplete, transitory
        and then disappear," said Dr. Raquel Yotti, head of the Carlos III Health
        Institute, in a news conference at the time. The institute is a key government
        agency leading the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7af615-e981-42ee-88b5-6722edb31453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hoping for a T-cell response</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5b502-a184-4669-b3c4-8434de54a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is hoping that Covid-19 will also trigger an immune response
        from another arm of the adaptive immune system -- T cells. One type, called
        a memory T cell, helps the body remember a specific invader in case it comes
        back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffae79f-fe7d-46f7-a85c-08bd181af6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study found such memory T cells in people infected with
        SARS-CoV-2, the novel coronavirus that creates the disease called Covid-19.
        That finding leads to speculation that some people might get milder cases
        of COVID-19 because their T-cells are reacting to exposure to similar coronaviruses
        encountered in the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feae26-7dce-4cb6-8be2-9f3a135a6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus SARS-CoV-2 belongs to a large family of coronaviruses,
        six of which were previously known to infect humans. Two are deadly: SARS-CoV-1,
        the virus responsible for the outbreak of Severe Acute Respiratory Syndrome
        (SARS), which ended in 2004; and MERS-CoV, the virus that causes Middle East
        Respiratory Syndrome (MERS).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb91e7-e97b-4022-8ea5-800710113f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four cause the common cold, and because they circulate
        widely each year, it''s possible many people may have already been exposed
        to one of these so-called "cousins" of the novel coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfed01-42a8-4ecb-8db9-489903b6727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been studied and we know that after you had a cold, you
        develop antibodies to that particular human strain of coronavirus and you
        will be protected, but it turns out the protection begins to wane after about
        a year," Schaffner said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebf69f-122e-4e44-ab44-a0241ce60137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now when COVID-19 came along, we wondered how much protection are
        you going to get from this virus? And if you get protection, how long does
        it last?" he added. "We don''t know that behavior yet."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409916a-b58f-4119-9c46-bcd9a1752ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay the course</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b8159-f43e-4524-8a34-7d35325ff2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/testing.html"
        target="_blank">Another page on the CDC site</a>, updated in June, refers
        to the uncertainty that exists surrounding the role of antibodies in future
        infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647b8fc-a856-42ad-872d-cabf00a46bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having antibodies to the virus that causes COVID-19 might provide
        protection from getting infected with the virus again. If it does, we do not
        know how much protection the antibodies might provide or how long this protection
        might last," the CDC says in regard to testing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95205e3e-3a8a-4d81-a2cd-0df732c7e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until science knows more about how long immunity lasts, Schaffner
        advised staying the course of what is known to work: hand-washing, social
        distancing, avoiding crowds and wearing masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef9678-d837-4c4e-a81d-eb83def16a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t go around looking for reasons not to wear the mask, just
        wear it. Get used to it," Schaffner said. "We want to all be in this together
        to affirm our solidarity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc56b9c-8513-45ca-8553-6ac808a34a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:59:20.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/14/health/covid-19-3-month-immunity-wellness/index.html"
        href="https://edition.cnn.com/2020/08/14/health/covid-19-3-month-immunity-wellness/index.html"
        target="_blank">Are you truly immune from Covid-19 for up to three months?
        It''s not clear</a></em></p>'
  'Trump-birtherism-Harris-US-Republican-Party':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-15T07:51:27.402+08:00
    'imagesource': 'jcr:2f3dd571-3256-4f22-aa5e-40af063db948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e7e48f-2cab-459a-8cc5-d9555ef2d48e'
    'lead': 'President Donald Trump was asked about a false report that California
      Sen. Kamala Harris might not be eligible to be vice president. Rather than dismiss
      them out of hand, here''s what he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T07:59:47.654+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:56.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:33.297+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'kamala-harris']
    'template': '1'
    'title': 'Why Trump''s birtherism attack on Harris is killing the Republican Party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f8a30-5898-4d4f-b55e-53bb5f95ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Thursday, President Donald Trump
        was asked about a false report that California Sen. Kamala Harris might not
        be eligible to be vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945310d8-49c5-4251-9017-247ae5f3a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than dismiss them out of hand, he said this:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7220e9-1c18-448d-9490-45b5661058b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard it today that she doesn''t meet the requirements, and by
        the way the lawyer who wrote the piece is highly qualified, very talented.
        I assumed the Democrats would''ve checked that out before she gets chosen
        for vice president."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23c5a1-a0ae-4ddc-9af7-1d3905a90403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shame on Trump. But anyone who acts surprised that the President
        was willing to push a lie about his political opponents into the public space
        has been residing on another planet over the last four-plus years. This is
        who Trump is and what he does. Birtherism is, literally, how he got his start
        in politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444f5e1-569f-4700-9003-e8eaf75b7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real story at this point, then, is not necessarily Trump''s
        willingness to engage in baseless speculation about an untrue storyline. The
        real story is the silence that has -- and will continue -- to greet Trump''s
        ridiculous remark from the Republican establishment and its elected leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b743f-58f8-4c00-be9e-72f5270fc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s that silence, and the tacit acceptance that "Trump
        is Trump," that will define the GOP long after Trump leaves office -- whether
        involuntarily in 2021 or four years later. The willingness to simply swallow
        known falsehoods or dismiss them with a "I didn''t see the President''s remarks"
        or "I''m sorry, I have to get to a meeting" is what will, ultimately, do the
        lasting damage for a Republicans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e556b-650d-49ee-9cb3-b624f27b23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breaking of principles -- like, you know, truth -- is how party
        and movements die, or at least badly injure themselves. If a political party
        abandons what it believes in order to follow a single person who openly mocks
        what the party once stood for, then what is holding the party together? It''s
        a cult of personality, not a gathering of like-minded people all working toward
        a common set of goals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01888387-7dbc-480b-938a-49baa6a6e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And time and again during the Trump candidacy and presidency, we''ve
        seen the GOP walk away from long-held principles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3838c50-53a0-4e27-b28f-24325171d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its devotion to balanced budgets and reducing the debt load on future
        generations? Gone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb4497-f9f4-4610-98a7-65d718c22704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its commitment to block attempts by a president to run the country
        by executive orders and end-runs around Congress? Gone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467ba61-6757-4c36-9699-aa6880ef4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its fealty to family values, as it relates to marriage and extramarital
        affairs? Gone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963aa74a-2241-4156-be65-7b45d6a7740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its support for international trade agreements? Gone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404f297-0764-408e-9c13-6937ce71fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again and again and again, Republican elected officials have walked
        away from supposedly deeply held beliefs in order to bend themselves to the
        point of breaking to align with Trump. (Who, not for nothing, has been all
        over the ideological map in his life.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b51c9-3c77-4338-8c0a-9a961a3a6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Because they are afraid of what Trump might do to them politically
        if they don''t get in line. The ruins of former Arizona Sen. Jeff Flake''s
        political career -- he wrote a book suggesting the GOP had abandoned its principles
        to support Trump -- are on the minds of every Republican politician who considers
        breaking with the President on, well, anything. No one wants to be the next
        Flake or the next Rep. Justin Amash, driven from the party for having the
        temerity to suggest the commander in chief made a mistake or broke with principle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c3ce5-6976-4a3e-bdcc-6edaded5d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lying down -- call it acquiescence -- has consequences. Primarily
        that the Trump wing of the Republican Party gets more and more emboldened,
        and more and more powerful, while the "establishment" wing of the party withers.
        Every time Trump lies or slanders or engages in race-baiting and the elected
        leadership of the Republican Party refuses to condemn him and the thinking
        that informs him, they allow that viewpoint to expand within their party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e6593-57c0-41b6-8d65-2a00ba0ab092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s one real-world example. On Tuesday, Marjorie Taylor Greene
        (R) won a House runoff in Georgia''s 14th district, a victory that virtually
        ensures she will be the next member of Congress from the strongly conservative
        area. Greene has, among other things, expressed support for QAnon, an conspiracy
        theory that the FBI has warned could be a domestic terror threat, as well
        as made anti-Semitic and xenophobic comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba4d80-a642-4f4a-b0f2-3d5e8e107a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Greene''s comments initially came out in June, House Majority
        Leader Kevin McCarthy, through a spokesman, called them "appalling" and said
        he had "no tolerance for them." But, McCarthy stayed neutral in the runoff
        -- unwilling to publicly oppose Greene. In the wake of her victory, Trump
        tweeted out praise of her as "strong on everything and never gives up - a
        real WINNER!" And McCarthy said he "look[s] forward" to her winning in November
        and said he would seat her on congressional committees if she does.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8f01b-2c75-473a-b20b-b51182e15d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In so doing, McCarthy is allowing the normalization of a dangerous
        conspiracy theorist who, among other things, has shown support for the idea
        that there is a secret group of Democratic operatives running a pedophilia
        ring in Washington. (This widely debunked conspiracy theory is known colloquially
        as "Pizzagate.")</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27ed64-51a1-459f-8086-3c361ff9310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited about that now there''s a once-in-a-lifetime
        opportunity to take this global cabal of Satan-worshipping pedophiles out,
        and I think we have the president to do it," Greene said in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b653c09-c44e-4055-8284-c9e126bc1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are signs everywhere that Greene is just the leading edge
        of those who will attempt to bring their wild views into the mainstream using
        the Republican Party of Donald Trump as their vehicle. Oregon Republicans
        nominated a Senate candidate who has spoken glowingly of Q. Lauren Boebert,
        who beat Colorado Rep. Scott Tipton in a Republican primary last month in
        a district Trump won handily in 2016, said this during that campaign: "Everything
        that I''ve heard of Q, I hope that this is real, because it only means America
        is getting stronger and better."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c010b-9c17-4485-8059-451bdce164e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the natural next step from the hostile takeover of the Republican
        Party that Trump conducted during the 2016 election -- and that the GOP establishment
        has enabled ever since. If QAnon supporters can rightly lay claim to being
        a part of the Republican Party, then what does it actually mean to be a Republican
        anymore? Especially when the party''s leader regularly breaks with long-held
        principles that stood as pillars for the entire GOP tent, and regularly engages
        in the racist, xenophobic attacks designed solely to improve his own political
        position?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38918dd1-3ad8-41ec-a130-282713adb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality Republicans face is this: A party without any principles
        isn''t a party at all.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527d805-b41f-409d-890b-9814d7a17bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T07:59:47.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is story was published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/14/politics/donald-trump-kamala-harris-birther-republcian-party/index.html"
        href="https://edition.cnn.com/2020/08/14/politics/donald-trump-kamala-harris-birther-republcian-party/index.html"
        target="_blank">Why Trump''s birtherism attack on Harris is killing the Republican
        Party</a></em></p>'
  'Taiwan-power-struggle-United-States-China':
    'author': 'Paula Hancocks and Ben Westcott, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-15T08:14:29.928+08:00
    'imagesource': 'jcr:d3728d0d-3fa7-454f-b813-5473035aca0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a589380-292b-4df5-80ed-27ac137850f1'
    'lead': 'With Washington moving closer to Taiwan, and the upcoming US presidential
      election likely to further destabilize the already volatile US-China relationship,
      Taipei could find itself in a precarious position with Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T08:23:46.989+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:55.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:33.576+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'china', 'taiwan']
    'template': '1'
    'title': 'Taiwan risks being caught up in the power struggle between the United
      States and China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150fc87-211d-4158-99dd-874748b9bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It took less than 24 hours after United
        States Secretary of Health and Human Services Alex Azar touched down in Taiwan,
        in an historic visit intended to convey President Donald Trump''s support
        for the democratic island, for China to deliver its own message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976817b-95e2-46c1-bcd4-9e5fdd0e7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, as Azar toured the Taiwanese capital of Taipei,
        several Chinese fighter jets briefly crossed over the de facto maritime border
        that separates the island from mainland China. Later that week, the Chinese
        military held large-scale drills in waters close to Taiwan, touted in Beijing''s
        state media as a "warning" to those seeking the island''s independence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07c2de-777b-4e98-ba0a-4328e5c1a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has maintained close ties with Taiwan since it split from
        mainland China in 1949 after the end of a bloody civil war. But until recently
        Washington has avoided major displays of friendship so as to not antagonize
        Beijing, which continues to view the self-governing democracy of around 24
        million people as an inseparable part of its territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d80fe6-a3a5-452b-aff4-56477cbf8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leader, President Xi Jinping, has been clear in his ambitions
        to "reunify" the island with the mainland, and has refused to rule out the
        use of force, even though the ruling Chinese Communist Party has never exerted
        direct control over Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547432cc-f4d6-4dae-be7f-a0f3966c02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar was the highest ranking American official to visit the island
        since 1979, and his arrival just the latest in a series of high-profile moves
        by the Trump administration to bring the US closer to Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77ab04-1645-40a1-8cf8-b5bf09ebe270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message to Beijing is that we have a partner in the US and
        the US has friendship in Taiwan," said Taiwan Minister of Foreign Affairs
        Joseph Wu in an interview with CNN Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d301252-0f31-4d81-a26a-83a4779ffe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said that while he was "very concerned" about the Chinese government''s
        aggressive actions in recent months, both towards Taiwan and its regional
        neighbors, he believed that Taipei could keep its relationship with Beijing
        and Washington separate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e776d3d-57ed-4ae8-a637-a88a6058834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is publicly saying ... their relations with Taiwan are independent
        of their relations with anyone else," Wu said. "We always have the Chinese
        threat and no matter whether the relations between Taiwan and the US are good
        or bad, it is always there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a7335-21d0-4c01-96f9-8fc8caf45302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Washington moving closer to Taiwan, and the upcoming US
        presidential election likely to further destabilize the already volatile US-China
        relationship, Taipei could find itself in a precarious position with Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5055279-c418-4a2f-bd36-03020d29ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Lewis, an expert in contemporary Chinese law at Seton Hall
        University, said that at this time Taiwan needed stability from its relationship
        with the US, and substantive gestures rather than words of support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad21a3-4a53-4890-80bd-9360c5854c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Taiwan needs form the US is a strong stable marriage not a
        hot passionate romance," Lewis said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7cf24-d21b-4a59-8cfb-7243be1944cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warming relations</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb9567-c105-4bfd-b8b4-a9c3921c9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As its power and influence has grown, the Chinese government has
        insisted that the world recognize its One China policy, which states that
        there is only one China and that Taiwan is a part of it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2c2f2-46ee-4a28-9839-35c3541f03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, only 15 nations maintain official diplomatic relations with
        Taiwan, mostly small island nations, and the number is shrinking by the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5330b-3013-4791-93ac-af04c60fe88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Washington publicly acknowledges a One China policy, it
        doesn''t recognize Beijing''s claims to the island and regularly provides
        support, including large sales of military hardware, to Taipei.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4240d0-83ab-4c91-9cab-d3f9a02c7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a strong suggestion in the US government''s Taiwan
        Relations Act, passed in 1979, that America could come to the defense of Taipei
        if it was ever threatened militarily by Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c342b4-2864-4927-9fa7-b9cc5e2f28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the Chinese government strongly denounced Azar''s
        visit, reiterating that Beijing opposed any "official interactions" between
        the two governments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af4edf-8ff2-4a3e-9e99-070c9e82e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This position is consistent and clear ... I want to stress that
        the One China principle is universally recognized by the international community.
        Any attempt to ignore, deny or challenge that principle is doomed to fail,"
        Chinese Foreign Ministry spokesman Wang Wenbin said on August 5.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cfb52-05e0-4fca-b32f-b39a4959a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said China''s response to Azar''s visit had so far been
        relatively restrained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6be482-1f70-4f6a-b0d0-d45f77c018f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) that should not be constructed as ... Beijing''s acceptance
        of improving US-Taiwan relations," said Zhiqun Zhu, professor of political
        science and international relations at Bucknell University</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fe879-89e2-4906-bb43-9f763753ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s not doing anything now but that doesn''t mean it
        won''t do anything in the future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82826d33-09b1-4b6d-a7d1-651971f04ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan''s ''difficult position''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407bcbd-3cc7-475e-98b0-1f6ed5f70b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and Taipei have been souring ever since
        the election of Taiwan President Tsai Ing-wen in 2016, who was perceived by
        the Chinese government as being in favor of the island''s formal independence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a787b-9025-4375-aa2c-39f4bdad5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Foreign Minister Wu said the government in Taipei was
        "very concerned" about deteriorating relations with Beijing. In particular,
        he was worried that the Chinese Communist Party could try to use Taiwan as
        a distraction from growing economic and social troubles domestically.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3345edc-22f9-44ae-879d-090b38cc9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Taiwan''s perspective, the better the relations are between
        Taiwan and the US, the better protected Taiwan will be," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6990ef0-6a46-425c-8335-468e1caec760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls by Pew Research have found that Taiwan citizens are enthusiastic
        about building a closer relationship with the US, with 79% supporting closer
        political ties with Washington in a survey released in May 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde19b7-c48e-400f-8e70-fa27aa2c03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, just 36% said the same about building ties with the
        Xi Jinping administration in Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae778d-b3a2-4eb0-a62e-49e9b1eeb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there have been indications that President Tsai and her
        government are wary of moving too quickly to embrace the US, or being caught
        in the growing tensions between the two powers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288abe73-dce9-43f1-8c02-375e1db99498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement delivered at a meeting of her party''s top leadership
        on August 5, less than a week before Azar''s visit, Tsai said that amid deteriorating
        US-China relations, Taiwan "must not yield to pressure."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea539a0d-1276-4bd0-8abb-f9b4a67d4574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But (we) should also not advance rashly because of support," she
        said, hinting that her government would remain cautious in its relations with
        Beijing, despite Washington''s public gestures of solidarity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b62b3-6ce2-4c97-b9d5-c81c2dca9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Wu admitted that Taiwan wanted to avoid antagonizing
        China. "We have our own strategy in dealing with China and our strategy is
        that we don''t want to get into a situation where Taiwan will be seen as a
        target," he said. "We don''t want to have a provocation against China."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58852d6f-d356-4073-898c-163b2bb9453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Taiwan''s government may internally be uncomfortable
        about antagonizing Beijing by moving closer to the US, experts said that it
        has little real choice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10c0af-da27-446a-89ac-a2435fe6be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Tsang, director of London''s SOAS China Institute, said the
        island had few international friends left and, facing an aggressive Chinese
        government, Taipei had few options but to embrace the US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084897c5-3cfc-4970-b808-e8d207f58ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is in a very difficult position. The US is the only government
        who will openly come out to support them," he said. "So they can''t afford
        to not work with whichever administration is in place in Washington."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09891886-e09c-4bd4-b97d-93fd90f971d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After November</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a3833-5478-4c0a-8b48-72849eaf5c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' decision to move closer to Taiwan comes amid a range of
        measures by the Trump administration that has angered Beijing, including the
        shuttering of the Chinese consulate in Houston and presidential executive
        orders against popular Chinese apps TikTok and WeChat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c33693-f683-4602-b4b2-f7c8e38ba990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that all these decisions were likely designed in part
        to help re-elect US President Trump at the election in November by showing
        he was tough on the China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4b9ed-a6ec-4ac1-8b32-f77ee9f923cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no firm indication whether this tough stance towards
        Beijing will remain after the election, whether Trump wins or not.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c830910-aea9-47fe-b298-dca725fa78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Taiwan National University on Tuesday, Azar said that
        the US would not shy away from supporting Taiwan. "In these trying times,
        the United States knows that we will always have a friend in Taiwan," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c952437-cc55-4a3d-b798-2c34c386938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said that already he and his government had been in touch with
        officials from the election campaign of Democratic candidate Joe Biden to
        sound them out on the future of Taiwan relations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64499ee5-2f0f-4f16-bf8f-81dbf7d107a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said that the US is divided all kinds of issues, but this
        one issue unites the US and that is the Taiwan issue," he said. "They say
        that Taiwan has been highly supported on the (Capital) Hill on both sides
        of the aisle and Taiwan is supported by the Democratic and the Republican
        Party."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73286858-9fb4-4ac9-a282-acfddb8ace9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu, the professor at Bucknell University, said that a long-term
        antagonistic relationship between the US and China wasn''t sustainable after
        November given the number of international economic and security issues on
        which the two countries needed to work together.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74338235-1b5c-44e0-9184-b32b61cb2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Taiwan needs to think about it ... what they''re doing
        now makes sense from their perspective, but is it in the long term interests
        of Taiwan?" he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60aff4-5dd6-430a-a71f-0df5a43f83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:23:46.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/08/14/asia/taiwan-tsai-trump-azer-china-intl-hnk/index.html"
        target="_blank">Taiwan risks being caught up in the power struggle between
        the United States and China</a></em></p>'
  'CureVac-Bill-and-Melinda-Gates-Foundation':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-15T08:39:39.554+08:00
    'imagesource': 'jcr:3a09082a-7bfd-475b-9310-e4e15c2661c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd621541c-4b8d-4c10-8383-7ed72df3accc'
    'lead': 'Germany''s CureVac is backed by the Bill & Melinda Gates Foundation'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T08:45:31.920+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:54.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:33.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill---Melinda-Gates-Foundation', 'curevac']
    'template': '1'
    'title': 'Bill and Melinda Gates-backed coronavirus vaccine maker soars in Wall
      Street debut'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d171d-210b-4f19-aecc-1e41caabc6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The race for a successful coronavirus
        vaccine is heating up in labs around the world — and on Wall Street. Germany''s
        CureVac, a biotech with the backing of the Bill &amp; Melinda Gates Foundation,
        more than tripled on its first day of trading Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858958cf-61d1-4e84-819d-829cb88f552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CureVac priced its initial public offering at $16 a share. The stock
        soared nearly 250%, to just below $56, by the end of the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ca079-3a62-4cc6-94e9-5939fcd4fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which is competing with the likes of Moderna, Novavax,
        BioNTech and Pfizer, is also backed by billionaire Dietmar Hopp, the co-founder
        of German software giant SAP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a87e3-203e-41b5-b2e1-cba3b9b9dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopp owns nearly half of CureVac. The German government and Big
        Pharma leader GlaxoSmithKline also have big stakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be53dc9-fa22-4e1b-9f8b-73e4a9d881c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill &amp; Melinda Gates Foundation, the charitable arm of the
        multibillionaire Microsoft co-founder and his wife, invested $40 million in
        the company in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68a29b-88f5-42de-aba8-2077bbae3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CureVac recently received approval from the governments of Germany
        and Belgium to start clinical trials for one of its vaccines for Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910ba4c-9f76-4d0b-acef-b637e5f8d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company generated €17.4 million ($20.6 million) in revenue in
        2019, an increase of 35% from the prior year. It is not yet profitable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b12e1-fb11-4cf6-a06e-7c42c6fe789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CureVac also has another big name in its roster of partners: the
        firm is working on technology with Elon Musk''s electric car giant Tesla.
        The company has had a development and intellectual property agreement with
        Tesla since November 2015, according to its regulatory filings with the Securities
        and Exchange Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8107b-c89b-46fc-b499-a0950fc6b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk tweeted last month that Tesla''s German Grohmann division is
        helping build molecule printers for CureVac — a "side project" that may work
        with other drug companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cf664-305c-4065-963b-354fb83c224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CureVac is one of several biotechs that has attracted attention
        from the Trump administration as well. The company denied published reports
        earlier this year that President Trump was seeking to get some of the company''s
        German scientists to come to the United States to work on a vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0300c-75f3-42a0-95ac-61ee50ed599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopp has not ruled out the possibility of the company working more
        closely with the US, though.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e5ee8-243e-4ecc-aade-8f72c6816888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in March that CureVac is "committed to the goal of protecting
        all people from infections and improving therapies for patients worldwide"
        and added that the company''s intention is to create "sustainable innovative
        infrastructure and jobs in Germany."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f459a-c3d1-496f-ba51-988932c51be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T08:45:31.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/14/investing/curevac-ipo-coronavirus-vaccine-bill-melinda-gates/index.html"
        target="_blank">Bill and Melinda Gates-backed coronavirus vaccine maker soars
        in Wall Street debut</a></em></p>'
  'Cebu-City-Iloilo-City-GCQ-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-15T09:48:15.411+08:00
    'imagesource': 'jcr:e54a5ee5-d746-4b59-b7fb-a73ddade9ed8'
