      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8fc98-0e77-4782-89ef-ac367b6087f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas pa rin ''yung</em> positivity rate - it''s almost 20
        percent - so it means <em>marami pang</em> cases <em>na hindi natin nakikita</em>,"
        David warned. Positivity rate refers to the percentage of people testing positive.</p>'
