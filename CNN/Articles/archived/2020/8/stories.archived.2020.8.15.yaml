      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reported 15 new COVID-19 cases
        among overseas Filipinos, bringing the total to 9,893. Also, 18 more also
        recovered while three others died. The number of recoveries rose to 5,842
        while the death toll hit 725, the DFA added.</p>'
  'NASA-s-OSIRIS-REx-mission-prepares-for-touchdown-on-an-asteroid':
    'author': 'Ashley Strickland, CNN'
    'caption': 'This week, the OSIRIS-REx spacecraft conducted a final rehearsed of
      all of the maneuvers it will need to touchdown on the asteroid Bennu and collect
      a sample from it in the fall. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-15T17:06:41.523+08:00
    'imagesource': 'jcr:a730d9b9-af1a-45f8-b0b0-85c63ae72515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558b81db-8318-4776-a250-7829fc427e14'
    'lead': 'This week, the OSIRIS-REx spacecraft conducted a final rehearsed of all
      of the maneuvers it will need to touchdown on the asteroid Bennu and collect
      a sample from it in the fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T17:15:22.441+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:29:46.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:36.274+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'asteroid']
    'template': '1'
    'title': 'NASA''s OSIRIS-REx mission prepares for touchdown on an asteroid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdba5ee-0591-4b0f-a462-2ade1200e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This week, the OSIRIS-REx spacecraft conducted
        a final rehearsed of all of the maneuvers it will need to touchdown on the
        asteroid Bennu and collect a sample from it in the fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422fda3-a7a3-4a7e-a25d-552802f47262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection will occur on October 20, making it NASA''s first
        spacecraft to collect a sample from an asteroid and return it to Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f762d5e-d7ad-4ea1-85f8-41f0dfb13767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx will leave Bennu in 2021 and return to Earth in September
        2023 carrying about 30 sugar packets worth of material from the asteroid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159967e3-0b49-409f-b3ef-12180e775f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since arriving in December 2018, NASA''s OSIRIS-REx mission has
        been orbiting the asteroid and mapping its surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18b65b-83a8-4b41-8895-36d2e9fe360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu is 179 million miles from Earth, but it''s considered a near-Earth
        asteroid. The asteroid could pass close to Earth, closer than the moon, in
        2135, with even closer approaches possible in 2175 and 2195. A direct hit
        is unlikely, but the data gathered during this mission can help determine
        the best ways to deflect near-Earth asteroids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18f710-15c0-4df8-bfa3-0e1145946c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples from Bennu could help scientists understand not only
        more about asteroids that could impact Earth but also about how planets formed
        and life began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5eb0c2-7326-46de-a44f-bb7428026b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space tag</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce320c-49c7-4e6f-b456-cfb82f14c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the spacecraft worked through its TAG, or Touch-and-Go
        sequence, which is how it will collect samples from the asteroid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06978d6-db5f-468a-9db9-ae01790ebe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx practiced its sampling sequence about 131 feet above
        the selected site on Bennu, called Nightingale. The site is inside a crater
        on the asteroid''s northern hemisphere. Then, OSIRIS-REx backed away from
        the site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92251aad-1f62-4679-949a-137fdfc440e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rehearsal took about four hours to complete as it worked through
        three of the four maneuvers that will be required to collect a sample.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b3279-ab7d-413c-883c-cf4d5566a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, the spacecraft had to conduct burns, or fire its thrusters,
        to get closer to the surface of the asteroid''s surface -- leaving its orbit
        0.6 miles away from the asteroid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8449c27-b8db-481a-8765-4e60d1c4fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it performed a "Checkpoint" burn at 410 feet away. During
        this maneuver, OSIRIS-Rex can autonomously check its position and velocity
        to see if it needs to make any adjustments before it moves closer to the asteroid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdf286-6ccd-47a9-b5f8-bb2aa1dbbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx then achieved its "Matchpoint" burn, where the spacecraft
        matches the asteroid''s rotation so it can fly above the sample site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a3c4e-b83a-4dc8-9df0-83bd1d3e6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This put the spacecraft closer than it has ever been to the asteroid''s
        surface, at 131 feet away. During this close encounter, OSIRIS-REx unfolded
        its Touch-and-Go-Sample Acquisition Mechanism, or sampling arm to test it
        in the configuration it will use in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0861dab-7629-4235-9d11-5ce2d9acde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instruments on the spacecraft also took more observations for science
        and navigation purposes, which is also part of the sample collection plan.
        The new high-resolution images these instruments obtained will help the spacecraft''s
        Natural Feature Tracking guidance system target the small sample collection
        site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657c4df-ab91-4fcd-918b-aabb75b6d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This guidance system allows OSIRIS-REx to use its on-board hazard
        map and avoid areas that could cause harm to the spacecraft. The planned trajectory
        to reach and sample the Nightingale site shows that a safe touchdown will
        be possible in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fda0d6-688f-46f9-9cd3-ae6059e097eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the distance of the spacecraft from Earth, it takes about
        16 minutes for a signal sent from Earth to reach OSIRIS-REx. So commands will
        be sent ahead of time to the spacecraft, as well as a command to commence
        this sequence, in October. The team tested this capability during the rehearsal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b2678-af92-45e5-b9bd-626e83d18ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team also used this rehearsal as an opportunity to make
        sure the spacecraft''s systems were operating normally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979786d-97cf-4d0f-a7fa-2b7ade608d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many important systems were exercised during this rehearsal --
        from communications, spacecraft thrusters, and most importantly, the onboard
        Natural Feature Tracking guidance system and hazard map," said OSIRIS-REx
        principal investigator Dante Lauretta, a professor of planetary science and
        cosmochemistry at the University of Arizona, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be15148-fcc9-4d06-8f75-600f9a284812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we''ve completed this milestone, we are confident in finalizing
        the procedures for the TAG event. This rehearsal confirmed that the team and
        all of the spacecraft''s systems are ready to collect a sample in October."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b7354-33b8-4847-b453-ea143985e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the team worked remotely, a limited amount of team
        members were on-site at Lockheed Martin''s Space facility, NASA''s Goddard
        Space Flight Center and the University of Arizona and practicing health and
        safety precautions amid the ongoing pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e0a33-d4b6-410e-a801-ebfb7d1d9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the spacecraft will actually reach the asteroid''s surface
        and use its sampling arm to touch down for five seconds. It will release a
        pressurized charge of nitrogen to disturb the surface of the asteroid and
        collect samples from that material. Then, it will back away and return the
        samples to Earth on September 24, 2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9100f4a-89fa-4631-9975-8976e27bf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mission, Japan''s Hayabusa-2, has collected samples from
        the asteroid Ryugu -- which could have come from the same parent body as Bennu
        -- and is already on its way back to Earth. Samples are expected back by December
        2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc781c4-8ecb-4c7d-8164-e1157eaaff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know so far</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9decdd6-a0ea-45cb-9c1a-918ee82f0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since arriving at Bennu in 2018, OSIRIS-REx has revealed intriguing
        information about the asteroid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7da54f-3754-40e8-84fc-d2d0e1348d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission —&nbsp;which stands for Origins, Spectral Interpretation,
        Resource Identification, Security-Regolith Explorer —&nbsp;launched in September
        2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723cd1d6-ad6e-41fd-99e9-26d1cb7993e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu is covered in boulders rather than the large areas of fine-grain
        material that scientists expected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda5df0-0ef8-4c34-90f3-aed09ed22b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu is the smallest body to ever be orbited by a spacecraft, just
        a little bit wider than the height of the Empire State Building, according
        to NASA. Bennu has a shape comparable to that of a spinning top, and it''s
        a "rubble pile" asteroid, which is a grouping of rocks held together by gravity
        rather than a single object.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07394d-48b4-4c71-8d07-517c9f799494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx''s instruments have confirmed that hydrated minerals,
        including magnetite, are abundant and widespread on the asteroid. The asteroid
        is full of valuable materials that may even contain clues about how life began.
        Bennu is essentially a leftover from the formation of our solar system billions
        of years ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d315555-c5f3-4942-99d0-153e849a944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the mission, the spacecraft observed unexpected plumes
        of material ejecting from the asteroid into space.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e25d8-45d1-4271-99b7-965294361f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu probably originated in the main asteroid belt, having broken
        off of a larger asteroid in the belt between Mars and Jupiter a couple of
        billion years ago. This knocked it through space until an orbit close to Earth
        locked it in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8f231-1de0-4571-86be-9d67fc58dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:15:22.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a data-cke-saved-href="https://edition.cnn.com/2020/08/15/world/nasa-osiris-rex-asteroid-touchdown-rehearsal-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/08/15/world/nasa-osiris-rex-asteroid-touchdown-rehearsal-scn-trnd/index.html">NASA''s
        OSIRIS-REx mission prepares for touchdown on an asteroid</a>"</em></p>'
  'tiktok-trump-executive-order':
    'author': 'Paul LeBlanc and Maegan Vazquez, CNN'
    'caption': 'US President Donald Trump issued an executive order Friday evening
      directing ByteDance, the Chinese-owned parent company of TikTok, to divest interest
      in the app''s US operations within the next 90 days. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-15T17:17:32.731+08:00
    'imagesource': 'jcr:b42e9424-329d-4a2b-b4bc-d06cbe7edc6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45d9234-17f4-42ad-88ae-49013c428687'
    'lead': 'US President Donald Trump issued an executive order Friday evening directing
      ByteDance, the Chinese-owned parent company of TikTok, to divest interest in
      the app''s US operations within the next 90 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T17:20:41.521+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:29:45.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:36.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'China', 'Trump', 'Donald-Trump']
    'template': '1'
    'title': 'Trump orders TikTok''s Chinese-owned parent company to divest interest
      in US operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc63bc-fad4-4d1e-96c8-d90f15b7763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump issued an
        executive order Friday evening directing ByteDance, the Chinese-owned parent
        company of TikTok, to divest interest in the app''s US operations within the
        next 90 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce6561-b10a-482f-aefc-1040758531ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump explained in the order that he believes there is "credible
        evidence" that ByteDance "might take action that threatens to impair the national
        security of the United States" following the company''s acquisition of the
        social media app Musical.ly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65d847-2541-453b-ae76-11b2d8d4e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step marks just the latest twist in the dramatic back and forth
        between the popular video app and the President after he declared last month
        that he would ban TikTok from operating in the US. Trump issued an executive
        order last week that would ban the app from operating in the US in 45 days
        if it is not sold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdbe31-d7ef-47c6-b8d3-c3630d3b0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Friday night''s order specifically directs ByteDance to destroy
        all data obtained from US TikTok owners and inform the Committee on Foreign
        Investment in the US once it has done so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcab82-2b51-44d2-92cc-6f207c886b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance will have to certify on weekly basis that it is in compliance
        with the order to the committee, which is allowed to take measures to ensure
        the order''s implementation —&nbsp;including allowing US government employees
        to have access "to all premises and facilities" of ByteDance, TikTok and their
        subsidiaries within the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca2ae5-3c56-413f-83e4-8542848d71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr has the authority to "take any steps
        necessary" to enforce the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94caccee-e573-4dd5-a9a5-8ed52a1d979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also requires ByteDance to notify the committee of any
        intended sale or transfer and explicitly states that the committee may consider
        whether the buyer or transferee is a US citizen or is owned by US citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3434df-c1f1-416d-bd50-64c09b483d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As TikTok has scrambled to keep its American presence alive, Microsoft
        has emerged as a potential, albeit unlikely, savior for the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17caf6c5-8a56-4769-b0ac-ff86fec8c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said earlier this month that it was pushing forward
        with talks to acquire TikTok, following a conversation between CEO Satya Nadella
        and Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e56f2-281a-4501-b1aa-ee4ac09ae2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction could be complicated and difficult to accomplish,
        and Microsoft has shifted its strategy from consumers toward businesses in
        recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20feeed2-6ec5-4777-ae38-bc01bdea6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, analysts say the deal is almost certain to be worthwhile
        for both companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319d062-9ebd-4b2d-be5b-e1723bdfdad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has exploded in popularity in the US and other Western countries,
        becoming the first Chinese social media platform to gain significant traction
        with users outside of its home country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad3602-79f6-4225-a760-c6f8704b54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was downloaded 315 million times in the first three months of
        this year, more quarterly downloads than any other app in history, according
        to analytics company Sensor Tower.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826216c-e475-4cf8-bd20-ba443a207825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of TikTok worry that the data it collects on its US users
        could end up in the hands of the Chinese government, though TikTok has said
        it stores its data outside China and that it would resist any attempts by
        Beijing to seize the information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb7e58-23b7-493a-b5b9-f22b6dc83f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok US user data is stored in the US, with strict controls on
        employee access. TikTok''s biggest investors come from the US. We are committed
        to protecting our users'' privacy and safety as we continue working to bring
        joy to families and meaningful careers to those who create on our platform,"
        TikTok spokesperson Hilary McQuaide told CNN earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d4866-e9b2-4a6d-8d82-10561c500efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts have said TikTok''s potential risk to national
        security is largely theoretical and that there is no evidence to suggest that
        the app''s user data has been compromised by Chinese intelligence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0964f7-c2ef-4a7e-b529-05efc13ce58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Fung and Clare Duffy contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b1611-520c-4232-bc71-40c5d86fffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:20:41.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/14/politics/tiktok-trump-executive-order/index.html"
        href="https://edition.cnn.com/2020/08/14/politics/tiktok-trump-executive-order/index.html">Trump
        orders TikTok''s Chinese-owned parent company to divest interest in US operations</a>"</em></p>'
