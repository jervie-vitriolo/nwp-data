      'mgnl:created': 2020-08-15T16:27:19.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you or your loved ones are lucky enough to have avoided
        the worst of the virus, you''ve probably still had to shelter in place, upend
        your routines and deal with all kinds of uncertainty, all while keeping yourself
        occupied, sane and as safe as possible. And let''s face it, there are definitely
        some things we''ve all gone through. Hopefully this checklist will make you
        feel a little less alone.</p>'
