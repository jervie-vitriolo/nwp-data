      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        country''s total number of COVID-19 cases leaped close to 158,000 on Saturday,
        after recording 4,351 new infections, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d1545-f6f7-4eb6-bb7d-4e77c622077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T16:27:31.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a case bulletin the total tally is now at 157,918
        with 83,109 active cases or currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a0bf4-cba1-4359-b5c8-42f36bcca9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T16:27:31.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the active cases, some 91 percent are experiencing mild symptoms,
        7.5 percent reportedly show no symptoms, 0.9 percent are in critical condition
        while 0.6 percent are severe cases, the bulletin detailed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b9d5b-3517-4612-a88c-b1333f596f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T16:27:31.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is the region with the most number of new infections
        with 2,460 more cases, followed by Laguna with 232, Cavite with 211, Cebu
        province with 187 and Rizal with 184 newly infected residents, the DOH noted.&nbsp;The
        department also said that of the new cases, 3,469 infections or 80 percent
        were detected in the last 14 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de847b47-7a93-4401-a84d-50d275e3348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T16:27:31.191+08:00
      'mgnl:createdBy': 'janine'
