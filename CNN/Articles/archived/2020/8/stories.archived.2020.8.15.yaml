      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> A visual
        artist from Angono, Rizal is creating face masks and eco-friendly bags inspired
        by the tireless work of frontliners, for the benefit of select organizations
        amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f0c57-97df-4174-8d59-22fcffdb6ded'
      'mgnl:activationStatus': true
