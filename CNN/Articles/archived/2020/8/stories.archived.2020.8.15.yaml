    'template': '1'
    'title': 'Task force starts lifestyle checks on former and current PhilHealth
      officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001a191-a781-4838-9a2b-1a767b532fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        multi-agency task force formed by President Rodrigo Duterte to investigate
        allegations of corruption in the Philippine Health Insurance Corporation has
        begun looking into the net worth and assets of former and current officials
        of the agency, the Department of Justice said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52323ee0-403b-46f3-a2f5-9f3c3437fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete said that past and present officials
        whose “names have been repeatedly mentioned by witnesses and resource persons”
        are the subject of lifestyle checks by the Task Force PhilHealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005f3c6-22f6-446e-962b-fcb92a57c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman, which is a member of the investigating
        body, defines lifestyle check as a strategy to “determine the existence of
        ill-gotten and unexplained wealth of officials and employees of the government.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e45f1b-f8fa-4003-8a3f-6a30e4bf3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the task force led by Justice Secretary Menardo
        Guevarra are the Commission on Audit, the Civil Service Commission, the Presidential
        Anti-Corruption Commission, the Office of the Special Assistant to the President,
        the Anti-Money Laundering Council, the National Bureau of Investigation and
        the National Prosecution Service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3c3fd-19f9-4b86-ad2b-2ef8082c04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First hearing</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580905d-4968-46de-8270-a6692e53feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ said that two individuals who used work for the government-managed
        corporation told the task force in its first hearing on Friday that officers
        from the central office and regional offices of PhilHealth have been conniving
        with health service providers as well as partner banks for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf13233-ede7-440e-a5b5-d9dc61ea35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The individuals (who requested anonymity) informed the Task Force
        of the different fraudulent schemes allegedly employed through the years by
        PhilHealth officers and employees … in collusion with some doctors and hospitals,
        and even banks which act as remittance centers,” Perete said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a470a90-499d-4d32-b7ed-b22e0fa63d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resource persons also cited the “abuses and flaws” in the agency’s
        legal department and information technology offices, which they believed paved
        the way for supposed schemes such as fraudulent claims against the corporation,
        malversation of premiums, and the exploitation by some unscrupulous personalities
        of the case rate system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509ff11-0a44-4a74-b9a6-29a4c4b03f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:38:38.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Task Force PhilHealth, both the Senate and House of Representatives
        are conducting their own probes into fresh allegations lodged against the
        health insurance company, including “widespread” corruption and “inefficiencies”
        which allegedly involve some of its top executives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e482dae-c412-41f8-a104-f747539978ca'
      'mgnl:activationStatus': true
