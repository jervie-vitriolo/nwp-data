  'Early-results-suggest-Chinese-vaccine-is-safe-and-induces-immune-response--but-more-research-is-needed':
    'author': 'John Bonifield and Dana Vigue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-15T05:38:02.670+08:00
    'imagesource': 'jcr:676c49f3-197d-4e4e-82c0-1414fd32042d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f5ebf9-cec5-4bab-aaa6-be324740dd9b'
    'lead': 'Interim results of phase one and two trials published in the Journal
      of the American Medical Association suggest a coronavirus vaccine developed
      by the Chinese pharmaceutical company Sinopharm is safe and induces an immune
      response'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T05:37:53.038+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:29:59.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:32.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Early results suggest Chinese vaccine is safe and induces immune response,
      but more research is needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf81bc-b3ca-4cf9-bced-3ccacfdcb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Interim results of phase one and two
        trials published in the Journal of the American Medical Association suggest
        a coronavirus vaccine developed by the Chinese pharmaceutical company Sinopharm
        is safe and induces an immune response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbceb9f-e6ca-4aed-a21b-d8235ced3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f96620-06a1-465e-abd0-bd4abd1934a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers said more study is needed to know whether the
        vaccine protects people against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e368fc-c70f-45ed-8b4b-4fee1d9cce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370e472-ba9b-49d8-8749-9a74fc0825ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phase one trial, conducted in Henan Province, China, involved
        96 people given high, medium or low doses of the vaccine, or a placebo, which
        does nothing. The Phase 2 trial, involved 224 adults given the medium dose
        of the vaccine, or a placebo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced9582-078e-4548-8f8a-50382e20b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa99728-d06e-47df-9183-25cd0b79277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within seven days after injection, adverse reactions were reported
        in 15% of trial participants. The most common adverse reaction was injection
        site pain, followed by fever. All adverse reactions were mild and did not
        require any treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345cc34-6aff-464f-8d2f-98a75da7e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de87e08-c0c9-4a29-982c-a5914ec0a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the phase two study, the vaccine prompted a neutralizing antibody
        response in 97.6% of participants. The researchers found that participants
        had greater neutralizing antibody responses when they were given the second
        dose of the vaccine three weeks after the first dose rather than two weeks
        after the first dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717e024-9033-4a30-af1c-7cae1a818c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524621a0-f575-4669-a719-d6bca41b1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My impressions is that they are getting reasonable levels of virus
        neutralizing antibodies," Dr. Peter Hotez, a vaccinologist at Baylor College
        of Medicine and a CNN medical analyst, said. "Based on this and safety profile,
        I believe that this is definitely a vaccine worth pursuing in Phase three
        clinical trials. I also think that this could be as good as the Operation
        Warp Speed vaccines in terms of efficacy and safety, but we really need those
        large trials."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c0fcf-226e-46bf-8705-81b9624f216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government is supporting six vaccine candidates so far through
        the Trump administration''s Operation Warp Speed program. Two have moved into
        large, phase three trials on tens of thousands in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d601581-fff1-49d7-85f0-58c028cbfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b805e-ecc4-46f1-a8de-508238454a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T05:37:53.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 29 vaccines in clinical trials worldwide, according to
        the World Health Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e4228-c339-4525-a0a8-27f503cb266d'
      'mgnl:activationStatus': true
