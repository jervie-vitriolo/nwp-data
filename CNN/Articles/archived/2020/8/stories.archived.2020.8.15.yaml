    'lead': 'Diversity is making its way onto the Disney Channel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T14:29:43.552+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:29:52.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:34.577+08:00
