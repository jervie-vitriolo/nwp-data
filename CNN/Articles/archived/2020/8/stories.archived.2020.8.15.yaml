      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215796b-829a-4145-83b3-c02d72fe6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T16:27:19.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us seem intent on returning to our normal lives, but what
        we have now is still so far away from normal. Plenty of people are working
        from home for the forseeable future; every day seems to bring news of another
        canceled event, and parents are playing guessing games when it comes to school
        reopenings. Oh, and don''t forget: Cases are still on the rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10326b25-51a9-4b6f-bb1e-a1df38ffac35'
