  'Greenland-melted-ice-sheet-seal-level-rise-':
    'author': 'Max Claypool and Brandon Miller, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-15T06:27:27.409+08:00
    'imagesource': 'jcr:f4a4a9d0-71cc-417e-952b-e7b5e006fb1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e84d0ead-cac6-4aef-9c83-406b8654c155'
    'lead': 'Greenland''s ice sheet has melted to a point of no return, and efforts
      to slow global warming will not stop it from disintegrating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T06:33:46.374+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:58.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:32.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['greenland']
    'template': '1'
    'title': 'Greenland''s ice sheet has melted to a point of no return, according
      to new study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c63a88-3f4b-4a90-933a-c82088618858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Greenland''s ice sheet has melted
        to a point of no return, and efforts to slow global warming will not stop
        it from disintegrating. That''s according to a <a href="https://www.nature.com/articles/s43247-020-0001-2.pdf"
        target="_blank">new study</a> by researchers at Ohio State University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b13b88-8731-4e4f-9e21-c3fd9d7a1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ice sheet is now in this new dynamic state, where even if we
        went back to a climate that was more like what we had 20 or 30 years ago,
        we would still be pretty quickly losing mass," Ian Howat, co-author of the
        study and a professor at Ohio State University, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26912aed-5666-4a34-9411-6be80c79d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s ice sheet dumps more than 280 billion metric tons of
        melting ice into the ocean each year, making it the greatest single contributor
        to global sea level rise, according to Michalea King, the lead author of the
        study and researcher at Ohio State University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e82c3-c73b-4b20-b0c0-dccda3213c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice loss has been so massive in recent years, she said, that
        it has caused a measurable change in the gravitational field over Greenland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3f65c-90f4-4cdc-b27d-1faa974c6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice melting in Greenland contributes more than a millimeter rise
        to sea level every year, and that''s likely to get worse. Sea levels are projected
        to rise by more than 3 feet by the end of the century, wiping away beaches
        and coastal properties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecc115-8967-41a0-8f8e-7b0069ff5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal states like Florida, and low-lying island nations are particularly
        vulnerable. Just 3 feet of sea level rise could put large areas of coastline
        underwater. Forty percent of the US population resides in coastal areas that
        are vulnerable to sea level rise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28aabd-3d9f-416e-a0a4-d8d374254317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of places, like in Florida especially, where one
        meter alone would cover a lot of existing land areas," King said. "And that''s
        exacerbated when you get storms and hurricanes and things like that, that
        then cause extra surge on top of a higher baseline."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7620f3f-90cc-4f55-b931-aea5f09c75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that the ice sheet is retreating in rapid bursts,
        leading to a sudden and unpredictable rise in sea levels, making it difficult
        to prepare for the effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fcabb-3647-4fb3-99b0-d60eecbb148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used four decades of satellite data to measure changes
        in Greenland''s ice sheet. The authors found that after 2000, the ice sheet
        shrank so rapidly that replenishing snowfall would not keep up with the rate
        of melting from parts of the glacier newly exposed to warmer ocean water,
        even if climate change were reversed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb505306-c575-419c-a4f8-1f6fbbc1c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire coasts of ice are retreating at once due to climate change,
        Howat said, adding that all 200 glaciers that make up the Greenland ice sheet
        have been observed retreating within the same episode.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507af4e-402e-4185-aa02-5aa46d51939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the retreat of the Greenland Ice sheet likely cannot
        be reversed, it''s just the first in a series of tipping points. If climate
        change continues at this rate, the rate of melting will get much worse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9376ed3-7bd3-4cf1-9361-2f0ccf20e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:33:46.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve passed the point of no return but there''s obviously more
        to come," Howat said. "Rather than being a single tipping point in which we''ve
        gone from a happy ice sheet to a rapidly collapsing ice sheet, it''s more
        of a staircase where we''ve fallen off the first step but there''s many more
        steps to go down into the pit."</p>'
