    'title': 'COVID-19 cases in PH surge towards 158,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e72c7b-93be-42b3-a72d-f069cd546c59'
