    'template': '1'
    'title': 'PUV drivers warned, fined on Day 1 of face shield policy '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad2692-aed9-4856-a923-5ca738da27b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:39:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Land Transportation Office on Saturday conducted inspections nationwide on
        the first day of the implementation of the face shield policy in riding public
        transport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbace9-4cd8-4bfb-b091-61c09660b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:39:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 37 PUV drivers were fined in Cagayan de Oro for reckless
        driving after they failed to comply to the mandatory wearing of face shields.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f645770-e9d8-4938-9041-3edd6e1bcd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:39:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers were given a penalty of ₱2,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6de4f3-2943-4066-ab48-11d97fc1aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:39:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department also made its rounds in Central Visayas
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69274166-d6b0-427a-bc24-4dc43a595a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:39:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO in Central Visayas (LTO-7) director Victor Caindec said
        that they are now conducting random checkpoints focused mainly on the drivers
        and conductors who will allow commuters to board their vehicles without the
        face shield.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106d3c1-65fe-47eb-9543-db5e8925b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:39:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr announced earlier that they will be requiring passengers to
        wear face shields while riding public transport, while the Labor Department
        is also requiring employees to wear face shields in the workplace starting
        August 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58419f4d-bf1c-4e01-8678-b38adcdc7edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:39:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ stringers Dale Israel and Alwen Saliring contributed
        to this report.</em></p>'
  'private-schools-pandemic-class-opening-deped-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-15T17:47:56.494+08:00
    'imagesource': 'jcr:a36eb73b-0c22-450c-ab45-dd9f9e4721de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d9ada00-c809-4ae3-bd6f-e6e1a816b16e'
    'lead': 'It’s settled. Private schools can conduct distance learning classes ahead
      of the October 5 start date required for public institutions, the Department
      of Education clarified on Saturday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T17:50:35.606+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:29:44.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:36.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private schools free to start distance learning classes before October
      5 – DepEd'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046af71b-e7bb-450d-8314-847a41045abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — It’s
        settled. Private schools can conduct distance learning classes ahead of the
        October 5 start date required for public institutions, the Department of Education
        clarified on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38eab6-f7c3-4210-aac8-94682eedf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said in a statement it had to confer with the Office of
        the Executive Secretary on President Rodrigo Duterte’s memorandum<a href="https://cnnphilippines.com/news/2020/8/14/deped-class-opening-october-5.html">
        delaying the school opening, which was initially set for August 24.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cbf66d-e5ec-4f14-9275-b80264149c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DepEd hereby clarifies that such private or non-DepEd schools that
        have already started their classes, or are scheduled to start classes on August
        24 or on other dates ahead of October 5, are allowed to proceed provided they
        are strictly using only distance learning modalities and that there are no
        face-to-face classes,” the department said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ccdef-2011-4fc8-b558-11aaf93e7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:55:44.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/14/ched-move-opening-of-classes.html">READ:&nbsp;Why
        CHED cannot move opening of classes similar to DepEd</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3958fb-541c-4e5c-8e41-423ca0e1d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private schools were ordered to submit relevant documents to
        prove their readiness, including the plan for compliance with health protocols
        and alternative learning methods, and academic calendar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d9379-f71b-45dd-af6f-c5a86835a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise press conference on Friday, Education Secretary Leonor
        Briones said that although private schools are under DepEd regulation, the
        government will not stop those that have already resumed classes. There was
        no categorical answer on whether the rest of the private&nbsp;schools should
        abide by the six-week postponement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ee095-bdba-4bad-9ba6-7dd8f9716280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the Coordinating Council of Private Educational Associations
        <a href="https://cnnphilippines.com/news/2020/8/15/Private-school-groups-seek-clarification-on-delayed-school-opening.html">to
        seek clarification</a>. It said more than half of their 2,500 member schools
        now have ongoing classes, while the rest are all set for this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f2aa0-50fc-4c32-9938-81ca165e14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and several groups have been calling on the government
        to push back the academic year 2020-2021, saying the schools, teachers, and
        learners are not ready, even for blended learning which does not require face-to-face
        classes due to the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca517b7b-e633-4bd3-a313-451e7dfb4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones <a href="https://cnnphilippines.com/news/2020/8/10/DepEd-August-24-students-want-to-learn.html">previously
        rejected calls to move the opening of classes</a>, insisting that preparations
        were underway for the new modes of teaching which involve a mix of internet-based
        sessions, radio and TV broadcasts, and printed self-learning modules.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b499337-bd51-4d95-8f3b-fee193dce80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed on Friday that she recommended the postponement as
        early as August 6, citing challenges in the delivery of learning materials
        and other logistical constraints brought by the imposition of modified enhanced
        community quarantine in Metro Manila and in the provinces of Bulacan, Cavite,
        Rizal, and Laguna.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6476c9-80d8-4a7c-b8a9-fa87f9e399a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:50:35.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said face-to-face classes could only resume by January
        2021 as COVID-19 continues to grapple the country, with nearly 158,000 infected
        to date.</p>'
