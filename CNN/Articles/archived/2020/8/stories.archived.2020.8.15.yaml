    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c4422-6b79-4e08-9bc6-f2ec333f6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
