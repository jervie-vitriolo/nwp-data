    'template': '1'
    'title': 'Disney confirms its first bisexual lead character, who is also multi-cultural'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf96a0c-c342-47d8-a7c4-fd57a7e9c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Diversity is making its way onto the Disney
        Channel. Disney has confirmed it has a bixsexual lead character on "The Owl
        House" series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3212e-3409-43bf-a9b3-a7632975ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-year-old Dominican-American girl, Luz Noceda, is not Disney''s
        first LGBTQ+ character. Pixar featured a gay main character in a short film
        on Disney Plus, but Luz is the first bisexual character to make a Disney debut
        on a television series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe384c-7ff0-4af2-bb72-bf8626066a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Owl House" series follows Luz''s adventure to becoming a witch,
        even though she does not have any magical abilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac48691-94f8-4b5e-8875-0093b2b97d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf7f07-d59e-44c1-a048-5ba13bc20665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, "certain Disney leadership" was not too fond of the idea
        of having an LGBTQ+ character, said the series'' creator, Dana Terrace, in
        a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d021a2e-f6b1-4e94-a9ad-3d4b75fb03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e428c-2b81-4de8-9457-7d4fbf897c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very open about my intention to put queer kids in the main
        cast. I''m a horrible liar so sneaking it in would''ve been hard," she says
        in her tweet. "I was told by certain Disney leadership that I could not represent
        any form of bi or gay relationship on the channel."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc8abc-ba02-4d9f-b150-b05308b190fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfdd04-c0d3-4ba2-a4bd-0802a5fed87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrace identifies as bisexual. She wanted to write about a bisexual
        character, so she really pushed Disney to allow the character.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fc24f-53d6-4de5-b2bd-e801e9f629a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bea7b-ce14-4574-a351-3ecf050abbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily my stubbornness paid off, and now I am very supported by
        current Disney leadership," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f8db9-5d32-4e36-97cd-9f0deb41063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6155922-144c-4730-a957-4a3bb65c3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrace has gotten tons of positive feedback from viewers. Many
        are thanking her for representing the LGBTQ+ community, and wishing they had
        a show like "The Owl House" when they were children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad19ca-509c-4e3e-9fc3-6ff9beb4b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ccac6-80ca-47f9-ab86-9f10c5d79d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those commenters is Alex Hirsch, the creator of Disney''s
        "Gravity Falls." Disney forbade Hirsch from any kind of LGBTQ+ representation,
        he says in a tweet to Terrace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11804b-a0eb-41f0-8366-e1ba9333dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c1f2c-6fbc-4463-89d8-5bf1b098464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently ''happiest place on earth'' meant ''straightest,''"
        he says in his tweet. "Thanks to Dana Terrace and team, there are explicitly
        queer animated main character on Disney TV."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7128925-5ff6-4fd6-a8e6-f076b620f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375441b9-3649-4df7-9ec8-4b1135198f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, Disney- you did good," he adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd64385-0804-4895-9157-6d6dbf1bfb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3fd8d-c8dd-4aa6-88a6-0fe01ce8231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrace encourages others to fight for what they want to see represented
        in the media and society. "Representation matters!" she says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293bb57e-5d18-4253-8668-ed1a4eab260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T14:29:43.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:52.309+08:00
