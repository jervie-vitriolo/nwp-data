    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City, other areas under GCQ on August 16'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb839bd-c42c-487d-906a-321835a11d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T10:06:38.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Restrictions
        in a number of areas in the Visayas will remain in place&nbsp;on August 16,
        inter-agency coronavirus task force spokesperson Harry Roque said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff1f80-2f6b-431c-8957-01d03b5dc974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T10:06:38.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City, Mandaue City, Lapu-Lapu City, Talisay City, and the towns
        of Minglanilla and Consolacion in Cebu province as well as Batangas will remain
        under general community quarantine (GCQ) on August 16 to 31, he said in a
        media briefing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe3639-01e6-499b-bb9e-dfa4b1daa379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T10:51:49.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCQ will also be carried out in Nueva Ecija, Quezon province, and
        Iloilo City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5806c-b4df-4e0b-b941-75c6a6269eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T10:06:38.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the country, except for Metro Manila, Rizal,
        Cavite, Laguna, and Bulacan, will be under the modified GCQ beginning tomorrow
        until the end of the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b29f04-535e-4ce8-9d0a-26bd9f56aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T10:06:38.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will announce new quarantine qualifications
        for Metro Manila and nearby provinces on Monday, Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089f7c9-cfd1-4297-ba52-eb765551d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T10:51:49.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that localized lockdowns will be imposed in areas having
        coranavirus clusters. Clustering means there are two or more confirmed infections
        in one area.</p>'
  'abu-sayyaf-idang-susukan-camp-crame':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-15T11:34:06.285+08:00
    'imagesource': 'jcr:3195b687-6ff3-4594-a8d5-d6e18ed52d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b67ee0-5fb9-4941-b8cd-0269ea9532ce'
    'lead': 'Wanted Abu Sayyaf leader Anduljihad ''Idang'' Susukan is now at the headquarters
      of the Philippine National Police, police said on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T11:36:36.990+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:29:53.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:34.036+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf leader transferred to PNP headquarters   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad258885-9dcb-4b93-be7e-725920d3da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Wanted
        Abu Sayyaf leader Anduljihad "Idang" Susukan is now at the headquarters of
        the Philippine National Police, police said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee3a5e-9e3f-4c68-a164-e6a99a32fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said he is temporarily detained at the PNP Custodial Center
        pending a court order. Susukan, notorious for kidnap-for-ransom activities,
        faces 23 counts of murder, five counts of kidnapping and serious illegal detention,
        and six counts of frustrated murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19b773-7883-4b97-88c7-5e02cb794bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City police <a href="https://cnnphilippines.com/news/2020/8/13/nur-misuari-abu-sayyaf-idang-susukan-.html">took
        Susukan into custody</a> after he was handed over by Moro National Liberation
        Front leader Nur Misuari Thursday night. He was flown to Clark Airport in
        Pampanga Friday night and arrived at Camp Crame in Quezon City at around 1
        a.m. on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22860ec6-7311-45e3-b3cf-860b2fab755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Brig. Gen. Bernard Banac said Susukan went through
        RT-PCR test to check for possible COVID-19 infection, as well as the standard
        documentation procedures. Susukan was in a personal protective equipment,
        face mask, and face shield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd51fa2-1478-4ce4-8fc6-0b0b3d53474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PNP along with AFP (Armed Forces of the Philippines) remain alert
        and vigilant to prevent and respond to any reprisal attack,” Banac said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a6f27-bf10-44aa-a695-ec8d4cc17e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Lt. Gen. Gilbert Gapay <a href="https://cnnphilippines.com/news/2020/8/14/Military-operations-Abu-Sayyaf-Idang-Susukan.html">earlier
        ordered troops to step up operations against bandits in Mindanao who might
        retaliate.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a793287-b1f8-4159-8b9f-9b24bb418fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Susukan was in Davao City to seek medical attention.
        He lost his left hand in an encounter in Patikul, Sulu, a lair of the Abu
        Sayyaf, in February 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e248530-a3ac-4d16-8443-7a74737d7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how long Susukan had been with Misuari, who facilitated
        the negotiation between the bandit leader and Davao City police. Malaysian
        media first reported the recent sighting of Susukan, who is also wanted in
        the neighboring country for cross-border abductions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd0282-138b-4496-99a5-31813e3a52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:36:36.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, a former governor of the Autonomous Region in Muslim Mindanao,
        also has standing arrest warrants for rebellion and graft. President Rodrigo
        Duterte is talking peace with him and he was recently appointed as special
        economic envoy to the Organization of Islamic Cooperation.</p>'
  'Bayanihan-2-provision-faster-rollout-cell-tower':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-15T12:05:43.101+08:00
    'imagesource': 'jcr:1e2eb537-b2c1-4f60-a205-9d87b7cd0919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fd6426-c602-4a31-b8bd-d04ed644263e'
    'lead': 'A congressional panel adopted a provision in the proposed Bayanihan to
      Recover As One Act, which seeks to hasten the construction of new cellular sites
      in the country, a senator said Saturday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T12:27:32.237+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:53.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:34.141+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bayanihan-2']
    'template': '1'
    'title': 'Bicam on Bayanihan 2 OKs move to expedite cell towers construction'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86839f66-d6ad-4fe4-9e4c-ac584ed25fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T12:27:32.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> A congressional
        panel has adopted a provision in the proposed Bayanihan to Recover As One
        Act, which seeks to hasten the construction of new cellular sites in the country,
        a senator said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e4c9d-ad37-4ca5-b0c2-e0edf0e8cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T12:27:32.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said that the bicameral conference
        committee, which is tasked to reconcile the House and Senate versions of the
        Bayanihan 2 bill, approved on Friday his proposal to temporarily suspend for
        three years certain requirements, except for the building permit, for cell
        tower construction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c604991-35ef-42a5-ab13-e3516094b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T12:27:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon noted it takes about 29 to 35 documentary requirements and
        permits to build a single tower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741aefd-7f10-4c72-9eef-f07f1f1de3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T12:27:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the requirements include “consent from neighbors, barangay
        resolution, certificate of non-coverage, zoning clearance, height clearance,
        radiation evaluation studies, building permit, a city or municipal resolution,
        occupancy permit, mayor’s permit, memorandum of agreement with DENR-NIPAS,
        among others,” he added. DENR-NIPAS is the Department of Environment and Natural
        Resources-National Integrated Protected Areas System.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de46292-3f47-4b94-bec9-45291dcab820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T12:27:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker proposed that in case the homeowners refuse to allow
        companies to construct telco towers, “a referendum, supervised by the barangay
        council, can be called in the subdivision to decide on the issue.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6e19f-d2af-4fb4-830e-f8fa22a38039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T12:27:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is seen to lay the foundation for improved telecommunications
        service in the country. It is also in line with Duterte’s <a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html"
        target="_blank">order</a> to two giant telecommunications companies to better
        their services before December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70255ff6-2cc8-45e1-9dea-3d116ac51b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T12:27:32.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, several government agencies also signed a memorandum to
        streamline the process and shorten the timeline of securing permits, licenses,
        and clearances needed to build a shared passive telecommunication tower infrastructure.</p>'
  'TODA-leaders-COVID-19-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-15T13:27:23.157+08:00
    'imagesource': 'jcr:5b378b8a-b42e-4e9d-bc9e-7bfbefeef1f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca07ba68-e9f5-4f50-bc7b-964bdb4a2df0'
    'lead': 'Transport leaders across the country should expect a meeting with police
      commanders following reports of drivers defying quarantine rules.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T13:30:49.873+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:29:53.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:34.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TODA leaders to be summoned amid quarantine violations by members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1680abd-95d9-4229-9788-d4250f3751a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:30:49.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Transport
        leaders across the country should expect a meeting with police commanders
        following reports of drivers defying quarantine rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d118bb4-f373-48cb-9669-227fb4129f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:30:49.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Joint Task Force COVID Shield said
        it has ordered police officers to seek a dialogue with heads of the Transport
        Operators and Drivers Association within their jurisdiction for the strict
        enforcement of health protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dada09-9e9d-4f3f-80c3-2d498928d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:30:49.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force cited reports that some tricycle drivers, particularly
        in the provinces, do not wear face masks or practice social distancing while
        plying their routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66360e1b-9bb9-4346-988a-770f18ffb8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:30:49.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this calls for the arrest or cancellation of the driver’s license
        or the franchise, so be it,” Police Lieutenant General Guillermo Lorenzo Eleazar,
        the commander of the Joint Task Force COVID Shield said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea78d4-3b70-4290-9451-b036d6bce862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:30:49.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 320,102 quarantine violators have been either warned,
        fined, or charged since March, with the sanctions depending on local ordinances.
        The Department of the Interior and Local Government <a href="https://cnnphilippines.com/news/2020/7/22/quarantine-violators-jailed-fined-uniform-rules.html">is
        pushing for uniform rules</a>, which include imprisonment of up to 30 days
        or fines as high as ₱5,000 for those caught not wearing a face mask and disregarding
        social distancing in public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553633d-3976-4424-9a12-54dc3ce50a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:30:49.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also made it mandatory to wear face shields on
        top of face masks in any mode of public transportation and in the workplace.
        This is to prevent the further spread of COVID-19 which has infected more
        than 153,000 people nationwide.</p>'
  'Comelec-voter-registration-September-1':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-15T13:29:22.995+08:00
