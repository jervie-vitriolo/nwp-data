      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342fd16-e712-4544-a405-2d88f6e2482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
