    'template': '1'
    'title': 'Comelec to resume voter registration on September 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056c29d-e867-405a-b33a-3f1d938e1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Nationwide
        voter registration is set to resume next month, except in areas under enhanced
        community quarantine, after months of suspension because of the health crisis,
        the Commission on Elections said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf518a1a-7b44-4235-8491-346c0e739532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d9562-09e6-4018-a5a3-4b5546e89992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said in a statement that its management body set the listing
        beginning September 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b8c3e-c608-44a9-9c1b-c8dcc4b7bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd5d4e-3eb2-4f70-9e95-28a739050bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration in areas under modified general enhanced community
        quarantine or general community quarantine “shall automatically be suspended
        upon the upgrading of their quarantine status to MECQ or ECQ,” the commission
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53210d-341a-4629-9a75-38a401b8ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46535f00-38eb-4c1b-92c6-8b5cc387fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said application forms,&nbsp;which could be downloaded from
        its <a href="https://www.comelec.gov.ph/" target="_blank">website</a>,&nbsp;may
        be submitted Tuesday to Saturday, 8 a.m. to 3 p.m, at the Office of the Election
        Officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3ce8c-2f54-495c-b796-0c80c2266810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058f438-7668-4546-83b1-e1e08beed540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez reminded the public not to sign
        the downloaded forms, as this should be done in the presence of an election
        officer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dde4c-a4a6-4896-8da5-3503219f2d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be9958-d916-40d8-9888-577a579805a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are encouraged to bring their own pens to the Comelec office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f480f6-be98-4721-a360-8e832e720dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99916ab-d93e-42b5-9672-cb95059c567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be required to observe minimum health standards such
        as wearing of face mask and shield and fill out a declaration form, asking
        them to disclose their travel history and recent health status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f4f78-7f14-417e-9ed9-98193e6fe1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d1d88-6b89-47be-970b-5202064c481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Persons exhibiting symptoms of COVID-19 infection will not be allowed
        to enter the office, and will be advised to seek medical assistance,” the
        commission said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ed901-a505-4b22-a6df-a24289269a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c5931-7f0e-4cff-a4a7-21815f721fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T13:34:36.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Members of vulnerable sectors, including senior citizens, persons
        with disabilities, and pregnant women will be provided an express lane,” it
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51041e3a-3d33-43bd-b0c0-a053c0e15633'
