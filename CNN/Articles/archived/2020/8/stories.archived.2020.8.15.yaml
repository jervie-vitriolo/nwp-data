      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-14-20-intl/index.html"
        target="_blank">"Early results suggest Chinese vaccine is safe and induces
