      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At this point, we''ve all been living in
        a coronavirus world for more than five months. That''s almost half a year
        lost to a terrifying and depressing pandemic limbo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81e876-7650-46c6-a9c6-1cfa13c16a49'
