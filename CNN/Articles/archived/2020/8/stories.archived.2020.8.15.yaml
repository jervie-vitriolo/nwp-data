    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11cb250-9cf9-4613-9f9f-335d932b9cb2'
    'lead': 'Restrictions in a number of areas in Luzon and the Visayas will remain
      in place on August 16, inter-agency coronavirus task force spokesperson Harry
      Roque said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T10:06:38.455+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:53.958+08:00
