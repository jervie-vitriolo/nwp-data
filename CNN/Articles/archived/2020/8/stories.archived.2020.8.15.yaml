    'jcr:uuid': '9decd875-d10e-47a8-a3d3-ef2f4900e4d6'
    'lead': 'The World Health Organization is signaling the importance of accessing
      internationally controlled medicines, such as sedatives and analgesics, for
      non-COVID-19 patients'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-15T02:08:15.725+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:30:00.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:29:32.051+08:00
