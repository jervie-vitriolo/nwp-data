    'lead': 'The multi-agency task force formed by President Rodrigo Duterte to investigate
      allegations of corruption in the Philippine Health Insurance Corporation has
      begun looking into the net worth and assets of former and current officials
      of the agency, the Department of Justice said Saturday.'
    'mgnl:activationStatus': true
