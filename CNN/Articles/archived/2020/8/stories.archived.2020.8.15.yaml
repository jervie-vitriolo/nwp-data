    'mgnl:tags': ['eagle']
    'template': '1'
    'title': 'A bald eagle takes on a US government drone. The bald eagle wins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc2837-26c0-4f25-a1d5-b3e852cdbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bald eagle versus drone, round one: Bald
        eagle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1fba7-baae-4d90-88c7-9a8a7d4ccce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a bald eagle tangled unexpectedly with a US government drone
        last month in Michigan, it won, emerging from the scene unscathed. And the
        drone? Officials say it is somewhere in Lake Michigan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52f4d6-c3cc-45bf-8f24-a4b7cd5b417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan Department of Environment, Great Lakes and Energy disclosed
        the attack on Thursday, almost one month after the eagle sent the $950 drone
        into the Great Lake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f20ae-445f-43bd-bb56-931f00df764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trouble began when Hunter King, an environmental quality analyst
        with the department, sent a drone over Michigan''s Upper Peninsula to map
        shoreline erosion, the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194a955-a4c8-4f99-a86a-b81e43a40c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His drone''s reception started to sputter, so he commanded it to
        return home. He watched on a screen as his drone turned back to head toward
        him when it suddenly began to spiral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b72dc1-fcf4-4046-8414-ebd433d9d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the drone disappeared —&nbsp;and King saw an eagle fly
        away from the scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44e83a-a2d8-4d9e-bffc-deb09b88f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple who witnessed the event told the environmental department
        they saw an eagle strike an object in the air, though they didn''t know then
        it was a drone. They both confirmed, as did King, that the eagle looked unharmed
        as it flew away, the department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd59200-deca-4e5b-97d4-134702da3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches for the downed drone were futile. Telemetric data showed
        that the drone fell about 150 feet from the shore in water four feet deep,
        but staff couldn''t find it after repeated searches by boat and on foot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36023513-bcf8-4bcc-bd9c-4f1396733e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the flight showed that the eagle struck the drone about
        seven minutes into its flight, and within a half-second, the drone started
        to spiral. Three seconds later, the drone''s propeller was torn off, and it
        fell 160 feet into the water below.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b76aea-7e31-427d-ae61-02bd36f82cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack might have been a "territorial squabble" between the
        eagle and drone. Or the eagle may have been hungry, mistaking the drone as
        a seagull or another non-electronic meal, the department said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae98c6-fae5-46e3-9b42-5207ba518785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have become an increasingly mainstream research tool that
        give scientists a bird''s eye view of the environment. But they can confuse
        actual birds — especially the birds of prey closer in size to many drones,
        like eagles —&nbsp;who may confuse them for prey or attack them for flying
        through their territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd382e00-0e05-4cac-919e-c8aa2dfb95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T17:27:30.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/14/us/eagle-attacks-drone-lake-michigan-trnd/index.html"
        href="https://edition.cnn.com/2020/08/14/us/eagle-attacks-drone-lake-michigan-trnd/index.html">A
        bald eagle takes on a government drone. The bald eagle wins</a>"</em></p>'
