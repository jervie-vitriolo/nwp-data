      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones cited logistical limitations brought by the imposition of
        modified enhanced community quarantine in Metro Manila and in the provinces
        of Bulacan, Cavite, Rizal, and Laguna in proposing for the six-week postponement
        of school opening.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd555814-2a04-46fb-be1f-30f26c994e4e'
