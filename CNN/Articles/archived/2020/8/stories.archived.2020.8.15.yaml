      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:29:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his CNN Philippines interview on Saturday night, Nani De Leon
        Reyes said he and one of his art collector friends decided to launch the project
        to help people in need during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfccccf-e50a-48f3-a2b4-baa890ffa4c4'
