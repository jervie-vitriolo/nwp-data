    'mgnl:tags': ['COVID-19', 'coronavirus', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'WHO stresses need for equitable access to internationally controlled
      medicines for non-Covid patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6585d-8ed0-48bb-b7bf-4fb3b0dd0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization is signaling
        the importance of accessing internationally controlled medicines, such as
        sedatives and analgesics, for non-COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd36662-5b9e-4565-9fa2-5dc317f04879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c8a6c-e4be-491f-8f50-1a2b3e01167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with The International Narcotics Control Board
        (INCB) and the United Nations Office on Drugs and Crime (UNODC), WHO said
        even during a global pandemic, “Non-Covid patients continue to require controlled
        medicines for the management of pain and palliative care, surgical care and
        anesthesia, mental health and neurological conditions, and for the treatment
        of drug use disorders.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fd3b8-4710-4a00-b6d2-92758d196539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371aa95-7f27-4a21-b30d-b05404cd89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said even before COVID-19, “patients faced barriers to accessing
        controlled medicines.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c58db-5275-46e6-b3d4-d5d8a41705ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b5da9-8db0-46c9-9027-f8b72ccba344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the problem is exacerbated: “The COVID-19 pandemic has further
        resulted in interruptions of the medicines supply chain, and it is critical
        that access to essential health services and medications not be forgotten
        or de-prioritised during this pandemic.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a043ea-74ba-4b96-8f12-f67ee833333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bd8f3-3119-49e4-be29-1c1a22aea520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T02:08:15.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:30:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement urges countries to take advantage of the “simplified
        control procedures” which were put in place during the pandemic, to export,
        transport and supply the drugs. WHO also lays out published toolkits and guidelines
        to help countries acquire the drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb03bb-748e-4989-b6a0-f103b9aa4b81'
      'mgnl:activationStatus': true
