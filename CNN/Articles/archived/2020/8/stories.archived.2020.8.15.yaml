      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        country''s total number of COVID-19 cases could hit 200,000 or more by the
        end of the month, which is 20,000 more than the previous projection, despite
        a slower trend during the stricter quarantine period, a research team from
        the University of the Philippines said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3502505-3ca5-4e30-9323-33d2c53589e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1466c00-c8c8-42d3-b61e-baa209e43b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> 180,000 <em>na</em> projection <em>namin noon</em>
        it was lower-bound <em>na ina</em>-assume <em>na mag-</em>cocontinue <em>''yung</em>
        MECQ until the end of the month," said Professor Guido David, UP OCTA Research
        fellow. "<em>Sa ngayon</em> actually <em>nakikita natin</em> more than 200,000
        by end of August even with the slowing down of the trajectory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f534729-ae6a-4417-b05e-2afa0aa91439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feec091-fc17-423e-8316-26a422908159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 180,000 projection before was lower-bound, assuming
        that MECQ continues until the end of the month. Now, actually, we are seeing
        more than 200,000 by end of August even with the slowing down of the trajectory.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8ca5f-32d2-474c-a357-e0c2e5b70600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1151e-6fd0-44ca-9060-6ba8248c871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the professor noted that the government''s decision to
        impose the modified enhanced community quarantine during the first half of
        August helped slow down the rise in cases. The reproduction number - or the
        average number of people that a person can infect - decreased from 1.5 to
        1.15, David pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fdf9d9-6e52-4153-abb8-4a2da2093028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8127ac-e7ce-4dab-91c0-ccf2fbdae475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the slower trend may still continue even if areas revert
        to the more relaxed general community quarantine, given that more protocols
        such as localized lockdowns and improved testing are being observed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428734c-50c6-4852-bb36-89d606cb07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c3f16-da38-41d0-83c7-121bd25b9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes even as the Department of Health in some days reports
        over 6,000 cases a day. COVID-19 cases in the country are already <a href="https://cnnphilippines.com/news/2020/8/15/covid-19-cases-near-158000.html">nearing
        the 158,000 mark</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22698315-83e3-4e42-ab59-57a086fefc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd653d3f-03e8-47f1-84e7-4152bde5cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually <em>pag-inaverage natin</em>, we''re getting <em>mga</em>
        4,000 cases per day," the professor explained. "<em>''Yung iba doon sa</em>
        6,000 <em>ay</em> actually backlog <em>''yun ng</em> Department of Health."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd972f7-27ea-426a-988d-66f362be3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a3627-29ec-4473-8606-e85387933a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we average it, we''re getting 4,000 cases per
        day. The others from the 6,000 are part of the backlog of the Department of
        Health.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555d79e-cc9e-4d79-b6c6-35d58a09b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d5ed5-41f5-4f99-bec8-2c4ebfce56c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he emphasized that this does not mean the Philippines has
        won over the pandemic. David also assured that the team has been cross-checking
        DOH data and not just basing projections on its daily reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c184ab-d856-4630-b2df-5bb935ad1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T19:46:24.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:44.169+08:00
