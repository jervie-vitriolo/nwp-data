      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/8/14/deped-class-opening-october-5.html"
        target="_blank">In a media briefing on Friday,</a> Education Secretary Leonor
        Briones announced President Rodrigo Duterte approved her recommendation to
        move the school year opening from August 24 to October 5 amid the COVID-19
        pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9caf719-ed98-46a9-9564-3eca049b2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T06:56:09.405+08:00
