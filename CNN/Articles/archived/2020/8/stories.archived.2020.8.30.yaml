      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Castelo said she was withdrawing the bill to dispel
        any notion that she was for "ignoring or scrapping the constitutional line
        of succession to the presidency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355284c6-892e-4327-9329-a8a67cc0fe74'
