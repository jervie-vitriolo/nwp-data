      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong> Filipino-American
        sprinter Kristina Knott is once again shattering records in the country’s
        athletics scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a8e62-f37b-4cd1-8b75-95fcdd62e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:27:05.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track and field star and 2019 Southeast Asian Games gold medalist
        broke the national record for the women’s 100-meter dash after clocking in
        11.27 seconds in her silver-medal finish at the Drake Blue Oval Showcase in
        Iowa, United States over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f4532-b212-42e6-a978-a207d1a6e75b'
      'mgnl:activationStatus': true
