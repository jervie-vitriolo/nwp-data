      'jcr:uuid': '67399f6d-ebb6-4ae1-964b-0b9233eaeba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3678c-9cfd-4dcf-8080-f350d131d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the <a href="https://cnnphilippines.com/news/2020/8/25/no-need-Sulu-martial-law-anti-terrorism-Jolo-blast.html">Army,
        the Philippine National Police</a> also has earlier expressed support for
        the declaration of a Sulu-wide martial rule— following the twin explosions
        in Jolo that left at least 15 people dead, including soldiers and civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c2cab-17ff-4632-b0de-e9be821867ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Armed Forces of the Philippines chief Lt. Gen. Gilbert
        Gapay, in an earlier interview with CNN Philippines, stressed the need for
        immediate actions and measures to combat the security threats in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd06ccb-7e97-4782-8e19-9c52d77ab76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““It (martial law) remains as an option to us but for now what is
        important are actions, measures that can be immediately implemented and executed.
        Because you know martial law it should pass through legislative, congressional
        approval and that would take time,” Gapay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9811e-2cd0-43e9-8967-57e290373dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have rejected the idea, saying the imposition of
        the rule should no longer be necessary with the recent passage of a “strong”
        anti-terrorism measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cc31d-c0c1-40fc-9440-079ed5565b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of Mindanao was first placed under martial law in May
        2017, following the Marawi siege in Lanao del Sur. Congress had then granted
        President Rodrigo Duterte''s subsequent requests to extend martial law in
        the area to quell insurgent forces, with the rule finally expiring on December
        31, 2019.</p>'
