      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdbc43-d219-4abd-890e-61ce3d1726b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report said the victims were onboard their motorcycles
        and traversing the road near the University of Southern Mindanao in Kabacan
        town when unidentified gunmen carrying high-powered firearms blocked their
        path.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59524e56-1a9e-4733-a6c0-a7082cfb5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b3bbf-38cc-4e9b-bd3b-fb82c12c7af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, estimated by police to be a group of five, then fired
        a series of shots towards the motorcycle riders, resulting in the immediate
        death of eight victims. One was brought to the hospital but eventually died
        from the gunshot wounds, the police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d5b72-88a4-48d2-aaf0-ceb9b44bd2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601e3f3-aa2b-467e-a8df-9bdece61a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Kabacan police chief PMaj. Peter Pinalgan
        Jr. said he has already ordered the creation of a special task group to investigate
        the incident and establish the motive behind the killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f34411-23e7-4a97-b4af-453a7e62b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b25bce-02e4-4a34-a1e6-dab26c1f8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government, meanwhile, said in a statement that all
        of the victims identified were Bangsamoros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64125e4d-58f5-4553-a7c1-273e5e5b8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40970ce-9b8b-4410-8cf0-b7594006fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of this and the fact that we have received different reports
        from our communities, the Bangsamoro Government will also be conducting its
        separate investigation on this brutality,” it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00636ab-e5b1-4861-b07f-1d0841342655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c402e2-5ac6-4a00-80af-f77d3d410087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These senseless violent acts have no place in a progressive society,
        especially at a time when people are in a grip of a global pandemic. We want
        justice,” it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531ace5-eb1d-4df6-86d6-aca24ca247f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f36b9-7ea9-4fa4-88ac-708c4226054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government added that it is ready to cooperate with
        the provincial government of North Cotabato and the municipal government of
        Kabacan to get to the bottom of the incident.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950d1f5-4764-44ea-a8f7-6c11dc3d608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:47:43.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Islamic Armed Forces (BIAF) also condemned the “massacre
        of the defenseless Muslims,” saying they have supported the peace negotiations
        of the Moro Islamic Liberation Front with the belief it will provide them
        peace and security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05739f5e-cb25-4097-89f0-23925310680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:47:43.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIAF chief of staff Sammy Al Mansoor assured that the BIAF continues
        to abide by the peace process, but said they will not tolerate the reemergence
        of violence against their unarmed people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abf791-d20f-4d76-977b-8aebc07690fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:47:43.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In deference to the Comprehensive Agreement on the Bangsamoro,
        BIAF will ask the National Bureau of Investigation to conduct a thorough and
        impartial investigation of the tragic incident and bring the perpetrators
        to justice,” Mansoor said.</p>'
