      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines has the strongest position among all nations to
        bring the South China Sea issue to the fore," they said.</p>'
