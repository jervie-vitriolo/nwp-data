      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this feat, Knott has eclipsed sports legend Lydia de Vega’s
        33-year-old national record of 11.28 seconds in the same event.</p>'
