      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital series “Better Days,” directed by Carlo Obispo, is set
        to be released this October and will narrate a budding love story between
        two childhood friends while putting a spotlight on local cuisine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145cd3a-502f-44c0-baf6-d743e9f29def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b0558-09f3-4a05-ad56-5e83230cf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead actors Benedix Ramos and Chester Chua play the role of a chef
        and a vlogger who decide to use their skills to revive the restaurant built
        by their parents, Obispo said in a CNN Philippines interview on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925c56f-8cab-4f63-8276-9ad445ba4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec2eb1-6fe3-4aeb-ab70-52d4427c9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be very exciting because we’ll be featuring lots
        of local delicacies and ‘probinsiya feel’ kasi lalo tayo ngayon, hindi tayo
        masyadong nakakalabas [especially now because we’re not able to leave our
        homes as often],” the director said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83932b-af8b-4aba-8449-dc3ecd190eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0121c0-9b6d-4e5f-b9d3-1d7e62a59776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obispo said one of his primary aims in making the show is to offer
        viewers, especially those confined at home due to stay-at-home rules, something
        to smile about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d60a65-1f99-4a4c-b565-dfe7125c2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e1892-678d-440f-acef-e2ec3fed249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:38:07.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make something inspirational," he said. "Nag-agree
        kami na kapag gagawa kami ng BL series, inspirational siya, positive, and
        easy to watch [We agreed that if we''re going to make a BL series, it''s going
        to be inspirational, positive, and easy to watch]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcc0f8-cde2-4860-ad3e-926b7911b749'
