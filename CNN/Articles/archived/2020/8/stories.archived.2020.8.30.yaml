      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc27b3-b41e-4bc0-bb47-ff6faa00125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cd9d6-6e98-4c0b-88b4-19b0e45bb687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.897+08:00
