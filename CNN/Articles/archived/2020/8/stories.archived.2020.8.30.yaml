      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129fb67-95a2-4174-b6d9-1566edd70326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car, named SD-03, manned with a pilot, took off and circled
        the field for about four minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794ac8b-7aa9-4bb7-9e5b-fd7b0a7e2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:28.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75cb0c-6639-4fee-a8d2-368b77263dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely excited to have achieved Japan''s first-ever manned
        flight of a flying car in the two years since we founded SkyDrive... with
        the goal of commercializing such aircraft," CEO Tomohiro Fukuzawa said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3160c1-dd1f-4e0b-ae43-a19d92f99c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec42e2-521a-4eea-b68c-2b4f1a165785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to realize a society where flying cars are an accessible
        and convenient means of transportation in the skies and people are able to
        experience a safe, secure, and comfortable new way of life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6be97-5814-432b-9633-9bfa10a6dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f886c5-3f58-463e-8d90-758d3c9a734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SD-03 is the world''s smallest electric vertical takeoff and
        landing vehicle and takes up the space of about two parked cars, according
        to the company. It has eight motors to ensure "safety in emergency situations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71fe85-6a7c-42f2-abcc-91611592b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59eac3-6367-4dbd-b284-955437d33b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In designing an unexplored, new genre of transportation known as
        the flying car, we chose the keyword "progressive" for inspiration," Design
        Director Takumi Yamamot said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e548da-c115-40e3-894d-cf43f6aeaba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb8cee-13a6-4832-b460-c9397a11f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted this vehicle to be futuristic, charismatic and desirable
        for all future customers, while fully incorporating the high technology of
        SkyDrive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7651e1-8703-450e-b4c0-683fdb2638d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed8647-d249-4bbb-b488-a7da599f5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes to make the flying car a part of normal life and
        not just a commodity. More test flights will occur in the future under different
        conditions to make sure the safety and technology of the vehicle meet industry
        standards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e5995-c752-417a-bd4d-69141643831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0753f5-45b2-4752-a9ba-bdc1708311e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of this flight means that it is likely the car will
        be tested outside of the Toyota Test field by the end of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003389a-959f-4e26-ae32-91043eea313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c90de8-6858-4d2d-8c37-70fbcb6c2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will continue to develop technologies to safely and
        securely launch the flying car in 2023, the news release said. No price has
        been announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e529cc3-8188-4248-b996-07f269f49afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:32:09.852+08:00
      'mgnl:createdBy': 'glee'
