    'mgnl:tags': ['United-States', 'Operation-Not-Forgotten', 'missing-children',
      'Georgia']
    'template': '1'
    'title': 'US Marshals find 39 missing children in Georgia during ''Operation Not
      Forgotten'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050679d3-f593-4a17-9925-372606d40e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities have found 39 missing children
        in Georgia during a two-week effort to rescue endangered minors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c4763-5a2d-44b3-9009-973834492534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Marshals Service Missing Child Unit led the search, dubbed
        "Operation Not Forgotten." It collaborated with the agency''s Southeast Regional
        Fugitive Task Force, the National Center for Missing and Exploited Children
        and state and local agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb628a-1ed5-4d8e-8837-ba763e603c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation resulted in the rescue of 26 children and safe location
        of 13 others, US Marshals said in a <a href="https://www.usmarshals.gov/news/chron/2020/082720.htm"
        target="_blank">news release</a>&nbsp;on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b28698-9171-4db9-959d-8cf44b19d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Marshals Service is fully committed to assisting federal,
        state, and local agencies with locating and recovering endangered missing
        children, in addition to their primary fugitive apprehension mission," US
        Marshals Service Director Donald Washington said in a statement. "The message
        to missing children and their families is that we will never stop looking
        for you."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Acting
        Special Agent in Charge, Phil Wislar attends a press conference with our partners
        <a href="https://twitter.com/USMarshalsHQ?ref_src=twsrc%5Etfw">@USMarshalsHQ</a>
        announcing the recovery of 39 missing children in Georgia during &quot;Operation
        Not Forgotten&quot;. Thank you to all our partners involved!<a href="https://t.co/CtnXnmbLXW">https://t.co/CtnXnmbLXW</a>
        <a href="https://t.co/yMC4TIAVKO">pic.twitter.com/yMC4TIAVKO</a></p>&mdash;
        FBI Atlanta (@FBIAtlanta) <a href="https://twitter.com/FBIAtlanta/status/1299062751898279936?ref_src=twsrc%5Etfw">August
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38174016-be86-4ea9-a4b3-ea2db710aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e07fa-90ce-4d75-9b58-f98e34c8688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operation, authorities arrested nine people, cleared
        26 warrants and filed additional charges for alleged crimes related to sex
        trafficking, parental kidnapping, registered sex offender violations, drugs
        and weapons possession and custodial interference, US Marshals said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c0418-be9e-41e5-a19c-f576c1b0ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the rescued children were believed to have been victims
        of child sex trafficking, child exploitation, sexual abuse, physical abuse
        and medical or mental health conditions. Others were missing and located at
        the request of law enforcement to make sure they weren''t in danger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71211767-020d-4768-ab76-54eeed64cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children ranged in age from 3 to 17, Washington said at a news
        conference. The rescues were "the most at risk and challenging recovery cases
        in the area," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67ee9c-c2a7-4757-9cac-d3df36faeaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every 40 seconds a child goes missing in the United States, accounting
        for 765,000 missing children a year, according to the FBI. Since US Marshals
        partnered with NCMEC in 2005, the agency has recovered more than 1,800 missing
        children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2dc61-7f16-4be7-8b1c-ec792f6b5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:18:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/29/us/georgia-missing-children-us-marshals-trnd/index.html"
        target="_blank">US Marshals find 39 missing children in Georgia during ''Operation
        Not Forgotten''</a>."</em></p>'
