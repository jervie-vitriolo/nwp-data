      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Arbitral Ruling is raised this year, we are enabled to work
        multilaterally and bilaterally in preparation for UNGA 2021 when our chances
        will have significantly been improved," the said.</p>'
