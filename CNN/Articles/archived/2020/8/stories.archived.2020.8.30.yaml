      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b1dcb-b36f-4dec-996e-102a85bd50f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:34:59.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:56.039+08:00
