      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        number of COVID-19 cases in the Philippines topped 217,000 on Sunday, with
        4,284 more infections tallied by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aeff2c-d5a5-44f3-be18-bb0565899312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.209+08:00
