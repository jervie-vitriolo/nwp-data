      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said as of August 29, 2020, a total of 173,088 have been sent
        to their destinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b699fb-ab8c-4020-9caf-7fa2c77b91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:26:15.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month of August alone, data from the Overseas Workers Welfare
        Administration showed 55,709 OFWs have gone home after testing negative for
        COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133538b-4508-4d79-a420-b697ae1890d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:26:15.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from repatriation, OWWA shoulders the COVID-19 tests of arriving
        OFWs, as well as their food and accommodation while awaiting test results
        and transport to their respective home provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f6239-c3c9-4fda-899d-7dda3b85b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:26:15.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/8/9/Duterte-5-billion-aid-repatriation-OFW-DOLE.html"
        target="_blank">Earlier this month</a>, President Rodrigo Duterte approved
        an additional ₱5 billion fund for aid packages and repatriation efforts for
        OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27090a1-91e8-41e8-b444-3fc6c296f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:26:15.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, DOLE had sought for an <a href="https://www.cnnphilippines.com/news/2020/7/5/DOLE-seeks--2.5-billion-more-for-OFWs-displaced-by-pandemic.html"
        target="_blank">additional ₱2.5 billion</a> funding to help provide assistance
        for the affected workers, noting the funds previously released to them were
        “fast depleting.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace59de-f1b1-4b67-b862-d57b43fb1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:26:15.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had earlier given the department ₱2.5 billion in
        two tranches to fund its program Abot Kamay ang Pagtulong, or AKAP, which
        provides displaced OFWs an emergency cash aid of $200 or ₱10,000 to help them
        cope with the crisis.</p>'
  'Kabacan-town-ambush-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-30T18:07:06.077+08:00
