      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she always thought about three things that made her go back
        to the frontlines: her sworn duty as a health worker, colleagues that may
        experience fatigue, and the appreciation that patients give her and her team
        after getting swabbed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b8d2c-1045-4e48-a799-1d0a872bf8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213537c-502b-415f-8fda-e4146602380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima’s now back to work, now with another important task: contact
        tracing. She spends half a day swabbing, and then spends another part of the
        day calling up close contacts of those who got the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7366d9-7825-40d3-bbb4-04534eff214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ece5fe-bab0-4692-b9e0-b0defd20832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s difficult in contact tracing is, what if the patient is
        not telling the truth?” Fatima says, describing that the chore is a struggle
        every time she has to do the other half of her current work. “Lalo na pag
        nakikita mo yung resulta ng pasyente, tapos wala siyang contact number. So,
        saan ka mag-uumpisa?”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196495a6-13f2-47a6-96db-28736f93b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e42861-6a1f-4b7f-ab80-0a7c994bd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: …especially when you see the patient’s results and
        they don’t have a contact number. Where would you start?]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a8a7a-428a-43ad-b1db-f37a5bda36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
