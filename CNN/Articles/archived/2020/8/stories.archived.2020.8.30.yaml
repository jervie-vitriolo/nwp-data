      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced his visit during an online concert on Sunday afteroon,
        saying it was to fulfill his “duty as commander-in-chief” of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219283c-f4db-428e-ba35-23ccddbae60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T17:01:01.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:02:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m going to Jolo. <em>Diretso ako ngayon sa</em> Jolo, <em>doon
        sa</em> blast site,” Duterte said in a message during the “Singing For the
        President” concert— a virtual musical event organized for him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178429ad-ee4e-41e0-8d86-2c1e952fe269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T17:01:01.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:02:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mabigyan ko lang ‘yung mga sundalo natin, sundalo ko, pulis
        ko, ng importansya sa kanilang kamatayan</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edb726-fb4d-4c45-8fef-b6f298af1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T17:01:01.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:02:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m going to Jolo. I’ll go directly to Jolo, there
        in the blast site. I want to give my soldiers, my police importance amid their
        passing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859f55d-f00a-4cf5-b4fe-e051e0925c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T17:01:01.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:02:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August 24 twin explosions in Jolo have left at least 15 people
        dead, including soldiers and civilians, and dozens others injured. <a href="https://www.cnnphilippines.com/news/2020/8/29/Zamboanga-City-gov-t--3-million-reward-arrest-3-Abu-Sayyaf-militants--.html">Cash
        rewards of up to ₱6-million</a> have been raised for anyone who can help in
        the hunt for the alleged mastermind as well as a major suspect in the blasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f532075-81a6-4949-8e93-fb746a345139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T17:01:01.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:02:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo was placed under temporary lockdown starting 8 a.m. on Sunday
        until further notice, the municipal government earlier said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c3fb4-e31a-4142-89d5-29859b66f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T17:01:01.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:02:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously said the chief executive <a href="https://cnnphilippines.com/news/2020/8/26/Duterte-consider-martial-law-Sulu-Jolo-twin-blasts.html">will
        consider</a> the possibility of placing the whole province of Sulu under martial
        law, following some officials’ call for the stricter rule in the area. The
        leadership of the Philippine Army, however, <a href="https://cnnphilippines.com/news/2020/8/30/Army-chief-Sobejana-withdraws-Sulu-martial-law-recommendation.html">withdrew
        the recommendation</a>, saying “there might be better options” to address
        the current threats.</p>'
