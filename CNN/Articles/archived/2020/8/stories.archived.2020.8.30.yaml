      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of Angelica Schuyler’s line in the “The Schuyler Sisters”,
        one of the most notable songs from the hit Broadway musical Hamilton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f199bf2-12e6-4502-96c9-87eb2d3149af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8ee9a-6ff5-47f2-b5f7-5dc9263e6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global coronavirus pandemic indeed proved how lucky many of
        us have been in either living through hard times, or surviving either the
        virus itself or the emotional and financial repercussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f05a87-103c-44f4-9053-b8ab763c8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d00ce-6187-4d97-bfb2-f911df558401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To commemorate National Heroes’ Day on August 31, I talked to three
        young women who all made a difference by either risking life and limb, using
        the power of technology, and made Filipinos proud during these uncertain times:
        medical technologist and swabber Fatima Tresvalles, Zea Awatin, who did workouts
        for a cause, and SEA Games gold medalist Agatha Wong who was able to raise
        funds for frontliners and coronavirus patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2f272-6df5-4286-8fbb-554f9c2a018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d41ab0-3f79-4208-a526-047050799449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fatima: Medtech, swabber, contact tracer, COVID-19 survivor</strong></p>'
    '2':
      'image': 'jcr:0e76c567-88ec-4a9b-8cca-a64d24ab6af4'
      'imageCaption': 'Fatima (second from left) with her fellow medical frontliners,
        taking a break from duty. (Photo from Theresa Santos)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c81a1e-3639-4d14-a7b9-bfb0480c8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:49:01.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45594266-0b1c-40d4-8c6f-87e56e49d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima Tresvalles has been a registered medical technologist for
        three years now. Before the pandemic, she used to work in a barangay clinic
        in Pasay City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7da5b0-4a86-4256-a5fa-1198bca43a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d6d19-197a-447b-928b-6d07b188586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her job as a medical technologist seemed to be ordinary at the time:
        taking blood samples or testing stool and urine samples to detect various
        kinds of diseases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a68878-119a-43a5-8797-41956cea77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c975e-f1fb-4aa1-9a12-8bfa34593129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she lost her job when the pandemic hit and was forced to find
        other ways to earn a living.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b959c-6bf0-4758-aec1-5fea793d6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc212c18-ebdd-4c4c-90a7-4f445ddc5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found another job as a swabber, but this time, she would have
        the first contact with patients getting tested for coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf486f-1af8-4a8a-af9a-4cc9bd9f47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf91327-ae34-4f67-869c-6c80af7c488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakatakot, kasi exposed ka sa pasyente,” Fatima said. “Face-to-face
        talaga, kaharap mo yung bibig nila, yung ilong nila. Yun kasi yung kukuhanan
        mo ng specimen,” she added, describing the risks of getting infected through
        respiratory droplets – the primary source of coronavirus infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dfac19-d030-4166-9363-2f65bb48b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86099adc-66dc-48f2-8d8a-1c615628aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s terrifying because you’re exposed to the patient,
        face-to-face. You’re in front of their nose and mouth. That’s where you need
        to get the specimen (for coronavirus swab testing.)]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d25286-95c8-407d-a445-e76732e8af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b753b53-5bbe-45b2-a458-5944da9f54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A testament to these risks: Fatima had to get herself swabbed sometime
        in July. In this case, she got the results ten days after taking her swab
        test.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bb3e9-e2d6-49d2-b866-9a8d0eebf6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da004d-7673-4522-9ece-d6e5d7ea1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sis, may isa-swab tayong barangay, baka pwede mo naman maisingit,”
        Fatima said, recalling how that ordinary 29th day of July this year started
        with a call to get to work in one of Parañaque City’s barangays.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691fad70-dc2d-4184-83a9-6b1265672f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feaad5f-6d0b-4741-82e6-1f5e34ecef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sige, antayin mo lang yung resulta ko, babalik na ako sa trabaho,”
        she said, eager to return to duty after being quarantined for days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21995b1-7e6f-4daa-8f1e-f800779e772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d82c27-cbfa-4d28-90d0-45b52c4b4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then, bam. The result hit me in the face. Okay, positive ka,
        so hindi ka makakapagtrabaho agad,” she resigned, without knowing that it
        would be the start of what would soon turn out to be almost a month in isolation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3a144-450a-41a7-b926-52273d2f0ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f70faf-763a-412a-a8c7-58f1f739170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a barangay to swab, maybe you can make time
        for it? Sure, just wait for my results, I’ll get back to work. And then, bam,
        okay, you tested positive (for COVID-19), so you won’t be able to work.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef4635-7f99-4007-85b2-fc5223851ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc28c85-2003-4894-a190-0d0d06623e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was frustrating and scary for me,” she says. “Nakakatakot siya
        kasi, what if yung family ko, nahawa ko. Sila talaga yung unang-una kong iisipin
        dahil sila yung exposed sakin dahil hinahatid nila ako everyday sa work,”
        she adds, telling how she feared for the safety of her mother and father,
        who eventually tested negative for the disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bc664-addb-467d-af68-adaedbe129c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f846dc-9b1d-4c6e-a894-43f4739ff515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would eventually test positive once more after getting re-swabbed
        in early August, before finally getting the all-clear two weeks after.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c05903-c762-429f-93d0-0e6103b18997'
