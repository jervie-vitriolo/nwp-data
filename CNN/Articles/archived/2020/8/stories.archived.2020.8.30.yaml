      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, Carpio, and Del Rosario also slammed the previous remark
        of Foreign Affairs Secretary Teodoro Locsin Jr. that <a href="https://www.cnnphilippines.com/news/2020/7/22/south-china-sea-arbitral-ruling-united-nations.html">there
        is no need to "re-litigate" the Philippines'' case</a>.</p>'
