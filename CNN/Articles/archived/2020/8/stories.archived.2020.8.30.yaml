      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing the Arbitral Ruling to the UNGA is not re-litigating the
        case. It is enforcing that we already won," they claimed, noting that the
        international law does not have a "world policeman."</p>'
