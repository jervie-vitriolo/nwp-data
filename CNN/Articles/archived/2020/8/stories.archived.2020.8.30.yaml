      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the country surged to over 213,000 on
        Saturday, according to latest government data. Of the 3,637 new infections,
        2,030 were recorded in Metro Manila.</p>'
