      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte must raise the Arbitral Ruling at the UNGA this
        September as he will have just one more opportunity to gain the support of
        more countries next year in the same forum," their statement said.</p>'
