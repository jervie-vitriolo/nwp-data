      'mgnl:lastActivated': 2023-01-26T09:04:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Philippine Sports Commission and the Philippine
        Athletics Track and Field Association in their social media posts on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66739d-174b-4e34-80af-e1edecdcf9b2'
      'mgnl:activationStatus': true
