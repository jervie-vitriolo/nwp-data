      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a9e15-5f81-4f57-b70e-887db220bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Agatha, it’s about doing things for the greater good with
        the purest of intentions. She says, “I think, yung pinaka-importante sakin
        in being a hero is that we don’t have to have all this attention to us. I’m
        just grateful that when the spotlight is on me, I can also like share my spotlight
        with other people.”</p>'
  'new-york-times-tv-listings':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-30T23:49:06.547+08:00
    'imagesource': 'jcr:f413c4c3-eb37-45da-b9dc-d79149b5efab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b159aa5-26a2-44cd-aff5-e6f4d6f7fe34'
    'lead': 'The New York Times has included TV listings in its newspaper since 1939,
      but that''s about to change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T23:50:58.285+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:00:41.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:00:22.301+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The New York Times is ditching TV listings after 81 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f318b97-117d-42c8-92e0-1ded9747667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The New York Times has included TV
        listings in its newspaper since 1939, but that''s about to change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406b530-a1c5-404c-b0b4-66534abd7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday is the final day that the paper will include daily TV listings
        in its print editions. The TV grid in the paper was paired with a "What''s
        on TV column."The New York Times has included only the grid in its New York
        City edition for several years now, according to the paper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21ea48-3e42-4db3-9554-fa3fdd3bb199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 1945, the paper included four TV listings (this was way
        before cable), and in March 1988, the TV listings began appearing in print
        form in the paper, with almost 40 channels listed for readers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cb9f1-fe88-483f-9e02-21ca5ccc4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, the paper discontinued its TV section and moved the TV
        listings to the Art &amp; Leisure section.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaad2b-9387-4556-ad48-2c0ed69af94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceling TV listings was a long time coming: It comes at a time
        when streaming is taking over the entertainment world, leaving traditional
        TV in the dust. And for traditional TV viewers, apps, on-screen listings and
        the internet have long since made print listings obsolete.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f73870-cef6-43b1-97f0-4b153ed43698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this will be a loss for many of you," the New York
        Times wrote to print subscribers in an email this weekend. "But growing numbers
        of readers are already using their own TVs or other digital resources to inform
        them of daily schedules and there are now far more shows available any day,
        any time, on demand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29050a27-12be-4aa4-8c35-ded61ba7dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times says it won''t stop covering television as a
        beat. It will just focus more on streaming options. In print, the Sunday At
        Home section will include a roundup of streaming options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f97673-53b9-4c46-9e05-d7d5745929ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online subscribers will still be able to find recaps of shows and
        information about new shows that are coming to streaming services. The New
        York Times will also continue to publish "Watching," its TV and movie-focused
        newsletter, which comes out four times per week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b648cd-fd3f-4b2c-8318-e3b73afa76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online edition of the paper also regularly updates lists of
        the top movies on specific streaming platforms like Netflix and Disney+.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eefcd0-1220-4169-b390-42a0bb2a3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by discontinuing its print listings, the New York Times told
        subscribers it will "gain vital printing and staffing efficiencies that help
        support our journalism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951048b8-ef93-4f43-9171-7634842393a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital is unsurprisingly a sweet spot for the media company. This
        August, New York Times'' digital revenue exceeded its print revenue for the
        first time ever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79a81a-9b51-4276-92a3-5a6587e17408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:50:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/30/media/new-york-times-tv-listings/index.html">"The
        New York Times is ditching TV listings after 81 years"</a></em></p>'
  'belarus-journalists-revoked-accreditation':
    'author': 'Rory Sullivan, Isabel Tejera and Anastasia Graham-Yooll, CNN'
    'caption': 'Opposition supporters protest against the results of the presidential
      election at a rally in Minsk on August 27, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-30T23:52:53.420+08:00
    'imagesource': 'jcr:00ba715f-73c9-495f-845d-8b86c6c124f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5cb1fd9-509f-4698-9fcc-02ad0e1639ed'
    'lead': 'Nineteen Belarusian journalists have had their accreditation to work
      for the BBC and other foreign media outlets removed by the authorities on the
      same day that two Associated Press reporters were deported from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T23:54:48.195+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:00:30.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:00:22.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belarus revokes accreditation for 19 journalists working for foreign
      media and deports two reporters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23c5fe-9051-4ddc-a042-f9e8ae33775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Nineteen <a href="https://cnn.com/2020/08/10/media/global-press-freedom-repression/index.html">Belarusian
        journalists</a> have had their accreditation to work for the BBC and other
        foreign media outlets removed by the authorities on the same day that two
        Associated Press reporters were deported from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749b256-d6f7-4d4e-b58e-4e68897dd45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown on press freedom comes almost three weeks after <a
        href="https://cnn.com/2020/08/24/europe/lukashenko-belarus-helicopter-rifle-protests-intl/index.html">Alexander
        Lukashenko</a> was re-elected in a controversial presidential election, leading
        to mass <a href="https://cnn.com/2020/08/23/europe/belarus-protest-sunday-intl/index.html">protests</a>
        from those who contest the results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1f49f-7a2d-41ea-921e-cda960ebf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian Association of Journalists (BAJ) told CNN that 19
        Belarusian journalists were affected by the decision to remove press licenses
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b3eea-1b35-4a94-9733-29aaee0d86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC confirmed in a statement to CNN that two journalists working
        for its Russian service in Minsk have had their accreditation taken away with
        immediate effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b87ead-581d-4d3d-a1c1-60b9830dde2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte Morgan, the BBC''s Head of Communications, told CNN: "We
        condemn in the strongest possible terms this stifling of independent journalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fa56e-6887-4027-9e33-073fea60be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon the Belarusian authorities to revoke this decision
        and allow our journalists to continue doing their jobs," Morgan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c270eecf-a94e-4f6c-9667-bda7c4a5a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that the British broadcaster believes it
        is "vital" that Belarusians can access "impartial, independent information"
        about events that are taking place in their country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab210dc9-9621-4116-84e2-ab56cdf78a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarusian staff working for The Associated Press (AP) were also
        targeted by the measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a97e5e-1fa9-49f1-bad1-5d8719b53e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Associated Press decries in the strongest terms this blatant
        attack on press freedom in Belarus. AP calls on the Belarusian government
        to reinstate the credentials of independent journalists and allow them to
        continue reporting the facts of what is happening in Belarus to the world,"
        AP said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e21bf-1ed8-4238-b206-e95d39a417bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency also said two of its Moscow-based journalist who
        had been covering the recent protests in Belarus were deported to Russia on
        Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77113103-4d29-4242-8801-83b0cba5faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another move against press freedom, the Belarusian authorities
        detained almost 50 journalists earlier this week, according to the BAJ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd283a-ba09-4bf5-a2c8-7dea4624f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the arrests, British Foreign Secretary Dominic Raab
        said on Twitter: "I condemn the mass detention of over 50 journalists last
        night in Belarus, including from @BBC, local &amp; international media."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e6956-8457-4cf2-97b2-a5b4101ec80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab described the move as a "blatant attempt" to interfere with
        the press and called on Belarus to stop its targeting of journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d9745-fe75-4d85-b331-995716fdd007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the journalists that were detained, all except four, who refused
        to hand over their phones, were later released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced68b3b-7ada-49c5-a0ef-3624d44301af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Josep Borrell, the EU''s High Representative for Foreign
        Affairs, reiterated that the bloc "does not recognize the result of the election"
        and criticized the way the government''s crackdown on pro-democracy supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3e37e-aff3-468b-8a09-15a1dc377788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We once again express our full support to Belarus'' sovereignty
        and independence and condemn the violent repression of the Belarusian people,"
        Borrell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f7f08-5f7d-47ed-a684-8fbfc09a12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that the EU will sanction several officials in
        Belarus for their alleged role in the "fraudulent" presidential election and
        in the subsequent clampdown against protesters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c27f4-8cdf-444f-a9fd-4ad8535285b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T23:54:48.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:00:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This designation shall include individuals at the high political
        level," Borrell said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977f450-e7ad-476e-97d0-7324dc84a8a2'
