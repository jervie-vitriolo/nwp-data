      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://www.cnn.com/2020/08/29/us/flying-car-successful-test-in-japan-trnd/index.html"
