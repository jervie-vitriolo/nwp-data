      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson filed a <a href="https://cnnphilippines.com/news/2019/8/29/designated-survivor-bills.html"
        target="_blank">similar bill in 2019</a>, but it has remained pending since.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e94d78-7003-46c7-9461-f4b9214a0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T15:12:31.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:03:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under Senate Bill No. 982, the Cabinet member selected
        by the president to succeed him will be the last option for the presidency
        in case everyone in the line of succession could not act as president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e9228-e6b7-454c-9d03-3cc26aeb6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T15:12:31.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:03:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-vii/"
        target="_blank">The Philippines’ 1987 Constitution</a> provides that the vice
        president will act as president in case of the latter’s death or disability.
        If the vice president could not ascend to the presidency, the Senate president
        — or if he is also unable — the House speaker becomes president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d52ae2-b844-40c5-8971-573b5e82dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T15:12:31.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:03:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution also requires Congress to pass a law on who will
        become the president in case the acting president dies, is disabled or resigns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2bb62e-1b97-40fd-b638-ff4e688e0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T15:12:31.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:03:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, under Batas Pambansa Bilang 882, the members of the
        then-existing unicameral legislature will elect among themselves the acting
        president.</p>'
