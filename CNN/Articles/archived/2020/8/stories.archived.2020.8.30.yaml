      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4c74b-db7e-43e9-9da3-92d34f965d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other problems she says, are encountered in contact tracing are
        the possible wide number of contacts, patients lying about their conditions,
        and if patients are unruly or drive them away whenever they go to possible
        COVID-19 hotspots.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e5114-1ead-4a82-9bee-ad154d7ce71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zea: Burning calories, feeding (young) hearts</strong></p>'
    '3':
      'image': 'jcr:f5d02e37-2c56-4b41-97b5-dfea4e1f511b'
      'imageCaption': 'One of Zea’s life beliefs is, “God doesn''t bless the world
        alone, but blessed the world through you.” (Photo from Zea Awatin) '
