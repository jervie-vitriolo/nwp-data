      'mgnl:lastActivated': 2023-01-26T09:01:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448fc21-d928-45ef-99cc-c45725381d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying the flag is a feat Agatha Wong is known for – both as an
        athlete, and in the middle of a pandemic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2fbac-08a0-4fdb-a410-bc987e9e9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f808f-ecd0-4975-a126-f26e0ceb41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong teamed up with a fellow national athlete, SEA Games Gold Medalist
        and karate star Jamie Lim to raise funds for frontliners and coronavirus patients.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0ba3d-b1a9-4b0c-b46a-8b8dcefcdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e20285-73ad-4bb3-8fb1-b2a32c67c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their 5-episode Instagram live series titled Puso (Heart): the Battle
        Against COVID-19, raised over P340,000 in donations, allowing them to buy
        supplies, water, personal protective equipment, and even TV sets and board
        games for frontliners and coronavirus patients in four different hospitals
        in Metro Manila.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c220f-b9dd-4b82-b916-c49d57f1570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5c8d9-577d-4ece-8a57-dc6e5a6e6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was trying to think of ways to help in this pandemic. Yung mga
        iba kong kakilala na national athletes, they were going out, serving as part
        of the military,” Agatha said. “That’s when Jamie contacted me. She told me
        na she was from QC, I’m from QC as well – same district kami,” she adds, detailing
        how the plans and preparations for Puso started.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b656af2-c3bb-4a2f-8e36-b534eafa6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764af8c1-a798-466b-95ee-24823574f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Zea, Agatha and Jamie turned to Instagram to air their fundraiser.
        At the time of this posting, Agatha has over 30,000 Instagram followers, while
        Jamie has over 4,300.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04a1f5-a698-4c59-8f8b-8a67a3941a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8b832-c4ea-41b7-ae9b-f5e87abe1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agatha said, what also motivated her to use technology for a good
        cause is how complaints and negativity happened during the months-long lockdown
        in various parts of the country.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85561f-3892-4c5b-b66e-f91e4dc99b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17160e-efa8-4e0d-a5e8-8ec0e2128019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do understand that most of us are suffering from anxiety and
        depression, kasi when we stay inside tapos we maintain social distancing,
        and just living with our family, a roommate, or even a friend, it can really
        cause a negative impact on our mental health.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ff558-04dd-41e7-9b53-b44eccf17c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f652903-d4e4-4bb4-8544-653035685cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And true to form, her series – which also was Agatha and Jamie’s
        first shot at organizing a fundraiser from scratch – made people feel better.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea502b-87b0-46a4-bfc8-71f873b3d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c34110-d984-4e1b-86d7-24eff6958a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puso’s episodes ranged from personal question and answer portions,
        training and exercise sessions, and meal preparations which lasted 30 minutes
        to an hour.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb99273-98c0-4c50-af99-9dadbef6f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7d0d7-00cb-4e33-bcda-8e8ed3114d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We got overwhelming support. A lot of people were replying, “we
        can’t wait for the next episode!” Agatha says. “It means that people really
        want us to share our experiences just as athletes, and also as female athletes
        who won in their respective sports.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd690e8-f3e4-4ef8-9559-b677f306cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3644914-aab6-40ed-b3dc-27eaa90caf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agatha says, she and Jamie are cooking up plans for a follow-up
        to Puso, which may be out in the coming months.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9addcf4-6bbc-4e5b-acc1-828b96480a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d110bb6-0b91-474b-8695-9a16de2d48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does heroism mean for the three of them?</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19946214-63af-4be3-ac81-961571b11612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2df67-f047-437d-b138-61ceb0780fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima, Zea, and Agatha all believe that frontline workers can be
        considered heroes with what they have contributed during this time of the
        pandemic. And they should also be honored as we celebrate National Heroes
        Day.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21841f4c-0ae9-427b-bfdc-27e7ba6f550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842a86b-f907-4f79-94e9-fe264a704285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three women, however, have different points of view on heroism
        in these uncertain times.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499f9b2-5783-4696-9607-f283605a93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34740a06-71aa-46c5-ba41-f3ba2f2b15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fatima, it is observing health protocols “in so many levels.
        “Yung tamang pagsusuot lang ng mask na hindi nakababa sa ilong, tamang pagsuot
        ng faceshield, and social distancing, malaking tulong na yun.”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62ef2f-98ae-4d1c-9faf-2c52e10850e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d2742-74c3-4e3d-9e61-f5e13971f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also all about cheering people who are suffering from the virus,
        being a COVID-19 survivor herself. “Yung mga nagche-cheer sa iyo sa social
        media, nakakagaan ng bigat.”</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c837b-2e95-4a6b-b6be-a7529d198795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1407b-8d77-42c0-9cff-1833616f3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The correct way of wearing face masks without exposing
        the nose, the correct wearing of face shields, as well as social distancing,
        is a big help. Those cheering for you on social media helps ease the burden,
        too.]</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90ded5-0c9b-4f52-8d17-b834541aa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3feea-38ec-4246-b0b9-2749009229fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zea, it’s having the courage to care for one’s country. “If
        you have genuine intentions to actually create change for your community,
        or for your nation, and you do something about it, I can call you a hero.
        Any one of us can be a hero,” she says.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbc638-3fe2-4e45-a810-99af595126f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.729+08:00
      'mgnl:createdBy': 'kristel'
