      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement during the weekend, retired Supreme Court senior
        associate justice Antonio Carpio, retired associate justice Conchita Carpio
        Morales (who has also served as Ombudsman), and former foreign secretary Albert
        del Rosario urged Duterte to raise the Hague ruling before the United Nations
        General Assembly, which is set to convene in New York on September 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e2542-e123-45e0-b67b-5a71813938fc'
