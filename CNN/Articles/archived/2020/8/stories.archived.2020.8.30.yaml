    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148c3dc-5a00-43c3-8930-c6c706fe9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Zea Awatin’s normal life is a heart to serve those in need,
        especially children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7678e-8ff2-46ae-9235-fb4963e08436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3e648-6c3c-4f9a-a151-fc1203f34717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In college, she was involved in relief drives as an active member
        of the student body. Later in her professional life, she joined the Rotary
        Club.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d469ae-c023-4ed4-9eac-915c42214029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab1c22-feb8-434a-9fa5-2562a51bbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic came, she found a way to celebrate her birthday
        and help others at the same time while doing her day job as a marketing officer
        from home, and juggling it with online classes as a Masters student.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2e543-477e-43f5-b3ab-95116daf99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a1702-4f59-47d1-a550-bec8d4f899b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called up a close college friend, Zildjian Pigao, and the two
        started brainstorming. The answer came in the form of Zea’s new passion: working
        out, after she joined a group of fitness-oriented people called Strong South
        PH.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03049b35-11d9-4a6c-8a28-244fdf19d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f8708-12e2-4339-b747-fae987d0b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zea turned to Instagram to launch a “workout for a cause” campaign,
        in partnership with Project Pearls, a non-governmental organization which
        helps children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ed8b6-57c6-4932-b6aa-643e1bfda6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af34097-7a86-4aa1-9997-dc2d144ea17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants paid Php200 each for a single workout session – with
        the proceeds being given to Project Pearls’ beneficiaries in Manila and Bulacan.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73e71b-42ab-41bf-af48-cb4ea03b5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af62e3a-95ca-47f0-9013-5d60980ca18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zea and her team managed to collect P100,400, enough to feed 502
        children with 4 meals as their program was extended until early August.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a00e0-d95b-4c3d-8b86-8ac66150989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madami kasing taong nagsabi sa amin na they would like to donate
        pa, they were waiting for either money or certain time to prepare, so I extended
        it,” she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fba1a-2344-48d9-bdf2-3c741888d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f81ca-fa72-4fab-ba95-725992821501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many people told us they wanted to donate even more.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322e476-4ab4-4708-baba-4493136f2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f48a40-c7c7-49e0-acaf-768a243c9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of complaining, instead of checking wrongdoings or shortcomings
        of government, why not do your part if you have the means naman, di ba?” Zea
        told me as I asked her a question as to what she thinks about how social media
        is used by many to simply rant during the pandemic.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf180497-8e22-4b22-8c5b-0a58c3f1315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466edd0e-d703-4b70-810f-1865bf28fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to help a lot of people through whatever talents or blessings
        that I have. We should use our influence for your people to actually aim that
        someday, they can do whatever you are doing,” said Zea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6b3be-3ca9-49fe-8170-1fb65b07091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:01:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
