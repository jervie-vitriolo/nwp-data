    'lead': 'Unidentified gunmen opened fire on motorcycle riders in Kabacan, North
      Cotabato on Saturday afternoon killing nine people, authorities said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T18:34:43.897+08:00
