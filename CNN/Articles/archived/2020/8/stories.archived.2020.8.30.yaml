      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong> The
        fate of Metro Manila’s lockdown status after August 31 is once again up in
        the air, but one local chief executive believes the capital region should
        remain under general community quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d4f00-c8d1-4468-804b-6a22637a014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981d5d7-3d04-4570-b0e4-6f0158662478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, San Juan City Mayor Francis
        Zamora said he personally believes the hotspot region should not relax its
        quarantine measures in order to help control the spread of COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5913adb-727f-4bc3-a425-1dfd54207232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a97992-68c9-42e3-a4c0-6fdde79c5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naniniwala ako na dapat tayo ay manatili sa</em> GCQ… <em>Tayo’y
        kakalipat lamang mula</em> MECQ (modified enhanced community quarantine),
        <em>at maiksi pa lang ang panahon mula tayo’y nag</em>-GCQ,” Zamora said in
        an interview with <em>Newsroom Weekend.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515ed11-fa75-4672-9179-f5da97ac63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d76e1-cd11-4b93-8447-b17232631e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita rin nga natin na merong magandang epekto ang</em> MECQ
        <em>sa atin na ayaw naman nating masayang ngayong panahon ng</em> GCQ,” he
        added, stressing that contact tracing, testing, and treatment efforts should
        likewise be strengthened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514c077-f494-41a0-a945-bc5abd1119e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe36ba-59e4-486a-90a4-d53e21a58fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T14:21:22.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:03:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that we should remain under GCQ. We have
        just shifted back from MECQ and we’ve only had a short period in GCQ. We have
        seen the MECQ’s benefits, and we don’t want to waste them.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f9712-36a6-40d0-bc33-9c2b80dc129e'
      'mgnl:activationStatus': true
