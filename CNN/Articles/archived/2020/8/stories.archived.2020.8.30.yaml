      'jcr:uuid': 'c63e2855-f5ad-47be-bdf6-188d121b3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:36:48.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:03:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio said Duterte must use the remainder of his term to gain
        the support of the 193 UN member nations on the ruling of a Permanent Court
        of Arbitration-backed tribunal that upheld the Philippines'' sovereign rights
        to its 200-nautical-mile exclusive economic zone and invalidated Beijing''s
        territorial claims in the South China Sea.</p>'
