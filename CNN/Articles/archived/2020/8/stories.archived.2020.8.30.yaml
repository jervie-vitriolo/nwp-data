      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that Filipinos must not waste the chance to be heard,
        having lost opportunities in the past by shelving the Arbitral Ruling since
        2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb33b7-d886-443c-9cab-5ae07a33d292'
