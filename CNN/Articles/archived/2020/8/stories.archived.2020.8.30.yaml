    'template': '1'
    'title': '9 dead in North Cotabato ambush shooting '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c77ec-f845-4618-b446-2bf73945fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:02:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Unidentified
        gunmen opened fire on motorcycle riders in Kabacan, North Cotabato on Saturday
        afternoon killing nine people, according to authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4db5f-350e-4059-a0bd-57d24bf6257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:34:43.898+08:00
