      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee225a83-bf00-44e7-a918-de182c2aa38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.723+08:00
      'mgnl:createdBy': 'kristel'
