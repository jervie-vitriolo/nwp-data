      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the visit, the President flew back to Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6051fe-b097-433b-9a83-71fa0ba03f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:34:59.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:56.541+08:00
