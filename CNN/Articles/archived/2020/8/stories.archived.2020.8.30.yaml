  'comelec-overseas-voter-registration':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-30T21:51:08.708+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53acf27b-3fb8-4e68-a1b1-d6ae5f083014'
    'lead': 'Filipinos who will be abroad from April 9 to May 9, 2022 may now register
      with the Commission on Elections, as it allows the resumption of overseas voter
      registration and certification on September 1. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T21:54:48.799+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:01:46.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:00:20.707+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COMELEC', 'Commission-on-Elections', 'Office-for-Overseas-Voting',
      'voter-registration']
    'template': '1'
    'title': 'Overseas voter registration resumes on September 1 — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12314ef5-0152-4675-bc92-d162524ea3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Filipinos
        who will be abroad from April 9 to May 9, 2022 may now register with the Commission
        on Elections, as it allows the resumption of overseas voter registration and
        certification on September 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b9ffe-d1e7-42d7-82b6-75876e4c8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory published on social media, the Comelec said Filipinos
        who are at least 18 years old by May 9, 2022 but will not be in the country
        to vote for the 1-month period before the 2022 national and local elections
        are eligible to register.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379b5f1-1174-400c-9fc2-1c2f91799633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office for Overseas Voting (OFOV) will be accepting applications
        at the Ground Floor of the Palacio del Gobernador Building, Intramuros, Manila
        from Mondays to Thursdays, excluding holidays, from 8 a.m. to 4 p.m., strictly
        by appointment only, according to the advisory.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomelec.ph%2Fposts%2F3718184478193119&width=500"
        width="500" height="620" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0812f-c2da-48e3-a078-9fee5449d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa75933-f383-4cf0-b65e-7f53ad80829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants will be contacted by the OFOV regarding forms to be filled
        out and when they can go to Intramuros to register.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95744cc5-f9b6-46dd-bfa5-01cf7da94572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are required to fill out a health declaration form and
        wear a face mask and face shield when they arrive for their appointment. They
        must also present their appointment confirmation slip and bring with them
        their passport or Seaman''s Book, along with other required supporting documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae6cfa-96a3-42a3-bf2a-2b92b7deff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All types of applications will be accepted, including registration/certification
        as overseas voter; recapture of biometrics; reinstatement of name; change
        of name due to marriage or court order; correction of entries; request to
        withdraw application/certification; reactivation; change or updating of address
        and other contact information; and updating of photograph and/or signature,
        until 30 September 2021," the Comelec said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ee184-346b-4361-a706-942943c929e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said applications for transfer of voters’ registration
        records from overseas to a Philippine city or municipality will be accepted
        only until August 31, 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2586649-4965-4970-af9b-cfc9a282c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec <a href="https://www.cnnphilippines.com/news/2020/8/26/No-online-voters-registration-Comelec-.html"
        target="_blank">earlier said</a> it would not offer online voters’ registration
        despite the pandemic due to the need to gather biometrics data as they resume
        registration on September 1, 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae80dd-8125-4c7b-9512-f4f42625c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T21:54:48.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:01:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez said the registration will only
        run in areas under modified general enhanced community quarantine or general
        community quarantine, and strict health protocols will be observed including
        the wearing of face masks and face shields.</p>'
