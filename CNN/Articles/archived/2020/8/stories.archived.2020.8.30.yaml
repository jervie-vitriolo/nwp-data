      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside advocating for the acceptance of same-sex relationships
        through the show, the lead actors said they likewise hope they are able to
        get a message across to Filipinos.</p>'
