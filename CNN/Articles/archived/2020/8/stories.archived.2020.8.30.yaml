      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Two
        retired Supreme Court justices and a former foreign secretary are calling
        on President Rodrigo Duterte to assert the 2016 arbitral tribunal ruling favoring
        the Philippines'' victory on the West Philippine Sea.</p>'
