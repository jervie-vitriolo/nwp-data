      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter confirmed the accolade on its own verified account Saturday
        simply stating: "Most liked Tweet ever. A tribute fit for a King. #WakandaForever."</p>'
