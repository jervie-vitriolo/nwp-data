  'most-expensive-sheep-double-diamond':
    'author': 'Lauren Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-30T18:05:52.526+08:00
    'imagesource': 'jcr:277aadea-821f-4ffb-82d8-02a9b17d301f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44430dac-5d50-4a38-96c4-765d771ac3e4'
    'lead': 'A sheep sold for a record 350,000 guineas — or around $490,000 in American
      money — at an auction in Scotland this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T18:08:56.593+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:02:39.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:00:17.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Scotland', 'most-expensive-sheep', 'livestock', 'Double-Diamond']
    'template': '1'
    'title': 'The world''s most expensive sheep has just been purchased for $490,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea690721-c3e1-4ed6-947c-fc13ca0306f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A sheep sold for a record 350,000 guineas
        — or around $490,000 in American money — at an auction in Scotland this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81489f6e-3227-4106-a15f-b62c3595d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lamb, named Double Diamond, had generated buzz before the Scottish
        National Texel sale in Lanark started, according to a news release from the
        <a href="https://texel.uk/sportsmans-double-diamond-sells-at-350000gns/" target="_blank">Texel
        Sheep Society</a>. Bidding started at 10000 guineas (about but $13,000).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e8d47-739b-4808-a7a9-2263706e3c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bidding war drove up the price until an agreement was reached
        for the sheep to be shared between three farms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a09887-f2a9-4f39-82fb-bcdd643ffe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just like every other business — horse racing or the cattle
        business," Jeff Aiken, one of the winning bidders, told <a href="https://www.theguardian.com/uk-news/2020/aug/28/worlds-most-expensive-sheep-sold-in-scotland-for-367k-double-diamond"
        target="_blank">The Guardian</a>. "Every once in a while something special
        comes along and yesterday an extra special Texel turned up. Everyone wanted
        a piece of it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebc1d7-9a79-4607-88de-423d8973b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texel sheep originated in Holland and are a butcher favorite, according
        to the Texel Sheep Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc8d51-6dd7-498a-a5ba-caa90af2327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is traditional for livestock to be sold in guineas at auction
        in the United Kingdom, and one guinea translates to about $1.40 American dollars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028ed7d-63ff-492e-b077-87ddb9d73c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record for one sheep was 230,000 pounds — over $307,000
        in US money — for a sheep named Deveronvale Perfection in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c031771-a0d0-4ccf-a230-e2f8f0e8a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:08:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/29/world/worlds-most-expensive-sheep-trnd/index.html"
        target="_blank">The world''s most expensive sheep has just been purchased
        for $490,000</a>."</em></p>'
  'derek-chauvin-minneapolis-dismiss-murder-charges':
    'author': 'Andy Rose, CNN'
    'caption': 'Derek Chauvin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-30T18:09:33.994+08:00
    'imagesource': 'jcr:928703e4-63e0-41b5-a4de-2a9be6b085d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c183d572-3c5c-4787-b25d-137149081e2f'
    'lead': 'Former Minneapolis police officer Derek Chauvin has asked a judge to
      dismiss murder charges against him in the death of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T18:12:06.640+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:02:31.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:00:18.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Minneapolis', 'Derek-Chauvin', 'George-Floyd']
    'template': '1'
    'title': 'Former officer in George Floyd killing asks judge to dismiss charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a29a04-c742-4659-aa56-d4b8195387a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Minneapolis police officer Derek
        Chauvin has asked a judge to dismiss murder charges against him in the death
        of <a href="https://edition.cnn.com/2020/06/10/us/george-floyd-wednesday-updates/index.html"
        target="_blank">George Floyd</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6459de-a866-493c-a2c9-425886c1b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court papers Friday, Chauvin''s attorney says there is not probable
        cause to support charges of second-degree murder, third-degree murder and
        second-degree manslaughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efdd44-dd4e-41c5-bd58-2d322b554d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s killing sparked protests against systemic racism and police
        brutality around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0b53c-b271-4509-881e-74adbfd2afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prosecutors said Friday that Floyd''s killing was so
        cruel that they want stricter sentences than recommended by state guidelines
        if Chauvin and the three other officers involved are found guilty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d04b0-8a75-48cf-a984-a6f33bfe6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died on May 25 after Chauvin knelt on Floyd''s neck for almost
        eight minutes. Three other former officers are charged with aiding and abetting
        second-degree murder and aiding and abetting second-degree manslaughter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa8d61-7d1b-4459-9e04-00f7e0acffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four officers were fired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc5a5b-49f9-4160-9bcf-bd426fac50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors filed a notice that they will be asking for an "upward
        sentencing departure" in the cases of Chauvin, J. Alexander Kueng, Thomas
        Kiernan Lane and Tou Thao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31d4e1-57dd-45d5-91cc-cb2a7ef2f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Keith Ellison did not define what the request will
        be, but he told the judge he has reason to go beyond the "sentencing guidelines
        grid" used in Minnesota to factor in a convicted person''s past criminal history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aea2ad-92c9-4513-aeb0-c2001f65a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Floyd was treated with particular cruelty," prosecutors wrote.
        "Despite Mr. Floyd''s pleas that he could not breathe and was going to die,
        as well as the pleas of eyewitnesses to get off Mr. Floyd and help him, Defendant
        and his codefendants continued to restrain Mr. Floyd."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5956b-8456-47c8-b7a2-9e203415eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state also argues that the case has aggravated circumstances
        because Floyd was particularly vulnerable in handcuffs, and also claims that
        the officers abused their authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a403a23-adeb-4c30-b3f4-24c18a5e31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three former officers earlier filed motions to dismiss.
        Judge Peter Cahill has not yet ruled on any of them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93716d9-481f-4569-b5b3-40583ac70ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin also wants Hennepin County Attorney''s Office disqualified,
        in part because of what Chauvin''s attorney called "an inappropriate, pretrial
        publicity campaign," according to the filing. Cahill has denied a similar
        request by another former officer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a996c-53c9-48e5-9fa9-9da53203937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the officers'' attorneys for comment but has
        not heard back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf31658-318a-40c5-8201-55d366d0d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:12:06.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/29/us/george-floyd-killing-officer-dismissal/index.html"
        target="_blank">Former officer in George Floyd killing asks judge to dismiss
        charges</a>."</em></p>'
