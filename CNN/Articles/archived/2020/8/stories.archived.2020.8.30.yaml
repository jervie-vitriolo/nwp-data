      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Quezon
        City 2nd District Representative Precious Hipolito Castelo withdrew a bill
        she filed a year ago which sought to give the President authority to choose
        a successor who was not part of the succession line as said by the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20ff76-040b-4110-b7ce-612d368f5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T15:12:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:03:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated August 30, 2020, Castelo said, "I write to respectfully
        request for the withdrawal and permanent archiving of House Bill No. 4062,
        which was filed on <a href="https://twitter.com/cnnphilippines/status/1166898421199818752?lang=en"
        target="_blank">Aug. 20, 2019</a>."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a5bc2-55c0-43b0-bff8-feeec1665879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T15:12:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:03:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo pointed out the bill has remained untouched by the Committee
        on Constitutional Amendments since it was filed a year ago.</p>'
