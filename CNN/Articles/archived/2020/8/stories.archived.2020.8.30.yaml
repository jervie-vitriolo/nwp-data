  'Army-chief-Sobejana-withdraws-Sulu-martial-law-recommendation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-30T12:10:08.707+08:00
    'imagesource': 'jcr:c43b7047-b74b-463d-b480-f59ca49bf3c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a693d6-4008-4988-b46e-2d7427486ee4'
    'lead': 'The Philippine Army chief says he is dropping his call for the measure
      as there might be other ‘better options’ to address the current threats and
      situation in the area. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T12:17:08.588+08:00
