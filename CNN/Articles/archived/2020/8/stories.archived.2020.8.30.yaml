      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agatha: Athlete, role model, going for gold (and good) for
        the nation</strong></p>'
    '4':
      'image': 'jcr:d96c2761-df48-47d2-a0b1-1c279dc27e57'
      'imageCaption': 'The two star athletes joined forces for an online series about
        their lives as athletes. (Photo from Agatha Wong and Jamie Lim) '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad9e92-b59a-430a-9065-261bad1b268e'
      'mgnl:activationStatus': true
