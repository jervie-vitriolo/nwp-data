      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Severe
        Tropical Storm Julian (international name: Maysak) has intensified into a
        typhoon as it moved away from the country''s landmass, the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) said Sunday
        morning.</p>'
