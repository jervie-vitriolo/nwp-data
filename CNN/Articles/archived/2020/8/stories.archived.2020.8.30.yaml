      'mgnl:lastActivated': 2023-01-26T09:03:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03037970-bd04-4a6c-81ff-0102250c0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report showed 217,396 people in the country have been
        afflicted by the viral illness, with 56,473 active cases or currently ill
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bd59a-de6c-49ad-abfb-4dacebe675fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7545ff-4c56-4fb1-9cd7-283220242690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.209+08:00
