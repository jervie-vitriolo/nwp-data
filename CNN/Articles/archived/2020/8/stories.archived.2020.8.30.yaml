    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d53446-fdc0-4834-9522-9a95b7516763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.719+08:00
