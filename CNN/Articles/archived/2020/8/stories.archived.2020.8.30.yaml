      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — President
        Rodrigo&nbsp;Duterte visited Jolo on Sunday and condoled with victims of the&nbsp;twin
        blasts that rocked the area last week, his spokesperson&nbsp;confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaeddaa-369a-45dd-a0c8-d11dc75e9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T20:34:59.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Presidential Spokesperson Harry Roque
        said that apart from meeting with the victims, the President also met with
        Mayor Kherkar Tan, although Roque did not disclose what the meeting was about.</p>'
    '2':
      'contentWidth': '100%'
