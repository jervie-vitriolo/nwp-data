  'Chadwick-Boseman-superhero':
    'author': 'Lisa Respers France, CNN (Analysis)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-30T06:55:57.423+08:00
    'imagesource': 'jcr:4a21b60c-9b9c-44c6-a6d5-788d51e5f9fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c1aaf92-3110-439e-b71a-c1a08958630d'
    'lead': ' For many Black people, Chadwick Boseman really was T''Challa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T07:00:08.524+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:04:52.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:00:11.993+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chadwick-Boseman']
    'template': '1'
    'title': 'Chadwick Boseman gave us the superhero we so desperately needed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4df7f-40b6-4da7-8d94-9fa9e2c90a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For many Black people, Chadwick Boseman
        really was T''Challa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d682bc-33a4-4102-af65-26fc3c94673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman starred as the African king and super hero in the 2018 blockbuster
        Marvel film "Black Panther" and the casting could not have been more on point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50e345-244f-4706-bc42-bdc6f90af6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e4244-8d52-47e3-987b-14882b90cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who died at the age of 43 after a four-year battle with
        colon cancer, carried the mantle of royalty in the role of Black Panther as
        if he had been born to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861eedc6-542e-490e-94f8-6d6dc4b1e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bb740-0c07-4b07-bf34-736b6f3a29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he is gone and our collective hearts are broken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a8a81-932c-4639-bea2-06301f565ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb783bc-0796-40f8-a6f0-626031363bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity deaths are often mourned as if we knew the person, but
        that sense of loss seems especially intense during a pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa2f60-8ea4-4ba6-bec3-e15778559130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0915c2a-035d-466f-8526-597bc7f48f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the passing of Boseman there is an added layer of grief for
        Black America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d7414-75e8-47c6-b261-edcec3e9eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc96dea-4838-431c-b013-913be70904b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels like one more blow in the midst of protests over the shooting
        of Black people by police -- a fight that has been politicized, but for Black
        people feels as simple as a recognition of humanity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5f43c-1f86-4a40-abfc-e1b457e0dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64457cd2-7136-4694-9ae7-576bf0f25855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanity is what Boseman specialized in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63abb8-f5ec-45d7-a9fc-cd33988a8358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fdbb9-3c5e-4f03-ae66-459fb986342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a career of playing real life Black historical figures including
        Jackie Robinson, James Brown and Thurgood Marshall. He disappeared into those
        roles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2002ab-3745-415b-a575-dfe9d9242d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164d44b-6b14-48e1-be2c-47466ef81f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as T''Challa/Black Panther, whom he first played in the 2016
        film "Captain America: Civil War," it felt as if Boseman had found his destiny.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd167e-3864-420c-a8bd-f7e674cfed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f184aea-1ec7-4ee3-af27-171fe6028ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was grace personified as the leader of Wakanda -- a fictitious
        African nation which became a celluloid Black utopia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46085b-4e72-4e91-a9ae-b01276524fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdd772-0013-4bae-8915-75cde4640676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" was a portrayal of people of the African diaspora
        that we don''t often see.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576bd18-eeab-4520-9ee3-3912a3eaf0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fecee80-01cd-4ff2-b76c-7648aa6c9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For in Wakanda, technology and science are developed by Africans,
        for African people''s battles were won and lost using not just brawn, but
        also brains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8edf4b-e8db-4250-881d-c5c195545765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5d85c-fe59-49c2-a8d5-62ae641d9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman was aware of the cultural impact of such a film coming at
        a time when Black people felt mired in the seemingly never ending fight for
        equality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db99259-c830-4c3a-815d-d88bd4bb56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae005c-17d3-4a6d-915f-a04ed5482058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a thirst for these images," he told "Today" when
        "Black Panther" was released. "There''s a thirst for a Black superhero."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b3f5f-9684-4e55-8eb2-ee7f5218b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52507e-3466-4449-baa2-7627ca5c4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also knew the pride that African Americans could and should take
        in being descendants from the continent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359fcace-2527-47a2-b967-5b5545761505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e837ef6-718a-49d7-b3f4-93194825946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:08.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having studied at Howard (a historically black university in Washington,
        DC) and having various different experiences within our culture, I knew it
        was an opportunity to pull from real things, real achievements, real African
        culture and place it in this movie to make it real," Boseman told CNN at the
        time. "If anybody believes that Africa didn''t have an empire, didn''t have
        architecture, didn''t have art, didn''t have science, you see it in this movie."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c2d01-3493-42b2-b02a-e30c3d784ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b754873-23cc-451c-ae33-980788a7459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As T''Challa, Boseman embodied that pride, both on and off screen.
        He showed up for us and we in turn showed up for him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c08f4b-5f2e-47b7-9a5a-2d9ccf4a0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e3d80-2eb6-47b2-bbd4-1cbdd7e8067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people flocked to the film, swiftly carrying it to box office
        record-breaking success.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73049358-cce8-42fd-a79a-eb81b1b25807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840613c-6441-41ad-8b82-c6b85cd970a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" became such a point of pride in the African American
        community that fundraisers were held to buy tickets for disadvantaged Black
        children to see it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cf032-45d6-4205-91d2-5256cc9ec736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335455a-16ac-4535-902c-e27df63d317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moviegoers dressed in Afro-centric outfits to attend screenings
        and pay homage to the sumptuous costumes designed by Ruth E. Carter for the
        film (she made history as the first Black person to win an Academy Award for
        costume design).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3624c1d-2d60-4d04-950b-2d67b2ce6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb518da-b02d-42b0-965e-b82e7ce68116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little girls dressed as members of Dora Milaje, the all-female Wakandan
        elite special forces unit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a3688-490e-4f9f-9cb8-21afe84cfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad18388-8c2a-43ba-95f4-fcb3e8ef4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think pieces were written about the films themes of nationalism,
        family and the importance of STEM (science, technology, engineering, and mathematics)
        in the Black community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616d277-5db8-45e7-94a0-8ad41ca6d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72ae1b-3910-4652-9606-4f6a2dd17466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became a cultural touchstone with its majority Black cast and
        place as one of the shining jewels in the box office crown of Marvel superhero
        movie fandom.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfe090-cfbf-48e6-b855-8d8d19a5f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31db33d-9388-4b4d-8bcc-42878c6f816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter statement released on his account announcing Boseman''s
        death it was noted that his "Black Panther" role was the "honor of his career."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401e252-5e11-42ec-89f6-e16421b5905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe05fa-f1d9-4b98-95f5-03c44ebe4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public was unaware that Boseman was displaying some heroism
        of his own as he had been diagnosed with stage 3 colon cancer in 2016 and
        he still chose to continue the physically demanding role in not only "Black
        Panther," but also playing the role in "Avengers: Infinity War" and "Avengers:
        Endgame."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3052d5-77b3-4998-8922-64a22a98229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad73da-6c18-4c32-92b7-1af372c40bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so he left us with a legacy that extends beyond the big
        screen.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7e793-5fce-442b-8973-f3b5bc783cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513e9c6-466f-4e7f-a5d3-057d86ca7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar not only became a part of Black history by helping
        to show Hollywood how profitable representation can be, but we learned he
        left this world on a day that is intrinsically meaningful to the Black community.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f60c2-051f-47b2-80ad-8e0a4df169cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4b39b-76c4-48e1-ae09-3f1db336dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday was Jackie Robinson Day which celebrates the man he portrayed
        in "42" who broke the color barrier in major league baseball. It was also
        the anniversary of the famed March on Washington for civil rights.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f1246-d640-4634-8033-7b3c59bc3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9757a-207f-4d84-aa5f-f80792181ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, it will now also be forever known as the day we lost our
        superhero and our king.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17f7c6-b4eb-414d-a0d6-531ee9ef3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70f009-125c-4977-9e39-e1f4975c0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:05:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wakanda, forever.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeee3ef-387b-4cc5-8084-e8304d9de291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T07:00:08.528+08:00
      'mgnl:createdBy': 'glee'
