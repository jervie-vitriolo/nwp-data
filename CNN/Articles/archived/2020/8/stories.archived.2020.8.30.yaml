    'template': '1'
    'title': 'A husband and wife in Ecuador are the world''s oldest married couple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548bf1a-305a-465f-82f3-312b38060805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Julio Ceasar Mora and his wife Waldramina
        Maclovia Quinteros have been married for 79 years, and their relationship
        isn''t the only thing with longevity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39f174-aba3-4876-aa13-c40fc53c4ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s 110 years old and she''ll turn 105 in October, making them
        the oldest married couple in the world with a combined age of 214 years and
        358 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb7ae4-551f-4711-aa94-7840e181aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records has certified the record and says they are
        also the world''s oldest living married couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b809c4a-0fce-45ed-8110-17c0fe1d3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mora was born on March 10, 1910, and Quinteros was born on October
        16, 1915.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3290c-cf1a-4099-9bd2-688103c98514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They met during a school vacation because her sister was married
        to his cousin, according a statement from Guinness World Records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab714c-5b68-4ce6-878f-fb1e04824561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven years of friendship, they got married on February 7,
        1941. It was an intimate and secret ceremony with their godparents and close
        friends because their families didn''t approve of the marriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7fa7b-3b9c-4eeb-af9e-d46b9b6cc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mora and Quinteros said their relatives didn''t get along at first,
        but they were able to bring them together over the years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5964d30-218e-43c2-8032-9f47f4daee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family unity under the rules of love, mutual respect, honest work,
        and proper education based on family values are the keys to healthy coexistence,"
        the couple said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b3769-0976-409c-8aaf-79521d22e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went on to have five children, who all graduated college, and
        a big family of 11 grandchildren, 21 great-grandchildren, and 9 great-great-grandchildren.
        Their oldest son died when he was 58, according to the statement. They were
        both teachers until they retired.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5159c-1b9b-4aa8-9bb8-9c45690eb2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aura Cecilia, one of their daughters, said that her parents enjoy
        going to the movies and the theater together, gardening and having big dinners
        with family and friends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443b018-3722-4ae8-9f48-67d4c3fdc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They haven''t been able to have get-togethers lately because of
        the Covid-19 pandemic, so they are looking forward to being reunited with
        their family and loved ones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59575f01-6cee-478a-ada5-028930883e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T18:16:01.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:02:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/29/world/ecuador-oldest-married-couple-trnd/index.html"
        target="_blank">A husband and wife in Ecuador are the world''s oldest married
        couple</a>."</em></p>'
  'operation-not-forgotten-missing-children-rescue':
    'author': 'Alaa Elassar, CNN'
