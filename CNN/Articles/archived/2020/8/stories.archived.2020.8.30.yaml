      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run weather bureau said in its latest bulletin that Typhoon
        Julian remained stationary at 740 kilometers (km) east of Casiguran, Aurora
        as of 5:00 a.m., with maximum winds of 120 kilometers per hour (kph) and gustiness
        of up to 150 kph.</p>'
