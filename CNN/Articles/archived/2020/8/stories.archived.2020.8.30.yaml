      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172c7ef-ad51-462c-92a0-08dca1f6a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:08.931+08:00
