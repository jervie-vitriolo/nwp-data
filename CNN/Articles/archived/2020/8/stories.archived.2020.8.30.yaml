      'jcr:uuid': '0255c0c1-d8b8-4652-ad93-6e81c783ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:36:48.209+08:00
      'mgnl:createdBy': 'glee'
