      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is not so, far from it. The bill does not remove the line
        of succession. I am for respecting that provision of the Constitution and
        the line of succession to the highest office,” she said.</p>'
