      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said 88 percent, or 3,779, were detected
        in the last 14 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93953e-cd35-4bdf-876d-e59934ba15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1831b34-6926-4ff9-9286-be88a3790ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 51 percent or 2,207 of the new cases are from Metro
        Manila, while 327 are from Laguna, 191 from Cavite, 161 from Batangas, and
        147 from Rizal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36076990-4ff1-42ef-acc5-4c65dd75219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4c3db-2684-44d4-8565-fc02e143f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also reported that 22,319 more patients have been
        cleared of COVID-19, which include those tagged as recovered under its Oplan
        Recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3f982-04ec-47b0-9485-3a275912e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080e044-7abf-406b-bbba-e8f7057dc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oplan Recovery program employs a time-based recoveries scheme,
        wherein a patient is tagged as recovered after a certain number of days in
        quarantine and after symptoms have disappeared upon a doctor’s assessment.
        This means a confirmatory RT-PCR testing is no longer performed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee56b6-ed2a-4837-88a6-a09cc23cb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the DOH said a total of 157,403 patients, or 72 percent
        of the national case count, have already beaten the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b781be07-4fcc-48a3-8f21-0618a7ae9773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc327d-e478-4c87-acc4-162aea532e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T16:43:43.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:03:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll is now at 3,520, with 102 new deaths.
        Metro Manila accounted for the most number of newly reported fatalities with
        52, followed by Calabarzon with 14, and Western Visayas with 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6d74b-5488-4b3a-893c-15f9ea223cfe'
      'mgnl:activationStatus': true
