    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c5b67-6bd0-417f-ad1c-26ba4aa7ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T00:18:08.726+08:00
