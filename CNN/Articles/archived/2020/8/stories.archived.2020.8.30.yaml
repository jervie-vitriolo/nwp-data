      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Jill Biden is teaming up with the
        cast of Netflix''s "Queer Eye" for a grassroots fundraiser for her husband
        Joe Biden''s campaign on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ce23c-052d-4c58-a3c0-01eb94646c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e0ade-175e-4999-8e67-cb133cca2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fab Five cast —&nbsp;Jonathan Van Ness, Bobby Berk, Karamo Brown,
        Tan France and Antoni Porowski -- recorded a video with Jill Biden ahead of
        the fundraiser running through issues that may be of concern to voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a794dca-3453-4b18-8eba-c09984d79733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539cb2f-e651-4552-a006-b50d0f27d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you care about ending this pandemic?" Porowski asks. "Do you
        care about homeless veterans, about the environment?" Brown asks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fccc2-6dbc-44f3-a0c9-902b2718217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15d373-69e3-4f7f-8352-1c2d9f2cff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France weighs in asking, "Trans lives? Black lives?" before Biden
        says, "Do you want to make life better for us teachers?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f6f45-59e0-45f2-9d16-71d75baa5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3618dc0-4d1e-425d-9c2f-e5d369bac917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what about health care for those who can''t afford it?" Porowski
        asks. "What about just getting Donald Trump out of office?" Berk asks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5277193-d095-42b0-81e9-49ba5da99e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11239a1d-255b-4e51-bc54-5545281b31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s daughter Ashley and several of her grandchildren are also
        expected to participate in Tuesday''s fundraiser, Biden spokesperson Michael
        LaRosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc95959-6923-4d1c-9af4-2dc3255cf6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:04:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8c8e5-895d-4018-b143-879a65d21dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T10:37:38.419+08:00
