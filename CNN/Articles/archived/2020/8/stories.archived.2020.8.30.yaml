      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, Indonesia, Brunei, and Taiwan also have claims
        in the South China Sea, but have previously expressed their own pushback against
        China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4105d1-7718-4ede-aae4-41a41827f387'
      'mgnl:activationStatus': true
