    'imagesource': 'jcr:f828c61e-a1a4-4ca2-8932-798e4d464e3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a792bd82-87d0-4ecc-ba4e-4e8083790bda'
    'lead': 'Authorities have found 39 missing children in Georgia during a two-week
      effort to rescue endangered minors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T18:18:24.334+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:02:18.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:00:19.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
