    'mgnl:tags': ['Army-chief', 'Sobejana', 'Sulu', 'martial-law', 'Jolo-blast']
    'template': '1'
    'title': 'Army chief backtracks, withdraws call for martial law in Sulu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43510c-edcc-486a-9c9a-8f156f84c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong> The
        leadership of the Philippine Army is withdrawing an earlier recommendation
        to place the province of Sulu under martial law following the twin blasts
        that rocked Jolo last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31b005-7c2d-4c6a-a1c2-609284debd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Army chief Lt. Gen. Cirilito Sobejana
        said he is dropping his bid for the measure as there “might be other better
        options” to address the current threats and situation in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536855a-b835-4adc-b4e8-3aa07044496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I drop my recommendation for (martial law) declaration over Sulu
        despite the turmoil as there might be other better options,” Sobejana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ad162-3505-47d7-91ec-0f7d5e9f3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army chief said he gives “due respect to the wisdom of our national
        leadership and the sentiment of the general public”— and cited “substantial
        gains” with regard to the security efforts of the local personnel in the past
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0899286-b8fe-4613-a99d-73259c8f429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:17:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:04:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include neutralizing key Abu Sayyaf Group leaders, among others,
        Sobejana said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Philippine
        Army chief Lt. Gen. Cirilito Sobejana says he is withdrawing his call to place
        Sulu under martial law following the recent deadly bombings in Jolo, citing
        &#39;wisdom of our national leadership &amp; sentiment of the general public&#39;
        | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1299887543467474944?ref_src=twsrc%5Etfw">August
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
