    'lead': 'Julio Ceasar Mora and his wife Waldramina Maclovia Quinteros have been
      married for 79 years, and their relationship isn''t the only thing with longevity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-30T18:16:01.493+08:00
