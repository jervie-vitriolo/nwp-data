      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Parts
        of the country are still expected to experience rains even if Tropical Storm
        Enteng left the Philippine Area of Responsibility (PAR) on Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379dd9c-458e-471e-ba49-f02b0b60bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T18:33:23.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said Enteng (international name:
        Jangmi) was moving north toward South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e16c0-f6e9-434e-a632-af1cf7678b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T18:33:23.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Enteng''s exit, the southwest monsoon, or habagat, is expected
        to bring gusty conditions over Pangasinan, Benguet, Nueva Vizcaya, Quirino,
        Central Luzon, Metro Manila, Calabarzon, MIMAROPA, Bicol Region, and Western
        Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be1c1c-82e5-46f1-a033-1e8e1f4f73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T18:33:23.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The southwest monsoon enhanced by Enteng and the low pressure area
        west of Dagupan City will bring monsoon rains over Ilocos Region, Abra, Benguet,
        Zambales, Bataan, Pampanga, Tarlac, Cavite, Batangas, and MIMAROPA and occasional
        rains over Metro Manila, Aklan, Antique, and the rest of Luzon," said PAGASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a986b7-97cb-4f80-986f-53e9a4050dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T18:33:23.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m., the weather bureau said the LPA was spotted 250 kilometers
        west of Dagupan City, and said it may develop into a tropical depression within
        the next 24 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4cabbc-f2c0-4f3a-89e6-04c157b33a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T18:33:23.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of these areas are advised to be on the lookout for possible
        flooding and landslides. Local disaster officials, meanwhile, are advised
        to monitor updates and take proper precaution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b273a3-3ea3-4480-8938-93c92cef6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T18:33:23.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning was also raised over the seaboards of Pangasinan,
        Zambales, Bataan, the western coast of Batangas, the western coast of Occidental
        Mindoro (including Lubang Island), the western coast of Palawan (including
        Calamian Island), Batanes, Cagayan (including Babuyan Islands), and Isabela.</p>'
