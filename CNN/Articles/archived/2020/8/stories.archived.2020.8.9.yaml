      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        death toll from a clash between government troops and rebels in Ilocos Sur
        has risen to seven as of Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008a13e-7e10-4d0e-b075-e90165fab27c'
      'mgnl:activationStatus': true
