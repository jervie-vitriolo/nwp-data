      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Vice
        President Leni Robredo is calling for the suspension of officials of the embattled
        Philippine Health Insurance Corp. amid allegations of irregularities and corruption
        in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55529b22-a7b3-42a6-8f21-9b97e955371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.700+08:00
