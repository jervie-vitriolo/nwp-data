  'Duterte-5-billion-aid-repatriation-OFW-DOLE':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-09T12:17:39.606+08:00
    'imagesource': 'jcr:f30624bd-e463-4781-a61a-6e0b8724c4ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d64518e-0f2f-42ec-ab36-32254f9699dd'
    'lead': 'President Rodrigo Duterte approved the release of an additional ₱5 billion
      fund that will cover the evacuation and aid packages for overseas Filipinos
      workers affected by the COVID-19 crisis, the Labor Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T12:24:07.544+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:22:15.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:52.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'DOLE', 'Department-of-Labor-and-Employment', 'OFW',
      'overseas-Filipino-workers', 'repatriation']
    'template': '1'
    'title': 'Duterte OKs additional ₱5-B fund for aid, repatriation of OFWs affected
      by COVID-19 pandemic — DOLE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a949c-338f-431b-8dae-eda92cff08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong> President
        Rodrigo Duterte approved the release of an additional ₱5 billion fund that
        will cover the evacuation and aid packages for overseas Filipinos workers
        affected by the COVID-19 crisis, the Labor Department said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc4960-393d-4df1-bb0b-739c3225ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Labor Secretary Silvestre Bello said a hefty chunk
        of the fresh funds will be released to the Overseas Workers Welfare Administration,
        which handles the evacuation efforts for OFWs affected by the global lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952708db-430b-4c34-9f8e-a59fc88062fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have directed our POLOs (Philippine Overseas Labor Offices) to
        accelerate the processing of the assistance so that a greater number of our
        OFWs will benefit soonest from the aid coming from our government,” Bello
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37ab09-c627-466e-9dbf-6df2fe818791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from repatriation, OWWA also shoulders the COVID-19 tests
        of arriving OFWs, as well as their food and accommodation while awaiting test
        results and transport to their respective home provinces, the agency noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a30493-5657-48ee-acc5-c96592a9c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE in July had sought for an <a href="https://www.cnnphilippines.com/news/2020/7/5/DOLE-seeks--2.5-billion-more-for-OFWs-displaced-by-pandemic.html">additional
        ₱2.5 billion funding</a> to help provide assistance for the affected workers,
        noting the funds previously released to them were “fast depleting.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41272a6b-af62-422a-9798-28ff23b1e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had earlier given the department ₱2.5 billion in
        two tranches to fund its program Abot Kamay ang Pagtulong, or AKAP, which
        provides displaced OFWs an emergency cash aid of $200 or ₱10,000 to help them
        cope with the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f554a-1269-482b-abbf-e2f91d385915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/DFAPHL/status/1292086486590877697">Latest
        government data</a> showed that nearly 130,000 OFWs from various countries
        have been brought home since May 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d518e0-42a2-4955-a1de-4516fc5bfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:24:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the coronavirus has infected over 19 million individuals
        in 188 different countries including China, where the disease outbreak originated.</p>'
  'Robredo-PhilHealth-suspend-officials-fraud-corruption-controversies':
