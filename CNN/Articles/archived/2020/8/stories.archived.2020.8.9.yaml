    'template': '1'
    'title': 'Senator Bong Revilla tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d9340-9495-4f8e-bd21-c571c1ad8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:32:26.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Senator
        Ramon "Bong" Revilla Jr. confirmed on Sunday that he has contracted the coronavirus
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1c48f-4b71-428a-9e0f-6e706f0f8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:32:26.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the senator said he immediately had himself
        and his family tested after someone in their household as well as one of his
        staff members tested positive for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec753e1-c86e-4fbf-acde-0800d4f1e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:32:26.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was last in the Senate on Monday before all of this, and was
        last out on Tuesday nung 40th day ni Daddy (during the 40th day since the
        death of my father),” he wrote.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbongrevillajrph%2Fposts%2F644321392879577&width=500"
        width="500" height="242" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876501c-ea5e-42f6-abf2-e48173b97936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:32:26.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edab9f1-039f-47ee-b9a2-bb1e73cb3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:32:26.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero huwag po kayo mag-alala, I am okay (But don’t worry, I am
        okay),” he also said. He added that his wife and children all tested negative
        for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccc775-f035-4afb-9965-470a86d7c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:32:26.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla said he will continue his quarantine and will be under observation
        as per the advice of his doctor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7497579-aa4c-4b48-9724-c3aa575b8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:32:26.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 9, the country has&nbsp;<a href="https://cnnphilippines.com/news/2020/8/9/PH-coronavirus-cases-near-130k.html">nearly&nbsp;130,000
        COVID-19 cases</a>, with 2,270 confirmed deaths and over 67,000 recoveries.</p>'
