      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be better to have a suspension to allow investigators
        to do look into the issue more thoroughly.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0175f33-000c-4825-a21f-b5936570786c'
