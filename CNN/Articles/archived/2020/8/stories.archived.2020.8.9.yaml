      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338d903-f555-4e55-8c4d-6902477fa824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would allow authorities to conduct a more serious investigation
        on the issues hounding the state insurance agency, including corruption and
        other long-standing fraudulent schemes, Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9800e-dda9-469c-aea8-76238a3f9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.701+08:00
