    'jcr:uuid': '382922cb-4b2c-463e-a52d-b251fe1edff3'
    'lead': 'Despite the consecutive spikes in COVID-19 cases over the past few days,
      Interior Secretary Eduardo Año voiced hope that the country will soon see a
      drop in the number of virus infections due to the return of stricter modified
      enhanced community quarantine in Metro Manila and nearby regions. '
    'mgnl:activationStatus': true
