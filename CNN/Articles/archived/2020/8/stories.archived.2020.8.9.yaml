      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — One
        of the most wanted men in Tawi-Tawi was arrested by authorities early Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb5684-5510-462b-8655-1d6b5ed61813'
