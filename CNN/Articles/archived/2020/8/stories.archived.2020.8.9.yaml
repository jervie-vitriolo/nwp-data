      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat sana may suspension para makabwelo yung mga mag-iimbestiga,"</em>
        Robredo said in her weekly radio show on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7c9d7-0cfb-4d3b-bd08-5f45af83f32f'
