      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana iyon ''yung gawin to show na seryoso tayo na sugpuin ang
        corruption. Kasi yung may hawak ng dokumento nandyan pa,"</em> she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
