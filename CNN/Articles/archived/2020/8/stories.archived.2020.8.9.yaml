      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12116251-dcf6-49b8-9b50-f2fadc33d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:56:48.824+08:00
