    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': 'DILG chief: MECQ to help bring down COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba1e25-b928-4b0c-93c3-0fe5c9867e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong> Despite
        the consecutive spikes in COVID-19 cases over the past few days, Interior
        Secretary Eduardo Año on Sunday voiced hope that the country will soon see
        a drop in the number of virus infections due to the return of stricter modified
        enhanced community quarantine in Metro Manila and nearby regions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9713595-8e56-4ee4-8d96-19039e427393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Año said officials have formed teams
        that will monitor the implementation of lockdown measures at the local government
        level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca10148-eaeb-43a5-9154-257e39bf0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Down to the barangay level, <em>tinitingnan natin ‘yung pag</em>-lockdown
        <em>nila sa mga lugar. At ‘yung pag-e</em>extract <em>natin ng mga</em> positives
        <em>na nandito sa mga barangay at sa mga bahay, ilalagay sa</em> COVID facilities,”
        Año said in an interview with <em>Newsroom Weekend.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953db03b-8a99-4628-aca0-45ceeab6a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>ine-</em>expect<em> kasi natin na itong</em> period <em>na
        ito, magsisimulang bababa ‘yung numero</em> because of the MECQ <em>dito sa</em>
        NCR (National Capital Region),” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5f78d-2163-4fe8-8455-0eae0bab6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Down to the barangay level, we’re checking the lockdowns
        implemented. Those who test positive— and those who are on home quarantine
        will also be transferred to COVID facilities. So we expect that during this
        period, the numbers will start to decline because of the MECQ in NCR.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093d379-2d34-4734-b3bc-7854fb236748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior chief noted the MECQ protocol will also help boost
        the country’s contact tracing program, as more residents who may be considered
        as close contacts will be easily located and isolated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1938837-ab49-459c-8600-631dd2f1be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had placed Metro Manila and the provinces
        of Bulacan, Cavite, Laguna, and Rizal back to MECQ from August 4 to 18— partly
        heeding the call of frontliners who have sought for the strictest ECQ in Mega
        Manila. The medical community said a stricter quarantine will help the healthcare
        system— and the workers themselves— take a breather and pave the way for the
        refinement of pandemic control strategies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465c20d-09c7-4959-a5b8-c747732c0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/4/physicians-last-medical-timeout-covid-19-crisis.html">Physicians:
        This is the last time we’ll call for ‘timeout’ amid COVID-19 crisis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84644a86-7c03-480f-bff3-413a39931d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, for his part, said the government will continue to implement
        the “Oplan Kalinga” program— and will help transfer patients to COVID-19 facilities
        to effectively control the spread of the viral disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448186a-38db-48ac-b34f-49febd4bf5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior chief stressed the COVID-19 task force has yet to come
        up with a recommendation for the new lockdown measure to be implemented after
        August 18, as authorities are still studying trends and data on the virus
        situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cd259-a3d2-4e4b-a912-55c1c015769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T14:23:18.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, COVID-19 cases in the country have reached over 126,000—
        with the Health Department reporting <a href="https://cnnphilippines.com/news/2020/8/8/covid-19-cases-ph-126k.html">4,226
        new infections on Saturday.</a></p>'
  'trump-news-conference-walk-out':
    'author': 'Daniel Dale'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-09T15:04:33.649+08:00
    'imagesource': 'jcr:f4acdc21-d9bb-4650-8279-6688d6d318a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb607ca2-faf2-49c9-94ed-bf9d13d5b744'
    'lead': 'President Donald Trump abruptly ended a Saturday news conference after
      a reporter challenged him on a lie about veterans health care he has told more
      than 150 times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T15:10:00.802+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:22:13.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:53.310+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Veterans-Choice', 'Barack-Obama',
      'Paula-Reid']
    'template': '1'
    'title': 'Trump walks out of news conference after reporter asks him about Veterans
      Choice lie he''s told more than 150 times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7189d6-9a4d-4f9b-b6ca-8bb217aae10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump abruptly ended a
        Saturday news conference after a reporter challenged him on a lie about veterans
        health care he has told more than 150 times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2d89b-4824-429d-b397-29090fce73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, speaking at his Bedminster, New Jersey, golf club, had claimed
        again that he is the one who got the Veterans Choice program passed — adding,
        "They''ve been trying to get that passed for decades and decades and decades
        and no president''s ever been able to do it, and we got it done."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfffde-3952-45e2-adcd-39d8a93f4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, former President <a href="https://obamawhitehouse.archives.gov/blog/2014/08/07/president-obama-signs-bill-give-va-resources-it-needs"
        target="_blank">Barack Obama signed</a>&nbsp;the Choice program into law in
        2014. The law, which allowed eligible veterans to be covered by the government
        for care provided by doctors outside the VA system, was a <a href="https://www.politico.com/story/2014/06/bernie-sanders-john-mccain-va-deal-107491"
        target="_blank">bipartisan initiative</a>&nbsp;spearheaded by two senators
        Trump has repeatedly criticized, Bernie Sanders of Vermont and the late John
        McCain of Arizona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26022d11-54dc-467c-9160-64cbc3d1772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-signing-va-mission-act-2018/"
        target="_blank">signed</a>&nbsp;was a 2018 law, the VA MISSION Act, that modified
        and expanded the <a href="https://www.va.gov/opa/pressrel/pressrelease.cfm?id=5264#:~:text=The%20U.S.%20Department%20of%20Veterans,Choice%20Program%20and%20establishes%20a"
        target="_blank">eligibility criteria</a>&nbsp;from the Choice program. Rather
        than tout that bill, Trump has claimed over and over that he created Veterans
        Choice itself — after others had failed for <a href="https://factba.se/search#veterans%2Bchoice%2B50%2Byears"
        target="_blank">"50 years."</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea5175-14f3-47f6-af5c-f90ef9dd4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you keep saying that you passed Veterans Choice?" CBS News
        White House correspondent Paula Reid asked Trump at the Saturday news conference,
        during which Trump <a href="https://edition.cnn.com/2020/08/08/politics/trump-executive-order-stimulus/index.html"
        target="_blank">announced executive actions</a>&nbsp;on coronavirus relief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffd90a-d8ff-4925-89cc-3b5d35b280df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump tried to call on another reporter instead, Reid continued,
        "You said that you passed Veterans Choice. It was passed in 2014...it was
        a false statement, sir."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ace025-2fce-4411-898b-392d36b7bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump paused, then responded: "OK. Thank you very much, everybody."
        He then walked away as the song "YMCA" played.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129fb02-74bd-4464-a79d-2f729f2b1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had either never or almost never been challenged on the Veterans
        Choice claim before Reid did so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632bf38e-5f0e-4e44-8d2c-c85813b5a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:10:00.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/08/politics/trump-veterans-choice-paula-reid/index.html"
        target="_blank">Trump walks out of news conference after reporter asks him
        about Veterans Choice lie he''s told more than 150 times</a>."</em></p>'
  'brazil-special-protection-indigenous-communities':
    'author': 'Marcia Reverdosa, Rodrigo Pedroso and Fernanda Wenzel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-09T15:12:04.696+08:00
    'imagesource': 'jcr:07561823-4235-4436-94c3-6396fefca801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2364d9cd-2562-4f6d-a03d-35e0e7628706'
    'lead': 'The court affirmed an earlier court decision that required the federal
      government to implement safety measures to contain the spread of the coronavirus,
      which has swept through the many remote communities with deadly effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T15:19:44.026+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:22:13.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:53.576+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Brazil', 'indigenous-communties', 'indigenous-people',
      'Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazil''s top court backs special protection for indigenous communities,
      but won''t set timeline for exit of outsiders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d1f16-9c16-4899-ae12-5d2bd195405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazil''s Supreme Court on Wednesday handed
        a partial victory to the nation''s embattled indigenous communities, who are
        struggling against an insidious new enemy: the Covid-19 virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5e4a5-4c32-4dc0-ab85-6c8bc3c7886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court affirmed an earlier court decision that required the federal
        government to implement safety measures to contain the spread of the coronavirus,
        which has swept through the many remote communities with deadly effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06733072-6cef-4657-a121-5af9bf7220be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great victory," said Dinaman Tuxa, executive-coordinator
        of APIB, an indigenous group that brought the lawsuit against the government
        along with six political parties, describing the ruling as a historic reparation
        for injustices against indigenous people even before the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadad9fa-e634-43e4-9fde-cb8f35e54681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it wasn''t for [the court], this demand would be still in the
        drawers of the Executive and the Legislative," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5d0e9-6658-4d96-b720-6ecb610fa980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the indigenous groups'' main demand was rejected: A deadline
        for all outsiders — including miners, developers and the military https://edition.cnn.com/2020/08/08/americas/brazil-supreme-court-indigenous-ruling-intl/index.html
        to leave their lands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081303c6-dcbf-4b50-99c3-6f297c4dc548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard-hit communities</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66458d34-8d3a-47d8-9e24-31cc86d95286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s indigenous communities have been hammered by Covid-19.
        By early August, more than 22,000 indigenous people had been diagnosed with
        the coronavirus, and least 631 had died from it, according to APIB. But due
        to limited testing, the real toll could be higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9334dc-3f39-4c13-9cb6-372e3cb383cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tragic coincidence, a prominent indigenous leader Chief Aritana
        Yawalapiti of the Upper Xingu territory died of the virus on the day of the
        ruling, according to his nephew Kaiulu Yawalapiti. "My heart is in pieces,
        bleeding," Yawalapiti told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec2f44-577d-4b79-bc7d-0c4d5109fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief, 71, was admitted to ICU on July 22 after suffering from
        severe breathing problems. His son, Tapi Yawalapiti, told CNN that same day
        that the Upper Xingu lacked medical supplies, testing kits, and medical assistance
        to fight the Covid-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6848973-ff17-44d0-ba8d-b6128c46f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 spreads very fast, the whole community is sick, children,
        the young, the elderly. We are being neglected by the Brazilian government,
        they are not helping us enough and it seems that they want to decimate us,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdf3ac-49c6-47cc-937f-07422a4d274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinaman Tuxa of APIB said Yawalapiti''s death meant much more than
        the loss of a singular life. "Those elderly are the keepers of knowledge,
        languages, traditions, festivities, rituals," he said. "We are losing much
        more than people, we are losing our culture, our nation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5a73d-5243-45b3-9ec5-81f81d50d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 800,000 indigenous people live in villages throughout Brazil.
        As the pandemic has spread, many of the communities have echoed Yawalapiti''s
        complaint about government neglect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59305a78-df0e-496b-8119-9a9d0fb12194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus spread through Brazil this year, the country''s
        health ministry and local governments did install indigenous wards in hospitals
        throughout the Amazon. In conjunction with the defense ministry, they also
        sent medical equipment, supplies and personnel to military hospitals in remote
        areas such as São Gabriel da Cachoeira, Tabatinga, and Javari Valley.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4618d8e-8b23-4cc1-80b2-36ff0f27a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some key initiatives to protect indigenous Braziliana have been
        stymied at the very highest levels of government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af6b1f-650b-44fb-bb46-9bfd64011024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 8, President Jair Bolsonaro <a href="https://edition.cnn.com/2020/07/08/americas/brazil-jair-bolsonaro-coronavirus-intl/index.html"
        target="_blank">vetoed parts</a>&nbsp;of an emergency bill that would have
        assured access to drinking water, free distribution of hygiene products and
        the distribution of cleaning and disinfection materials to indigenous communities,
        citing the cost. He also vetoed a proposal ensuring mandatory emergency funds
        for indigenous people''s healthcare and has argued that legislating mandatory
        expenditures does not "account for the respective budgetary and financial
        impact, which would be unconstitutional."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869750ec-39b3-4582-8765-2e1117675282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vetoes fit into a larger pattern for the pro-business, right-wing
        leader, who has a historically antagonistic relationship with indigenous Brazilians.
        Many rights activists have protested the increase of illegal mining and logging
        on their lands which followed Bolsonaro''s rise to power.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40646f8e-5b19-4622-b627-5b9ae241b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge who wrote the <a href="http://www.stf.jus.br/arquivo/cms/noticiaNoticiaStf/anexo/adpf709.pdf"
        target="_blank">July 8 ruling</a>&nbsp;that was affirmed Wednesday by the
        Supreme Court cited Bolsonaro''s remarks in his decision. "It is also worth
        noting that there has been a large government resistance to the realization
        of rights indigenous peoples'' rights," Justice Luis Roberto Barroso wrote,
        citing media reports quoting Bolsonaro''s support for development, including
        "indigenous reserves make the Amazon unfeasible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fe3d9-eee7-4415-aba2-6d927cfdf8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous people in Brazil often live in communities which are
        far from hospitals, in areas which often lack basic infrastructure. Those
        who move to towns or cities can end up in precarious living conditions with
        few public services, increasing their vulnerability to health issues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c62d9-63de-4f96-b104-14b2b794e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.medrxiv.org/content/10.1101/2020.05.30.20117531v1"
        target="_blank">A study conducted</a>&nbsp;in May and June reported that indigenous
        people are five times more likely to contract the coronavirus compared with
        the country''s white population.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98059930-18fc-4a9f-a703-1b5a5ffe2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study by <a href="https://portal.ufpel.edu.br/en/" target="_blank">Pelotas
        Federal University</a>&nbsp;found that indigenous Brazilian''s vulnerability
        remains higher than that of white Brazilians, even within the same socioeconomic
        status and with the same number of residents in the home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa3381-5124-4b2d-9def-e44ad5af1690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interpretation of these analyses suggests that indigenous subjects
        were at substantially higher risk than other ethnic groups," the study said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc36eb-d30a-474d-a48b-37e904eeb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Brazil is second only to the United States in terms of
        coronavirus cases, according to the <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins University tracker</a>. As of Saturday morning,
        it had reported nearly 3 million cases with fatalities inching toward 100,000
        people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78c01a-8cd2-4015-8e7f-01dc9f5536f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No deadline for outsiders</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5d9fa-18c4-47a9-a650-aca0ba445084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new safety measures mandated by the Supreme Court include the
        protection of isolated and recently contacted communities, the establishment
        of a crisis committee involving indigenous groups and the supply of health
        assistance to territories that were not yet recognized by the government.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527c199-7004-4a4b-846e-eca936fd14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Brazil''s Ministry for Women, Family and Human Rights
        has told CNN that it''s already complying with the Supreme Court decision
        by creating a working group on July 22 to develop a plan to combat Covid-19.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4f573-89d0-47b7-9dd8-0809617e60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court''s reluctance to set a timeline for the departure
        of outsiders was a setback for the litigants.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd8092-479f-4683-abe5-4c026247ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, health risks to the indigenous communities have
        been exacerbated by the presence of outsiders, according to their leaders.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70cb3b-fd1d-48c1-a477-26eca6f49f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APIB sought the removal of outsiders from territories of Yanomami,
        Karipuna, Uru-Eu- Wau-Wau, Kayapó, Araribóia Indigenous Lands, Munduruku and
        Trincheira Bacajá. "Those 7 territories are suffering life-threatening situations,"
        said Eloy Terena, legal advisor to APIB.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a517fd4-f90d-4552-877a-172d46cacef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is estimated that more than 20,000 illegal miners are currently
        inside the Yanomami land," said Dario Kopenawa, a leader with the Hutukara
        association, which represents the community in the Amazonian territory, home
        to 27,000 people and known for its rich gold deposits.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b742d-eb4b-4d49-b28d-83b2474cf371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number was disputed by Brazil Vice President Hamilton Mourao,
        who is leading the government''s campaign to combat illegal mining and logging
        and who said, via Twitter, the number was closer to 3,500 illegal miners.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9a33e-314f-46f9-8b9c-e3c500952527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, military missions to distribute medical supplies
        have alarmed indigenous leaders, who say aid should come through the health
        ministry, which already has outposts in indigenous lands and where health
        workers understand indigenous concerns.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625a817-93e3-4a10-95bd-6e6f1ff625ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very upset with the way it was done," Júnior Hekurari, President
        of the District Council of Indigenous Health (Condisi) Yanomami e Ye''kuanajust
        told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363fd1f-d4f5-4548-b8df-e3c434de643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first military mission to the Yanomani, between June 29 and
        July 5, involved nearly 50 people onboard, including over 20 medical staff
        and 18 journalists. "They were supposed to only bring supplies and medicines,
        not a full committee with dozens of people," Hekurasi said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836285a2-8c64-47ec-98a3-d4d97c3b6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry said that all the personnel on the mission
        — aimed at providing medical assistance and supplies — had been tested for
        Covid-19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870ab02-2c5e-4409-8372-54345b1dcd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other military missions — to different indigenous communities
        — took place in the past few weeks, and the Army said it followed protocols
        by ensuring everybody taking part had quarantined for 14 days before taking
        part.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e736ab3-a562-4747-8711-5f247e84a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Supreme Court''s majority said that while the
        presence of outsiders was illegal, it refused to set a deadline. Instead,
        it ordered Brazil''s government to establish an "action protocol" for their
        departure.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d7f28-4cd2-4036-a798-96fcb91e1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows the strength of the agribusiness, the miners and the
        politicians," said APIB''s Terena. "We were very concerned, because if the
        Supreme Court didn''t want to confront those people, who would then?"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f74a57-3331-4585-beae-43dfb1769d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices however did acknowledge the fragility of the indigenous
        lands. Their decision highlighted that Brazil''s indigenous people — for historical,
        cultural, and social reasons — are more vulnerable to infectious diseases,
        with a mortality rate higher than the national average.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504e39a-a2ec-4054-b5cc-bf1b1ee38216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the justices, Luiz Fux, went further, noting it wasn''t an
        overstatement to describe the situation as genocide.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6c2d6-eaf4-4308-83dd-4369ebfbae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To talk about an ongoing genocide means that the indigenous people
        are dying, and the Brazilian state cannot continue to pretend that it is not
        seeing this tragedy."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c441af-2baa-4ddd-b7c1-0fa9616c19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:19:44.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/08/americas/brazil-supreme-court-indigenous-ruling-intl/index.html"
        target="_blank">Brazil''s top court backs special protection for indigenous
        communities, but won''t set timeline for exit of outsiders</a>."</em></p>'
