    'template': '1'
    'title': 'Remembering Alfredo Lim, the Manila cop they called ''Dirty Harry'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb870148-00bb-4d5b-9eb4-5569387580f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Former Manila City Mayor Alfredo Lim passed away on Saturday
        afternoon, his daughter Cynthia Lim confirmed. He was 90.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f7682-ec63-4082-a39b-758911e6d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (October 2007) —</strong> July 30, 1958, sometime
        past 2:30 in the morning. Putting down the phone after making the routine
        call back to the desk, Det. Victoriano Gandia informed the rest of the team
        — Det. Alfredo S. Lim and Pat. Federico Jaymalin — about a suspicious-looking
        blue jeep with a TPU license plate cruising around the area of San Nicholas.
        Inside the vehicle were about five men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf52c16-03ce-4f26-8c2c-1edfbd26387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Gagalangin area, they rushed to check out the scene, slowing
        down only as they neared. At night, the dimly lit streets of Manila forced
        the darkness to congeal in corners while the susurrus of the empty thoroughfares,
        the sound of a city asleep, only served to amplify the beating in their chests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e2be7-e143-4321-a09a-e307c8ec9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team made a right turn from Jaboneros to Alcaicera — just then
        they spotted a jeep parked at the corner of San Fernando. There was a man
        in the driver’s seat; the motor’s engine could be heard. Along the sidewalk,
        there were four men huddled together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a038ba6-dbd5-4990-9bc4-c107f68372ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the wheel, Gandia drove slowly towards them. But as soon as the
        light hit the group they began to disperse. “Pulis kami!” shouted Gandia and
        that was when the veil of pretence was ripped apart. Shots rang out, missing
        Lim only by a few inches. The jeep sped off, leaving their three companions.
        One of them ran after the vehicle and was chased by Jaymalin; Lim and Gandia
        concentrated their fire on the other two. The gunfight that ensued between
        the two groups didn’t last long — the policemen cutting down their targets
        quickly. But no sooner did the second man slump to the ground when Lim followed
        his colleague to chase after the last man. As he ran, the fugitive fired back
        at the policemen, but the two charged on, firing back until the third man
        lay in a pool of his blood in the middle of Calle Alcaicera. His companions
        lay in theirs a few meters away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94707f42-91c5-45e6-bf04-46bf4943ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><strong>“If someone accuses me of wrongdoing,</strong> I’ll be the\
        \ \Lfirst to demand an investigation,” says Mayor Alfredo Lim to a group of\
        \ students from different schools in the city. About the current ZTE controversy\
        \ surrounding the First Gentleman Mike Arroyo, he says that he’s dismayed\
        \ at the non-appearance at the first committee hearing on the issue by the\
        \ department heads summoned to appear. “You seize the bull by the horns,”\
        \ he says in that distinctive monotone of his, grabbing the air as if taking\
        \ hold of the animal itself at that very moment. “Parang torero, dapat mabangis\
        \ ka — hawakan mo ‘yung sungay at tatanungin mo, ‘Anong sinasabi mo?’”</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e024ff-d0da-4b87-ac5f-bf995c0826b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re at the conference room a few meters away from his office in
        City Hall, and Lim is holding this audience with staff members of their respective
        school organs. He invites them to ask him anything. He means it, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df01fd-805d-4dbb-8cd7-1595ec929df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major part of his platform during his campaign stressed transparency
        and accountability in government, and today he demonstrates what he means.
        Accompanied by their teacher, the students bring the matter of their unfinished
        facilities due to claims by the contractor of insufficient funds to his attention.
        Lim summons the city engineer at once and — after firing several questions
        at him — tells him to “get to the bottom of it.” The mayor then declares that
        he will find funding and make sure everything will be finished at the latest
        in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61114f52-f64f-4354-a77d-4ac3a8f80bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheers and applause greet this pronouncement. There will be several
        in the course of the afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1463f6-4917-4182-9bce-b80945cffbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if on cue, a student asks if this will be ready by their Junior-Senior
        prom or even their graduation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900226d9-c732-4b16-bba2-870bb8e1cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The mayor asks what month they hold their prom. “February.”\L “\
        Di ba sinabi ko January?” smiles Lim.\L The room erupts yet again.</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549f67d-ded1-48fc-b3db-3fcf8fb2235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor accepts the praise stoically but not indifferently. Lim
        is still not quite the politician, but it’s notable how much he’s developed
        since the first time we met, barely a month after declaring his intention
        to run for President. Unlike before, he’s learned to use his spare dialogue
        and deadpan delivery to his rhetorical advantage. In 1998, he lost that campaign
        way before any ballots were cast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1918b54-382f-41ea-b943-39ea01bf0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Lim couldn’t at all be accused of playing to the crowd — he
        remained defiant despite many protests to his “shame” campaign, spray-painting
        warnings on the doors of houses of supposed drug-pushers and quipping that
        he was only painting on their job descriptions, the way other professionals
        like doctors or lawyers do. The joke — if indeed Lim was making one — was
        lost to many of the voting public; but to his political rivals, its damaging
        potential wasn’t.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbcd645-32a0-4f8c-bc1d-a174e5159824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News teams investigated Lim’s targets and found that one of them
        was an elderly woman. She was interviewed and belied any claim that she was
        a drug dealer. No doubt her appearance didn’t fit the image of Lim’s menace.
        In full view of the cameras, she would break down in tears, damning Lim and
        his campaign. The coup de grace of the piece would be footage of interviews
        with the old lady’s neighbors, each coming forward to speak against the Mayor’s
        actions. But the most cutting remark came at the tail end of the report, uttered
        by the neighborhood maton. Broadcast nationwide, it would be the last thing
        anyone who watched the segment would remember. “Intsik!”</p>'
    '0':
      'image': 'jcr:90a3aa60-8767-490c-9ddf-b5f8963f3d85'
      'imageCaption': 'The former Manila City Mayor hoped to make a comeback in 2015,
        running for the same post under the li'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a01454-acb3-44ce-90e5-bfaffcbd22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:52:16.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca850622-4950-4ff3-aeaf-bc483f6e662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lim began his career as a policeman in 1951.</strong> His
        first beat was as a patrolman in San Nicholas. In Nick Joaquin’s biography,
        “May Langit Din Ang Mahirap,” he quotes Lim saying how “if you were given
        a beat, you pounded that beat on foot.” No cars or walkie-talkies, he walked
        every inch of the block he was assigned to. “You began your beat, say, at
        the southern outermost street. You walked it from one end to the other, where
        you made a U-turn into the next street, which again you walked from end to
        end, U-turning into the third street, and so on.” The system had built-in
        checks and balances. “If you arrive at the northern outermost street in very
        much less than an hour, you could be accused of skipping several streets on
        your beat. Or if you arrive at the northern outermost street in very much
        more than an hour, you could be suspected of having abandoned your post for
        half an hour or so.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaabb61-d3da-4f9c-86dd-123e2b3d15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Black is black; white is white,” he’s always fond of pointing out.
        “You have to know what’s right or wrong — and then you act accordingly.” It’s
        ironic that, for someone who sees the world in such clear delineations, his
        own story wasn’t so clearly defined up until recently. Even in his komiks,
        his place of birth is identified as Bulacan. Indeed, his mother was a Siojo
        and had many relatives specifically in San Miguel. However, this isn’t quite
        true.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea585be7-9b14-44da-8686-fb0ab901b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to close friend and consultant Zenaida Flores, the Mayor
        was born in the Ospital ng Maynila and after was left to grow up in Hospicio
        de San Jose orphanage. It was only when he was seven years old that his maternal
        grandmother sought him out and took him in at their house in Calle Alfredo
        in Dapitan. “I have no recollections of my father,” Joaquin would quote Lim
        in his book. “When he died, my mother entrusted me to her parents and then
        moved to Benguet with her second husband, a teacher.” He did visit her from
        time-to-time, confides Flores. After her death in Baguio, Lim reportedly claimed
        and buried her body in Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ab741-0378-4c1c-b6b6-2a78bdf0f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he is hailed today as an outstanding native of Bulacan, the
        young Lim never really called it home. The prevailing attitudes of that time
        had an ingrained racism that many counter wasn’t unique to the province. “Wala
        ka mahahanap ng tindahan ng intsik dyan,” says Flores, giving example to an
        ugly fact. Yet, as has been pointed out, it was not uncommon — nor does it
        belong to the distant past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50018d-04cb-4f30-977b-f9b0d4124ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, two groups — including the Integrated Bar of the Philippines
        — filed motions to disqualify Lim as a presidential candidate on the grounds
        that he was not a natural-born Filipino citizen. His birth certificate was
        brought as evidence; in it, his father is listed as Chinese Mestizo. The reason
        given was to avert a constitutional crisis if ever he should win without resolving
        the issue of his nationality. More than the political setback, Lim took it
        as a personal affront and an insult to the several decades of public service
        he’d served. Appearing in the late Teddy Benigno’s program, he broke down
        in tears, revealing that he was born out of wedlock and other details of his
        childhood. Once again, Lim found himself an outsider.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886857d-3d19-4920-a837-f7fec0e658df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:52:16.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<h2>“If someone accuses me of wrongdoing, I’ll be the \Lfirst to demand\
        \ an investigation.”</h2>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40cda7-175c-40cd-ba17-80e5d5249030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lim often calls the criminals</strong> he goes up against
        as operating outside the law. He says law enforcers, on the other hand, find
        themselves at a disadvantage. “Matching wits with criminals, you have to consider
        that they operate outside the law,” he says to his audience of students. “Kaming
        mga pulis — we have to fight them with one hand tied to our back, within the
        parameters set by the law.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332cf54-dfc7-4efb-a0a7-6d1a6c7dbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he fits the mould of Sergio Leone’s reticent gunslinger,
        the Mayor’s not one to back down from saying his mind — in fact, it’s stopping
        him once he’s started his charge that seems to be the more formidable task.
        It’s probably something he shares in common with another character played
        by Clint Eastwood, with the knack for talking tough and a knack for getting
        away with it. It’s something he’s asked about today actually.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa713ba-92b5-4a26-bd57-77728464360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student asks him why he’s been dubbed Dirty Harry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30c16c-2dbe-4ca3-a70f-0cc095255f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer is curt but not without a hint of a snicker. “You can
        call me anything. I don’t care,” he says. "Naliligo naman ako tatlong beses
        isang araw."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cf4af-54e7-47f7-a873-684b40ef249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Kidding aside, he says that it was a movie based on the life of\
        \ \La real-life detective named Harry Callahan. (As far as I know, the character\
        \ is fictional.) According to Lim, the city of San Francisco was being inundated\
        \ by lawsuits from those being arrested by the police. “The colored guys pag\
        \ sinisita would claim damages that went up to hundreds of thousands of dollars,”\
        \ says Lim, “so the city office told the officers to go slow or else the city\
        \ would go bankrupt.” By this time, the parallels between the Mayor and his\
        \ fictional counterpart become apparent. “Harry would tell the city officials:\
        \ ‘you gave me a badge and a uniform and the authority to enforce the law\
        \ — I’ll go after them!'”</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182248f8-e3d2-46c3-afbc-0476e0c83819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lim’s own view, he says that, “the language known by criminals
        and law violators is force and violence. You cannot be soft to them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ec587-e354-42b9-80bd-99150a5cb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>This has certainly characterized Lim’s career as a police\L officer,\
        \ and this was certainly the case on April 19, 1968. A group headed by one\
        \ Brigido Patungan, alias Viring, was found to be in possession of a .45-caliber\
        \ automatic pistol, a big bolt cutter, and screwdrivers. They were booked\
        \ and jailed for illegal possession of firearms and suspicion of burglary.\
        \ At around 2:30 in the morning of that day, the group staged a jailbreak.\
        \ The ensuing gun battle got the attention of a passing taxi, and the driver\
        \ immediately brought it to the attention of Capt. Lim who was in a nearby\
        \ jeep. Without hesitation, he charged into the precinct along with a team\
        \ of five men to subdue the five felons. It was over in a matter of minutes\
        \ — the last remaining prisoner, 21-year old Juanito Villegas, would lie dead\
        \ at the foot of the toilet.</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22b678-d243-42e9-91af-6f261426ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dirty Harry na puro dirty things ang pinanggagawa?” scoffs Lim.
        “Kalokohan ''yon.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae95c36-b9a0-493d-9571-e127be060e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the most trying times</strong> in Lim’s life was
        when he found himself cast out in the cold. Many of his stellar achievements
        and promotions came under the administration of Mayor Antonio Villegas. This
        was in the late 1960s, and it was during this time that Lim was awarded the
        Jaycee Presidential Merit Medal for being named one of the Top Outstanding
        Policemen of the Philippines consecutively for five years from 1967 to 1971.
        It was Villegas who signed his promotion to lieutenant, using his Parker 61
        fountain pen. But then Villegas lost to Ramon Bagatsing, the Mayoralty of
        Manila.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e5a7a-5fb8-44e2-8c13-5f1f31217bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“On December 31, 1971, we had a flag retreat here at City Hall at\
        \ five o’clock in the afternoon. It was the last day of Villegas as mayor,\
        \ and he was present during the flag ceremony, which served as his farewell,”\
        \ recounts Lim to Joaquin. “Immediately after the flag retreat, he proceeded\
        \ to the airport: he was leaving for San Francisco with his entire family.\
        \ “I accompanied him to the airport. He climbed the stairs\L to the plane\
        \ and, before stepping in, he looked around and waved to the crowd. I saluted\
        \ him and he saluted me back. That last courtesy between us was snapped by\
        \ the camera of newsman Ruther Batuigas. Next day, the front pages carried\L\
        \ a picture of Mayor Bagatsing taking his oath of office side by side with\
        \ pictures of me saluting departing mayor Villegas. The juxtaposed photos\
        \ could not have been pleasing to the new mayor.”</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414e14c-83e9-4dd4-a3a3-cb158ba34c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retribution was swift and brutal. Bagatsing dissolved him of his
        precinct and his assigned police car was withdrawn. He was put in a headquarters
        detachment along with other officers also associated with the former mayor.
        In short, they were put in the freezer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e21f1a-6a43-4792-97d0-054a8052aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of my duties was to look after the parking lot of our headquarters
        on UN Avenue,” Joaquin quotes Lim. “In other words, I became a parking attendant.”
        He describes his other duties as akin to that of a “super-janitor.” At the
        time, Lim was already a police colonel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b807bfa-84c3-47e3-b203-6787d58fe006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>He would be humiliated further. Dressed in full uniform, Lim was\
        \ ordered to direct traffic in front of City Hall. “Sometimes \LI was assigned\
        \ to Plaza Lawton, in front of the Metropolitan Theater,” says Lim, “and sometimes\
        \ to UN Avenue, right in front of our headquarters.”</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfb0bc-bc10-45b3-a30f-c45b214f1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:53:40.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“You seize the bull by the horns. Parang torero, dapat mabangis
        ka — hawakan mo ‘yung sungay at tatanungin mo, ‘Anong sinasabi mo?’”</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a65b08-75af-4c86-9915-b730666b8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Columnists like Benedicto David would ask on January 14, 1972 in\
        \ the Daily Star: \"We wonder how the Jaycees feel considering that Lt. Col.\
        \ Alfredo Lim who was chosen Outstanding Policeman\L for five years running\
        \ by five different boards of judges has been made some sort of security man\
        \ and parking lot attendant and receptionist at the Manila Police Headquarters?”\
        </p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1f0e4-2309-4e19-ad1b-4c5ad45141fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another journalist Teodoro Valencia would praise Lim as well. “If
        he were a politician, he’s the kind who does not change parties nor turn against
        his party after it loses an election.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7b4fc-f84c-432a-bb42-4dc51bc1f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add further insult, his name was submitted to President Marcos
        as an “undesirable.” Martial Law had been declared. Under Marcos’ directives,
        names of government officials to be dismissed were submitted, and someone
        leaked to Lim that he was one of those listed. This time, he reached breaking
        point.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672eff07-bf2d-4ea9-af21-6b6ee931ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon hearing that he had been listed as an “undesirable,” Lim lost
        his temper and wanted to confront his accusers in City Hall. His gun packed,
        he was about to leave when his family prevailed upon him to reconsider. It
        was fortunate he did.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060f324-44d2-44e7-8be0-54d17a691e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Gen. Fidel Ramos’ recommendations, it was Bagatsing himself
        who finally called Lim back into action. The mayor needed somebody who was
        unafraid to go against certain power brokers in City Hall, to act as head
        warder of the city jail. Asking aloud, he heard no name that fitted the requirement.
        Then, someone said that he knew someone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64866f-e57f-4ca0-886b-091f13d61db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who?”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d024a57-76ff-4cec-8169-4e76a0b631f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You won’t like it.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df7ce2-367d-448d-9f14-3a3e65dc4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s hear it.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe27ad0-f485-4813-8d9c-9cb055f5128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fred Lim.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84594dba-153d-43e7-a64e-12f12cc863f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T20:02:51.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When asked why he''s called Dirty Harry, Lim answered,&nbsp;“You
        can call me anything. I don’t care. Naliligo naman ako tatlong beses isang
        araw."</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f06f8-93f8-44e0-bbcf-9e09195ccf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“I always analyze a problem,</strong> study its ways and
        means, and if I’m convinced that it is in accordance with the law, come what
        may — I’ll do it,” says Lim to the gentle applause of the students.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6e554-fb50-4365-9499-303cdb496e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Asked about what it takes to be a leader, he tells them that, “\
        leadership is simple — you should know how to distinguish what is right from\
        \ what is wrong.” He tells them that it \Lis essential to have strength of\
        \ character, to stick to your convictions. After reciting a litany of commandments\
        \ (\"Wag kayong magnakaw, wag kayong magsinungaling . . .”), he caps it off\
        \ by stating, “TRUTH, FAIRNESS, and JUSTICE.” (I chose to put the words in\
        \ capital letters to best approximate the largeness of the concepts he was\
        \ trying to convey at that moment.)</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100fb5a-35db-42c5-86a0-7ef1dede555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then gets asked other current affairs questions and answers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae2641-4d69-477d-bc11-ec3e53b3e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Why did you close the Baywalk?</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975e04c-48a7-41fd-b01a-0770913699dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had no building permits; no payment of debts to the city government;
        loud, blaring music; and prohibition of selling liquor in public places.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a624a44-daf3-4bcf-a772-5c061d3f0e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What are your plans for the Metropolitan Museum?</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ab30c-49e7-4150-bf10-202799621aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s under the GSIS still. The President gave 50 million last year
        for its rehabilitation — but to the National Commission for Culture and the
        Arts (NCCA) — not to the city government. It’s been reported only 18 million
        is left.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f882384-edee-4452-9cb1-50b4c9ff0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Do you now regret your "Shame campaign”?</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a55cb-2970-4a77-bf11-1df6ec603935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, it was successful. The pushers would pack up and leave right
        after. Sabi nila para akong Hitler dahil katulad daw ng branding ng Jews.
        Hindi pa daw convicted. Pero ‘pag meron kayong asong mabagsik at nangangagat
        lalagyan nyo ng ''Beware of Dog.’ Warning — ano bang masama dun?”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2b972-f9df-4ac9-9607-a0629b1f61e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Again, the ZTE scandal . . .</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a5d6f-cdaa-4677-a72f-4a6d12d0ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Silence is an admission of guilt. “         He’s also asked about his favorite food.         (“Simple lang. Nothing ostentatious. Happy na ako sa dalawang ulam: nilagang
        talong, suka at bagoong, itlog na pula at kamatis, bulalo. . . pero once-a-week
        lang.”)</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8784bc6-9ac0-41b5-a6cd-8f5f3448be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience draws to a close, and most of the students crowd around
        the mayor to get pictures with him. One, in particular, asks him if he’s willing
        to pose for a photograph for her thesis.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a22dcf-6c13-4713-a726-5aaf384934bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anytime,” he says, smiling. “Pwedeng gamiting panakot sa daga.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0483fda-90f8-4215-a32d-12fcd63deded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Everyone laughs at the joke.\L“To Pareng Fred,\L To the Best Mayor\
        \ Manila ever have (sic). Carry on the good work . . .”</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b20d6b-29a9-453f-8fe5-76613826173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signature is Joseph Estrada’s, whom he lost the presidency to
        in 1998. Erap named Lim his DILG  [Department of Interior and Local Government]
        secretary during his administration. Although he briefly allied himself with
        the EDSA 2 forces by showing up, he has since remained a steadfast supporter
        of the ex-president. After Estrada was convicted of plunder, Lim came out
        with his own verdict of not guilty.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0dcb44-7779-4685-b585-2402b8ffefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the wall of his office, Lim has the picture of Pres. Arroyo.
        “She’s the president,” he tells me, “and it’s my duty to respect her position.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efe690-12ea-46b7-8fbd-f66bcec0415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the background, the voice of newly-elected Sen. Francis "Chiz"
        Escudero can be heard on the T.V. It’s the second round of the senate hearings
        on the allegations of Joey de Venecia regarding the ZTE scandal, and this
        time the department heads have chosen to show up. Lim is hooked to the program,
        and leaves it blaring throughout.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af73ed-62d8-4f1e-8394-60c112f1417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell him that I still remember visiting his house. Back in ’98,
        I was doing a story for The Philippine Star about Lim when I heard about the
        Spartan-like living conditions he favored. In the words of a friend, it looked
        like a “safe-house.” Allowed access, I went to his apartment building along
        Roxas Boulevard. No matter what I’d been told, I didn’t expect it to live
        up to its hyperbole. It was Spartan all right: it wasn’t dirty or messy, but
        it certainly wasn’t fussy about its interior decorating either. The dining
        table, which seemed ill fitting for the room it was in, was surrounded by
        various chairs — all different in style. Not even the monobloc ones matched.
        In his room, which was sparse and utilitarian, his boots were lined up against
        a wall and a small table. To think he was a strong contender for the presidency
        at the time. Of course, being a widower, there would have been no First Lady.</p>'
    '8':
      'image': 'jcr:a833c87a-dcac-405d-aea7-a8a3fb65d4ab'
      'imageCaption': 'Asked about what it takes to be a leader, he tells them that,
        “leadership is simple — you should know how to distinguish what is right from
        what is wrong.” Photo from ALFREDO LIM/FACEBOOK; Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c8c24-f995-4e42-bbcd-f7ee194787dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:52:16.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6adf84-ca8f-43cf-8faf-9866a50ec939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“Napabayaan ko nga ang pamilya ko,” he admits, “but it was\L a sacrifice\
        \ I chose to make.” In 1980, Lim’s wife, Amalia, and children started the\
        \ move to the United States. Given the number of death threats he was receiving,\
        \ it was only prudent.</p>"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab44ea4-28d2-4964-8f99-9ebf5dd5c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask him about the lax security of his office. Hanging around here
        for the past several days, I discovered it was probably the easiest office
        of a public official to get into. No one does anybody or bag searches — and
        even those without appointments manage to see the Mayor. It may also help
        that he seems to have the most courteous staff to meet his constituents. By
        the time any would-be assailant can reach the Mayor, they could be too charmed
        to cause any trouble.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e6745-e5c2-41ef-95e9-3498fc4b7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not afraid,” he tells me, “I’m ready.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e23c8e-119b-4056-963b-00011bcf1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naively, I ask him about his first encounter in the early hours
        of July 30, 1958 that led to the death of three men on Calle Alcaicera — the
        first time someone had probably died by his hand. By his own estimate, over
        the course of his career, he’s probably killed 11 people in the line of duty,
        but further thought on the matter and he confesses to be unsure. “Madami kasi
        kami,” he says. "You can’t be sure kung sino''ng naka tama.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b9b53-0b6f-4bd3-92d0-ff0078d5aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you aim for in that situation? “The chest area.” Not the
        head?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f08da2-b13b-4e9c-be26-5b2880924d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“Masyadong maliit. At fatal.” \LWhat was your gun at the time?\L\
        \ “.38 caliber.” \LI ask him about one of the cases cited in Joaquin’s book\
        \ under the chapter of “The Case of the Rogue Bridegroom” wherein the culprit\
        \ confessed because he was “being haunted by the man I killed. I kept dreaming\
        \ of him.”</p>"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7e04c-f4b5-42d0-8139-e77125c51e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask him if he ever feels haunted by those that may have died by
        his hand.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344b74c-9a47-493b-bba6-2fba6dd54a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My conscience is clear. We never engage first. It’s either you
        or him. By law, you have to defend yourself.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb2b5a-d488-4317-b13d-8461dc928eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>But is that already shoot-to-kill?\L“In that situation, yes.” \L\
        Do you feel remorse?\L “No, I do not feel remorse.” \LWith that, I get the\
        \ Mayor to sign my copy of Joaquin’s book and leave. In 1998, I voted for\
        \ Lim as my candidate for President. I still wonder what would’ve happened\
        \ if he had won.</p>"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11e8d7-1f88-4256-9d12-968c7de4f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70448c05-d02f-4a59-b323-4da63fba6847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:18.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:22:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article originally appeared in the October 2007 issue of
        Rogue Magazine</em></p>'
