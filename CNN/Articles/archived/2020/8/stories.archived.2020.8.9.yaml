      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 a.m., Enteng was located 545 kilometers (km) east northeast
        of Basco, Batanes, the state-run weather bureau added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
