      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also questioned the role of anti-corruption bodies who were
        supposed to address the issue beforehand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49edd5-83c3-4bcb-b51f-c17e3870a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.701+08:00
      'mgnl:createdBy': 'glee'
