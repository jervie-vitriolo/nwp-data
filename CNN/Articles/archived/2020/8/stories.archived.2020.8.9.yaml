    'template': '1'
    'title': 'US tops 5 million COVID-19 cases, with five states making up more than
      40% of tally'
    'updated': 2020-08-10T07:41:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11fa2f-19f0-4c97-80bf-c9b3c4eb0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US topped 5 million cases of coronavirus
        early Sunday — and as experts have highlighted before, the true number of
        infections could be many times higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d82c6-6f05-4249-a362-c8a00de19fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number means the country holds about a quarter of global cases
        of the virus and also tops the list with the most reported deaths in the world.
        Of the country''s 5,036,387 estimated cases, 162,851 have been deadly, according
        to data collected by John Hopkins University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45b120-261d-4e73-81b6-fe6b1283afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put the number in perspective, that means the United States has
        had more Covid-19 cases than Ireland has people. The number of cases is also
        slightly higher than the entire population of Alabama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7accb0c-9cb2-4c01-85e8-a284a535e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put the speed in which the number is growing in perspective:
        It took the country 99 days to reach 1 million, 43 days to hit 2 million,
        28 days for 3 million and 15 days to surpass 4 million on July 23. The number
        has jumped to 5 million in 17 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814f101-b650-4c39-8b52-8bc433cde6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a sobering number," said Dr. William Schaffner, a
        professor of infectious diseases at Vanderbilt University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6aa39-2e78-432c-8ed8-4949be5233e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a huge number of cases and a very large number of hospitalizations
        and deaths -- and more to come," Schaffner said. "Because over much of this
        country, this virus is spreading unimpeded because so many folks are not getting
        with the program to contain it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8fa99-043f-415e-8316-89a7e87b6ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic shows no sign of slowing, and deaths continue to climb,
        with more than 1,000 deaths reported each day over the past five days, according
        to data from Johns Hopkins University''s Covid Tracker. Since July 21, there
        have been only four days the US did not report more than 1,000 deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba660f-ebdc-432f-927b-367cd89fe9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this week, five states account for more than 40% of US infections:
        California (with the most cases in the country), Florida, Texas, New York
        and Georgia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc112b48-6893-4af8-bc8c-195ec78e2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, once the country''s epicenter, has been surpassed by several
        states that have seen cases spikes in recent months. On Sunday, the state
        reported the day prior''s positivity rate -- how many people are testing positive
        compared to how many were tested -- was 0.78%, the lowest one-day positive
        infection rate since the pandemic began, according to the governor''s office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178da46-24ab-4c5b-8231-ac5c06e1059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our daily numbers remain low and steady, despite increasing infection
        rates across the country, and even in our region -- and we had the lowest
        one-day positive rate since we started," Gov. Andrew Cuomo said in a statement
        Sunday. "That''s an incredible achievement, all thanks to the hard work of
        New Yorkers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4f317-eefd-4f29-a4e4-08fc52dec0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida reported 6,190 new cases on Sunday -- the 13th consecutive
        day the state reported more than 6,000 cases, according to CNN''s tally. There
        are more than 527,000 cases among residents in the state, according to the
        state Department of Health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fd4fe-0289-4523-91ac-15a1e7879cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, reporting more than 7,000 cases Saturday for a total
        of more than 545,000, had a positivity rate of about 6% over the past two
        weeks, according to health officials. Hospitalizations across the state are
        dropping, and there are about 5,746 hospitalized patients -- down more than
        1,000 from two weeks ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba68d4e-4335-4f66-ae12-210a0f11bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the governor extended his disaster declaration as the
        state reported its highest seven-day positivity rate: 19.41%. The previous
        high, 17.43%, was recorded around mid-July. More than 481,000 infections have
        been reported statewide and about 7,872 people remain in hospitals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777f972-7c04-4dfb-a8d4-7e910ea939f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools begin welcoming students back</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e98572-7e26-401f-9023-0aa15eaf3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As schools reopen for classes, researchers are still working to
        understand the spread and effects of the virus when it comes to children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa5176-5b09-4901-ba74-bb219f6434d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown older children can transmit coronavirus just
        like adults, and another study said children younger than 5 have a higher
        viral load from the virus in their noses compared to older children and adults,
        also raising questions about how likely they are to transmit the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9522f5-d726-4b71-b427-5a7c42b67d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some US officials have said an infection poses less risks
        to younger populations, a 7-year-old boy with no underlying health conditions
        died in Georgia last week, becoming the youngest victim in the state. Earlier
        this month, two teenagers died in Florida from coronavirus complications,
        bringing the state''s total number of minors who have died in relation to
        the virus to seven.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f167a-4ade-4aca-bfdd-927475bdcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a positivity rate of less than 1%, New York has cleared all
        school districts across the state to reopen, Cuomo said Friday, adding that
        plans may change if infection rates begin spiking again ahead of the scheduled
        reopenings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be5747-fcac-4602-9e2a-4c0a33d2c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local school districts will decide what their reopenings will look
        like, whether they choose to return in-person, conduct remote learning or
        opt for a hybrid model.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c9142-4d82-411c-8c3b-8663b91769b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City Department of Education will offer a blend of
        in-person and remote learning options. Families also have the choice of doing
        all-remote learning.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afa0b2-bc84-4c36-a53a-d3d6dd3b99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education Chancellor Richard Carranza told CNN last
        week that schools will implement a number of precautions, like requiring face
        masks, randomized temperature checks and one-way hallways.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad0887-74bd-452d-a44c-00518c4e72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will be "looking like hawks at the numbers," Carranza
        said. "If the numbers of the positivity rate start inching upwards and if
        it gets to 3%, we will remote learn for the entire system."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d633c9-a0f7-4c36-992d-51efe1c624af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, many schools have already reopened.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40089c06-6242-4077-8d2f-ff92586bc53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just outside Atlanta at North Paulding High School, which suspended
        then "rescinded" the suspension of a student who posted a photo of its crowded
        hallways, six students and three staffers have contracted the virus, according
        to a letter the principal sent to parents. As a result, the school district
        said Sunday that the school would have only online learning Monday and Tuesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff77dae-015d-4d37-9e1d-4d3d0cae1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 260 students and eight teachers in the Cherokee County
        School District were quarantined after multiple students and teachers tested
        positive for the virus during the first week of school. In a statement on
        its website, the district, which is north of Atlanta, reported positive cases
        in at least 11 students and two staff members. Among them was a second grader
        who tested positive for the virus after the first day of school.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9c270-cd74-47d7-af0a-09112842f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northeast of Atlanta, Barrow County Schools announced the district
        would start the year virtually after more than 90 staff members were forced
        to quarantine because they had a confirmed or suspected case of the virus,
        or were exposed to someone who did.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab09152-87e7-49c4-ad59-e463c68b6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands gather in small South Dakota city</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d475ab-2df0-4594-929e-abdab112689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus runs rampant through many US communities, visitors
        have poured into a South Dakota city for the 80th annual Sturgis Motorcycle
        Rally.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a6501-ea3e-4ea0-b37c-1bea1b35c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, hosted in the city of about 7,000, brings in hundreds
        of thousands of people each year. While officials say this year will be a
        scaled-back version, people are still expected from all over the country --
        including hotspots such as Florida, Texas and Arizona.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1518e11-b351-4b6e-813b-fafb32c8059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby campgrounds, there will be concerts, races and contests
        every day. City officials say they have recommended social distancing guidelines
        and capacity limits for bars and restaurants, but none of that is legally
        enforceable, City Manager Daniel Ainslie told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baff916-33d1-4ff0-adc9-3b169acbf43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guarantee you, any number of people brought the virus to this
        event and it will spread among many of the participants and will be taken
        back to their homes where they will spread it further," Dr. Schaffner from
        Vanderbilt University told CNN on Sunday. "This is an accelerant of the outbreak
        that we''re having in the United States today."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb433f6-c28e-4075-aa26-18d47a5e1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota has so far recorded one of the lowest number of cases
        with about 9,605 infections, according to Johns Hopkins data.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312fbe8-7be0-4f73-ad61-c319cd086a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carlos del Rio, an infectious disease professor at Emory University,
        isn''t worried about the rally itself because it will mostly be outside, he
        said. Instead, he said he fears what will happen after hours, when people
        go to restaurants, bars and begin congregating indoors.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28303744-562b-4238-acf0-a3fe5ead1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite concerned that this event could potentially be a disaster,"
        he said. "There could not only be a lot of transmission there, but a lot of
        people could get infected there and go back to their home states and take
        the virus over there."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4aabb-38c5-4c6d-9c64-79c613fca627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:41:10.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:22:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is scheduled to run through August 16.</p>'
  'Sagada-first-coronavirus-case':
