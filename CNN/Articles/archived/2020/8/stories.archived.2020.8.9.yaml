      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — More
        rains are expected over some parts of the country as Enteng (international
        name: Jangmi) has intensified into a tropical storm on Sunday, the state-run
        weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a582ad7-0654-4f08-a174-94ed91c81fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:56:48.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f5963-1291-4996-acfa-3713020691ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:56:48.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enteng, along with a low pressure area, are enhancing monsoon rains
        at MIMAROPA, Pangasinan, Benguet, Zambales, Bataan and Antique, the Philippine
        Atmospheric Geophysical and Astronomical Services Administration (PAGASA)
        said in its morning forecast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddab7cb-8cea-4006-b095-dd9be7fe3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:56:48.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e895dcd-f281-49cd-b5c5-370a66e09822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:56:48.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two weather systems are also triggering occasional rains in
        Metro Manila, CALABARZON, Bicol region, the rest of Ilocos region, CAR, Central
        Luzon and Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d9392-22c8-4a35-8aa8-3fe3bedecaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:56:48.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade57677-8605-4651-9533-d1b6bce0799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:56:48.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow warning rainfall has been issued over parts of Zambales
        and Pampanga at 8:00 a.m., indicating possible flooding in flood-prone areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da770631-84c5-45b4-be92-52b32a329982'
      'mgnl:activationStatus': true
