      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — By this time of year, the rice growing
        on Bao Wentao''s family farm should have been ready to harvest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ce4c7-9292-4d66-a340-7d5b80ecfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, <a href="https://edition.cnn.com/2020/07/14/asia/china-flood-coronavirus-intl-hnk/index.html"
        target="_blank">heavy flooding</a>&nbsp;has engulfed huge swathes of southern
        China, including more than 36 acres of rice fields that 19-year-old Bao and
        his father tend to in their village near <a href="https://edition.cnn.com/style/article/china-three-gorges-dam-intl-hnk-dst/index.html"
        target="_blank">Poyang Lake</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655d5a5-1886-4952-ba5b-bc96b2549b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crops have completely failed," Bao told CNN Business in an
        interview over the social media app WeChat, adding that his family has already
        lost roughly 200,000 yuan ($28,000) worth of produce. "The rice was nearly
        ripened and ready to harvest before the flooding. But now everything is gone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3aa76e-3316-4dd2-a7af-2863210e35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surging floodwater burst the banks of Poyang Lake in Jiangxi province
        last month, destroying thousands of acres of farmland in what''s known as
        the "land of fish and rice." The broader Yangtze River basin — which includes
        Poyang Lake and stretches more than 3,900 miles from Shanghai in the east
        to the Tibetan border in the west — accounts for 70% of the country''s rice
        production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba956d-8573-4b77-87b9-bf2ac9cb7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For farmers like Bao and his father, the damage has been devastating.
        Not only did the rainfall ruin crops they were about to collect, but the scale
        of the flooding has made it impossible to salvage anything from this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1aeb2-ffc4-47f0-92bd-ef340688d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The land is still under water," Bao said. "That means we are not
        going to have any harvest for the entire year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c1a6b-8878-4189-80a7-3e783f2d758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding that walloped Bao''s farm and 13 million more acres
        of cropland — about the size of West Virginia — is the worst that that China
        has experienced in years. China''s Ministry of Emergency Management pegs the
        direct economic cost of the disaster at $21 billion in destroyed farmland,
        roads and other property. Some 55 million people, including farmers like Bao,
        have been affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adaed13-0e2f-47f1-899e-f5d8aeced54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster is bad news for the world''s second-largest economy,
        which is already in a fragile state because of the coronavirus pandemic. Beijing
        has so far been able to secure food supplies by importing vast amounts of
        produce from other countries, and by releasing tens of millions of tons from
        strategic reserves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37617b-a0e4-4d4b-8a1f-86de71836968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts warn that such measures can only be useful for so long.
        Tense relationships between China and much of the Western world, and the coronavirus
        pandemic, may make importing a lot of food trickier in the future. The flooding
        in China, meanwhile, could soon get worse: Heavy rainfall is expected through
        much of this month, and Chinese officials have warned that the flooding could
        creep further north, threatening the country''s wheat and corn harvests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1b414-77ba-45f6-bd9b-04942a23409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flooding is already among the worst since 1998, and could worsen
        in coming weeks," analysts from Nomura said in a note late last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27ac28-d40b-4beb-b3b9-51d87c6e2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food security</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec65a3-4a38-47e5-8c67-b6aad601d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear how much of China''s food supply may be
        at risk, since the government hasn''t released specifics about the current
        state of production.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89ef1c-5bb3-4f29-bbbe-209ef3844cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the flooding is contained by the end of August, agricultural
        GDP growth could fall by nearly a percentage point in the July-September quarter,
        according to analysts at Nomura — equivalent to more than $1.7 billion in
        lost agricultural output. That amount is based on losses recorded in mid-July
        in seven southern provinces that were hit particularly hard.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e136f-f682-4683-adca-bd8a8264c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at the Chinese brokerage firm Shenwan Hongyuan, meanwhile,
        recently estimated that China could lose 11.2 million tons worth of food compared
        to last year, given how much cropland was damaged by mid July. That would
        be equivalent to 5% of the rice that China produces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b67a5e-32e9-48a0-a944-a06368e3e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage might be even worse, though. Nomura''s analysis was based
        on data about flooded crop fields that the Chinese government released in
        July. Since then, the amount of cropland that has been damaged has roughly
        doubled, according to China''s Ministry of Emergency Response. Damage estimates
        released by analysts also don''t include the potential loss of wheat, corn
        or other crops, which could be threatened should the flooding spread.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341ae47-a5d0-46ba-a725-b3c11bf0d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, analysts point out that corn costs have been surging. The
        price of corn in China was 20% higher last month compared to a year ago, according
        to Chinese data provider SCI — the highest level in five years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c2d37-a1f6-45e8-a2b2-444101880767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdf3be-c41e-4b52-8f91-e0c23007b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corn is used as feed for China''s pig herds, which are repopulating
        as the country brings last year''s African swine fever outbreak under control.
        Even before the flooding began, corn supply was getting tighter, mainly because
        of concern that a pest called the fall armyworm was spreading through China,
        according to the <a href="https://apps.fas.usda.gov/newgainapi/api/Report/DownloadReportByFileName?fileName=Grain%20and%20Feed%20Annual_Beijing_China%20-%20Peoples%20Republic%20of_04-01-2020"
        target="_blank">US Department of Agriculture</a>, which keeps statistics on
        the world''s agricultural production.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613b8e0-ea85-444f-a4f8-0423fba637c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prices for soybeans have also jumped. In the first half
        of 2020, domestic soybean prices surged about 30% from the end of last year,
        according to data from China''s Ministry of Agriculture and Rural Affairs.
        Analysts from <a href="http://www.moa.gov.cn/ztzl/nybrl/rlxx/202007/P020200721553008459260.pdf"
        target="_blank">Baocheng Futures</a>, a Chinese futures brokerage firm, attributed
        the rise mainly to concerns about extreme weather conditions in soybean production
        areas, and uncertainty surrounding US-China trade relations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6c180-ada7-4a4b-83bc-51123a0e9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that authorities are troubled. Chinese President Xi
        Jinping recently surprised farmers in northeastern <a href="https://passport.weibo.com/visitor/visitor?entry=miniblog&amp;a=enter&amp;url=https%3A%2F%2Fweibo.com%2F2656274875%2FJcuHG4QXK%3Ffrom%3Dpage_1002062656274875_profile%26wvr%3D6%26mod%3Dweibotime%26type%3Dcomment&amp;domain=.weibo.com&amp;sudaref=https%3A%2F%2Fedition.cnn.com%2F2020%2F08%2F08%2Feconomy%2Fchina-food-economy-flooding-intl-hnk%2Findex.html&amp;ua=php-sso_sdk_client-0.6.36&amp;_rand=1596956604.9673"
        target="_blank">Jilin province</a>&nbsp;with a televised visit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a2a48-aae3-4f53-8da9-85cbe173af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here mainly to check out the crops," Xi said in a video
        posted by state broadcaster CCTV. "There are quite a few disasters this year.
        I''m concerned about how crops are growing here in the northeast."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec8c9f-adad-4ead-aeb8-dac9d5ea4648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has good reason to visit the area. Northeastern China produces
        more than 40% of the country''s soybeans and a third of its corn — both vital
        to the food supply chain, since they are fed to livestock and poultry. China
        uses more soybeans than any other country in the world, and it''s only behind
        the United States in corn consumption. And while the region has so far been
        spared major flooding, that could change should conditions worsen in the coming
        weeks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add51c61-0030-4c6f-baad-353724e4189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi reiterated food security as a top issue for ensuring economic
        safety during his visit. And Vice Premier Hu Chunhua, who is in charge of
        the nation''s agricultural affairs, urged senior local officials <a href="http://english.www.gov.cn/statecouncil/huchunhua/202007/28/content_WS5f1f5bf2c6d029c1c2636c74.html"
        target="_blank">last week</a>&nbsp;to shoulder the responsibility for safeguarding
        food security and ensuring that production does not drop off.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563a154-0255-44bd-bb1a-f24ef84f75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s response keeps rice price stable</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27c30b-7989-402c-a817-2b3f34691947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has responded to the crisis with attempts to stabilize food
        prices and boost supply — including by tapping into strategic reserves of
        food.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b1982-58b2-4800-94e7-b5321fd5332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of millions of tons of rice, corn and soybeans have been released
        into the market in recent months by the China Grain Reserves Corp and the
        National Grain Trade Center, the two agencies that manage and sell state reserves
        of grain.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f09d4-ed79-44f5-a7cd-fb0b38bf0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, the agencies have released more than 60 million
        tons of rice, about 50 million tons of corn, and over 760,000 tons of soybeans,
        already surpassing the volumes released during the whole of 2019.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f96f6a-b85e-4218-ad4f-3393360f8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the release of those reserves, prices for rice have remained
        stable. Last week the average price of a ton of rice nationwide was 4,036
        yuan ($580) per ton, roughly what it was a month ago, according to data from
        SCI.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4d2be-dd6a-4002-8f93-c1232df1617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also increasing imports — especially from the United States.
        Beijing committed to buying billions of dollars worth of American goods as
        part of a truce in the trade war agreed in January.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c555d-78ff-4ad6-a767-8c1054b9ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first six months of the year, China imported nearly 61 million
        tons of grain, up 21% from a year earlier, according to the most recently
        available Chinese customs data. Corn imports jumped 18% from a year ago, while
        purchases of soybeans and wheat also increased. The United States, Brazil,
        Ukraine and France were among the biggest exporters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d5267-1f2a-4e72-ad6a-d267f359090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts, though, caution that China shouldn''t rely too much
        on overseas imports.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74752ddd-b8ed-4a39-9ab9-33932c23c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade relationship between Beijing and Washington, for example,
        could create uncertainty for China''s food supply chain should US authorities
        cut off or heavily tax those imports, according to analysts from Chinese research
        firm Tianfeng Securities. The United States exported more than 9 million tons
        of soybeans, roughly 100,000 tons of wheat, and nearly 65,000 tons of corn
        to China in the first half of 2020, making it a top trading partner, according
        to the most recently available Chinese customs data.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f5e94-a90c-4456-bd2e-6a46cbc7924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has also caused some countries to suspend
        food exports, the Tianfeng Securities analysts added in a recent research
        note, creating more risks for food security in China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11721a5-4465-49be-b78d-dff4604a98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts suggested a few options for China to increase food
        production, including to loosen restrictions on the production of genetically
        modified crops. But they also acknowledged that at least in the short term,
        the country may have to import as much as it can before its trade relationships
        can deteriorate.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec87f59-cd67-4b16-9f57-882ea940f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs to put something away for a rainy day," they said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4b983-69b6-471d-9c4b-070ed6bf3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for farmers like Bao, China has set aside some money for flood
        relief. As of mid-July, some 1.8 billion yuan ($258 million) had been allocated
        to help relocate people affected by the floods and rebuild ruined houses,
        among other measures, according to China''s Finance Ministry. The local government
        in Jiangxi province, where Bao lives, has also allocated 280 million yuan
        ($40 million) for flood relief.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd55be-59c5-4a4b-90bc-1e0356098b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s a drop in the bucket compared to the $21 billion worth
        of economic damage the flooding has already inflicted.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6958b7-d089-43f7-ada7-3615f2033c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, the government has subsidies, but it can''t really help much,"
        said Bao. His father has already left home to look for other jobs now that
        there''s no hope for another crop season this year. "Spreading it out for
        each person, there is not much left."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b685504-783f-43be-9fd5-1c4e3864fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:25:13.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/08/08/economy/china-food-economy-flooding-intl-hnk/index.html"
        target="_blank">Everything is gone.'' Flooding in China ruins farmers and
        risks rising food prices</a>."</em></p>'
  'face-shield-private-sector-COVID-19':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-09T15:24:28.470+08:00
    'imagesource': 'jcr:a2831239-ca55-4743-a614-0ded62b5c6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a630d1-b9bf-4c1c-8165-57444b7bdc72'
    'lead': 'A national directive on the wearing of face shields in public has yet
      to be imposed, but the government will respect the private sector’s move to
      implement such policy for their respective establishments, a top official said
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T15:28:30.236+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:22:10.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:54.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-shield']
    'template': '1'
    'title': 'Gov’t to respect private sector’s decision on face shield requirement'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d1161-4715-46da-9e61-865d2c50e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong> A national
        directive on the wearing of face shields in public has yet to be imposed,
        but the government will respect the private sector’s move to implement such
        policy for their respective establishments, a top official said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b42b0a-47b5-481d-b971-9a99f0a8e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa</em> private sector— <em>may mga</em> establishments <em>diyan
        na mag-re</em>require <em>ng</em> face shield.<em> Irerespeto natin ‘yan kasi</em>
        voluntary <em>naman kung papasok ka sa isang</em> establishment,” Interior
        Secretary Eduardo Año told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4c582-134b-472d-871c-250e8e4c99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the private sector, there will be establishments
        that will require face shields. We will respect that, because it’s voluntary
        anyway for people to enter an establishment.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d182a-63ad-4b5e-a498-24a6a79a2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have previously said face shields are <a href="https://www.cnnphilippines.com/news/2020/7/31/Face-shield-requirement-COVID-19.html">highly
        encouraged</a> to be worn in public as additional protection since the coronavirus
        is spread through respiratory droplets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e85d8-f1f4-45f9-9348-bbefb6041592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the policy is only set in the transport sector, as public
        transport passengers will be required to wear the protective gear on top of
        regular masks <a href="https://www.cnnphilippines.com/news/2020/8/5/face-shields-required-public-transport.html">starting
        August 15.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3fe0f-d96d-4576-8a27-34a27196bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior chief stressed that the three minimum health standards
        — wearing of face masks, observing physical distancing, and regular washing
        of hands— remain the mandatory protocols for now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fcd0be-a074-4ae4-866e-5a89614c195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung gusto mong pumasok doon</em>— mall,<em> nag-</em>require
        <em>sila, magdala ka ng</em> face shield. But <em>‘yung</em> mandatory, <em>‘yung
        tatlo na sinasabi natin,</em>” Año said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6346ff-479e-4d7f-a323-a8e2fce5ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you want to enter… say a mall, and they required
        it, then bring a face shield. But the mandatory are those three protocols
        we’ve been saying.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e1217-9d6c-48c4-b765-0860f19b1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:28:30.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have reached over
        126,000— with the Health Department reporting 4,226 new infections on Saturday.</p>'
