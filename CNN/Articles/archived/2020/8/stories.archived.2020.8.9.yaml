      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Northern Luzon Command Chief LtGen
        Ramiro Rey said a soldier from the Armed Forces was killed, while six members
        of the New People''s Army died in the clash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3e4da-8fb5-4245-818d-891e6266c1ba'
