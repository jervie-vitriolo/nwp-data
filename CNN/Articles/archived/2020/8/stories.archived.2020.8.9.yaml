      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from murder, the Western Mindanao Command said Sali was involved
        in kidnap for ransom activities, illegal drugs, and gunrunning.</p>'
    '4':
