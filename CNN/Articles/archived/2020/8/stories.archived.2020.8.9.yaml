      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madjid Sali, the fifth most wanted person in the province, was nabbed
        by members of the Armed Forces and the Philippine National Police in Barangay
        Sipangkot, Sitangkai by virtue of a warrant for a murder charge. The warrant
        was issued by Abdulmoin Pakam, presiding judge of Regional Trial Court Branch
        5, 9th Judicial Region, Bongao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
