        officials were accused of stealing some ₱15 billion from the agency</a>, apart
        from other fraudulent schemes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c375731-997e-4bba-ad97-e3965f0ba9b7'
