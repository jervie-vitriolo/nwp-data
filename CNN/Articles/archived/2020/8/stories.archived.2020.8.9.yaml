    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30be88-11e9-4cfc-8b64-9ed497ec7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.700+08:00
