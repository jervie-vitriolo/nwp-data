      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5f2e0-d480-4418-9cef-0c97ef2e6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh diba meron tayong mga anti-corruption bodies, diba dapat
        ito yung mga naaamoy nila? Na hindi na dapat hinihintay na lumala pa yung
        sitwasyon?"</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59099f9c-c369-4a5e-92df-a5b81ba6d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49bcd2b-cf9b-4a20-a06e-19c5f388b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t we have anti-corruption bodies who were supposed
        to sense these things, so that the situation will not worsen?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b941da0-6e71-4299-8345-c983bb1b14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b135f-12c8-4a8a-835f-91f2ab782205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s hearings at the House and Senate uncovered that <a
        href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">PhilHealth
        officials allegedly stole some ₱15 billion through different fraud schemes</a>,
        and the agency''s president and CEO Ricardo Morales repeatedly endorsed a
        <a href="http://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html">"bloated"
        budget for IT equipment and software</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bb02b-1d49-45f4-850f-e2156ead44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7bb19-3549-45a0-a0ac-07c88bf88a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Public Accounts also reported that the Commission
        on Audit was barred access to PhilHealth''s computers when it tried to look
        into its audit records and hospital claims in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04cce2-ac45-43f8-ae04-296fba2d0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396a4e7-1050-4b8f-9940-c4a8cfcd2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, <a href="http://cnnphilippines.com/news/2020/8/7/Philhealth-corruption-task-force-investigation.html">President
        Rodrigo Duterte ordered the creation of "Task Force PhilHealth"</a> to look
        into alleged fraudulent schemes and corruption in the agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab048e2-4953-44fd-b211-7588f93780b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186bb02-5fbf-43d9-9710-23b8ba4700dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force to be convened by the Department of Justice will
        include top officials from the Office of the Ombudsman, Commission on Audit,
        Civil Service Commission, Office of the Executive Secretary, Office of the
        President, and the Presidential Anti-Corruption Commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfa3d9-2809-4670-b6f1-df62f0452685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165fb2d-8fda-4ce8-aa00-d487c8d6ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC reported that at least 36 officials may either be dismissed
        or face charges for their involvement in numerous irregularities within the
        agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17aadb-f321-449b-b8e6-684095e45167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a176f-3945-4923-8f4f-9643296f1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Morales sent a medical certificate to the Senate Committee
        of the Whole informing that he was advised to<a href="https://www.cnnphilippines.com/news/2020/8/8/PhilHealth-Morales-cancer-ahead-second-hearing.html">
        take a leave of absence due to his lymphoma treatment</a>, days before the
        second round of grilling from lawmakers. PhilHealth executive vice president
        Arnel de Jesus also asked to be excused due to an "unforeseen medical emergency."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0266fa-2cc8-42e7-9a7e-6dc0ee72bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.703+08:00
