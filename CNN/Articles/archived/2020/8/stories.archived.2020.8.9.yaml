    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf72ff5-e960-4962-96b7-74d0b34d9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President Donald Trump tried to
        assert executive power by signing four actions Saturday, one of which will
        provide as much as $400 in enhanced unemployment benefits -- 25% of which
        states are being asked to cover -- after Democrats and the White House were
        unable to reach an agreement on a coronavirus stimulus relief bill this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999656a7-412d-414a-ba38-9d1eb2d853af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three actions he signed include a memorandum on a payroll
        tax holiday for Americans earning less than $100,000 a year, an executive
        order on "assistance to renters and homeowners" and a memorandum on deferring
        student loan payments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8843a20-4589-40e2-a4e0-a24efcb2a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m taking action to provide an additional or extra $400 a week
        and expanded benefits, $400. That''s generous but we want to take care of
        our people," Trump said about his memorandum on unemployment benefits at his
        golf club in Bedminster, New Jersey.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b3199-b361-4ae0-bde5-ace1ae8f598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said $300 (or 75%) of the enhanced aid will come from the
        federal government, and $100 (or 25%) will therefore have to come from the
        states. Since governors would have to pay that $100 for people to get the
        full benefit, it is not clear how many of those unemployed would be able to
        receive the full $400 benefit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c7235-3fbf-4b0b-9a72-144edf799d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum issued by the White House shortly after Trump''s news
        conference said that up to $44 billion from the Disaster Relief Fund would
        be made available for "lost wage assistance" to supplement state payments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ae3e8-d63a-4e85-84f3-781f4a7a7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked about the President''s executive action asking states
        to pay 25% of the $400 unemployment relief, an official from a northeastern
        state run by a Democratic governor laughed. "We don''t have that money," the
        official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d04ef-fa62-4bc5-95e1-5b3431ee9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official went on to say that they were not given any heads
        up on this executive action and that in the wake of the pandemic, their funds
        are completely tapped.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f5a56-9752-4808-a913-f748cacb31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, states have asked Congress to provide them with an additional
        $500 billion to help shore up their budgets, which have been crushed by the
        loss of tax revenue amid the pandemic. This has been one of the main points
        of contention between Democrats, who want to allocate additional aid, and
        Republicans, who don''t want to bail out what they say are badly managed states.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76154a48-6444-4e6d-865a-a5d21b364475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The millions of Americans who''ve filed for jobless benefits have
        drained several states'' unemployment benefits trust funds. Already, 10 states
        have borrowed nearly $20 billion from the Treasury Department to cover their
        share of payments, which typically last 26 weeks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c078aa-324d-4923-8410-b6b8e9e16a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter on Saturday why $400 instead of the previous
        $600, Trump responded, "This is the money they need, this is the money they
        want, this gives them a great incentive to go back to work."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c1718-1a37-4d8d-b751-5631b8397621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say, "there was a difficulty with the 600 number because
        it really was a disincentive."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ce260-6fed-461e-bc1e-c5783dcdc36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials had maintained some people receiving
        the original $600 extra benefit would not have an incentive to return to work
        because they were making more with unemployment aid than they did in salary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ae1cd-1276-4b5b-abdf-18f91cc5058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Republicans haven''t wanted to continue the $600 supplement,
        which expired July 31 and was part of the historic expansion to the nation''s
        unemployment benefits program lawmakers passed in late March, because they
        say it could delay people''s return to work. When combined with state benefits,
        about two-thirds of workers make more than they earned at their former jobs,
        a University of Chicago study found. GOP lawmakers initially floated giving
        the jobless a $200 supplement for at least two months and then a payment that
        would provide 70% of the laid-off worker''s former wage, when added to state
        benefits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5584a-3959-49c8-a842-ac963292a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, on the other hand, say the economy is still weak and
        the jobless need the $600 to pay their bills.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43c178-4bf3-4f41-bf17-68bec975cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell praised Trump''s executive
        actions and continued the partisan finger-pointing, blaming Democrats for
        having "sabotaged" talks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc1ce2-1bdc-4854-bfac-751a7e4edc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Struggling Americans need action now. Since Democrats have sabotaged
        backroom talks with absurd demands that would not help working people, I support
        President Trump exploring his options to get unemployment benefits and other
        relief to the people who need them the most," McConnell said in a statement
        Saturday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ad93a-6502-418b-aba5-a3503ccd6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi and Senate Minority Leader Chuck Schumer
        criticized Trump''s executive actions, describing them as "meager" and accusing
        the President of not grasping the severity of the current crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc3ba0-2fa5-4af7-baaa-fb903aec5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disappointed that instead of putting in the work to solve
        Americans'' problems, the President instead chose to stay on his luxury golf
        course to announce unworkable, weak and narrow policy announcements to slash
        the unemployment benefits that millions desperately need and endanger seniors''
        Social Security and Medicare," Pelosi and Schumer said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f351e-a588-463b-b228-71fff8622f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive Democratic presidential nominee Joe Biden called Trump''s
        actions "half-baked."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72643576-7de6-47ff-a7a8-df5e5b275043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no art of the deal," Biden said in a statement. "This is
        not presidential leadership. These orders are not real solutions. They are
        just another cynical ploy designed to deflect responsibility. Some measures
        do far more harm than good."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf2112-0111-456d-b8ea-0f856264eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he believes that the unemployment aid will be "rapidly
        distributed," even though there are potential challenges over the legality
        of his executive action.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87acaca5-f97a-481c-92f0-03a9a68471a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are likely to challenge the executive actions in court.
        Trump first laid out the executive actions at a hastily called news conference
        on Friday at his New Jersey golf club, where he said he wasn''t concerned
        about the legality of the actions he promised.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12bb44-b51a-42be-8bf3-bbf4430150f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also pushed one of his favorite tax moves that both parties
        had opposed, including in the latest stimulus bill. One of his memoranda calls
        for deferring the employee portion of payroll taxes -- 6.2% for Social Security
        and 1.45% for Medicare -- for workers making less than $100,000 a year through
        the rest of 2020.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8887c-6463-4e2d-90ef-065aa0d1923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he''s reelected, Trump said, he plans to forgive the taxes and
        make permanent cuts to the payroll taxes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531fcc8d-3c7d-45d7-98fa-9f07a6270065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to make them all permanent," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c293b6f-bb5d-4f12-a2e5-a1a852d3b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, presumably, workers would have to pay the taxes at the
        end of the year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55f81a9-92d9-4cdb-8e9c-359e498f2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial measure, however, wouldn''t do anything to help
        the unemployed and would likely weaken the already strained finances of Social
        Security and Medicare.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf3d76-9677-4e3b-bd08-b9bbe246201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Saturday his administration was looking at additional
        income tax and capital gains tax cuts for American taxpayers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1823816-b33d-49d9-9c38-4e6d378c6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be looking at capital gains for the purpose of
        creating jobs and income taxes is self-explanatory, and it will be income
        tax for middle income and lower income people, but middle income people who
        pay a lot of income tax, you have tax inequality. I''m saying that as a Republican,
        and you do have tax inequality," Trump said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dead8a-595b-4939-b98a-9579a7ceb678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide further details.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed59ab2-dc13-4508-a7d8-baf77d8bd3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/08/politics/trump-executive-order-stimulus/index.html">"Trump
        signs executive actions after stimulus talks break down on Capitol Hill."</a></em></p>'
