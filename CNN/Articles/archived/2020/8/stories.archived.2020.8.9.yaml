      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong> With
        many stuck in quarantine due to the pandemic, some have picked up new hobbies
        to keep themselves busy and productive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d0bd8-2352-4a70-9d53-30e9a8964ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home-cooked dishes and baking projects have likely filled our social
        media feeds in the past few months, but one other trend has also stood out—
        indoor planting and gardening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25ae82-54a8-481f-807f-832ffd74472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of house plants tucked into stylish, decorative pots have
        popped up online, inspiring locked down citizens to start their own journey
        to becoming plant parents. It also helps that growing plants inside your home
        comes with benefits for both your physical and mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a343a5b-2fdf-4150-a698-10ed6b04e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/life/leisure/2020/5/20/plant-parenting-mental-health.html">How
        ''plant parenting'' can aid in coping amid the pandemic</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdeabfe-e980-4e02-afc1-e5c180b7faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming a plant parent may look easy at first glance, but it also
        requires commitment and passion. Here are some tips for those looking to venture
        into indoor gardening:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122f755-06e4-4fe7-8abb-aaa27622914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start with ''beginner'' or low-maintenance plants</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6126f3-c68e-40d8-903a-d53980bec707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are new to the gardening world are advised to start with
        low-maintenance plants — like snake plants or pothos plants, among others.</p>'
    '23':
      'image': 'jcr:a63760d2-6a4e-4a6e-852f-e4da6c140f3d'
      'imageCaption': 'Those who are new to the gardening world are advised to start
        with low-maintenance plants.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59212b6-5eb8-41bf-a290-83d8c0c1bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d96419-b023-4b9a-8392-bcebe884e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mga mag-uumpisa pa lang, importante… ‘yung madaling maaalagaan,
        at hindi sila mamamatayan agad,</em>” landscape architect Vincent Lim told
        CNN Philippines on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea14941-aaee-412d-aa0c-17592bc33048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those who are just starting, it’s important… those
        (plants) that are easy to take care of, and won’t die immediately.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c3717-6d36-405d-9d1b-253ec93987e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buy one plant at a time</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f0482-f749-4c01-b988-333d6434f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may also get a little excited to get their hands on various
        picturesque plants for their homes, but Lim advised for beginners to start
        with one plant at a time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb110c-e769-49e7-a861-744bc5525d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(When) you get your groove of taking care of plants,<em> tsaka
        ka mag-</em>add<em> sa</em> collection <em>mo</em> (that’s when you add to
        your collection),” he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba8b14-b8d4-4979-b2cf-3d0be80f4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start with cuttings, seek help from a friend</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413429a6-fe9d-4351-a365-08273bd881c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from buying the product per se, Lim said aspiring plant parents
        can also start by getting plant cuttings from their friends or loved ones.</p>'
    '8':
      'image': 'jcr:fb9c2af5-b56c-4d5b-bcc6-cbcebd564102'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0184afe-e110-4f2c-820d-8b127a6396aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:28:10.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96ef46-ccd1-45c5-ad49-decf86d85ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scout online stores for cheaper plants</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e2fd1-b511-4d29-abb9-09a8498123d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden boom of indoor plants may have prompted some sellers
        to hike their values, but Lim said there is still an array of online stores
        that offer products for lower price tags.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85382e1-76d3-4950-ad62-ad59aba123dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make your plants feel loved</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b92d1f-d8b6-4b28-a7cf-f562f57124fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some plant parents do talk— or sometimes even sing— to their plants,
        and for good reason. Lim stressed that even plants, as living things themselves,
        need some love and care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f92144-1133-4ef2-a3a0-60277f77fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:25:56.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very important that you kind of make them feel that you care for
        them as well. And I think it goes back to you. Your plants, in a way, help
        you give a healthier, livelier home; and they take care of you as well,” he
        said.</p>'
  'Senator-Bong-Revilla-coronavirus-positive':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
