  'covid-19-hospitals-patients-mecq':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-09T19:28:19.891+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd21cd9-8e9c-4a37-bc84-9d04272a1835'
    'lead': 'This was the initial assessment made by some members of the medical community
      on stricter health protocols bought by MECQ in Metro Manila and four other provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T19:44:03.205+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:22:04.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:55.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'MECQ', 'health', 'hospitals']
    'template': '1'
    'title': 'Medical community reports patient numbers more manageable during first
      week of MECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50d0f0-bec8-4b53-befd-95bbbb7f09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — While
        it is still too early to tell if COVID-19 cases have gone down, the number
        of patients coming into hospitals is now more manageable compared to weeks
        before the stricter modified enhanced community quarantine was imposed on
        Metro Manila and nearby regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195430e9-5815-4f7a-b844-85f71963a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the initial assessment made by some members of the medical
        community on stricter health protocols bought by MECQ in Metro Manila and
        four other provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e29bf-db45-42fc-be06-e23fff549d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Philippine College of Physicians, Dr. Mario
        Panaligan, noted that because of tighter quarantine rules, there is now limited
        movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8357e3-6884-4b51-8eb6-1d2fe0763d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far based<em> sa</em> feedbacks ng meetings, <em>di naman nadagdagan.
        Ibig sabihin mas nacontrol — wala pang</em> data <em>kasi puro</em> feedbacks
        <em>pa lang</em> during our meetings. We have felt <em>na mas nakatulong yung</em>
        MECQ in terms of limiting the mobility <em>ng mga tao</em> but then again
        we still observed many people roaming around the streets,” said Panaligan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c4291-cdf4-4cb1-be62-1ef6ae97d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on feedbacks and meetings, there have been no
        additions. This means it is more under control — there has been no data because
        we have only gotten feedbacks during outr meetings. We have felt that the
        MECQ has helped in terms of limiting people''s monilitym but then we have
        also observed many people roaming around the streets.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef371d29-20a9-4938-98ef-bc9b4d4e5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jose Santiago, president of the Philippine Medical Association,
        said people are now doing online consultations instead of physically going
        to hospitals in an effort to prevent being exposed to diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d0012-51f1-4804-8074-60996c039eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the government decides to revert to general community
        quarantine, strict health protocols should be still enforced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6772f-6959-4e28-bb5b-17f65c1fcb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat lang masustain natin</em> from the time we started this
        MECQ, even when we lower it down to GCQ <em>dapat imaintain yung</em> strict
        implementation of quarantine protocols. <em>Kung talagang</em> we will be
        overwhelmed with the number of patients going to the hospital, we should still
        maintain MECQ rather than back to GCQ,” Santiago says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07364b00-7bbb-4a9a-a207-6b3457d64d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to sustain the momentum from the time we started
        this MECQ, even when we lower it down to GCQ, we have to maintain the strict
        implementation of quarantine protocols. If we will truly be overwhelmed with
        the number of patients going back to the hospital, we should stil maintain
        MECQ rather than back to GCQ.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3411529-0aba-4dd7-ae36-8097eb2a2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC will have a general assessment on the first week of MECQ
        on August 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1764904-639e-4eb2-8592-8383f4c72451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the points that they will be tackling are the rate of infection
        and the record in contact tracing, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbc25f-cbd7-4cc9-9b36-2f0b6e431874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Vice Chair and Interior Secretary Eduardo Año
        said they are now focusing on building different isolation facilities in each
        city nationwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e664703-73c0-4972-aa06-3aae013f1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat lahat ng probinsya, lahat ng</em> city <em>meron talagang</em>
        isolation facility. <em>Ito na yung buhay natin hanggang dumating yung</em>
        vaccine, <em>(baka)</em> 2021 or 2022” says Ano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb7c6c-fd36-4ce1-98ed-d62e64f371c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All provinces and cities should have an isolation
        facility. This is how things should be untill the vaccine comes, maybe by
        2021 or 2022.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fabfa-321f-42bc-815e-ce5bd5f89aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said they were assessing how different local governments
        are taking care of their COVID-19 positive patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11986e4b-4e97-425f-b5a1-3dff62dd1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Down to the barangay level, <em>tinitingnan natin ‘yung pag-lockdown
        nila sa mga lugar. At ‘yung pag-eextract natin ng mga</em> positives <em>na
        nandito sa mga barangay at sa mga bahay, ilalagay sa</em> COVID facilities,”
        Ano says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca611f-8297-46df-b12d-cb9d13384f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Traslation: We are looking at the lockdown processes down to the
        barangay level. And how positive cases are being extracted from the barangay
        and houses are being placed in COVID facilities.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b2340-ba05-4627-87d2-071ab3a7f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the MECQ, Año said there now are more health workers to accommodate
        the rising number of patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7bcc06-73fe-42cc-9a59-a9fd7760f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors said they were aware that it would be difficult for the
        economy while Metro Manila is under enhanced community quarantine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696834c-65f3-46ef-90a5-ca99bdb68257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they are hoping that the government will listen to the
        recommendations they plan to make.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32394762-9e8b-4723-ab89-bf3bfbd9e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T19:44:03.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and four other areas were reverted to MECQ from August
        4 to 18, as the government heeded the call of frontliners for tighter restrictions
        to decongest hospitals and improve the government’s strategies against COVID-19.</p>'
  'US-five-million-coronavirus-cases':
