  'NASA-drops-racially-charged-nicknames-celestial-bodies':
    'author': 'Jay Croft, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-09T09:24:48.270+08:00
    'imagesource': 'jcr:f7aeedcd-af10-43b3-b338-95556c8b8e8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425ec6b9-1035-4939-a57b-3b72869f5bfa'
    'lead': 'NASA is examining its use of phrases for planets, galaxies and other
      cosmic objects ''as part of its commitment to diversity, equity, and inclusion.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T09:28:53.105+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:22:17.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:52.223+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA']
    'template': '1'
    'title': 'NASA drops racially charged nicknames of celestial bodies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ee825-4875-4ab6-8b40-e592acef59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Grocery store items, pro sports teams,
        and country music bands have all removed racially insensitive names.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3469d4-d370-4347-bf0e-74b487a1071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, NASA is adding celestial bodies to the list that includes Aunt
        Jemima, the Washington Football Team and hitmakers The Chicks and Lady A.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c71d9e-a7e4-4979-b4a0-39bba8be2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eskimo Nebula" and "Siamese Twins Galaxy" are out, for example.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6ac65-a411-48de-b16e-3dd1f013ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicknames are often more approachable and public-friendly than
        official names for cosmic objects, such as Barnard 33, whose nickname ''the
        Horsehead Nebula'' invokes its appearance," NASA said in a release this week.
        "But often seemingly innocuous nicknames can be harmful and detract from the
        science."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395396cc-aca2-4935-8792-3b52b42b8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is examining its use of phrases for planets, galaxies and other
        cosmic objects "as part of its commitment to diversity, equity, and inclusion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137aa1f-1390-48fa-9bfb-362f55175d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency says it "will use only the official, International
        Astronomical Union designations in cases where nicknames are inappropriate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d396c-9fae-4857-9045-df0d1e691560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Zurbuchen, associate administrator of NASA''s Science Mission
        Directorate in Washington, DC, said, "Science is for everyone, and every facet
        of our work needs to reflect that value."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d2f27-8454-436d-85c5-da1c55a255a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Dreyer''s Grand Ice Cream said it was dropping the brand
        "Eskimo Pie" after a century. The word is commonly used in Alaska to refer
        to Inuit and Yupik people, according to the Alaska Native Language Center
        at the University of Alaska. "This name is considered derogatory in many other
        places because it was given by non-Inuit people and was said to mean ''eater
        of raw meat.''" People of Canada and Greenland prefer other names.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfbdf7-6e2f-4d75-b860-6d2ccf38e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siamese twins" is an antiquated expression for conjoined twins,
        based on brothers from Siam (now Thailand) who were used as sideshow freaks
        in the 19th century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f0970-9eb2-493e-9154-4d07b0ddcf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renaming trend followed worldwide protests against racism and
        police brutality after George Floyd was killed by Minneapolis police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde73b44-b8cd-4cbb-bcff-28478efceb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:28:53.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/08/us/nasa-nicknames-eskimo-siamese-trnd/index.html">"NASA
        drops racially charged nicknames of celestial bodies."</a></em></p>'
  'The-Matrix-transgender-Netflix':
    'author': 'Rory Sullivan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-09T09:47:03.709+08:00
    'imagesource': 'jcr:5d4844c2-8b4b-4bdb-a5f1-25d7ba337e7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5220f517-b263-4477-a186-e005a939d4dc'
    'lead': 'Netflix has posted a Twitter thread explaining the trans themes in ''The
      Matrix,'' after one of its co-directors confirmed earlier this week that the
      movie was an allegory for gender transition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T09:50:27.178+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:22:17.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:52.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Matrix', 'Transgender']
    'template': '1'
    'title': 'How ''The Matrix'' is a trans story, according to Netflix and co-director'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274d877-fb22-4a9c-bf3e-28a4c848819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Netflix has posted a Twitter thread
        explaining the trans themes in "The Matrix," after one of its co-directors
        confirmed earlier this week that the movie was an allegory for gender transition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe0822-bb68-4929-ae29-ec26ab458e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilly Wachowski, who co-wrote and co-directed the film with her
        sister Lana Wachowski, told the streaming service about the intention behind
        the sci-fi movie in an interview posted on YouTube Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51750929-bc80-4c38-b52f-58e06425e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sisters came out as trans several years after the release of
        the blockbuster movie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28011725-0072-4089-94de-614d3d9322ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking 21 years after the first "Matrix" hit our screens, Wachowski
        said that the story was "all about the desire for transformation," adding
        that it came from "a closeted point of view" because the corporate world was
        not ready to hear the message at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdc158-9d12-469e-ad72-5f0783b995f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her comments, Netflix wrote about the allegory in a series
        of messages posted on Twitter on Thursday, making use of insights offered
        by writers and critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f85922-2a47-425e-b219-ac629bd26f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thread cites the movie''s main character Neo as a good example
        of the trans narrative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7301f-abea-4137-8070-22f301bcc28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon ''waking up,'' Neo begins his transition from one identity
        -- Thomas A. Anderson, a name given to him by the machines -- to the one he
        sculpts for himself -- Neo, his chosen name," one post reads.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For years,
        fans of THE MATRIX have discussed the film through a trans lens. If you’ve
        heard the theory before or just learned about it, here’s a thread breaking
        down the trans allegory of the film, from trans writers and critics. <br><br>Welcome
        to the desert of the real. (thread) <a href="https://t.co/XlgY8hAcNI">pic.twitter.com/XlgY8hAcNI</a></p>&mdash;
        NetflixFilm (@NetflixFilm) <a href="https://twitter.com/NetflixFilm/status/1291439319245234177?ref_src=twsrc%5Etfw">August
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9349cf1-efcf-4797-9ccb-12fead3ddf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261a52a-54ac-4bdc-adec-065ab755f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also lists the use of pills as part of the wider allegory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4428d4-e050-4a21-925b-b403d074fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the movie''s most famous scenes, Neo is offered a red
        pill or a blue pill by the rebel leader Morpheus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c06a7-228c-4215-a50c-ef1ca5991074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decides to choose the red one, which will allow him to see the
        truth, rather than the blue one, which will keep him in ignorance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b5cd4-439e-4cd5-94e3-ea75aca6ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pill is his "gateway to seeing the world as it is and the systems
        built to define and control his identity" and is also "an apt metaphor for
        hormone therapy," one message in the thread says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5c0fc-298d-4f5e-bec8-39986e022276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wachowski said that she was glad people are speaking about the trans
        narrative in the "Matrix" movies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e81add-b2f4-43f5-af63-5a170160fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love how meaningful those films are to trans people and the way
        that they come up to me and say: ''These movies saved my life,''" she told
        Netflix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebfca6e-f977-4d41-9da1-d73549ade248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T09:50:27.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming "Matrix 4" will see the return of original cast members
        Keanu Reeves and Carrie-Anne Moss. It is to be directed by Lana Wachowski.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e375d-6e10-4bbb-a67d-b8f3576285b4'
      'mgnl:activationStatus': true
