      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began at <a href="https://cnnphilippines.com/regional/2020/8/8/3-killed-ilocos-sur-clash.html"
        target="_blank">2 p.m. on Saturday</a> in Barangay Suagayan, Candon City,
        according to the Armed Forces of the Philippines Northern Luzon Command. Authorities
        said they received reports from residents who were concerned that an armed
        group was in the area.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
