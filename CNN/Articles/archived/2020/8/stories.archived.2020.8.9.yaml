      'mgnl:type': 'text'
      'text': '<p>"With the leave of absence of two of our most senior officers and
        the resignation of one, we nonetheless call for President Duterte to put in
        charge a caretaker who is an expert in the field of health insurance with
        proven integrity and incorruptibility — someone who is not himself or herself
        under investigation," the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933126cc-7028-4062-88fa-5edaae934d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a717b-cc0f-490f-bd38-e1a65dd17f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that putting someone else in charge would dispel "all doubts
        about whitewashing and cover-ups," while ensuring of an investigation that
        will "weed out" those who are guilty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78447bcc-7f34-45ba-a6a6-777812b8801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611e773-dc43-412f-9610-ea51f3976358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also called on their fellow employees to carefully scrutinize
        the issue, after last week''s congressional probes uncovered alleged overpricing,
        manipulation of financial statements, and corruption involving the agency''s
        top officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf981d-91cf-4433-ae17-1a9f1fc941e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e519d-8c73-42c4-8fef-8492fb75a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also welcomed the conduct of an external investigating
        body, referring to <a href="https://cnnphilippines.com/news/2020/8/8/PhilHealth-ready-to-face-task-force-probe-.html?fbclid=IwAR3wyGk2EK3F3pmJKpOzrsxMYrMq1IIxd8D6aVrOAbi8WGrYRvUAV3WjHuQ">"Task
        Force PhilHealth,"</a> who could conduct audit and lifestyle checks on employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cfc79a-31d0-4cc7-8c3c-172ec4eb900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f57009-58c0-4a2e-b12c-c1a94e4d754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier announced that it will convene
        top officials from the Office of the Ombudsman, Commission on Audit, Civil
        Service Commission, Office of the Executive Secretary, Office of the President,
        and the Presidential Anti-Corruption Commission to perform the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e8778-5b70-4c88-81d6-8ff32e3fd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57daeda-1c4b-46f5-b938-acb47a9f4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, PhilHealth president and CEO Ricardo Morales sent a
        medical certificate to the Senate Committee of the Whole informing it that
        he had been advised to take a leave of absence due to his lymphoma treatment,
        days before the second round of grilling from lawmakers. PhilHealth executive
        vice president Arnel de Jesus also asked to be excused due to an "unforeseen
        medical emergency."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2dace1-2683-42a7-9263-7e64500f010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T15:41:41.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:10.392+08:00
