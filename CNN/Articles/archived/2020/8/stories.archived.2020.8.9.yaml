      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Sagada
        broke its COVID-free streak on Sunday, after one of the frontliners in the
        municipality was confirmed to have been infected with the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300716f4-08c6-4c98-96af-6f6bce2f9124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:49:42.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a 29-year-old male with no history of travel, according
        to mayor James Pooten Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae9d43-306e-4696-bddb-861d282ae692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:49:42.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Pooten said all COVID-19 monitoring hubs located
        in Pegeo, Payag-eo and in Taccong will be temporarily closed for decontamination
        on Monday, August 10, from 7 a.m. to 5 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5938d-6597-4390-a0b5-7ced20046fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:49:42.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No person will also be allowed entry and exit to and from the municipality
        for further contact tracing purposes. A COVID-19 monitoring hub will be established
        in Danom area for the implementation of such,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e217bc-b3e7-445d-9998-a7c071907fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:49:42.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 130,000 cases of the disease have been recorded by health
        officials nationwide as of August 9. Of this number, 2,270 have died, while
        over 67,000 have recovered.</p>'
  'CDO-motorcycle-barriers-TRO-petition':
