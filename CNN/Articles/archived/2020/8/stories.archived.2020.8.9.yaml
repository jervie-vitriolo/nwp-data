  'PH-coronavirus-cases-near-130k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-09T16:48:24.812+08:00
    'imagesource': 'jcr:d7beb074-e144-4335-92fa-7281a9c97271'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06fc186f-05e6-42cb-846b-617c858483dd'
    'lead': 'The Department of Health reports 3,109 more coronavirus-infected patients,
      with the country’s case tally now approaching 130,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T17:01:07.248+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:22:09.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:54.444+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 tally nears 130,000 with 3,109 new cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a3137-f645-4497-b2ec-f3d01d2cafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        Department of Health reported on Sunday 3,109 more coronavirus infections
        in the country, pushing up the case count to 129,913.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f6bbe-fa9e-4fc6-8a97-6ed7223546e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number, 59,970 are active cases or currently ill patients,
        the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a9359-e075-4fbd-bfe6-d9f9448c1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila accounted for the most new cases with 1,700, based
        on the latest report. Laguna came next with 169, while Cebu province had 114,
        Rizal had 98, and Cavite had 93.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20dc08-4c5c-40c0-9e04-0b112a278c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also added 654 to the recoveries count, which climbed to
        67,673. Meanwhile, 61 more deaths were confirmed, bringing the death toll
        to 2,270.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7442935-7b42-4ee6-8568-4b8af72de6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 17 of the newly announced deaths happened in
        August, 34 in July, while the remaining 10 occurred in May and June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac514df-847d-4b3f-89f2-98d9255dfc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National COVID-19 Task Force chief implementer Carlito
        Galvez Jr., the government is now implementing the second phase of its action
        plan to address the health crisis, which will focus on containing the spread
        of the virus through zoning containment strategy or targeted lockdowns, while
        gradually rebuilding the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875cdc8-59ca-4afb-85b9-8325a5f49baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve the desired outcomes, he said authorities will also scale
        up the country’s healthcare capacity and contact tracing capability, and at
        the same time ensure medical frontliners are able to receive the support they
        need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe444d-d833-48ef-b922-7a8f5981dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the efforts to provide relief to the strained medical community
        is the hiring of 10,000 healthcare workers to ensure that doctors and nurses
        “are rested, motivated and rejuvenated to face this long-drawn battle against
        COVID-19,” the chief implementer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26303f6b-6b2e-4fb8-80f2-a0893d2b1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:23:34.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of virus-hit Filipinos residing abroad reached 9,754,
        with 39 new cases the Department of Foreign Affairs reported on Sunday. It
        said that 23 more recovered for a total of 5,783 survivors, while the death
        toll remains unchanged at 708.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49053955-37c4-4896-8708-e58d94d40a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T17:01:07.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the disease has resulted in the death of some 727,000
        people out of over 19.6 million infected, based on the Johns Hopkins University
        tracker.</p>'
