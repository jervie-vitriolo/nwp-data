      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:22:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/07/entertainment/matrix-transgender-netflix-wachowski-scl-intl/index.html">"How
