  'Coronavirus-has-already-dealt-a-blow-to-Social-Security-s-finances.-Trump-s-payroll-tax-holiday-could-make-it-worse':
    'author': 'Tami Luhby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-09T07:51:28.337+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87314a5f-0b98-46e2-a0e6-66367893afa5'
    'lead': 'President Donald Trump''s executive action deferring, and possibly forgiving,
      payroll taxes could leave Social Security and Medicare on even shakier ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-09T07:54:39.109+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:22:22.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:51.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump']
    'template': '1'
    'title': 'Coronavirus has already dealt a blow to Social Security''s finances.
      Trump''s payroll tax holiday could make it worse'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4eba0a-3dfa-4eb3-963d-ee3e3a9d0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s executive
        action deferring, and possibly forgiving, payroll taxes could leave Social
        Security and Medicare on even shakier ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6583cfc-ea27-4a26-aad8-7e283ef8efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entitlement programs'' finances have long been troubled. And
        the crush of coronavirus-induced layoffs has only deepened the problem by
        slashing the amount of payroll tax revenue going into their trust funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a76fd4-ae23-4d1a-b698-55aee46aee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2594544-986f-42a5-8f99-2f85832cea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big fan of payroll tax cuts, Trump signed an executive action
        Saturday deferring the employee portion of payroll taxes -- 6.2% for Social
        Security and 1.45% for Medicare -- for workers making less than $100,000 a
        year through the rest of 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43867432-f138-46a5-969f-f6c91451d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115f341-c93b-43be-9259-6763ef866fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he''s reelected, Trump said, he plans to forgive the taxes and
        make permanent cuts to the payroll taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef908f3c-79c6-443a-8fef-467174517781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797a9bd-ccc8-4c27-a4ad-462516c8e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to make them all permanent," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770eaeef-531f-4da7-bd9f-c6d31cc442f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea360d98-c664-4f18-9d86-a3dc675de890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, presumably, workers would have to pay the taxes at the
        end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100fb07-4359-4b24-8411-90677c36c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0f8b0-95bb-4461-82f0-231f6942b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sought to include the controversial measure -- which won''t
        do anything to help the unemployed -- in the latest coronavirus relief package
        currently being hashed out on Capitol Hill. Republican senators have refused
        to do so, so the President is taking matters into his own executive hands,
        saying it has wide support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548c16d-80b4-4f8f-bcf8-52d24df1b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68840754-4e8d-4a2f-8107-13659f99eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very importantly, I''m also looking at a term-limited suspension
        of the payroll tax," he said Wednesday at a news conference. "Something that
        has great support from many, many sides, especially our top economists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d855637-6ab0-4ac6-a2b9-3dcbdb57d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3f563-0118-44fb-8e53-1f8274e2dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how the President would permanently cut the
        payroll taxes. Only Congress has the power to actually change the levies,
        and when it did so under former President Barack Obama, it reimbursed Social
        Security''s trust fund out of general revenue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11662b-fa1d-481a-abb6-58b3657d2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55ec2e-94c9-47ba-952a-e68a412e0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A payroll tax holiday on top of a pandemic will have a significant
        negative effect," Richard Prisinzano, director of policy analysis for the
        Penn Wharton Budget Model, said Thursday. "This is just piling on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dae46e-2093-4dd4-97ce-742a47facc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e2382-ceff-40fe-b62b-80589f07f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social Security and Medicare are in trouble</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1bdb5-cac8-4005-8cb1-f3b78220d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial crisis the entitlement programs are facing isn''t
        a far-off problem that retirees'' grandchildren would face.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd2223-403f-4f52-a934-a1ccb3384cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e236820-eb2b-4cd6-9d34-e7132a0eda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this economic downturn is as bad as the Great Recession a decade
        ago, then the Social Security trust funds could run out of money in 2029,
        according to the Bipartisan Policy Center. After that, beneficiaries could
        see a 31% cut in retirement payments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3e3e4-90e7-45b6-ab99-67407c341ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f80103-2131-4faf-93aa-318999b7c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s trustees had projected earlier this year that the
        trust funds would be depleted in 2035, but that did not take the coronavirus
        pandemic into account.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a4d96-368c-43ce-abf4-a44c24e450e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068d56d-7ad6-4e25-9b30-9300a5343077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the first time the estimated insolvency date was within
        a decade since the crisis of the 1980s, which prompted several changes, including
        raising the retirement age, said Shai Akabas, the center''s director of economy
        policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff43f53-17ea-43f5-b153-85aa324b3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26545e2a-2f0a-405f-99c3-816c5b0d1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An already urgent situation has become even more pressing," Akabas
        said, noting the severe drop in payroll tax revenue. "We expect that that
        trend is going to continue for many years as it takes the labor market to
        recover."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088170df-0e59-49ef-914e-069dae427999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0f670-8480-4308-8a1d-fe836119c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Layoffs hurt the entitlement programs</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e4fd6-dead-4af1-af7d-99acae37a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Security and Medicare''s fiscal health has been hit hard
        by the steep drop in employment. There were nearly 13 million fewer people
        working in July than in February. Those folks and their former employers are
        no longer contributing the 12.4% combined tax for Social Security and the
        2.9% total levy for Medicare. Those who earn more than $200,000, or $250,000
        if married, pay an additional 0.9% Medicare tax.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a001f-884e-4787-a06b-6a14f98cfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6c216-f86a-49e2-bbfc-4a2b7aa72d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, between August and December, about $500 billion went
        into the Social Security and Medicare trust funds from payroll taxes, according
        to the Center for American Progress, a left-leaning think tank.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699e3a5-c587-41a0-a33e-55ccb97ead6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442bbbd-635c-49b9-8f27-4b1468cacc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big loss of jobs means the two entitlement programs'' trust
        funds will likely be drained years earlier than forecast, several think tanks
        say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389c418-166c-47b5-9fa0-f700eb36e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829bd88-4ba5-4e86-999b-0b38a2ed736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection depends heavily on when the economy is estimated
        to recover. If the economy bounces back quickly, under a V-shaped recovery,
        the depletion date would be 2034, according to the Penn Wharton Budget Model.
        But a slower U-shaped recovery would accelerate that by two years to 2032.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf1f25-58dc-4aaf-bdf0-128eb7c50551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9505d-f2ec-4ba9-90c5-ad2235d0e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full recovery in 2021 would only shave about a year off the trust
        funds'' lifespan, according to a recent presentation by Social Security Administration
        actuaries. But if business lock downs continue into next year or if there''s
        a permanent reduction in economic activity, the negative effect could be "substantially
        larger."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a79c2-acf0-461d-95b3-7627e8d24e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708456e-e5c1-4b0f-a0dd-9454d0d838f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is even more dire for the Medicare trust fund, which
        its trustees projected earlier this year would run out of money by 2026, not
        taking into account the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459906ff-79ad-4c00-89a2-127582286818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38f6d9-ccec-416b-a2ad-31233ed3ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If employment and payroll tax revenues follow the same pattern as
        the Great Recession and its aftermath, the hit to the Medicare trust fund
        could be $175 billion between 2020 and 2023, according to an estimate by experts
        at the American Enterprise Institute, a right-leaning think tank. That would
        accelerate the depletion date by three years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d9037-114b-4c8a-9f58-06a86003429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e47a6-2ee3-4571-b89d-be36c506b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using employment projections by the Congressional Budget Office
        yield the same estimate, according to David Shulkin, the former Veterans Affairs
        secretary and a health policy fellow at the University of Pennsylvania.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99607d5-df07-4fdd-98ea-eb068bfc4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c93ef-c723-4300-8bd6-2eb673b84d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate was 3.5% in February, just before the coronavirus
        upended the economy. The CBO estimated earlier this year that the annual unemployment
        rate would be 11.5% for 2020 and 9.3% for 2021. (The jobless rate in July
        was 10.2%.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546b142-f744-4f6d-b8ff-5fb69ccb0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886bb816-ed21-470c-80a7-b368c76e128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can''t afford to do is have yet another crisis -- a health
        care financing crisis -- during the time of a pandemic," Shulkin said. "If
        anything, we should be taking actions to shore up the solvency of Medicare
        and not be offering solutions that are going to make that problem much more
        critical."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119db044-84e7-4268-8950-c00f3a489390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2995373-b745-4db2-b757-4a9399bb1421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLARIFICATION: This story has been updated to reflect that President
        Donald Trump signed a memorandum on a payroll tax holiday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab05888-c07f-48e7-be8c-4c40649d1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T07:54:39.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/07/politics/social-security-medicare-trump-payroll-taxes/index.html">Coronavirus
        has already dealt a blow to Social Security''s finances. Trump''s payroll
        tax holiday could make it worse</a>''</em></p>'
  'Trump-signs-executive-order-stimulus':
