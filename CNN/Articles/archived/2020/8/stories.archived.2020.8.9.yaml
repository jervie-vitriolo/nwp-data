      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d674c80-e246-41eb-b3ad-c70e5883ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T12:30:18.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel will convene once again on Tuesday morning to continue
        its hearing on PhilHealth''s controversies.</p>'
  'DILG-Secretary-Eduardo-Ano-MECQ-drop-COVID-cases':
