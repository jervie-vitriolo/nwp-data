    'template': '1'
    'title': 'CDO councilor, ex-village councilman seek TRO against motorcycle barriers
      for back riding '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc4c0a-ec11-45f4-afd4-74162726f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:54:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — A city
        councilor and a former barangay councilman in Cagayan de Oro City have asked
        a local court for a temporary restraining order against the implementation
        of the motorcycle back-riding policy requiring the installation of protective
        barriers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51890e-9d35-4d44-969b-58e461737a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:54:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41ff41-3d95-41ae-b461-9d26bd19d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:54:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City councilor Reuben Daba and former Barangay 16 councilman Walter
        Kiunisala filed the petition on Friday, August 7 to protest the insistence
        of the Inter-Agency Task Force to push through with the measure, which they
        deem unsafe and an extra burden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0aec1c-63c3-40fc-ad49-a8cc933e1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:54:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491b39f-0338-42c6-9e8a-739027977404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T23:54:52.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. James Judith, the petitioners’ counsel, a favorable
        judgment could stop the implementation of the policy in Cagayan de Oro and
        Misamis Oriental, or even across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8971e3-b9f7-4186-ba16-98597789ebe2'
