    'template': '1'
    'title': 'Brazil passes 100,000 Covid-19 deaths, as cases top 3 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478eeff6-d742-4af9-be78-45b22d8ef895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazil surpassed 100,000 deaths from
        Covid-19 on Saturday as cases exceeded 3 million, according to the latest
        numbers by the country''s Health Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c22f2-398f-4261-90ec-8491ec06e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adeafb-6235-4c6e-8e50-b88c66b85418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities milestone comes less than five months after Brazil
        recorded its first Covid-19-related death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16cbd7-48f7-46c8-8176-42d4c51922cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd3486-17f5-480c-90af-62f82b585f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said 100,477 people have lost their lives and 3,012,412
        have been infected. In the last 24 hours, 905 people have died from Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c798a-1504-42d8-88a9-c42acaf3b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9948c-eb72-4bcd-8e6a-53bd77ef3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day was marked by manifestations of solidarity with the victims''
        families and critics of the federal government. Many Twitter users marked
        their messages with the hashtag #100thousanddeaths. In Rio de Janeiro, the
        NGO Rio of Peace placed a hundred crosses in the sand and showed a poster
        asking: "Why are we the second in number of deaths?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459cf80-d639-487f-b591-adc2f7cd10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9630a70-b4f6-4d97-b713-9f3ec4b576a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the US, Brazil is now the second country in the world to reach
        the bleak milestone, attributed by critics to the country''s haphazard response
        to the outbreak, personified in President Jair Bolsonaro''s leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b6d2b-27f8-4db9-8dd6-970d41f2d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8142573-653c-4d2c-805e-ba29b7ceb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has downplayed the coronavirus crisis for months, deriding
        it as a "little flu" and refusing to wear a mask in public even when it was
        encouraged by his own health ministers and ordered by a judge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96048e-09c0-4578-8f73-69a06e7be2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30af98-bc04-41dc-8222-6b736329811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases began to grow in March, and state governors began to act
        to contain the spread, Bolsonaro argued that the economy could not be sacrificed
        for the sake of public health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b332a-3e3a-4549-b897-4dca52de4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff0919-9762-4585-8923-51649182ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized unpopular quarantine and shelter-in-place measures,
        hugging supporters at rallies without a face mask, while encouraging people
        to continue work and boosting the unproven drug chloroquine as a cure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac821dd-d4ce-4036-b48b-3e4001e8fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95ced6-b14b-47a3-b8eb-0858c122091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has clashed with his health ministers, losing two in a
        span of a month, and choosing a military general with no background in medicine
        or public health to take over the role.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a74c0-eff5-4968-8c14-04b1265eab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0281a-08fd-4fd2-af69-c16d5b132c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro tested positive for the virus in July as cases were skyrocketing
        in the country, and the healthcare system in several states became stretched
        to the limit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135fc09-0cd0-4a8e-8710-27b7f6418907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfa1da-0a54-4e31-bd52-de596136874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Bolsonaro said on Facebook Live: "The number [of Covid-19
        deaths] is reaching 100,000. We are going to get on with life and look for
        a way to get away from this problem", said</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a62e1-5b30-4ddd-8f88-47980e7e2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61e0bb-c10c-4cfa-97dd-9f9d7b27eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting on with life, however, has not been easy for Daniel Gustavo
        Veloso, a 34-year-old businessman who lost his father to Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bca556-78d2-474f-b329-08f6dc887957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ca1e4-e40b-4a07-a1eb-9df0d882ca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know how painful it is to arrive at the hospital and
        see your father inside a black garbage bag, with just the face out of it,"
        Veloso told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d0c25-8a3d-4d3a-b6be-b5e756abef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb9010-cfcf-4258-87f3-2fff728d3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s father, Victor Manuel Veloso Mendez, lived in Caxias do
        Sul, a city in the countryside of Rio Grande do Sul State, one of the current
        epicenters of the coronavirus in Brazil. Despite being elderly and suffering
        from high blood pressure and diabetes, Victor didn''t want to use a mask.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cedf58-77a3-48a8-aa3f-d5c9d87525d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498d579-13da-4bcd-9acb-3f8ad150375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Veloso, Victor was a fervent Bolsonaro follower. "He
        used to say things like ''the virus won''t attack me, it doesn''t exist, it
        is something created by the media, by the communists, God will help me, it
        is just a little flu,''" Veloso said..</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf9d84-661c-4aa1-b8fc-5d7d127430ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf78f9-cb8d-4591-a981-3e64349d61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his father realized the seriousness of the disease, it was
        too late. "When he arrived at the medical unit his oxygenation was already
        very low," Veloso said. "He called my mother crying desperately and begging
        ''don''t leave me alone, don''t let me die.'' It was the last contact we had
        with him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dabc08-f68a-44f9-9443-9eb78c34f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531bce6-1612-4b51-99cd-30bbb3732699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor was intubated and died nine days later, on June 19, at the
        age of 64.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd82821-5e53-493e-a50a-9a7dc943544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be256fb-9d03-4fe4-9a39-57b48ce7c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychology of the pandemic is important in Brazil. According
        to Gisele Gus Manfro, a psychiatrist and professor of the psychiatry in Porto
        Alegre, the way the deaths are presented -- as numbers without a face -- and
        the sensation of powerlessness against the virus are generating a "trivialization
        of barbarism" in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107c44e-d5e5-4e2e-bac9-137db2e58bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a8fd3-3844-4b43-9617-c12b47b2ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unknown is very scary, and at the first moment, people react
        to that with many symptoms like stress, anxiety, and depression. But after
        a certain moment it seems to happen a kind of denial ... maybe to defend themselves
        from a feeling of impotence," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2fa12-816c-4c75-8398-b6f70e8bf36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a3f53-d360-4b38-88b3-07c1fb56d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation has also played a part.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f277e-012c-4cc6-a94f-fa1266bc19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646f2c7-29fe-4456-b16f-67b95e24b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandre Cunha, an infectious disease specialist at Brasilia University
        Hospital, in the country''s capital, said, "Disinformation has been very bad
        for us doctors. Every day we have to deal with a relative questioning the
        treatment or a patient asking for drugs that do not have been scientifically
        proven like hydroxychloroquine."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550bef4-6696-4041-bd73-4c7dd3424f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646af01a-e988-4bf6-9e3f-dd76c7ae9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] feels like people got used to the idea that they can''t escape
        from Covid-19. The country still has to deal with a high number of deaths
        and people seem numb about it," Cunha said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53813f-4bef-4b89-80b3-19604124b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e518c-4faa-4855-92c6-4d122a6d2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilians have used the internet to create a network of affection
        and support. The Support Network Host Group Covid-19, for example, has 8,000
        psychologists and psychiatrists who provide free virtual care on loss and
        absence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dd148-797b-415d-acad-2909fcccd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b4e59-9463-44e0-940b-6bb543621395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the website Inumeráveis, created to honor Covid-19 victims with
        individual tributes, is based on the premise that "there are those who do
        not like to be numbered; people deserve to exist in prose." All the posts
        are prepared by volunteer journalists who use a questionnaire answered by
        friends and family at the time of registration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492ccf9-0369-46f7-8cad-41cb0a96aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe1685-4371-464a-abac-3bd3a02ac381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Veiga, who works as a social media specialist for Inumeráveis,
        notes that the absence of a proper goodbye ritual, imposed by the pandemic,
        makes it even more important to talk about the ones who lost their lives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c28260-061f-49f4-b5ec-8899893a3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c7a44-48d2-4f7f-b745-feb57e468556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To talk about their loved ones in a celebratory way, remembering
        funny moments with that person, for example, helps to improve the mourning
        process," she told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f0d7a-c971-4696-aa9b-6c04a53cdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-09T08:28:54.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:22:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/08/world/brazil-covid-19-deaths-intl/index.html">Brazil
        passes 100,000 Covid-19 deaths, as cases top 3 million</a>''</em></p>'
