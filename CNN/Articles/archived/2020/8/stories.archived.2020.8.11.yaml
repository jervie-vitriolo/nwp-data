  'NDFP-Randall-Echanis-EJK-task-force-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T11:42:27.583+08:00
    'imagesource': 'jcr:67fc18d7-9235-48a2-96b8-8158c18145d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70bf2f9e-ad23-4ed5-af46-a8ba72a80051'
    'lead': 'Randall Echanis'' wife positively identified the remains as that of the
      activist. Anakpawis Partylist, which Echanis headed, also confirmed his identity
      — even posting a photo of the cadaver to prove it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T11:47:16.423+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:24:46.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:41.779+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJK task force to probe Echanis'' death once identity confusion clears
      up'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a68106-7e65-408b-ad5a-4e4d87f7d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Justice
        Secretary Menardo Guevarra on Tuesday directed his department''s task force
        on extrajudicial killings to investigate the <a href="https://www.cnn.ph/news/2020/8/10/NDFP-consultant-Randy-Echanis-killed-Quezon-City-home.html">killing
        of National Democratic Front of the Philippines peace consultant Randall "Randy"
        Echanis</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0bb02-ee85-43ac-930d-7ed20b1e121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, made it clear that it should first be confirmed
        if it was indeed the activist''s body before the probe can roll out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9765ff-e527-4000-a6d0-a10e7ade842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is important for the family to validate his identity
        as the Administrative Order 35 task force on EJK only covers the summary killings
        of persons on account of their advocacies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22304d-cd70-4733-a253-2fe3e8a940a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the emerging confusion as to the identity of the subject,
        however, we shall await confirmation by the family of the deceased that the
        subject was indeed peasant leader Echanis," Guevarra said in a text message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5816d42-d9c1-430f-929b-b0b66103e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Justice Undersecretary Markk Perete, a "thorough forensic examination
        may be necessary" considering the questions surrounding the identity of the
        remains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f9844c-4d76-4563-bc16-a0001be17a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a cloud of confusion on the identity of the person killed
        inside his home in Novaliches, Quezon City on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaeba23-dc6c-4491-af97-14ab3140533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis'' wife, Erlinda, positively identified the remains as that
        of the activist. Anakpawis Partylist, which Echanis headed, also confirmed
        his identity — even posting a photo of the cadaver to prove it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e59fc5a-3c61-44ca-8661-b4b382cbc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Quezon City Police District has identified the body
        as a “Manuel Santiago,” based on the identification card found with the remains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659653e8-d76c-4910-ac5a-3ef9cc991433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the landlady of the apartment confirmed that the name
        appearing in the ID is similar to how she has known the victim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e771ec-c71b-4398-89ee-57cb4dc61ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD chief Brigadier General Ronnie Montejo said that fingerprint
        and DNA comparisons must be done in order to validate the claim of NDFP that
        “Santiago” is Echanis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185a950-68ba-40a6-9b6c-7ea1a430097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, a cursory examination showed that the certain
        “Santiago” sustained multiple stab wounds on different parts of his body,
        while his neighbor who was identified as Louie Tagapia, 48, also sustained
        a head wound.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a807ea-5dc1-431b-b97d-ec6b253a5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the confusion, Anakpawis Party-list said the body of Echanis
        was forcibly taken by policemen from his family’s chosen funeral home, after
        his wife already positively identified his body.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d0f26-e459-442c-847e-682290bc7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn the persistent harassment of PNP La Loma-QCPD and their
        brazen act of snatching the remains of my husband Randall ''Randy'' Echanis
        from us," his wife said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf853f1-1ae0-4cde-a3b7-44eaae98f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the lifeless body bore "torture marks, multiple stab
        and gunshot wounds."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74a0b9-f456-4a9f-ab9d-bfcdb91cb3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:47:16.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife said the police claimed "a release order" has not been
        issued yet, and that the cadaver will be brought to Pink Petal Funeral Homes
        in La Loma under their custody.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d87b6-f3ab-4e53-b9d2-caf49388825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:18:47.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a latest development, QCPD arrested a man claiming the body of
        “Santiago” on early Tuesday. Montejo said the man was identified as Paolo
        Fernando Colabres, a volunteer worker.</p>'
