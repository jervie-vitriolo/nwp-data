      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new trailer for Peacock''s take on the 1990s teen sitcom "Saved
        by the Bell" gives viewers a look inside the new Bayside High School, complete
        with a new crop of students at its center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bc352-c123-4bc3-9cc0-5449776b6f4d'
