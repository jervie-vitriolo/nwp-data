      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Former
        Commission on Elections head Sixto Brillantes Jr. has died, COMELEC spokesperson
        James Jimenez announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca5afe-3d24-4958-ae88-a5ac3c88bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:46:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes passed away just a few days shy of his 81st birthday
        on August 14.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac9f16-f7d4-4636-9dfd-728a2e89a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:08:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to confirm the passing of former Chairperson Sixto S. Brillantes
        Jr., today at a little past 11AM," he said in a message to reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d691e-7a8b-4a6e-8921-1d519a6d3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:08:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say the cause of the former official''s death. But in
        July, Brillantes'' daughter Zeena <a href="https://www.cnnphilippines.com/news/2020/7/25/sixto-brillantes-covid19-intubated.html"
        target="_blank">shared</a> on her Facebook that her father had COVID-19 and
        had been intubated.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd99e40-b686-496f-8e20-97c5dc206a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:46:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, COMELEC paid tribute to their former chief
        who retired from the commission in 2015, saying he was one of the country''s
        foremost election lawyers who was instrumental in establishing transparency
        measures for automated elections. Among those measures still in use today
        is the Local Source Code Review to check program design and identify security
        vulnerabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a1ffe-42ce-4ddd-a456-c607e5ea258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:46:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A staunch defender of the integrity of the COMELEC, Chairman Brillantes
        zealously went after those who sought to undermine public confidence in the
        electoral system, sanctioning actions that would bring violators of election
        laws to justice," the statement said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b3a17-b9e1-4e09-9377-19f287d22e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:37:14.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condole with the family of Chair Brillantes, and of course he
        served the nation well when he was the chairman of the COMELEC," Presidential
        Spokesperson Harry Roque said during a televised briefing.</p>'
