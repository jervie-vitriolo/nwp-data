    'lead': 'President Rodrigo Duterte expressed his confidence that a COVID-19 vaccine
      from Russia would be effective, saying he would be the first to take it on to
      prove how safe it is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T01:10:39.447+08:00
