  'Covid-19-misinformation-spread-25-languages-':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T15:36:28.252+08:00
    'imagesource': 'jcr:29d81d4a-2f4f-4f4e-aa93-3529aa6da10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f12829-5fe4-4db6-ae8c-2c2e100475fc'
    'lead': 'Covid-19 rumors, stigma and conspiracy theories have been circulating
      in 25 different languages across at least 87 countries -- including the United
      States -- and this spread of misinformation has led to deaths and injuries,
      according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T15:40:37.481+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:24:39.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:43.935+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Covid-19', 'Misinformation-', 'Fake-news', 'Languages']
    'template': '1'
    'title': 'Covid-19 misinformation is spreading in 25 different languages, leading
      to deaths and injuries, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36347f4-ae5b-4b74-a1e3-8dfd6afcc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Covid-19 rumors, stigma and conspiracy theories have been
        circulating in 25 different languages across at least 87 countries -- including
        the United States -- and this spread of misinformation has led to deaths and
        injuries, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f7699-297e-483b-9265-9e27e26270ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the American Journal of Tropical Medicine
        and Hygiene on Monday, involved analyzing coronavirus-related rumors, stigma
        and conspiracy theories that were posted to social media platforms, online
        newspapers and other websites between December 31 and April 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450afa2e-84b7-4f74-b9a8-dec39cc64038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from various institutions in Bangladesh, Australia,
        Thailand and Japan -- defined a "rumor" as any unverified information that
        can be found to be true, fabricated, or entirely false after verification.
        "Stigma" related to discrimination or devaluation of a group and "conspiracy
        theory" was defined as beliefs about an individual or group of people working
        in secret to reaching malicious goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd38a6-1829-4016-8443-9286d240da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers identified 2,311 reports related to possible Covid-19
        misinformation in 25 languages from 87 countries -- and of those reports,
        89% were classified as rumors; 7.8% were conspiracy theories; and 3.5% were
        stigma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5a7d7-1cc8-4c2f-bb37-4e8400d0c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included some examples: "Poultry eggs are contaminated
        with coronavirus" and "Drinking bleach may kill the virus" were rumors; "Every
        disease has ever came from China" was stigma; and "It''s a bio-weapon funded
        by the Bill &amp; Melinda Gates foundation to further vaccine sales" was a
        conspiracy theory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f4ae6-0228-4f50-8dba-a871f93443e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the rumors, stigma and conspiracy theories were identified
        from India, the United States, China, Spain, Indonesia and Brazil, the researchers
        found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb28b9-4491-4db0-9720-5e9801828a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis showed that 24% of the reports overall were related
        to Covid-19 illness, deaths and transmission of the coronavirus; 21% were
        related to control efforts; 19% to treatment or "cures"; 15% to the cause
        of the disease and the origins of the virus; 1% to violence; and 20% were
        considered miscellaneous.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc1c79-f531-4f71-b711-75a7eb9d12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such misinformation can lead to injuries and deaths, the researchers
        noted in the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fa9c0-9bd5-44b2-8cf1-93c8d86549ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rumors can mask themselves as credible infection prevention and
        control strategies and have potentially serious implications if prioritized
        over evidence-based guidelines. For example, a popular myth that consumption
        of highly concentrated alcohol could disinfect the body and kill the virus
        was circulating in different parts of the world," the researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c842501-6e0a-4628-bc6e-22d189380748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following this misinformation, approximately 800 people have died,
        whereas 5,876 have been hospitalized and 60 have developed complete blindness
        after drinking methanol as a cure of coronavirus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3385e2-ac24-468e-8cf3-0005da7b0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that the data came from
        publicly available online platforms -- so there could be more misinformation
        out there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b5e3e-9405-4ca6-81f5-eb74f08c0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:40:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/10/health/covid-misinformation-spread-study-wellness/index.html"><em>
        "Covid-19 misinformation is spreading in 25 different languages, leading to
        deaths and injuries, study finds"&nbsp;</em></a></p>'
  'Marijuana-pregnancy-autism-babies-':
    'author': ' Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T15:44:34.285+08:00
    'imagesource': 'jcr:d179ee4f-d75e-403a-b49a-6e895e143f5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '875c8ea4-731e-41f1-8b1f-6302d5c17b28'
    'lead': 'Using weed while pregnant is linked to an increased risk of autism in
      babies, a new study has found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T15:48:37.179+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:24:38.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:44.114+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marijuana', 'Pregnancy-', 'Autism', 'Babies']
    'template': '1'
    'title': 'Marijuana use during pregnancy linked to autism in babies, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c135f3-65aa-4118-9e80-ff256c8605a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN) --</strong> In what they call the largest study ever
        done, researchers found using marijuana while pregnant may increase the risk
        that a child will develop autism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562cf21-43cc-4dff-9163-3eb013d1393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who used cannabis during pregnancy were 1.5 times more likely
        to have a child with autism," said study author Dr. Darine El-Chaâr, a maternal
        fetal medicine specialist and clinical investigator at Ottawa Hospital Research
        Institute in Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbcbf0-d1ce-4ee0-9b74-61f853f55957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not reassuring findings. We highly discourage use of
        cannabis during pregnancy and breastfeeding," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683bec4-5d85-4ad9-9ba2-7726bd74a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies have shown the use of marijuana during pregnancy is
        linked to low birth weight, impulsivity, hyperactivity, attention issues and
        other cognitive and behavioral issue in children, according to the US Centers
        for Disease Control and Prevention. Pregnant women who use marijuana, one
        study found, have a 2.3 times greater risk of stillbirth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8bd68-028e-4afa-a0f4-16b00371e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on that, I''m not too surprised by these findings," El-Chaâr
        said. "Fetal brain development occurs throughout all gestational ages."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afab633-b690-4c9e-a00f-6ef0d2659825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Nature, reviewed data
        from every birth in Ontario, Canada, between 2007 and 2012, well before recreational
        marijuana was legalized in Canada in 2017. Of the half a million women in
        that data pool, researchers then narrowed the study to 2,200 women who said
        they used only marijuana during pregnancy, without mixing it with tobacco,
        alcohol or opioids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09b321-9253-4874-b6bb-011f41cf0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not capture the amount and type of marijuana the women
        used during pregnancy. Nor did the study know when during the pregnancy or
        how often women used it. And while the study could only show association,
        not cause and effect, researchers said they did their best to eliminate confounding
        factors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2774a-f28c-4b07-9ee0-4cdc450e0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Weed use during pregnancy growing</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fa4c4-b795-4ba1-9695-a8d194a32bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As weed becomes legalized and more socially acceptable, health care
        researchers worry that moms-to-be might think it''s fine to use to treat morning
        sickness or use recreationally, despite the lack of research on long-term
        impacts on a fetus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53697c55-d81f-414a-abd8-f8eb11cc404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women also chose to use marijuana to avoid medications they felt
        were more harmful to their baby, such as anti-nausea pills, anti-psychotic
        medications and opioids, a small study of pregnant women by Washington State
        University researchers found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c5b7c-b8c1-4c4c-beae-51fbf3790b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pain management, El-Chaâr said she hears from expecting mothers,
        is the most common reason for use of marijuana.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86f22c-cae9-4f56-b8d7-970f5e01d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps with different conditions that they may have or for nausea
        and vomiting in pregnancy," El-Chaâr said. "Some people (said) they use (it)
        for sleep or for stress reduction. Still others use it recreationally; it''s
        just part of their routine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071f147-f2cf-4575-847b-6242a6ffc98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of marijuana by pregnant women has been growing in the United
        States in recent decades. An analysis last year of over 450,000 pregnant American
        women ages 12 to 44 by the National Institute on Drug Abuse found cannabis
        use more than doubled between 2002 and 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f143d36-e2f8-4c18-be4e-d241e5332fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of marijuana use was during the first three months
        of pregnancy, the study found, and was predominantly recreational rather than
        medical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7289e2c-0b0a-4b99-982e-899b867ddd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the first trimester may be one of most sensitive times for the
        developing brain of a fetus, when it''s most susceptible to damage, El-Chaâr
        said. Studies have found receptors for cannabis in the brains of animals as
        early as five and six weeks of gestational age, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10ff88-7c4d-4359-9b95-c3fdc979f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can hypothesize that if there are cannabinoid receptors and
        the baby''s brain is exposed, it may have (an) effect on brain development,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d698fe4-0be3-4797-9e36-6b52f67db8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5192f-e971-4f49-a5f0-fb63350d8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any woman using marijuana and discovers she is pregnant should immediately
        discuss her use with her doctors, experts say. Yet many young women aren''t
        honest, studies have shown. One study of women 24 years old and younger found
        they were about twice as likely to screen positive for marijuana use than
        they stated in self-reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e639d-2b39-412b-9f20-3452e08e7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-reported prevalence of marijuana use during pregnancy ranges
        from 2% to 5% in most studies, according to the American College of Obstetricians
        and Gynecologists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305ff56-bcb2-4c25-b0cc-0524cfec7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnant women or women contemplating pregnancy should be encouraged
        to discontinue use of marijuana for medicinal purposes in favor of an alternative
        therapy for which there are better pregnancy-specific safety data," ACOG states
        in its recommendations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d64ff3-d00f-4db0-a740-2e5d52c287a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are insufficient data to evaluate the effects of marijuana
        use on infants during lactation and breastfeeding, and in the absence of such
        data, marijuana use is discouraged."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d25513-9925-4f59-9259-77a37be4626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:48:37.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/10/health/weed-marijuana-pregnancy-autism-link-wellness/index.html"><em>"Marijuana
        use during pregnancy linked to autism in babies, study says"</em></a></p>'
  'terror-crocodiles-research':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T15:49:21.344+08:00
    'imagesource': 'jcr:13ec5c7f-73e8-4c6c-b15f-55b3268f5864'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e214f6fb-4a0e-4eb3-9aff-d64edbe41c03'
    'lead': 'A new study has shed more light on gigantic ''terror crocodiles,'' that
      once roamed the world and preyed on dinosaurs with teeth ''the size of bananas.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T15:51:05.656+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:24:38.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:44.445+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The earth was once home to ''terror crocodiles'' nearly the size of
      city buses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7aa6d-db7b-435c-b19c-8ddd192c0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new study has shed more light on gigantic
        "terror crocodiles," that once roamed the world and preyed on dinosaurs with
        teeth "the size of bananas."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf9709-937a-409d-a675-df43ac98473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419edbb-518c-4fc4-88fa-25a746de7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which was conducted in 2018, published this week in
        Journal of Vertebrate Paleontology. It found that the Deinosuchus -- a lineage
        of giant Late Cretacecous crocodylians from North America -- were nearly as
        long as city buses, growing up to 33 feet in length, according to the study
        authors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b52ed-eae0-4a80-b625-55965b7370e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b554e-c37f-45e5-88e6-d2cc454fee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deinosuchus was a giant that must have terrorized dinosaurs that
        came to the water''s edge to drink," Dr. Cossette, co-author of the study,
        said in in a news release announcing the research''s findings. "Until now,
        the complete animal was unknown. These new specimens we''ve examined reveal
        a bizarre, monstrous predator with teeth the size of bananas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8207527-5b21-472d-bc26-4fc11611b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2e72f-1f43-4d63-8825-c03f9422e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinosuchus'' name means "terror crocodiles," but the study''s authors
        say that they more closely resembled alligators. However, the Deinosuchus
        snout was long and broad, and it had two mysterious holes at the tip of its
        snout, which differentiated it from both alligators and crocodiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d35960-b14b-40d6-9178-c9e5d0034a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb0941-b6da-438f-9af8-28626b03bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least three species of Deinosuchus, and they lived
        in the west of America from Montana to northern Mexico and along the Atlantic
        coastal plain from New Jersey to Mississippi, the researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f92dd-055a-4960-b943-e6124bd65aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644245c-f481-45cc-901a-c9b10e31cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deinosuchus was likely the largest predator in its ecosystem,
        outweighing even the largest predatory dinosaurs living in the same era. Researchers
        discovered bite marks on everything from dinosaur bones to turtle shells.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a070e5b-11d3-4381-b598-a9f070ec2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326b6c4-c950-4053-b8f3-8952aa2fee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, these "terror crocodiles" lived between 75 and 82 million
        years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bb93d-158c-44ee-a997-63639b19d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9594e5-97a2-44fd-9254-77b97c92ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a strange animal," Professor Christopher Brochu, co-author
        of the study, said in the news release. "It shows that crocodylians are not
        ''living fossils'' that haven''t changed since the age of dinosaurs. They''ve
        evolved just as dynamically as any other group."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5a68c-6cde-4991-b984-1c3a3f0b9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480875a-8867-4e3a-bc47-e0e48224fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:51:05.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:38.287+08:00
