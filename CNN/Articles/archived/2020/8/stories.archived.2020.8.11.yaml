      Valley transferred over ₱9 million in PhilHealth benefit claims to a bank in
      another region in May 2019 “without any valid reason,” the agency’s resigned
      anti-fraud legal officer says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T17:50:04.050+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:24:29.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
