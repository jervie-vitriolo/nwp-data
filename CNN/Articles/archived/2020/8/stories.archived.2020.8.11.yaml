    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Rodrigo-Duterte', 'Vladimir-Putin',
      'Russia']
    'template': '1'
    'title': 'Duterte offers to be first person to try COVID-19 vaccine from Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31473e82-9b55-4d5e-a950-e31aa80ca82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — President
        Rodrigo Duterte expressed his confidence that a COVID-19 vaccine from Russia
        would be effective, saying he would be the first to take it on to prove how
        safe it is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c6aa5-380e-4293-bdad-d4b3ec3902e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night address on Monday, the President said, <em>"Maligayang-maligaya
        ako, kasi ang</em> Russia <em>kaibigan natin ito... Ang ano nila is, magbigay
        sila ng bakuna, wala naman sila sinasabi na bayaran mo."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126c4b4-5335-45df-b97c-eb6cf073e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am overjoyed because Russia is our friend... They
        will give us vaccines and did not say anything about payment.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321acc2-0626-4759-9bf7-c42243276c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he saw it as help coming from Russian President Vladimir
        Putin. He said he and Putin would discuss how many vaccines the Philippines
        would need.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3db79b-067b-47cf-98a8-45258d84d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said clinical studies on the vaccine would be needed
        and offered himself as the first subject.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f97cfa-3d55-4da7-88dc-64e4173e21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-injection muna tayo ng iilan, tapos tignan natin ang resulta...</em>
        You will be given the vaccine, and reaction <em>ng katawan mo, tatanggapin
        ba o hindi...</em> There will be volunteers. <em>Ako, pagdating ng bakuna
        —</em> in public <em>— para walang satsat diyan,</em> in public <em>magpainjection
        ako. Ako yung mauna maeksprimentuhan,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed49f0-eda8-46ca-9274-13f6bc4bf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people will receive the injections and then we
        will look at the results... You will be given the vaccine and see whether
        your body will accept it or not... There will be volunteers. Now, when the
        vaccine arrives, so there will be no talk, I will volunteer to receive it
        in public. I will be the first to be experimented on.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf43811-ae5f-42ce-aa13-52c469143138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would tell Putin he had great faith in Russia''s
        studies into COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1b3ab-22d2-4575-93b4-c25768505ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung puwede sa akin, pwede sa lahat,"</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ff741-e4d6-41d6-9b67-e033c808a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If will work on me, it will work on everyone.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2aa2ae-18c6-4a53-aada-0941d4c79d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again said he was hopeful the vaccine would be available
        by this year so the country could have "a COVID-free December."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e419a-85d1-490c-88b9-221a17397c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte expressed confidence that a vaccine
        will be developed by December, saying it was possible that China would be
        one of the first countries to complete its research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66208c44-8ff9-42a4-820d-fb2b16e3c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the country would get priority access to the vaccines
        because it is "friendly" to the East Asian giant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3ee9b-643e-4773-a472-f4a864643371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said the country was ready
        to spend P20 billion to distribute free COVID-19 vaccines to 20 million people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd09665-3274-46a7-99ee-35fab98a48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a plan. We can execute it as soon as the Department of
        Health (DOH) chooses which vaccine or vaccines they want. Certainly, by late
        this year, if it''s available, we can already buy it," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b8377-69e3-4428-b00e-856ae64d5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the vaccine chosen by the DOH will be bought through the
        Philippine International Trading Corporation (PITC), which is under the Department
        of Trade. It will be initially financed by the Land Bank of the Philippines
        and the Development Bank of the Philippines, then paid off by the DOH.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec49384-931d-4809-9ce1-5b5858eea65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address, Duterte said he asked Chinese
        President Xi Jinping to let the Philippines be among the first countries to
        have access to a COVID-19 vaccine once it is developed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a403f4-c591-4c1c-a4b2-83064a7b8611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:10:39.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:25:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, in a previous conversation with Duterte, already assured that
        the Philippines will be prioritized once the East Asian giant develops a vaccine
        for the infectious disease.</p>'
  '-Take-the-pressure-off-this-virus--the-virus-will-bounce-back---WHO-official-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T02:02:30.771+08:00
    'imagesource': 'jcr:2c8bc1f6-d9cd-4fe5-9cbf-7e7e00135245'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4528e2c-e597-4477-9ab6-0fa7fb490a8a'
    'lead': 'There was always a chance that COVID-19 would flare up again, even after
      it was suppressed, and countries need to focus on their response to these flare-ups,
      according to World Health Organization officials'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T02:02:32.970+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:25:03.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:36.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': '''Take the pressure off this virus, the virus will bounce back,'' WHO
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0af25-92ed-49a7-b92a-148c2ad76eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>There was always a chance that COVID-19
        would flare up again, even after it was suppressed, and countries need to
        focus on their response to these flare-ups, according to World Health Organization
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d2a0c-7298-4226-8f83-49e978164fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a739fe-2ea2-4d35-a264-b0741734de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was always a likelihood that diseases, that we have said
        – it would spike and there would be flare ups of the virus – because until
        the virus has gone, there’s always a chance of flare-ups,” said Dr. Mike Ryan,
        director of WHO’s Health Emergencies Programme, during a news briefing in
        Geneva on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f59b58-b83d-4507-b481-51dcf483982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa4ba1-ed71-4492-bdde-0f25576a7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries really need to focus their response on the inevitable
        flareups, Ryan said – how fast and how effectively they respond to them, and
        if they are able to shut them down as quickly as possible, and move on to
        the next flare-up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d1cbe-679a-4fb7-92a6-211c8bb4fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fbaef-342b-4fda-98c4-5d51a4de9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know that’s not what people want to hear, but that is the reality,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072003fc-b621-471b-aab4-a136222240a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the virus has been bought down to a low level and these flare-ups
        do occur, how quickly a country or area is able to respond to them, and how
        localized they can be in their response, really comes down to how well they
        have invested in the ability to do things such as surveillance, quarantine
        and contact tracing, according to Ryan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c218e58-f16e-4108-80b3-281c92cac29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cf2e3-f50d-4125-9576-35884d153cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While viruses often show seasonality when there are not control
        measures in place, COVID-19 has not shown this. But, what it has “clearly
        demonstrated is you take the pressure off the virus, the virus bounces back,”
        Ryan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f031f6b-d9da-423f-8b14-d1d6ca5fb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1061f-6cb8-419b-9547-a202242a456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the reality. That’s the fact. You can call that a second
        wave, you can call that a second spike, you can call that a flare-up. You
        can call it anything you like. Take the pressure off this virus, the virus
        will bounce back,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497ed4e-e24a-4adb-8775-67d0a9e7db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ebab1-9fbb-4cf7-bd77-acdcbbe9df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, WHO’s technical lead for COVID-19, agreed with
        Ryan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3348d-225f-47cc-a0c1-333368896a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d1000-dc1d-4e4f-abf4-38f0db3b815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone on the planet should know what their role is in the fight
        against COVID-19 and manage their own risk, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793285c-2433-40bc-b36a-fd8efca2f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc4e3f-c9e2-4fee-82a1-924c943ee0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know if the virus has an opportunity to spread, it will, and
        it hasn’t gone away,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3e112-ecdf-443e-a0b6-7fee22747fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication of seasonality. The virus hasn’t gone away
        and that the majority of the population remains susceptible to infection,
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceffd0c-1352-4992-b28a-6148b77cd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7c573-ff2d-4244-b0dd-c351d3ce903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T02:02:32.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we have to do everything that we can to prevent infections
        and save lives,” Van Kerkhove said. “Do it all. Physical distance, wear a
        mask where appropriate, make sure you practice respiratory etiquette, avoid
        crowded settings, follow national guidance, be informed. All of this needs
        to be done every day.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f07e2-226e-4732-9992-230818bb0dc6'
      'mgnl:activationStatus': true
