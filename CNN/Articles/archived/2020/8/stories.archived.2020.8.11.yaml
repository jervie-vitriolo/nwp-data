  'grandfather-comes-out-as-gay-during-the-pandemic':
    'author': 'Alicia Lee, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-11T06:10:16.288+08:00
    'imagesource': 'jcr:26180bad-24fc-4b4d-8796-db1728e6a8df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '262fa32a-30db-4d25-89b3-7fc3710758a2'
    'lead': 'Stuck at home during the pandemic with not much to do, Kenneth Felts
      began to write a memoir, chronicling the past 90 years of his life. But as he
      wrote, he quickly came to realize that his story would never be complete without
      revealing a secret he had kept hidden his entire life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T06:11:47.568+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:24:58.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:38.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After decades of concealing his true self, this 90-year-old grandfather
      came out as gay during the pandemic'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55babc-5a68-47c7-9f2d-d0cac6714c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stuck at home during the pandemic
        with not much to do, Kenneth Felts began to write a memoir, chronicling the
        past 90 years of his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038533ed-2931-4265-aa6d-2e500a435451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Felts wrote, he quickly came to realize that his story would
        never be complete without revealing a secret he had kept hidden his entire
        life: His true sexuality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b1ba8-f412-43d2-a8f1-b312896571d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felts, who now lives in Arvada, Colorado, told CNN that he''s known
        he was gay since he was 12-years-old. But he said he made the choice to conceal
        his sexuality, because he grew up during a time when homosexuality was both
        frowned upon and illegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c724f1f-26cc-49ae-99ea-4c9897957a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed over the last few decades, including the Supreme
        Court''s monumental decision in 2015 to legalize same-sex marriage nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b2216-6fde-4e28-9715-3d57d08b052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felts said his memoir couldn''t go on without writing about his
        one true love, Phillip. So at age 90, he finally came out to his daughter
        and then to the rest of his friends and family through a Facebook post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f400f-2dc3-4253-af37-35002f1797f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am gay, I am out, and I am free," Felts said he wrote in his
        post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df4fbb-c978-4255-8a73-ba7d819bcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secret he was planning to take to the grave</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacff89-ba13-4452-abbe-a845a417395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sleepover with a classmate helped Felts come to the revelation
        that he was gay, he said. But he was taught in his devout Christian family
        that homosexuality was a sin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9528742c-75c5-4b73-ae01-418598f4e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just knew that if I were to come out as gay, I would probably
        go to hell," Felts told CNN. "I was going to the grave with (my secret)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f642301-63e7-46e1-949c-5ea4d7244f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So throughout his young adult years, including his deployment to
        Korea with the US Navy during the Korean War, and his following years in college,
        Felts lived as a straight man.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ac7f7-1967-4949-b999-a47f5b6105c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1950s, he moved to Long Beach, California, to work at
        a retail credit company. And it was there he met Phillip Jones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9d07e-cf07-4598-989f-1bb61d0f2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I met him, I was still straight and so I had not anticipated
        opening up," Felts said. "He''s the one that threw me out and made me realize
        that we had potential together."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957d672-3113-4e57-8201-d3d970ed3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dates started out at coffee shops, but soon, Felts was spending
        more time at Jones'' apartment than his own, and eventually moved in. For
        over a year, they lived as a happy, albeit secret, gay couple.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4f0c1-982b-42fd-8c1c-50c3ea6fbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was living with Phillip in California, homosexuality itself
        was illegal," Felts said. "It was a felony, we couldn''t hold hands or anything
        like that. You would be arrested on exhibition of such behavior. Once you
        go to court, your information is spread all around town and you lose your
        friends, your family."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2268b-d1c1-40f5-9039-51dfbd492627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s sodomy law wasn''t repealed until 1975.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b05aa0-2292-470e-a75d-99bbccc60f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the burden of being gay in a society where it was considered
        a crime became too much for Felts, and he decided to break it off with Jones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa26d0-7eea-4e61-938d-13c21fda4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I resigned my job, packed up my stuff and went back home," Felts
        said. "Phillip wrote me two or three letters after that. In the last letter,
        he said, ''If you don''t respond to this letter, I won''t bother you anymore.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d367eed-a4d5-4151-be8c-818de37fa56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t respond as I hadn''t responded to any of his letters,"
        he recalled. "Big mistake."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87809827-c097-4580-818b-469ff157126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Felts left Jones, he once again hid his sexuality. But this
        time, he created an alter ego named "Larry" to create a more defined separation
        between his two lives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c26b81-7add-42ab-b593-d66273b9628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larry was my gay side and I, Ken, was the normal, straight person,"
        Felts said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677101c4-9f10-496e-a915-113c2effde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping Larry hidden, Felts met a woman at his church''s youth group.
        They got married and had a daughter, but they divorced in 1980. Even then
        he didn''t dare to come out as he was scared he could lose custody of his
        daughter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1fc73-8a23-4477-accb-0b85bf1ff923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would discreetly head to the library, however, where he flipped
        through the telephone books in search of one name.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa899405-02f6-4930-a135-2b2eff45cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called every Phillip J in there and was never able to locate
        him," Felts said. "I will die always regretting having left Phillip but hopefully
        he forgave me."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159935b7-b0c6-44b2-b4e7-749ecb0345b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa6f0a-9392-45eb-b552-9d1d15796817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out at the age of 90</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcba959-07c8-47d1-a624-992ed63cee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Rebecca Mayes, now 48, knew that her father had some
        regrets in life. She had always thought that they were related to her mother,
        but she finally learned in May during the pandemic the source of her father''s
        pain.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb12e8-4f56-4441-9625-1c5b6fcbacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0e82b-f4e2-4992-8d4d-c7caaa3d7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on the phone and he told me that he missed out on the one
        true love of his life," Mayes told CNN. "He didn''t say male or female."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf7bb9-a118-465e-b566-24bbdd90bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3d390-f70b-4542-979c-00b631efce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Felts revealed to Mayes in an email that his one
        true love was indeed Phillip Jones, a man.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46e14f-a8bb-474b-a4ed-c27faba22e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db409ac-aca5-449e-b733-aede8964ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayes said she was surprised to hear that her father was gay, considering
        the fact that he reacted to her coming out as lesbian 25 years ago in dismay.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad3f73-598f-4b09-8759-ed9eba10c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f8871-3093-49bd-b1aa-a22222dede6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me the relationship wouldn''t last," Mayes remembered.
        But she said her father quickly came around and became her and her now-wife''s
        biggest supporter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61976957-e8be-4a8e-854e-1f42ce568518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530f490-e6bd-4ca3-a568-11c6488996cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he had the same fears for me that he had himself about
        what a tough life it could be, everything from not being able to have children
        to societal issues," said Mayes, who now has two children.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ae262-714c-430a-ae44-030caafa812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f717f-744b-477e-8455-8edda21526a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After coming out to his daughter, Felts soon revealed his truth
        to the rest of the world in a Facebook post that was met with overwhelming
        support and love, he said. He even shared the story about Phillip Jones in
        hopes that someone could help find him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f1ed0-a46b-4a8e-9fe4-b17d7186eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c74fb-8281-4750-97b3-2b0e8d0d092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in New Jersey who helps find the biological parents of adopted
        children reached out to Felts to help find his long lost love. But unfortunately,
        what she brought was sad news. Jones had died in 2013.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80914951-2211-41db-b75c-a5a5cb00e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd63d2c-dd48-4b28-aa79-933877d494c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved him till the end and I''m doing this all for him," Felts
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38defc2-abc3-4019-8bc3-a5b1e4193ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f551341-3d96-4744-bd16-d284b41f7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as a proud gay man, Felts said Larry has taken over. He has
        blue and pink streaks in his hair. He''s wearing the rainbow pride flag and
        he even participated in this year''s Denver Pride Virtual 5K on his walker.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c08f5-4acb-4849-b21a-01312710c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7f9ca-8d5e-43aa-a3be-5a4805ca95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most importantly, Mayes said her father is more outgoing and
        confident than ever.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3f74e-7108-4fe6-823b-81f099f73a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7f1ee-2d82-4e69-8981-be4870b156bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how I could not be happy for the rest of my life,"
        Felts said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296ee24-e44c-4d47-a4aa-296c812134f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad4113-c08a-46ea-85ae-b2b0c10d6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might have taken him 90 years to come out as gay, but he said
        he hopes his story will give others the courage to embrace their sexuality
        as well.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8295c87-d07c-43ce-a91e-4a4f8ffe41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d5a2e-6bae-4c5f-a6b9-d3570cd0c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:11:47.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a whole world out there that will accept you and love
        you for who you are," he said.</p>'
