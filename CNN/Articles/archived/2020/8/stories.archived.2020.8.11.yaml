  'Phoenix-Suns-Booker-stay-perfect-NBA-bubble':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-11T14:14:40.443+08:00
    'imagesource': 'jcr:6f1ce80f-0b96-41b1-84e3-1910d1942967'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d78b92-5eab-4011-9418-0dd1594b302a'
    'lead': 'Devin Booker, who sat out the fourth quarter, notched his 90th career
      30-point game and tied Suns legend Walter Davis for most 30-point games in franchise
      history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T14:20:22.581+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:24:42.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:42.736+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Suns rout Thunder, stay perfect in the bubble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb94e6-c76f-46bd-a46b-28c40cdc230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Devin Booker scored 35 points
        and the Phoenix Suns continued their surprising undefeated run through the
        NBA bubble, cruising to a 128-101 win over the short-handed Oklahoma City
        Thunder Monday afternoon near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c23b4-7eb2-4d5f-a44c-d8baa9ee8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker, who sat out the fourth quarter, notched his 90th career
        30-point game and tied Suns legend Walter Davis for most 30-point games in
        franchise history. Mikal Bridges and rookie Cameron Johnson added 18 points
        each for the Suns (32-39), who have won all six seeding games in the bubble
        and remain in the thick of the race for a postseason berth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d4f9f-d350-4a5e-a105-77564f29b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius Bazley’s 22 points and 10 rebounds led the Thunder (43-27).
        Oklahoma City, which lost a 15-point lead in the first half, has already clinched
        a playoff spot and is 3-3 in the bubble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f0c96-1ba3-4560-ac98-7b73f6d423df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City was without several regulars. Center Steven Adams
        and guard Shai Gilgeous-Alexander were held out with leg bruises. Forward
        Danilo Gallinari rested his left ankle, center Nerlens Noel was out with a
        sprained ankle and guard Dennis Schroder remains away from the team for personal
        reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed07835-2483-4724-9019-0c1585a146f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suns center Deandre Ayton didn’t start the game because he missed
        his coronavirus test on Sunday, and had to be cleared Monday morning. He missed
        the first quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0f862-2d62-4ead-8ab4-e1877b4fa6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder grabbed a 37-23 lead after one quarter after hitting
        5-of-8 3-pointers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826bf08-a460-4651-b3f0-3c46e79a3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flagrant foul gave the Suns’ Cameron Payne three free throws,
        and trimmed the Thunder lead to 60-58 with 3:14 left in the first half. The
        Suns took their first lead of the game, 65-64, with 20 seconds left, with
        Jevon Carter getting a steal and feeding Ayton for a fast-break dunk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adec2b8-c497-4c8e-95ea-b91aa26ce4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:22.583+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayton’s hook shot down low gave the Suns a 76-66 lead with 9:32
        left in the third quarter, and after Booker drilled a 3 from 40 feet away,
        the Suns grabbed a 13-point lead. Phoenix took a 98-81 lead into the final
        quarter and was never challenged in the fourth.</p>'
  'Kuzma-last-second-three-pointer-Lakers-Nuggets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-11T14:18:14.107+08:00
    'imagesource': 'jcr:db54e728-1701-4ac1-8428-e969232f236c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9983c4de-05b0-47ce-baee-b7621cdace99'
    'lead': 'Kyle Kuzma’s 3-pointer with 0.4 seconds left lifted the Los Angeles Lakers
      to a 124-121 victory over the Denver Nuggets on Monday night near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T14:20:26.374+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:24:42.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:42.861+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Kuzma''s last-second 3-pointer lifts Lakers past Nuggets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c70e2-d111-4452-b723-1a246a9d188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Kyle Kuzma’s 3-pointer with 0.4
        seconds left lifted the Los Angeles Lakers to a 124-121 victory over the Denver
        Nuggets on Monday night near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36475ab0-84c9-42ec-8e75-f6031168d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James had 29 points and 12 assists for the Lakers (52-18),
        who snapped a three-game losing streak. Anthony Davis finished with 27 points
        and Kuzma contributed 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d705196-fb41-4e4f-ac32-c4adcd010bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve guard PJ Dozier had 18 points to lead the Nuggets, who had
        eight players reach double figures. Michael Porter Jr. had 15 points on 6-of-6
        shooting including 3-of-3 on 3-pointers. Jamal Murray had 14 points, Paul
        Millsap scored 13 and Nikola Jokic chipped in 12 for Denver (46-25).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a566e6f-6392-4caa-968b-74204da50ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss dropped the Nuggets, who rested their starters for much
        of the fourth quarter, 1 1/2 games back of the Los Angeles Clippers for the
        No. 2 seed in the Western Conference with two games remaining. The two teams
        meet Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0847c-7929-4bf1-be03-6a7bb11bc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two free throws by Davis cut Denver’s lead to 119-118 with 1:13
        remaining. James’ three-point play put Los Angeles up 121-119 with 45.7 seconds
        left. Monte Morris, who had 14 points, made one of two foul shots to slice
        the margin to one with 31.3 seconds left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a0b90-5f84-468b-9579-1fd7bd54976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After James missed a 3-pointer, Dozier canned one of two free throws
        to knot the score at 121 with 4.8 seconds remaining before Kuzma hit the game-winner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3544c8-6251-4c3a-943b-c2d959827717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-2 run gave the Lakers an 87-80 advantage after a dunk by Kuzma
        with 2:08 left in the third. But the Nuggets rallied and outscored the Lakers
        8-1 to tie the score at 88 heading into the fourth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe60f87-4905-4b3c-bfc0-ddc7ee4747a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers led 64-59 lead at the break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e3689-6d31-424b-a39c-946ce0827ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams shot well, with the Nuggets hitting 58.4 percent of their
        shots to 54.3 percent for the Lakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cc00d-9c8a-4668-a290-8bd4c52d2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerami Grant (knee), Will Barton (knee) and Gary Harris (hip) did
        not play for the Nuggets. The latter two have yet to play during the NBA restart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d941088-cf22-4665-8ceb-a49401fb4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:20:26.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers played without guard Kentavious Caldwell-Pope (ankle).</p>'
