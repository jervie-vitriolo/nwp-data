      'vaccine']
    'template': '1'
    'title': 'Health advocate optimistic COVID-19 vaccine will be available by end-2020,
      but thorough review needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c973084-99fc-4539-8d3e-df009614bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)—</strong> A public
        health advocate on Tuesday expressed optimism that a much-awaited vaccine
        for COVID-19 may be available by December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c4d53-9985-4d58-bef8-20e04bf10b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, former COVID-19 task force special
        adviser Dr. Tony Leachon welcomed the offers of countries like Russia and
        China to share a virus vaccine with the Philippines, saying “multi-sourcing”
        will prove to be beneficial in the long run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbef297-ca46-4b24-bdb6-590c57fc0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m optimistic. <em>Kasi dadagdag ‘to dun sa mga bakunang lalabas</em>
        (because these will add to the other vaccines that will come out) from other
        markets,” Leachon said in an interview with <em>The Source</em>, citing products
        being developed by big-name global companies such as Moderna, Pfizer, and
        AstraZeneca, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404d9e7-1a67-4517-a9bf-94ad0b0d5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat</em> multiple<em> ‘yung</em> options <em>natin.</em>
        Because<em> alam naman natin iyang</em> supply chain will not be accomplished…
        Multi-sourcing <em>ang kailangan natin dito</em>,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2d515-91da-4a89-a0a0-ef8a709a5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should have mutiple options. Because we know the
        supply chain will not be accomplished. We need multi-sourcing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941fca1-ea90-4aad-b49a-2470ce7b8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon’s sentiment mirrors President Rodrigo Duterte’s &nbsp;for
        the coronavirus will be developed by the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505e47c-d3e5-4f5a-9cf3-d090cbc809c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive earlier floated the possibility that China may
        be among the first countries to complete its research and development, with
        Beijing assuring the Philippines of <a href="https://cnnphilippines.com/news/2020/7/29/Duterte-SONA-China-South-China-Sea0.html">priority
        access</a> once vaccines are already available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7544c21-af45-401c-b652-09cdc9f0c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his address to the nation late Monday night, expressed
        confidence that the latest vaccine offer from Russia will also prove to be
        effective, <a href="https://www.cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html">volunteering
        himself to be the first person</a> to try the product.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f1c1a-baa7-4aa1-9b77-804d8a906839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia are among the countries participating in the race
        for a global vaccine for the mysterious coronavirus. Candidate vaccines from
        the United States and the United Kingdom have likewise entered late-stage
        trials, but developers stressed the timeline for their rollout will still
        depend on data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138094cc-5b92-4df2-ac27-1918cde2a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, who’s also had several years of work experience for a multi-national
        pharmaceutical firm, stressed the need for a review of the clinical trials
        once they come in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09896886-2d98-49b9-99ab-fbd3bcb624c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mag-uumpisa tayo sa</em> Russian and Chinese, <em>dapat
        repasuhin ho yan ng</em> FDA (Food and Drug Administration) together with
        pharmacologists and infectious disease experts. And then <em>sana ‘yung kanilang</em>
        clinical trials <em>ay ma-</em>translate into English <em>para maaral po natin
        bago maibigay sa ating mga kababayan,</em>” Leachon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c4e6e-8e77-4956-92d4-f9dbdf5755d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T13:29:02.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will start with the Russian and Chinese vaccines,
        the FDA should thoroughly review these together with pharmacologists and infectious
        disease experts. And hopefully, the clinical trials can be translated to English
        so we can study them before giving them to Filipinos.]</p>'
