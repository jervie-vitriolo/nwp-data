  'new-zealand-reinstates-covid-restrictions':
    'author': 'Isaac Yee, CNN'
    'caption': 'Prime Minister of New Zealand Jacinda Ardern announced the locally
      transmitted cases Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T18:35:28.573+08:00
    'imagesource': 'jcr:7c0fc8e8-1568-402c-ae3f-3ae098dffe94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a9ebd5-45e5-4356-bf72-b45659373ffb'
    'lead': 'New Zealand has reintroduced coronavirus restrictions in parts of the
      country after new locally transmitted cases broke the 102-day streak the country
      had gone without recording a local infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T18:39:02.805+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:24:28.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:47.940+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand reinstates coronavirus restrictions after first locally-transmitted
      case in 102 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7482ce-6898-47ee-82f4-8f143e0682af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New Zealand has reintroduced coronavirus
        restrictions in parts of the country after new locally transmitted cases broke
        the 102-day streak the country had gone without recording a local infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b5eab-d547-4696-a9e0-f23980b8f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Prime Minister Jacinda Ardern confirmed four new
        locally transmitted coronavirus cases on Tuesday night, and announced that
        New Zealand''s most populous city, Auckland, will temporarily see level three
        restrictions introduced for three days starting from midday on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3a25b-63dd-404c-bc4d-7e1dfadd27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four of the cases were found within one household in South Auckland
        according to New Zealand''s Director-General of Health Dr Ashley Bloomfield.
        He added that none of the new cases had recently traveled outside of New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ded8a2-4853-48ee-bd05-2f02238e1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been preparing for that time, and that time is now," said
        Dr Bloomfield adding that the "health system is well prepared."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2b018-6a8a-4023-9a66-60d536dbbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with our precautionary approach we will be asking Aucklanders
        to take swift actions with us, as of 12 noon tomorrow, Wednesday August 12,
        we will be moving Auckland to level 3 restrictions," said Ardern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc78c77-732c-478c-9f95-10988551581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions mean that businesses including restaurants,
        bars and non-essential shops will have to close. People will also now only
        be allowed to leave their homes to conduct essential activities such as picking
        up supplies from grocery stores. Gatherings over 10 people will also be restricted
        in Auckland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21612964-6af4-497e-93b5-c1590078ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Auckland will also be closed for three days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c1d0c-23e1-4bb3-be8f-c1bdf0da4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Auckland, the rest of New Zealand will go into level
        two restrictions. Under the restrictions groups of no more than 100 people
        can gather in one place. Social distancing must also be practiced at hospitality
        businesses, while public venues such as museums, libraries and pools can open
        if they comply with public health measures and ensure one meter physical distancing
        and record keeping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278909b-7842-458c-a9f6-4deb1012f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions across Auckland and New Zealand will take place
        from midday on Wednesday and last at least three days until midnight on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ff141-a0b2-4dcb-806c-c89fe9f1cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:39:02.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/11/world/new-zealand-restrictions-intl-scli/index.html">"New
        Zealand reinstates coronavirus restrictions after first locally-transmitted
        case in 102 days"</a></em></p>'
  '7-ways-win-online-learning-':
    'author': 'Matt Villano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-11T18:40:54.855+08:00
    'imagesource': 'jcr:33d2f286-b0a1-4c41-a327-f5da604530ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2209a793-7839-4dfb-93a5-942b17e67b53'
    'lead': 'Many families are gearing up for what likely will amount to another semester
      of online learning due to the coronavirus pandemic. Here are seven tips for
      making online learning more effective as kids go back to school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T18:46:41.979+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:24:27.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:48.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-learning']
    'template': '1'
    'title': 'Back to school: 7 ways to win at online learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26940dc9-b0f7-48a2-a700-eac63b8bfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Here we go again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ecc03-d2b6-414b-94f0-3b0dad9f610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the prevailing sentiment in millions of homes these days
        as many families gear up for what likely will amount to another semester of
        virtual learning due to the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f352f-59be-4690-a079-2ed932aa57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of these families, the online learning they endured this
        spring was passable at best, the result of schools and school districts scrambling
        to adapt their respective face-to-face curricula for the online environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eade6ba-5036-4ca7-9bfe-db5fa1334c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, it seems everyone is determined to make the experience
        better all around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fb091-8c4c-4dee-8fab-c1866f1adce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For students, this could mean fewer boring Zoom calls, more engaging
        lessons and opportunities to build camaraderie with new classmates. For parents,
        it could mean less of an expectation to play the role of proctor or facilitator,
        and more flexibility to be able to focus on their own jobs. For teachers,
        the new approach hopefully will translate into a greater ability to educate
        instead of taming technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed431f85-3ff0-4ae6-9560-0ec3f8a7fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, none of this can happen in a vacuum; even the busiest
        parents have to take steps to put their families in a position to succeed.
        Here, then, are seven tips for making the fall semester of virtual learning
        better than the spring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3ecff-c14c-4bec-b018-134c7df9f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Organize, organize, organize</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea29cf-eeba-4742-a5c1-b7f3cb214337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering all the chaos that unfolds daily in your home, order
        is your friend. For Rachel Rosenthal, organizational expert and owner of Rachel
        and Company, a professional organizing company near Washington, D.C., this
        means creating a designated space for everything — particularly with the help
        of new organizational vessels and custom labeling devices to help do the job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f4af2-f4d4-4aea-bdce-eee27b756b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a child''s physical surroundings are organized it enables
        them to do better work," she wrote in a recent email. "I believe that physical
        organization leads to mental organization, and that organization is a key
        component to ensuring virtual school is more productive in the fall than it
        was in the spring."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c85bf-54c5-49a8-b385-99953b763b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenthal suggested that parents empower kids to create individualized
        and independent workspaces that are free of clutter and distraction, even
        if it''s not a separate room. Some of the most useful organizational tools
        to achieve this objective, she noted, include paper bins, cord keepers, shelves
        for notebooks and cups for loose markers and crayons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1a808-b46c-4545-add6-481db8442e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that parents should try not to micromanage an organizing
        job; instead she recommended that parents provide kids with the tools and
        the space to arrange things the way they see fit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fce57-3dc9-49a4-a332-ac3b5f432c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organization is a way of life and not a one-time event," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751053b5-4b21-4f83-9c88-35b6938f71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Post a schedule</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880c86d-1fd1-4247-bd5a-81893b98ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to keep kids organized throughout the day: Posting a schedule
        so kids know what''s next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17d169-53d2-4088-a50e-a73834f166e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is precisely what most teachers do, especially those who spend
        their days educating students under the age of 10.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5e8ab-8aea-4e20-a266-2dd63e540960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marguerite Hagan, a first grade teacher at St. Mary''s Episcopal
        Day School in Tampa, Florida, said that she and her colleagues usually post
        a schedule at the front of their classrooms — most commonly on a dry erase
        board. The teachers then go over the schedule every morning so kids know what
        to expect. Hagan and her colleagues also leave the schedule up so kids can
        refer to it throughout the day. She advised that parents do the same sort
        of thing at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272af52-bb77-4199-a160-8d964cdc4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids love to know what their day looks like at a glance," she said.
        For children who can''t read yet, she said it''s a good idea to use images
        or drawings to depict the lessons of the day. Math, for instance, might be
        represented by an abacus, while reading can be represented by a book.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470e353-567d-42dd-91d3-48fd5eb4ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key is routine and structure," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b1432-01e9-44a1-8e9b-37e1cce2c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Designate a learning area</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e66b1-cb13-4ae0-9258-b3423a1efbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option for helping virtual learners stay organized: Building
        a new workspace entirely from scratch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3283bb8f-3796-4ee9-b14f-39c365ad7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some parents, this might mean creating a nook or alcove in a
        spare bedroom. For Sharon and Justin Florentine, parents of a 9-year-old in
        Abington, Pennsylvania, the answer was converting a free-standing shed in
        the backyard into a classroom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ffd3a-4a38-4889-85fd-d394fe9bb60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-by-30-foot structure was built in 2017 as a home for Justin''s
        woodworking hobby. It''s separate from the main house and has its own electricity,
        but otherwise was not finished until this summer. That''s when Justin bought
        a do-it-yourself spray-foam insulation kit and did all the insulation, framing
        and drywalling himself. The family added a portable room air conditioner to
        keep things cool.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9bbca-c34c-4c6f-9b63-514202543598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When school is in session and virtual learning begins, Sharon Florentine
        said her son can either log on to Wi-Fi from the main house or connect via
        a hard-wired Ethernet port.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10932c5c-bca8-41e4-8957-be486ec51e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Our son) is way more comfortable with this approach," she said,
        noting that he has been diagnosed with attention deficit hyperactivity disorder
        and generalized anxiety disorder. "For the most part, he thrives at virtual/remote
        school, and when we told him there would be the option to do virtual school
        again this fall, he said, ''Cool! I like that better anyway.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06054a8d-fe63-462f-a39e-169e45a24901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Communicate with teachers</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47121cdb-db9a-44f0-94fb-982ace3d6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most popular memes running around the internet this spring
        depicted a mom walking around a park and talking to herself, with the caption:
        "Parent-teacher conference."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9aeae-48cb-4727-b561-b0fe8532219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gag roasted an important aspect of virtual learning: communication.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7ee88-6966-4ec8-b27e-63840dde8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many parents struggled to connect with teachers in the spring,
        most experts agreed that parents and teachers should remain in regular contact
        this fall to understand expectations and make sure that kids don''t fall behind.
        Randy Kulman, a child psychologist based in Wakefield, Rhode Island, said
        these communications can take any form: email, text messages, phone calls
        or private videoconferences on Zoom or Google Meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38c6d1-76cb-473f-b1fa-2a4d874cd9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids are responsible, but parents can do a much better job of getting
        schoolwork information directly from teachers," said Kulman, author of "The
        Gaming Overload Workbook." "This constant dialogue will eliminate confusion
        and help everyone succeed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99d0b2-723b-4125-ab37-d4e41679b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication is particularly important at certain schools and in
        certain districts. Take the Onondaga Nation School, the only school on a Native
        American reservation south of Syracuse, New York.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48b7f7-b6fe-44e9-b67c-138455cc26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This school comprises kindergarten through eighth grades and has
        134 students, all native. Principal Simone Gonyea, a member of the Onondaga
        Snipe Clan and an alumnus of the school, said that many of her students come
        from homes with limited connectivity, necessitating that parents and teachers
        communicate so teachers know what they need to do to get students online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91d8c0-9859-4d69-8d4d-88332d042652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tell our parents, ''If you are feeling overwhelmed, you need
        to let us know,''" Gonyea said. "We want to help all families connect and
        support their children in their educational paths. We are looking to help
        them resolve the (connectivity) situation or get new technology all together."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a031cd-5330-4e1c-9570-f824cb5e71eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Supplement the curriculum</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7183202-1ba1-4a31-95ef-45c72b05636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most school curricula are designed to teach kids just what the state
        requires them to learn. For parents who want to leverage the flexibility of
        virtual learning to put their children in a position to learn more than this
        bare minimum, there are several potential supplements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704d3e7-3090-4534-a73e-6317dee7a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First are online classes. These extracurricular studies can be one-offs
        or multiweek explorations. Students can sign up through local two- and four-year
        colleges, or their families can pay to take courses from an online provider
        such as Outschool. This company touts more than 50,000 course options on its
        website, with choices including Harry Potter "potions" chemistry class and
        another on cat anatomy taught by a veterinarian.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a37f3-ac0a-4430-a877-86c39dbc376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other places to turn, too. Kids who love math might be
        drawn to Prodigy, a free challenge-style game that quizzes kids of all ages
        on numbers, shapes and measurement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6b995-9021-423e-8ad8-b3f092b898ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For younger children, there''s Vooks, a company with a digital library
        of read-aloud animated children''s books. Patty Duncan, education specialist
        with the Portland, Oregon-based company, said each video is between three
        and nine minutes long. Narrators include Kate Winslet, Meryl Streep, James
        Earl Jones and more.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f612132-cb14-44f3-aee7-0df916ffa3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many kids in the United States don''t have access to books, so
        (Vooks) works to combat that with a product that''s really easy for them to
        get into," Duncan said. "Our videos bring vocabulary and stories to life."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc112af1-3963-4663-849d-f4d3bf8268a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Get outside</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e748d-f2d9-41d6-8440-ec0bf532fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another great way to keep kids engaged throughout a day of virtual
        learning is to get them outside.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b84cb3-cfbf-473c-bb65-1d6cd38078fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Richard Louv extolled the virtues of this philosophy in his
        2005 book, "Last Child in the Woods." Since then, several companies have decided
        to trade in the kind of expertise Louv doled out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90895275-2e32-44b8-8c86-ceb973051535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, named Tinkergarten, is based in Northampton, Massachusetts,
        and bills itself as a family guide to purposeful outdoor play. Co-founder
        Meghan Fitzgerald said one of the easiest ways to motivate kids to spend more
        time outside is to build open-air play centers for them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ecfa8c-6284-44ef-b4e6-4a29bfff998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mud kitchens and art centers — these can make a huge difference,"
        she said. "Any place where kids can create and let their imaginations run
        wild are going to be the kinds of places they want to be."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a4fd0-ffac-4af3-b0db-3200578d490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MJ Korpela, certainly can agree with this statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33cb871-ab76-4d58-b6db-ea609ab7b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korpela is family services manager at the Jeremiah Program of Austin,
        a nonprofit that supports single mothers in and around Austin, Texas. It''s
        a good idea, Korpela said, to balance stationary activities such as sitting
        through a virtual class lesson with opportunities for youngsters to move their
        bodies and experience new things through their senses, like using measuring
        cups in the sink.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d050560-74b4-486b-8877-9fac433abd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids between 3 and 5 should only be expected to pay attention for
        about 15 minutes, younger children for 10 minutes or less," Korpela wrote
        in a recent email. "Their job at this age is to make connections between themselves
        and the world around them, using all five senses."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae16db7-f966-487c-832b-4e5d8ac5f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Create a family mission statement</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f752ca-74a8-4e55-a7d1-a2e209fc17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the best way to keep kids and parents focused on the goals
        of virtual learning for the fall is to create a mission statement for the
        entire family.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb204b-0213-4177-aee4-3c396f63df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sort of boilerplate helps families understand what to prioritize
        throughout the virtual learning experience and how to show up for each other,
        said Dr. Gabriella Rosen Kellerman, chief innovation officer at BetterUp,
        a professional coaching platform based in San Francisco. She added that a
        conversation about this statement begins with questions about the kinds of
        practices that are important to your family, the things your family wants
        to do more of and the things your family doesn''t like at all.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ed246-3b38-4eb6-ac29-842dabe16f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of having these conversations is to get people to start
        to talk about what they think is important to the family," Kellerman said.
        "Once you''ve established that baseline, you can start asking if there''s
        additional work to do to shape the overall sense of purpose."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d296d0-7cba-44c6-9741-d0e3de7fa069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put differently, think of the process of creating a mission statement
        like the process of creating a vision board. Both emphasize establishing goals.
        How close your family gets to achieving them is up to you.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02845867-5cb6-4833-a394-852a7c649185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:46:41.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/11/health/back-to-school-online-learning-wellness/index.html"><em>"Back
        to school: 7 ways to win at online learning"</em></a></p> '
  'tim-cook-billionaire':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Tim Cook'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-11T19:08:13.307+08:00
    'imagesource': 'jcr:ce01a449-82b8-4e80-ae5e-29d0d4d0a392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2259413-ef2c-4b25-a245-dce61feac57f'
    'lead': 'Apple CEO Tim Cook has become a billionaire as he nears a decade at the
      helm of the world''s most valuable company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T19:13:07.576+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:24:25.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:48.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Tim-Cook', 'Bloomberg-Billionaires', 'Bloomberg', 'billionaire',
      'wealth']
    'template': '1'
    'title': 'After nine years as CEO of Apple, Tim Cook is now a billionaire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873666e7-5a72-4596-84be-fc1c9773e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple CEO Tim Cook has become a billionaire
        as he nears a decade at the helm of the world''s most valuable company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fccf8c-f5ba-4223-8017-10f3716363e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook''s estimated net worth — as calculated by the <a href="https://www.bloomberg.com/news/articles/2020-08-10/apple-s-cook-becomes-billionaire-via-the-less-traveled-ceo-route?sref=RYeRFDzU"
        target="_blank">Bloomberg Billionaires</a>&nbsp;index — leaped as Apple shares
        jumped last week, inching closer to the <a href="https://www.cnn.com/2020/06/23/investing/apple-stock-all-time-high/index.html"
        target="_blank">$2 trillion mark</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a6684-b0bc-40b9-ad62-0e4dd61ec861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s market cap is currently around $1.9 trillion. Its shares
        are up nearly 54% so far this year to almost $451 each, outperforming the
        broader market and the S&amp;P 500 tech sector, according to data provider
        Refinitiv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b1b9b-323f-41d8-92d7-4770c9b7e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech world has produced many billionaires, including the world''s
        richest man, Amazon founder Jeff Bezos, and Facebook co-founder Mark Zuckerberg,
        who Bloomberg pegs as worth <a href="https://edition.cnn.com/2020/08/07/tech/mark-zuckerberg-net-worth-intl-hnk/index.html"
        target="_blank">$100 billion</a>&nbsp;or more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf04895-9efa-4750-ade0-fbcece0bf958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cook''s new status is something of a rarity because he is not
        Apple''s founder. Google CEO Sundar Pichai, for instance, not among Silicon
        Valley''s richest players. But Google''s co-founders, Larry Page and Sergey
        Brin, who gave up their <a href="https://edition.cnn.com/2019/12/03/tech/alphabet-google-co-founder-larry-page-step-down/index.html"
        target="_blank">executive roles</a>&nbsp;in 2019, are worth about $71.7 billion
        and $69.5 billion, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f343de-9a62-4ca9-a67b-1213b5e2950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the top executive at Apple, Cook currently only directly
        owns "about 0.02% of Apple shares, worth around $375 million," according to
        Bloomberg Billionaires, which based its projection of the CEO''s net worth
        on an analysis of the company''s regulatory filings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a5ce9-4fc9-4571-b4c7-2f04ddaaaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the years, Cook has also received <a href="https://money.cnn.com/2015/01/23/technology/tim-cook-pay/?iid=EL"
        target="_blank">sizable stock awards</a>&nbsp;and other forms of compensation,
        which add to his estimated wealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd5fbe-c53d-4a02-acab-7374b350fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Cook''s annual base salary was $3 million, according
        to a proxy filing made by Apple. He is also on the board of directors at Nike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f828b0-04ba-42d3-8f15-a4469034a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple recorded blockbuster earnings last month, with revenue and
        profits both trouncing analyst estimates for the quarter ended June. The company
        also took the opportunity to announce a four-for-one stock split that could
        make the shares even more attractive to investors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6b88a-c7cd-4d78-b541-64f345d69e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook joined Apple in 1998 and served in a variety of senior roles
        before assuming his current position, including chief operating officer and
        executive vice president of worldwide sales and operations. He was named CEO
        in August 2011, after co-founder Steve Jobs famously stepped down. Jobs died
        weeks later from complications of pancreatic cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d9b96-334e-41aa-9825-9d4ea813df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining Apple, Cook worked at Compaq and IBM.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ab268-ecbb-49fb-b1c1-0060e56da0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Cook made history for becoming the first Fortune 500 CEO
        to come out as gay. The following year, he pledged to donate most of his wealth
        to charity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a47978-567b-4312-a254-4f51abc31de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>David Goldman contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158bbae-d9b0-4cf3-a40f-3ad0f9d547f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:13:07.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/11/tech/tim-cook-billionaire-apple-valuation-intl-hnk/index.html"
        target="_blank">After nine years as CEO of Apple, Tim Cook is now a billionaire</a>."</em></p>'
  'Russia-Sputnik-V-coronavirus-vaccine':
    'author': 'Zahra Ullah, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T19:18:22.684+08:00
    'imagesource': 'jcr:396bbdd2-634f-4144-b2fb-3f173ec0c313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a765ae-1dc3-4a67-adec-da3230277797'
    'lead': 'Twenty countries around the world have requested more than a billion
      doses of Russia''s newly-approved coronavirus vaccine, according to the head
      of the Russia Direct Investment Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T19:23:54.248+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:24:24.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:48.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia names coronavirus vaccine ''Sputnik-V,'' says 20 countries have
      requested more than a billion doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e8584-3491-4864-97c1-a2fe80911a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— Twenty countries around the world
        have requested more than a billion doses of Russia''s newly-approved coronavirus
        vaccine, according to the head of the Russia Direct Investment Fund (RDIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc01afb-66f6-40c9-b994-c5f159607069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been named "Sputnik-V" -- a reference to the surprise
        1957 launch of the world''s first satellite by the Soviet Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ff15f-d63f-4acf-84d3-ad749db55a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve seen considerable interest in the Russian vaccine developed
        by the Gamaleya Institute abroad. Moreover, we have received preliminary applications
        for over 1 billion doses of the vaccine from 20 countries," RDIF head Kirill
        Dmitriev said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea751511-0645-4b7f-b639-e3be8b6b3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with our foreign partners, we are already prepared to manufacture
        over 500 million doses of vaccine per year in five countries, and the plan
        is to ramp-up production capacity even higher."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7988ceb-6e1e-4da0-8dc4-8c725b78dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "So far, countries in Latin America, the Middle East and
        Asia have displayed the greatest interest in the vaccine, and we are about
        to finalize a number of contracts for the purchase of the vaccine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929155ec-bd06-48bf-a2da-7f6e9c14e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian vaccine is yet to pass the crucial Phase 3 testing stage.
        Phase 3 trials, typically involving thousands of participants, assess a drug''s
        safety and effectiveness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91880c5b-cbac-40a8-b252-de5c7dde699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitriev said those trials would take place abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f53bf3-3a63-40e6-bd6f-e4c19aa39a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already reached agreements on conducting the relevant trials
        of the Gamaleya vaccine with partners from the UAE, Saudi Arabia, and a number
        of other countries," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd405db-4704-4b4c-b9bb-0b9a855f1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gamaleya vaccine is the first in the world to be approved but
        there are widespread concerns that essential corners may have been cut in
        its development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6523f2-71fb-4255-84dd-fe99f9783fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the country''s push for a vaccine is partly due to political
        pressure from the Kremlin, which is keen to portray Russia as a global scientific
        force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7b971-0034-4515-a54b-7883e98f749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Dmitriev hit out at criticisms of the vaccine and the
        lack of testing and trials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ce673-2517-4659-b15d-b346657d1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coordinated and carefully-orchestrated media attacks on the Russian
        vaccine have attempted to discredit and conceal the correctness of Russia’s
        approach to the drug’s development," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d23f24-5de9-48e5-b091-68ca57d5baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has released no scientific data on its testing, and CNN is
        unable to verify the vaccine''s claimed safety or effectiveness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10370ccd-746f-43fc-ae97-d5747e9e4148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:23:54.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-11-20-intl/h_d51aec9c3fa9a455bc798009fe5fbe4e">
        "Russia names coronavirus vaccine "Sputnik-V," says 20 countries have requested
        more than a billion doses"</a></i></p>'
  'vaccines-asymptomatic-spreaders-covid19':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Dr. Anthony Fauci'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T19:13:54.762+08:00
    'imagesource': 'jcr:2d25c31e-2a48-4935-b5c1-15884192142b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1327a0ca-ebb5-407f-a98b-35f59f4075cb'
    'lead': '

      There''s been no definitive evidence of any other vaccines boosting immunity
      against Covid-19. But some researchers have suggested it''s possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T19:24:06.046+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:24:24.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:48.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
