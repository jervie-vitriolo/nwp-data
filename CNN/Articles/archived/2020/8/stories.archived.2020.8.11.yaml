      'mgnl:type': 'text'
      'text': '<p>The panel was questioning the adoption of Board Resolution 2496
        from January 2020 which would supposedly address the pandemic, but was only
        initially intended for other "fortuitous events"—such as floods, typhoons,&nbsp;insurgencies,
