      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976368d-b93c-4a03-96be-ee7928be7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also predicts the new iPhones will go on sale in October. Apple
        last month said that while new iPhones typically go on sale in September,
        this year the company expects supply "to be available a few weeks later" because
        of the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391a6d6-658e-4c08-a3c2-e8f2d7cbb337'
