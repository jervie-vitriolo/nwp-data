      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a497e41-a571-4363-81f6-81a45b6cb371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Dr. Bryan Cox has delivered more than
        5,000 babies in the last 33 years —&nbsp;but one of them is extra special.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841dc9f-43be-4d61-8d93-652a98c78fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da19834-c54b-4eee-9538-69da8bc66391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, 1995, Cox delivered Lauren Cortez at Methodist Hospital
        in San Antonio, Texas. Now 25 years and many babies later, Cox delivered Cortez''
        baby —&nbsp;Logan James, born on July 26 weighing 6 pounds, 1 ounce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba804076-1da8-4e24-a996-4ab678ad0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1032ccf-003f-481f-a0ce-8aeab9619886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons I chose this job is because very few fields
        in medicine have so much happiness," Cox told CNN. "What made this with Lauren
        so wonderful is just how much I adore her and how much I adore her mother.
        I watched her when she was a baby, I saw her when she was 2 years old, and
        then I got see her throughout her entire pregnancy. It was just very special."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eaee4c-3d0f-4d12-b959-cdfcc4f9aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97b5fc-eb37-49ea-9fcc-1c17cab35592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox was fresh out of medical school when he met Cortez'' mom, Isabel
        Luna, a patient who now feels a little bit more like family. On delivery day,
        Luna and Cox took a photo with baby Cortez. Decades later, the new mom has
        recreated nearly identical photos with Cox, except this time with her own
        baby boy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8a030-10e3-40cc-87b8-1ddd95ba05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af950e-48aa-4c8c-b9c6-cc062088b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez then shared the photos on Twitter in a post which garnered
        more than 700,000 likes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84d9b7-bc0b-48b9-93b6-d0ecd1028bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f61627-f4ba-4aea-b99e-3246acf5f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the pandemic my mom couldn''t be in the hospital with
        me, but she kept reminding me that I needed to take those photos with Dr.
        Cox," Cortez told CNN. "She knew right away he would be so willing to recreate
        those pictures, we all loved it so much. It was a very special moment and
        I can''t wait to share the story with Logan one day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f5fb2-5cf9-412a-9678-f83ea4c59c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af7a57-c757-4f65-a6a6-9aadbb13eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cox''s bond with Cortez is quite special, she is not the only
        baby he delivered only to eventually deliver their child, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438d4ea-3265-45de-9a5b-a1a098699790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee4f55-b17c-47cf-bf57-955a625ae177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays any patient who walks in less than 33 years old, I go
        ''So, did I deliver you?'' And about one in seven say yes," Cox said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53a662-d4e6-425a-af9a-c3ee45e16e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55761603-67b7-4d6f-9846-718ad633a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to those who know him, that news isn''t very surprising.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4022169-5fb7-46d2-90a0-1770fadc5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f2b97-9d2a-4444-8847-2e5f128ac16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many generational deliveries he''s had shows how passionate
        he is about his job and how much these families love him," Cortez said. "With
        him it''s not just about the baby. He cares about us as people and our lives.
        When Logan was born he sang him Happy Birthday, just as he had done to me
        when I was born. It''s one of his signature things."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce43027-9c21-4d17-9f92-8377e1e17d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ae2e7-9bdd-4943-abf2-6008d87bd1d1'
