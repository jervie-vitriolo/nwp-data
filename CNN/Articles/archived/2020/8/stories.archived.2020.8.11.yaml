      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pressuring the biologic system. We live in a biome. We live
        in a world of biology. And we are creating – actively creating – the pressures
        that are driving the breaches of those barriers,” he said. “And we need to
        do better at managing the risks associated with that.”</p>'
