  'supreme-court-anti-terrorism-act-oral-arguments':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T14:05:59.773+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a4a499-7cc8-4cd5-9980-a664e63232aa'
    'lead': 'The Supreme Court will hold oral arguments on the numerous petitions
      seeking to junk the controversial Anti-Terrorism Act.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T14:09:24.074+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:24:43.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:42.613+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act', 'Supreme-Court-']
    'template': '1'
    'title': 'Supreme Court eyes tackling anti-terrorism law in September  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc30688-6ba9-4418-a0d8-27d561a78671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        Supreme Court will hold oral arguments on the numerous petitions seeking to
        junk the controversial Anti-Terrorism Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4409a8-cc69-416c-a1f5-a7474e682958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions are initially set for the third week of September
        “at the earliest,” Supreme Court spokesperson Brian Hosaka announced in a
        statement after the justices'' en banc meeting on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc72d4-f969-4a65-b259-f5d164b8db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proper notices will be issued once the date is finalized,”
        Hosaka said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179db88-910c-4423-931d-ddbe7cbce042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020 is the most
        challenged law at the Supreme Court, with law experts, constitutional framers
        and several groups saying it should be declared unconstitutional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd5ee5-fd8a-43f3-9b2f-ef27019291c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices ordered the consolidation of the six latest petitions
        against the anti-terrorism law with the 19 earlier filed at the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e039d-832f-49d1-95a5-45fe3420cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials tagged as respondents are given ten days to
        file their comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776a2ab-b9b0-4861-8e63-ff75e64c3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-July, Solicitor General Jose Calida<a href="https://www.cnnphilippines.com/news/2020/7/18/solicitor-general-supreme-court-anti-terrorism-act.html">
        submitted a 223-page comment on the first eight petitions</a>, urging the
        Supreme Court to dismiss them all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd21c5-0615-40ed-9d94-f47cca60330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer stood by the validity of the measure,
        which still does not have implementing rules and regulations more than a month
        since it was signed into law on July 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e561406-b650-4b73-8552-18d99e08544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has yet to be fully enforced as officials <a href="https://cnnphilippines.com/news/2020/7/22/anti-terrorism-law-implementing-rules-and-regulations.html?fbclid=IwAR0VX49eArDwFafsMFeM0kQKgJ8StlqdnaZ4Dx8uHEW7cFHhDyMso1nrf4A">admit
        it will be “open to question” without the IRR.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57d6c7-ce45-4db4-a566-2b0a5c2322e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its contentious provisions is the power given to the Anti-Terrorism
        Council, a body composed of presidential appointees, to authorize law enforcers
        and military personnel to conduct warrantless arrests and detention of suspected
        terrorists for up to 24 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd76dc2-6cdf-469c-acae-a43e3c55339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T14:09:24.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said this violates the three-day period prescribed in
        the Constitution for pre-trial detention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f222e7-30d3-4331-958c-a3efda072f72'
      'mgnl:activationStatus': true
