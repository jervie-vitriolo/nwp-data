      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the trailer, however, are familiar faces Mario Lopez and
        Elizabeth Berkley, who played AC Slater and Jessie Spano on the original series.</p>'
