      'text': '<p>On August 4, PhilHealth Acting Senior Vice President Nerissa Santiago
        said that the state firm may lose its reserve funds by 2021 due to expected
        decreased collections and increase in payouts amid the COVID-19 crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d0311-bf44-484b-93a9-17f54dcf7c1d'
      'mgnl:activationStatus': true
