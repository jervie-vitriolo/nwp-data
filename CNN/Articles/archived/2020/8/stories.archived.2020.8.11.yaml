      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scene previewed, Spano, who works at the school, shares words
        of caution about the use of caffeine pills — a reference to a memorable storyline
        involving the character and a much-memed moment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949d8cd-4e5f-48f9-b8b5-e258c110656e'
      'mgnl:activationStatus': true
