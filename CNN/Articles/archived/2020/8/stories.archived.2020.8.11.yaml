      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Simon Cowell will be sitting out Tuesday
        and Wednesday''s episodes of "America''s Got Talent" due to an <a href="https://cnnphilippines.com/entertainment/2020/8/10/Simon-Cowell-bike-accident.html">injury</a>,
        but thankfully, the talent competition knew just who to call for a moment
        like this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2ef64-3ec4-4324-ab25-cf008ff020c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:33:10.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer and recent Daytime Emmy winner Kelly Clarkson, whom Cowell
        once had a hand in crowning the winner of "American Idol," is set to serve
        as a guest judge on this week''s live telecasts, according to NBC and a statement
        posted on Clarkson''s social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe777e76-6400-4ed6-959e-686fc9ccac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:33:10.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend, Simon Cowell, is doing better now but was in an accident
        and won''t be able to make Tuesday and Wednesday''s live shows for AGT, but
        no worries America, someone far wiser, cooler, and hotter is taking his seat!"
        Clarkson <a href="https://twitter.com/kellyclarkson/status/1292945066621894669">wrote</a>.
        "The unbelievably amazing Kelly Clarkson. You''re welcome in advance!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df46018-09d9-40a2-a771-a26bb183f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:33:10.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowell injured his back while riding an electric bike and required
        surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101d5f7-3ca9-46ec-ac0d-17ac5a0d47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:33:10.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowell thanked well-wishers for their "kind messages" in a tweet
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0cf93-5ff0-4eba-b5df-f8fdf9356439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:33:10.240+08:00
      'mgnl:createdBy': 'alyssa'
