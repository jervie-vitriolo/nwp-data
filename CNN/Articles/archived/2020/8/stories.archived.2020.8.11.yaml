      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/11/tech/apple-fall-release-5g-iphone/index.html"
        target="_blank">"Why the iPhone 12 will be the most important Apple product
