      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson will join fellow judges Howie Mandel, Heidi Klum and Sofia
        Vergara. Terry Crews hosts the program.</p>'
