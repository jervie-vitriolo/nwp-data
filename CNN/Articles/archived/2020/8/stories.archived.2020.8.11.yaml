  'banks-SME-loans-BSP-reserves':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-11T11:17:39.740+08:00
    'imagesource': 'jcr:643166da-20ac-47ef-a424-5ccf2979a5dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7254c23c-6ccd-42bf-86f3-d3a821d61c45'
    'lead': 'The central bank reports a jump in loans granted to small businesses
      to ₱84.2 billion as of July, following relaxed rules that allowed banks to charge
      credit lines to their reserves amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T11:23:44.893+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:24:48.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:41.291+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['banks', 'central-bank', 'Bangko-Sentral', 'BSP', 'reserves', 'loan',
      'SME', 'MSME']
    'stories': ['07c2013f-e0e2-42fd-9759-fc7f7b93b23c', '8f88fdad-4eaf-435c-9399-f6a71d8b33cd']
    'template': '1'
    'title': 'Banks lend more to small firms as of July – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f61a7-f518-40fb-99b1-38507ff821d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —&nbsp;</strong>More
        businesses were able to secure loans from banks as of July which should help
        them get back on their feet, the Bangko Sentral ng Pilipinas said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f893df-18fd-46f2-ae3c-6ec6378ddace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank reported a surge in loans granted
        to micro, small, and medium enterprises or MSMEs since local lenders were
        allowed to charge fresh loans to their required reserves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29d089-e5c2-404b-bfa6-5a632af877ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said 97 banks have granted loans to small firms as of July
        23, which pushed the average daily balance of loan take-ups to ₱84.2 billion.
        In late April, the average daily balance of MSME loans charged to the reserve
        portfolio was just at ₱9.9 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726621a-0ad2-4cc6-98ff-52ed4c78b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank allowed banks to tag additional MSME loans granted
        after March 15 onwards as alternative compliance to reserve requirements,
        or the amount lenders are supposed to keep intact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2645450b-363b-48fb-a304-4ca5f83cbb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator also reduced the credit risk weight for loans to small
        firms to encourage banks to lend more to the sector. MSMEs are typically considered
        risky debtors compared to the more financially stable large companies, which
        translated to higher interest rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57810189-78be-46f4-a0b0-04cdfad482a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/life/culture/business-life/2020/4/17/SME-business-pandemic.html">How
        will small businesses survive in this crisis?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a1184-0592-438a-b52a-fe39dafac8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s economic team has been calling on banks to make
        it easier for budding entrepreneurs to secure credit so they have additional
        capital to revive operations and keep their workers employed after months
        under lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ba681-b44a-499a-886b-20ad9ef5248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same strategy has been pursued under the Bayanihan to Recover
        as One Act, which seeks to infuse ₱30 billion additional capital into the
        state-run Land Bank of the Philippines and ₱15 billion to the Development
        Bank of the Philippines with hopes that these will translate into additional
        lending to the MSME sector. Under the bill, loans below ₱3 million should
        not require a collateral and should come with low interest rates with a three-year
        payment period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668386fd-e979-46ef-a8d6-d93dab40959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small firms account for 99.5 percent of local businesses and generate
        nearly two-thirds of jobs available, according to the Trade Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0affd-baa0-45bc-99a5-388ea9032b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eased reserve rules also allowed banks to grant more loans to
        corporations, with 13 lenders tapping the facility to lend an average of ₱12.3
        billion. The loan balance was averaging a mere ₱376 million daily back in
        June 4 when the rules were first eased, the BSP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270a153-2eb5-444f-ad5f-e3cebca65977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank Governor Benjamin Diokno said this meant that banks
        continued to grant new loan lines or are refinancing existing borrowings despite
        the community quarantine. "We see this contributing positively to whole-of-nation
        efforts to mitigate the economic impact of the health crisis," Diokno said
        in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cee68-72b5-4645-9d17-5a9c73a24cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/10/HSBC-rising-COVID-cases-hamper-economic-recovery.html">Steady
        rise in COVID-19 cases to hamper quick economic recovery – HSBC</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d26b9-b5f2-4872-8ae4-e9a9e50c3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:23:44.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most international market watchers have raised concerns about the
        Philippines'' sharp 16.5 percent economic downfall in the second quarter,
        but economic managers said this was just temporary. However, Fitch Ratings
        said that the continued spread of COVID-19 could erode fiscal buffers and
        prolong the recession beyond what was initially expected.</p>'
  'Leachon-MECQ-extension-PH-lose-gains-COVID-fight':
    'caption': 'Metro Manila may need another round of the modified enhanced community
      quarantine as the country may lose gains in the COVID-19 fight if the hotspot
      region eases to a more relaxed lockdown status, a health advocate says. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
