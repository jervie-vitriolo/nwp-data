      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although finding this breach is important, it can take some time,
        according to Ryan, who said It took years for MERS, and has never been fully
        established for SARS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
