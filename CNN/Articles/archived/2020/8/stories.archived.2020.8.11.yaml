    'title': 'Previous vaccines and masks may hold down COVID-19, some researchers
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e27a95-8830-4377-bf18-0e4cd969b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;As US leaders work to control the
        spread of coronavirus, researchers across the country -- and globe -- are
        working to answer the mysteries that remain around infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72156cd1-b360-41cd-9188-1bcd6b9a5344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62158a-8b47-4f4f-902b-e3f892cd9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those mysteries: why the experience can be so different from
        person to person. One expert says the answer may involve looking at previous
        vaccines individuals have had.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939aa686-5c48-467f-9142-aea0988e9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e9328-05d4-43a5-87ef-44e34ccbf99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we looked in the setting of Covid disease, we found that people
        who had prior vaccinations with a variety of vaccines -- for pneumococcus,
        influenza, hepatitis and others -- appeared to have a lower risk of getting
        Covid disease," Dr. Andrew Badley, an infectious disease specialist at Mayo
        Clinic told CNN''s Anderson Cooper on Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9923e-0309-48f9-9f21-7e087526a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8b2e2-6bc2-4373-b8df-2c8c42a70345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what immunologists call immune training: how your immune system
        creates an effective response to fight off infections, Badley says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febba764-1f77-44b1-b3ad-5db7900bc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b69b9-010c-45b1-b57a-bdb1a3f52fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good analogy is to think of your immune system as being a muscle,"
        he said. "The more you exercise that muscle, the stronger it will be when
        you need it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71231f3-6274-441e-a656-6be6e6da92bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352bad7-824f-4661-bb16-d1512d67a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no definitive evidence of any other vaccines boosting
        immunity against Covid-19. But some researchers have suggested it''s possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1bd8b3-c843-46cb-8822-139d60d7f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de821b-3cb4-41c9-b00d-c9d21dbfb81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a team of researchers in the US proposed giving a booster
        dose of the measles, mumps and rubella (MMR) vaccine to people to see if it
        helps prevent the most severe effects of coronavirus infections. And last
        month, researchers found that countries where many people have been given
        the tuberculosis vaccine Bacillus Calmette-Guerin (BCG) had less mortality
        from coronavirus, a finding that fits with other research suggesting the vaccine
        can boost people''s immunity in general.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fe5a5-1859-4c58-b430-1b459094d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46903ba6-59f9-41eb-b67d-33a0c6dc624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once you''re infected, how much of the virus made it into your
        body could also have an impact on what your experience is, another expert
        told CNN on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2ce01-9cb8-4c63-b3cb-a7f5b8c2c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411197a-c4b6-4c21-bb5e-f572c0b6ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Monica Gandhi, an infectious disease specialist at University
        of California, San Francisco, has been working with a team of researchers
        to understand how more people could go through their infections with minimal
        or no symptoms. About 40% of people infected with the virus don''t have symptoms,
        according to an estimate last month by the US Centers for Disease Control
        and Prevention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf08409-0b3e-43ed-b94e-8ca75930304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11b4ce-fe4e-414f-8719-e2454c5696f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi''s team found masks make a difference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe5b4d-4cc8-4547-ba05-347beb8cfa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d8e00-c869-483e-a222-c670ff9eb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the mask does is really reduce the amount of virus that you
        get in, if you do get infected," she said. "And by reducing that ... you have
        a lower dose, you''re able to manage it, you''re able to have a calm response
        and you have mild symptoms or no symptoms at all."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d32349-47ec-4550-992c-7903aab6f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47626c75-83ba-4861-ab08-308dc1499a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 5 million Americans have tested positive for the
        virus and at least 163,473 have died, according to Johns Hopkins University
        data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1e1c5-0416-48dc-86f2-66e6babe8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a4a56-2864-406d-b937-bd8ca7383a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of daily new cases in the US is more than 54,000,
        down from more than 65,000 per day in mid- to late-July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c487f-b43b-4edd-b59a-9f194df01878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b902a-5b98-4536-a110-579a38e63bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average daily Covid-19 deaths, however, have hovered above 1,000
        for more than two weeks. The country had been below that level for seven weeks
        before that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccff6f4-1b23-4ade-927a-42a54847b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4875ab-98a8-486d-9cb3-87d642bb2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa4995-1965-4867-ad24-65c9a89e795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>90% increase in child cases in a month</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80058c5-10b9-4459-a8eb-bdfd217ecd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is also emerging around children and coronavirus amid
        back-to-school season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1b8f8-85a0-4d9f-94db-07231da0d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed812ad-23db-4cfc-ae20-9ceeca6fb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases among children in the US rose by
        90% over four weeks this summer, according to a report published Monday by
        the American Academy of Pediatrics and the Children''s Hospital Association.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e3644-289f-45cf-88ec-34ef9af47002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1ba24-b7a5-4d3d-b5b5-158a384bcc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, expected to be updated weekly, said 179,990 new Covid-19
        cases were recorded among US children from July 9 to August 6.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ba189-1807-4775-8519-75e17eacbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03680d32-598d-4097-ab7e-0bde4ea37277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 380,000 children had been infected as of August 6, according
        to the report, making up just over 9% of the total cases in states that report
        cases by age.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf213c48-129c-4d09-9295-46bfc757b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f875bc-43d3-47b0-818d-02ab29547440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as recent studies suggest children could play an
        important role in transmission of the virus. One study said older children
        can transmit coronavirus just as much as adults, and another found children
        younger than 5 carried a higher load of the virus, which also raised questions
        about their role in its spread.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890db90-2b4f-4867-8b72-f63fa9107efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65976a3b-173d-4309-a8ce-3e85a2168c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some US officials, including the President, have said
        the virus doesn''t pose a big risk to children, experts say that''s not the
        case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88546321-c1a2-4216-a291-a943c97a85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a564c-e46b-413c-af91-02215f338c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not fair to say that this virus is completely benign in children,"
        Dr. Sean O''Leary, vice-chair of the American Academy of Pediatrics Committee
        on Infectious Diseases, said Monday. "We''ve had 90 deaths in children in
        the US already, in just a few months. Every year we worry about influenza
        in children, and there are roughly around 100 deaths in children from influenza
        every year."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2ceac-8c80-44e4-8346-e77ad6dd9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2ea7a-3c6b-404b-8088-bbab13820ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many schools and universities across the country are moving
        forward with plans to begin in-person instruction, despite protests nationwide
        from teachers who say a return to class could be deadly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51e835-d0a3-4ee6-88dd-4b4b09d05d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2389d-99e7-4c4d-bc49-b2e3afd3dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, multiple school districts have reported cases of the
        virus after reopening. In the Cherokee County School District, more than 800
        students and more than 40 staff members have been quarantined since school
        began earlier this month, over concerns they may have been exposed to the
        virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128b1c1-f9f0-41f9-b095-1a1c1afc68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c4dad-7bfb-41cd-a93a-e341e1c28bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district, which has more than 42,000 students, reported at least
        seven positive cases among students and 10 cases among staff as of Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ec086-13e5-40a3-b843-c0ff2b82be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e496d52-3888-4026-90f0-4de3fceed453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, at least 22 schools across the state have reported
        positive cases, State Health Director Dr. Thomas Dobbs said this week. There
        have been 19 cases reported among students and 15 cases among staff.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f8099-ee51-45cc-9031-199cc4890823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02698303-7ba5-491d-95ff-8b30cdeea727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.415+08:00
