    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-official: Over ₱9 million worth of PhilHealth benefit claims deposited
      to a rural bank ''without any valid reason'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930821c3-9fb2-42c3-a997-4c036bc2e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:50:04.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Two
        officers from the Philippine Health Insurance Corporation in Cagayan Valley
        transferred over P9 million in PhilHealth benefit claims to a bank in another
        region in May 2019 “without any valid reason,” the agency’s resigned anti-fraud
        legal officer said Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658837c-b9e1-4dce-90e6-95a64674d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editha Conel, head of Accreditation and Quality Assurance Section
        in PhilHealth-Cagayan Valley, and his subordinate, Jerome Follante, credited
        ₱9,705,332 to a bank account in Balanga Rural Bank in Bataan, Thorrsson Montes
        Keith told senators during the second hearing on the corruption and inefficiency
        allegations in PhilHealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f352e8-afd5-4954-a8db-5deb5f5b3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith noted that shortly after the cash deposits, a bank in Cagayan
        Valley complained it had not received payment for claims from PhilHealth.
        The amount was similar to what was transferred to the Balanga bank, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5872dff-f86e-4f9a-b600-c5c052b4a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Keith, Conel and Follante claimed the money was ‘inadvertently
        credited’ to a bank in Bataan, but the whistleblower did not buy their explanation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585791f-164b-4f8b-8c8b-7ce072c5aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no way PhilHealth Regional Office-2 can pay banks situated
        in Region 3,” Keith said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7866a42-a284-4847-9b55-c5dbe73bf33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith added that he discovered that the two officers made 12 cash
        deposits between May 2 and 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8f5a3-1ead-48aa-8981-c7731c8cde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not merely inadvertent, as the multiple transactions connote
        deliberate intent to defraud the government by embezzling P9,705,332,” Keith
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11464f2d-cba7-4e8a-a765-ca273c65ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PhilHealth official also said the Balanga bank initially
        refused to return the amount, but it later did due to a demand letter from
        PhilHealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a49742-f8b5-47dd-8d4a-d20bf76e22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the financial institution has asked to be compensated for
        the perceived trouble it has gone through due to an “error.” Conel and Follante
        agreed to the bank’s request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5130c-21ef-41e3-a15a-a6f48236cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith also said he also learned that it was Jojo del Rosario Jr.,
        PhilHealth senior vice president for the legal sector, who was supposed to
        conduct investigations on alleged fraud such as the Balanga bank case. However,
        Keith said del Rosario “did nothing for more than a year.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbe7b7-b7f3-4981-9797-cbc475a9566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said some of his sources in PhilHealth from whom he asked
        information to aid his probe believed that the Balanga case was just a “decoy”
        to cover up a bigger-scale corruption in the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd20c0-b073-437a-a08f-2d6df9bed3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then stressed the importance of determining the real owner of
        the bank account in Balanga bank as it would "open a pandora’s box."<br> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef329493-4a0e-4af0-92c3-edef57d4f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:14:04.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:24:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Del Rosario denied he owns the bank account,
        and added that an investigation report will be submitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b91a24-573c-47af-97f8-65c418c57ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:14:04.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:24:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson also instructed the Presidential Anti-Corruption
        Commission to look into the anomaly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999da45-96d2-4d1b-912e-27224015b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:14:04.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:24:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df1521-b9f3-4dc1-9b74-95e9cf698dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:14:04.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:24:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably you can make a representation with the Ombudsman to dig
        deeper into the details of the account," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41134e-a850-4b40-a526-dea69210bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:54:30.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith resigned from PhilHealth last month, citing “widespread corruption”
        in the government-owned corporation as his main reason of quitting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6093eb3-5b25-483e-9779-3c0fe5c40a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:14:04.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:24:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee of the Whole also granted legislative immunity
        to witnesses Keith, PhilHealth board member Alejandro Cabading, and former
        Executive Assistant Etrobal Laborte, and their admission to the witness protection
        program, which will be forwarded to the Justice department.</p>'
  'how-is-your-economic-readiness-in-the-next-normal':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-11T18:23:14.463+08:00
    'imagesource': 'jcr:f0c50914-19ac-4aeb-881d-0320de5cfa2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d2b38d-0cee-41c4-bca1-bd6ee44cf93a'
    'lead': 'Take part in C-level discussions and learn first-hand from top marketing
      leaders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T18:33:10.020+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:24:28.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:47.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How’s your economic readiness in the next normal?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665535be-cf96-46d4-8c17-2ba7b5ee4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.020+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Internet and
        Mobile Marketing Association of the Philippines (IMMAP) has launched a webinar
        series called Web Wednesdays, tackling the latest digital trends, and it is
        about to prepare you for the new normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21531365-0b7f-4c99-97e2-d621ee0e3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.020+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have been following this, it is time to make the experience
        more worthwhile by taking part in C-level discussions and learning first-hand
        from top marketing leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984e65e-6563-47c3-9584-7c805c4868bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts and executives from leading brands McDonald’s Philippines,
        Cebu Pacific, Metrobank, Globe Telecom, Alliance Global Group, MullenLowe
        Philippines and Publicis Groupe Philippines are prepping to answer the toughest
        questions on marketing in the first-ever IMMAP Web Wednesdays Premium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba0cc2-66fa-4c86-9480-398c806d4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a three-part series featuring C-level speakers to present
        a cross-industry point of view on business readiness in the next normal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254ac69-a584-42c0-a2c1-d159f337de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This special edition of Web Wednesdays will happen on August 12,
        19 and 26, from 6 p.m. to 7:30 p.m. with all three webinars to be hosted by
        Leigh Reyes, chief product consultant of MullenLowe Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b43fd-860d-4340-8502-fcf640aedd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first webinar on August 12 will be a deep dive on the topic
        “CMOs: Reimagine Your Marketing” and will have Chief Marketing Officer (CMO)
        Digs Dimagiba of Metrobank and Cebu Pacific’s Candice Iyog, Vice President
        for Marketing and Customer Experience as guest speakers. The C-level conversations
        are expected to tackle trending consumer behaviors, upskilling for marketers
        and leaders, and what’s next for the economy and various business sectors
        among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0967186-ef6e-44e8-b0c8-1ef1db368184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.022+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 19, the second part of Web Wednesdays Premium will put
        the eCommerce sector in the spotlight with an interesting take on “Reimagine
        Your Selling Process Offline to Online.” This webinar will have onboard two
        CEOs and innovation leaders, Globe Telecom’s Ernest Cu and Aliance Global’s
        Kevin Tan. This session will touch on trending topics that involve consumer
        spending, eCommerce opportunities and the massive shift to everything digital
        as prompted by the current crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5605c-a832-49c8-8a78-ff4b26da6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.022+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capping off the three-part webinar series on August 28 is an in-depth
        discussion on the topic “Reimagine Your Products and Services” with Managing
        Director of McDonald’s Philippines Margot Torres and Publicis</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cc089-6d9c-4471-b26b-af6972941500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.022+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groupe Philippines CEO Ken Lingan. In this last edition of Web Wednesdays,
        Margot and Ken will provide an interesting outlook on the digital economy
        while walking us through the shift in strategies, people, process and technology
        brought by the impact of the industry’s digital transformation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5510dd-cfaa-4dd1-9ae5-b8148b187105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.022+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This offer won''t be here forever. Get access to our Web Wednesdays
        15 hours digital learning content video library PLUS get a certification from
        IMMAP x CDM Program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a50243-c048-4b0d-93f4-dcf487b7e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.023+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avail of the Early Bird rates while still on</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3396683-69dc-4dcc-a5b5-5911bea67439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:33:10.023+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:24:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Bird package for all three sessions is at P1,995 which includes
        access to the three Live Premium Webinars, access to Web Wednesdays content
        library inclusive of six videos on trending digital topics (digital media,
        eCommerce, analytics, content and digital strategy) and certification from
        IMMAP plus CDM program. Basic rate per session is Php 995 inclusive of access
        to the Live Premium Webinar, live Q&amp;A opportunity and certification from
        IMMAP plus CDM program. Regular package rates are Php 3,500 for three Live
