      'mgnl:type': 'text'
      'text': '<p>And, with another single day record high in new coronavirus cases,
        is Metro Manila ready to shift back to a general community quarantine status?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9b9d1-5414-4141-9e36-7b67961da310'
