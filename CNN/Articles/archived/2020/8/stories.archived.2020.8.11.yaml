      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41eb0b7-e2d6-4d0e-b9d6-c1bf5a176360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the marathon congressional hearings, the Securities and Exchange
        Commission said it has allowed the issuance of PDRs by the holding companies
        of both ABS-CBN and GMA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
