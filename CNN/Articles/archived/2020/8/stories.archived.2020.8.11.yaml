    'template': '1'
    'title': 'MECQ extension encouraged as PH may lose gains in COVID-19 fight — health
      advocate'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543e4c2-9f7d-4bde-9265-460e46fbc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T11:40:32.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)—</strong>&nbsp;Metro
        Manila may need another round of the modified enhanced community quarantine
        as the country may lose gains in the COVID-19 fight if the hotspot region
        eases to a more relaxed lockdown status, a health advocate said Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2718f2-705f-49be-928d-dd64ed64ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Dr. Tony Leachon called for a two-week
        extension of the MECQ, saying the best option to “acutely arrest” the spread
        of the coronavirus is to impose a tighter quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad0ec2-1125-4644-92a0-cdd799a2f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two weeks is not enough considering we have higher (number of COVID-19)
        cases than Cebu and this is the National Capital Region and it will take some
        time,” Leachon said in an interview with <em>The Source.</em> “We’re settling
        for an MECQ, but I think we need another round or perhaps two weeks of MECQ
        in order to arrest the cases.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ec656-35db-4025-b3b4-e09452ea054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, citing a <a href="https://yaleglobal.yale.edu/content/who-criteria-lifting-covid-19-restrictions">criteria
        by the World Health Organization,</a> said countries seeking to gradually
        lift restrictions should have been able to control the spread of the virus
        and should have sufficient healthcare capacities— categories he said the Philippines
        has yet to fulfill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a129d1-799a-4ee3-8ab0-7ac4695f101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tingin ko, masasayang</em> (ang gains) <em>kasi hindi natin
        mafu</em>fulfill<em> ''yung</em> WHO criteria. <em>Medyo</em> shaky <em>ang
        ating</em> healthcare system to start with…<em> Sa tingin ko, hindi pa tayo</em>
        ready,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc59da-1a34-4c2a-ab52-997caee48946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think our gains will be put to waste because we
        won’t be able to fulfill the WHO criteria. Our healthcare system is a little
        bit shaky to start with… I think we’re not yet ready.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9a0d3-b033-43c1-b839-4c1c5fb44c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a transition back to a general community quarantine—
        which allows more mobility and public transport— may put a halt to any “downward
        trend” seen in the recorded COVID-19 data in the past days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5e8ed-e0d6-4e8d-b886-af460fc520bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extend or return to GCQ?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2e57c-e9a7-4752-83fc-6822879156cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque acknowledged the advantages
        of a prolonged MECQ for the health sector, but noted members of the workforce
        and the poor families will suffer the consequences in the long run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7b793-4167-4332-aa5a-150673a3a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A<em>ng problema po wala na tayong pang-ayuda</em>… So unless <em>si</em>
        Dr. Leachon<em> po ay pu-pwedeng magbigay ng ayuda sa lahat ng nais niya na
        mapasalilalim pa sa</em> MECQ <em>nang dalawa pang linggo ay talagang hindi
        na kakayanin</em>,” Roque said in his virtual press briefing, in response
        to Leachon’s proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51851e-0bb9-4577-90b7-0fcb51a1b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is, we don’t have funds for cash asssitance
        anymore. So unless Dr. Leachon can give aid while the MECQ is extended… we
        can’t do it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8572f-0636-4ce5-bd2b-ec3753f3ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/11/Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid.html">Extended
        MECQ ‘highly unlikely’ with no new sources of cash aid funds – Roque</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fe21a-99f5-4c94-a95e-242818bb7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal—
        where majority of the new COVID-19 cases have been recorded— were placed back
        under MECQ until August 18 following pleas from frontliners seeking breather
        from the virus battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414850a-2e83-4507-997b-9daf4e972329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the business sector are also wary of a possible
        quarantine extension, as they voiced out the need to balance health and economy
        amid the crisis. In line with this goal, some officials have pushed for the
        strict implementation of selective lockdowns in local government units.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ccd03-2c8c-4f3d-a079-cf10c36e427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, however, expressed concern over the effectiveness of the
        localized quarantine measures, given some workers would still be going on
        cross-border travels to reach their destinations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cbad4-d878-48dc-9566-79d2b64ff1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force is set to meet on Wednesday to finalize
        its recommendation whether to place Metro Manila and the four provinces under
        GCQ or extend the MECQ. President Rodrigo Duterte will have the final say
        on the fate of these areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11f18f-02d5-4055-8a41-771f15930ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:38:39.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country once again reported a record-high increase in daily
        COVID-19 cases, with nearly 7,000 new infections listed on Monday. These brought
        the Philippines’ national case count to 136,638.</p>'
