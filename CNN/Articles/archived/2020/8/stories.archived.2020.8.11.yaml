    'jcr:uuid': '25d56dab-baf1-498b-83bb-40485611d0b2'
    'lead': 'Metro Manila may need another round of the modified enhanced community
      quarantine as the country may lose gains in the COVID-19 fight if the hotspot
      region eases to a more relaxed lockdown status, a health advocate said.'
    'mgnl:activationStatus': true
