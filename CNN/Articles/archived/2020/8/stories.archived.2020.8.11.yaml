  'spacex-nasa-austronaut-launches':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-11T11:47:11.111+08:00
    'imagesource': 'jcr:9b19cd02-14f5-4569-9785-ceb2e9a90d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f9ae672-bd68-4a1d-a489-ef8f4689d420'
    'lead': 'Even after SpaceX began to prove its engineering chops and was awarded
      multibillion-dollar NASA contracts, cultural divisions kept tensions brewing
      behind the scenes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T12:02:20.265+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:24:45.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:42.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'NASA', 'Space-X', 'Elon-Musk', 'Jim-Bridenstine']
    'template': '1'
    'title': 'How SpaceX and NASA overcame a bitter culture clash to bring back US
      astronaut launches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd3396-3c60-4b78-b67c-fc783d22c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In May, millions of Americans watched as
        Robert Behnken and Douglas Hurley, two veteran NASA astronauts, strapped into
        a SpaceX Crew Dragon capsule and took a 17,000 mile per hour ride to the International
        Space Station. It was the first time NASA astronauts launched from US soil
        since 2011 — and the first time in history that a privately owned vehicle
        carried humans into Earth''s orbit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9561246-3911-471f-835b-d888aaf26095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts returned safely home last weekend, and once again,
        NASA and SpaceX employees cheered together, celebrating their coordinated
        accomplishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d541b69-9891-41ba-9a96-dcf185aec02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment of solidarity, however, came after years of infighting,
        politicking and mutual distrust, according to current and former employees
        from NASA and SpaceX.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af80611-f256-440a-b1bc-fb601aacd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk, who made millions as a co-founder of PayPal, founded
        SpaceX in 2002 with the stated goal of <a href="https://edition.cnn.com/2020/05/30/tech/elon-musk-spacex-2004-interview-the-vault/index.html"
        target="_blank">sending humans</a>&nbsp;to live on Mars: "I think we''re beginning
        to see is the dawn of a new era of space exploration — one that is driven
        by commercial companies as much, if not more, than by government," Musk <a
        href="https://edition.cnn.com/2020/05/30/tech/elon-musk-spacex-2004-interview-the-vault/index.html"
        target="_blank">told CNN in a 2004 interview</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31742aa5-0418-4665-8891-91a4bb75fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the startup began working with NASA later that decade, it had
        <a href="https://www.nasa.gov/content/cots-commercial-partners/" target="_blank">only
        a few dozen engineers</a>&nbsp;and was known primarily for Musk''s bold claims
        and for blowing up its <a href="https://spaceflightnow.com/falcon/004/080927preview.html"
        target="_blank">first rocket prototypes</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005283d-2d06-463b-85a3-05670e9be09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency, wise from past tragedies that cost astronauts''
        lives, saw SpaceX as brash and reckless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca1f9a-aef8-4cf7-be8f-6a63b1edc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevailing perception was "they''re cowboys; they''re dangerous;
        they''re going to kill somebody," said former NASA astronaut Garrett Reisman,
        a veteran of two Space Shuttle missions who joined SpaceX in 2011 as a senior
        engineer, working on Crew Dragon development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a39f6-8003-47a7-9661-f49edb66bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after SpaceX began to prove its engineering chops and was awarded
        multibillion-dollar NASA contracts, cultural divisions kept tensions brewing
        behind the scenes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37057b77-e7bb-40ab-87db-b98b324b83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA repeatedly signaled that it was more confident in its legacy
        partner, Boeing, which was developing the Starliner, a spacecraft to rival
        SpaceX''s Crew Dragon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314ce14-451a-4ba2-87b9-a38d7e212134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as 2016, NASA was planning its schedule around the idea
        that the Starliner would <a href="https://edition.cnn.com/2019/11/16/tech/spacex-boeing-nasa-oig-scn/index.html"
        target="_blank">beat the Crew Dragon to the launch pad</a>. And, as recently
        as last September, NASA chief Jim Bridenstine and Elon Musk were <a href="https://edition.cnn.com/2019/09/28/business/elon-musk-spacex-nasa-bridenstine-crew-dragon/index.html"
        target="_blank">publicly sparring</a>&nbsp;over whether SpaceX was paying
        adequate attention to the spacecraft''s development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495e509-f3c5-4771-859c-104e81f14f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the new year, Boeing and SpaceX''s race to the launch pad
        took a clear turn. A Starliner test flight in December was <a href="https://edition.cnn.com/2020/04/06/tech/boeing-starliner-spacecraft-flight-test-repeat-scn/index.html"
        target="_blank">riddled with missteps</a>&nbsp;and left NASA and Boeing officials
        scrambling to figure out what went wrong. Shortly afterward, SpaceX''s Crew
        Dragon soared through its <a href="https://edition.cnn.com/2020/01/19/tech/spacex-crew-dragon-launch-in-flight-abort-test/index.html"
        target="_blank">final testing milestones</a>, and, in the midst of a pandemic,
        swiftly prepared for its crowning launch achievement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22f607-62d9-4c4c-9c1f-fa163943bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA officials <a href="https://www.nytimes.com/2020/07/07/science/boeing-starliner-nasa.html"
        target="_blank">admitted earlier this month</a>&nbsp;that they had turned
        a more scrutinizing eye toward SpaceX and its unorthodox ways, while issues
        with Boeing''s Starliner slipped through the cracks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e087b9-a0e2-41d7-9573-b8a05f9670b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see NASA step up and say, ''We should have trusted SpaceX more''
        — If you would have played that clip about eight years ago, I would have been
        flabbergasted," Reisman said. "It would have been pure science fiction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16870c-19c7-4896-bcd5-16e1172d1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Wacky people doing wacky things''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a8393-04e4-4c0f-bb84-0192101f7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2005, NASA knew its Space Shuttle program was nearing its
        end and the space agency would be shifting its focus to a new human spaceflight
        program, aimed at fulfilling then-President George W. Bush''s <a href="https://www.nasa.gov/missions/solarsystem/bush_vision.html"
        target="_blank">directive</a>&nbsp;to return humans to the Moon in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd45bb0-b993-49ea-8d67-3f543f70c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency, however, also needed to keep the International
        Space Station, a $100 billion orbiting laboratory, stocked with supplies.
        And a small faction of NASA employees had a radical idea: Instead of doing
        the bulk of the work, perhaps NASA could ask private-sector companies to develop
        new spacecraft and compete for NASA contracts. If the spacecraft proved capable
        of delivering cargo to the Space Station, then perhaps they could also ask
        companies to build crew-worthy capsules.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdaa9a-2419-48e3-b4de-b9330713422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in general it was viewed by [others at] NASA as just a
        bunch of wacky people doing wacky things," Marc Timm, a senior manager at
        NASA who was involved with the commercial program (later named COTS), <a href="https://historycollection.jsc.nasa.gov/JSCHistoryPortal/history/oral_histories/C3PO/TimmMG/TimmMG_6-12-13.htm"
        target="_blank">recalled</a>&nbsp;to a NASA historian. "We were kind of left
        alone, which I think was another benefit that allowed us to be successful."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdce22-4b3a-4654-811a-a83a8e35d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When SpaceX was selected as a COTS program competitor in 2006, it
        was a four-year-old company with fewer than 100 employees, mostly young engineers,
        that were trying to launch cheap rockets off the tiny island of Omelek, about
        2,300 miles west of Hawaii. They had already blown up one. A common perception
        at the time was that space technology was probably too complex and expensive
        for the private sector, and SpaceX''s eccentric CEO, Elon Musk, could join
        a long list of rich guys who blew their fortune on the impossible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcd79a-082a-4aa0-bb3c-51325b92ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on our own from our infancy, so we were used to being a
        bit internally self-centered," Tim Buzza, a former SpaceX vice president and
        one of its first employees, later said, according to NASA''s <a href="https://historycollection.jsc.nasa.gov/JSCHistoryPortal/history/oral_histories/C3PO/BuzzaT/BuzzaT_1-15-13.htm"
        target="_blank">Oral History Project</a>. "I think learning to accept some
        of that outside help was something that we had to learn."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6377fc2-c564-4646-a7ce-f7aa182f2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building bridges</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d38ef3-61e4-4217-9eee-13c0cd88a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout its history, NASA has worked with aerospace contractors
        to help design, develop, build and test new spacecraft. Boeing and the companies
        it''s merged with, for example, have worked alongside the space agency on
        every spaceflight program since <a href="https://www.boeing.com/history/products/mercury-spacecraft.page"
        target="_blank">Project Mercury</a>&nbsp;began in the 1950s</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33391fda-0008-40c1-99de-0e17f1511622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the COTS program marked an entirely new blueprint. NASA lent
        expertise and oversight, but companies were awarded fixed-price contracts.
        If costs ran high, the contractors would have to find more money elsewhere
        or work around the problem.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e37c2-d2ba-4651-ab5a-d6cadb3f4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX ended up <a href="https://ntrs.nasa.gov/citations/20170008895"
        target="_blank">spending about $545 million of its own money</a>&nbsp;— on
        top of NASA''s $475 million COTS award — to build the first Dragon spacecraft,
        a vehicle designed only to carry cargo. To cut costs, SpaceX wanted to skip
        some ground tests. Instead of sticking a spacecraft in a bunch of test chambers,
        as is standard, the company wanted to accept a bit of added risk and put a
        Dragon cargo capsule on the launch pad.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b37216-0854-423f-b764-f2fcd12ee3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first flight could serve as these big system tests," SpaceX
        president Gwynne Shotwell told NASA''s Oral History Project in 2013. "The
        biggest challenge, I think, that we had in the execution of this was convincing
        NASA, every step of the way, that though we''re going to do business very
        differently, we''re going to get it right."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb3691-f46c-4947-a99d-196b0b6a2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shotwell said SpaceX engineers also used C++, a modern computer
        programming language adored in Silicon Valley, while NASA was used to working
        with its own aerospace-specific languages, such as HAL/S. The two sides became
        accustomed to long, "painful" meetings to reach understandings, Shotwell said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5f987-ae7d-4cf3-b1ce-0bc1ebd2fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA preferred slow, methodical approaches and detailed documentation
        to organize the process. SpaceX''s strategy was to move fast and continuously
        make changes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637acdc-6254-4e47-a9f0-e470f2d431e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone at NASA was put off.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0448475-5adb-401a-bb31-584871ef4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were making things in a month that would have taken NASA like
        a year," Reisman, the former NASA astronaut, told CNN. He watched the company''s
        progress while preparing for his second Space Shuttle mission. "We were just
        amazed."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e29000-d38a-4ca0-addb-212fe1376e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Reisman returned from his mission, STS-132, he left NASA to
        join the startup.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72fd277-5641-4df3-be02-0013c93dad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, in 2012, the first SpaceX Dragon cargo vehicle safely
        latched onto the International Space Station after launching atop its new
        Falcon 9 rocket.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d5fb7-edc7-4f00-8088-854b0a3eac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX became impossible to ignore. And the success of the Dragon
        spacecraft, which still flies routine cargo missions to the ISS, enabled a
        pro-commercialization movement inside NASA to push forward with a plan to
        allow SpaceX and other private companies to take over astronaut transportation,
        too.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cb80b-28ab-46fa-8d6e-3bc04f0a2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Failure and politics</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d97f97-43e9-4da9-8371-03257cf42de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Barack Obama came into office, his administration
        asked Congress to back a new program, dubbed Commercial Crew, which would
        be modeled on the COTS program but would be focused on developing human-rated
        spacecraft. The Obama Administration also proposed scrapping the Bush-era
        Moon landing program <a href="https://spaceflightnow.com/news/n1010/11commercialcrew/"
        target="_blank">in 2010</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b46fa-e140-4e67-b619-a89e5ddfe350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That idea, however, did not sit well with the space industry establishment
        or some of NASA''s bankrollers on Capitol Hill.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e02aa-e99b-428a-b8a1-79bbdd0b584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senator Richard Shelby of Alabama, whose state is home
        to a major NASA facility, <a href="https://www.shelby.senate.gov/public/index.cfm/newsreleases?ID=8A4B0876-802A-23AD-43F9-B1A7757AD978"
        target="_blank">called</a>&nbsp;the administration''s proposal a "death march"
        for NASA''s human spaceflight ambitions and an attempt to "coddle the dreams
        of rocket hobbyists."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91ec2d-0b45-4bb1-941d-229039ab605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans also wanted to revive the Bush Administration''s Moon
        landing program and the massive rocket and spacecraft NASA planned to develop
        for the mission, so eventually a compromise was reached: The Moon program
        was revived, and Congress agreed to fund the Commercial Crew Program.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400307e-f764-4b2d-be12-c59d12f7d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX''s critics continued to fixate on its failures. The company
        wanted to figure out how to recover rocket boosters after launch, hoping it
        would save some cash, but the boosters kept crashing off-target into the ocean.
        In <a href="https://money.cnn.com/2015/06/28/technology/spacex-failed-mission-what-we-know/index.html?iid=EL"
        target="_blank">June 2015</a>, just months after SpaceX received its final
        Commercial Crew contract, one of its rockets and Dragon spacecraft erupted
        on its way to the ISS, destroying 4,000 pounds worth of science experiments
        and supplies. And in late 2016, another SpaceX rocket exploded on the launch
        pad, <a href="https://money.cnn.com/2016/09/01/news/companies/spacex-explosion/index.html"
        target="_blank">destroying a multimillion-dollar satellite</a>.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e2663-0fc9-4f68-9743-c1f423962ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SpaceX also amassed impressive successes. It eventually
        mastered the art of landing rocket boosters and began regularly navigating
        them to pinpoint landings on ground pads and seafaring platforms. It launched
        dozens of flawless missions on rockets that cost roughly a third of those
        built by legacy US aerospace companies. And, in 2018, it successfully launched
        the <a href="https://money.cnn.com/2018/02/05/technology/future/spacex-falcon-heavy-everything-you-need-to-know/index.html"
        target="_blank">largest operational rocket in the world</a>, known as Falcon
        Heavy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697d3cf-7a93-4b3b-8e80-bdee8a438f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many NASA engineers grew to respect the company and its unorthodox
        process.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d368e6-a7c0-4682-88bf-a181f2120354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to credit a bunch of people along the way that really kind
        of stuck their neck out," Reisman, the NASA-astronaut-turned-SpaceX-engineer,
        told CNN Business. (Reisman is currently a professor at the University of
        Southern California and works as a SpaceX consultant.)</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d338f0-1110-4c33-a080-0fb642f0a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s time to deliver''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa2c4e-97a2-4425-bf11-305fa5f2d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX never stopped giving talking points to its critics. Musk,
        the company''s head engineer and public figurehead, attracted a near-constant
        string of controversies: Smoking marijuana <a href="https://www.washingtonpost.com/business/2018/11/20/nasa-launch-safety-review-spacex-boeing-after-video-elon-musk-smoking-pot-rankled-agency-leaders/"
        target="_blank">during a podcast interview</a>, running afoul of federal regulators
        for posting <a href="https://money.cnn.com/2018/09/29/technology/business/elon-musk-tesla-sec-settlement/index.html"
        target="_blank">misleading tweets</a>&nbsp;about his electric car company,
        Tesla, and <a href="https://edition.cnn.com/2019/12/03/media/elon-musk-testifies/index.html"
        target="_blank">lashing out</a>&nbsp;at his critics on Twitter. And that was
        just 2018.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3e467-cc8b-4d5b-bfe2-eba4ab83558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA administrator Jim Bridenstine publicly aired his frustration
        with Musk in September, when Crew Dragon was months behind schedule after
        one of the capsules exploded <a href="https://edition.cnn.com/2019/05/02/tech/spacex-crew-dragon-destroyed/index.html"
        target="_blank">during a test fire</a>, and Musk was hosting a much-hyped
        press event about SpaceX''s Mars rocket concept in Texas. Bridenstine tweeted
        at SpaceX that he expects to "see the same level of enthusiasm focused" on
        its plans to carry NASA astronauts to the ISS, adding "it''s time to deliver."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9256557-3ed4-4036-8a56-2b942e3cd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded in <a href="https://edition.cnn.com/2019/09/30/tech/elon-musk-spacex-crew-dragon-nasa-timeline/index.html"
        target="_blank">an interview with CNN</a>&nbsp;in which he took a jab at NASA''s
        long-delayed and over budget Moon rocket. The back-and-forth ended with a
        joint press conference to publicly <a href="https://edition.cnn.com/2019/10/10/tech/elon-musk-spacex-nasa-jim-bridenstine-crew-dragon-scn/index.html"
        target="_blank">bury the hatchet</a>.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a278347-2056-4954-bbdd-140b216ac548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, NASA and SpaceX engineers were already finishing
        Crew Dragon''s design fixes and preparing to give the spacecraft its final
        "go for launch."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023ecfc-f05a-4372-b689-c5e30deefbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approval rested in large part on Kathy Lueders, NASA''s Commercial
        Crew program head.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb0edd-dae2-44f5-bfcb-8c7f07069537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, days before SpaceX launched its historic crewed mission,
        she reflected on the evolution of Boeing, the trusted NASA partner that was
        then undergoing lengthy reviews of its botched test flight, and SpaceX, the
        underdog that some thought would never get the job done.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943ed6e-50a5-46ec-a887-fe02c9b532be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell people that there''ll be Harvard Business studies [about
        these companies]," Lueders, who has business administration and engineering
        degrees, told CNN. "I think the program was really a catalyst for maturity
        for both companies."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1b197-dedc-4211-9971-af12cceb2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing had to learn to work within an aerospace program that didn''t
        send more money when accounts ran dry. And SpaceX had to grow out of its "Skunkworks"
        phase, Lueders said, a reference to Lockheed Martin''s internal experimental
        prototype division.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dff977-5c87-44c3-8c84-c1f282fe3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From SpaceX''s point of view, "the worst thing to be would be to
        be a major aerospace company," Lueders said. "They want to be on the leading
        edge and, sometimes, that''s tough when you''re dealing with government customers."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed5b54-bb5f-44b1-9177-6a3caf4369a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T12:02:20.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/09/business/spacex-nasa-astronaut-launch-demo-2-culture-clash-scn/index.html"
        target="_blank">How SpaceX and NASA overcame a bitter culture clash to bring
        back US astronaut launches</a>."</em></p>'
