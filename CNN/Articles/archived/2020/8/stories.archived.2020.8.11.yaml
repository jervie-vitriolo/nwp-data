    'jcr:uuid': '958fecb1-80d8-43f6-8926-fe599461640f'
    'lead': 'Simon Cowell will be sitting out Tuesday and Wednesday''s episodes of
      ''America''s Got Talent'' due to an injury, but thankfully, the talent competition
      knew just who to call for a moment like this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T08:33:10.239+08:00
