      'mgnl:lastActivated': 2023-01-26T08:24:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand has marked an enviable milestone
        —&nbsp;more than 100 days since its last coronavirus case was acquired locally
        from an unknown source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0614e8c-d9ec-4e23-9adb-9f5add911b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the country had reported 1,219 confirmed cases, including
        just 21 active infections, all in managed isolation facilities. No cases had
        emerged via community transmission in 100 days, authorities announced Sunday,
        with all new infections coming from abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d494fd-cbba-4dcd-8c31-ec06e9d0d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the island nation of 5 million people has reported 22
        coronavirus deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce1104-ade1-4cb0-97f2-d059c52e39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other countries — including Pacific neighbor Australia and
        the United States —&nbsp;continue to battle outbreaks, New Zealand has been
        held up as an example of how to fight Covid-19. One key reason is that although
        the country appears to have the coronavirus under control, authorities are
        still testing thousands of people a day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0f29b-5bab-48f7-bfbf-d5d0c5c53a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen overseas how quickly the virus can reemerge and spread
        in places where it was previously under control," Director-General of Health
        Dr. Ashley Bloomfield said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd466f18-8937-41e7-98df-cd25135f9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be prepared to quickly stamp out any future cases in
        New Zealand. Don''t let the team down -- none of us can afford to do that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbc0b5-279f-43cd-b51f-c256ffb8de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How New Zealand did it</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c89b2-5315-4ffc-9c36-777f04e08b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s strategy was simple: in the words of Prime Minister
        Jacinda Ardern, the country had to "go hard, and go early."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646bc7a-9bbd-4b81-aeb6-ce1b82558796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ardern closed the border to foreigners on March 19, the country
        only had 28 confirmed cases. And when she announced a nationwide lockdown
        on March 23, there were only 102 confirmed cases -- and no deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1809b2-033b-417d-b38f-75b519d8a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s lockdown was relatively strict -- no takeaways, no
        beaches, and no driving outside of your neighborhood. The strictest rules
        were in place for around five weeks, but the country remained under effective
        lockdown for a further two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f364ee-f910-44ac-9d67-633037af468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was all part of the country''s broader strategy: elimination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f300410-d72f-467c-853d-78a8812b3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elimination does not mean eradicating the virus permanently from
        New Zealand; rather it is being confident we have eliminated chains of transmission
        in our community for at least 28 days and can effectively contain any future
        imported cases from overseas," according to the Ministry of Health''s website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630256b3-efc3-4f6c-a70a-8add94a212e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand waited until it had brought its curve right down before
        it lifted restrictions. On June 8, when Ardern announced that all restrictions
        would be lifted, almost 40,000 tests in the previous 17 days hadn''t yielded
        a single positive result.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e095b-66c5-48b0-94a9-f4b316c61c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, the country has been almost back to normal -- and there
        hasn''t been a need to return to lockdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca8f18-a993-495e-9b07-88f0b158796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand also coupled the lockdown with tight border restrictions.
        Only citizens are allowed to enter the country, and they must spend two weeks
        in a government-approved facility. New Zealanders returning home will now
        be charged 3,100 New Zealand dollars ($2,040) for the facilities if they return
        temporarily.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845453cf-2e6a-4965-bb26-5c0adeed1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 95 confirmed cases have been identified at the border,
        and 70% of New Zealand''s cases were either imported or imported-related cases,
        according to Ministry of Health statistics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284e33d-e69b-45b4-aa70-b6cb72b3e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What New Zealand didn''t do</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf484c5-074e-4668-99da-880a9df943ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, there has been a lot of emphasis on wearing face
        masks to control the spread of coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6802fe7-5047-4f2b-8a69-df9c2db88c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in New Zealand, masks haven''t been a major tool against the
        outbreak.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d52d20-403b-48cf-8a73-39640ef6891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a few reasons for that. The country doesn''t have a culture
        of wearing masks, and in March -- as New Zealand prepared to go into lockdown
        -- it was difficult to buy masks in local stores. By the time people were
        able to go out in public and travel around the country again, there were very
        few coronavirus cases in New Zealand.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3ed09-00ff-4862-abbf-625f9e6d278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to New Zealand''s public health strategies, the country
        had a few natural advantages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c681dfc-8c19-45eb-90fe-cd9d3803b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has no land borders, giving it more control over who enters the
        country. And New Zealand is not densely populated -- according to World Bank
        data, it has only 18 people per square kilometer, compared with 36 in the
        US and 275 in the United Kingdom. India -- which has the third-highest number
        of cases in the world -- has 455 people per square kilometer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432313a-0dbb-4675-bd97-4f3217ae41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because face masks haven''t been part of New Zealand''s
        strategy in the past, doesn''t mean that will be the case in the future. The
        Ministry of Health is recommending that all households prepare for another
        possible outbreak by stocking up on masks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6c86f-eaa5-4b71-b903-8d5aa0856d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:20:17.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of when, not if," Bloomfield told national broadcaster
        Radio New Zealand last week, when asked if another community transmission
        case in New Zealand was inevitable. "We''re working on the basis that it could
        be at anytime."</p>'
  'Bronze-Age-haul-Scotland':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T06:43:43.331+08:00
    'imagesource': 'jcr:ed402994-7fce-4034-a3e4-1917953c49d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6444fdc-9b46-4537-b356-e179cdb743d1'
    'lead': 'An amateur metal detectorist has uncovered a haul of Bronze Age objects
      in a Scottish field, in what experts are calling a "nationally significant"
      discovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T06:50:04.188+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:24:56.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:38.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amateur metal detectorist finds astonishing Bronze Age haul in Scotland'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efab7c0-bc23-419f-bb1c-3e36a65841d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An amateur <a href="https://cnn.com/2020/07/02/us/lost-ring-rockaway-beach-new-york-trnd/index.html"
        target="_blank">metal detectorist</a> has uncovered a haul of Bronze Age objects
        in a Scottish field, in what experts are calling a "nationally significant"
        discovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d770f-6e7b-470d-9447-a7301b3e2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hoard, which dates from 1,000-900 BC and includes a complete
        horse harness and sword, was found by Mariusz Stepien as he searched a field
        near Peebles, Scotland with friends on June 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0cdc8-a2f2-465f-a85a-9de730de7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien discovered a bronze object buried 1.5 feet under the ground,
        and reported his discovery to the Treasure Trove Unit after getting strong
        signals from the earth around the object.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762fb66-306e-4676-a9e9-abba565035b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists worked on the site for 22 days, and discovered a sword
        still in its scabbard, decorated straps, buckles, rings, ornaments and chariot
        wheel axle caps, as well as evidence of a decorative "rattle pendant" that
        would have been attached to the harness -- the first to be found in Scotland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc8d07-be93-4505-b3c0-6d2786c5c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I''ve never seen anything like this before and felt from
        the very beginning that this might be something spectacular and I''ve just
        discovered a big part of Scottish history," Stepien, who has been detecting
        for almost nine years, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802d08f-e1b1-4f7c-9937-fb66102149c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien and his friends camped in the field for the duration of
        the 22-day dig, determined to witness the excavation from beginning to end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bb39b-aa44-4778-b7e3-0711d10e9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was over the moon, actually shaking with happiness," he added.
        "I''m so pleased that the earth revealed to me something that was hidden for
        more than 3000 years. I still can''t believe it happened!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e04c92-e7f4-4a99-8053-296e75f01e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the second time a haul of this kind has been discovered
        in Scotland, according to experts from Scotland''s Crown Office and Procurator
        Fiscal Service (COPFS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca28487-ce2d-4527-8cc4-927fbc5b6262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soil had preserved the trove''s organic materials, such as wood
        and leather, which allowed archaeologists to trace the straps, which connected
        buckles and rings to make a harness -- something they say has never been seen
        before in Britain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f3560-900c-4873-b966-1b23a76171e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a nationally significant find -- so few Bronze Age hoards
        have been excavated in Scotland, it was an amazing opportunity for us to not
        only recover bronze artifacts, but organic material as well," Emily Freeman,
        Head of the Treasure Trove Unit, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41604ad2-3c82-4a2d-9637-abac5a490125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a lot of work to be done to assess the artifacts
        and understand why they were deposited," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543da33c-df6a-40e3-88b4-cd76d34064cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cache of treasure has been removed from the site in a block
        of soil and taken to the National Museums Collection Center in Edinburgh for
        continued excavation and research, COPFS said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9a2a3-dc83-47ec-bc0a-f667968f27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:50:04.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/bronze-age-haul-scotland-intl-scli-gbr/index.html"
        target="_blank">Amateur metal detectorist finds astonishing Bronze Age haul
        in Scotland</a></em></p>'
  'Thunderstorms-trigger-asthma':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T06:50:12.023+08:00
    'imagesource': 'jcr:c1879c2f-849d-4c39-9e18-9523b5477a54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c284aa9-4ffc-4128-bd21-35ab9fbabd14'
    'lead': 'The calm before the storm isn''t really so calm, at least not for anyone
      with asthma or other severe breathing disorders, new research shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T06:58:30.532+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:24:56.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:38.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['asthma']
    'template': '1'
    'title': 'Thunderstorms can trigger asthma attacks that need hospitalization,
      study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c622d0e-b061-45c8-a747-60b2380dec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The calm before the storm isn''t really
        so calm, at least not for anyone with asthma or other severe breathing disorders,
        new research shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a788a-282c-4e64-b95c-dd4aee808955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the days before a major thunderstorm hits, emergency room
        visits for seniors who suffer from asthma and chronic obstructive pulmonary
        disease (COPD) rose significantly, according to a research letter published
        Monday in JAMA Internal Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2dcb56-4492-4b3f-9f75-30d00f4936c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study used Medicare data for those 65 years and older,
        the danger is just as real for younger people with severe respiratory illnesses,
        said study author Dr. Anupam Jena, an associate professor of health care policy
        at Harvard Medical School.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23cfe4-85cb-4d9a-9985-5b74568ca3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could certainly impact children and younger adults with asthma,"
        Jena said. "We just needed to have the specific data Medicare provides so
        we could compare hospitalization rates with weather patterns in small areas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18b92a-6f09-445d-b52b-35e58c1ac89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the emergency visits peaked the day before the storm,
        with a mean 1.8 additional visits per million beneficiaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47bffd-dcfa-45ff-a305-fd4a5137a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visits were not during the thunderstorm when the rains are
        coming down," Jena said. "And after the storm is over, we saw the rates of
        visits to the ER went down."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c9502-1c87-42d2-a021-28e2fd961ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thunderstorm asthma</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0125a14-ef5a-49d5-84fa-b39fb8dd992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon of "thunderstorm asthma" was first recorded in Birmingham,
        England in 1983 and in Melbourne, Australia in 1987, where widespread waves
        of asthma attacks appeared to be connected to violent thunderstorms during
        high pollen counts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4ac8c-9d02-4b1d-a794-ee900ccb0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened again in Melbourne in 2016, killing eight people and
        sending some 8,000 to the emergency room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0fbbe-85da-4e6e-982c-58366b356fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one understood why this might happen since rain typically washes
        pollen out of the air. In addition, the size of the rye pollen spores in the
        Melbourne area were too large to be easily inhaled and typically lodged in
        the sinuses before they could reach the lungs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f703ff-2e31-4579-b416-e3c2efca3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would a rare storm with that type of pollen cause such an
        extreme reaction?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccf785-5eb3-4780-bb8b-33433c99b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Georgia researchers studied the Australian event and
        <a href="https://journals.ametsoc.org/jamc/article/56/5/1337/23505/The-Role-of-Mesoscale-Convective-Processes-in"
        target="_blank">published a paper</a> the following year. They found that
        downdrafts of cold air inside a storm send mold and pollen high into the clouds
        where humidity levels and lighting rupture the spores. Returning to the ground
        as much smaller fragments, the tiny particles can then pass through the nose
        and sinuses into the lungs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47814724-a372-44b6-a1f3-86f0f2ed4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our study we found that pollen didn''t rise in the days before
        the thunderstorm, which makes it odd to then attribute the increase in hospitalizations
        to pollen, at least exclusively," Jena said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267c9ad-f95e-4c4b-8327-81300dcf43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor did levels of nitrogen dioxide, sulfur dioxide, carbon monoxide
        and ozone change in the days preceding a thunderstorm, Jena said. All levels,
        however, did drop after the storms ended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a166295-dcee-46c0-b48e-28dad17b7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior studies suggest that rapid temperature increases can precipitate
        respiratory problems, and we observed changes in temperature in the days prior
        to thunderstorms," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25210b3b-74b8-44b3-8d4a-d79f89022903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing to note is that this was a study of thousands of
        thunderstorms occurring across the US, matched to high-frequency data on environmental
        parameters and hospitalizations, which makes these findings potentially more
        generalizable than previous studies on this topic," Jena said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfef7b0-ff21-49bf-ba6e-1c0312cda550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Day before storm is more dangerous</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267bdcf-2a5e-4795-90d4-a8a73d6d73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed Medicare insurance claims for emergency room
        visits tied to acute respiratory distress between January 1999 and December
        2012, comparing the data to atmospheric and lightning data from the US National
        Oceanic and Atmospheric Administration for every US county.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ae413-5782-4d77-988b-166667ee33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found ER visits rose in the days leading up to the thunderstorm
        when temperature is rising and the amount of particulate matter in the air
        begins to rise," said Jena.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8396d-c8f0-431c-8dea-18c590e8c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter is a mixture of solid and liquid matter found
        in the air. Dust, dirt and smoke particles are larger but there are also extremely
        small, inhalable particulates that can''t be seen with the naked eye. Those
        are called PM 2.5 because their size is generally 2.5 micrometers or less.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896bb3d-696d-426d-afe4-dbb3f61e6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s really tiny -- for comparison, an average human hair is
        30 times larger than a PM 2.5 particle. Because they are so small, these particulates
        can get deep into the lungs and wreak havoc with our lungs and bodily functions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287be6a-f479-45ad-8b14-30e2e0dfff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different aspects of weather -- such as higher temperatures, rain,
        wind speed, air turbulence and sunshine -- impact levels of ozone and particulates,
        according to the National Weather Service. Chemical reactions in the air speed
        up as temperatures rise, and air turbulence and wind speed affect how pollutants
        disperse into an area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec00aa-441e-4c40-8781-ede0c3ddd3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain, on the other hand, washes away particulate matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27df31a-cacd-4379-b1de-ec86615a3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using census data, the study estimated there are 37.7 million Americans
        who are 65 years or older. Using those numbers, the study estimated an additional
        52,000 emergency room visits over the 14-year period due to respiratory distress
        in the three or more days surrounding major storms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a4f54-0945-44a2-a7cb-ba9d7882418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know a thunderstorm is coming, be mindful just as you would
        when pollen counts are high, and take a little extra care," Jena advised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0432f8-908d-445f-92a7-2fce0866ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T06:58:30.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/10/health/thunderstorm-asthma-trnd-wellness/index.html"
        target="_blank">Thunderstorms can trigger asthma attacks that need hospitalization,
        study says</a></em></p>'
  'Trump-White-House-Lafayette-Square-shooting':
    'author': 'Kevin Liptak, Maegan Vazquez and Dana Bash, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T07:08:52.706+08:00
    'imagesource': 'jcr:ff4fc4d3-3beb-4528-95f4-e85a13263a07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '402ad730-6b44-4968-9076-3c5199201d4a'
    'lead': 'US President Donald Trump had been midsentence during the first attempt
      at a briefing when security came into the room and asked him to leave the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T07:13:54.297+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:24:55.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:39.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump briefly leaves press briefing after shooting near the White House'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61522f3-5b2b-41cd-87a0-7ff81794a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump was abruptly
        evacuated from the White House briefing room by security on Monday after shots
        were fired outside the building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c078a-dd84-4657-8847-f4ba99fe7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump returned to the briefing room minutes later, confirming a
        shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b85335-7ce5-4e73-ad02-3ae70b39c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a shooting outside of the White House and it seems to
        be very well under control. I''d like to thank the Secret Service for doing
        their always quick and very effective work," Trump said when he returned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db54f27-4b0a-4a92-b7cd-b3350c94f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he returned to the podium, US Secret Service tweeted: "The
        Secret Service can confirm there has been an officer involved shooting at
        17th Street and Pennsylvania Ave. Law enforcement officials are on the scene."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Secret
        Service can confirm there has been an officer involved shooting at 17th Street
        and Pennsylvania Ave. Law enforcement officials are on the scene. More information
        to follow.</p>&mdash; U.S. Secret Service (@SecretService) <a href="https://twitter.com/SecretService/status/1292952360512299008?ref_src=twsrc%5Etfw">August
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77adc48-0428-4a5e-b348-3e921fdb3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816578c5-7a64-472f-a901-e2fe9be3e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said there was an active shooter
        near the White House and that shooter is in custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832e3b4-63bc-4639-bc9e-1ddf4b7d50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened just outside of the White House grounds close
        to Lafayette Square, the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8cf3b-2914-4b6f-b038-e0e837b25b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been midsentence during the first attempt at a briefing
        when security came into the room and asked him to leave the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c545ac6-9c80-4645-93ab-f12bd1ea50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excuse me?" Trump asked when the security approached.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23fbc1d-1d4c-478b-afa8-bd2198f4a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Step outside," the agent said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10acd147-4160-43b0-9814-3c0d92e042c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh," Trump said before departing the room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11742e-7cb5-45aa-beab-5db675a1ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump returned to the briefing room, he said he has been taken
        to the Oval Office when he was evacuated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edb18c-c6cb-4f08-a234-9c48f43b5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very safe with the Secret Service. They''re fantastic people.
        They''re the best of the best. They''re highly trained," Trump told reporters
        when he returned. "They just wanted me to step aside for a little while just
        to make sure that everything was clear outside."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158c5e1-c898-4af9-b452-97591fa8ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he had asked whether White House facilities were breached.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472aae6f-fde9-425a-9d09-54ca75161b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:13:54.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the person breached anything," he added. "I don''t
        believe anything was breached. I asked that question."</p>'
  'Beirut-blast-survivor':
    'author': 'Rima Majed for CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T07:22:57.255+08:00
    'imagesource': 'jcr:493db058-9c55-4dd1-b0ee-2a716547767e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39fdc029-aeec-40f0-8338-09900a3fb172'
    'lead': 'Now with the resignation of the government, there is a political opportunity
      to be grasped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T07:27:55.461+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:24:55.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:39.360+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['beirut']
    'template': '1'
    'title': 'Beirut blast survivor: The world can''t let this chaos go on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a4c9c-bb75-47e6-a6b6-db053f5a38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Rima Majed is an assistant professor of sociology
        at the American University of Beirut. The views expressed in this opinion
        are her own. View more opinion <a href="https://www.cnn.com/opinions">here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0af08-ef65-4fce-983a-358a25d20492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1faf439-9605-486f-b11e-f73f7ddc5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I was meeting my friends at a sidewalk
        café in the Hamra district for a coffee when the earth shook under our feet.
        Someone yelled, "Earthquake!" But my friend, who''d lived through the 15-year
        Lebanese civil war from 1975 to 1990, screamed, "It''s an explosion!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa42adb-c024-42ba-bee1-032675618f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fc54f-39ef-4a20-9fdd-f42b4db1d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I could even reply or acknowledge what had happened, there
        was a second explosion, even bigger than the first. As buildings crumbled
        and glass rained down upon us, I was paralyzed by fear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309c3ec-3215-404a-be53-80e15b2de8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f6a64-de37-406e-a57c-78f12e91164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the dust began to settle, all I could see was devastation --
        bloodied people, a café turned to ash, rubble where an entire street once
        stood. The sirens that followed were deafening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6107d1-37ca-4436-932b-b63de3ae84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f8f2b-f16c-4787-9f91-364e3fe76df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon has been plagued by political corruption and crony capitalism
        for decades. And the pandemic and economic collapse only added to the already
        dire state of Lebanon. With growing poverty rates, inadequate basic medical
        care and broken infrastructure, we thought that we had already hit rock bottom
        and that nothing worse was possible anymore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef7256-bf1d-4b32-a862-c9e662e6a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04868915-96f8-4724-a0ac-fa599b4709ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the explosion happened on Aug. 4, and we descended further
        into hell -- a hell that only our anger may save us from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f2ca5-2186-457c-8955-390b94736e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fc720-6611-4ddd-aa76-4287360ef741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though I was fortunate to escape the explosions without many cuts
        or bruises, one of my friends at the café was not so lucky. Broken glass fell
        on her, opening a wound in her leg that was bleeding heavily and required
        urgent stitching.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8b607-0803-4a1a-9a85-35cfed3bc658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988147da-ede8-4392-bc8d-2ab0c93d50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we realized what had happened, we ran to several nearby hospitals,
        hoping the doctors at one them could treat her wounds. But when we arrived
        at each one, we were told they were either at capacity or had been too badly
        damaged to take in new patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27fd5d-e2a9-4f7c-ba3d-32719bb2357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeaba3-25a5-40ed-b10f-b69342b7e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stopped the first taxi we could find, asking the driver to take
        us across the city -- hoping that we might find a hospital that could treat
        our friend further away from the explosion. But as we drove around in the
        taxi, it became clear the explosion had not damaged our neighborhood only
        -- it had rocked much of the city, leaving few hospitals able to help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc91cb8-9a1c-47af-be47-275722fdf0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68905e-94e0-4885-90b8-7e7a81881c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the traffic growing worse by the minute, we could not reach
        a hospital and ended up going to a relative of my injured friend who lived
        closer by and was a medical doctor. By the time we arrived, his home had already
        been converted into a field hospital. Injured neighbors were streaming in,
        covered in blood, and begging for help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edba055-6130-4d75-93e2-25bc8effe53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04855400-38b6-4f5c-8c32-bd21b1f5b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, too, could not get hospital care and needed urgent help. Without
        anesthesia and with few medical supplies available at home, he was forced
        to stitch wounds from his living room couch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358b997-6e52-42c4-9f9b-dd0247fc2e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229e754-78cf-45f1-a48e-da36673963cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the investigation into the cause of the explosions is still
        ongoing, one thing is clear: Our government and the whole ruling political
        class in Lebanon are directly responsible. By allowing 2,750 metric tons of
        ammonium nitrate to be stored in the Beirut port for six years, it committed
        its biggest and most unforgivable crime to date. Now, Lebanese Prime Minister
        Hassan Diab has announced the resignation of his government, less than a week
        after the explosion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28562bd-8e59-4a7e-9759-34071284346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e839fc-3d7a-4ea9-a917-8c35c45eec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first transgression of the Lebanese ruling class
        against its people. Since October 2019, the financial crisis started to deepen
        with the banks imposing an illegal and unofficial capital control on most
        depositors while the oligarchs had been smuggling money -- our money -- abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaabff3-ed32-4fd4-b61d-c52c904353ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85af8e9-b956-4820-90f6-47a7fa141891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic collapse was coupled with a deterioration of the already
        weak infrastructure in the country: power blackouts, garbage piling up in
        the streets, water shortages, and fear of fuel and wheat shortages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02a18f-b34d-4863-84de-344264c8e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f7917-9e7d-4860-98a5-76bf8b087f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of the Lebanese population fell under the poverty line
        and unemployment rates increased exponentially. In addition, the state had
        used unjustifiable violence against protesters and cracked down on journalists
        and activists critical of the authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83ac09-dcd5-47b9-9945-038181ff66ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed2af5-2762-4953-ad07-cf17058c9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we were not entirely without recourse against the government.
        Though months of protests initially failed to yield significant political
        reform, we had a far more powerful weapon -- our anger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49cc56-002b-47b7-913d-469625724a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36276f78-5f0e-46e2-8ec0-6e3bd321b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, after four days of managing our losses collectively
        and supporting each other in the total absence of the state, a day of rage
        was announced in Beirut. Prompted by anger, thousands of protesters returned
        to the devastated Martyrs'' Square in downtown Beirut.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17734d2-877e-47c4-aa78-7aefe4f33cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6dcb2-fc54-4316-9c19-27bb2bd0ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the hopeful protests of October 2019, this time protesters
        were looking for revenge. Violence quickly escalated with teargas and rubber
        bullets being fired at protesters who were trying to reach the heavily protected
        house of parliament.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a29cc8-8b7b-4457-ae0c-114cecb3fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9e81e-d2cc-4bbc-88fc-2f7a14716957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The square transformed into a war zone with ambulances rushing in
        to carry out the tens of injured. Two of my friends got injured by rubber
        bullets: one in the shoulder, and another in the eye. As with previous crackdowns,
        rubber bullets targeting protesters'' eyes seem to be a carefully crafted
        tactic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f77e7b-1d91-42a5-b0ba-2b3ddcf4ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856317af-e391-4512-8b77-21150424b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the political class has lost its credibility, even amongst
        many of its supporters. The anger needs to be channeled beyond its expression
        in protests and street mobilizations. And now with the resignation of the
        government, there is a political opportunity to be grasped.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f045c-ad24-4eb6-b428-86b13c5ce2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02894f-be2d-40aa-83cd-d98431b3f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition needs to rise to this moment politically and lead
        the transition that will not only topple the rulers, but that will also prosecute
        them. Without a leadership that can translate the anger in the streets into
        a political process, this will be, yet again, another lost opportunity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7c542-1c88-40d9-84e2-f0c935fac35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1eab39-fff7-4fbf-8ff8-23bd50246467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community also has a role to play in our recovery,
        and it can start by no longer recognizing corrupt and heartless leaders. It
        can isolate them by refusing to meet with them and refusing to channel any
        aid to Lebanon through them. Until there is a new, trustworthy government
        in place, this is imperative. Every penny that goes through the Lebanese system
        will help entrench them and will make our struggle against them more difficult.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ea2c8-af39-4657-96d0-3e161be7b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d1c7e-5463-4472-9848-0b98b6083bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community also needs to immediately freeze all
        the accounts (and properties) of the Lebanese oligarchs -- politicians and
        bankers -- abroad. This is the wealth of the Lebanese people, and investigations
        are needed to return the stolen money.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a0a5e-8987-4de6-b3bb-6e9d0c817045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75476d-e832-4ba3-b585-dd155037da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese politicians and their parties should be prosecuted and
        banned from participating in political life. Only when our leaders have been
        removed from office and held responsible for their years of malfeasance can
        we begin to restore justice and rebuild our democracy and the many institutions
        that are required to ensure its survival.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438aa817-96a7-420b-a496-5b6553e64e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f58c5-9013-4b16-a427-2f490630b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A so-called "national unity" government that would bring them back
        to power with international support will be another blow to the Lebanese people
        and their right for a decent life.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4e4fc-991d-40e2-8dc0-f8a80c9af72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d4c41-cf60-4947-b1c0-31177a19d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the future remains uncertain, a catastrophe of the magnitude
        of the Beirut explosion should not pass without a major political transformation
        in the country. This is not only for the people of Lebanon, but for the belief
        that the word "justice" can still have a meaning on our planet.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54437d27-e997-4a7f-bd26-9d2db00dd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:27:55.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:24:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/10/opinions/lebanon-beirut-explosion-majed-opinion/index.html">Beirut
        blast survivor: The world can''t let this chaos go on</a>''</em></p>'
  'Durterte-Philippines-funds-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T07:37:24.833+08:00
    'imagesource': 'jcr:68dcb7d1-62bd-4873-b729-d48409e200a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a07ef7-e142-4f77-a1d9-295e438b4328'
    'lead': 'President Rodrigo Duterte admits the government is ''out of money'' as
      he heeds the call of doctors to implement longer lockdown measures to effectively
      curb the spread of COVID-19 in the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T07:40:02.959+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:24:53.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:39.618+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits gov’t is running out of funds as doctors seek longer
      lockdown'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03311c20-f5c3-4008-be58-f40d458c12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> President
        Rodrigo Duterte admitted during his speech on Monday the government is “out
        of money” as he too heeds the call of doctors to implement longer lockdown
        measures to effectively curb the spread of COVID-19 in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8439f-27ab-4db6-b4f6-28cdb118e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lamented the depletion of government funds alloted
        for those direly affected by the COVID-19 pandemic in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c42dc-510c-4949-a25a-3b737b903035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that working members of the family  go out of their homes
        to work and provide for their needs despite the health risks posed by the
        coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18decdd7-65da-4098-9303-e5a0058d37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo, sa mga doktor, sabihin ko sa inyo. Hindi ko na sila (public)
        mapigilan, dahil po wala na akong pera na ibigay sa kanila. Kaya kailangan
        sila lumabas para magtrabaho. I-lockdown ko, ubos na ''yung pera na ibinigay
        ng Congress na bigyan kayo ng ayuda. ''Yung pera panggastos, wala na ako niyan,"
        the President said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b304b22-faa9-4cb0-9bc1-e6976597d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the doctors, I will tell you this. I cannot stop
        the public because I don’t have any money to give them. That’s why they need
        to go out of their house to work. If I will place again on lockdown, the funds
        given by Congress for assistance have been depleted. I don’t have money to
        spend anymore.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c0c99-83db-41b4-b395-4be8f546d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has released a total of P66 billion to poor families severely
        affected by the pandemic as part of the ongoing social amelioration program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c055fb-703b-4f2c-9e12-34ee74eeda4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he is supporting the medical community’s call for
        longer lockdown period in the country because he wants to prevent further
        contamination of individuals of COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41967d9c-6412-467c-b762-6e67ea52c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m telling the doctors, as much as I want to give in to your
        demands, especially in the matter of lockdown… I want it because I don''t
        want the contamination to continue...it''s a continuing thing," the President
        stressed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5ed26-7598-46ba-bf57-8f2d925e4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians said last week they are not
        contented with the imposition of the modified enhanced community quarantine
        (MECQ) in Metro Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal
        effective August 4.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a3acd-0525-4ef1-8fe0-523d058bd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that imposing ECQ is a complex decision... health
        may just be one dimension especially for the economic expert, but remember
        that we need healthy people to reinvigorate our economy," said Dr. Maricar
        Limpin, the group''s vice president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b8fbf-8d45-4abf-8fa0-e8157d09eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the academe said the two-week MECQ until August 18
        is not enough to significantly lower the COVID-19 infections in the country.
        While the government’s economic advisers warned of serious effects to the
        economy if the nation’s capital will remain under MECQ beyond the said date.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f95348-0bfb-435a-a8c4-11142f3d4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 2, Duterte responded to the appeal of medical frontliners
        for a “timeout” due to the overwhelming state of the country’s health system
        amid rising COVID-19 infections.He ordered the return of  Metro Manila and
        the four provinces back to stricter MECQ due to the surge of COVID-19 cases
        in these areas during the past weeks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dea04a-ea46-4208-aa70-4ba691391a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country tallied on Monday around 6,958 new COVID-19 infections,
        a record-high in the number of cases recorded in a single day. This hikes
        the total count to 136,638, along with 66,186 active cases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8822ae-b42b-4717-983c-3f3c048354c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty percent or 4,163 of the new patients are from Metro Manila,
        according to the case report. The DOH added that Laguna registered 400, Rizal
        363, Cavite 312, and Bulacan 178.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3427dc-a08b-472b-9fac-471ceca75b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:40:02.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,293 persons died and 68,159 patients recovered from the virus.</p>'
