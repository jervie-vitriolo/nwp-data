    'template': '1'
    'title': 'Russia ''certainly not ahead of us'' when it comes to vaccines, former
      US FDA head says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab886e-de03-45d0-b5e4-0fa3891b35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Dr. Scott Gottlieb, former commissioner
        of the US Food and Drug Administration, said on CNBC Tuesday that Russia is
        not ahead of the US when it comes to vaccine development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2b251-ad78-4036-9471-443a8d425d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec86b59-89a9-43d1-9f8e-0039ed044d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think in terms of their development right now, they’re a little
        bit behind where we are with the vaccines that we have,” Gottlieb said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749f34c-aa80-4ac6-82ef-1a29e93df98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US vaccines are now in phase three trials, having cleared phase
        one and phase two studies, being tested on hundreds, or in some cases a couple
        of hundred patients, which is about where Russia is right now, according to
        Gottlieb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761bb1c-64e4-4d6d-907e-fd53efb1f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b247274-49ce-414a-b811-2c78dacce59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of people who the Russian vaccine has been tested in
        means that it has cleared the equivalent of a phase one trial, but still needs
        to be evaluated in a large-scale clinical trial, Gottlieb said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815d944-1124-435a-ab60-c8a655ba4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb81614-001c-4052-bf65-53caf20b4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was unclear to him what it meant for Russia to start
        giving some kind of preliminary approval to start vaccinating people outside
        of a clinical trial. Gottlieb added they might be trying to do a registry,
        where volunteers who take the vaccine outside of a trial who are then followed,
        but it’s not really cleared for general use in the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29b908-06d4-4c84-a28b-8a9c9b6093a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fecb48-1eb2-43f9-acea-9b6dc35fd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There might be a little bit of semantics going on in terms of how
        they’re treating this from a regulatory standpoint,” Gottlieb said. “So, they’re
        claiming that it’s fully approved, but it’s not really fully approved.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb8a4f-e0a2-4965-995e-a34abd7bcddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efbc8a-10c5-4f15-a93b-2c87c97cb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they are not ahead of the US, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a7d7a-17dd-4563-9d00-60a95d47a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174cfeb6-5c46-44d8-9957-a9245fc195ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:40:20.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re certainly not ahead of us, and we certainly wouldn’t allow
        a vaccine to be used for mass distribution at this point based on the data
        that we have in hand. We just don’t know that the vaccines are safe and effective
        at this point,” Gottlieb said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b2199-a648-481a-83f2-03438377f671'
