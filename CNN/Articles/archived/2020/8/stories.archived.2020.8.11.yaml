  'navy-chief-duterte-ban-south-china-sea-drills':
    'author': 'David Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T00:23:06.823+08:00
    'imagesource': 'jcr:deded20f-d80c-44e2-993c-557f2438153a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62251874-1b96-42ce-a35e-cf509caaa3e5'
    'lead': 'The Philippine Navy chief defended the decision of President Rodrigo
      Duterte to forbid Filipino troops from joining naval drills in the South China
      Sea, citing an 18-year old agreement between China and Southeast Asian states
      "to promote a peaceful, friendly and harmonious environment" in the disputed
      territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T00:30:38.025+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:25:09.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:34.878+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navy chief justifies Duterte''s ban on joining South China Sea drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2853aa2-aaae-4996-86be-90b1732b0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Philippine Navy chief defended the decision of President Rodrigo Duterte to
        forbid Filipino troops from joining naval drills in the South China Sea, citing
        an 18-year old agreement between China and Southeast Asian states "to promote
        a peaceful, friendly and harmonious environment" in the disputed territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15706a6c-ccc7-4eba-983a-892289ac20c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag Officer-in-Command Vice Admiral Giovanni Carlo Bacordo was
        referring to the Declaration on the Conduct (DOC) of Parties in the South
        China Sea, which China and members of the Association of Southeast Asian Nations
        signed in Phnom Penh in 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b02ba-7bb8-4c0a-a61b-28bdf3022899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media forum organized by the Foreign Correspondents
        Association in the Philippines (FOCAP) on Monday, Bacordo pointed to provision
        number 5 of the DOC to justify the President''s order, which states, "the
        parties undertake self-restraint in the conduct of activities that would complicate
        or escalate disputes and affect peace and stability" in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515026d-ca85-4366-8c8c-40c61c1709ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the United States, Japan and Australia, whose naval
        units held a two-day "trilateral exercise" in the South China Sea last July
        21, are not signatories to the DOC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a7210-e077-4be4-8fb5-8f10f29b7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guiding principle here is adherence to the rule of law. So
        what the President and the Secretary of National Defense pronounced is consistent
        with this 2002 doctrine," Bacordo explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385770db-3130-402d-b733-a6515fa8ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Philippines can defend its interests in the South
        China Sea without relying on the U.S. and its allies, Bacordo said the Philippines
        can "leverage" on its "strategic partnerships" as platforms to discuss contentious
        issues related to the disputed territories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db22ac-3157-44f4-b5e1-886cb1c74737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not invoke the Mutual Defense Treaty (MDT) which is already
        at the extremes," Bacordo explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641703eb-1903-420a-9418-be62ab68b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo referred the "strategic partnerships" to the meetings among
        navy chiefs within the ASEAN, as well as the Western Pacific Naval Symposium,
        to which China is among the 31-member navies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff204a-8e57-42d9-a79c-f70fe3839438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:30:38.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:25:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever violations come up, it''s usually discussed during these
        navy chiefs meeting," he said.</p>'
  'COVID-19-is--proving-exceptionally-difficult-to-stop---WHO-says':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Photo courtesy: Christopher Furlong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T00:34:18.867+08:00
    'imagesource': 'jcr:253afc9e-07e1-4372-850d-c947ad9b87cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08c03327-387a-4df6-b8c9-50c3a9005221'
    'lead': '''This is not an easy virus and not an easy virus, either, to detect.
      It’s not an easy virus to stop,'' said Dr. Mike Ryan, executive director of
      the World Health Organization’s Health Emergencies Programme'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T00:33:15.476+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:25:09.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:35.043+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'COVID-19 is ''proving exceptionally difficult to stop,'' WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655f371-9a1c-49e7-8d9b-83a02a4d417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>COVID-19 is proving exceptionally
        difficult to stop, and it is important to identify where the human-animal
        barrier was breached, Dr. Mike Ryan, executive director of the World Health
        Organization’s Health Emergencies Programme, said during a news conference
        in Geneva on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50303a-2202-47a1-b69b-61fc1bc79734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bb014-bf86-40a8-8352-02482c8ed0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This virus is proving exceptionally difficult to stop,” Ryan said,
        saying that it was important to reflect on what is known about the virus,
        in terms of the ease of spread, the multiple transmission modes and the existence
        of asymptomatic and presymptomatic transmission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838f088-b3fa-482f-87b0-9e3eccf6b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not an easy virus and not an easy virus, either, to detect.
        It’s not an easy virus to stop,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57df625-2b3c-4f1b-82f3-0d2eb5b24917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62fd74-955a-4775-a3cf-4e7d9c2ff068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan explained that it is difficult to detect and distinguish between
        COVID-19 and other syndromes without adequate and immediate testing which
        is being seen in countries where both COVID-19 and influenza are circulating
        at the same time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff19dad-42bf-40b4-89ef-0448549df9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258eebd7-9f76-4521-840c-35a0da6f03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An epidemiologic investigation will start in Wuhan, because that’s
        where the first clusters of cases were picked up, he said, but that doesn’t
        necessarily mean that is where Case Zero was, according to Ryan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74128c6-ce82-4c40-bad8-1a00a9c3e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7109893-858f-4108-a516-4213862b2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you follow the data and the science, you will find, hopefully,
        the point at which the disease crossed the species barrier,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca47e3-4a69-4de3-977f-01863be139d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75254d2f-9c4c-4fb9-80ad-c58765fcae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding Case Zero helps to distinguish this crossing of the barrier
        between species.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d8eb0-1322-4e55-9919-ed2a21f45eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:33:15.477+08:00
