      'mgnl:lastActivated': 2023-01-26T08:24:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — GMA
        Network announced Tuesday that it will buy back the Philippine Depositary
        Receipts or PDRs held by foreign nationals – the issuance of which was among
        alleged violations cited by a congressional panel for shutting ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcbc88-53e4-441b-98cf-c19c42788208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee15086-fe05-4f46-9de7-baeefefe50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, GMA Network said
        it will purchase the PDRs at today’s closing rate of ₱4.56 or lower until
        October 31. The PDRs will then be converted into common shares, the corporation
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afaab69-d4c0-4511-8b2c-1a02a9aa8973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ed8c0-ec3b-4b69-8023-7280409d01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA Network said its board of directors made the decision “as a
        measure of protection of the investments held by non-Filipinos."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff7f33-8604-460d-83a5-22e81c08b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406b0c5-fd12-442a-af16-0d234b3b517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that the move will be made since the PDRs “might be
        affected by the findings and recommendations of the Technical Working Group
        as adopted by the House of Representatives Committee on Legislative Franchises
        on the application for a new franchise of ABS-CBN Corporation.”</p>'
    '8':
