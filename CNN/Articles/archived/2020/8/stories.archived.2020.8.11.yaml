      'text': '<p>Morales earlier reasoned that there is a dire need to <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw">increase
