      'mgnl:lastActivated': 2023-01-26T08:24:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047fae7-e3c6-4d67-9f39-54ce71703b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More volunteers added to antibody therapy trials</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679eea2-4a8e-4673-9eed-e40b51da54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two late-stage antibody therapy clinical trials are enrolling more
        volunteers through the National Institute of Allergy and Infectious Disease
        Covid-19 Prevention Network (CoVPN), giving the studies a wider number of
        sites and a larger pool of people.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46006f-d0c3-4519-a72f-a21f6e64256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ea6e9-173a-45bc-9004-65b453c1beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These therapies are antibodies created in the lab to target a particular
        infection or toxin. If they work, the treatments could provide protection
        against the virus immediately, compared to a vaccine, which can take a few
        weeks before it starts providing protection and can''t provide protection
        once someone is already infected. But antibody therapies typically only work
        for a couple of months, while vaccines provide long-term protection.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1764fd-14fb-4bca-a41b-3caad518a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3b04c-093a-49d2-af26-17d5c9ffd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first trial, volunteers are given a placebo or a dose of
        REGN-COV-2, an antibody treatment made by Regeneron Pharmaceuticals that has
        shown success in lab and animal studies and shown to be safe in human trials.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f460e8-8ae0-4ae8-b760-5f7feccd6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71728641-6ef6-4e2c-9f82-6dcfeaf78c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will test to see if the antibody cocktail provides protection
        against the disease and if someone is infected, if the treatment limits the
        number of symptoms and if it helps keep people out of the hospital.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ebbd3-a0c5-44d3-a650-063990821546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add448a1-449d-4beb-aad3-131f81546b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists hope to enroll 2,000 asymptomatic adults who have had
        contact with someone in their household who has an infection. Volunteers would
        get the treatment within a 96-hour window after they come in contact with
        the infected person and scientists will check back in with them for seven
        months to ensure the treatment was safe and effective.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcadf3-40c3-47ca-b290-f353ae1a573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a3473-54ef-4bfa-bd8c-c5bb97f0a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second trial will test to see how the Eli Lilly and Co.''s LY-CoV555
        antibody treatment works with people who work or live at a nursing home or
        assisted living facility that''s had a positive case.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f3594-5594-47d4-9452-45f32ae4469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a73b66-590d-4924-aa92-dbfcfda19e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial, looking for 2,400 volunteers, will test to see if the
        therapy prevents infections in this vulnerable population and will also test
        if the therapy prevents symptoms or reduces the severity of the illness.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbc102-2284-46a9-a314-ae37db04185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:36:29.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/11/health/us-coronavirus-tuesday/index.html"
