    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3dfee6-61a1-42f4-b900-bfced2e187b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:30:57.358+08:00
