      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f490a50-a294-4cb3-9826-0d8c1c515092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have voiced concerns about widespread ballot stuffing and
        falsifications. Independent monitoring group "Honest people" said at Tikhanovskaya''s
        news conference that, according to their data, she won in at least 80 polling
        stations across Belarus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40415130-4aa2-4f0a-b42e-4175eeff11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790fd56-3354-44b2-b04f-11640215db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya, 37, added that she was ready to meet Lukashenko to
        discuss bringing "peaceful change of power."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee7a16-8efa-4575-b5eb-ed69383bef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8361c6-1524-4ac8-9e22-c873a33a18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her campaign has said it is "ready for long-term protests" and that
        it will demand a recount.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a90479-64c3-495e-ae7b-ade8dac094a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0f308-2367-4cf6-b079-63751b395d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring organization Golos said it counted more than a million
        ballots and, according to its calculations, Tikhanovskaya won 80% of the vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1cc588-5d9f-4505-ae8e-1a589b8d705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925899a9-d74a-4bd3-81da-28960caf54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko said on Monday that he would not "allow the country to
        be torn apart," claiming that the protests were initiated by "foreign puppeteers,"
        Belta reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c2367-144e-4785-9896-cf1c14b29cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668570a9-99c6-4f01-95bb-705b638a0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that law enforcement would not back down, and questioned
        why he would transfer power to the opposition given the preliminary election
        results.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06a9ed-3f62-4a97-91ff-9af74f052b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e8af6-f4a6-4a6b-bd9d-677956dfd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Riot officers were wounded, there are broken arms and legs. These
        guys were deliberately hit and they have pushed back. Why sob and cry now?
        The response will be adequate," Lukashenko said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e4d96-6ed3-4faf-9da6-837b0e889b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172535f-c956-4b3f-9f63-5b02a26de9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Lukashenko -- who is at the top of the vertical of power, the
        head of the state, voluntarily, with 80% of the votes -- must transfer power
        to them? This is all coming from abroad," Lukashenko said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a021d-c492-4194-b4ac-7daef8443b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc18e6-e82f-4b80-8d47-cdef65ec0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is calling on Belarus to "refrain from further
        acts of violence" following the "seriously flawed" elections, UK Foreign Office
        Minister James Duddridge said in a statement Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d216d4-897e-4c8f-99e7-aa1dde6fe764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec21938-93e2-4059-8656-b71d3fe2cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence and the attempts by Belarusian authorities to suppress
        protests are completely unacceptable," Duddridge said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4eb2c-9a3b-4c52-a155-b874c356c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc3885-8ea6-4c20-93b2-9888cb77d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "There has been a lack of transparency
        throughout the electoral process in addition to the imprisonment of opposition
        candidates, journalists and peaceful protestors."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9a32a-24f5-4795-a309-b267efb3c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bff694-37c1-44ac-bbeb-33ee43caa865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duddridge added it was "unacceptable" that British Embassy staff
        and other members of the diplomatic community were obstructed from carrying
        out their duties as independent election observers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a1f26-4c4a-4ba3-862b-ce7426f5f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5136a-814a-4aac-b0ac-39b583624bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement as part of a news briefing, the French Foreign
        Ministry said on Monday: "Results must be made public in a complete and transparent
        manner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394eb32-dcb6-4493-b960-8258278f7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd36734-db18-4723-9f03-ac0931e031a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also noting with concern that protesters who demonstrated
        after the closure of polling stations have been met with violence, and we
        call for maximum restraint."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2509db-3a20-49a6-a912-c02818957c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc785f6-809b-4b7a-81cc-8192acb3f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and France both expressed concern over Belarus'' failure
        to allow the Organization for Security and Co-operation in Europe (OSCE) and
        the Council of Europe to observe the electoral process.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b66cc-bfb1-49b5-8b5a-793bc78d2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db627b1-4c4e-468b-9170-8e42295234bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Europe''s last dictator''</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786115d-bee6-4949-94db-751b4f36080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya, a former English tutor, became an unexpected rival
        to Lukashenko, and the face of the opposition after taking over from her husband,
        Sergey Tikhanovskiy, a popular YouTube blogger and former candidate who has
        been jailed since May.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ad69f-0f64-4418-a8e5-b242baa75fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e223abd-5b2d-4539-b68a-b6ea3c67185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her campaign rallies saw significant turnouts even in small Belarusian
        towns not known for their protest activity. About 63,000 people attended the
        largest event in Minsk in July -- making it the biggest demonstration in the
        past decade.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020d498-9ce2-492f-9aff-a7f88d66a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fef7e-4beb-4b1a-acfc-a2de88d834e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya joined forces with two women who ran other opposition
        campaigns after their candidates were also either barred from running or jailed.
        Lukashenko had dismissed them as "poor girls" in his annual state of the union
        address on Tuesday and said he will not "give the country away."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f02c13-50a0-491e-9438-d498cd9c20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a7059-d79f-4d2a-9e8e-846db785066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before the election, Tikhanovskaya''s campaign said she
        had fled her apartment and gone into hiding due to safety concerns after police
        detained several of its senior staffers. Critics called the move an attempt
        to intimidate the opposition ahead of the crucial vote. Her adviser, Veronika
        Tsepkalo, fled Belarus for Moscow for safety reasons, the campaign said on
        Sunday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070dc236-087e-4503-b885-b7996008c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47feaf4-8cc4-44fd-b060-c3af6aafd805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya''s campaign manager Maria Kolesnikova was also taken
        to a police station for questioning on the eve of the vote. A day before that,
        campaign manager Maria Moroz was briefly detained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6e9be-b349-430c-8669-916d10199724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4769ef0-a35d-4dd0-b00a-566a71d8bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya first disputed the results at a news conference late
        Sunday, with her campaign maintaining that she had won in dozens of polling
        stations in Minsk at that stage.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838e337-4d88-41c3-adad-538290b38ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a8621-444a-4fd9-8d21-06c2c2c8bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the chief of the European Council criticized Belarus
        for attempting to quash protests. "Violence against protesters is not the
        answer Belarus," Charles Michel said on Twitter. "Freedom of speech, freedom
        of assembly, basic human rights must be upheld."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c0295-6ec0-44d8-9b56-d1a093e25ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ed3e3-7f5c-4a37-879e-6820b1e83d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "Europe''s last dictator," Lukashenko has ruled the former
        Soviet republic of more than 9 million people since 1994. He has long drawn
        international criticism for suppressing dissent, and the country''s secret
        police -- still known as the KGB -- often detain and harass opposition activists
        and independent journalists.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ebfaa-2efb-4a86-b467-d3dada7c69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e2234-2dc8-4169-ba0f-e366c11b5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the election, law enforcement seemingly stepped
        up its crackdown efforts as riot police made multiple arrests to break up
        impromptu demonstrations against the President. Local media outlets warned
        of a possible internet shutdown in case protests erupted across the country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090641c8-f942-4c63-8d24-e5e16dc083e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87b4fe-a8de-4c34-a088-89ae44869a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framed as one of the toughest challenges to Lukashenko''s 26-year-long
        rule, it was the Belarus strongman''s sixth reelection campaign.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543924e-2acb-43f3-b5ab-a72aca296224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872d772-c2f0-41b4-a5c9-196d35d3081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of opposition supporters had poured onto the streets in
        recent weeks to voice discontent with the country''s economic situation, poor
        coronavirus response, and lack of personal freedoms and reforms.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae040a-4001-421a-9dab-962c06fc3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35332951-4042-4c1b-ab05-365efea66089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll saw a massive turnout, according to official data, with
        the country''s Central Election Commission saying Monday that the official
        turnout was at 84.23%.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b3745-17c5-465d-bb36-32eaaac9a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69ef2c-2565-4894-8b5f-a327b29e7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Observers barred</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cbfe9-a186-4159-8599-f0b025b929db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent observers in Belarus, such as the "Honest people" group,
        said they had also found significant discrepancies between the officially
        announced turnout and the number of people entering polling stations that
        they were able to count.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dbecf-67f9-461f-a659-a1b9613036ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0eaff-11e2-4544-ade0-e0f8d1949c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most independent observers were barred from monitoring the election.
        Dozens of independent observers were detained on Saturday and early Sunday,
        according to the "Honest people" and "Right to choose" initiatives.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206d900-5483-4b7e-8dc3-1aeffdd1682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3552ba-89af-4be9-84f6-236506bbba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSCE said in July it would not be sending observers to Belarus
        as it hadn''t been invited by the country''s authorities.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d908d0a-d5a2-49e5-a131-dc463c4963f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/10/europe/belarus-election-protests-lukashenko-intl-hnk/index.html"
        target="_blank">"Protests in Belarus as disputed early election results give
        President Lukashenko an overwhelming victory"</a></em></p>'
