  'Russia-vaccine-COVID-19-':
    'author': ' Zarah Ullah '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T17:00:13.681+08:00
    'imagesource': 'jcr:7c11342f-cab2-42f8-aec6-95d76890df53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddbd8040-96e7-4712-8c8d-bfc696bf7b3b'
    'lead': 'Russian President Vladimir Putin announced the approval of a coronavirus
      vaccine for use on Tuesday, claiming it as a "world first," amid continued concern
      and unanswered questions over its safety and effectiveness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T17:16:48.711+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:24:32.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:46.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'vaccine', 'COVID-19', 'Vladimir-Putin']
    'template': '1'
    'title': 'Putin says Russia has approved ''world first'' Covid-19 vaccine. But
      questions over its safety remain'
    'updated': 2020-08-11T17:41:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed779fed-0a06-4fb7-bafb-9f945931a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian President Vladimir Putin announced
        the approval of a coronavirus vaccine for use on Tuesday, claiming it as a
        "world first," amid continued concern and unanswered questions over its safety
        and effectiveness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f34659-40fd-41c6-b797-7265c9f313c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine against coronavirus has been registered for the first
        time in the world this morning," Putin said on state TV. "I know that it works
        quite effectively, it forms a stable immunity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767b55d-bde4-4900-8078-1053cca317de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope our foreign colleagues'' work will move as well, and a lot
        of products will appear on an international market that could be used."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b81d5-750e-4059-a798-e554b454490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine -- developed by the Moscow-based Gamaleya Institute
        -- has been named Sputnik-V. The name is a reference to the surprise 1957
        launch of the world''s first satellite by the Soviet Union.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8fd1d-dbe7-4954-9d1c-5a209d8ab673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment is yet to go through crucial Phase 3 trials where
        it would be administered to thousands of people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c29a78-8977-48a8-818d-ec23de1c2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin added that one of his daughters had already taken it; he said
        she had a slightly higher temperature after each dose, but that: "Now she
        feels well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecaba7a-4824-4ee2-be21-172c2c4951f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim of victory by Putin in the global push to make an effective
        vaccine against Covid-19 comes amid suggestions that Russia has cut essential
        corners in its development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8ecd9-061a-47b1-afd3-66f1c45aa1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the country''s push for a vaccine is partly due to political
        pressure from the Kremlin, which is keen to portray Russia as a global scientific
        force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11222378-4092-42ec-bd4e-a3134fa3433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has released no scientific data on its testing and CNN is
        unable to verify the vaccine''s claimed safety or effectiveness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce03e54-7c3a-4af2-b808-95fa5478dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Russian officials have told CNN that at least 20 countries
        and some US companies have expressed interest in the vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec35f6-cae1-40bb-a350-d67364e6215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is just one of many countries rushing to produce a vaccine
        for Covid-19, which has now infected more than 20 million people, killing
        more than 730,000 around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930333b-aba3-4c18-b1a9-bc777a820fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Chinese government approved the use of an experimental
        coronavirus vaccine for the country''s military. The vaccine, known as Ad5-nCoV,
        was jointly-developed by the Beijing Institute of Biotechnology -- part of
        the Chinese government''s Academy of Military Medical Sciences -- and vaccine
        company CanSino Biologics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5759baa-861e-4803-a64d-8a98cc941528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:37:26.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Kremlin denied allegations Russian spies
        hacked into American, Canadian and British research labs to steal vaccine
        development secrets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c5fcd-923f-44a6-bdd5-f1d27d74a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:47:02.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:24:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/11/europe/russia-coronavirus-vaccine-putin-intl/index.html"><em>"Putin
        says Russia has registered coronavirus vaccine"</em></a></p>'
  'jimmy-lai-apple-daily':
    'author': 'Michelle Toh and Eric Cheung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-11T17:34:32.585+08:00
    'imagesource': 'jcr:47f5f067-82ef-4ee5-8f75-44aa13e992d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a2f3bd-0b4d-40dc-a69b-ffb2d66c8295'
    'lead': 'Hong Kong pro-democracy newspaper Apple Daily has increased its production
      and vowed to keep operating after police raided its headquarters and arrested
      its founder, Jimmy Lai, on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T17:39:45.287+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:24:31.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:47.119+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple Daily prints half a million copies in defiance of founder Jimmy
      Lai''s arrest in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c729a92-b79c-45f7-8d69-4dcaf0398c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong pro-democracy newspaper
        Apple Daily has increased its production and vowed to keep operating after
        police raided its headquarters and <a data-cke-saved-href="https://www.cnn.com/2020/08/09/media/hong-kong-security-law-jimmy-lai-intl-hnk/index.html"
        href="https://www.cnn.com/2020/08/09/media/hong-kong-security-law-jimmy-lai-intl-hnk/index.html">arrested
        its founder</a>, Jimmy Lai, on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f27e29-1883-4609-9286-573ef2e231ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its verified Facebook page, the publication said
        it produced 550,000 copies on Tuesday — up from its normal circulation of
        about 70,000. In a post Monday, it urged people in Hong Kong to buy the paper
        and show their support, a message seemingly heeded by many people who were
        seen lining up for copies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2dcf08-6107-4c42-9be7-bca234d27bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Next Digital, the newspaper''s parent company, have skyrocketed
        more than 1,100% in Hong Kong this week, albeit to the equivalent of about
        14 US cents — another sign of support among locals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935746c4-58a9-4168-938a-9a8bf0b6a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai was arrested Monday on suspicion of "colluding" with foreign
        forces, according to local police. The offense was created by a <a href="https://www.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html">new
        national security law</a> imposed on the city by Beijing last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4d62a-c572-4170-881c-d51f07cacaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said <a href="https://www.cnn.com/2020/08/09/media/hong-kong-security-law-jimmy-lai-intl-hnk/index.html">at
        least nine other people</a>&nbsp;were also arrested in national security operations
        on Monday. Two of Lai''s sons were among them. A livestream uploaded to Facebook
        by Apple Daily the same day showed police searching the company''s newsroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c974bd8-6de4-4208-87cf-68aa71a7e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the paper''s front page featured an image of Lai being
        arrested, and the headline: "Apple Daily must maintain its operations." It
        also included a statement, which said the newspaper condemned — and was "deeply
        angry" — about the police operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31725326-c6a2-4a79-8f3f-25ebf9e71ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Digital also vowed to "fight on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880afa9-664c-4be5-8dbd-16574c3ea74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s press freedom is now hanging by a thread," it said
        in a statement. "The staff of Apple Daily will stay fearless and continue
        speaking the truth amid persecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0b1c4-32da-4796-9e3d-441703f17848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement Monday that officers of its newly created
        National Security Department had conducted the search operation after an "in-depth
        investigation," and with a warrant issued by a magistrate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601adf0-c904-461f-b19a-61c6c1c4174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who were arrested were suspected of "collusion" with
        foreign forces to endanger national security, and "conspiracy to defraud,"
        police said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bdca0-5495-405c-8c72-60d0d3a0b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities noted that the investigation was continuing, and that
        more arrests could be made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b2b0f-3417-4a63-afb4-1b171d6bca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for China''s Hong Kong and Macao Affairs Office,
        which is run by the country''s State Council, also spoke out on the issue
        Monday, saying that it "firmly supports" the arrests of Jimmy Lai and others
        who were apprehended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d7c18-0e56-46b4-ab7f-6b904d22bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who colluded with foreign forces to endanger national security
        should be sternly punished under the law," the representative said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81d36f-8cb1-4803-837a-c81adcef72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest has raised concerns over the future of Hong Kong''s media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b526a-1d7a-4aea-a25a-885b812568fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A month or two ago, nobody could think that in Hong Kong, media
        organizations could be searched like this," Hong Kong Journalists Association
        chairperson Chris Yeung said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8436df8-1594-4c06-b3b8-ec87c7aed337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never thought that this could happen in Hong Kong," he added.
        "This is very sad."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad13c65-b8df-4222-815e-009aa3681705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Correspondents'' Club in Hong Kong (FCC) has also <a
        href="https://www.cnn.com/2020/08/09/media/hong-kong-security-law-jimmy-lai-intl-hnk/index.html">condemned</a>
        Lai''s arrest and the raid on Apple Daily, calling it "a direct assault on
        Hong Kong''s press freedom."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a623625-bfb2-484a-9d7f-1d7e8507d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Commissioner of the Ministry of Foreign Affairs
        of China in Hong Kong criticized the FCC, accusing it of "smearing" the local
        police force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be571d-b78a-4bf0-a4dd-3b40fea3ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office accused the organization of trying to "whitewash and
        justify Jimmy Lai and other criminal suspects."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33e43f-7095-4d7e-b025-da8f6eca0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawbreakers shall be held accountable, and no one shall be above
        the law," the office said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca161bb-de2d-4dbf-853a-4bd91238243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An earlier version of this report incorrectly attributed
        a statement by the Office of the Commissioner of the Ministry of Foreign Affairs
        of China in Hong Kong to another agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9599b-dcda-48b5-b76f-3c703bc74aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:39:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Vanesse Chan and James Griffiths contributed to this report.
        This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/11/media/jimmy-lai-apple-daily-intl-hnk/index.html">"Apple
        Daily prints half a million copies in defiance of founder Jimmy Lai''s arrest
        in Hong Kong"</a></em></p>'
  'china-taiwan-guam-military-exercises':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T17:40:08.437+08:00
    'imagesource': 'jcr:f39444b4-0cd3-4451-8c88-6150bbd82e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e64edd3-145f-4f1d-bce8-e9848f4dc4ca'
    'lead': 'China is stepping up military drills around East Asia as a war of words
      with the United States heats up over Washington''s military activities and the
      visit of a US cabinet secretary to Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T17:44:18.494+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:24:30.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:47.361+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China increases military drills as tensions with US heat up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79434d93-e6f8-4008-bb63-2c4a263d4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China is stepping up military drills
        around East Asia as a war of words with the United States heats up over Washington''s
        military activities and <a href="http://www.cnn.com/2020/08/09/asia/taiwan-us-azar-tsai-china-intl-hnk/index.html">the
        visit of a US cabinet secretary</a> to Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518e7e1-06c9-4859-80ac-8609123c0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Chinese think tank even says the People''s Liberation Army (PLA)
        may consider live-fire exercises near the US island of Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb6cdf-f81b-4616-aa28-ef330b6acde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has stepped up the pace of its war games in recent weeks,
        after the US sent two aircraft carrier strike groups on <a href="http://www.cnn.com/2020/07/06/asia/south-china-sea-aircraft-carriers-intl-hnk-scli/index.html">rare
        dual-carrier exercises</a>&nbsp;in the South China Sea twice in the month
        of July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37390962-c837-4ec9-a68a-73af69362ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the visit of US Health and Human Services Secretary <a href="https://www.cnn.com/2020/08/09/asia/taiwan-us-azar-tsai-china-intl-hnk/index.html">Alex
        Azar</a>&nbsp;to the self-governed island of Taiwan this week has added fuel
        to the smoldering tensions. Azar is the highest-ranking US official to visit
        the island -- which Beijing regards as Chinese territory -- in decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb037009-a862-4970-bb34-4bef15b51169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar''s presence in Taipei is "a serious breach" of US commitments
        on Taiwan, Chinese Foreign Ministry spokesperson Zhao Lijian said Monday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c724353-2f02-46e0-91e5-558a5dbe0e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the US side to abide by the one-China principle and the
        provisions of three China-U.S. joint communiques, stop official interactions
        and contact of all kinds as well as the upgrading of substantive relations
        with the island, and handle Taiwan-related issues in a prudent and proper
        manner, so as not to seriously damage China-US cooperation in major areas
        as well as peace and stability across the Taiwan Strait," Zhao said, according
        to the state-run Xinhua news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48292b71-1af4-4d48-9116-55b13170771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chinese warplanes cross line</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299f0b1-bed8-4d1c-aa62-231a366775d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, China sent fighter jets across the median line
        in the Taiwan Strait, which Taiwan said its warplanes warned off. The Chinese
        jets were also tracked by Taiwan''s land-based anti-aircraft missiles, Taiwan''s
        Defense Ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e8e6c-4bd8-49f6-ba84-c6b148100877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still in international airspace, the Taiwan Strait median
        line has been an informal but largely respected dividing line for Beijing
        and Taipei. According to Taiwanese and US government reports, Beijing''s warplanes
        have only crossed it intentionally three times since 1999 --&nbsp;<a href="http://www.cnn.com/2019/04/01/asia/china-japan-taiwan-jets-intl/index.html">once
        in March 2019</a>, in February of this year, and again on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470a7aa-7d3b-453c-a877-285901037689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://english.chinamil.com.cn/view/2020-08/11/content_9878994.htm">A
        story from state-supported Global Times,</a> appearing on the official English
        language website of the PLA, showed Beijing''s displeasure with Washington
        over Azar''s visit to Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d38965-b747-48fc-b101-0775e16f69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA operation is considered a strong response to the US move,
        which broke a diplomatic bottom line of China-US relations," the story said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c682f2d-62ad-4649-abab-df2bd2e352b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes on to say if Washington doesn''t back down, more moves by
        the PLA may be necessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2305b-25ef-4d80-b180-90ea5df02f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US goes further, the PLA could take more countermeasures,
        including live-fire missile drills east of Taiwan island and near Guam," the
        story says, citing Xu Guangyu, a senior adviser to the China Arms Control
        and Disarmament Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83731aba-77c4-44e3-8930-4274fa1bb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Randy Ready, spokesman for the US Indo-Pacific Command in Hawaii,
        said the US military "won''t speculate on hypothetical exercises that may
        or may not take place in the future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e83241-65a8-4323-8a77-59c7e848badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chinese military stages several drills</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57a3bc-0916-48e9-95db-d08127567d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mention of possible exercises off Guam, home to the important
        US military installations of Andersen Air Force Base and Naval Station Guam,
        comes after a busy few weeks for the PLA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf323f-97a0-4e35-babf-09231cfca945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ground and naval forces of the Chinese People''s Liberation Army
        (PLA) have been on concentrated schedules in amphibious landing and maritime
        exercises in the past weeks and will continue to do so in the weeks to come,"
        <a href="http://english.chinamil.com.cn/view/2020-08/09/content_9878049.htm">a
        Global Times report</a> said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9a5d4-3e22-41af-81a1-e26cee12689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent drills include a mock beach assault in Hainan province on
        the South China Sea; a sea-crossing and landing with amphibious assault vehicles
        in Guangdong province; sea-crossing assault drills in Fujian province; and
        flights of missile-armed bombers and fighters over the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7624c-0347-45e2-81ea-47cc14332ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA has live-fire exercises planned for this week and next,
        <a href="http://english.chinamil.com.cn/view/2020-08/09/content_9878049.htm">according
        to another Global Times report.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec54b9-b66f-4fe5-88f1-fa74ff45396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drills will be off Zhoushan, an island on China''s east coast
        south of Shanghai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83878b4-f94b-4991-98de-be123bb5d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA drills come amid the increasingly frequent provocative
        military activities made by the US near the island of Taiwan and in waters
        in the South China Sea," the Global Times report says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ea374-8df7-4c27-a772-e49d9d076a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.fmprc.gov.cn/mfa_eng/zxxx_662805/t1804328.shtml">In
        a Xinhua interview,</a> Chinese Foreign Minister Wang Yi last week accused
        Washington of sending 2,000 military flights over the South China Sea in the
        first half of this year. That would be a rate of almost 11 a day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e5a27-af2f-44a1-a5c9-5f29569ab480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready, the Indo-Pacific command spokesman, would not confirm Wang''s
        assertion on the number of US flights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b0ff6-cb68-4f2f-9114-1be9506522dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no significant change to our military operations
        in or around the South China Sea," Ready said. "Though the frequency and scope
        of our operations vary based on the current operating environment, the U.S.
        has a persistent military presence and routinely operates throughout the Indo-Pacific,
        including the waters and airspace surrounding the South China Sea, just as
        we have for more than a century."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6774c6-06d6-4610-9224-e21ff7e30742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang contends otherwise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707518a-0b7c-4482-86c1-315e561f6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US keeps increasing and showing off its military presence in
        the South China Sea," Wang said, calling it part of a plan to "destabilize"
        the 1.3 million square mile region, most of which China claims as its sovereign
        territory and where it has been fortifying man-made islands with military
        facilities and equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43903e4e-eb89-4ed4-9860-95b687c48a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Analyst: China working up to something</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124a3a9-3f15-4ce8-a102-8f8537134e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military analyst Carl Schuster, a former director of operations
        at the US Pacific Command''s Joint Intelligence Center, said it would not
        be surprising to see Chinese military exercises that make a strong statement
        to both Washington and Taipei.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030c831-17ca-400a-8d96-e57901d3eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is apparent from the increasing complexity of China''s maritime
        exercises that they are working up to something," Schuster said, adding that
        he expects an important exercise in the fall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ddab2-5910-4bd7-a7a7-2ae56b467a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They probably will do an air-naval strike exercise east of Taiwan.
        If Xi (Chinese President Xi Jinping) wants to send a threat, it may include
        a ballistic missile launch into the waters west of Guam," Schuster said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e769e0-f3f1-43c5-9297-bdffd82a8c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact the Guam possibility appeared in a story on the PLA''s
        official English-language website gives it credence, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0cebc-ed2f-448e-ac4e-0a8b7204fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure the idea is on the table since the Chinese military would
        not publish such bombastic rhetoric on its initiative," he said. "Someone
        of authority in the Communist Party or PLA feels that way and is pushing for
        it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b8557-c0ee-4b3f-981c-cd77f1ff7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the rhetoric being played out in the media, military
        leaders in Washington and Beijing have been talking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77515c-beba-4ded-b867-eb0821e6d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Defense Secretary Mark Esper spoke with his Chinese
        counterpart, Gen. Wei Fenghe, by phone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a7284-948c-438d-b2ac-de3663bd1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both leaders agreed on the importance of maintaining open channels
        of communication and developing the systems necessary for crisis communications
        and risk reduction," a statement from the US Defense Department said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d95c7b-bd03-4dd2-9354-53b2cf3d7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei, <a href="http://english.chinamil.com.cn/view/2020-08/07/content_9876709.htm">according
        to China Military Online</a>, urged "the US side to stop wrong words and deeds,
        enhance maritime risk control and prevent dangerous action" that could exacerbate
        tensions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5a77b-addd-44f7-aa69-d49032ce1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:44:18.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/11/asia/china-taiwan-guam-military-exercises-intl-hnk-scli/index.html">
        "China increases military drills as tensions with US heat up"</a></em></p>'
  'PhilHealth-claims-payment-diverted-to-Bataan-bank':
