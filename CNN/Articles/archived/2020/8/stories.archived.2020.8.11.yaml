  'pneumonia-upcasing-philhealth':
    'author': 'CNN Philippines Staff'
    'caption': 'PhiHealth office (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T22:23:41.245+08:00
    'imagesource': 'jcr:4a596365-8c5e-4006-aaa6-39ce32d00751'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c2227b-1844-4d5c-aa89-616053450e53'
    'lead': 'Two senators on Tuesday raised concerns over reports saying doctors would
      upgrade diagnoses of simple colds to more serious pneumonia so that patients
      could get benefits from the Philippine Health Insurance Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T22:31:13.333+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:24:15.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:51.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Senator', 'pneumonia', 'colds']
    'template': '1'
    'title': 'Senators flag ''upcasing'' colds to pneumonia to get PhilHealth claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c672660-7c60-4516-9c1a-7ab6a5e790b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —&nbsp;</strong>Two
        senators on Tuesday raised concerns over reports saying doctors would upgrade
        diagnoses of simple colds to more serious pneumonia so that patients could
        get benefits from the Philippine Health Insurance Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f332bc-1c8d-451a-94a1-6efbad5c5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano elaborated that doctors would upcase to help
        patients who have no means of buying antibiotics, to receive treatment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2d156-627d-4e94-97e2-ea97f718e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:33:06.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[K]nowing that <em>''yung pasyente wala man lang</em> ₱200 or ₱1000
        <em>na pambili ng</em> antibiotics... <em>sasabihin niya na ''Sige, i-</em>consider
        <em>na lang natin na</em> pneumonia <em>''yun para wala kang babayaran''</em>,"
        said Cayetano in a Senate Committee of the Whole hearing on alleged corruption
        in the state-run health insurer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0066d-bbe0-4dc8-985d-3fc55f4bf6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T20:33:06.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Knowing that the patient may not have even P200 or
        P1000 to buy antibiotics...the doctor would say ''Alright let''s just consider
        this pneumonia so you won''t have to pay.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c313f9f-7d88-4191-a502-05bdabf95695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blamed PhilHealth''s "in-patient-centric" system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c8b53-cb29-46a6-b302-c60512eb2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang ''yung system natin</em> [Our system], there''s something
        wrong with it that it veers you towards in-patient care only," added Cayetano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9d828-653f-4f0e-a141-b0d8c2067964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos said she also got information from local health
        offices saying PhilHealth does not provide a breakdown of paid pneumonia claims
        in level one and two hospitals, while private institutions do not have to
        undergo an audit. Level one and two facilities offer fewer services compared
        to level three hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e906f3e-2635-49ac-9e79-6baf12ece102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Pargas, Senior Vice President of the Health Finance Policy
        Sector, refuted this, saying pneumonia claims undergo review before they are
        paid and also a medical post-audit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a230e-8d11-4e14-8927-1e22d101d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that pneumonia benefit claims reach about ₱10 billion
        yearly, despite the Department of Health''s vaccination program with a budget
        of ₱2 billion. She also noted that pneumonia was not listed as one of the
        "notifiable" or reportable diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3ce04-fb30-4f93-8193-3b681c7b3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator requested PhilHealth to provide documents on the total
        claims paid to moderate-risk pneumonia cases, to which Pargas agreed to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf4c69-b2c2-40df-bc13-9b57318fccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:31:13.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PhilHealth President and CEO Ricardo Morales said
        the agency is already working on outpatient benefit packages.</p>'
