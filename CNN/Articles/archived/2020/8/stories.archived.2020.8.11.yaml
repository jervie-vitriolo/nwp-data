    'lead': 'With no face-to-face classes anytime soon, Presidential Spokesperson
      Harry Roque says the Department of Education is allowing the use of public schools
      as quarantine facilities until the end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T16:27:41.444+08:00
