      'mgnl:type': 'text'
      'text': '<p>The body of “Santiago” was immediately returned to Pink Petals Funeral
        after Colabres was arrested. Police said that Perez was able to escape.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9559fe-f8b9-498d-b2a6-565a3a767f5c'
