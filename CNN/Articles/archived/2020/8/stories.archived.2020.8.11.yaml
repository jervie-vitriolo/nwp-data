    'lead': 'The capacity of Intensive Care Units (ICU) in hospitals is estimated
      to hit “danger levels” by next week if major increases are not implemented,
      a House committee chairman said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T20:58:54.685+08:00
