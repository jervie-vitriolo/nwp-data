    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-11T07:41:19.419+08:00
    'imagesource': 'jcr:aaa9611a-e4cc-4ba8-82c1-816513ad11ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce43ba29-5b41-4d6d-88ad-ba4e322e960b'
    'lead': 'The BBC has apologized for airing an uncensored racial slur in a news
      segment, after initially defending the use of the word in a report broadcast
      last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T07:46:00.299+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:24:53.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:39.789+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BBC', 'n-word']
    'template': '1'
    'title': 'BBC apologizes for use of N-word in news report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c2fa9-afd7-44a4-8c58-91072dc6df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The BBC has apologized for airing an
        uncensored racial slur in a news segment, after initially defending the use
        of the word in a report broadcast last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45feea21-f3e9-484c-9076-3b1a5f681dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Affairs Correspondent Fiona Lamdin used the N-word in a segment
        on an apparently racially aggravated assault in the city of Bristol, sparking
        more than 18,600 complaints from viewers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067b752-aa49-46d2-84fd-793edc0fb4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Hall, director general of the UK''s public service broadcaster,
        apologized in an email to all BBC staff Sunday and said the segment "ended
        up creating distress amongst many people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a8276-2643-41c3-bac2-43b0d550fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BBC now accepts that we should have taken a different approach
        at the time of broadcast and we are very sorry for that," Hall wrote in the
        email, which the BBC shared with CNN. "We will now be strengthening our guidance
        on offensive language across our output."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc85ef-0ee3-4ffc-9335-bdb0634d83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster had intended to highlight an alleged racist attack,
        wrote Hall, who added that the BBC would continue to report on these stories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c4b5e-a740-481c-b70d-c24d9ee2ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every organisation should be able to acknowledge when it has made
        a mistake. We made one here," he wrote. "It is important for us to listen
        — and also to learn. And that is what we will continue to do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b52193-3409-4100-955e-00b803a30548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology came after a popular BBC radio host, DJ Sideman, resigned
        over the use of the slur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68532a3e-4582-4fcb-8f75-ee938a4420e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of the N-word and the subsequent defense of it felt like
        a slap in the face of our community," DJ Sideman — real name David Whitely
        — said in a video statement posted on Instagram Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f8ff0-ad52-4ade-99c2-7c124599bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BBC sanctioning the N-word being said on national television
        by a white person is something I can''t rock with. This is an error in judgment
        where I can''t just smile with you through the process and act like everything
        is okay," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5eae1-defa-4de6-82b6-9e24d75cef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a Black correspondent for BBC World, Larry Madowo, told
        his 1.9 million Twitter followers that the BBC "didn''t allow" him to use
        the N-world in an article when quoting an African-American.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff0397-5c38-4879-a6ff-bbed605ab438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But a white person was allowed to say it ON TV because it was ''editorially
        justified,''" Madowo tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214c4d3-3919-44ed-9ee0-316721ad0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamdin''s report aired on July 29. It described an attack on a health
        worker and musician known as K, or K-Dogg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ccf03-aa3f-4a74-a001-3831b4ae1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hit by a car on July 22, in what police described as a "racially
        aggravated attack" due to the racist language used by the occupants of the
        car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f29a18-9fbb-4001-84f1-383771869a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four men between the ages of 18 and 23 have been arrested on suspicion
        of attempted murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf9154-c1a5-442b-b01e-dcac38311f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:46:00.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/10/media/bbc-apology-offensive-language-scli-intl-gbr/index.html">"BBC
        apologizes for use of N-word in news report."</a></em></p>'
  'Twitter-rumored-interest-buying-TikTok-':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-11T07:52:27.939+08:00
    'imagesource': 'jcr:952640b6-853c-4f0e-a127-76d36c69b006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dff7983-c554-4b4a-a3e9-c0e0e3616df4'
    'lead': 'Twitter shares rose as much as 5% Monday after it reportedly held preliminary
      talks with TikTok, the troubled Chinese-owned social media app that the Trump
      administration wants to ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T07:57:32.238+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:24:52.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:39.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tiktok', 'twitter']
    'template': '1'
    'title': 'Twitter''s rumored interest in buying TikTok sparks stock rally'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a6b9a-8e67-422c-92c8-f3541dbee7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter shares rose as much as 5%
        Monday after it reportedly held preliminary talks with TikTok, the troubled
        Chinese-owned social media app that the Trump administration wants to ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7fa83-7444-4a54-af6b-644a1a7eab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock was up just 1.5% by midday, but the broader Nasdaq stock
        index had fallen by nearly 1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d638b5-3fe0-4ea8-bea4-e4b42a46205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Wall Street Journal <a href="https://www.wsj.com/articles/twitter-tiktok-have-held-preliminary-talks-about-possible-combination-11596925449"
        target="_blank">said</a> the deal would involve TikTok''s US operations, but
        it''s unclear if Twitter will move forward with an acquisition. TikTok is
        reportedly worth tens of billions of dollars, which sparks questions about
        whether Twitter, which has a market cap of around $30 billion, can afford
        the app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7042cf9-eb64-483a-ac23-2156881b4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter didn''t comment to CNN Business about the Journal''s report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d69913-d437-41a0-a636-ee3382230177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s able to come up with the resources to buy TikTok, Twitter''s
        small size could alleviate antitrust concerns. Twitter previously owned another
        video app, Vine, but it closed down in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec4558-a975-4466-9b06-168ae7040cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Microsoft said it''s pushing forward with talks to acquire
        TikTok following a conversation between CEO Satya Nadella and President Donald
        Trump. The transaction could be complicated and difficult to accomplish. And
        Microsoft has in recent years shifted its strategy away from consumers toward
        businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d9ac7-a9a7-481e-81df-95ff7f5b0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal would create a new structure in which Microsoft would own
        and operate TikTok services in the United States, Canada, Australia and New
        Zealand. As part of the agreement, Microsoft said it would ensure that all
        private data of TikTok''s American users would be transferred to and remain
        in the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d05098-fa27-4901-921b-169c5312289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said that "in any event" it would finish talking with
        ByteDance, TikTok''s owner, no later than September 15. That''s the date Trump
        set as the deadline for TikTok to find a US buyer. Failing to do so, he said,
        would lead him to shut down the app in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63ec30-f7e8-4ed8-b5f0-016291b62a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T07:57:32.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/10/tech/twitter-stock-tiktok/index.html"
        target="_blank">Twitter''s rumored interest in buying TikTok sparks stock
        rally</a></em></p>'
