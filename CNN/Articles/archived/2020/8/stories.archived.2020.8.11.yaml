      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Want more inspiring, positive news? Sign up
        for <a href="https://www.cnn.com/specials/us/the-good-stuff">The Good Stuff</a>,
        a newsletter for the good in life. It will brighten your inbox every Saturday
        morning.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89c59b-c284-4c60-b713-7c6ad2700ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:21:08.259+08:00
