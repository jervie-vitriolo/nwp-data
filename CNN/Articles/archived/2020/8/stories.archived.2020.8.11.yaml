  'Coronavirus-cases-global-tally':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T08:50:03.593+08:00
    'imagesource': 'jcr:d9b22c25-c6b2-4161-8b0a-e626ef533eb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0213cc1-cfda-4863-8182-589c3fad1af7'
    'lead': 'The world has reached the grim milestone of 20 million confirmed coronavirus
      cases and is edging closer to 750,000 deaths globally, according to figures
      from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T08:52:27.623+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:24:50.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:40.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World hits grim milestone of 20 million reported coronavirus cases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c90b7-adba-443b-b0cf-f254f44727a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world has reached the grim milestone
        of 20 million confirmed coronavirus cases and is edging closer to 750,000
        deaths globally, according to figures from Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3999c3-077a-4910-a9fa-b5ce7e717273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case numbers have soared exponentially since the first were reported
        in China in December. The world recorded one million cases more than three
        months later, on April 2. The tally hit 10 million cases less than three months
        after that, on June 28, and it has taken just six weeks to double.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7703e-63e0-42e6-857d-9ec38a729c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average for new daily cases has been above a quarter
        of a million for two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0c622-36cb-4383-8924-2e0478622c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases remains driven in large part by the region of
        Latin America and the Caribbean, as well as by Asia, where cases are growing
        again, according to the JHU figures. Death rates remain highest in the former.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30c602-0181-46b6-ab8e-95c64bbfa8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has recorded more than three million cases and 100,000 deaths,
        second only to the United States, which is by far the worst affected country
        with more than five million cases and 160,000 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31d7df-df72-454e-9b61-86677e81fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has the third-highest number of cases at more than two million,
        reaching the milestone just three weeks after hitting one million. The country
        is struggling to cope with the fast-growing outbreak, with critically ill
        patients turned away from hospitals that lack beds, staff and equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57d883-7770-4339-ba70-b7dc835b3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, India''s mortality rate remains relatively low, according
        to JHU data. India has around three deaths per 100,000 or just over 44,000
        in total, compared with almost 67 deaths per 100,000 or more than 46,000 in
        the United Kingdom, which has the highest mortality rate of the top 20 most
        affected countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3189b5-1fc5-44c5-88c2-86fe1764ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is among several European countries that are seeing new infection
        clusters amid fears of a second wave. Stay-at-home orders have been put in
        place in parts of northern England where outbreaks were identified. The UK
        recorded 1,113 new cases Sunday, taking its total to more than 310,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f240684-07fc-46e5-9605-bfface643346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain saw a rapid increase in case numbers last week, with 4,507
        new cases recorded on Friday. Daily figures have reached levels not seen since
        before it ended its state of emergency on June 21, with the country reporting
        more than 314,000 cases and 28,000 deaths in total.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb841567-9882-4136-bf60-86e2c9c1825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s top scientists warned last week that its situation is
        "fragile" and could "change course at any time to a less controlled scenario
        like in Spain for example." Paris has introduced compulsory mask-wearing in
        outdoor areas as national daily cases reached 3,897 Friday -- the highest
        since May. Belgium has also seen a fresh spike -- its weekly average number
        of new infections rose 62% in the last week of July compared to the previous
        week, according to the country''s health authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6000ab9-fd9e-4268-8641-5aa61d93fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa confirmed more than one million Covid-19 cases on Friday,
        according to a CNN tally based on JHU data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc018ef3-8d75-49cb-9c23-bec161f02223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has more than half the continent''s reported cases,
        with more than 550,000 confirmed infections, the fifth highest count worldwide,
        and more than 10,000 deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c9e02-7255-47aa-a6d9-67fa2d3ac87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) Regional Director for Africa,
        Dr. Matshidiso Moeti, warned Thursday that the lack of testing across Africa
        remains a "constant and concerning challenge."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb701be-0d34-468c-8a26-c75e6d88813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is now spreading among younger people globally, with the
        proportion of cases among teens and young adults up six-fold, and in young
        children and babies by seven-fold, WHO said. The increase might be explained
        by broader testing, greater detection of milder cases and shifting hotspot
        demographics, but "a rise in risky behavior after easing of public health
        and social measures" is also to blame, the agency said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2b8e6-45e8-43d8-9268-754849f9a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behind these statistics is a great deal of pain and suffering,"
        said WHO Director-General Tedros Adhanom Ghebreyesus in a news briefing in
        Geneva on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307be63-4d41-4556-87b4-e4ce55173234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros highlighted countries such as New Zealand and Rwanda as examples
        of places that are doing well in the fight against Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77193cba-fb2d-40b2-99a2-d78130c72fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand celebrated 100 days with no community transmission while
        Rwanda is seeing progress thanks to similar steps, he said. Testing and treatment
        are free, people who test positive, and all their potential contacts are visited
        and tested by health workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471793ac-f607-4f30-bc3c-a2afccc65cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T08:52:27.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know many of you are grieving, and that this is a difficult moment
        for the world," Tedros said. "But I want to be clear: There are green shoots
        of hope and no matter where a country, a region, a city or a town it -- it
        is never too late to turn the outbreak around."</p>'
  'McDonald-s-sues-ex-CEO-Steve-Easterbrook-sexual-relationships':
    'author': 'Cristina Alesci and Danielle Wiener-Bronner, CNN'
    'caption': 'Ousted McDonald''s CEO Steve Easterbrook is being sued for the amount
      of his exit package worth $40 million, which he supposedly got by lying to the
      board. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-11T09:35:09.017+08:00
    'imagesource': 'jcr:4c514ca8-5ee1-4ee2-a6ad-6547d544c8e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e94d1986-c33c-4463-aa8f-285f9ad057fa'
    'lead': 'The new investigation found that former McDonald''s CEO Steve Easterbrook
      engaged in physical sexual relationships with three employees in the year before
      he was terminated, according to the complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T09:39:36.605+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:24:49.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:40.833+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['McDonalds', 'McDo', 'Steve', 'Easterbrook', 'sexual', 'relationships',
      'employees']
    'stories': ['dbcce52d-56ca-42c5-acac-8a5674fd5666']
    'template': '1'
    'title': 'McDonald''s is suing its ousted CEO for lying about sexual relationships
      with employees'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b33c5-31a4-4f22-a7a9-e8ebce038381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ousted McDonald''s CEO Steve Easterbrook
        lied to the board about the extent of his relationships with employees, the
        company alleged in a new lawsuit. He misled investigators about engaging in
        physical sexual relationships with three employees in the year before his
        ouster, according to the documents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cd727-2eb9-46b5-86ae-6ee3e08b4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, McDonald''s is suing Easterbrook for the amount of his exit
        package: about $40 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba694e77-938a-43c7-8c84-5ddf3db6040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company cut ties with Easterbrook in November. At the time,
        McDonald''s board said the executive had violated company policy and "demonstrated
        poor judgment" by engaging in a consensual relationship with an employee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fda31-31db-4b2f-bd81-8dcb4af821df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In legal documents filed Monday morning, McDonald''s said that an
        internal investigation found other relationships and evidence that Easterbrook
        lied and destroyed records to conceal his behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451b823-dd93-46cf-98a3-f26407cb52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also offer more details on the incident that the McDonald''s
        board referenced in its statement announcing Easterbrook''s exit: a sexting
        relationship with an employee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3adac-af2d-4f24-bac1-7b80030a1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation confirmed that the alleged relationship had occurred
        and revealed that it had been a non-physical, consensual relationship involving
        texting and video calls," according to the complaint, which added that the
        relationship lasted a few weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0f54e-cbf3-4cce-87ed-af593b56210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document alleges that Easterbrook said this relationship was
        "the only one of an intimate nature" that he had ever maintained with an employee.
        He also allegedly said that he''d never had a physical sexual relationship
        with someone who worked for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0a66b-e848-403b-b16a-838825a04160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McDonald''s reopened the investigation after it got an anonymous
        report in July alleging that Easterbrook had a physical sexual relationship
        with an employee while he was CEO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e00d5f-de92-4589-8a84-11e6598e832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new investigation found that Easterbrook engaged in physical
        sexual relationships with three employees in the year before he was terminated,
        according to the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d6ef0-6a6d-4189-9dd2-6579123f4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence for those relationships, according to the suit, came
        in the form of "dozens of nude, partially nude, or sexually explicit photographs
        and videos of various women," which included photographs of the three employees.
        Easterbrook allegedly sent the images as attachments on emails from his work
        to his personal account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50663e0a-899f-4ec2-b40f-6bab67127bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also found that Easterbrook "approved an extraordinary
        stock grant, worth hundreds of thousands of dollars, for one of those employees
        in the midst of their sexual relationship," and that he lied to McDonald''s
        investigators last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4d739-44f7-48cd-850e-3c24ef1cf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company alleges that by lying to the board, Easterbrook led
        them to believe that his firing could be considered "without cause." The board
        ultimately landed on that designation, which entitled Easterbrook to certain
        outgoing benefits, the suit alleges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0645bd-b666-462d-9938-417462c7d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the terms of his exit, Easterbrook was promised 26 weeks
        severance pay, in addition to prorated bonuses as warranted. Those benefits
        amounted to about $42 million, according to outside firm Equilar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52afbf-1f2f-4943-950e-cfece4b496e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterbrook stepped into the CEO role in 2015. He was replaced in
        November by Chris Kempczinski, who on Monday sent a letter out to employees
        commenting on the lawsuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fa528-8034-4cd3-aea3-8cd0bff17192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recently became aware, through an employee report, of new information
        regarding the conduct of our former CEO, Steve Easterbrook. We now know that
        his conduct deviated from our values in different and far more extensive ways
        than we were aware when he left the company last year," he said. "McDonald''s
        does not tolerate behavior from any employee that does not reflect our values."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca60ff-8ffb-4ad9-8c73-b91a116a7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email sent to McDonald''s employees at the time of his exit,
        Easterbrook expressed regret over the relationship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ed666-c2a6-45c9-8dc1-d705bde26870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for my departure, I engaged in a recent consensual relationship
        with an employee, which violated McDonald''s policy," Easterbrook wrote. "This
        was a mistake. Given the values of the company, I agree with the board that
        it is time for me to move on. Beyond this, I hope you can respect my desire
        to maintain my privacy." He also said that his time as CEO "have been the
        most fulfilling years of my working life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae925a8-8a04-45a1-927f-ffbff264413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:39:36.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/08/10/business/mcdonalds-steve-easterbrook-ceo-lawsuit/index.html">CNN.com</a>.
        CNN is reaching out to Easterbrook''s lawyer for comment.</em></p>'
  'Trump-Moderna-no-COVID-19-vaccine-November':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-11T09:41:49.805+08:00
    'imagesource': 'jcr:d5881ee7-7177-4dc3-8431-7d37474937cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3189a1c9-b6fe-4f1f-9dce-660a17cf8729'
    'lead': 'Last week President Trump said he was "optimistic" a vaccine would be
      ready around Election Day on November 3. Experts say that''s too soon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T09:45:48.835+08:00
