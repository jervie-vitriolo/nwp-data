      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte thanks Russia for its offer to provide
        coronavirus vaccine this year, saying he is willing to try to know if it''s
        safe or not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8343f-281f-4465-ab36-132ab0aeaf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T10:02:48.911+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-26T08:24:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid alleged corruption issue hounding PhilHealth, the President
        says he will go after corrupt officials in the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae795f6-629a-43ff-8f76-b81a6767d8e4'
      'mgnl:activationStatus': true
