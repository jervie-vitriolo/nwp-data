      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) -</strong> The
        Department of Education says it is already in talks with other television
        networks to broadcast video lessons for elementary to high school students
        before the class opening on August 24, after the test broadcast kicked off
        in only two networks on Tuesday.</p>'
