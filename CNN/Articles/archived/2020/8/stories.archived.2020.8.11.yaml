      'jcr:uuid': '378cdb69-c1bf-4a8d-bb6c-c7ca7a2adbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.195+08:00
