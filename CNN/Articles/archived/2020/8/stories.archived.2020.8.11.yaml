      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba60ae-73b1-49ff-8263-135767b8f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real-time network data confirm the incident is ongoing, limiting
        freedom of expression and assembly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc42dda-03d8-444f-a7a4-864c4e243b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
