      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise of the new series involves a clashing of cultures that
        occurs when students displaced by low-income school closures are sent to Bayside
        and other privileged schools. This is done on the order of California Gov.
        Zack Morris (Mark-Paul Gosselaar), naturally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd320f0-7a47-4a4e-b9ca-507e6d45c572'
