    'mgnl:tags': ['China', 'Philippines', 'COVID-19']
    'template': '1'
    'title': 'China to require travelers from PH to have negative COVID-19 results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c51359-7e65-4526-94d3-f14935de8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Travelers
        from the Philippines will be required to present negative COVID-19 test results
        before boarding a plane for China starting August 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6fc3a-758d-4156-90a0-70ae787699a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities announced in mid-July that they will require
        negative nucleic acid test results for inbound passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7026a3-16d9-4c62-ba49-c9d55fd3f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila released the guidelines on Tuesday,
        more than a week before the new rule is implemented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0280a-fe08-42f3-ba95-c5a90fd41723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and foreign travelers from the Philippines should secure
        negative test certificates within five days before their scheduled flight
        to China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98888f08-ed08-4c46-a93e-9a749a066461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificate, as well as a health declaration form and a photocopy
        of the front page of the passport should be e-mailed to the Embassy or consulates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806311dc-4f22-4654-be1d-49d1d7c8b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy or the consulates will then send back the certified
        health declaration form, which will be presented to airline authorities upon
        check-in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95282e84-9d89-415e-92c1-e2d2b33b5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please be noted that it shall take at least 1 working day for the
        verification by the Chinese Embassy or the Consulates,” the Embassy said.</p>'
