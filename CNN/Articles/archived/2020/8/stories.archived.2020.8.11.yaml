      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —&nbsp;</strong>Malacañang
        said President Rodrigo Duterte is indebted to Russia for <a href="http://cnnphilippines.com/news/2020/8/7/russia-covid-19-vaccine-to-ph.html">offering
        COVID-19 vaccines</a>&nbsp;developed by their scientists, but added these
        will still need local approvals before distribution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e494c-1989-45fb-8d2a-0850444c2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi ni Presidente, nagpapasalamat siya,</em> he is grateful
        for the offer of Russia <em>pero sinabi rin niya na kinakailangan din nating
        sundin ang batas na umiiral sa Pilipinas. Walang gamot na pupwedeng ibigay
        sa publiko na hindi dumaan sa FDA</em> (Food and Drug Administration)," Presidential
        Spokesperson Harry Roque said during his Tuesday media briefing. "<em>Dadaan
        po ''yan sa proseso at naiintindihan ng Russians ''yan</em>."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b02b2d-4eab-4b2f-9db5-9761e8dd848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is grateful for the offer of Russia
        but he also said that we need to comply with Philippine laws. No medicine
        can be administered to the public without FDA approval. It will undergo the
        process and the Russians understand it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becde7d3-4154-4836-99bb-eba53b9ab56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:05:03.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/7/29/russia-claims-approve-worlds-first-covid-vaccine.html">Russia
        claims it will soon approve the world''s first COVID-19 vaccine, but major
        questions remain</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2d948-3099-4ea9-869e-b627f1bd57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Duterte passed on a message of thanks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a50a0d-c2d0-4927-bd74-f87e7895bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko naman inarticulate ni Presidente ''yung gratefulness
        at utang na loob natin dahil sila ang pinakaunang nag-offer ng vaccine sa
        atin. Hinding-hindi makakalimutan ito ng sambayanang Pilipino ''yang kabutihang-loob
        na ''yan</em>," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d927cd8-5535-4e51-a788-1917c2f07a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the President articulated the debt of gratitude
        to Russia since they were the first to offer a vaccine to us. The Filipino
        people will never forget that kind gesture.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea12389-9d9d-4d46-88ec-efd55b8636d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Monday night that authorities from Moscow have
        reached out with an offer of Russian-developed vaccines, even saying that
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html?%3F%3F%3F%3FPresident"
        href="https://cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html?%3F%3F%3F%3FPresident">he
        will be the first to receive the dose</a> to test if it is effective.&nbsp;On
        Tuesday, Russian President Vladimir Putin said Gamaleya Institute has registered
        the world''s first vaccine and subjected his daughter to a dose, CNN International
        reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1e3ae-c287-4325-aeee-076896f84975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:46:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid concerns about supposedly incomplete clinical trials
        meant to confirm the vaccine''s potency and possible side effects. However,
        Russian Ambassador to the Philippines Igor Khovaev said last week that the
        doses made by Gamaleya Institute are "safe and effective," adding the vaccines
        can even be produced locally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea52973-0158-4798-bcd9-3249760032ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:46:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said Philippine officials are in talks
        with the Russian Direct Investment Fund for the provision of doses and setting
        up of manufacturing laboratories in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed28c7-2736-4ece-8131-c32b1c2b2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:46:57.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOST (Department of Science and Technology) as the lead in
        the vaccine development portfolio will handle the conduct of clinical trials
        in accordance with the requirements of the FDA," the DOH said, adding it does
        not have the number of volunteers for clinical trials yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb7b18-d8f5-4a27-896a-c9f6b47c227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia offered to supply the Philippines with the vaccine, the first
        country to do so. Duterte had to request Chinese President Xi Jinping to prioritize
        the country for supplies once drug makers from the mainland complete clinical
        trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f04fa3-ffcc-4cd2-850f-afe4df51fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagagalak siya (Duterte) dahil parang nagbunga na nga ang kanyang
        independent foreign policy na tayo''y kaibigan ng lahat at wala tayong kalaban</em>
        [Duterte is glad to see that his independent foreign policy is bearing fruit,
        where we are friends to all states and enemies to none]," Roque added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a45b8-8e0d-4ec4-847e-b0bddf38b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow claims the move is a “Sputnik” moment – referring to how
        Russia, then part of the Soviet Union, launched the world’s first satellite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b30218-f3dc-48ba-a026-30824fa5f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Russian vaccines will need to be validated locally,
        and the FDA may run its own clinical trials before doing a nationwide rollout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc756b-eb7d-4e88-a3e7-cfb18e44968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This requirement may be waived if the FDA declares an emergency
        and releases the vaccines for "compassionate use." The official said Duterte
        is now wondering if there will be health implications if a person receives
        various vaccines developed by different pharmaceutical groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d79cb-4359-4c1b-944b-b4ead8c05713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are six potential vaccines under the third phase of clinical
        trials, with four of them coming from China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd64040-ad15-4146-8b01-aaceb6051c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:05:03.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/11/Leachon-COVID-vaccine-December-2020-clinical-trials.html">Health
        advocate optimistic COVID-19 vaccine will be available by end-2020, but thorough
        review needed</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c660b5e-ba97-4a45-aa3a-c34a39072c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months in office in 2016, Duterte announced a "pivot" towards
        China and other states to reverse the Aquino administration''s foreign policy
        stance said to be centered on the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0579113-1a84-43ef-8cd7-e910f7980327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treating all countries as allies was convenient amid the COVID-19
        pandemic as it allows for greater collaboration, the Malacañang official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9cdea7-3489-4b29-a4b0-f2464ce2c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same tone governs the state''s approach to territorial disputes
        with Beijing over features in the South China Sea and with Malaysia over Sabah.
        Roque said Duterte will not let go of the Philippines'' claim to Sabah but
        will not let it tarnish diplomatic ties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be9d2f-813a-42ce-a1d1-f102c7317e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque shrugged off the recent issue involving newspaper
        Thai Rath, which branded the Philippines as the "<a href="https://www.cnnphilippines.com/news/2020/8/10/ph-on-thai-rath-land-of-covid-19.html">land
        of COVID</a>" in its banner headline. He asked Filipinos to be understanding
        of Thai journalists, saying it was their way to work around restrictive media
        policies there.</p>'
  'PACC--Lack-of-validation-mechanism-in-PhilHealth-s-IT-system-makes-it-vulnerable-to-fraud':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T15:06:43.427+08:00
