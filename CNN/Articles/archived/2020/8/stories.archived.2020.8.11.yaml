      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After our post went viral, I started following his wife and we
        discovered that down the line, she is distant cousins to Logan on the paternal
        side of his family," Cortez said. "Dr. Cox''s wife''s mom is related to my
        husband''s grandpa. We only knew this because her mom is friends with my father-in-law
        and they saw the post on Twitter and made the connection."</p>'
