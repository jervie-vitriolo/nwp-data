  'More-than-60-players-withdraw-2020-NFL-season-coronavirus-':
    'author': 'Calum Trenaman and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-11T16:51:26.190+08:00
    'imagesource': 'jcr:3f5cca37-a0fb-4f81-b365-b0a8dcccd79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b8c1ac2-8cb9-4bd8-ba6d-91b21fb7bba3'
    'lead': 'Over 60 NFL players have opted out of the 2020 season because of the
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T16:54:14.485+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:24:32.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:46.624+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 60 players withdraw from 2020 NFL season over coronavirus
      concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39004d58-1cb1-492e-928f-ddefacc59905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Over 60 NFL players have opted out
        of the 2020 season because of the <a href="https://edition.cnn.com/2020/07/24/sport/chiefs-laurent-duvernay-tardif-opts-out-of-2020-nfl-season-spt-intl/index.html">coronavirus</a>
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8806f0b-affa-40ba-9f0d-8461ec81db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players had until 4 p.m. ET on Thursday to decide and after the
        deadline passed, a spokesperson for the NFL told CNN that out of 2,880 players,
        66 players chose to opt out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93434c3e-e938-4668-9869-bf486f63a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure could be higher -- both NBC''s <a href="https://profootballtalk.nbcsports.com/2020/08/06/opt-out-deadline-passes-with-66-nfl-players-taking-option/">Pro
        Football Talk</a> and <a href="https://www.cbssports.com/nfl/news/nfl-opt-out-deadline-takeaways-after-67-players-pull-out-of-2020-season-during-covid-19-pandemic/">CBS</a>
        reported the figure was 67 players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99f255-02b8-4733-b82e-3a0a2bd8397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/04/03/sport/new-england-patriots-masks-robert-kraft-spt-intl/index.html">New
        England Patriots</a> are the team most affected, with eight players opting
        out of the 2020 season -- prompting much <a href="https://ftw.usatoday.com/2020/07/patriots-tank-trevor-lawrence-coronavirus-twitter-opt-out">ribald</a>
        "tanking for Trevor" comment</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7e54f-a119-4a82-9d64-b18f1a69482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highly-rated <a href="https://edition.cnn.com/2019/01/08/sport/clemson-qb-trevor-lawrence-wins-national-championship-freshman-year-spt-intl/index.html">Clemson</a>
        quarterback <a href="https://www.cnn.com/2019/01/08/sport/clemson-qb-trevor-lawrence-wins-national-championship-freshman-year-spt-intl/index.html">Trevor
        Lawrence</a> is expected to be drafted first overall in the 2021 NFL Draft,
        and some fans have <a href="https://ftw.usatoday.com/2020/07/patriots-tank-trevor-lawrence-coronavirus-twitter-opt-out">jokingly
        suggested</a> that the team''s performance this upcoming season might be reflected
        in a desire to gain that number one pick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450d3e7-5dc0-49e2-8005-fec021a30cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots have lost starters like linebacker Dont''a Hightower
        and safety Patrick Chung, who have both won three Super Bowls with the team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902ed53-1403-4664-a50c-1008e383db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first player to opt out of the season was practicing doctor
        and Kansas City Chiefs offensive linesman <a href="https://www.cnn.com/2020/07/24/sport/chiefs-laurent-duvernay-tardif-opts-out-of-2020-nfl-season-spt-intl/index.html">Laurent
        Duvernay-Tardiff</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70182775-ac15-437d-a161-ac06bdece866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian said in a Twitter post: "Being at the frontline during
        this offseason has given me a different perspective on this pandemic and the
        stress it puts on individuals and our healthcare system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f171c-22d1-4083-85de-fd47ee75377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot allow myself to potentially transmit the virus in our
        communities simply to play the sport that I love. If I am to take risks, I
        will do it caring for patients."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9facb37-6ac4-4b91-bad9-49c2f89a0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players who opted out voluntarily, like Duvernay-Tardiff, will receive
        a $150,000 salary advance and their contract will toll to the next year. They
        will not earn a credited or accrued season, but will retain health insurance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95000718-e01e-493c-93db-0ca1bee2269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, if a player qualified as having a high-risk condition
        and provided proof to their team, they will receive a $350,000 stipend that
        does not count as a salary advance and their contract will toll. The player
        will earn an accrued season towards free agency as well as benefits and minimum
        salary credit for a credited season, as well as retaining their health insurance
        too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f9ab4-35df-4a16-8509-ebdfe9cfac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Brady Bunch</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62148e8-e08d-4704-a97c-caf40b7e34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one player has opted out from <a href="https://www.cnn.com/2020/06/16/sport/tom-brady-buccaneers-uniform-pictures-trnd/index.html">Tom
        Brady</a>''s new team -- the <a href="https://edition.cnn.com/2020/06/16/sport/tom-brady-buccaneers-uniform-pictures-trnd/index.html">Tampa
        Bay Buccaneers</a> -- and that''s offensive linesman Brad Seaton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6ba74-bb49-4712-849d-f0a8017dc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady gave his first press conference as a Buccaneer on Thursday,
        and played down personal concerns about the coronavirus, saying: "I know it''s
        a contact sport and there are some things that are out of your control, but
        that''s a pretty good lesson for life, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf26c79-cc50-40c6-aa26-a97c920335d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have everything in control in life, either. The best
        thing you can do is prepare your body, prepare your mind for whatever comes
        at it. You always have to be able to adjust and adapt as best as possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb0608-66d4-4e5b-9173-bc75b313065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brady acknowledged Covid-19 had posed some difficulties during
        his switch from Patriots to Buccaneers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995681f-e385-450e-94ef-0bfffd13039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put a lot of time and energy into making sure I''m feeling good
        in order to perform at my best, but mentally I think that''s been the thing
        that''s obviously had its challenges," he said. "I think you couple that with
        the coronavirus situation and it became even more difficult. I think conversations
        we probably would''ve had in April, we''re having now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a434b37-09ef-478b-ae88-bd48d94126d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that part has been challenging too, but the only thing
        you can do is adjust to the situation, adapt the best way you can [and] put
        as much time and energy now as we can into it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701e459-46ea-4222-8008-bb0e114f4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:54:14.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:24:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
