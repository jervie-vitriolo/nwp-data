    'template': '1'
    'title': 'PGH shares best practices that led to low infection rate among health
      workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8754d-4698-4d78-9afe-4225f79fbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        coronavirus pandemic is a battle that can be won through policies based on
        science and strategies which align with the perceived needs of frontliners,
        the Philippine General Hospital said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3820079-1010-467a-9629-eca09e3c0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of its 4,871 personnel tested in June, only 99 or two percent
        turned out positive for COVID-19 despite high risks of contracting the virus,
        <a href="https://www.up.edu.ph/pgh-shares-lessons-learned-during-ongoing-efforts-to-prevent-covid-19-transmission/">according
        to a paper</a>&nbsp;published by the PGH on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd8adf-f800-4221-96c6-0718bf12b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its 1,794 healthcare workers who directly handled coronavirus&nbsp;patients,
        only 26 or 1.4 percent were infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f71cb8-863b-4ea8-848d-95cd1c24a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What helped in lowering the infection rate among the PGH community?
        The university hospital-turned COVID-19 center said operations must be scientific,
        “implemented with calculated precision and evaluated objectively.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21e4b9-a4e1-4b77-bb3b-c250c51ee7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Stop using rapid antibody tests’</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813dbf43-6085-42bc-ae05-448cbcf57956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its policy paper, the hospital underscored the need to assess
        implemented measures to weed out what doesn’t work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7456e2a-4c88-47b2-93e2-c9ca981c9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid antibody testing, for instance, didn’t prove to be as beneficial
        in its COVID-19 operations, the PGH said. It only detected 20 percent of the
        hospital personnel eventually confirmed positive for COVID-19 by the gold
        standard RT-PCR tests. In other words, four out of five infections were missed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c65065-bb0e-4b86-aa92-b9c992547915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/4/rapid-tests-workplaces-rise-covid-cases.html"
        href="https://www.cnnphilippines.com/news/2020/8/4/rapid-tests-workplaces-rise-covid-cases.html">Use
        of rapid tests in workplaces may have led to rise of COVID-19 cases, says
        doctor</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc7e99-aef5-4863-b931-a43c0327bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T00:09:21.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The level of sensitivity at 20% for PGH is too low to be of any
        value,” the PGH said. “The number of potential missed cases of 80% is too
        dangerously high to even consider RAT as a screening tool.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3c871-4cba-4f73-b921-aebb11a01425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T00:09:21.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It echoed the call of various medical groups&nbsp;not to use rapid
        tests in clearing individuals to return to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac658a24-cc7b-4c7c-b7b2-91580b2801aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T00:08:55.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/8/10/PH-not-ban-rapid-tests-DOH-clear-guidelines-.html">PH
        will not ban use of rapid tests, but DOH to issue clear guidelines</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5434f2e-45f1-4f1d-9ec4-6e54a73f03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH also said routine mass testing of health workers&nbsp;every
        two weeks have not been feasible due to the cost, operational and logistical
        limitations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f6945-f542-433a-92dc-8d0d5fda612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the kits used were mostly donations, the hospital noted
        that testing 4,871 individuals in its June hospital-wide surveillance cost
        over ₱18.5 million. On top of that, 112 hours had&nbsp;been spent to complete
        the process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143fdab-ee76-45bf-a381-59e82661e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This massive manpower requirement for a routine testing will be
        taxing to a system with competing needs,” it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b314c62-cebb-48b0-b24e-eece40eaecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the hospital recommended a low-threshold targeted testing&nbsp;for
        those who exhibit coronavirus symptoms, those with high-risk exposure, and
        those who feel they need to be tested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1d6e0-2fd6-45ec-a020-f677cf88a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the testing procedure should be made an opportunity
        for counselling and to reinforce information about the disease, as it noted
        that&nbsp;“not all HCWs would have the same level of COVID-related knowledge.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ef8a5-57ae-40bc-b1cf-143aa19d0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the PGH said these other practices have proven to be most
        effective in its COVID-19 operations:&nbsp;a crisis command center, a unified
        call center for patient queries and donations, cohort set-up of confirmed
        patients, zoning of the entire hospital, controlled ventilation system, and
        immediate contact tracing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90826e-b2e3-4651-8a50-2f483a41d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘The most valuable resource in the COVID-19 fight’</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4463f58-6a7c-4e0b-b077-bd99102101d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers do more than just tend to those infected; they
        safeguard the rest of the population from the contagion, making them “the
        most valuable resource” in this health crisis, the PGH said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d2bb2-bba9-4e43-844f-809c6a3253b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the hospital, healthcare workers'' concerns must be
        taken into consideration in planning out strategies, and the administration
        must ensure that appropriate support is extended to assist&nbsp;them in their
        tireless fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9c969-a113-42f6-950a-49cf455a46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our HCWs’ call for fair compensation, salary adjustments and unpaid
        hazard pay are all justified complaints and urgent needs,” the PGH said. “Administration
        should reassure staff that these are already in the process of being addressed.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ef1c0-8284-4624-b46c-13c835c93794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:41:29.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised on-site access to RT-PCR testing with a 24-hour
        turnaround time, a workplace university clinic, housing and transportation
        for staff, and ensuring all personnel have personal protective equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9180123-6603-46b7-a282-3aad4500ae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 9 data by the Department of Health, 5,551 healthcare
        workers in the country have tested positive for COVID-19. Of this number,
        610&nbsp;are active cases or currently ill, after 4,902 have recovered and
        39 have died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117332d-307c-468b-9458-3576fb4dc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T23:23:58.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 pandemic is here to stay for a few more months,” the
        PGH said. “Let us gather our best practices and continue to learn from each
        other. We are one with the World Health Organization when it states what we
        need to get through this pandemic are: science, solutions, and solidarity."</p>'
  'Previous-vaccines-and-masks-may-hold-down-COVID-19--some-researchers-say':
