    'template': '1'
    'title': 'DepEd allows use of classrooms as isolation centers until December –
      Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b268558-b349-4162-88f9-49e2e3dbbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –</strong>&nbsp;With
        no face-to-face classes anytime soon, Presidential Spokesperson Harry Roque
        said the Department of Education is allowing the <a href="https://cnnphilippines.com/news/2020/3/27/public-schools-as-quarantine-sites-coronavirus-.html?fbclid=IwAR2">use
        of public schools as quarantine facilities</a>&nbsp;for a longer period of
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe81781-b76f-45f5-b585-de88135e68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil nga ang target natin ay minimum 10 ang ite-trace natin</em>
        —<em>&nbsp;at kung meron tayong 6,000 new cases, that means 60,000 (contacts)</em>
        —<em>&nbsp;gagamitin natin ang mga public school. Pumayag naman po si Secretary
        Leonor Briones na gamitin ang mga public schools hanggang December 31 ng taong
        ito</em>," Presidential Spokesperson Harry Roque said in his Tuesday briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8e579-4e09-4d67-80f4-915db47b59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since our target is to trace a minimum of 10 close
        contacts per patient — if we have, for example, 6,000 new cases, that means
        60,000 (contacts) — we will use the public schools to isolate them. Secretary
        Leonor Briones agreed to use public schools until December 31 of this year.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d50d2-03c1-4a79-bbb8-221d3250dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte canceled physical classes since early
        March shortly after the Department of Health confirmed local COVID-19 transmissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b4d00-5e9b-466f-91e6-57c24e5cb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd then allowed local governments to use public schools as quarantine
        sites for suspected COVID-19 patients, with the consent of regional heads
        and subject to terms and conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c28596-cac5-4233-9dde-401c6f9faa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campuses have stayed shut for five months now, with DepEd pushing
        through with blended learning —&nbsp;which makes use virtual, radio, TV, and
        printed modules —&nbsp;for public elementary and high schools <a href="https://cnnphilippines.com/news/2020/8/10/DepEd-August-24-students-want-to-learn.html?fbclid=IwAR28mjpanrSGkK2gMc79uv66xjZ_Ybf6Mk3SbQndjptRa5WiRlGZziB5krY">starting
        August 24.</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32f128-b897-4804-b12b-5f2c5dd2a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:30:09.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/4/7/School-closures-small-effect-coronavirus-.html">School
        closures may only have a small effect on stopping coronavirus, study says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4237ab0-bef3-4475-9b3d-a628ee24eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd initially wanted to resume school-based learning in low-risk
        areas, but Duterte decided to <a href="https://www.cnnphilippines.com/news/2020/7/27/SONA-2020-face-to-face-classes-.html">ban
        all face-to-face classes until a coronavirus vaccine is available</a> to Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70696c-a64d-436f-8051-7d81134090be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:27:41.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said classrooms will serve as quarantine centers as more people
        get tested for COVID-19. Separately, isolation czar and Public Works Secretary
        Mark Villar said the government is preparing 300 more quarantine facilities
        which will have over 2,000 beds by the end of the month.</p>'
