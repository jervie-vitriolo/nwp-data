      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that a Chinese visa is still required to enter the Asian
        country. The Chinese government, however, temporarily suspended the entry
        of foreign visa holders since March to prevent further spread of the coronavirus
        disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b7cfb-fedc-4cd6-8671-4ae0e19f9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the visitors coming to China for necessary economic, trade,
        scientific, or technological activities or emergency humanitarian needs are
        allowed entry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e39bf-db16-4e7a-b708-5dbd2d5bda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T21:20:49.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:24:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the novel coronavirus originated in December 2019,
        now has fewer infections than 29 other states, including the Philippines.
        China has recorded more than 88,000 COVID-19 cases, while the Philippines
        has 139,538 to date.</p>'
