      'covid-19-crisis', 'research', 'science']
    'template': '1'
    'title': 'Vaccines and asymptomatic spreaders may hold keys to answering COVID-19
      mysteries, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c718d93-d572-4a11-90f0-529918eaa052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As US leaders work to control the spread
        of <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-11-20-intl/index.html"
        target="_blank">coronavirus</a>, researchers across the country — and <a href="https://edition.cnn.com/2020/08/10/health/20-million-coronavirus-cases-intl/index.html"
        target="_blank">globe</a>&nbsp;— are working to answer the <a href="https://edition.cnn.com/2020/08/10/health/us-coronavirus-monday/index.html"
        target="_blank">mysteries that remain around infections.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeaaa8b-1e2c-4988-96a7-313219c6b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those mysteries: why the experience can be so vastly different
        from person to person. One expert says the answer may mean taking a closer
        look at previous vaccines individuals have had.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f79448-aff5-4282-bcac-ba54af38154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we looked in the setting of Covid disease, we found that people
        who had prior vaccinations with a variety of vaccines — for pneumococcus,
        influenza, hepatitis and others — appeared to have a lower risk of getting
        Covid disease," Dr. Andrew Badley, an infectious disease specialist at Mayo
        Clinic told CNN''s Anderson Cooper Monday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679b69b-df90-450d-8500-d936192f41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what immunologists call immune training: how your immune system
        creates an effective response to fight off infections, Badley says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e260b7-5fd5-40c0-a144-8f0254bca45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good analogy is to think of your immune system as being a muscle,"
        he said. "The more you exercise that muscle, the stronger it will be when
        you need it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660c141-722d-40e6-a5c4-4c9c8a3f45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no definitive evidence of any other vaccines boosting
        immunity against Covid-19. But <a href="https://edition.cnn.com/2020/06/19/health/mmr-vaccine-immunity-coronavirus/index.html"
        target="_blank">some researchers</a>&nbsp;have suggested <a href="https://edition.cnn.com/2020/07/10/health/tb-bcg-vaccine-coronavirus-study/index.html"
        target="_blank">it''s possible</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ad664-29d4-478f-96a4-7c9b023a9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a team of <a href="https://edition.cnn.com/2020/06/19/health/mmr-vaccine-immunity-coronavirus/index.html"
        target="_blank">researchers in the US</a>&nbsp;proposed giving a booster dose
        of the measles, mumps and rubella (MMR) vaccine to people to see if it helps
        prevent the most severe effects of a coronavirus infections. And <a href="https://edition.cnn.com/2020/07/10/health/tb-bcg-vaccine-coronavirus-study/index.html"
        target="_blank">last month</a>, researchers found that countries where many
        people have been given the tuberculosis vaccine Bacillus Calmette-Guerin (BCG)
        had less mortality from coronavirus, a finding that fits with other research
        suggesting the vaccine can boost people''s immunity in general.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd9902-55cd-4393-9911-4050028c0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once you''re infected, how much of the virus made it into your
        body could also have an impact on what your experience is, another expert
        told CNN Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1c5d4-7262-4287-88e4-1aad743e126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Monica Gandhi, an infectious disease specialist at University
        of California, San Francisco, has been working with a team of researchers
        to understand how more people could go through their infections with minimal
        or no symptoms. About <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-11-20-intl/h_d6a63735c82f708ffdcff33082da393b"
        target="_blank">40% of people infected with the virus</a>&nbsp;don''t have
        symptoms, according to an estimate last month by the US Centers for Disease
        Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bb874-34d8-4091-a278-6c8751f637e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi''s team found masks make a difference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca12346-e5f0-4ba8-8ba5-22e5afb7d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the mask does is really reduce the amount of virus that you
        get in, if you do get infected," she said. "And by reducing that ... you have
        a lower dose, you''re able to manage it, you''re able to have a calm response
        and you have mild symptoms or no symptoms at all."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cf589-1fe0-4ef0-b019-43092e5accd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than five million Americans have tested positive for
        the virus and at least 163,461 have died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca58c3-c68f-4d51-b120-c64f78982ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-questions-answers/"
        target="_blank">Coronavirus: Your questions, answered</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373c203-f1a9-4240-a7a8-a49ed9bd6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>90% increase in child cases in a month</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9bd0e-7103-4975-a5dc-e8985ed7c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is also emerging around children and coronavirus amid
        back-to-school season.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42c606-1e76-4862-9055-16f9c264ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report published Monday by the American Academy of
        Pediatrics and the Children''s Hospital Association, there has been a 90%
        increase in the number of coronavirus cases among US children over four weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3471fc4-6bbc-4508-8d49-5e9e062126ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report, expected to be updated weekly, said there were 179,990
        new Covid-19 cases among US children between July 9 and August 6.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0f09d-9cec-4cb3-b9d0-ef4f7c48a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 380,000 children had been infected as of August 6, according
        to the report, making up just over 9% of the total cases in states that report
        cases by age.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475807a-5af4-4b28-a355-2932bdd30174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as recent studies suggest children could play an
        important role in transmission of the virus. One study said <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/h_a5b2022896050361c7c0798e8210e659"
        target="_blank">older children can transmit coronavirus</a>&nbsp;just as much
        as adults and another found children younger than 5 carried a higher load
        of the virus, which also <a href="https://edition.cnn.com/2020/07/30/health/children-coronavirus-viral-load-transmission-study-wellness/index.html"
        target="_blank">raised questions</a>&nbsp;about their role in its spread.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164d7fe-16c7-4271-9118-62483d7c94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some US officials, including the President, have said
        the virus doesn''t pose a big risk to children, experts say that''s not the
        case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036ba11-aa6e-4518-81ce-ffd10563be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not fair to say that this virus is completely benign in children,"
        said Dr. Sean O''Leary, vice-chair of the American Academy of Pediatrics Committee
        on Infectious Diseases. "We''ve had 90 deaths in children in the US already,
        in just a few months. Every year we worry about influenza in children, and
        there are roughly around 100 deaths in children from influenza every year."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669a733-48f7-455e-b184-6826494e36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many schools and universities across the country <a href="https://edition.cnn.com/2020/07/23/us/university-professors-teaching-in-coronavirus-pandemic-wellness/index.html"
        target="_blank">are moving forward</a>&nbsp;with plans to begin in-person
        instruction, despite protests nationwide from teachers who say a return to
        class could be deadly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ca9b5-fb9c-47ae-a574-5fc56a8ec454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, multiple school districts have reported cases of the
        virus after reopening. In the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-10-20-intl/h_a823289c1a7694c058dd6e1d802da668"
        target="_blank">Cherokee County School District</a>, more than 480 students
        have been quarantined since school began earlier this month. The district
        is now reporting 25 positive cases among students and six cases among staff.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985317f-809f-48ae-935f-3181f4b3114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, at least 22 schools across the state have reported
        positive cases, State Health Director Dr. Thomas Dobbs said during a news
        conference this week. There have been 19 cases reported among students and
        15 cases among staff.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9175d0-b2f9-46c8-8b7f-a806bfa2afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/19/us/states-face-mask-coronavirus-trnd/index.html"
        target="_blank">These states require face masks</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c3c7b-0633-48b0-9e37-15e84c450219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More volunteers added to antibody therapy trials</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abca38-e5bd-4f88-be0e-5b9395cff40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two late-stage antibody therapy clinical trials are enrolling
        more volunteers through the National Institute of Allergy and Infectious Disease
        Covid-19 Prevention Network (CoVPN), giving the studies a wider number of
        sites and a larger pool of people.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2d723-5cfd-4d24-9000-636e59a7df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These therapies are antibodies created in the lab to target a particular
        infection or toxin. If they work, the treatments could provide protection
        against the virus immediately, compared to a vaccine, which can take a few
        weeks before it starts providing protection and can''t provide protection
        once someone is already infected. But antibody therapies typically only work
        for a couple of months, while vaccines provide long-term protection.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62d5e1-e4a9-4cf5-a073-bfa1009c0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first trial, volunteers are given a placebo or a dose REGN-COV-2,
        an antibody treatment made by Regeneron Pharmaceuticals, that has shown success
        in lab and animal studies and shown to be safe in human trials.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164cddb-b6ce-4b75-81cc-28eaa29363c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will test to see if the antibody cocktail provides protection
        against the disease and if someone is infected, if the treatment limits the
        number of symptoms and if it helps keep people out of the hospital.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83a0bd-9455-43b2-82b0-2b235fd7c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists hope to enroll 2,000 asymptomatic adults who have had
        contact with someone in their household who has an infection. Volunteers would
        get the treatment within a 96-hour window after they come in contact with
        the infected person and scientists will check back in with them for seven
        months to ensure the treatment was safe and effective.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa5ae7-6a12-4c01-821a-54e507fbd24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second trial will test to see how the Eli Lilly and Company''s
        LY-CoV555 antibody treatment works with people who work or live at a nursing
        home or assisted living facility that''s had a positive case.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065016df-57b7-4a2b-b694-c30aece2056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial, looking for 2,400 volunteers, will test to see if the
        therapy prevents infections in this vulnerable population and will also test
        if the therapy prevents symptoms or reduces the severity of the illness.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8944381e-6445-409b-802a-e2f9290bdc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:24:06.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/11/health/us-coronavirus-tuesday/index.html"
        target="_blank">Vaccines and asymptomatic spreaders may hold keys to answering
        COVID-19 mysteries, experts say</a>."</em></p>'
  'ched-faculty-preparedness-blended-learning-challenges':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T19:31:01.136+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4afff6fe-3b6c-42a7-bc98-bfa6f2639890'
    'lead': 'The preparedness of college and university faculty members for flexible
      learning is the biggest challenge seen by the head of the Commission on Higher
      Education (CHED) as the school year start amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T19:38:23.262+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:24:23.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:49.066+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'CHED', 'Commission-on-Higher-Education', 'Prospero-De-Vera',
      'education', 'blended-learning', 'flexible-learning']
    'template': '1'
    'title': 'CHED: Biggest challenge is preparedness of faculty in adapting to new
      learning methods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f514ff-baca-42e6-884b-2739c09ec654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        preparedness of college and university faculty members for flexible learning
        is the biggest challenge seen by the head of the Commission on Higher Education
        (CHED) as the school year start amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be0723-a235-490e-84fd-55d8b687a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinakamalaking problema talaga ay yung kahandaan ng mga</em>
        faculty <em>dahil maraming</em> faculty members <em>ang hindi gumagamit ng</em>
        flexible learning <em>dati, at ngayon ay nagka-crash course sila,"</em> Chairman
        Prospero De Vera said in an interview with CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8286eec-e7bd-4106-b4e3-e72e99d72727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The biggest problem is the readiness of faculty members
        because many of them are not used to flexible learning and now they are getting
        a crash course.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9580a3e-3411-4af4-82e3-cdb7ad15cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said bigger universities and colleges who have been utilizing
        distance learning methods even before the pandemic would have little problems
        adjusting to the current situation, as training would not be necessary between
        the teachers and students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c7e9d-53b7-46f1-b7c2-8b498857404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The struggle would be for institutions, including small private
        universities, that do not use flexible learning since they have no capability
        to conduct training on their own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde8960-3d59-447c-83e7-b161dfcefaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pagde-design ng</em> syllabus <em>at saka pag-develop
        ng</em> materials <em>ay mas madali,"</em> De Vera said. <em>"Yung kakayanan
        ng</em> teachers <em>ay meron tayong</em> concern."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f9864-8e5d-4f1d-97aa-4bc2dbafcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Designing the syllabus and developing materials are
        easier. It''s the skills of the teachers that we are concerned about.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96c6f8-f0b5-4cc3-8201-1da716deb0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also recognized that extension campuses of state universities
        and colleges located in smaller communities have intermittent connectivity
        issues, which could affect how learning materials may be transmitted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832a138-c56d-4358-8a8b-23ed9b21dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How well students adapt to these new learning systems is also a
        cause of concern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d4078-64bb-428f-b1df-57ba7ec161d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> challenge, <em>sa totoo lang, ay paano mo ia-adapt
        yung</em> learning delivery system...<em>dahil iba-iba ng katangian ng estudyante,"</em>
        De Vera said. <em>"Maaaring nasa</em> relatively urban area <em>ka, merong</em>
        connectivity <em>pero walang</em> gadget <em>yung mga estudyante at galing
        sila sa mahirap na pamilya.</em> So <em>hindi pwedeng gawing</em> fully online
        <em>ang</em> delivery."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a171545-0831-4387-a0c1-c30c7ce1e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The challenge, really, is how to adapt the learning
        delivery system...because students are different. They could be in a relatively
        urban area with connectivity, but the students have no gadgets and they come
        from a poor family. So the delivery cannot be fully online.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555aa0ea-8d9c-4f0a-a9e2-3d07e5f51a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, De Vera said teaching materials and access to instructors
        would have to be redesigned to address these concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71509e5-cf69-41b2-b48d-14008c513e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said learning institutions have the freedom to adjust their
        methods to ensure that courses which need laboratories, practical exams, or
        on-the-job training are accommodated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217460cb-5aa9-4003-b446-11fe29b2b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T19:38:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:24:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.facebook.com/watch/live/?v=738776983615303"
        target="_blank">here.</a></p>'
  'manila-takeout-design-t-shirts':
    'author': 'Don Jaucian'
    'caption': 'Manila Takeout is a design-led initiative that helps the staff of
      Filipino restaurants get by. Photo from MANILA TAKEOUT'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2020-08-11T19:57:34.803+08:00
    'imagesource': 'jcr:238dec19-dc47-46b5-a10f-12f4cd4c3831'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5356a4e-292f-4990-b19a-797b47f3ab40'
    'lead': 'Manila Takeout is a design-led initiative that helps the staff of Filipino
      restaurants get by. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T20:11:13.817+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:24:22.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:49.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The T-shirts helping the service crews of Manila’s best restaurants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6c2e7-957f-4ecf-b9ae-f1dffec5fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The closure
        of restaurants such as Chocolate Kiss and People’s Palace during the pandemic
        have shown that even the most established institutions in Manila’s food circles
        are affected by COVID-19. Of course, the people who are immediately affected
        by the shuttering of these places&nbsp;are the service crews and staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc08c5f-b2f6-426c-956a-412f15c98466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have personal connections to these beloved restaurants,
        having spent birthdays, anniversaries, dates, or just the simple ritual of
        eating a good meal. Central&nbsp;to the experience of food in these places
        are the service staff. And as a new recession sets in, there are fears that
        there are more businesses that will be affected severely. This is what Monica
        Magsanoc and Audrey Mooney had in mind when they started <a href="https://www.instagram.com/manila__takeout/"
        target="_blank">Manila Takeout</a>, a design-led initiative that helps Filipino
        restaurants support their service staff while businesses aren’t back to normal
        yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29442bff-7835-4be8-8d70-114f8f220c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the years, we developed relationships with our default spots
        and their respective service teams,” says Magsanoc. “Audrey reached out to
        me in a panic when our favorite restaurants began to close down at the beginning
        of the pandemic. As an investment analyst, she was concerned as to how the
        staff and establishments would survive over the indefinite quarantine.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7e526-656f-47f2-a081-fc5cddac8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsanoc, an art director based in New York, was inspired by the
        merch she bought to support the places she could no longer visit, such as
        Contrair’s&nbsp;T-shirt, <a href="https://www.instagram.com/p/CCZylFLAkde/"
        target="_blank">R/GA’s Casa Magazine collaboration</a>, ROAR’s <a href="https://servingnewyork.shop/products/roarpresale"
        target="_blank">Serving New York digital cookbook</a>&nbsp;— a sampling of
        designs that have sprouted&nbsp;around the world to save many establishments
        from the effect of economic shutdowns.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab87387-0940-43bb-92e8-d8a240d25f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We realized that heritage merchandise, while always a great fundraiser,
        would also be the perfect way to keep brands accessible to their patrons as
        they navigated new business models post-quarantine,” says Magsanoc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d425f-42a4-4d31-9c62-53eb2c0f9c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, they started talking to designers they could tap and
        would&nbsp;donate their time and effort to the initiative.</p>'
    '0':
      'image': 'jcr:42534f22-576a-4479-97b0-65aae251c8c7'
      'imageCaption': 'The Yardstick shirt designed by Sean Bautista. Photo from MANILA
        TAKEOUT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773256cd-5c0b-46ca-8c99-3efb9c0a5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:22:51.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:f4da74a7-29a0-4889-a983-ca50d8b5ba4d'
      'imageCaption': 'The Made Nice shirt designed by Soleil Ignacio. Photo from
        MANILA TAKEOUT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8c2e7-422a-46f7-a8eb-5205623e80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:22:51.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f744d-bc54-40b4-b011-a22a06679e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of shirts paired four designers with four restaurants:
        Dan Matutina with Milky Way Café, Marla Darwin with El Chupacabra, Michelle
        Pasia with Wildflour, and Betsy Cola with El Union Coffee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95285d4-f8a8-4975-869e-c0ce3b647863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second batch partnered Sean Bautista with Yardstick Coffee,
        Miguel Lugtu and Ian Anderson with Lagrima, Soleil Ignacio with Made Nice,
        and Artifact Studio with 12/10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1f038-fd31-4e91-8cbb-4ae49b30070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For restaurants, we initially chose the ones that meant something
        to us —&nbsp;places you’d find us with our family and friends,” says Mooney.
        “Although, given the reception, we decided to diversify and onboard as many
        independent restaurants or neighborhood favorites that we possibly can. We
        want to be able to help these small-time restaurant owners and their staff,
        who we’ve seen successfully grow their brand through immense hard work through
        the years.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29157758-88b1-457b-8876-6dc68fd306d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the artist is basically giving their work for free, the team
        avoided many revisions and drafts. It was also a matter of pairing the designers
        with the same visual style as the restaurant''s. It was fortunate that some
        designers have already worked together with these restaurants in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17dcc8-4f6b-465f-b8ea-e2fdf6a45481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the merch more cop-worthy, each drop is a limited release,
        amassing sales for only two weeks. This means&nbsp;that there is equal focus
        on each collaboration and there is no competition between the restaurants.
        This also reduces waste in terms of production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa29ce1-23a8-4306-9c1f-6e68e364f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of shirts have sold for&nbsp;a total of ₱250,000
        and this has helped their partner restaurants in small ways. “We’ve been very
        lucky to work with restaurateurs whose first priority is the well-being of
        their staff,” says Magsanoc. “Both the Takeout team and restaurant owners
        ensure that funds are distributed fairly among their service team. In another
        amazing effort, the entire El Chupacabra team came together and decided to
        pool their individual shares to cover colon cancer treatment for Wilson, one
        of their long-time bartenders. Takeout is a tiny initiative, but we’re glad
        and grateful for a platform that allows us to extend help in any way we can.”</p>'
    '13':
      'image': 'jcr:08967f62-aa3c-4627-9dcd-de98ee2d7387'
      'imageCaption': 'The Lagrima shirt by Miguel Lugtu and Ian Anderson. Photo from
        MANILA TAKEOUT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55710f8-4307-4790-bac4-c5560faf218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:22:51.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:3c4dc8eb-bb62-49ae-b8c5-9ebb45d37fc2'
      'imageCaption': 'The 12/10 shirt designed by Artifact Studio. Photo from MANILA
        TAKEOUT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790da80-a78f-4347-b6ae-55d97a1b4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:22:51.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69f756-00c5-4567-b3a7-7d87418e0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for the Takeout shirts is growing and it has shown how
        design plays an important role in helping out people during the pandemic.
        The team is looking to move towards a more sustainable business model as the
        initiative is only a few weeks old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81ffe3-ef19-4672-8384-f190a7015d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are playing around with a few ideas and are still discussing
        the dynamics, but definitely want to continue the concept of inter-industry
        collaboration,” says Mooney. “Design has really played a role in uplifting
        people’s spirits. We see how excited people are to order T-shirts that creatively
        represent their favorite restaurants and bars.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb663df-b63f-493d-9a8c-108732107703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsanoc adds, “The entire initiative is based on the idea of connecting
        communities across multiple disciplines, we hope to continue this ecosystem
        of collaboration and introduce new ways to bridge Philippine talent.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130608df-022d-40e7-8051-f8df067319c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:11:13.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:24:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d97d9f-786a-4b38-8e27-ca381b143a20'
