    'title': 'Duterte indebted to Russia for vaccine offer, but must be approved by
      FDA first'
    'updated': 2020-08-11T17:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb5977-a8f6-4ece-9eed-038b881c3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:00:00.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:42.135+08:00
