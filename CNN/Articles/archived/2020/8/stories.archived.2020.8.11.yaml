    'template': '1'
    'title': 'Why the iPhone 12 will be the most important Apple product in six years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441708d3-b7db-45b8-954a-a29fe9e7ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Apple has long been expected to debut
        a batch of 5G-enabled iPhones this fall. Now it appears all of the company''s
        new phone releases this year may be able to connect to the next generation
        of super-fast wireless networks, according to Wedbush analyst Dan Ives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a01bf-8b6b-4a0a-a52e-b88800e8109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c10ca-9ff9-4e65-bdd7-6b804d082636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a significant milestone that could help convince millions
        of people to upgrade their smartphones. 5G could make the iPhone 12 a must-have
        product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cf84c-d5bf-4ffb-ad2c-2a11755ead5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9880d06-4428-4b60-a323-89fe0cbb8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We previously were [expecting] 4 models with a mix of 4G/5G for
        the iPhone 12 unveil, however now based on supply chain checks we are expecting
        ONLY 5G models for the Fall launch," Ives wrote in an investor note Sunday
        evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880081b8-7172-4aad-a4c4-14b575d14a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9265362d-bec7-42d0-b887-ec8bd67eeafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to a request for comment on this story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61e1e2-fb83-4afe-9c42-09d4945964c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483c517-c1c7-4ee5-aa5e-b1269a132eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the projection is not a certainty, it would be a smart
        move for Apple, driving big demand for the new iPhones as the company continues
        its march toward a $2 trillion market cap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a83a3-8462-49e4-8dc2-d1a15d1adbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c30f1-4a06-4728-a436-da3f3869b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, consumers have been waiting longer between smartphone
        upgrades -- a trend that could be exacerbated by the economic crisis sparked
        by the coronavirus pandemic. The biggest risk to new device sales is if "high
        unemployment and wage deflation continues," according to Synovus Trust Company
        Senior Portfolio Manager Daniel Morgan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c67ea-872f-4afc-8517-d68ae7e0b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf1481-c087-4f01-8868-e5c0aef9f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts largely expect the 5G iPhone to generate a "super cycle"
        of consumers buying new devices. Ives said he estimates roughly 350 million
        of the total 950 million iPhones on the market could be upgraded within the
        next year to 18 months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764a3fc-c8eb-4f97-a871-52828c591f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31deec5-03b8-41c6-a5f5-dbce6e7ee86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe iPhone 12 represents the most significant product cycle
        for (Apple CEO Tim) Cook &amp; Co. since iPhone 6 in 2014 and will be another
        defining chapter in the Apple growth story looking ahead despite a softer
        consumer spending environment," Ives said, adding that he believes many on
        Wall Street are "underestimating the massive pent-up demand around this super
        cycle for Apple."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82541353-90b8-4609-9665-d0ed15fc65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012be551-74e4-427e-8eeb-739cf3af0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s strong earnings in the June quarter indicate it could withstand
        the pressures of the economic crisis, Morgan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f896b7-d4e3-4c55-95e0-a252d17e887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26bcd6-5589-44aa-9d43-01ee193dfbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ives predicts a lower priced, next generation 4G model will
        hit the market early next year, which would be a potential opportunity to
        reel in consumers unable or unwilling to shell out for a 5G phone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759bb98-83ae-4ea2-beab-f9ba53540aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4ec20-b4d8-4aeb-90e0-1b2c6e1c6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a 5G-connected iPhone could improve the consumer experience
        for Apple''s digital services, like Apple TV+. Though iPhones have long been
        Apple''s biggest sales driver, the company is increasingly reliant on services
        to diversify its sales: Overall services revenue hit a record $13.2 billion
        in the June quarter, boosted by the pandemic-fueled shift in habits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce4e93-4eac-4b61-b6ff-1ea30d6ce19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f927c6d-7b85-4621-8d86-398e1138b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is somewhat late to the 5G phone game. The 5G iPhone will
        join a growing slate of phones on the market built to connect to the next
        generation network, including models from Motorola, Samsung, Huawei, LG and
        others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaedc2c9-82eb-47d1-ad5c-4ff397f1a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c65adf-a551-4ea2-b97b-884eda0f00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, one of Apple''s fiercest smartphone competitors, in January
        boasted that it held more than half of the global market share for 5G phones.
        And last week, Samsung unveiled its latest flagship smartphone, the Galaxy
        Note 20, which comes with 5G capability and an ecosystem of interconnected
        gadgets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285f464-d934-4385-9f70-6dc6c6407f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b99026-dd26-4dfe-bf43-0842a178554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with Apple, it''s such a loyal ecosystem," Morgan said, which
        means its customers have likely been holding out for Apple''s 5G offering.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8a6c0-c6d6-4aca-bc73-cb326313ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a4f1d-bdf8-477e-9bf8-47a4a7cfd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adoption of 5G phones is likely to accelerate as the rollout of
        the new network expands — consumers need a 5G-enabled phone to connect to
        the new network and take advantage of its benefits — and more features are
        built on top of it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8dd7d-da45-4e61-9620-49940b7d5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d066716-ba9d-43d9-9db7-d31c0af03f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile and AT&amp;T have both announced their 5G networks are
        available nationwide in the United States and Verizon continues to build out
        high-speed 5G capabilities in cities throughout the country. China, a key
        market for iPhones, has also invested heavily in its 5G networks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b274c49-b657-4c9f-aa83-36fdd9761352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b312e-dc5b-4cc0-8064-52f32313498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:24:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said he expects Apple will release US and non-US versions of
        the 5G iPhone. He predicts the US version will able to connect to the fastest
        5G networks -- built with "mmWave" spectrum -- "after some technology wrinkles
        appear to have been ironed out by Apple and its suppliers, which is a clear
        positive heading into this pivotal launch."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3883b97-7b2b-46df-bb31-5d87546d6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T22:29:53.109+08:00
