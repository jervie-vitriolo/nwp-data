    'stories': ['9ee08653-9a66-4a4a-b7b7-99406c2dd3f8']
    'template': '1'
    'title': 'Moderna''s clinical trial numbers show there''s ''no way'' Trump can
      have a vaccine by Election Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a438ecd-c267-4eeb-857f-1d0b62cfe6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Contrary to his predictions, President
        Trump won''t have a coronavirus vaccine ready by Election Day, vaccine experts
        tell CNN after reviewing data from Moderna, the first company to begin its
        Phase 3 clinical trials of a coronavirus vaccine in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776023d0-2368-49df-8a01-66e076a1cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way. There''s just no way," said Dr. Peter Hotez, a
        vaccinologist at Baylor College of Medicine and a CNN medical analyst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313c88d-a58c-4088-bb6f-2bfc4d7a61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Trump said he was "optimistic" a vaccine would
        be ready around Election Day on November 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13907c1-ded3-4828-90ec-2d2a296076b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we''ll have the vaccine before the end of the year, certainly,
        but around that date, yes. I think so," Trump said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd587c6a-c16b-47f9-9a7c-7fc4e6d2b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained part of an email Moderna sent on Friday to the principal
        investigators of its vaccine trials. It says 4,536 study subjects have enrolled
        in the trials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba889e3-130c-49cf-9f61-22b0ebff2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial started the morning of July 27 and intends to enroll 30,000
        study subjects. The company has said it''s "on track to complete enrollment
        in September."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31b9c1-f34e-4b51-aa9f-d25d652ba12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna won''t make that 30,000 in September if they continue at
        the rate of the first two weeks, but it''s likely the speed of enrollment
        will ramp up, since as of Friday only 54 of the study''s 89 sites were operating,
        according to the company''s email to its researchers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766303c-ed24-4ff0-abe9-7f8a3268e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s numbers did increase significantly from the first week
        of the trial to the second week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaab7d7-891c-4b91-9a24-265c7f058142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Moderna does reach its goal of full enrollment during the
        month of September, the company still won''t have a vaccine on the market
        by Election Day, infectious disease experts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30379710-a866-4220-a491-df55a5d57c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how that would be possible," said Dr. Paul Offit,
        a vaccinologist at Children''s Hospital of Philadelphia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b90c5f-418a-44ff-bee3-13bff403bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Moderna enrolls its subjects and gives them their first shot,
        they then have to wait 28 days before giving them a second shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fac38-968a-4a10-82c8-f654fabf356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means participants enrolled at the end of September won''t
        be getting their second injections until the end of October. Offit said they
        then have to wait two weeks for the vaccine to become fully effective.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac610f-34d9-4877-b708-67663be506e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That takes you past Election Day," Offit said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801dbf63-fa09-4135-ade5-5e0b784a2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the researchers have to wait and see who gets sick with
        Covid-19 and who does not. Half the study participants are receiving the real
        vaccine, and half get a placebo, or a shot that does nothing. Neither the
        participants nor the doctors giving the vaccines know who got which injections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879bcf9-2c68-482f-9d3d-5903eedbd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Offit and Hotez predict there will be results from the Moderna
        study in the first quarter of 2021 at the earliest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d63e8c-53ee-42e1-bd74-166a0a96adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe by Inauguration Day we might have a glimmer of whether the
        vaccine is working and be able to assess its safety," Hotez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4e79d-8831-435a-b44f-741f173bcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health is collaborating with Moderna
        on the coronavirus vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50448441-c3c6-4700-ab1c-e67131d523a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t comment about whether getting their enrollment done by
        the end of September is realistic or not, but I do think the daily enrollments
        should go up in the next couple of weeks compared to where they were for the
        first two weeks," said Dr. Francis Collins, director of the NIH.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487ddd1-32e2-4767-a2db-440c4d188864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carl Fichtenbaum, who is running Moderna''s trial at the University
        of Cincinnati, said he expects to start enrolling patients at his site in
        the middle of August. He said his goal is to enroll 500 patients, and already
        2,500 patients have reached out to him inquiring about the trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e6aa1-74b5-444d-8dc3-65b9eb6a149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting good numbers," he said of the trial. "I think this
        accrual is going to hit its target pretty quickly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d34ed7-37f0-46be-814e-0511da3932d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer started its Phase 2/3 study in the United States the evening
        of July 27. Company Chairman and CEO Albert Bourla told The Washington Post
        last week that "we expect that we will get in early September the 30,000"
        participants but did not specify if he meant by that time all 30,000 will
        have received one dose or two.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f31e57-8ee7-452c-8b27-3b4c14dbae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said they had vaccinated more than 2,000 by the first week
        of August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73d38e-2558-4019-96a5-a84c444690eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla added that he thought "by the end of September beginning
        of October" Pfizer would know if the vaccine worked or not, and would approach
        the US Food and Drug Administration for regulatory review in October. He told
        the Post he is hoping for a fast approval and will have vaccines manufactured
        and ready to distribute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24c8db-15e5-4367-b5ef-c115a2b82cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez and Offit both said Bourla''s timetable looked highly unlikely,
        given that, like Moderna, Pfizer has to give two doses, wait for the vaccine
        to become fully effective, and then follow study subjects to see if they get
        sick with Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bcf5c-2183-41e4-828c-803379be4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T09:45:48.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:24:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/10/health/covid-vaccine-election-moderna-clinical-trials/index.html">Moderna''s
        clinical trial numbers show there''s ''no way'' Trump can have a vaccine by
        Election Day</a>."&nbsp;</i></p>'
