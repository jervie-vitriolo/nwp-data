      'jcr:uuid': '393e6b33-f080-4ec6-9b27-be73500e2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)—</strong> A health
        advocate on Tuesday said he supports officials’ call for the use of face masks
        at home and underscored the need for the urban poor to gain free access to
        such product.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a99be-8a3d-4fde-a001-19bf331a3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, former COVID-19 task force special
        adviser Dr. Tony Leachon said he himself practices the protocol— along with
        physical distancing— inside his home given that he is one of the “exposed”
        frontliners in the COVID-19 battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed48c4b-4b40-4fad-8f3e-243d952f5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pag-uwi ko rito, nagso-</em>social distancing <em>ako, nagwe</em>-wear
        <em>ng</em> mask," Leachon said in an interview with <em>The Source.</em>
        "Of course in Metro Manila <em>na hindi lahat maa-</em>accommodate <em>natin</em>
        in the isolation and quarantine areas, <em>ang magaling talaga ay mag</em>-mask
        <em>din ho tayo sa bahay</em> considering a<em>ng kalat daw ngayon</em>, local
        transmission, <em>ay nasa</em> household."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71339ca-ae53-46cf-a642-0b8ad97013cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we might as well practice <em>po yung ating</em> culture of
        commitment <em>na talaga tayo mag</em>-hygiene and self-care,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca90875-ca69-471e-82d6-c648d68b075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every time I come home, I practice social distancing,
        I wear mask… Of course in Metro Manila where our isolation and quarantine
        areas can’t accommodate everyone, the best option is for us to wear masks
        inside homes since there is a risk of local transmission inside the household.
        So we might as well practice our culture of commitment in hygiene and self-care.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902a917-f153-4931-9de7-cc5a460f7b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also cited a study that showed a 93 percent virus risk reduction
        for individuals who practiced two of the three minimum health standards— hand
        washing and wearing of face masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb6a35-d019-4361-9a1b-125bcd69cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> protection <em>pa rin</em> rather than <em>wala</em>
        (There’s still protection),” he said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">.<a href="https://twitter.com/DrTonyLeachon?ref_src=twsrc%5Etfw">@DrTonyLeachon</a>
        backs wearing of face masks at home: Even at home, I practice social distancing
        and wear a mask <a href="https://t.co/Wlab6HyDb1">https://t.co/Wlab6HyDb1</a>
        <a href="https://t.co/Rt2Qk1x85D">pic.twitter.com/Rt2Qk1x85D</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1292995096627929088?ref_src=twsrc%5Etfw">August
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbf88f-012f-4456-aa81-adaafd2b4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:34:59.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe20761-49b7-4f33-81c8-938774855a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the country''s COVID-19 Task Force earlier <a href="https://cnnphilippines.com/news/2020/8/10/Face-masks-face-shields-encouraged.html">recommended
        the use</a> of face masks at home after health officials record clusters of
        coronavirus cases in households. The Department of Health said people exhibiting
        virus symptoms and members of the vulnerable sectors are also urged to wear
        face masks even inside their houses to protect their family members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d2251-671b-4943-a3bc-a3ab6154ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, however, said it’s still unlikely to make the rule mandatory,
        as they said the move should be the "responsibility of the home owners."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c729b3-7c30-4f70-9237-0101a086be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:57.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:24:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Leachon likewise urged authorities to roll out
        a program that will provide free masks to poor Filipinos— particularly those
        living in the slum areas. The government in July said it was <a href="https://www.cnnphilippines.com/news/2020/7/17/Government-provide-face-masks-poor.html">already
        looking into this suggestion.</a></p>'
