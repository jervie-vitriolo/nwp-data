      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        government on Tuesday released new health protocols for offices located in
        areas under modified enhanced community quarantine after health officials
        revealed <a href="https://www.cnnphilippines.com/news/2020/8/3/COVID-19-transmission-Philippines-family-gathering-office.html">clusters
        of COVID-19 transmission</a> have been recorded in workplaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f4c67-8a3d-46e9-9a01-b4f9c95ded8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:28:29.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the new guidelines include
        wearing of face masks and face shields at all times inside the company shuttle,
        adding government agencies will ensure there is enough stock of face shields
        in the market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea8959-9694-4a31-9d43-e71cd0644b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:28:29.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dining in in office canteens will also be prohibited, limiting options
        to packed meals and food deliveries. The government also ordered the closure
        of common smoking areas where workers tend to congregate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d918453-bea2-4a21-aa7c-fa8bbabf3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:28:29.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said officials from the local government, Trade Department,
        and Labor Department will visit companies to check if employees are strictly
        observing minimum health standards, such as frequent hand washing, wearing
        of masks, and physical distancing.&nbsp;</p>'
