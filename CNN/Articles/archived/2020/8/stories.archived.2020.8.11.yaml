    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t bares new rules for office decorum under new normal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eede8d-d812-4442-a736-00dccab78877'
