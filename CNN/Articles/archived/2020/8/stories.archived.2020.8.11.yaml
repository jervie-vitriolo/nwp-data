    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b89232-20d5-4aab-bfef-02dd5181897b'
    'lead': 'The information technology system of PhilHealth lacks a validation mechanism,
      making it prone to “connivance” between hospitals and employees, an official
      from the Presidential Anti-Corruption Commission bared on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T15:11:57.053+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:24:41.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:43.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth']
    'template': '1'
    'title': 'PACC: Lack of validation mechanism in PhilHealth''s IT system makes
      it vulnerable to fraud'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc22ca4-25cc-4d66-8e57-ea884f5d9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong>&nbsp;The
        information technology system of PhilHealth lacks a validation mechanism,
        making it prone to “connivance” between hospitals and employees, an official
        from the Presidential Anti-Corruption Commission bared on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe332ea-bdae-4af6-a3e1-9e9d09551faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IT system na ginagamit ng PhilHealth ngayon has no validation
        mechanism kaya na-ma-ma-manipulate ng  mga empleyado at ospital,” PACC Commissioner
        Greco Belgica told senators during the second hearing on corruption and inefficiency
        allegations within PhilHealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e3e4c-8db0-44c8-a948-8ac3dfca5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IT system being used by PhilHealth today has no
        validation mechanism that is why it can manipulated by employees and hospitals.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3b1c2-adcc-4517-95c2-1c5ddaf0b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil walang validation mechanism, bayad lang nang bayad ang PhilHealth
        ng parang tanga sa mga ospital,” Belgica added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa382501-82ba-43bb-9185-fc7a28225df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the lack of a validation mechanism, PhilHealth
        keeps on paying hospitals like a fool.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f60a15-6b4d-4f2b-9e5d-4db7dfe89c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it happens</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146cf7ff-a30b-4e1c-831f-ec1b553bf251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica tackled at length how PhilHealth ‘steals’ from the public
        coffers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69582a21-899d-44d7-86dc-2b838a5d68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said health service providers would electronically
        submit their claims to PhilHealth''s in-house IT and data center, which he
        branded as fragmented, with little to no transparency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fc87e-ced2-445b-9d0a-703a270887eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, he said PhilHealth will make a random audit of the claims,
        which means not all of them are validated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95470f36-b562-46d1-9943-df7183ae995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency would then reimburse hospitals, even those which did
        not go through the vetting process and end up reimbursing even fraudulent
        claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7a8f6-95d1-4f7b-954a-3fc676a24d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where “connivance” in the form of “bribery” and “extortion”
        between healthcare providers and PhilHealth officials and employees happen,
        Belgica said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bedf8-5e04-4f6a-a2ff-98ce0a480b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-corruption body official said P153.7 billion has been lost
        to fraud from 2013 to 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f27b3a-e530-43d0-9343-aaf94c993a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Slow and corrupt legal system’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8679f5-5eb7-4475-9cfc-bf158adf50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-corrupt body official also flagged the ‘slow’ and ‘corrupt’
        legal system in PhilHealth. He said the corporation has failed to act on most
        cases against hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec99b1-98f7-431a-a76b-0e20e365823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iniipit halos lahat ng kaso,” Belgica claimed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee468d9-df84-4d5e-abd7-497071f7e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said that PhilHealth has to urgently address the ‘root causes’
        of alleged corruption within their office which are the legal and IT systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f689f14-9894-4e92-a708-161bfed744a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PhilHealth chief Ricardo Morales pointed out that
        fraud has always been with their system "as it has always been in all similar
        health systems in the world." He added that the problem is "systemic and cannot
        be solved" in one, or even three years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074d350-8845-446a-b252-06af8120bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improve IT and legal systems</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5ba84-b6b7-43c1-9793-7873d85fcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the state-run health insurance company must add an
        external validation mechanism in their IT infrastructure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239242e6-d445-4b70-b85b-e03583abc940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency must also simplify their legal process and continue to
        investigate fraudulent claims such as upcasing and file charges against those
        caught doing these acts. A facility can ‘upcase'' a mild disease by inventing
        a false claim for a more serious disease to get a higher reimbursement, officials
        have earlier explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c6399-ee4b-4f49-bbaf-fa5ec6582136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica noted the PhilHealth’s current legal system is the reason
        why “almost no case (has been) filed against erring hospitals.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b094cd5-2ab5-4aba-820a-32c043a4178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Several investigations launched</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde4976-a2e3-4eb0-8103-6cdb4132b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is one of the presidential offices looking into alleged
        irregularities at PhilHealth. Belgica said their office is set to file cases
        against PhilHealth officials with the Ombudsman. He did not name those who
        will be charged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a876e08-1135-47bf-96f6-b8d9f489e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission will also continue to investigate corruption allegations
        in the corporation with the task force formed by President Rodrigo Duterte,
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8f8e0-e0dc-44d0-987e-7cb1b06bb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/7/Philhealth-corruption-task-force-investigation.html"
        target="_blank">Duterte orders task force to probe alleged PhilHealth anomalies</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b9daf-d4bc-457b-a1c4-59ff4fd52707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:11:57.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:24:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is also conducting its own probe, which started last week.
        A resigned officer and a concurrent official of PhilHealth have made serious
        corruption allegations against top executives of the agency during the Senate
        inquiry. Among the allegations is that its senior executives have stolen some
        ₱15 billion from the corporation using different fraudulent schemes. PhilHealth
        has refuted the accusation.</p>'
  'Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T15:17:19.017+08:00
    'imagesource': 'jcr:faeec236-e4af-4ea4-a37f-6fa8e9cd0392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20454975-d8b8-40a3-b730-6fc009a3165e'
    'lead': 'A longer period of modified enhanced community quarantine (MECQ) over
      Metro Manila and four provinces is ''highly unlikely'' as the government grapples
      to find new sources of funds for poor families affected by strict stay-at-home
      rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T15:20:19.764+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:24:40.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:43.397+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extended MECQ ‘highly unlikely’ with no new sources of cash aid funds
      – Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e2b21-7876-414d-af90-e1f0eff915a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — A longer
        period of modified enhanced community quarantine (MECQ) over Metro Manila
        and four provinces is "highly unlikely" as the government grapples to find
        new sources of funds for poor families affected by strict stay-at-home rules,
        Presidential Spokesperson Harry Roque said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e4ac0-4711-4871-ab65-3bec14b24a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pupwede pa talagang magbigay ng ayuda, siguro po pwede pang
        habaan itong mas striktong community quarantine," he said in a media briefing.
        "Bottom line po naubos na ang resources for ayuda."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e98f1f-920d-41ea-b7c6-9c908a1d7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If only we can provide cash aid, then we can probably
        extend the strict community quarantine. But the bottom line is we don''t have
        sources for that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bcce0-9cde-48ed-b19d-a984eb406fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for the first two tranches of cash aid distribution were
        provided under the Bayanihan To Heal As One Act. The "Bayanihan 2," a measure
        that will provide for the country’s virus response and recovery plan, hurdled
        the Senate and House of Representatives, but so far it does not carry provisions
        for another wave of emergency cash subsidy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37644514-5b7a-4e4d-9004-f1425800556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said he is supporting the medical
        community’s call for longer lockdown period in the country because he wants
        to prevent further contamination of individuals of COVID-19. However, he said
        the government is “out of money” to give to poor families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b27a8-e8ff-452e-9c6a-a407de63e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force is set to meet on Wednesday to craft
        its recommendations as to the next community quarantine status of Metro Manila,
        Rizal, Cavite, Laguna, and Bulacan after the 15-day MECQ ends on August 18.
        Duterte will announce his decision days before the existing status ends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1cfec-b02c-48cd-91ed-3e2f56a97299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 7,000 new coronavirus cases were reported by the Department
        of Health (DOH) on Monday, again breaking the country’s COVID-19 record for
        single-day spike, bringing the national case count to 136,638.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49c276-ee91-45a8-a030-01682a7d995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:20:19.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:24:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty percent or 4,163 of the new patients are from Metro Manila,
        according to the case report. The DOH added that Laguna registered 400, Rizal
        363, Cavite 312, and Bulacan 178.</p>'
