      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Belarus'' main opposition candidate,
        Svetlana Tikhanovskaya, has rejected preliminary election results giving the
        country''s longtime President, Alexander Lukashenko, a landslide election
        victory with 80% of the vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66800c84-93b5-4d89-b02f-821697976100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2996dc-f349-44b9-9cef-eb2bc5dfe2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe my own eyes, the majority was for us," Tikhanovskaya
        said in a news conference on Monday, according to multiple local media reports.
        "We do not recognize the election results. We have seen real protocols. We
        urge those who believe that their voice was stolen not to remain silent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c89902-f4dd-4594-a029-bd42e9cedd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b59255-f45d-4dc6-af93-395aaf0209f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Election Commission in Belarus announced Monday that
        preliminary results showed Lukashenko won with 80.23% of the vote, while Tikhanovskaya
        stands at 9.9%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4785d1-6a05-4507-8691-a5e417654dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b41f7b-e8b4-45f0-a039-b0a701872dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riots erupted across the country after official exit polls released
        late Sunday gave the victory to Lukashenko. Around 3,000 people were detained
        and dozens injured during clashes with police, the interior ministry said
        in a statement seen by state-run news agency Belta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72564d51-e7a2-48af-9833-7ff8314089a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3c143-8d8f-4a8a-994c-bda02cb51e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Monday it was seeing "blocking and throttling" of its
        platform in Belarus in reaction to the protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39ef95-0292-4f42-b4c2-25672e20e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413119a-5726-45ba-949b-7b47e3764780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internet shutdowns are hugely harmful. They fundamentally violate
        basic human rights and the principles of the Open Internet," Twitter Public
        Policy said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a49529-502d-4a4e-9e95-72e97f38c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a734f-2c0f-41bd-92cb-8e657b63d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NetBlocks, an NGO that tracks internet shutdowns worldwide, said
        in a tweet Monday: "It has been almost 24 hours since Belarus fell largely
        offline after a series of worsening internet disruptions during Sunday''s
        elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bed99c-6353-47cd-b058-11e00aeb38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T03:46:22.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:03.040+08:00
