      'text': '<p>Prime Minister Hassan Diab addressed the nation, announcing his
        resignation and that of his government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f168f1b-b442-434e-b0a7-65ae608320d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dee90f-ea01-40ff-af3d-ad4fb02055bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cabinet ministers had already quit, along with seven members
        of parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32b930-df29-4b7a-96ef-007b1deb6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d7ded-fcf9-4493-92b5-27ae1b8e97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests erupted outside the prime minister''s office in
        the run-up to the scheduled speech on Monday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a4790-d11e-4499-9909-36c76cd07302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba075f8e-dee1-4d32-8246-bc723665a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of protesters hurled stones, fireworks and Molotov cocktails
        at security forces who responded with several rounds of tear gas. Some demonstrators
        tried to scale the blast walls outside Parliament Square.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be011b7c-eee3-4715-8038-acad949071fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02748b11-b0c8-4d56-8d1f-93c64f0f5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon was already suffering through its worst economic crisis
        in decades, coupled with rising coronavirus rates, and the government has
        been plagued by accusations of corruption and gross mismanagement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949903f-e1aa-44f3-9e18-73a82ce9319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce8f2a-7a83-4015-a0fe-55f34d452b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s blast, which damaged or destroyed much of the Lebanese
        capital and was linked to a long-neglected stash of potentially explosive
        chemicals, was the last straw for many Beirut residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ced46-9ffb-4d4b-a713-f2da9c454528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2c8d7-ec65-4778-8639-3661fb5d5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diab, a self-styled reformer, was ushered into power last December,
        two months after a popular uprising brought down the previous government.
        His government is composed of technocrats and had been supported by major
        political parties, including the Iran-backed political and militant group
        Hezbollah.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04165c3c-bad3-40c1-9159-c4274bfb115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59beea90-fc8c-4c36-aa72-c33593e98ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the country will be tasked with finding its third prime minister
        in less than a year, to contend with the spiraling crises Lebanon faces on
        a number of fronts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51466a-ed04-4640-aec4-b138408c444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61738be-3e01-46e9-972f-e4bf158178b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s currency has lost 70% of its value since anti-government
        protests began last October. Poverty has soared, with the World Bank projecting
        that more than half of the country''s population would become poor in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3262b5d4-3570-4359-a645-4ccac2ef73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac2185-b9bc-4cc7-bf9d-3a7d2eba81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had been seen as powerless in the face of a growing
        banking crisis. The state has not passed a capital controls law, exacerbating
        the country''s severe liquidity crunch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703615c-22fe-4ef1-823c-573eb7b63257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d87a5e-2ec9-474d-a3dd-d3c19130540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of people in the country have been subject to stringent
        and arbitrary cash withdrawal limits for nearly a year. Meanwhile, billions
        of US dollars are widely believed to have been withdrawn from Lebanon by the
        country''s economic elite, further depleting foreign currency reserves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660f429-1eb5-42a1-9cbc-abb90a9fd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360eeec5-8fae-47de-82a0-c66eda5238a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s financial woes were exacerbated earlier this year by
        government-imposed lockdowns, designed to stop the spread of the coronavirus
        pandemic but which also brought the country''s ailing economy to a screeching
        halt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b77a7-1596-4b7d-940a-f95dc1b9c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d50c2-252b-4a28-b25a-3d3c51b723d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diab''s ministers had repeatedly accused the ruling class of disrupting
        their plans for reform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0bcf6-5b20-4982-b7ca-b20f1827823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77930e-a828-40e2-80bd-ff6d5b92a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians aligned with the country''s banking elite torpedoed
        the government''s IMF-endorsed economic program, which had been expected to
        dig into bank profits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4401c4-554a-4a24-9207-e3e977260e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1024a3-d7bc-44fb-ac4a-948515b39957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests over the weekend were some of the largest and most
        violent the city has seen in nearly a year. The city convulsed with anger
        as protesters occupied several government ministries and threw stones and
        shards of glass at security forces. Police fired hundreds of rounds of tear
        gas as well rubber bullets and, in some cases, live fire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324501a-2ba4-48b9-81e8-098f36f50c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130ba93-9889-499e-a248-c14be7edfddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General Antonio Guterres called for a "credible
        and transparent" investigation into the explosion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffc174-eb04-4f32-95cf-0435042d90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43203e0-b956-4123-acdd-64e8b65b94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron hosted an international donors''
        conference on Sunday. US President Donald Trump and 15 other heads of state
        were present, pledging tens of millions of dollars in aid to Lebanon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fb42d-80eb-48ff-b595-ad04335e1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T00:57:25.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:25:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0da3b9-599b-495e-b6f2-b24aa45270c1'
