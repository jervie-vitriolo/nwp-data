      'mgnl:type': 'text'
      'text': '<p>As if the story couldn''t get any crazier, Cortez discovered that
        Cox''s wife shares a distant relative with Logan, Cortez'' baby.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fa779-6866-4b22-8d1f-a584919e1fae'
