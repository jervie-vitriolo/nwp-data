    'mgnl:tags': ['Simon-Cowell', 'Kelly-Clarkson', 'America-s-Got-Talent', 'AGT']
    'template': '1'
    'title': 'Kelly Clarkson to fill in for Simon Cowell on ''America''s Got Talent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fe598-5226-4073-b3a3-55202e23f862'
      'mgnl:activationStatus': true
