      'mgnl:lastActivated': 2023-01-26T08:24:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Duque?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64fe49-839e-42b6-9328-4cf721e56206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:59:42.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the turmoil in PhilHealth, Senator Risa Hontiveros raised that
        Health Secretary Francisco Duque has been silent on the matter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6783cd-ec0a-4986-971e-58b7d2ed52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:59:42.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who used to be in the PhilHealth board with the secretary,
        urged Duque to speak up on the mess surrounding the agency.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e0d8c-777f-42cd-8e2a-904684ce9b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:59:42.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out that Duque had been present in 15 out of
        18 of the corporation''s board meetings last year, adding that Duque was also
        informed about the alleged "mafia" in the agency previously.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0601474-4460-42c4-b835-7da3d7c245c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:59:42.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the Health Secretary unscathed in all of this?" Hontiveros
        argued.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189dffa0-b2ed-497a-8497-44d248774c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:59:42.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also pointed out that Duque assumed several high positions
        such as President, board member and board chair of the state insurer since
        2001.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1bd2d-d2fd-456a-9ded-5d0fcff9cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-12T13:59:42.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:24:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot feign ignorance," the senator said.</p>'
  'LRT-1-employees-laid-off-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T15:51:21.881+08:00
    'imagesource': 'jcr:2ca65891-6a55-4869-933d-6f6655fc37f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0c0a80-2112-4b8b-8042-24dbc33d7fc0'
    'lead': 'Over 100 employees or close to 20 percent of the workforce of the LRT-1
      will be laid off after a 90 percent drop in ridership, says operator Light Rail
      Manila Corp. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T15:56:42.995+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:24:35.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:45.436+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '100 LRT-1 employees to be laid off due to pandemic '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be571625-d1c8-4a6e-b646-5aec45d8e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:56:42.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Over
        100 employees or close to 20 percent of the workforce of the LRT-1 will be
        laid off after a 90 percent drop in ridership, operator Light Rail Manila
        Corp said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9c016-8c2f-4e27-b859-4e58a392a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:56:42.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC said the changes will take effect on September 15 and will
        include employees who voluntarily retired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6299c-675d-4644-aeb4-3750f48c488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:56:42.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LRMC management has been closely monitoring the COVID-19 pandemic
        situation from the start and has been taking appropriate measures, balancing
        its financial position while looking after its team members,” the operator
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4d5c3-eddf-4dc4-9fd9-7d9bda226395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:56:42.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that operations have been scaled down over the last several
        months of quarantine restrictions, and some projects have been deferred, so
        the need to reduce the size of its workforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e452f-3190-4b0b-baa6-7158e574a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:56:42.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will aim to right-size the organization to better suit the
        current and future business conditions, as well as maintain stability while
        navigating through the uncertainty of this global crisis,” they added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585dbc9-13d0-41bd-9d28-cfd579638246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T15:56:42.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC assured that all employees will receive their rightful benefits
        under the law and the Collective Bargaining Agreement.</p>'
  'PH-coronavirus-cases-over-139k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-11T16:22:15.215+08:00
    'imagesource': 'jcr:56e3f7f0-2887-4bd0-8a36-a63fd29e4584'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '953c89ef-0498-4f3d-bf11-80dfaa3e9809'
    'lead': 'The number of coronavirus cases in the country hits 139,538, after the
      Department of Health listed 2,987 more infected patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-11T16:24:27.773+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:24:35.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:23:45.621+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH now over 139,000 with 2,987 new infections'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807848af-5931-41ab-a877-bbc8855f9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:24:27.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        number of coronavirus cases in the country hit 139,538 on Tuesday, after the
        Department of Health listed 2,987 more infected patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc5ea0-eaf6-4e1d-9172-9bfbc160c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:24:27.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said 1,290 were detected in the last three
        days, while 1,697 were part of the validation backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055becb-5022-4724-93af-90a08a373b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:24:27.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most were also recorded in Metro Manila with 1,510 more infections,
        while 398 are from Cavite, 144 from Laguna, 135 from Iloilo, and 119 from
        Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9dd14d-9112-4247-96d6-1574887a08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:24:27.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 68,794 of the total case count are active cases
        or currently ill patients. It added that 91.6% are mild cases, 7.2% are asymptomatic,
        0.6% severe, while the other 0.6% are critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de855729-7cfe-4397-ba37-60b276e8eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:24:27.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed another 280 patients have been cleared of
        COVID-19, bringing recoveries to 68,432.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be5b83-ea1c-40cd-a955-062ac7c23385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:24:27.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the death toll climbed to 2,312 with 19 newly reported
        deaths — eight occurred in August, seven in July, and four in April and June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb829600-0985-413c-beaa-d5eaec5b91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:42:27.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the Department of Foreign Affairs, meanwhile, showed
        that the disease has hit 17 more Filipinos abroad. The case tally among overseas
        Filipinos went up to 9,774, including 708 deaths and 5,790 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb1020-64a6-4022-8d50-b8fa046d3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:18:52.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the increase in the country''s cases since mid-June
        can be attributed to enhanced surveillance and improved testing capacity,
        but may also signal that the practice of minimum health standards should be
        strengthened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbf561-5938-4a27-86f3-ff7bc4dcd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:18:52.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippines set another record for single-day new
        cases at <a href="http://www.cnnphilippines.com/news/2020/8/10/PH-record-increase-covid-cases-136k.html">almost
        7,000.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b5dea-c247-439e-8919-ed5453361d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:18:52.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to emphasize that the increase in cases is dependent
        on the strategies being implemented and the cooperation of the public in the
        conduct of these measures,” the department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d917a2-cac2-4d6e-8fc6-ac71150f013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:18:52.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to former COVID-19 task force special adviser Dr. Tony
        Leachon, Metro Manila may need another round of the modified enhanced community
        quarantine as the country may lose gains in the COVID-19 fight if the hotspot
        region eases to a more relaxed lockdown status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd986c9-373e-4a84-9346-853a17f9e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:18:52.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s capital region logged a staggering 4,163 infections
        on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbad374-1f6a-4694-b4ef-f6bfbf1b314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T18:45:03.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/11/Leachon-MECQ-extension-PH-lose-gains-COVID-fight.html">MECQ
        extension encouraged as PH may lose gains in COVID-19 fight — health advocate</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825879e-541d-4379-8653-476e4d1ecc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T16:24:27.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:24:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, presidential spokesperson Harry Roque said an MECQ extension
        over the region and the provinces of Bulacan, Cavite, Laguna, and Rizal is
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/11/Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid.html"
        href="https://cnnphilippines.com/news/2020/8/11/Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid.html">“highly
        unlikely,"</a> as the government is already running low on funds to distribute
        as cash aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b66616-7e4a-4c8a-ab7e-952dc51c154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T17:18:52.572+08:00
      'mgnl:createdBy': 'kristel'
