    'template': '1'
    'title': 'Solon warns ICU capacity of hospitals to hit ‘danger levels’ soon if
      not increased  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46408ccd-d5fd-471c-b8c7-56d6e4f9b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:58:54.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        capacity of Intensive Care Units (ICU) in hospitals is estimated to hit “danger
        levels” by next week if major increases are not implemented, a House committee
        chairman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cbcb6-5508-42c1-b12d-51d6d8976c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:58:54.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman Joey Salceda on Tuesday,
        cautioned the Inter-Agency Task Force (IATF) that ICUs are likely to hit 70
        percent of danger level set by the Health Department last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d1ad7-5c80-4a15-809d-0da26bb8b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:58:54.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda’s observation includes the need to expand critical care
        facilities, along with “zoning containment” strategies, and stricter implementation
        of minimum health standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e848a-c129-43b4-8215-7b6a39cdd32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:58:54.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My outbreak science team and I ran the numbers. When the national
        numbers hit 70% occupancy, some regions face even tougher conditions, because
        that’s a national average that includes lower rates from non-critical regions,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458c4cf-b44f-4cf1-bcfe-9b754bc9dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:58:54.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay second district representative added that the reimposition
        of the modified enhanced community quarantine over Metro Manila, and nearby
        provinces is “an opportunity to boost hospital capacity in key areas.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85632e71-5624-4865-be35-291b35f34298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:58:54.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Salceda, around 642 more ICU beds, 4,450 isolation
        beds, 2,897 ward beds, and 240 mechanical ventilators will still be needed
        by the end of the third quarter of the year, to keep the hospitals in the
        MECQ areas from exceeding the 70 percent danger level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cf070-a934-40ff-a95b-c327b649b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T20:58:54.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:24:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 139,538 COVID-19 cases as of Tuesday, according
        to DOH.</p>'
