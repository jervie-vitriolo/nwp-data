      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On August 16, one of the most common
        sights on the Mediterranean Sea will return once again: cruise ships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416c171-1303-4b65-920f-a7aecaaf41b0'
