      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current joint World Cup and Asian Cup qualifiers event is important
        for the national football team Philippine Azkals as it sits in second place
        tied with China in Group A. The Filipino booters currently have seven points
        after five matches, with two wins, two losses, and a draw.</p>'
