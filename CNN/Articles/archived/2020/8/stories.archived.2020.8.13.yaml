    'template': '1'
    'title': 'Must cover the whole face: DOH recommends specifications for face shields
      used in public'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24698fd-b89a-4756-a3f4-35189c6e5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Health
        Secretary Francisco Duque III said in a memorandum that non-medical grade
        face shield&nbsp;or the one used in public settings should cover the whole
        face of the person wearing it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ec1db-d20b-499b-9dff-824bb2f1f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are the other DOH-recommended specifications for the said
        face covering:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1650d36-fa34-4f00-b1ca-cbf011ce18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Made of plastic or acetate material</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39b135-5945-44b9-b0d9-85e62ff56a42'
