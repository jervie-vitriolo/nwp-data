  'Pilipinas-Shell-shuts-down-Batangas-refinery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-13T09:57:36.250+08:00
    'imagesource': 'jcr:05504a1d-86a8-4eca-9cc5-57c35ba9dee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119aee62-d0ff-4176-a2ef-cf660d810dc9'
    'lead': 'The sharp drop in fuel prices pushes multinational firm Shell to shut
      down its refinery in Tabangao, Batangas for good, as its Philippine unit suffered
      a ₱1.2-billion loss in the second quarter amid the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T10:00:44.168+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:28:05.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:51.822+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil-refinery', 'Shell', 'Pilipinas-Shell', 'fuel', 'Batangas',
      'Tabangao']
    'stories': ['4f098d7e-51fa-4387-a1b2-11b4131442be']
    'template': '1'
    'title': 'Pilipinas Shell shuts down oil refinery in Batangas'
    'updated': 2020-08-13T17:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2471ce-0605-45de-9ed0-fc08918b31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> Plunging
        fuel prices and depressed demand for oil products pushed Pilipinas Shell Petroleum
        Corp. to shut down its refinery in Batangas for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c061cd-091a-45d3-a37c-361fc1cc18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local arm of the multinational firm said Thursday that its oil
        refinery in Tabangao town will be permanently closed, months after halting
        operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f37fd5-1f08-4280-916e-1e7703c8d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns to contain COVID-19 infections in the past few months
        kept oil consumption lower than usual as people work and study from home.
        Public transportation has also been limited and are off the streets again
        in Metro Manila and nearby provinces, which returned to strict stay-at-home
        rules for two weeks this August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f078d90-221e-4fb3-b221-064d791865e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to the impact of the COVID-19 pandemic on the global, regional
        and local economies, and the oil supply-demand imbalance in the region, it
        is no longer economically viable for us to run the refinery,” Pilipinas Shell
        President and Chief Executive Officer Cesar Romero said in a disclosure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc9dd2-464b-443c-a128-583a81014cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/4/22/Low-oil-prices-not-great-news-as-economies-collapse-.html">Low
        oil prices ''not great'' news as economies collapse — expert</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7f9b7-fa9d-48b5-aab4-1dd21be9ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Batangas facility, Pilipinas Shell runs a major oil
        import depot in Cagayan de Oro City ​that serves customers in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223cad0-3d15-4e1a-be10-900a595f4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell said the facility will then be transformed into
        a "world-class full import terminal," which would process and store processed
        fuel products which are ready to be distributed to retail stations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2923273-b32f-44ed-a284-1add94a0750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell''s pullout leaves only one local refinery in business: Petron''s
        facility in Limay, Bataan. All of Shell''s gas stations will be pumping imported
        fuel products for customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c843d-3563-4007-9929-943e6fbbfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:51:55.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Despite this, Energy Secretary Alfonso Cusi says he is unbothered
        as Shell is expected to continue filling its market share by importing refined
        products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17030d55-e5b7-41b6-9a3b-8e965aac4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:51:55.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Cusi worried about workers who may be displaced as the
        plant switches business operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147924c-1e0c-4ff0-86ad-41dc08c786e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:51:55.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bangko Sentral ng Pilipinas Governor Benjamin Diokno
        said pump prices are unlikely to shoot up because of Shell''s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7199c2a-133a-47e5-a317-5df5ad868569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:51:55.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of oil, whether here or abroad, is governed by supply
        and demand conditions and at the moment, we do not see the price of oil going
        up back to pre-COVID level anytime soon," Diokno said. "The price of oil will
        be muted for a long time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c7d80-a3ff-4804-a99b-920dde5e49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell trimmed losses in April-June amid a slight improvement
        in fuel prices, ending the quarter at a ₱1.2-billion loss versus ₱5.5 billion
        in the first quarter.  Sales volumes also recovered in May and June as more
        business activities were allowed. However, the listed company said it will
        remain "cautious" as the Philippines sees a sustained climb in COVID-19 infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af555f-155b-43e9-847b-acf4569f0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company ended with a ₱6.7 billion loss from January-June, reversing
        a ₱3.7 billion net income during the same period in 2019. Inventory holding
        losses ate into the bottom line after the price of crude oil plunged in April.
        Aviation fuel also saw a steep drop in demand, leading to a 43 percent decrease
        in sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a1c31-0ec3-41ec-9b99-7833e52c9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T10:00:44.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To preserve its cash position, Pilipinas Shell will not pay out
        dividends for its 2019 operations.</p>'
