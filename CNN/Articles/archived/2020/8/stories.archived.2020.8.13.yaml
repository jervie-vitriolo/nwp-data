      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference shortly after the report regarding Dodd,
        the former vice president was photographed with notes in his pocket that pointed
        to Harris as a top pick.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083ef51-fd90-4cfd-8cab-455152e4a4df'
