  'Microsoft-Surface-Duo-Android-smartphone':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-13T06:27:08.803+08:00
    'imagesource': 'jcr:c64a2f28-84c5-4fa1-9afc-f7f3157b520b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401d1df7-fb6d-4125-98b5-901bb528d413'
    'lead': 'Yes, it''s expensive. No, people probably aren''t going to rush out to
      buy it. But the price and phone make sense for a few reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T06:28:47.189+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:28:14.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:48.208+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft''s new phone is ... $1,400? Why?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0aca4-810e-44ed-9842-9d0d9b396e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Microsoft''s first Android phone, the Surface
        Duo, is coming on September 10, the company announced Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10f60f-f1e5-469c-950e-7e5bd03d2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surface Duo costs $1,399. OK, let''s just stop there for a second.
        What? That''s about the same price as a tricked out iPhone 11 Max.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ba9e2-b0a7-466a-9434-5f8c9dcff88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it''s expensive. No, people probably aren''t going to rush
        out to buy it. But the price and phone make sense for a few reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35744c-c75a-4817-8b52-d1b2114f5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it''s a dual-screen device. Microsoft described the phone
        as "a major new form factor," in a blog post. It is essentially a folding
        tablet, which is also a phone. Each of the Surface Duo''s two screens are
        5.6-inch displays that combine into a tablet-like 8.1-inch display when unfolded.
        It has a single camera that supports recording 4K video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c00649-6eda-450c-b257-fb118b766ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the phone is really an iPad mini that folds ... and is also
        a phone ... now we''re getting into $1,400 territory. The hinge works both
        ways, so you can close the phone like a book or open it fully so it''s a double-sided
        phone. It''s also super thin, has what could be one of the best screens on
        any phone. (Here''s an excellent synopsis of all the ins and outs of the Duo
        from our colleagues at CNN Underscored.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6b2f7-aaaa-4988-b40c-99c6e8997135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Microsoft is promoting the Duo as a productivity device.
        It''s a Surface, after all -- the same brand it uses for its high-end computers
        that are all about showcasing Microsoft''s software, including Office and
        Windows. Microsoft said it optimized the entire Office Suite for the Duo,
        helping people make video calls (super important now), and get their work
        done on the go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe314d27-6acc-46de-b947-c6e1c6a78c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And third, the Duo is probably a showcase device. Like the original
        Surface, Microsoft is probably showing more what can be done than trying to
        convince millions of people that they should buy a Surface Duo. The original
        Surface got a ton of things wrong (Microsoft took a $1 billion writedown on
        the product.) But it got one big thing right -- the two-in-one laptop-tablet
        idea was a winner. Microsoft stuck with the idea, listened to feedback, perfected
        it over time, and Surface is now a successful product with an avid fanbase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87193dc4-937f-47c0-80cc-0fc7b97606d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for the Duo are available starting Wednesday at Best
        Buy, Microsoft''s online store and AT&amp;T, which owns WarnerMedia, CNN''s
        parent company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a53201-acaa-42b1-a423-683ce1e7f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first Android phone from Microsoft, after it slowly stopped
        supporting its line of Windows phones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c113e32-748d-4067-ad4e-b4cba58ef954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foldable phones have had their challenges in the past, such as when
        defective units of the nearly $2,000 Samsung Galaxy Fold were shipped out
        to tech reviewers, who discovered broken screens and hinges in their coverage.
        Samsung delayed the April launch of the device to September in response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad56648-d19b-40fe-b1fd-77b1de318670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:28:47.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that flub, several foldable phones have made it to the market,
        including the Galaxy Fold and Galaxy Z Flip. Chinese brands like the Huawei
        Mate X and Oppo Reno 10X Zoom are also on the market, but not sold directly
        to US consumers in official stores.</p>'
