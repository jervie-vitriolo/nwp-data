    'template': '1'
    'title': 'Senators want release of IRM funds to hospitals suspended pending changes
      in PhilHealth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9eb32c-c24c-4f35-a3c8-2714b6dd5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) -</strong> Senators
        are in favor of putting on hold the release of funds specifically set for
        addressing COVID-19 to hospitals, as they continue to investigate the Philippine
        Health Insurance Corporation (PhilHealth) for alleged corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9c493-0d19-4373-9851-20f20c4e5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef64e9-366e-415a-a761-671967d567ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and Senators Risa Hontiveros and Kiko
        Pangilinan on Wednesday said the interim reimbursement mechanism or IRM, which
        is distributed by PhilHealth, should be suspended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ede27-f165-41b8-8932-8b6ddf091b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea9986-7576-41fa-96f8-ed8162dcf05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth should suspend the IRM up until we can resolve the issues
        of favoritism, inequitable distribution and liquidation," said Hontiveros
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a259c32-a159-400a-ba05-7b7b67fea95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51fa2b-4e80-49fb-b7fc-2364476bfcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRM was a fund set for hospitals to receive in case of a "fortuitous"
        event such as COVID-19. However, controversy arose when data showed several
        hospitals who had low cases of the disease were given the fund first before
        hospitals with more infected patients</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de478d7d-38e1-42db-a411-f88af4732df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e38372-9d14-4fa3-a849-931590ac7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House panel hearing, PhilHealth officials revealed that it
        has provided P14.9 billion worth of IRMs but only liquidated P2.4 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ea8b6-5b9f-4a2a-bd1c-b3d2824e0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631fc007-d3a4-4ed6-ba68-4f18245da525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Renato Limsiaco, senior vice president for PhilHealth''s
        fund management sector, also confirmed that the last time they released the
        IRM was on July 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9c56c-4de0-49d8-b3d0-9c25fdbb8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47f213-3761-4eb1-9761-64938a460df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have earlier pointed out that the distribution of the
        fund seemed to have prioritized some private hospitals while others continue
        to wait for their share, several months into the pandemic. Some senators also
        questioned the release of the funds to facilities who have yet to record a
        case, which they said defeated the purpose of the IRM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63609d2a-cd11-443e-84eb-58dd93d8cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212cc0e-b75a-4463-b7f0-77b6aac6251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire system is a complete disaster and is a huge stumbling
        block for our hospitals to be able to effectively address the killer pandemic,"
        said Pangilinan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb513c8-8e19-4c59-b3b2-d1681648170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447c631-b080-4fcd-8e25-87bb39a8b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T00:47:33.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has repeatedly denied any favoritism towards institutions.
        Embattled PhilHealth president and CEO Ricardo Morales argued the hospitals
        who received the IRMs were located in high-COVID incidence areas.</p>'
