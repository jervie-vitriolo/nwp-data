  'DepEd-learning-competencies-pandemic-school-year-':
    'author': 'AC Nicholls, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T19:11:20.036+08:00
    'imagesource': 'jcr:a36eb73b-0c22-450c-ab45-dd9f9e4721de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61165a4-593e-44fc-ac72-f5bfb8f62fe2'
    'lead': 'Lawmakers are calling on Education officials to take a second look at
      the curriculum and consider further reducing learning competencies for the coming
      school year.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T19:27:14.256+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:27:41.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
