    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'DepEd-TV', 'grammar', 'error', 'typo', 'Briones']
    'stories': ['1cded71a-67a4-4069-8e21-87c8b1834a63']
    'template': '1'
    'title': 'DepEd on viral lecture with grammatical errors: It''s just a typo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099236a0-edfd-4446-8296-4c212c35707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> The
        Department of Education said the grammatically incorrect materials which aired
        on DepEd TV were due to a typing error and will not happen again.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63419e5d-a1aa-457c-9e44-af6e0d9a1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-trace na namin anong nangyari sa dry run na ''yan. Ang material
        ay galing sa aming curriculum group, tapos in-input ng aming technical people.
        Nagkaroon ng error sa pag-transfer at sa pagkopya</em>," Secretary Leonor
        Briones&nbsp;said during a virtual Malacañang briefing Thursday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2766b-8902-4154-bb56-4bcd50e3239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We traced what happened during that dry run. The material
        came from the curriculum group, which was then encoded by our technical people.
        There was an error in transferring and copying (the material).]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40058ade-8613-4fca-aa09-347c35dafc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:25:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/13/Robredo-suggestions-DepEd-blended-learning.html">Robredo
        seeks budget realignments to help with shift to blended education</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697b514-7d62-498f-91a0-17c7f1d4bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added that the dry run was important so they can spot possible
        issues which may arise. "<em>Nag-institute na kami ng control measures na
        hindi na ''yon mauulit</em> [We have instituted control measures so that won''t
        happen again]," she added, clarifying that the original material was correct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebb3e0-edd2-499d-ba0c-c7e14ab53510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of a supposed interactive material which aired as TV
        episodes ahead of the opening of the new school year on August 24, which will
        employ blended learning strategies to prevent coronavirus infections. One
        post showed a Grade 8 English lecture, which asked students to define the
        word "picturesque" used in the wrong context for a sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a0cbd-4775-4dfa-9d9e-360453863f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another showed a misspelled word.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We commend
        <a href="https://twitter.com/DepEd_PH?ref_src=twsrc%5Etfw">@DepEd_PH</a> for
        coming up with TV episodes for distance learning in a short span of time but
        it seems that their content should be carefully reviewed for correctness.
        <a href="https://twitter.com/hashtag/DepEdTV?src=hash&amp;ref_src=twsrc%5Etfw">#DepEdTV</a>
        <a href="https://t.co/KmxLxn0TvZ">pic.twitter.com/KmxLxn0TvZ</a></p>&mdash;
        Changemakers Philippines (@ChangemakersPH) <a href="https://twitter.com/ChangemakersPH/status/1293508611230982144?ref_src=twsrc%5Etfw">August
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb8452-a4c2-4839-9bd9-acf18cd4e4b0'
      'mgnl:activationStatus': true
