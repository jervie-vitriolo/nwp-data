      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04db75-6d2b-43cf-be3d-8f6802c42901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the province will only “officially” log a confirmed case
        of the disease in the DOH data if the patient had infected one of her direct
        contacts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140b78a-bcfd-4050-a01f-d61aac043a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
