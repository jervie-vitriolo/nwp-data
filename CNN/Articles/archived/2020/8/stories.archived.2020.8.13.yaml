    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98e520-95de-4999-9b5c-9ea1990d0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.349+08:00
      'mgnl:createdBy': 'glee'
