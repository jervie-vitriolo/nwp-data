      'mgnl:created': 2020-08-13T20:58:08.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus continues to impact road transport as people avoid non-essential
        trips and working from home remains the norm in much of the West," the agency
        said in its monthly report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3792330-1d18-4571-9b8a-87ac2ace6d0c'
      'mgnl:activationStatus': true
