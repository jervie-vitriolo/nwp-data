      'jcr:uuid': '1a71a9bb-0862-47aa-a2f9-52cce14a7711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
      'mgnl:createdBy': 'bamba'
