      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment, said people close to Harris, was when many close to
        her believed she could be the pick.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1d8c7-f5c1-4cf1-a7d7-53947a267e12'
