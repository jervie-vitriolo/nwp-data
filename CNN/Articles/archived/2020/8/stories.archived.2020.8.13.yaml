      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores need to pay more attention to the air we breathe</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e0e25-6697-4bc3-9e49-fd48a17fdeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus pandemic, supermarkets and retail stores
        have added a variety of safety features. Workers have been required to mask
        up and, more recently, most customers too. But most have yet to tackle what
        could be another important safety measure — changes to the systems that keep
        the stores hot and cold, and that can potentially recirculate air carrying
        the virus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ea8fb-2610-46af-9454-921771da8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
