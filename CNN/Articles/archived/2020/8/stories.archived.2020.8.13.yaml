      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        province of Aurora, northeast of Manila, recorded its first coronavirus case
        – a woman who ended up in the capital town of Baler from Pasay City, local
        officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390181f3-d5d0-4197-ba5a-4b2b16c9410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefafa1a-0b10-4106-bd7d-57b310680a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baler municipal government said the woman underwent home quarantine
        after arriving on August 4. She was brought to the Aurora Memorial Hospital
        on August 9 due to stroke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b16016-ed07-439f-a5f6-000ce128c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9bc4e-475c-42c9-bceb-80c92e058757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was then tested for COVID-19, and the results turned out positive
        on August 12. The municipal government said it already conducted contact tracing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089f3c2-7834-4831-9f12-1134999034a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:53:53.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 17 people found to have directly interacted with the patient,
        10 went through RT-PCR testing, said Baler Mayor Rhett Angara.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd92aa8-8364-4a86-80bd-d43bb54dbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318c886-3f44-4ec5-bc55-577395196621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Aurora Governor Gerardo Noveras acknowledged the
        province’s first COVID-19 case, but said it will remain COVID-free in the
        Department of Health’s coronavirus tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4034022-7890-4edc-b695-bc527d030547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48322ad0-096b-4baa-ad41-69fec779df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base sa polisiya ng DOH, mananatili pa rin ang Lalawigan ng Aurora
        sa kanilang opisyal na talaan bilang COVID-free sapagkat siya po ay nagpositibo
        sa loob ng 14 na araw simula nang siya ay dumating dito sa ating lalawigan,
        na ang ibig sabihin ay sa labas niya nakuha ang virus,” Noveras said in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138061a4-900a-48af-804a-c87d3b18933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4274c-78b2-4cbb-bde2-9709eb0119e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the DOH policy, Aurora province will remain
        COVID-free in the DOH’s official tally because the confirmed case tested positive
        for the virus within 14 days of arriving here, which means she contracted
        the virus outside of the province.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4a2fa-3580-4b23-bb27-7a107e83c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:44:52.676+08:00
      'mgnl:createdBy': 'kristel'
