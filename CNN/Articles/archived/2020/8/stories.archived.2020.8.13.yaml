    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab9dc62a-f3a9-4403-a153-22dc20cf891e'
    'lead': 'Another batch of recoveries from COVID-19 under the "Oplan Recovery"
      program of the Department of Health (DOH) will be reported on Sunday, the agency
      announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T20:51:36.497+08:00
