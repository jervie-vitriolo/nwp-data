    'template': '1'
    'title': 'Judge cites ''To Kill a Mockingbird'' in striking down migratory bird
      protection changes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f51b8-e17b-4320-98b4-aa1ae7341b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge referenced the literary
        classic "To Kill A Mockingbird" when striking down a Trump administration
        policy that she said upended decades of protections for birds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527f7aa-4ba6-4126-ab61-69d6e2a045ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93fb69-810c-44ec-aa69-a8cdeb2eb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Valerie Caproni ruled late Tuesday against the Trump administration''s
        interpretation of the Migratory Bird Treaty Act to "only criminalize affirmative
        actions," rather than incidental acts. The ruling cites an example of the
        distinction offered by the administration: Knocking down a barn that contains
        owl nests would no longer be covered by the treaty if killing the owls was
        not the reason for demolishing the barn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece345d-a8f8-4410-bcf5-c15f51028ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd0d90-cfcc-4897-8487-ba12a8e640ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not only a sin to kill a mockingbird, it is also a crime,"
        Caproni wrote, referencing the Harper Lee novel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dfd62-d509-4fe3-b13e-2cedf88daa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f045499-948d-440f-b801-6b4d4a69ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Interior Department''s 2017 reinterpretation of the
        century-old law means "many mockingbirds and other migratory birds that delight
        people and support ecosystems throughout the country will be killed without
        legal consequence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66211a60-6d2c-4ae7-b725-950746530065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2a947-f991-482a-9861-30c963e05184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department spokesman Conner Swanson said the ruling "undermines
        a common sense interpretation of the law and runs contrary to recent efforts,
        shared across the political spectrum, to de-criminalize unintentional conduct."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e462dbd-7dcd-4f8c-914d-78d8f19d3fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde8354-4a2e-42d5-a628-445090e1d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups and states that sued the administration applauded the
        ruling. The Natural Resources Defense Council said the administration''s policy
        would have removed hurdles for companies and land developers. The National
        Audubon Society called the ruling "a huge victory for birds" that, for example,
        would reimpose requirements that utility companies "implement best practices
        for power lines to reduce bird electrocutions and collisions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaeca15-2ef6-4261-9444-962d098e5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4ea7b-5ab0-41da-9e74-086c1c4e71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:47:55.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s rules would have benefited the operators of
        wind turbines that strike flying birds. But in a Tuesday evening television
        appearance on Fox, President Donald Trump criticized wind power, saying, "It
        kills all the birds."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eaeea7-6460-44bd-95cd-9240ee2c1f69'
      'mgnl:activationStatus': true
