    'mgnl:tags': ['USDA', 'agriculture', 'rice-imports', 'top-rice-importer', 'China',
      'Thailand', 'Vietnam']
    'template': '1'
    'title': 'PH rice imports seen to decline in 2021 – USDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd36b6-0601-4185-bc92-2fa39349c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        United States Department of Agriculture has projected that the Philippines''
        rice imports will decline by 9 percent in 2021 due to lower production from
        its top suppliers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46098a9-6467-45c6-9f3f-14517777686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2a989-f0d0-4c54-b83e-664bce281167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Grain: World Markets and Trade report, USDA said rice imports
        of the Philippines could decline to 3 million metric tons compared to its
        previous projection of 3.3 million MT due to lower supplies from Thailand
        and Vietnam, two of the country’s top sources for the commodity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad161d-ae93-4896-82d2-1577f6ce4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424564b-9d02-48dd-9156-7097986a3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Global trade is expected to contract with reduced imports by the
        Philippines, Nigeria, and Cote d’Ivoire as major exporters Thailand, China,
        and Vietnam face tighter supplies,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dafd9e-ba6c-4b2b-a543-705f8e9acb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a353be-5bc5-4110-abbc-f28226867878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USDA said global production next year is projected to decline 0.5
        percent to 500.049 million MT linked to smaller harvests from Thailand (down
        1.9 percent), China (down 1.3 percent), and Vietnam (down 0.7 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc6cc4-ab51-4847-8312-eba86560b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa14315-a68c-4259-a320-062331cf8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest projection is still higher than its 2020 rice
        imports estimates at 2.6 million MT,  which led to the Philippines replacing
        China as the world’s top importer with 2.3 million MT for this year, and 2.2
        million MT for next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f814ed-9a8d-49a4-8b70-ca42c0b8dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff34c2d-7d94-45a9-89f5-02c04575ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also projected that the Philippines’ rice production
        this year will be at 11.91 million MT, up 1.5 percent from the previous year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cb5ed-1d15-4396-ab49-d94679877412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59468f2-dae7-4fe4-9fdb-92f4dbcd90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:49:39.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed that <a href="https://www.cnnphilippines.com/news/2020/8/4/rice-imports-end-July-2020.html">rice
        imports as of end-July</a> has reached 1.457 million MT, slightly lower than
        the 1.491 million MT reported in the same period last year, which includes
        those that arrived prior to the implementation of the Rice Tariffication Law
        in March.</p>'
