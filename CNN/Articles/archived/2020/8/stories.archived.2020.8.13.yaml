      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t worried for her because she kept telling me, ''whatever
        happened it was going to be fine.'' She was very zen about the whole process
        and she did not want a campaign to put pressure on the vice president," she
        said. "She was very clear that she wanted the job, but she would wait and
        respectfully let him make his choice."</p>'
    '95':
