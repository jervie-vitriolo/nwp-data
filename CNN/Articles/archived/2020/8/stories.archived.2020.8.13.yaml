    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wirecard', 'Christopher', 'Bauer', 'fraud', 'Reinhard']
    'stories': ['760b902b-a512-4e97-9517-b3befb530dc3']
    'template': '1'
    'title': 'DOJ confirms death of exec tagged in Wirecard mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f00f2-ef98-402b-8403-3e3bab5e9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Department of Justice on Thursday confirmed that a German businessman being
        investigated for his involvement in the Wirecard accounting scandal has died
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c113e7-4e23-46e0-be29-2c771c5ea938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Christopher Reinhard Bauer
        passed away on July 27 due to natural causes in a hospital in Parañaque City
        and was cremated afterwards. He said this was vetted by the National Bureau
        of Investigation (NBI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ca174-59af-4911-bf4d-44f404cb93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Bauer became a Philippine resident after he was married
        to a Filipina. He was in the tour operations business, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcea6a2-069d-409f-ae74-197bace19e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the same person summoned by the NBI in connection with the
        Wirecard fraud investigation," Guevarra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d024bf-ede5-4df0-b0a8-a7aec5a5ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine government agencies launched probes in June to look at
        the involvement of individuals in the high-profile case that broke in Germany,
        allegedly resulting in the disappearance of €1.9 billion or $2.1 billion in
        cash placed under the trust of two Philippine banks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164abe0-6732-442c-8cad-f9a0755af922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/3/Wirecard-persons-of-interest-money-laundering-probe.html?fbclid=IwAR1oZoQ3oDK4pfZlVF2FJnKsHgQQ3n6kLJomNJiCL4LM5AywEx61mQ6lsLk">Several
        persons of interest linked to Wirecard probed for money laundering – AMLC</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec6a72-b761-4ab3-a70e-2b1f9a78f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled German payments firm later said the funds may not
        have existed in the first place. The scandal was unveiled when Wirecard''s
        auditor presented bank certificates to BDO Unibank and the Bank of the Philippine
        Islands, which both claimed were fakes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6ac49-8ef2-4ddc-a2ab-9a463f7e11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:08:45.005+08:00
