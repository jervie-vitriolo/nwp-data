  'india-herd-immunity-coronavirus':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Last month, researchers in one of India''s largest cities made a surprising
      discovery. Of the nearly 7,000 blood samples taken from people in Mumbai''s
      slums, 57% tested positive for coronavirus antibodies. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T21:02:21.216+08:00
    'imagesource': 'jcr:184adc49-658f-47bf-9a36-3a8a0ab653cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b41ce29-11c2-4024-906d-67ea90ec7564'
    'lead': 'Last month, researchers in one of India''s largest cities made a surprising
      discovery. Of the nearly 7,000 blood samples taken from people in Mumbai''s
      slums, 57% tested positive for coronavirus antibodies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T21:07:13.513+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:27:33.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:11.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['herd-immunity', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'More than half of Mumbai''s slum residents might have had COVID-19.
      Here''s why herd immunity could still be a long way off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c4d4f-ae00-463e-89e5-0194d50f9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last month, researchers in one of India''s
        largest cities made a surprising discovery. Of the nearly 7,000 blood samples
        taken from people in Mumbai''s slums, 57% tested positive for coronavirus
        antibodies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d319fd-fdc5-41f1-8eac-4b3be1b0f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some were alarmed by the results of the study conducted by
        the Mumbai authorities and the Tata Institute of Fundamental Research, others
        were optimistic. Mumbai''s slums, where social distancing is nearly impossible,
        might now have some of the highest levels of immunity in the world — only
        23.5% of samples taken by India''s National Center for Disease Control tested
        positive for antibodies in Delhi and 14% tested positive in New York, in a
        study sponsored by the New York State Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a0f71-0b13-4578-82ae-be921a079fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe it''s likely that recovering from coronavirus
        leaves a person with some immunity, but it''s not clear how strong it is or
        how long it lasts. Herd immunity is the idea that a disease will stop spreading
        once enough of a population becomes immune —&nbsp;and is appealing because,
        in theory, it might provide some protection for those who haven''t been ill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523656dc-703a-4ada-a762-c78973879863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more than half of people in Mumbai''s slums had contracted coronavirus,
        could they be approaching herd immunity —&nbsp;without a vaccine?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096eb96d-b7b4-40fc-8d01-33d6e2ff89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One expert thought so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690a2c2-3ea8-4bcb-8b85-bd86c205b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mumbai''s slums may have reached herd immunity," Jayaprakash Muliyil,
        chairman of the Scientific Advisory Committee of India''s National Institute
        of Epidemiology, said, according to a Bloomberg report. "If people in Mumbai
        want a safe place to avoid infection, they should probably go there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303556e2-8dce-41ff-8db5-50ecb1c0479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have been more cautious. David Dowdy, an associate professor
        in epidemiology at Johns Hopkins Bloomberg School of Public Health, said it
        was possible that the researchers had used a test that created false positives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d6976-ca53-4194-97fe-a75d0def2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Om Shrivastav, an infectious diseases expert in Mumbai, cautioned
        that, less than eight months into the virus'' existence in society, it was
        too early to make any "decisive, conclusive statements."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4b93c-6fe1-4f30-8316-634cecb1029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mumbai''s slums are on the brink of herd immunity, it has come
        at a cost. Of India''s more than 2 million coronavirus cases, about 5% of
        those infections were reported in Mumbai, the country''s commercial capital.
        As of Monday, more than 6,940 people had died in the city, according to the
        city''s health authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0188d8e-0e16-47d1-9a80-b66ee41ff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of a high death toll is exactly why India''s health authorities
        say the country is not aiming for herd immunity. "Herd immunity can be achieved
        through immunization —&nbsp;but that is in future," health official Rajesh
        Bhushan told reporters last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d1014-e6a2-48a6-a838-597636416eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is herd immunity?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3c699-eb3e-4798-9ec8-c13eb66fa89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity works like this: Assume that each infected person
        infects three more people. If two of those three people are immune, then the
        virus is only able to make one person sick. This mean that fewer people are
        infected by the illness —&nbsp;and over time, even people who aren''t immune
        end up being protected as they are less likely to be exposed to the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c4715-1b3b-4f99-bda8-3e93f6cbd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of immunity needed in a population depends on the disease.
        Scientists don''t yet know what proportion of a population needs to be immune
        to achieve herd immunity for the novel coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2a700-b4f1-44da-b09a-bf6ad45ae40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, scientists believe that each person infected with coronavirus
        infects between 2 to 2.5 people, according to the World Health Organization.
        But that number can be affected by other measures -- a lockdown, for instance,
        could bring down the number of people that each person with coronavirus infects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56e1f5-26e8-47fd-93f7-67523c7be663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to know what the threshold is for herd immunity. Initially,
        some estimates put the figure at 70% to 90%. Adam Kleczkowski, a professor
        in mathematics and statistics at the University of Strathclyde, Glasgow, calculates
        it at 50% to 75%, based on what scientists know about how the virus transmits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f741f5-a3fc-4d1b-bda5-6e5c2e5912c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With measles, for instance, researchers at the start of the 20th
        century noticed that infections declined when 68% of children had immunity.
        But Dowdy points out that measles outbreaks in areas where people are opting
        not to get vaccinated against measles shows how immunity can be lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f1775-97aa-465d-b073-1ac2f687e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building up the level of immunity in a population can happen in
        two ways. People can become immune by being vaccinated, or they catch the
        virus and develop natural immunity by recovering from it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec1f66-17ca-49d7-b489-d1637e99b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where things get controversial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258ff3e-a012-41d7-836e-8b8d69978182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom initially said that it would allow the spread
        of coronavirus within the country to build up to herd immunity. That approach
        came under fire, with critics warning that it would come at a heavy price:
        overburdened health systems and unnecessarily high death tolls. The UK —&nbsp;which
        backtracked on its herd immunity strategy —&nbsp;now has more confirmed coronavirus
        deaths than most countries. Of the 20 countries most affected by coronavirus,
        the UK has the highest mortality rate, with 69.63 deaths per 100,000 compared
        to the US'' 52.28, according to data from Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5c7c0-2589-427d-b0e9-69426b128177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other countries —&nbsp;including India —&nbsp;have taken a
        different approach. "Herd immunity in a country with the size of population
        of India cannot be a strategic choice, it can only be an outcome and that,
        too, at a very high cost," said the health official, Bhushan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd30c6-ce46-47b6-9a40-555e8c374915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dowdy puts it: "We could very rapidly develop a population immunity
        to the coronavirus simply by exposing every single person in the population
        to the disease ... it''s just that millions and millions of people are going
        to die in the process."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223795ed-3224-4475-8311-a783f9a973a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can we build natural immunity?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae788cfd-976f-42d8-8537-36a417d7bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science around immunity to COVID-19 is still developing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d228e9c-2ee5-43b5-a787-89f8f5d76285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paper released last month —&nbsp;which has not yet been published
        in a peer-reviewed medical journal — found that antibody responses may start
        to decline 20 to 30 days after Covid-19 symptoms emerge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd98ad-461b-493b-a302-2fb5a801c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that antibody levels decline over time doesn''t necessarily
        mean that immunity doesn''t last, Dowdy says. In other viruses, antibody levels
        decline over time, too, but the immune response is still able to ramp up again
        if a person is re-exposed to the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf958781-23ea-4b2e-b993-b44a5c7b936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dowdy, our immunity to other coronaviruses tends to
        last a few years, rather than being life-long. "If those are a guide, then
        that''s what we might expect from this new coronavirus," he said. "But it''s
        hard to say. We don''t have any data on this particular virus."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe02da-c27f-4321-938e-305e9fcd88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are only one part of the body''s immune system —&nbsp;there
        are also T cells, which help protect the body from infection, and B cells,
        which produce the antibodies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cdb80-dbac-4693-925c-be5aa700a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a well co-ordinated orchestra," said Anthony Tanoto, a senior
        research fellow at Duke-NUS Medical School in Singapore, who worked on research
        into T cells in Covid-19 patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354c8d8-cce1-4319-ba2c-20c659dacf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published in science journal Nature in July, Tanoto and
        his co-authors found evidence of T cells from people who had recovered from
        SARS —&nbsp;a coronavirus which spread in 2003 —&nbsp;indicating that the
        cells can last for at least 17 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87830d1d-9d70-40bf-82e5-b6a254359b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common cold is a coronavirus and scientists believe that almost
        everyone has been infected with a coronavirus in their lifetime. That could
        mean that many people have T cells that might respond to Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e1ae5-59aa-4a3c-901b-d33f5b11d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Tanoto says we don''t know how much —&nbsp;if at all
        —&nbsp;these T cells are helping fight off Covid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584ca73-8584-4ad8-8318-18a46e20ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, once there is herd immunity —&nbsp;whether naturally
        or through vaccines —&nbsp;it probably won''t be the impenetrable shield some
        people might imagine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf590ba3-852f-43a0-b38b-8ca7838730ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanoto''s co-author Nina Le Bert, a senior research fellow at Duke-NUS
        Medical School in Singapore, points out that it''s rare to have complete immunity
        from infection. Instead, immunity often means that a person''s body is able
        to respond fast enough to the virus so that it doesn''t gain a foothold —&nbsp;and
        doesn''t develop enough to infect other people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c5339-7464-4b16-8c65-aec5cf6988fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be good enough, but that doesn''t mean you don''t get
        infected," Le Bert said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a68f8-51af-4347-b20c-d51e30ce41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for herd immunity?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcb3ee-1b1d-4f10-989b-aa3baa17250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if certain areas do achieve herd immunity, it might not last.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda3549-ab8d-4c10-9885-1184fffc827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus could mutate, meaning people who previously had immunity
        are no longer immune to the new version of the virus, or a person''s immunity
        to the virus might not last long, according to Kleczkowski, from the University
        of Strathclyde.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4318303-6877-4629-a55c-f33bfe5c0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we reach herd immunity at some point in time, we might
        lose it again," he said. "I don''t think it''s a silver bullet."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acf231-86ef-4a17-a008-c54902bf4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dowdy says that herd immunity "isn''t a magic number" to solve coronavirus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e6e70-7dff-41cb-9be3-30a9fe4035a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean that the disease is going to go away. It means
        that if you gave it 1,000 years, it would go away."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77263dd-b20e-4cb1-b66f-f4aa48ade64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he notes that how long herd immunity lasts — whether it''s in
        a slum or a whole country —&nbsp;partly depends on how much movement there
        is in and out of that population. If people without immunity come into the
        area, that lowers the population''s overall level of immunity. If enough people
        come in, that could mean that there are enough people without immunity for
        the virus to spread again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f55cc-0a0b-48c4-832d-fe66bf03bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Mumbai slum, for instance, people are likely to be coming and
        going, which could impact how long herd immunity —&nbsp;if there is any —&nbsp;lasts.
        Utture Shankar, the president of the Maharashtra Medical Council, said people
        outside slum areas were dependent on those living in slums for services such
        as gardening, cleaning and driving, so will be exposed beyond their residential
        community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8c31d-51f3-4a25-be6d-61dcc0555bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 10 years'' time, Kleczkowski expects that some places in the
        world will still have coronavirus. Even if there is herd immunity in some
        places, there may still be an issue with the virus resurfacing, especially
        if people refuse to get vaccinated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef3167-c893-4e9f-bb10-1fc8dd82dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points out that, although humans have had vaccines for 200 years,
        we have only successfully eradicated one disease affecting humans —&nbsp;small
        pox, thanks to a global vaccination program led by the World Health Organization.
        But it took a long time. A vaccine was discovered in the late 18th century,
        but smallpox was only officially declared eradicated in 1979.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631db4b-17f9-44b3-af1a-35551b674ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to coronavirus, vaccines are the key to herd immunity
        — and controlling the virus, Dowdy says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921077dd-8cda-4bcf-bf52-0ffcdb462cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a disease that''s going to be with us for a while,"
        he said. "But I don''t think it''s going to be a disease that causes the same
        level of deaths and suffering as it is right now."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d7882-1f47-430e-80ad-e81a00f06286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Esha Mitra contributed to this story from New Delhi.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc8ec5-3436-4273-97f0-b58c85c2090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:07:13.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
