      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa229212-0584-433b-9a3c-1fca592a2404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When will things get back to normal? Not anytime soon, if ever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910466c-5bbf-4778-8b04-2600d77ef67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
