    'template': '1'
    'title': '‘Bakit siya tahimik?’: Senators expect Duque to attend next PhilHealth
      hearing, explain agency issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da67cc-83b7-44de-9215-4115a132000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—</strong> Two
        senators expressed hope that Health Secretary Francisco Duque III will finally
        be able to face the chamber in its next hearing on the alleged irregularities
        hounding the Philippine Health Insurance Corporation, as they questioned the
        top official’s “silence” on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55528767-1418-4ad9-8e73-2cb177e9457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DOH Secretary Francisco Duque III was the "big elephant" that was
        not present at the first two hearings of the Committee of the Whole regarding
        PhilHealth''s unbridled corruption. Hopefully we will see him next Tuesday,”
        Senator Panfilo “Ping” Lacson said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9bd07-36dd-40d2-984f-4dc8c0df03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he will quiz the Health chief on the agency’s numerous
        controversies — including the viral Zoom meeting of officials that sparked
        the new allegations of corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d18e6-974a-4059-bc53-f1a95cb75fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/8/13/Senators-want-release-of-IRM-funds-to-hospitals-suspended-pending-changes-in-PhilHealth.html">Senators
        want release of IRM funds to hospitals suspended pending changes in PhilHealth</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac656d36-4836-4230-9ad8-a739a707a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added he will also ask why Duque has been “very quiet
        in spite of all the anomalies being openly discussed” and what the latter
        intends to recommend to President Rodrigo Duterte in order to resolve these
        issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e2e0d-a41c-419f-a524-0386f274e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Risa Hontiveros said she also expects Duque to
        shed light on the “goings-on” within the agency, especially with the DOH chief’s
        experience and connection with PhilHealth which dates back to 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fd5c4-9716-44f3-ba5b-9e1661270d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang tanong ko talaga, nasaan si</em> Sec Duque? <em>Bakit siya
        tahimik</em>?” Hontiveros told CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032090e4-8b04-4288-ac37-85a22c6dab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Sec Duque <em>lang sa loob ng dalawang dekada na ito ang may</em>
        institutional memory about the goings-on inside PhilHealth… He cannot feign
        ignorance for all of these under his watch.<em> Sa tingin ko talaga hindi
        siya dapat manatiling tahimik</em> and as I mentioned earlier, he''s been
        called by the Committee, and I expect he will appear in order to explain,”
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4df0cd-e576-4359-9f5a-50c027660b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My question really is, where is Sec. Duque? Why is
        he quiet? He’s the only person during the last two decades that has institutional
        memory about the goings-on inside of PhilHealth… He cannot feign ignorance
        for all of these under his watch. In my opinion, he should not stay silent
        and as I mentioned earlier, he’s being called by the Committee, and I expect
        he will appear in order to explain.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df25147-ec96-464f-b71f-2566b2cb9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is one of the many bodies conducting a probe into the
        fresh allegations lodged against PhilHealth, including the supposed “widespread”
        corruption of some of the agency’s executives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5402d-2cda-4f8a-82a5-478e80c568ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth had earlier denied claims on the irregularities, but
        nevertheless welcomed the investigations and promised to cooperate with the
        proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1d37b-8eae-47de-a753-ea841f1a5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New task force to investigate PhilHealth</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6eb80-63b1-4cf0-bdf5-434ed8bccc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new task force was also established by the National
        Bureau of Investigation, joining the growing number of officials tackling
        the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237eb652-9c85-49e4-816e-3904d9369371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“TASK FORCE-PHILHEALTH” will include agents and investigators from
        the NBI’s Anti-Graft Division, Anti-Fraud Division, Special Action Unit, Computer
        Crimes Division, Special Operations Group, and Digital Forensic Laboratory,
        the bureau said in a statement on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9db200-21ca-4409-89d7-b3ee8eb0ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:41:04.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the multi-agency task force headed by the Justice Department,
        NBI’s team will also conduct lifestyle checks on PhilHealth officials and
        employees. The task force’s mission will also include an audit of the PhilHealth
        finances.</p>'
