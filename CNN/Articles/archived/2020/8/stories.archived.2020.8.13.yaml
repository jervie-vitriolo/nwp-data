      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        Metro Manila Development Authority has yet to identify the driver and any
        passenger of a government-marked vehicle that blocked an ambulance along EDSA-Cubao
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d04c4-9fdf-4c0b-95b0-1c9af653247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:43:12.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video that is circulating in social media shows an MMDA officer
        guiding a hospital service vehicle, which obviously had a flat tire, out of
        the bus lane to give way to other vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d353d-e9de-4b0f-9e9a-2db6c4acf9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:43:12.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said an ambulance that was on its way to a hospital in
        Metro Manila was blocked on the busway by a number of private cars and a government
        vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2db2b-88d0-4617-8f76-ed79b36dfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:43:12.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happed on the northbound busway on EDSA near Cubao,
        in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa5882-6ae4-4dff-8c2b-b7c6ee11cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:43:12.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our traffic constables are very focused on giving way to the ambulance
        so they were not able to issue a ticket to that government vehicle,” MMDA
        Spokesperson Celine Pialago told CNN Philippines’ Traffic Center on Thursday.
        “Our command center is now reviewing the plate number to issue a non-contact
        violation.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d027d1-8baa-4a29-b2d5-4ec86ebf1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:43:12.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago added that a traffic violation receipt was already issued
        to the hospital service vehicle since it used the busway intended only for
        city buses and government emergency vehicles. She did not mention if the other
        private vehicles were also issued TVRs.</p>'
    '20':
