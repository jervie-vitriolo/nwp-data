  'china-coronavirus-chicken-wings-brazil':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T19:08:34.863+08:00
    'imagesource': 'jcr:3f36ef34-6e72-4020-9cd4-ce8646a8b3b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b73a30-0cb6-45ee-8f6d-d323ec3e22a9'
    'lead': 'A sample of frozen chicken wings imported from Brazil has tested positive
      for the novel coronavirus in the southern Chinese city of Shenzhen, authorities
      say, the latest in a series of reports of contaminated imported food products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T19:14:22.934+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:27:42.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:06.983+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese officials say chicken wings imported from Brazil tested positive
      for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b9767-46ba-4f19-b97b-1addbad45352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A sample of frozen chicken wings imported
        from Brazil has tested positive for the novel coronavirus in the southern
        Chinese city of Shenzhen, authorities said Thursday, the latest in a series
        of reports of contaminated imported food products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cde595-73bd-4723-ac9e-7101a70f9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus was detected Wednesday on a surface sample taken
        from a batch of chicken wings during screening of imported frozen food in
        Longgang district of Shenzhen, the municipal government said in a <a href="https://weibo.com/2892786960/JfGpLogJB">statement</a>.
        Officials did not name the brand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a3680-8daf-43fa-97c8-b235a9613f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen health authorities immediately traced and tested people
        who might have come into contact with the product, and all results came back
        negative; all related products in stock have been sealed off and tested negative,
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9942f-7e38-4e8c-b9d9-3fe4e1c73ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now tracing related products from the same brand
        that have already been sold, and have disinfected the area where the contaminated
        chicken wings were stored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae64a54-54be-44f7-8f64-1fe9556bffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has so far reported more than 3.1 million coronavirus cases,
        the second highest in the world after the United States, according to Johns
        Hopkins University''s tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70281a01-392c-4ee1-9118-6e7d4bf2edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the contaminated chicken wings comes a day after coronavirus
        was found on the packaging of shrimps imported from Ecuador, another South
        American country, at a restaurant in eastern Anhui province during a routine
        inspection, China''s state broadcaster CCTV reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff1f39-d1ce-47a7-8bbd-1535dd9c2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July, there have been seven instances where the virus was
        detected on the packaging of imported seafood products across the country,
        from Shandong province on the eastern coast to the municipality of Chongqing
        in the west, <a href="http://med.china.com.cn/content/pid/196876/tid/3">according
        to state media reports.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296cd3c-852a-4d13-ba72-c80c0cd89659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incidents have sparked concerns over the safety of imported
        foods. Chinese health authorities have repeatedly told the public to be cautious
        about buying imported meat and seafood. On Chinese social media, some have
        called for the suspension of all frozen food imports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da234128-036a-40ec-8b32-2fcf0f478fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No evidence'' of food transmission</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6bb4a-8875-49ca-b4a2-f8e38110bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health authorities, including the World Health Organization
        (WHO) and the US Centers for Disease Control and Prevention (CDC), have said
        the possibility of catching the virus through food is low.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fcdc20-54ab-4e13-8eed-52d0b2e8d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/publications/i/item/covid-19-and-food-safety-guidance-for-food-businesses">WHO</a>
        says it is "highly unlikely that people can contract Covid-19 from food or
        <a href="https://www.cnn.com/2020/08/06/health/toxic-food-wrappers-pfas-wellness/index.html">food
        packaging</a>." According to the <a href="https://www.cdc.gov/coronavirus/2019-ncov/daily-life-coping/food-and-COVID-19.html">CDC</a>,
        the risk of infection by the virus from food products, food packaging, or
        bags is "thought to be very low."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08205e-74ca-4dd7-bf60-9164b2bdd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizations point out that the coronavirus spreads mostly
        person to person through respiratory droplets when an infected person coughs,
        sneezes or talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e4162-0564-4873-8723-a7c27ebdfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is possible to catch Covid-19 by touching a surface or
        object -- including food or food packaging that has the virus on it -- and
        then touching your mouth, nose, or possibly eyes, it is not thought to be
        the main way the virus spreads, according to the CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c473575-cd62-47ec-959d-ef432f881871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence to date of viruses that cause respiratory
        illnesses being transmitted via food or food packaging. Coronaviruses cannot
        multiply in food; they need an animal or human host to multiply," the WHO
        says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca627b4-2149-4668-a4a3-a827475c4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hui Shu-cheong, a respiratory medicine expert at the Chinese
        University of Hong Kong, said the imported food products that tested positive
        in China were almost certain to have been contaminated during packaging.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360ef06-22d0-45fb-9978-7a5b455afc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it doesn''t necessarily mean that they''re infectious
        -- the nucleic acid tests could be picking up the RNA of dead virus. These
        remnants of the virus are known to have caused false positive results on patients
        who have recovered from the coronavirus, such as in South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1ff5a-8499-4de8-ab5d-9813ea363c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the virus taken from the food products can be grown in labs,
        however, then they are infectious, he said, adding that the coronavirus can
        survive freezing temperatures and still be active when thawed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23df679-ea05-4467-9868-a51037c7b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stepped up screening</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fed608-e6bf-40ea-8298-cbc29e730327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have increased screening of imported meat and
        seafood products since June, when a coronavirus outbreak in Beijing emerged
        from the city''s largest wholesale food market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e1344-4f60-4e3e-bb76-95323dd3a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.globaltimes.cn/content/1191455.shtml">State
        media reported</a> at the time that the virus was discovered on a chopping
        board used for imported salmon at the market, prompting supermarkets in the
        Chinese capital to remove salmon from their shelves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47cbae-ac04-416b-bd90-26da0aa8847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials at the Chinese Center for Disease Control and Prevention
        have tried to allay concerns. "We cannot conclude that salmon is the source
        of infection just because novel coronavirus was detected on a chopping board
        of a seller," Wu Zunyou, chief epidemiologist at the Chinese CDC, told the
        Central Commission for Discipline Inspection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b2fda-30f6-4261-98c0-763266dd85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said the chopping board could instead have been contaminated
        by an infected owner or customers, or other products that carried the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d87ea-6364-498b-9d57-8540b9621a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a fresh coronavirus outbreak in the city of Dalian in northern
        China''s Liaoning province was <a href="http://www.xinhuanet.com/english/2020-07/30/c_139249565.htm">linked
        to a seafood company,</a> which processes both imported and domestic seafood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3d8b6-5ffc-42b4-9e3a-fbe6d74bdbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:14:22.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/13/asia/china-coronavirus-chicken-wings-intl-hnk/index.html">"Chinese
        officials say chicken wings imported from Brazil tested positive for Covid-19"</a></em></p>'
