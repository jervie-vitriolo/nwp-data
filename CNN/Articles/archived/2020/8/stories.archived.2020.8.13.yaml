    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How this creative director is sustaining a business in this pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d76dd-e38b-4172-833c-0444adc60840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> “We really are resilient
        but that does not mean that we should not complain,” says Proudrace’s Rik
        Rasos. “The way that we are moving forward is not ideal. If only there are
        concrete plans for all of us by our government, maybe it would be easier for
        all of us to ride out the pandemic.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9c3d9-9e9c-4445-b3ca-b3b6571f4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasos’ words are a reflection of what many small and local enterprises
        feel right now: anxiety, worry, but also a determination to keep on moving
        forward. As the owner and creative director of local brand Proudrace, he’s
        aware of the struggles that independent businesses are not prepared to face.
        Established in 2012 with industrial designer Patrick Bondoc, Proudrace <a
        href="http://proudrace.com/" target="_blank">describes itself</a> as a contemporary
        brand “routed in the city’s underground scene.” The brand has been featured
        in <a href="https://www.pressreader.com/italy/vogue-italy/20180201/282759177106328"
        target="_blank">Vogue Talents</a> and <a href="https://www.highsnobiety.com/p/new-fashion-brands-delam-charli-cohen/"
        target="_blank">Highsnobiety’s Under The Radar designers</a>, and have had
        a recent collaboration with local retailer Human.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5654c-a7d5-440b-ad98-a0bb6dd7b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the brand has enjoyed local and international interest since
        it began, they’ve been forced to reimagine what it means to keep going past
        the pandemic. Lowering overhead costs by revisiting archived pieces and creating
        new product lines are just some of the ways Rasos and the company have done
        to get by. “We’re also launching a line of cozy hoodies, and sweatshirts true
        to the brand’s DNA at really affordable prices because we believe it is the
        right thing to do at this climate,” he says. The brand has also launched non-medical
        grade face masks, which are available at the Basic Movement <a href="http://basicmovement.ph/"
        target="_blank">e-commerce site</a>.</p>'
