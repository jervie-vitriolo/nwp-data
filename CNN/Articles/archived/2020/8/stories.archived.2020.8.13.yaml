      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improved filtration in stores would be "an added layer" of protection
        for workers, Marc Perrone, president of the United Food and Commercial Workers
        union, said in an interview with CNN Business.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20757a-a2ad-4ab9-85d1-a8aecac62814'
