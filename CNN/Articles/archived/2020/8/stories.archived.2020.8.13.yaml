      'jcr:uuid': '5366e5bf-7d8c-44c4-851e-8ceff8ac1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NBA will allow players to invite some
        guests to the league campus in Orlando between the first and second rounds
        of the restart playoffs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cede926-6cd9-4165-aced-1f87a7eaceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday memo to teams, the NBA said "player''s families and
        longtime close personal friends" were eligible as guests in the NBA bubble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3717fde-6963-4fc0-9268-5387037a3431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will exclude business associates, casual acquaintances
        and "any individual the player has not previously met in person or with whom
        the player has had limited in-person interactions (e.g., known by the player
        only through social media or an intermediary)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e42f05-5f72-48b9-a2a1-d64a6c1092c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each team will receive up to 17 guest rooms. Players can host no
        more than four guests, although some exceptions are made for those with small
        children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d90d46-bb89-49f9-90bf-cd01638e1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams advancing to the playoffs must appoint a "Player Guest Liaison"
        from their existing staff to act as point of contact between the team and
        the NBA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c71f4e-7f2c-453f-9788-f710f788fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Quarantine Coordinator" must also be assigned in the team''s
        market to ensure guests have met requirements for the health protocols, including
        a seven-day self-quarantine at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9c090-9c60-49f5-ae4d-a1428942cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Player guests can arrive on campus as early as August 24 and must
        complete a seven-day, in-room quarantine upon arrival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b30be4-a5ce-431d-8ef2-bb38eb0b6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No NBA players within the Disney World-based campus have tested
        positive for coronavirus during the past four weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e800233-a917-4751-ae4b-86363a6fb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the NBA and the players union jointly announced that
        342 players were tested and all were negative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598ce2f-1485-437e-81dc-bf3d8ccfd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the NBA reported positive test results was July 13
        when 322 players were tested with two confirmed positives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc736f9-514f-4b37-9ae4-340145721844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:01:30.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA playoffs are scheduled to begin Monday.</p>'
  'Wildfires-60-000-acres-across-three-states-':
    'author': 'Christina Walker and Sarah Moon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T12:33:48.954+08:00
    'imagesource': 'jcr:c22c29e9-0175-42e6-8801-9460dcc8c075'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d729e6-c1ae-4655-b012-842bd4f45fb8'
    'lead': 'Firefighters across three states are battling wildfires that have destroyed
      more than 60,000 acres in the US West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T12:42:18.154+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:28:00.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:54.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wildfires have destroyed more than 60,000 acres across three states
      and are spreading rapidly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9c8e0-c090-4a7b-a227-b884c6af323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.154+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Firefighters across three states are
        battling wildfires that have destroyed more than 60,000 acres in the US West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84853330-9e0b-48aa-b5ef-101f30970b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.154+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rugged hills near California''s Lake Hughes in Los Angeles
        County, the Lake Fire has grown to 10,000 acres and is 0% contained as of
        Wednesday evening. The fire was first reported at 3:40 p.m. and is spreading
        at a very rapid rate, according to fire officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951eec7-5584-488c-a591-9ed640014ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.154+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several structures are threatened and the Los Angeles County Sheriff''s
        Department has set up an evacuation center at a local high school. More than
        400 firefighters have been assigned to control the blaze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1774d-deaa-4000-9358-f427ddddd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This robust number of resources will be placed strategically to
        protect homes that may come under fire threat," the Los Angeles County Fire
        Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7524d-0d72-4b84-8e4e-58b228fafeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in the area are in the 90s with humidity in the teens,
        according to the National Weather Service forecast office in Oxnard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a1db5-3ae2-4b3d-ae04-0360daaaa5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Oregon, the Mosier Creek Fire has prompted evacuations
        in Wasco County. Several large air tankers are on the way to help control
        the blaze, which has consumed at least 50 acres Wednesday, according to the
        Oregon Department of Forestry''s Central Oregon District.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680376c3-4425-4a9f-8790-990cd55c5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Colorado, the Grizzly Creek Fire has destroyed more than
        3,200 acres and is 0% contained, according to the US Forest Service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f78ba8-e511-49dd-b8be-70fa697820b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire crossed the Colorado River and Interstate 70 on Wednesday,
        prompting the interstate to shut down east of Glenwood Springs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8f2f0-df29-4ed7-9bc0-2a85c8d47ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fire is in a really tough spot, and it''s really tough to
        fight," White River National Forest supervisor Scott Fitzwilliams said during
        a community briefing Wednesday. There is no estimate yet of when the interstate
        could be fully reopened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0d8e7-8e27-4f2b-acd2-659f77b29c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire ignited Monday and has spread quickly due to drought conditions.
        Some rural communities outside of Glenwood Springs are now under a "pre-evacuation"
        advisory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59e28e-a538-4d81-ba4e-841e4660a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzly Creek Fire is less than 100 miles from the Pine Gulch
        Fire to the southwest, which has destroyed more than 50,000 acres in less
        than a week. The Bureau of Land Management says it is 7% contained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6998560-26fc-4f64-8da9-b08de504f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 900 people are working to contain the two fires. "We''re
        going to be here for a while," said Fitzwilliams. "This fire is going to be
        here for a while."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f456760-4f33-4abc-8f92-3659d66296b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:42:18.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:28:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/13/us/wildfires-california-oregon-colorado/index.html">"Wildfires
        have destroyed more than 60,000 acres across three states and are spreading
        rapidly."</a></em></p>'
  'newborn-fat-mass-associated-with-obesity-as-preschooler':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T12:42:26.090+08:00
    'imagesource': 'jcr:accac0fb-1f40-4d09-829c-5c4a7c441bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23828910-2a75-4646-94cb-129be348cc58'
    'lead': 'Childhood obesity is becoming increasingly common. Their body fat percentage
      as newborns may have something do to with the issue, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T12:45:25.537+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:27:59.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:54.493+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A newborn''s fat mass is associated with obesity as a preschooler, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f093c-a5b2-43b3-a4a0-3ee6264bc2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Childhood obesity has become increasingly
        common in the United States over the past three decades, despite public health
        initiatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce30a1-be0b-4254-a121-f610a2f3e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that around 13.7 million children and adolescents are
        well above the normal or healthy weight for their ages and heights due to
        their behaviors or genetics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec26db-55d0-4857-b0a4-d0c59acec7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body fat percentage children had as newborns might have something
        to do with these statistics, according to a study published Thursday in the
        journal Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43371c70-c041-4176-975e-934777dfe8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater a newborn''s fat mass, the more likely he or she was
        to have a higher body mass index or experience obesity or being overweight
        between ages 2 and 6, the study said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e99f45-79d2-4fb8-bd41-fdcc73c0f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ratio of weight to height, body mass index is calculated by dividing
        weight in kilograms by the square of height in meters. BMI is used to indicate
        where a person lies on a scale of underweight to obese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b26e35-b0ab-4e7a-86cf-a2e6275cfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study is probably the first "that has shown a relationship
        between the proportion of fat mass at birth and later childhood obesity,"
        said study senior author Dr. Dana Dabelea, a professor of epidemiology and
        pediatrics at the University of Colorado Denver''s Anschutz Medical Campus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28c533-8e6f-4cf9-bd59-173b4aedb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the higher the birth weight of the baby, the higher
        the weight later in life," Dabelea added. "We think that birth weight per
        se is not the optimal endpoint ... because some of these exposures during
        pregnancy might have specific effects on neonatal fat mass that are not captured
        when you only measure birth weight."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898805f4-319e-4863-833d-a07310fd8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since obesity is closely followed by a rise in diseases such as
        diabetes and heart problems, the study authors sought to explore the long-term
        association between neonatal adiposity — newborn body fat percentage — and
        BMI and childhood overweight and obesity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a0755-cadc-4a4f-b104-2411f68b7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Staying healthy during pregnancy</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a709f6-d8e3-4bb4-8a89-56fa31fcb16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnancy can entail a range of emotional and physical challenges,
        so it can be difficult for expecting moms to make healthy choices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237d271-9973-42a5-b23f-2af14034ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A diet characterized by higher energy intake (and) less healthy
        food consumed during pregnancy is associated with having a baby that has higher
        adiposity at birth," Dabelea said. "Women who exercise more during pregnancy,
        especially in the third trimester, have babies that have a lower adiposity
        at birth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b512960-ca44-4a12-ab48-e0d7d827979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy pregnancy can benefit your mental and physical health,
        and reduce the chances that newborns and children will face abnormal development
        and ill health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54578a6-3732-4123-aeee-7fdd2d1c9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recommends that
        pregnant women take certain vitamins, keep up with vaccinations and seek help
        for mental health struggles. Additionally, it''s best to eat a healthful diet
        rich in fruits, vegetables, whole grains, low fat dairy and lean proteins.
        Pregnant women should talk with their physicians about an activity level that
        would be healthily sustainable for them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2dd79-5be4-4fc6-98b0-1b0acf2cab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children of obese parents have been found to be at greater risk
        for developmental delays such as difficulties using muscles in their fingers
        or hands. Women who used cannabis during pregnancy have been reported to be
        1.5 times more likely to have a child with autism and 2.3 times at greater
        risk for stillbirth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d61159-e417-4e9e-9f8a-6e85a7d3eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Measuring newborns</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6563dd-c0de-4280-85e9-06caa6b4c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study, the authors studied 979 children of mothers from
        the Healthy Start Study. Based in Colorado, the program has followed more
        than 1,000 women since 2009 to assess the impact of prenatal exposures on
        newborns. The women happened to be slightly overweight before pregnancy but
        were otherwise healthy, Dabelea said. They gained 30 pounds on average while
        pregnant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac9fe9-21c3-4ccb-8940-da7bfe465a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overweight and obesity were defined as a child having a BMI at or
        greater than that of 85% of the kids his or her age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708ce28-6215-4234-9853-f62ee6f238f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average newborn fat mass percentage was 9.1%. The more body
        fat newborns had, the more likely they were to have a higher BMI of up to
        16.1 between ages 2 to 6. The finding was regardless of the child''s sex,
        race or ethnicity, mother''s education or how long they were breastfed — a
        factor associated with rapid BMI growth in early childhood, the study said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b87068-188f-4452-98c1-214d4a88b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMI levels were within the normal range, but "even small increases
        in BMI levels matter because ... the higher the BMI in childhood, the higher
        the BMI in adulthood," said Dabelea, who is also principal investigator of
        the Healthy Start Study. "The higher the BMI is at any age ... the higher
        the risk of chronic diseases later in life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985c0b7-595a-4922-8d97-f81b89277dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings about obesity were "more compelling," said
        Edwina Yeung, a senior investigator in the epidemiology branch of the Intramural
        Research Program at the US National Institutes of Health. Greater body fat
        as a newborn was linked with a higher likelihood of childhood overweight and
        obesity by age 5. The authors "are detecting a trend," Yeung, who wasn''t
        involved in the study, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960921e-216c-4aee-8edd-15682c603a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since BMI measures a person''s overall weight, using BMI to estimate
        the children''s body fat is inherently limited, the study said. However, the
        study added, BMI is still strongly associated with fat storage and is used
        to screen children for risk of excess fat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420beb2e-7b0a-42e4-8338-0e20be699c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Promoting the health of your little ones</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf8bc0-2d53-4e5a-b7f9-ba1545927ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reversing children''s progression into obesity and subsequent greater
        disease risk begins with parental guidance — but don''t reprimand your kids
        about their weight or silo them into a specific diet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbabdad-a4d0-4824-a8a4-7b0bc149c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give children a framework for healthy eating and activity habits,
        parents should model such behaviors. Instead of focusing on numbers and amounts
        for food and weight, encourage children to self-regulate their diets by eating
        when they''re hungry and stopping when full.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc4ba2-77b8-474c-a4b1-73d99c945520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limit processed foods and enthusiastically incorporate healthier
        foods into dishes they already love. Seek your pediatrician''s help in monitoring
        your child''s growth, Dabelea suggested. Schedule some family screen-free
        time and activities such as dance parties or evening walks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b26e77-e8fa-4913-b5bb-f0965eb36d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sooner parents establish healthy habits for the family, Dabelea
        said, the better success children have.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1df3a-9306-487c-b180-0715b4190c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T12:45:25.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:27:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/13/health/newborn-fat-childhood-obesity-bmi-wellness/index.html">"A
        newborn''s fat mass is associated with obesity as a preschooler, study finds."</a></em></p>'
