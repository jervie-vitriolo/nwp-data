      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not hold grudges," the notes read. "Campaigned with me &amp;
        Jill... Great help to campaign... Great respect for her."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d962cda-c9a5-4ce1-a4fb-b3918694c4b0'
