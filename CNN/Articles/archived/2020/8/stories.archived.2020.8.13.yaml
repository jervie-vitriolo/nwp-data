      'mgnl:lastActivated': 2023-01-26T08:27:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1996 study, Harvard Medical School researchers found that orthopedic
        surgeons, librarians and mathematicians were mostly right-handed while attorneys
        and architects were, as a group, "either the least right-handed or the most
        left-handed." Other studies have shown that there are more left-handed people
        working as artists and musicians and in university settings. Interestingly,
        more than 20% of Apollo astronauts were lefties, according to NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dfcfb-59f7-4327-89dd-798c62c132c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lefty presidents</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8a3b8-75a6-4df5-8db2-5217ac935ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics aside, at least four of the past seven US presidents have
        been left-handed: Barack Obama, Bill Clinton, George H.W. Bush and Gerald
        Ford.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9a995-b436-4616-a405-9b6e333e50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Reagan also often shows up on the list of lefties even though
        he wrote with his right hand. Some historians suggest that he was born left-handed
        but forced to switch as a child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d408a-4813-404b-8a58-6bc5b27ee741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are so many US presidents left-handed?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc15ae2-bcff-4758-b252-cc675770bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no clear research, and it may just be a fluke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae5057-c134-4a8e-a6ae-a2f9ffdb1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the website leftrightwrong.com puts forth a few of the theories:
        Politicians are often lawyers, a profession that has among the highest concentrations
        of left-handers; lefties are more mentally resilient because of all the tribulations
        they have to endure in a right-handed world; lefties have the reputed ability
        to process language on both sides of their brains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2596c3-2a06-4aa4-807b-280388d08506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lefty earnings</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e76c8-ae43-45b1-8c8c-87d2b70dd7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research indicates that left-handers may have increased rates of
        high blood pressure, irritable bowel syndrome, schizophrenia and maybe even
        premature death. It turns out they may also get the short end when it comes
        to earnings, according to 2014 study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9560c3-ede1-482c-b47d-e09a4642022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Joshua Goodman of Harvard University''s Kennedy School
        of Government found that lefties'' earnings were 10% to 12% lower than those
        of right-handed people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf928fc-19ca-4669-926e-d3b7389c1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s totally at odds with a 2006 paper for the National Bureau
        of Economic Research, in which economists from Lafayette College and Johns
        Hopkins University found that "among the college-educated men in our sample,
        those who report being left-handed earn 15 percent more than those who report
        being right-handed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c86124-c9b4-4a0d-8c3b-3a0c8fc49149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same wasn''t true for left-handed women, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb01293-b7e0-4cc7-ad89-9081dc53b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/13/us/national-left-handers-day-trnd/index.html">"Lefties
        get their day today."</a></em></p>'
  'Bayanihan-2-Congress-contact-tracing':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T15:50:54.177+08:00
    'imagesource': 'jcr:aede42eb-2898-446d-b74e-d7afd86e0c6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a80b27da-fee5-4258-9554-2a300af3a594'
    'lead': 'Interior Secretary Eduardo Año appeals to Congress to provide funds under
      the ''Bayanihan to Recover as One'' bill for the hiring of thousands of contact
      tracers for the COVID-19 fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T15:52:54.541+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:27:51.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:00.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG asks for ₱5B contact tracing funds under ‘Bayanihan 2’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620f7d7-ec1b-429b-a34a-4e495b9b50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:52:54.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Interior
        Secretary Eduardo Año on Thursday appealed to Congress to provide funds under
        the "Bayanihan to Recover as One" bill for the hiring of thousands of contact
        tracers for the COVID-19 fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee8a32-4b53-4a9e-b0a8-a51d0e5859a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:52:54.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) said
        Año wrote a letter to Senate President Vicente Sotto III and Senate Majority
        Leader Juan Miguel Zubiri asking for Congress to allocate P5 billion in the
        fund to be created under "Bayanihan 2" to hire and train 50,000 contact tracers
        starting September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b81b7-308e-4096-9673-e6b11021eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:52:54.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current roster of 85,000 contact tracers is not enough to meet
        the recommendation of the World Health Organization to have one contact tracer
        for every 800 people. The DILG said it is not even enough to meet the requirement
        of tracing czar Benjamin Magalong of a 1:37 patient to close contacts ratio
        in order to cut the transmission of the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e7869c-9f69-4caf-98fc-b20a137d8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:52:54.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya proposed the inclusion of
        a provision in the "Bayanihan 2" for contact tracing  fund to be used for
        recruitment, training, compensation, and operational expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78910dda-39c4-4827-bd28-e4ab7c3deb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:52:54.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 50,000 contact tracers to be hired, 20,000 will be deployed
        in Luzon, 15,000 in the Visayas, and another 15,000 in Mindanao, according
        to Malaya.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc75a4-05fb-43c8-83d3-035f9613e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:52:54.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of "Bayanihan 2" passed by the House of Representatives
        this week allots a ₱162-billion standby fund for interventions to address
        the COVID-19 crisis. In July, the Senate passed its own version of the bill,
        allocating P140 billion for recovery efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5148233-c437-484d-8ce3-c0cc6cb7908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:52:54.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bicameral conference committee will meet to reconcile conflicting
        provisions in the bills.</p>'
  'Government-service-contracting-PUV-drivers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T15:47:28.712+08:00
    'imagesource': 'jcr:1a6db618-7e1f-4d6a-9abd-43846bef8958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd734fa91-7784-4795-86f7-31aca8473676'
    'lead': 'As Metro Manila prepares to ease quarantine restrictions anew, a transport
      group urges the government to contract out public vehicles instead of the traditional
      ''boundary'' system to address the transport crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T15:53:30.814+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:27:50.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:01.194+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUV', 'service-contracting']
    'template': '1'
    'title': 'Gov''t urged to shift to service contracting for PUV drivers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fae9f9-4ebd-41ef-a86e-db9280b3c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:53:30.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> As
        the national government prepares for the possible easing of quarantine restrictions,
        a transport group is pushing for a standard payment system for drivers of
        public utility vehicles.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c9774-2dd7-4e6b-a87b-ff38c0a8181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport expert Robert Siy of the Move as One Coalition pushed
        for a service contracting system where drivers and operators are paid by the
        government on a per kilometer basis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5d34f-5f85-4f58-b89f-0ccde7fe6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing of the Committee on Transportation in the House of
        Representatives on Thursday, Siy said his proposed system should replace the
        present "boundary" arrangement where drivers earn daily based on the number
        of passengers they ferry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31ffe0-6a4d-467c-a7ab-53e3a0232c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy said adopting a fixed pay system would free drivers from scrambling
        to get more passengers in order to earn more under the "boundary" arrangement.
        &nbsp;The government could then save more &nbsp;jeepney drivers who are "on
        the brink of starvation" by allowing more PUVs to operate while enforcing
        a proper health protocol on passengers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33ef66-88c3-4713-87f2-e2def9c76e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 250,000 registered jeepneys nationwide, around 55,000
        of which are in Metro Manila alone, the Land Transportation Franchising and
        Regulatory Board said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49772d4-6004-4469-9ba0-066049a1a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB chair Martin Delgra said his office allowed only some 8,000
        jeepneys to operate &nbsp;in Metro Manila prior to the return to the modified
        enhanced community quarantine (MECQ), but would try to gradually increase
        the units, including buses, to help commuters once Metro Manila reverts back
        to the general community quarantine status (GCQ).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b45f99-506b-46d0-80b6-725cdc57d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy urged the House panel to include a budget for the standard payment
        system in the proposed Bayanihan to Recover as One Act or the Bayanihan 2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8f682-3fec-4e12-8fb2-fe5ddca41ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Edgar Mary Sarmiento agreed with the recommendation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb002f2f-9e59-4fdd-ae18-56418e50680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This is now the time to go through that concept wherein the
        government will subsidize sa gastos ng pananakay. Hindi naman tama na gumagastos
        ng sobra ang mamamayan lalo na pag minimum wage lang,"</em> he noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac35b47-6496-4d58-bb26-680a28bb728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is now the time to go through that concept wherein
        the government will subsidize transport expenses. It''s not right that the
        public should spend so much, especially the minimum wage earners.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a57aa8-f3dd-4308-acad-c79c740ff396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sarmiento could not guarantee that the proposal would be
        immediately considered by the chamber.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149042db-61fc-4ce7-a8b2-59f16659a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move as One Coalition had pressed for a ₱40-billion allocation for
        transportation under the Bayanihan 2 to help displaced drivers recover from
        their losses due to the ban on public transportation during the lockdown.
        &nbsp;But the House approved only &nbsp;a ₱21-billion budget &nbsp;for the
        sector under the proposed bill passed last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec78e9-98f8-4320-b2fe-1de5d5b5426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T17:31:29.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:27:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 is now up for bicameral deliberation in Congress. The
        House is proposing a &nbsp;₱162-billion stimulus fund, higher than the &nbsp;₱140-billion
        proposed by the Senate, to help the national government address the pandemic.</p>'
  'health-worker-benefits-nurse-COVID-19-death':
    'caption': 'Nurse Ma. Theresa Cruz died of COVID-19 in July without receiving
      her hazard pay. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T15:55:51.215+08:00
    'imagesource': 'jcr:3fbc2b85-760f-43b1-adfa-eaeded1fb7d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c11697b-ef14-461d-bca7-fb782fada75b'
    'lead': 'Malacañang condoles with the family of Ma. Theresa Cruz, a nurse who
      died of COVID-19 in July without receiving the hazard pay given to frontliners
      battling the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T15:59:59.748+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:27:50.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:01.574+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ma-Theresa-Cruz', 'Joie-Cruz', 'nurse', 'COVID-19', 'hazard-pay']
    'stories': ['fd05f670-89bc-4e7b-92d4-66fb19d68350']
    'template': '1'
    'title': 'Gov''t fast-tracking release of ₱1-M benefit for nurse who died before
      getting hazard pay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834861f-c80f-4031-868b-54ffb4eeebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –&nbsp;</strong>Malacañang
        pledged to fast-track the release of the ₱1-million cash benefit to the family
        of a nurse in Rizal who died of COVID-19 without even receiving the hazard
        pay meant to cover the risk of being a frontliner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c23b82-2e07-4156-9113-18bb5ce3f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joie Cruz, daughter of the late nurse Ma. Theresa Cruz, shared the
        fate of her mother on Facebook. The nurse, 47, died on July 22 before she
        even got <a href="https://www.cnnphilippines.com/news/2020/3/22/hazard-pay-government-workers-COVID-19-quarantine.html">the
        promised hazard pay of ₱500 a day.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb7a13-7ebf-4a46-9d36-d5e6daea1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinabibilis natin ''yung ₱1 milyon na ayuda na dapat matanggap
        po ng nurse na ''yan dahil sang-ayon po sa batas,</em> entitled<em> siya</em>,"
        Roque said as he extended his condolences. "<em>Sisiguraduhin natin na ang
        ganitong delay ay hindi mangyayari."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7a3c8-0a4a-4727-885b-8ea9303a5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Cruz was working for a locally-run public hospital,
        which could have been the reason why the ₱500 hazard pay was not fulfilled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753bb5c-75b1-4ed0-b326-82aa099b3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Cruz only received about ₱7,000, saying the benefit
        was reduced to just ₱150 per day alongside unexplained deductions, which netted
        to a ₱64.18 daily rate for 41 days of work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087d1a6-918d-4784-beb6-5f708a0c2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue is not about monetary value. This issue is about how
        some government agencies lie and how we take for granted and exploit our frontliners
        in the face of this pandemic," Joie said in a now-viral post.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjoieccruz%2Fposts%2F10218093448469447&width=500"
        width="500" height="595" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d3c53-b465-41ad-9199-f3e722a5c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b368c23-f8b4-4847-b93b-af84b7c38c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque assured that the funds can still be awarded to her kin as
        the money has been set aside under the expired Bayanihan to Heal as One Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a59bb3-57b8-44ab-b95c-15e3a79ff39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health extended condolences to the Cruz family,
        adding that they have gotten in touch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eebff6-5659-45a6-a151-9ccfe46321bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also working with the DILG (Department of the Interior and
        Local Government) to ensure that LGU hospitals adhere to our guidelines, which,
        from the beginning have placed primacy on caring for our healthcare workers
        by ensuring the provision of appropriate care, testing, and timely payments,"
        the agency said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c9347-9751-4bee-a23f-0dba4dbd12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:59:59.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 9, 5551&nbsp;health workers have been infected with
        COVID-19 five months into the local battle with the disease, with 4,902 recovered
        and 39 dead.&nbsp;</p>'
  'PH-coronavirus-cases-147k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T16:24:43.654+08:00
    'imagesource': 'jcr:fcce1d56-e0fb-4918-a48a-466d7724be6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
