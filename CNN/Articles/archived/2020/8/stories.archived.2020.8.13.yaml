    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Oplan-Recovery', 'COVID-19']
    'template': '1'
    'title': 'Another surge in recoveries to be reported on Sunday – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8049b-18f1-473a-9bcd-ab2673d22423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —&nbsp;</strong>Another
        batch of recoveries from COVID-19 under the "Oplan Recovery" program of the
        Department of Health (DOH) will be reported on Sunday, the agency announced.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Heads
        up! This is to inform the public that on Sunday, 16 August 2020, another batch
        of time-based recoveries from DOH&#39;s OPLAN RECOVERY will be reported. <br><br>To
        know more about time-based recoveries, follow this link: <a href="https://t.co/Fu25iAA2dj">https://t.co/Fu25iAA2dj</a><a
        href="https://twitter.com/hashtag/BeatCOVID19?src=hash&amp;ref_src=twsrc%5Etfw">#BeatCOVID19</a><a
        href="https://twitter.com/hashtag/COVID19PH?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19PH</a><a
        href="https://twitter.com/hashtag/WeHealAsOne?src=hash&amp;ref_src=twsrc%5Etfw">#WeHealAsOne</a>
        <a href="https://t.co/UNkwgacqB0">pic.twitter.com/UNkwgacqB0</a></p>&mdash;
        Department of Health (@DOHgovph) <a href="https://twitter.com/DOHgovph/status/1293875255644102657?ref_src=twsrc%5Etfw">August
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a174c9d-0d7f-4d9c-af14-4ff092acf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3b410-0fbe-471c-aec9-29477e5ddd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported on July 30 a massive rise in recoveries of over
        38,000. It said 37,166 of these survivors or "time-based recoveries" were
        listed through its program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda94ed-3558-4102-85de-741aacccdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Recovery was&nbsp;activated by the DOH "to monitor the statuses
        of confirmed COVID-19 cases, particularly deaths and recoveries to ensure
        that our data is updated and accurate," the agency explained in a statement
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ebc27-d231-47a7-a9f7-7d30d30ab5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it will also begin reporting time-based
        recoveries every Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bacaa6-5475-418f-9d1e-f1617a9a2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:28:31.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time-based recoveries refer to patients released from isolation&nbsp;after
        a certain number of days of quarantine and after symptoms have disappeared
        upon a doctor''s assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638ba10-69e8-4889-b856-76ef34de0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said&nbsp;those without symptoms&nbsp;can return to the
        community&nbsp;after 14 days of isolation even without taking a confirmatory
        test. Those with mild symptoms should also complete the 14-day quarantine
        and three days of having no more symptoms, it explained. For severe cases,
        quarantine should be 21 days, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901ad07-062b-4dc1-841d-ba2e356ef3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this time-based strategy does not include immunocompromised
        patients, the DOH clarified, since they are required to undergo another swab
        test to determine if they have recovered from the illness or not.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/OfficialDOHgov/photos/a.3589920857685807/3589921277685765/\"\
        \ data-show-text=\"true\" data-width=\"\"><blockquote cite=\"https://www.facebook.com/OfficialDOHgov/photos/a.3589920857685807/3589921277685765/?type=3\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>ALAMIN 🤔 \n\nNirerekomenda ng Department\
        \ of Health, Philippine College of Physicians, at Philippine Society for...</p>Posted\
        \ by <a href=\"https://www.facebook.com/OfficialDOHgov/\">Department of Health\
        \ (Philippines)</a> on&nbsp;<a href=\"https://www.facebook.com/OfficialDOHgov/photos/a.3589920857685807/3589921277685765/?type=3\"\
        >Wednesday, August 12, 2020</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f710be6-92a1-4ceb-9aad-5ce349ceb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:51:36.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6d7e3-e5af-4165-a231-2facf7c63b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:28:31.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire assured that regional
        officers will continue to check the status of the patients before including
        them in the list of recoveries.</p>'
