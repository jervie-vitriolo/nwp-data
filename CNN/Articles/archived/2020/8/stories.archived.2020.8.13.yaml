      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some face shields available in the market are visor-type ones which
        only cover the eyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2ca94-c2bc-4807-aa63-964d9c22700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The health chief also said in the Department Memorandum 0345 dated August
        10 that the suggested retail price for non-medical grade face shields is between
        ₱26 and ₱50, but 10 percent may be added on top of the SRP if the distributors
        are from Visayas and Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eaf8a5-bf8a-45c3-8aa4-3c47552ceed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees will be required to wear face shields, along with face
        masks, at all times in their places of work starting August 15 to reduce their
        risk of catching or spreading the coronavirus, the Department of Labor and
        Employment <a href="https://www.cnnphilippines.com/news/2020/8/12/face-shields-required-in-the-workplace-DOLE.html"
        target="_blank">said Wednesday</a>. Health experts also advise people to observe
        hand hygiene practices and keep a distance of at least one meter from others
        for added protection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9fe707-e480-41e3-ba83-71a9aecae5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department earlier said face shields should also
        be worn by people using mass transit systems beginning Saturday. Public transportation
        is suspended in areas under modified enhanced community quarantine such as
        Metro Manila, Laguna, Rizal, Bulacan, and Cavite until August 18.</p>'
  'NBI-Immigration-officers-charged-fake-travel-records-Wirecard':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T11:25:08.162+08:00
    'imagesource': 'jcr:6e1fa1fa-b63c-4bea-b484-ff1b652bd438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc2f6de2-e25a-4999-b537-6dccbaba7f45'
    'lead': 'The National Bureau of Investigation wants two Immigration officers charged
      for making it appear that former Wirecard COO Jan Marsalek flew to the Philippines
      in June, in the middle of global investigations of alleged fraud in the e-payments
      firm. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T11:31:54.022+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:28:01.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:53.036+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wirecard', 'Immigration', 'officer', 'Jan-Marsalek', 'NBI']
    'stories': ['9d1ddd71-7a6f-4125-8df4-b22fbd3e613e']
    'template': '1'
    'title': 'NBI wants two Immigration officers charged for fake travel records of
      ex-Wirecard COO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de88788-92e6-4236-9323-2c7220f6d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong>&nbsp;Two
        Immigration officials may face criminal charges for tampering with travel
        records of an executive of embattled German firm Wirecard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e51d4-06b0-49d7-968a-79eae6fcfdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation bared Thursday its recommendation
        to charge Immigration Officers Perry Michael Pancho and Marcus Nicodemus for
        falsifying the travel documents of Jan Marsalek, former chief operating officer
        of Wirecard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b3b39-afda-4739-a6eb-d2f298d4f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/4/wirecard-jan-marsalek-Philippines.html">Immigration
        officers reassigned over ‘false entries’ that Wirecard’s ex-COO entered PH
        in June</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc87918-1434-4129-8b68-89a93cc5bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsalek, who is being pursued by German authorities for reported
        fraud which <a href="http://www.cnnphilippines.com/business/2020/6/25/wirecard-insolvency.html">sent
        the e-payments firm into insolvency</a>, had travel records showing he entered
        Manila on June 23 and left the next day via Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef7bd2-c09f-4cc2-8ec3-1a9a8a8dda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI personnel <a href="http://www.cnnphilippines.com/news/2020/6/25/BI-Wirecard-COO-travel-history-probe.html">mounted
        an investigation</a>&nbsp;and saw that Marsalek''s travel records showed an
        arrival at the Ninoy Aquino International Airport encoded by another immigration
        officer named Darren Ilagan, but was cancelled by a staff member. The database
        also showed that Pancho encoded that Marsalek left the Mactan Cebu International
        Airport the following day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581e5f6-4fcd-48d8-a81f-311d5ee8be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entries on the BI records for June 23 and 24, 2020, both spurious,
        appear to be mere diversionary in order to divert the attention of the authorities
        in Europe to focus its attention in the Philippines and not in their jurisdiction,"
        the NBI said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc221f45-5e28-4429-a122-74bc9f640ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators concluded it was not possible for Marsalek to
        enter the country at the height of inbound travel restrictions due to the
        COVID-19 pandemic. Marsalek''s passport details were also not included in
        the record, breaking away from protocol. To add, Ilagan was not on duty at
        that time and should have not been manning immigration booths when the foreigner
        supposedly entered the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ece3a7-5a10-42f7-a853-bb58c21043a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also flagged the records purportedly showing Marsalek
        left via Cebu on June 24, as there were no outbound flights at the time and
        Pancho was also not supposed to be on duty when the input was made into the
        system. To add, there was an unknown passport page scanned carrying the stamp
        of the Bureau of Quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373fa0d-e8ca-4839-83f6-5e1aa36e98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nicodemus is involved in the issue as supervisor for
        the day, who was supposed to be aware if passengers with derogatory records
        are entering or leaving the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff72efc-ccd2-4051-9e3f-27c2bfcff1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/3/Wirecard-persons-of-interest-money-laundering-probe.html?fbclid=IwAR1oZoQ3oDK4pfZlVF2FJnKsHgQQ3n6kLJomNJiCL4LM5AywEx61mQ6lsLk">Several
        persons of interest linked to Wirecard probed for money laundering – AMLC</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2564d69-e17f-4343-b17d-a1699f874e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators want Nicodemus and Pancho to be charged by the Department
        of Justice for falsification of public documents and violating the Anti-Graft
        and Corrupt Practices Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8319561-4c1e-4a15-9df2-2ba22aba7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said only Ilagan showed up when invited for questioning
        and that he revealed Nicodemus ordered the derogatory record check on Marsalek.
        This is done when a person is about to enter or leave the country. He then
        realized that he might have been made to do a personal favor, the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734ea2a-a886-4fad-a4b9-2039cf31b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official records showed that Marsalek last set foot in Manila on
        March 3 and left two days later –&nbsp;months before the controversy erupted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104c522-c417-4db8-b05d-5236cced84eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/13/Wirecard-Christopher-Reinhard-Bauer-died-in-PH.html">DOJ
        confirms death of exec tagged in Wirecard mess</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a94874-32bc-43e5-a253-cfed60ed3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino lawyers, as well as lenders BDO Unibank and the Bank of
        the Philippine Islands, have been tagged in the $2.1-billion controversy.
        Wirecard earlier claimed that the money was held in trust by the two local
        lenders, but even the Bangko Sentral ng Pilipinas said <a href="http://www.cnnphilippines.com/business/2020/6/21/BSP-Wirecard-missing-funds-no-PH-entry.html">such
        funds never entered the country.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880ee7f-f0c5-4dfd-bbbc-b3fef694eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:31:54.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:28:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company later said the funds may not have existed in the first
        place.</p>'
  'PNP-no-lapses-violations-Randy-Echanis-probe':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-13T11:32:25.256+08:00
    'imagesource': 'jcr:67fc18d7-9235-48a2-96b8-8158c18145d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2535d9a-368e-47bd-9c3e-9e35941fc54f'
    'lead': 'The Philippine National Police said it has not found any violations or
      lapses thus far in the case probe proceedings on the controversial killing of
      National Democratic Front of the Philippines peace consultant Randall ''Randy''
      Echanis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T11:36:48.893+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:28:01.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:53.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Randy-Echanis', 'Echanis']
    'template': '1'
    'title': 'PNP: No lapses seen on part of investigators in Echanis’ case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a7485-ca93-48f7-92ad-9cd83be7c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:36:48.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—</strong>&nbsp;The
        Philippine National Police on Thursday said it has not found any violations
        or lapses thus far in the case probe proceedings on the controversial killing
        of National Democratic Front of the Philippines peace consultant Randall "Randy"
        Echanis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567f540-bf3e-4e2b-a84c-d69f0ae5bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, PNP spokesperson Bernard Banac stressed
        that the police investigators were allowed to perform their tasks unhampered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea220c3-5eab-4e3c-934c-39d420846fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, we don’t see any lapses or violations on the part
        of the investigation body. As always, whenever there is an investigation ongoing,
        we always give them the presumption of regularity,” Banac said in an interview
        with <em>The Source.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74d88f-5a63-484e-9ece-3f77da40acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We allow them to perform their tasks without us meddling into it.
        We think they’ve done their job well to establish the identity of the person
        very clearly and surely,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044db538-1eda-460d-9c34-ecb5b4e80215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a cloud of confusion on identities, the Quezon City Police
        District on Wednesday <a href="https://cnnphilippines.com/news/2020/8/12/QCPD-acknowledges-remains-peace-consultant-Randy-Echanis-fingerprint-test-.html">finally
        acknowledged</a> that the person slain in Quezon City on Monday was indeed
        Echanis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f6ee4-0350-4ba1-8048-bc0ea612c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD previously identified the cadaver as a certain “Manuel Santiago”
        due to evidence secured in the scene— but later confirmed Echanis’ identity
        after conducting a fingerprint test.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddae99a-da8b-4700-9186-e45aa3518643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis’ remains were returned to his family on Wednesday evening,
        following the pronouncement of the finger print cross matching result. But
        his body was again transferred to the Philippine General Hospital for x-ray
        and independent autopsy set on Thursday, the family''s legal counsel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f9a54-c859-4061-996f-2ce1cd05274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist''s kin and some netizens earlier cried foul after the
        police “forcibly” took the cadaver from the funeral home, even after the remains
        were positively identified by his wife. Police had said forensic examination,
        including fingerprint or DNA comparisons, must be done to validate the identity
        claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b1d1c-9058-4b1e-988e-9b37d18f35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/12/Duterte-Roque-no-intervention-Randy-Echanis-case-probe.html">Duterte
        won''t intervene in Echanis'' case probe - Palace</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c45082-6fa4-4f2e-b977-50b8ceb009d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac, for his part, said the police had to perform the task to
        preserve the integrity of the probe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae2e25-3745-444a-8670-004d86951a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We leave it to the investigation unit, to decide on the matter.
        But for them, they didn’t want the investigation to be disturbed,” the PNP
        spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce75662-a04b-496d-a4d2-66413c40c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation is still underway, Banac noted, with authorities
        looking into different angles on the cause of the death, including robbery
        and personal grudge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184628a1-1a19-4893-b50f-a32d535f6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s task force on extrajudicial killings was
        also directed to look into the case. Justice Secretary Menardo Guevarra said
        the special investigation team may now “proceed to do its work” as the identity
        issue has been resolved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0050de-23a7-4501-b47b-94c1f4c5f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Anakpawis partylist, which Echanis headed, called on
        the agency to ensure fair and impartial proceedings on the separate probe
        to avoid giving “false hopes” to the slain activist’s loved ones and colleagues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2b0ff-70f2-483c-b0e9-4ced9ea1b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros has also condemned the killing, and likewise
        expressed support for a full-blown and independent investigation on Echanis’
        case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3153ff-8da9-4a4d-898a-a79fc8df0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:05:55.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis, 72, and a neighbor were killed inside a rented house in
        Novaliches, Quezon City on August 10. The peasant leader and activist was
        a third nominee of Anakpawis during the 2010 partylist elections.</p>'
