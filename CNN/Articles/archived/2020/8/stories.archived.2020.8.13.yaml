    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers call for fewer learning competencies in pandemic school year '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05080f-8a40-4c9e-b40f-33436bd253c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Lawmakers
        are calling on Education officials to take a second look at the curriculum
        and consider further reducing learning competencies for the coming school
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fed243-5c48-4229-a79c-1955a453ca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Representative and House Committee on Basic Education
        chairperson Roman Romulo said the quality of education might be sacrificed
        if officials fit in more learning competencies than what students can absorb
        under distance learning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a05e27-258f-48a7-af06-b0dcf52d4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa lumalabas ngayon kung pinipilit natin lahat ito baka pati
        yung minimum quality hindi natin maabot</em> (If we will force this, we might
        not even reach the minimum quality),” Romulo said during a committee hearing
        on Thursday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a2747-e14f-4f08-b091-cd2d2b46f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning competencies refer to knowledge, understanding, and skills
        that students need to master per lesson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ee030-6555-4009-8f8a-fcc14c92e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education department has already reduced learning competencies
        for the new school year by 60 percent, from 14,171 to 5,689. Officials said
        only essential competencies were included in the curriculum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677a19f-7741-43ae-b904-ed87a0dadb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bataan Second District Representative Joet Garcia said it could
        be reduced further especially among younger students in kinder to fourth grade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10439e1f-1427-436c-948c-dfaf1dbdce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cost of module production</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0f604-8a97-49a6-8249-b2e9b009cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also raised the cost of printing self-learning modules.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382d779-0af4-4533-a17b-c7c011d2dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Representative Florida Robes said parents have been complaining
        about public school teachers asking for donations to produce take-home learning
        materials. These supposedly include bond papers and printer ink.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9479a-b18c-4c51-ba4a-7ae1c3de1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More learning competencies mean more modules that will need printing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526dff2-dc8a-40a2-8b84-f16880791aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin pwede ipilit, suntok sa buwan lahat yun</em> (We
        cannot force it, that''s a punch to the moon). So better simplify everything,”
        Robes told education officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb47df7-4c9a-4a7e-bf0f-c2b12e3d4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Annalyn Sevilla said teachers are allowed
        to ask for donation under the Brigada Eskwela, an annual activity ahead of
        class opening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de74d2-7520-4b65-93af-bb35cc09906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigada Eskwela is supposed to promote Bayanihan or a culture of
        collaboration among education stakeholders. Romulo, however, warned that teachers
        might be forced to pay out-of-pocket for the production of modules.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8ea6d-b721-4ac3-9767-a82e72ff3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How could you impose these many competencies <em>kung wala naman
        pang-gastos</em> (when there''s no budget)?” Romulo said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ebd1b-f041-40f8-9990-bc78713b0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Tonisito Umali assured the lawmakers that
        these concerns will be taken into consideration.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863945b-400e-4f43-9b19-e88f0bab6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 23.2 million students from kinder to high school have enrolled
        for academic year 2020-2021.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd86616-ab8a-459d-9327-6a9401e71dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:14.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite growing concerns over safety and lack of preparedness, the
        DepEd is sticking to its decision to officially open classes on August 24.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0543e1-68e0-42f5-b45e-d3d6ba511d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:27:54.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/10/DepEd-August-24-students-want-to-learn.html">READ:&nbsp;DepEd
