    'jcr:uuid': '755c16ee-088f-4695-9305-46cda439a164'
    'lead': 'Coronavirus cases in the Philippines surge past 147,000, as health officials
      record 4,002 new infections and 1,403 more recoveries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T16:32:52.535+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:27:49.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:01.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines logs 4,002 new COVID-19 cases as total tops 147,000 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2a575-4d53-4c08-af9b-c362c23ef1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Coronavirus
        cases in the Philippines are now at 147,526, with another 4,002 patients confirmed
        by the Department of Health on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0ace1-785b-4a09-9ff8-7dc12bed5625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 83 percent or 3,304 cases were detected
        within the last two weeks, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d1bb1-d568-4795-91a8-f0c86e3da3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still logging the most number of new infected residents are Metro
        Manila with 2,445 cases, Laguna with 319, Cebu province with 212, Rizal with
        142, and Cavite with 101.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919716d-d521-4bc7-b1d7-3cdbb7d8283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of 1,403 patients were also cleared of the disease,
        the DOH said, with recoveries rising to 70,387.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbfbeec-008c-44a5-8ba2-e7840672f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 23 more lost their lives, bringing the country’s COVID-19
        death toll to 2,426. Among the newly reported deaths, 13 happened in August,
        six in July, and four in the months of March to June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb17aa-ec1c-4dfc-ae1d-c106b4f4bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case report showed that active cases or currently ill
        patients are now at 74,713.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cdfa6-c348-41a4-86f7-a869235f9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said 57
        more caught the virus, while 19 survived, and one more died. These brought
        the total figures to 9,873 cases, including 5,821 recoveries and 722 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51454ed4-c128-47b2-835d-445378a53466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T16:32:52.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Thursday that President
        Rodrigo Duterte is expected to announce on August 17 the new community quarantine
        status to be implemented across the country. The 15-day modified enhanced
        community quarantine over Metro Manila and the provinces of Rizal, Cavite,
        Bulacan, and Laguna will end on August 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
