      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumption is bouncing back in China, the agency said, but transportation
        activity is falling in places where the virus is continuing to spread quickly
        such as India and Latin America.</p>'
