      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Biden appeared together for the first time in Delaware,
        the day after Biden chose the California Democrat as his running mate, making
        history as the first Black woman and first person of Indian descent to join
        a major political party''s ticket.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c72ed4-6d0e-41a5-91e5-53b30f08c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the speech, Harris sharply criticized Trump''s handling of the
        coronavirus pandemic, comparing the lives lost to Ebola, in which two Americans
        died, during former President Barack Obama and Biden''s administration. She
        also lambasted Trump''s handling of the economic fallout caused by the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbb4d8-7964-4b9d-ae1c-221fe0d8214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He inherited the longest economic expansion in history from Barack
        Obama and Joe Biden. And then, like everything else he inherited, he ran it
        straight into the ground," she said of Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5acd3-afdc-44f1-9570-8b8e72b3d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happens when we elect a guy who just isn''t up for
        the job," Harris said. "Our country ends in tatters and so does our reputation
        around the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c2293-2ef0-4fff-8787-e73b7bec133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two speeches -- first Biden, then Harris -- served as introductions
        to the new Democratic ticket. But they also offered a preview of how Biden,
        Harris and their surrogates will attack Trump and Vice President Mike Pence''s
        time in office during next week''s virtual Democratic National Convention
        and in the sprint to November''s general election that follows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297773e9-e776-4964-9ab7-340cc45a1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before introducing Harris, Biden said the election poses moral questions
        that Americans must answer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374ad37-5154-48de-8ef2-e861f8735237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are we as a nation?" Biden said. "What do we stand for? And
        most importantly, what do we want to be?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391183b-1863-4c09-b69c-49d069430f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beau Biden''s role in Democrats'' relationship</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08636b-96e9-429b-a4c7-c43718ad7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Biden said he''d first learned about Harris through
        her relationship with Beau Biden, who died of brain cancer in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7516f3a-8abf-4bbe-af34-f037d0fc1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamala, you''ve been an honorary Biden for quite some time," he
        said as he introduced Harris.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cce5dd-c79b-4880-bfe2-9b52ae736dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said that during the Great Recession, she as California attorney
        general and Beau Biden as Delaware attorney general spoke on the phone daily
        -- sometimes multiple times per day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4b147-b2a8-490d-a045-0af6f42bc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned quickly that Beau was the kind of guy who inspires people
        to be a better version of themselves. He really was the best of us. And I
        would ask him, where''d you get that, where''d this come from, he''d always
        talk about his dad," she said. "The love that they shared was incredible to
        watch. It was the most beautiful display between a father and a son."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e064dd-454b-40dd-9f35-aa9d41a63f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments underscored that both candidates -- publicly, at
        least -- have put behind them Harris'' attack on Biden over his record on
        busing to desegregate schools in a June 2019 Democratic presidential debate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67b0a2-05cf-472d-a673-c0b3dd2a5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that with Harris now on the Democratic ticket, "Little
        Black and brown girls, who so often feel overlooked and undervalued in their
        communities, but today, just maybe they''re seeing themselves for the first
        time in a new way."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42590cc5-ad32-4a8d-a066-a73f890d7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden began his speech in Wilmington by thanking other women his
        campaign vetted for the vice presidential pick, before he chose Harris --
        the daughter of Indian and Jamaican immigrants -- on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab044e62-3f84-4675-875c-a918c71269e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a child of immigrants, she knows personally how immigrant families
        enrich our country," he said. "Her story is America''s story."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca7ec6-9957-4f58-a194-69cac93a21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also lambasted Trump for immediately referring Tuesday to
        Harris as "nasty," a term Trump has directed at other women in the past.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654f5e5-1dff-44cd-a321-acbd769ebbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is anyone surprised Donald Trump has a problem with a strong woman,
        or strong women across the board?" Biden said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a76d6-ba19-420c-8356-07dc77e82878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Kamala Harris has had your back and now, we have to have
        her back. She''s going to stand with me in this campaign, and all of us are
        going to stand up for her."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b31ea-9de7-4a2c-a02a-a521638d7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First day campaigning together</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f43c4-855f-4625-bbc2-bf6fcf36f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was the first day Biden and Harris campaigned together
        in person. After Biden offered Harris the vice presidential spot on the Democratic
        ticket on Tuesday, Harris traveled to Delaware on Wednesday. Biden, Harris
        and their spouses Jill Biden and Doug Emhoff met at Biden''s house before
        the speech, and were seen leaving for the venue in Wilmington in separate
        SUVs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a107fdd-1cf3-4f4c-b292-b3511ac01ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden joked that Emhoff, too, would have to adjust to his historic
        status as -- if Biden and Harris win -- "America''s first second gentleman."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d070688-8ef9-48b6-b595-192da8153dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear whether they''ll be able to continue to campaign
        together, with the coronavirus pandemic limiting Biden''s ability to hold
        events since mid-March.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb0cd9-8924-49bd-8f4f-5f8cba221d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week''s Democratic National Convention would ordinarily kick
        off a frenetic two-and-a-half month sprint to the November 3 election, but
        the pandemic has limited Biden to socially distanced events with small crowds.
        He spent July delivering weekly speeches detailing planks of his economic
        agenda.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762ec65-c899-46ff-950f-13bb7c566516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the speech, Biden and Harris are set to appear together at
        an online fundraiser for "grassroots" small-dollar donors on Wednesday night.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbc345-11e8-4b85-b6f8-c9cad43ad38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T06:42:35.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN if the two would campaign together, Biden said after
        their speeches Wednesday that "if the science allows us, you''re gonna see
        us campaigning together."</p>'
