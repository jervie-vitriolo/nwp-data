      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/12/politics/apple-facebook-microsoft-amazon-trump-visa-restrictions/index.html"
        href="https://edition.cnn.com/2020/08/12/politics/apple-facebook-microsoft-amazon-trump-visa-restrictions/index.html">Apple,
        Facebook, Microsoft and other major companies denounce Trump visa restrictions</a>"</em></p>'
  'belarus-protests-arrests':
    'author': 'Fred Pleitgen and Mary Ilyushina, CNN'
    'caption': 'Authorities in Belarus say 6,000 people have been arrested and one
      person has been killed in the violent aftermath that followed longtime President
      Alexander Lukashenko''s reelection, a contest that independent observers have
      criticized as neither free nor fair. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T13:55:51.842+08:00
    'imagesource': 'jcr:abfdc7e5-bf48-411d-a116-7151c2378a43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a47c80e7-3631-4982-8c6e-b4c9c9228dd5'
    'lead': 'Authorities in Belarus say 6,000 people have been arrested and one person
      has been killed in the violent aftermath that followed longtime President Alexander
      Lukashenko''s reelection, a contest that independent observers have criticized
      as neither free nor fair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T14:01:06.779+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:27:54.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:58.507+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belarus']
    'template': '1'
    'title': 'Belarus authorities arrest 6,000 protesters following disputed presidential
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a669cd8-8516-4972-a86d-76fd40807e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Belarus say 6,000 people
        have been arrested and one person has been killed in the violent aftermath
        that followed longtime President Alexander Lukashenko''s reelection, a contest
        that independent observers have criticized as neither free nor fair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace04c0-67e4-49ad-8a1d-51b516f5f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Belarusians have been taking to the streets since Sunday,
        when exit polls showed Lukashenko, who has ruled Belarus for 26 years, received
        80% of the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c304da-0448-4d1f-97f4-8e098feec8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition groups claim the election was marred by widespread ballot
        stuffing and fraud in order to keep Lukashenko in power, while the independent
        monitoring group "Honest People" said that according to its data, opposition
        candidate Svetlana Tikhanovskay had won in at least 80 polling stations across
        Belarus. Many are now demanding a recount.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f42ca-e7b8-4af8-874c-3f6c1364641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the former Soviet republic responded by arresting
        thousands of people in the first night of unrest, periodically shutting down
        internet access and employing what the European Union called a "disproportionate"
        use of force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa770c-4bbe-4742-8167-22d0ea2e38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 journalists have also been detained or injured during
        street protests, Belarus'' Press Association said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec48f4-a3d8-413f-ae85-0a02d4c05674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations High Commissioner for Human Rights Michelle Bachelet
        condemned the violence in a statement Wednesday, arguing "the use of force
        during protests should always be exceptional and a measure of last resort,
        clearly differentiating between any violent individuals and peaceful protesters,
        against whom force should not be used."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ddc144-2c82-4eff-8fdf-c6d487520b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and the United States are both considering enacting
        sanctions on Belarus for its response, while autocratic regimes like Russia
        and China have voiced support for Lukashenko.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766fe86-7e91-47d8-be03-69e9f9316760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko has downplayed accusations of violently cracking down
        on his opponents. He said he still enjoys widespread support and warned Belarusians
        that they should not be taking part in unsanctioned rallies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc028642-98d2-418b-a02f-ef279d3e544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his opponents say otherwise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be2bea-3081-4f5a-8c07-2e7f51d58c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two say they have been forced out of Belarus because of threats
        from the government. Tikhanovskay, who stood in for her husband as an opposition
        candidate after he was jailed in the run-up to the vote, fled the country
        earlier this week. Her campaign told CNN on Sunday that nine people associated
        with the campaign had been arrested, and her decision to leave was made in
        part to free her peers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a28ad-d3f6-49b3-8d41-e1142a8e47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Tikhanovskay, Olga Kovalkova, told Belarusian
        outlet TUT.BY on Tuesday that Tikhanovskaya "had no choice," and said that
        part of the opposition candidate''s team was still being "held hostage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1208d-4b47-46ff-91a2-4e2f0ed08845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskay and her children are now in neighboring Lithuania,
        which has offered to mediate the dispute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261ec06-8a89-4460-af6d-d14655da6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been protests reported in dozens of cities and towns,
        but the bulk of arrests have occurred in the capital, Minsk, where key ring
        roads and streets were blocked by demonstrators on Monday evening and police
        deployed tear gas and rubber bullets to disperse crowds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5a0b8-d7c4-4b3d-a0d2-c3512edf177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the level of police violence against protesters was
        unprecedented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5bcac-e2be-48e2-8077-0cfe5bb3259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have used water cannons, stun grenades, rubber bullets, tear
        gas," Alex Kokcharov, a political risk analyst at IHS Markit, who specializes
        in Belarus, told CNN. "I think the response by the police is to cause some
        casualties, such as injuries, which would demotivate a lot of people from
        attending the protests."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd54ab-e679-4711-b446-187b74cf2ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko enjoys wide support from the country''s elites, but what
        would "crack" them "is widespread civic disobedience movement such as long-term
        labor strikes in state-owned enterprises and transportation networks," Kokcharov
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c10b2-506d-43ff-b5ca-03af8093ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Belarusian opposition figure Maria Kolesnikova, the last
        of the three women who became the faces of the country''s opposition still
        in the country, told CNN she believes the clashes over disputed election results
        signal the decline of Lukashenko''s longtime presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c3828-3e98-4359-a9df-affa0ab30a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s already lost. He has to accept that the Belarusian people
        don''t like him and don''t like for him to stay the President of Belarus,"
        Kolesnikova said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8e074-db49-480a-8cd0-f0d31f998237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolesnikova, Tikhanovskaya and a third woman, Veronika Tsepkalo,
        joined forces to take on Lukashenko in the election after several opposition
        candidates were also either barred from running or jailed. Lukashenko dismissed
        them as "poor girls" in his annual state of the union address last week, and
        said he would not "give the country away."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc71590-65fd-4e97-bff8-2faffe3fa389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trio appeared to enjoy significant support. Tikhanovskaya''s
        campaign rallies saw significant turnouts even in small Belarusian towns not
        known for their protest activity. About 63,000 people attended the largest
        event in Minsk in July —&nbsp;making it the biggest demonstration in the past
        decade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fcacf-6746-405d-9a86-8cba35cdf52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joshua Berlinger and Tara John contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543183f-3877-44b3-9bfc-10c4d0e24e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:01:06.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/13/europe/belarus-protest-arrests-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/13/europe/belarus-protest-arrests-intl-hnk/index.html">Belarus
        authorities arrest 6,000 protesters following disputed presidential election</a>"</em></p>'
  'Robredo-suggestions-DepEd-blended-learning':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T14:21:18.231+08:00
    'imagesource': 'jcr:af56607e-b495-4109-8f92-379965343d69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae7ffed-73c9-42e5-8a4c-0b7e346f57c4'
    'lead': 'Vice President Leni Robredo urged the Department of Education to realign
      items in their budget to respond to the needs of teachers and students as the
      big shift of the country’s education system to blended learning nears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T14:27:35.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:27:54.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:58.977+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vice-president-leni-robredo', 'department-of-education']
    'template': '1'
    'title': 'Robredo seeks budget realignments to help with shift to blended education'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7758b0-2d57-47a9-be5b-36e96ff558a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Vice
        President Leni Robredo urged the Department of Education to realign items
        in their budget to respond to the needs of teachers and students as the big
        shift of the country’s education system to blended learning nears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391e109-1a49-49b5-a566-e3edb9a9f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said in an August 10 letter that her office has consolidated
        and recommendations from education experts, advocates, teachers, parents and
        students who reached out to it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58876a44-adf9-40b4-b633-17d873e81a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is that the ₱29.5 billion allotted for DepEd’s school
        building program could be used to “address the health concerns of educators.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8198d-19e1-49cf-920b-37e64c154b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo argued that physical spaces will not be occupied anyway
        in light of President Rodrigo Duterte’s pronouncement that no face-to-face
        classes will be allowed unless a COVID-19 vaccine becomes available for mass
        distribution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907b80d-4fcf-4e50-bf39-f2f025638777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said a portion of the money could also be utilized
        to procure gadgets and other equipment required for a new kind of schooling,
        which already forced millions of students to forego their education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1b284-e7a0-4ba3-b5b1-63e07bbe9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that around ₱700 million has been set aside for the
        in-service training of teachers this year. But many of these trainings have
        already been, or will be, conducted online, “thus freeing up resources that
        would otherwise have been used for travel and accommodations.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da42ff-46b0-4622-8978-aeec8f41549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also noted an observation from Senator Ping Lacson that
        a “significant amount of the 2019 DepEd budget was left unutilized.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbe437-758d-4212-b744-7ddb0189b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These funding resources could be tapped to support instructors’
        needs, which include a COVID-19 mass testing program and provision of&nbsp;the
        much-needed supplies to do their work, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268da79-5b83-4109-b0ba-0da02b630f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mechanism for transparency</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd618b7f-d6e4-4328-99ff-6d001e52eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also called on DepEd to find a way to apprise the public,
        and most importantly the teachers, of how much is left from their resources
        as well as inform them where the funds go, so they could understand the challenges
        faced by the agency and help them decide which programs can still be “effectively
        implemented.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03eab5f-c4af-4217-969d-0a8a532c0ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Department Order 14, DepEd can set aside subsidy for the testing
        of learners, teachers and personnel, “subject to availability of funds and
        applicable budget and accounting regulations.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66058113-32c1-4ae6-9f1b-f84d0627eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Annalyn Sevilla said in a Facebook post
        on Thursday that they lack the legal authority to finance the treatment and
        hospitalization of DepEd personnel found to be infected with COVID-19. She
        said they are only allowed to pay for supplies needed to implement the minimum
        health standards in workplaces and schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97779445-11a7-4020-b90f-480e8f649cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, like any other government employee, DepEd personnel are
        covered by PhilHealth in case they are admitted to hospitals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d1ef3-ea9d-45b1-aceb-d5bfa2628b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has partnered with the Department of Health and local governments
        in referring its employees in need of care and monitoring due to coronavirus-related
        reasons, Sevilla added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9af63-465b-472c-9484-c6f4d3621b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a law allowing them to recommend to adjust the school calendar
        during times of emergency and calamity, DepEd said they will stick to the
        August 24 school year opening date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd37c1b-8515-4b2b-8d38-22bf39f7e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons under the new normal in education will be delivered through
        the digital platforms, radio and television broadcasts and printed self-learning
        modules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847145b-997c-4ac9-b8b9-7adcd0f0280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo said some teachers raised concerns on the said mode
        of learning due to lack of “clear operational objectives.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611c179-563b-4b8a-9fdc-34faea53a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that teachers are uncertain as to who will shoulder the
        expenses of printing, reproducing and distributing the learning materials.
        She stressed the need to fill the gaps in module reproduction and delivery
        since the school year opening is less than two weeks away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f63d54-3c4a-4e8e-9cdf-06d10bb4666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other recommendations</h2>'
    '20':
