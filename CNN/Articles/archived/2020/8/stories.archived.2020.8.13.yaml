      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9e0b7-1b75-45bf-bde7-39b5a4bdb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:59.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> President
        Rodrigo Duterte is set to address the nation on August 17 (Monday) to discuss
        the new community quarantine classifications to be implemented in parts of
        the country under strict lockdown, Presidential spokesperson Harry Roque said
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a0cc8-bb00-48f2-8827-282bad48b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:59.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-day modified enhanced community quarantine over Metro Manila
        and the provinces of Rizal, Cavite, Bulacan, and Laguna will end on August
        18. Presidential spokesperson Harry Roque earlier said it is "highly unlikely"
        that the strict lockdown will be extended in these areas as there are no more
        sources of cash aid to distribute to poor families affected by stay-at-home
        rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e6282-2829-4e94-8953-96248da59835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:59.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said quarantine recommendations for all other provinces
        and cities for their classifications for August 16 to 31 have already been
        submitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018af702-6c89-4425-9bc9-871035c7e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:59.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4,400 new coronavirus cases were reported by the Department
        of Health (DOH) on Wednesday, bringing the national case count to 143,749.
        Nearly 60 percent or 2,618 cases came from Metro Manila. Laguna accounted
        for 233, Cavite for 227, Rizal for 174, and Bulacan for 129 of the new cases,
        based on the latest report.</p>'
  'viola-davis-house-birthday':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Viola Davis gave us all a gift in honor of her 55th birthday. (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-13T13:40:54.766+08:00
    'imagesource': 'jcr:cd99621a-7fea-43df-abd7-1a95dd39b48f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acef763e-d73b-4ee9-afa3-268342190fa2'
    'lead': 'Viola Davis gave us all a gift in honor of her 55th birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T13:49:35.494+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:27:55.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:57.677+08:00
