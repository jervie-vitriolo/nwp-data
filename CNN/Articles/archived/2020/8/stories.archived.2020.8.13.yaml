      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b67b0-422d-4940-a0da-156dc47054df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do something like that with Alibaba, that would also be
        a pretty big blow," said Dan Wang, a Beijing-based technology analyst with
        research firm Gavekal Dragonomics. Alibaba has large cloud operations in China
        and "requires US semiconductors and software in order to continue these operations,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a2901-d64c-4a15-b2e8-8e540d067bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
      'mgnl:createdBy': 'bamba'
