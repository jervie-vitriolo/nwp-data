      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Provides good visibility</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7d67c-c3be-4599-86e8-33324a18c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Fog resistant</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a46b9-69e0-41a6-b04d-c6ab5ab5d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Has an adjustable band to attach firmly around the head</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65016443-af3c-4417-b8b5-6204179e1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T11:10:20.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:02.417+08:00
