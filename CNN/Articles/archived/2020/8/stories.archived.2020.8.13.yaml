      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, the galaxy likely evolved differently than our own, the
        researchers said. The Milky Way is a spiral galaxy, but the researchers believed
        this one became an elliptical galaxy.</p>'
