  'usda-2021-ph-rice-imports':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-13T17:45:48.783+08:00
    'imagesource': 'jcr:e3541b1f-a56a-427a-9513-d6b92e4abcbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7589474-942c-4504-a459-3d2ee08be4dc'
    'lead': 'The US Department of Agriculture projects lower rice imports in the Philippines
      next year due to lower production from its top suppliers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T17:49:39.910+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:27:48.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:02.952+08:00
