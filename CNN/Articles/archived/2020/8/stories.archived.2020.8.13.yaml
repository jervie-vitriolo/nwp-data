      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a0d98-b6fb-411b-8787-387c9feb4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
