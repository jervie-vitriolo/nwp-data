      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues on internet access have to be fully addressed by devoting
        funds to set up internet hubs in schools and communities, the top-ranking
        government official remarked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83d5ec-d0c8-4610-b2ed-b9ab615c0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:27:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also asked DepEd to ease the requirements for private schools
        for distance education, which includes setting up a 24-hour technical support
        team. She said she finds this “burdensome” at a time of a big adjustment for
        basic educational institutions, which are already facing dwindling enrollment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd057ab-5999-450f-a016-f30d93733306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T14:27:35.727+08:00
      'mgnl:createdBy': 'catherine'
