      'mgnl:lastActivated': 2023-01-26T08:27:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d83276-7e90-4989-a8bc-c927c813da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By December 2021, global oil consumption will still be 2% lower
        than at the end of 2019," said the IEA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c3735-29bb-41cb-9549-bcab87ef0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90685b-4c8d-4a2e-9779-d4ccd504deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major producers see the same trend. On Wednesday, OPEC said it expects
        global oil demand growth to decline by 9.1 million barrels per day in 2020,
        or 100,000 barrels per day more than its previous forecast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bf91a-1c9c-4a04-9bdc-0e98b67df9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb37ffb-417f-47c7-9a0c-a4d1a3817413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, travel: Shares in TUI dropped as much as 6.3% on Thursday after
        the German tourism company said it lost €1.1 billion ($1.3 billion) in the
        three months ending in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3d7a3-78e1-4e59-a8eb-979d7a313f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df8e3d-e799-429f-aa82-4c6b29aeeb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest tour operator has obtained a second credit
        line from the German government, a step needed to "secure our liquidity in
        the event of further long-lasting travel restrictions and disruptions through
        COVID-19."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b7813-c6e9-4861-9454-e72571c2068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d2ec9-9fc1-45c6-8585-9329571edde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company operates cruise ships, five airlines and more than 400
        hotels, employing about 70,000 people worldwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895a04e-d1bf-4ca4-991a-3b03caefd1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998d370-bbed-43bf-881b-eb48c63b9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUI already announced plans to scale back its global operations
        and cut up to 8,000 jobs. It''s reducing the size of its German fleet, restructuring
        its business in France and closing 166 travel agencies in the United Kingdom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b7ba3-a7a6-4de0-bda8-82867ab71d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9fd44-dd73-4abb-8e2a-1a68f428b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some travel activities have resumed, the company said it still
        cannot forecast its financial performance for this year due to the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29390e-9f1d-4f61-8702-e18493072314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc2bb8-90f4-43e4-94e3-7734419ee581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More bad news: With coronavirus cases on the rise again in Europe,
        and restrictions on travel being reimposed, the situation may get even worse.
        The International Air Transport Association warned Thursday that 7 million
        jobs in Europe supported by aviation are now at risk — that''s a million more
        than it expected in June.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca9bac-743d-4d5f-a1fd-ae0cda801e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc801b-9d01-4e1b-8d8c-de2b4cab7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is desperately worrying to see a further decline in prospects
        for air travel this year, and the knock-on impact for employment and prosperity,"
        said Rafael Schvartzman, IATA''s regional vice president for Europe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85657553-bcd7-4c81-9f32-618af684080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5baf8d-c5ac-455c-ba01-25fe894a6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alibaba could be the next target in the tech war</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2e08f-1237-49ab-b542-7b163e1e8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has taken aim at some of China''s biggest tech
        champions, from Huawei and ByteDance''s TikTok to Tencent''s WeChat. Alibaba,
        one of the world''s largest retail and internet conglomerates, could be next.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbced41-34b5-4c2e-9ed4-c254cf77f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093989c-136f-4d8d-946d-b7a9f89ef61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://us.cnn.com/2020/08/13/tech/us-retaliation-china-tech-hnk-intl/index.html">My
        colleague Sherisse Pham reports from Hong Kong</a> that Alibaba may be targeted
        as President Donald Trump seeks to undermine Beijing''s rising tech prowess
        by forcing global players to chose between China and the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c3b3b-0e07-4d1e-a409-0cac607d227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ea4ce-bb0e-4a9a-8c6a-73244d32d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba operates widely popular e-commerce platforms, mostly available
        in China and Southeast Asian markets. It also started Alipay, one of the most
        dominant payment apps in China alongside Tencent''s WeChat Pay.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51bd9a-f35f-4ef5-9f49-5b4cd10083ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b295e-34f8-4c2b-b2ce-8807dbf891a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hasn''t yet been threatened with the same kinds of sanctions
        that Trump has proposed or levied against other Chinese tech firms. But Secretary
        of State Mike Pompeo name-checked Alibaba last week when he urged American
        companies to remove "untrusted" Chinese-owned technology from their digital
        networks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254ae9a-ba7a-48ec-a03e-51fb78ca6620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056c525-2c86-4e5e-99c4-a52ca6a6e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any action by Washington would likely not affect the company''s
        e-commerce and retail business in China, which accounts for nearly 80% of
        its 509.7 billion yuan ($73.5 billion) in annual revenue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d245e1-520a-446d-bb80-893d387274a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a298403-1c65-4102-961a-c45faa0eedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the broadly worded executive order issued against WeChat last
        week indicates that Washington may be preparing to cast a wider net. That
        order could cut WeChat off from all US technologies including the software
        and semiconductors it needs to keep operating.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065697f-e7da-4e67-97ed-85532cc9deef'
      'mgnl:activationStatus': true
