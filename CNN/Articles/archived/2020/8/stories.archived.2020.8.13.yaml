      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not back to business as usual for this beleaguered <a
        href="https://edition.cnn.com/travel">travel</a> sector, which has lost an
        estimated half of its $150 billion in annual global revenue since the Diamond
        Princess, docked off the coast of Japan in February, became emblematic for
        how fast the new Covid-19 can spread on a ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36362e07-e845-4603-8df6-1e4e908a2d7e'
