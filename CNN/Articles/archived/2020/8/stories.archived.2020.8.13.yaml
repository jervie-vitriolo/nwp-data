  'yoga-bedtime-routine-sleep':
    'author': 'Stephanie Mansour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-13T07:30:42.389+08:00
    'imagesource': 'jcr:905ae33b-c97e-47bf-a73b-0415d1dd5eb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e00252f-8fd1-44f1-91f0-5c0b25a2b2d9'
    'lead': 'Having a morning routine to boost energy is a great way to start the
      day, but what if you wake up every morning knowing that your bedtime routine
      is really to blame for your lack of energy and focus?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T07:37:25.986+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:28:08.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:49.865+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['yoga', 'bedtime', 'sleep']
    'template': '1'
    'title': 'Try this 5-minute yoga routine before bedtime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612d878-23b6-4431-955d-31fb9deef0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Having a morning routine to boost energy
        is a great way to start the day, but what if you wake up every morning knowing
        that your bedtime routine is really to blame for your lack of energy and focus?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca21863-faf8-468e-bea8-493ceade2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good night''s rest isn''t just important for energy and focus;
        <a href="https://onlinelibrary.wiley.com/doi/full/10.1046/j.1365-2796.2003.01195.x?sid=nlm%3Apubmed">research
        has shown</a> that it''s especially important for a strong immune system and
        fighting off infection — something that''s top of mind especially because
        of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15596e92-d888-4cce-9f5d-1844e325e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe your sleep has taken a hit amid the uncertainty of our current
        times. Perhaps you fall asleep easily but have a difficult time staying asleep.
        Or, you''ve spent countless nights lying awake in bed frustrated because you
        can''t fall asleep. One study showed a high frequency of insomnia during the
        pandemic. And some sleep neurologists are even calling it "Covid-somnia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b94c0-6257-4466-90fd-464856eab5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/29/health/workout-for-energy-and-stress-relief-wellness/index.html"><strong>READ
        MORE: Try this 5-minute workout to crush burnout</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5aaf7-5d10-4c2e-915a-eb93532467fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever your situation is, I''ve designed this five-minute yoga
        routine to help you sleep better every single night. A regular yoga practice,
        according to the <a href="https://www.sleepfoundation.org/articles/connection-between-yoga-and-better-sleep">National
        Sleep Foundation</a>, helps people with insomnia sleep for longer, fall asleep
        faster and fall back asleep more quickly in the middle of the night. Stretching
        large lower body muscles like the hamstrings and hips that may be causing
        aches that keep you awake or low back pain is one of the goals of this yoga
        practice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841d829-7aca-4b9e-b6ea-431f8cec070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While doing this routine, focus on your deep breathing in through
        the nose and out through the nose. This slower breathing and control of the
        breath, research has shown, helps with the parasympathetic nervous system,
        your body''s ability to rest and digest, as well as the central nervous system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d148e3f-42c3-44e1-aa12-47fbdb5d7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathe in slowly through the nose as you fill your stomach up with
        air, and then exhale slowly as you feel your stomach deflate. In each yoga
        pose, focus on your breathing and the sensations you feel in your body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8332603-d81c-4732-83fe-40a8b02b46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reclining big toe pose</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03025e-1e6c-407e-bc0d-98a9324fd2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose stretches the hamstrings, hips and calves in a relaxing
        and soothing way due to the reclined position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d02e2d-4d09-45ad-b78b-f995c2d359b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lie down on your back with your legs straight in front of you. Then
        bring the right knee into your chest, and place your hands behind the right
        thigh. Straighten the right leg up towards the ceiling. If you feel a stretch
        in your hamstring, stay here. If not, walk the hands up to the calf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab803d7-c8f7-4338-94ca-a4bfc951948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an even deeper stretch, reach the right hand toward the right
        foot and grab onto the right big toe with the thumb, index and middle fingers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248faf36-92dc-4205-815d-3eb934dc096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flex your foot and feel a stretch behind the back of the leg. Relax
        the shoulder of your right arm and make sure that your low back stays on the
        bed. Hold for three breaths. Repeat on the other side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4cd62-7551-4ae6-a0e7-ac766a468ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lizard pose</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90d869-0a4f-42dc-b5ad-7c0cdbd20896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose is especially helpful for loosening up the hip flexors
        which become constricted from sitting at a desk or in cramped positions all
        day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c6658-2014-4eeb-8e88-5c87ad1b7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From your hands and knees, step your right foot to the outside of
        your right hand. Keep the right knee bent over the right ankle. If you''re
        more flexible, you can step the right foot out to the right a bit more and
        open the foot to the right. Place your hands inside of the right foot, and
        hold here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b166d3-8589-4a29-b224-bea85ac19e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a deeper stretch, you can come down onto your forearms or onto
        a pillow. Relax the shoulders and feel a stretch in the front of the left
        hip. Hold for three breaths. Repeat on the other side.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752216d-d6f9-4646-98aa-015206ccbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bound angle pose</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5f04c-478f-4bf5-9d61-b313f03db5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release tension with this pose that helps stretch and relax the
        inner thighs, groin and hips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b0cb5-cb23-4d40-b487-21a00a9ae58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting upright, bring the soles of your feet together in front
        of you. Open your knees wide. Place your hands onto your ankles and sit up
        tall. Take a deep breath in and exhale as you fold forward. Relax the shoulders
        and feel a stretch on the inside of the legs. Hold for five breaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813b92f-8d52-4a4d-9b1a-b39a63253d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pigeon pose</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a36bf8-41ec-4ea3-a09e-4ccc88d6b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose really isolates the muscles of the hips and ultimately
        softens stiffness, which makes you feel lighter and more relaxed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee173f9-305d-4fd9-815b-76d5d1eafc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From your hands and knees, bring the right knee forward and line
        up the right shin so it is parallel or close to parallel to the foot of the
        bed. Straighten the left leg behind you.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fc20e-bab0-4098-9479-d6ab409fcc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk the hands in front of the right shin. Hold here, or if you''d
        like to deepen the stretch, walk the hands further and allow your chest to
        fold forward over the right shin. Hold for five breaths, and then repeat on
        the left side.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c48ab-46b9-4e86-83d2-4aaead21c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legs up the wall</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd2f89-e1a7-4cc0-bf5d-fc4c81907075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose helps recirculate the blood flow in your feet and legs
        and calms the nervous system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62117dcf-4838-49db-8f66-556c9368d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lie down on your back so that your feet are toward the headboard
        of the bed. Scoot your butt as close to the headboard as possible (if it''s
        resting on pillows at the head of the bed, that is OK!).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662b599-aee4-4eb9-978f-73ac82fb437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go through this yoga routine every evening as part of your bedtime
        routine. Train your body and your brain to unwind before you drift off into
        sleep so that come morning, you''ll be ready to start your day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5dd68-10dd-44d5-a693-454d5fe5a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:37:25.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/12/health/yoga-for-sleep-wellness/index.html">"Try
        this 5-minute yoga routine before bedtime."</a></em></p>'
  'to-kill-a-mockingbird-migratory-bird-protection':
