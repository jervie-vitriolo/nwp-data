    'created': 2020-08-13T21:05:39.520+08:00
    'imagesource': 'jcr:85bb5686-4995-4da9-ae37-a4275877d8a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26fe3b91-9a39-476f-ba4c-3efa3a05da78'
    'lead': 'Moro National Liberation Front founding chairman Nur Misuari hands over
      Abu Sayyaf leader Anduljihad "Edang" Susukan to the Philippine National Police
      at his residence in Davao City'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T21:09:29.296+08:00
