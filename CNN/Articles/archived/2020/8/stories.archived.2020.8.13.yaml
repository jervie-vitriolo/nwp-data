    'title': 'Aurora province reports first COVID-19 case in Baler '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b338059-ba00-42b4-b17e-c7822c21b108'
      'mgnl:activationStatus': true
