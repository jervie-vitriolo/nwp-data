    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f632aa-45dc-4bd8-afdd-22f4dbcf7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV shows produced for school children have been piloted for test
        runs between August 11-21 through state-run IBC 13. These shows cover various
        grade levels.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872d618-fe40-4b57-a6a0-0c248c5d8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:25:00.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/12/TV-radio-streams-blended-learning-DICT.html?fbclid=IwAR0Hg6WTTztaVoiRG2ZbDc8oAs-qkWrartIdLztDsrE0NPwsGYSwD24MaPw">Radio,
        TV streams best ''immediate solution'' for blended learning – DICT</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc0a37-21ab-4a0d-a439-90cd59ed9d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said it''s all systems go for the opening of classes in
        public elementary and high schools come August 24, adding that pilot runs
        went smoothly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca3e9d-b805-45b3-8314-de6b5be96926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have conducted more than 500 simulations. <em>Tine-testing namin
        ang blended education kung ito ay uubra. Nakikita namin na ito ay uubra maski
        walang</em> face-to-face classes at this time [We are testing if blended education
        will work. We think it will work even if there are no&nbsp;face-to-face classes
        at this time]," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c6557-c4db-47de-90b9-449c73081d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:23:24.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of public school classrooms in Metro Manila will be <a href="https://www.cnnphilippines.com/news/2020/8/12/Half-public-school-classrooms-Metro-Manila-quarantine-facilities-.html">temporarily
        used as quarantine facilities</a>&nbsp;by local government units, with President
        Rodrigo Duterte banning face-to-face classes until a COVID-19 vaccine becomes
        available for wide distribution.</p>'
  'Duterte-Russia-coronavirus-vaccine-Sputnik-V':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T15:24:57.998+08:00
    'imagesource': 'jcr:9e254681-e16c-4687-a5e7-ca679b34024a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78b76b5-e15f-4cd8-9296-666df33545c5'
    'lead': 'President Rodrigo Duterte will keep his word that he is ready to be injected
      with the Russia-made coronavirus vaccine, his spokesperson says, as safety concerns
      continue to hound the drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T15:29:41.732+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:27:52.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:59.740+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte may be injected with Russia''s vaccine as early as May 2021
      – Palace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8586d-7b54-4099-bac7-b6906c863436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> President
        Rodrigo Duterte will keep his word that he is ready to be injected with the
        Russia-made coronavirus vaccine, his spokesperson said on Thursday, as safety
        concerns continue to hound the drug. However, he will not join the clinical
        trials to be held in the country.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d265ac-af5c-4eb1-b12d-bc4b229b3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte may be inoculated
        with the Sputnik-V vaccine on May 1, 2021 at the earliest. He said this is
        only possible once it has been approved by the Philippines'' Food and Drug
        Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a0f65-9130-4f7c-be91-bf254421d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a metaphorical statement. He''s willing to undergo it,"
        he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fe370-3a81-495b-8012-c49a068e8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel of vaccine experts in the country will review the results
        of the Phases 1 and 2 of Russia''s clinical trial by September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1b4de-2dce-4e71-a6db-f75efd1a4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque confirmed the Philippines will join the Phase 3 of the medical
        research, which will be fully funded by Russia. This critical stage is where
        thousands of patients have to be vaccinated to test its safety and efficacy.
        This is also the final stage before approval for mass rollout. Phase 3 will
        be simultaneously conducted with Russia from October 2020 to March 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284d5ca-5dce-45bb-91a5-a4cf13aa83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings will be submitted to the country''s FDA for review
        and approval before it can be rolled out for the public. The government targets
        the product registration of the vaccine by April 2021, and only then can the
        75-year-old Duterte be given the drug that builds immunity against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf550d6b-1bbd-4fdf-9501-2e2dccfd572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque believes that FDA and the vaccine experts panel will be cautious
        and thorough before approving the use of the vaccine in the Philippines despite
        Duterte''s vote of confidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883a0e4-7f13-45c6-8e8f-edb4514abc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is conducted by scientists, not politicians. They will be
        following strict scientific protocols," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dff27d-5734-471a-b1c6-af2c2713dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he has a "huge trust" in the Russia-made
        vaccine, even volunteering to be a guinea pig by getting immunized in public.
        The next day, his Russian counterpart Vladimir Putin announced they have approved
        and registered the "world''s first" vaccine. It was quickly met with apprehensions
        as the clinical trial has not undergone the crucial stage to check its safety
        and efficacy on a large group of people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ae178-8f57-497f-9753-9ca5139dcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:29:41.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the deal with the manufacturer of the Russia vaccine fall
        through, Roque is confident Duterte can still keep his promise of a Christmas
        season free of COVID-19, with vaccines from other countries finishing their
        Phase 3.</p>'
  '2020-Masters-November-without-fans-coronavirus':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-13T15:29:24.300+08:00
    'imagesource': 'jcr:b9a9b2f7-9ea1-4355-87c5-766c3bfaa593'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b645a609-bd3d-4b99-bf44-c14b77e718ee'
    'lead': 'The 2020 Masters will take place on November 9-15 without patrons or
      guests in attendance because of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T15:34:59.648+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:27:52.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:00.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2020 Masters to take place in November without fans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f3569-5bc1-4ea7-9d7d-1011b4d03458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2020 <a href="https://edition.cnn.com/2019/04/11/golf/gallery/the-masters-2019/index.html">Masters</a>
        will take place on November 9-15 without patrons or guests in attendance because
        of the <a href="https://edition.cnn.com/2020/08/12/health/us-coronavirus-wednesday/index.html">coronavirus
        pandemic</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b303f-e3a8-4bad-9265-44ab754ec0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Ridley, chairman of Augusta National Golf Club, announced the
        decision on Wednesday, and called hosting the <a href="https://edition.cnn.com/sport/golf">major</a>&nbsp;without
        fans "deeply disappointing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78c0a9-2bab-496d-b0b3-1f696b9cf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our initial announcement to postpone the 2020 Masters, we
        have remained committed to a rescheduled Tournament in November while continually
        examining how best to host a global sporting event amid this pandemic," Riley
        <a href="https://www.masters.com/en_US/news/photos/2020-08-12/8.12.20_Memo_from_Chairman1.html">said</a>
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03845709-e185-4630-8330-0c72e6629f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have considered the issues facing us, the health and safety
        of everyone associated with the Masters always has been our first and most
        important priority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639385d8-8361-41af-b678-32619e2285db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this process, we have consulted with health officials
        and a variety of subject matter experts. Ultimately, we determined that the
        potential risks of welcoming patrons and guests to our grounds in November
        are simply too significant to overcome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083ac9b-ac58-4e16-9d03-0f0e4a8e2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the current circumstances, staging the Masters without
        patrons is deeply disappointing. The guests who come to Augusta each spring
        from around the world are a key component to making the Tournament so special.
        Augusta National has the responsibility, however, to understand and accept
        the challenges associated with this virus and take the necessary precautions
        to conduct all aspects of the Tournament in a safe manner."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d40486-16d8-49f5-a1e0-644f4cc5df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/31/golf/viktor-hovland-road-trip-driving-golf-spt-intl/index.html">READ:
        The golfer who drove over 4,000 miles across the US to play in tournaments</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b610fc-70fd-41b9-9df1-6240fada91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans possessing coveted 2020 tickets will be guaranteed tickets
        to next year''s event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588980d-de01-4b7d-859b-63fb46b8ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament is planning a return to its traditional April spot
        in the golf calendar come 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451b461-5a81-4373-b0a4-d882e05ac6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Masters will be the third major of the year to be held
        without fans on the course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3a929-ab9b-48ad-828c-97244c18d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/08/10/golf/collin-marikawa-profile-pga-championship-win-2020-spt-intl/index.html">PGA
        Championship</a> took place last week in San Francisco with just a handful
        of stewards and media personnel joining the players and their caddies. US
        golfer <a href="https://edition.cnn.com/2020/08/11/golf/collin-morikawa-pga-championship-winner-spt-intl/index.html">Collin
        Morikawa</a> claimed his first major victory at TPC Harding Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f71b32-c35c-4313-a4a5-a53bebfc0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open -- which was postponed from June 18-21 to September
        17-20 -- will also be held, at Winged Foot Golf Club in New York, without
        fans, the USGA <a href="https://www.usopen.com/2020/articles/2020-u-s--open-to-be-conducted-without-spectators.html">announced</a>
        last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cff82a-ab6d-416c-b403-4e72937e3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:27:52.337+08:00
