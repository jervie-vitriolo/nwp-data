      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Fits the forehead</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa7ace-1e65-448a-ba44-1a0ada125bcd'
