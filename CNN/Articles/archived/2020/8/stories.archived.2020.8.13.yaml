  'Governors-plea-postpone-DepEd-school-year-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T08:41:58.640+08:00
    'imagesource': 'jcr:15a6bde8-514c-4033-af95-520adf0678e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cdf9cfd-c009-4e50-a0d9-b5d31935c9f6'
    'lead': 'Some local officials are asking the Department of Education to outline
      plans to protect teachers who will deliver printed learning modules to their
      students before opening the next school year, which is less than two weeks from
      now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T08:50:21.893+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:28:07.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:50.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education']
    'template': '1'
    'title': 'Governors’ plea: Craft plans to protect teachers who distribute modules
      before starting school year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11243eb4-1811-4ece-b441-fab7fc9ad116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Some
        local officials are asking the Department of Education to outline plans to
        protect teachers who will deliver printed learning modules to their students
        before opening the next school year, which is less than two weeks from now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b34021-124d-41c9-ab5b-7150fa29dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the local governments appreciate DepEd’s attempt to re-establish
        some sense of normalcy for students by ensuring learning continuity in the
        time of COVID-19, some governors believe the department should review its
        decision to start the 2020-2021 school calendar on August 24, League of Provinces
        of the Philippines national chairman Dakila Cua told CNN Philippines’ <em>New
        Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04aae30-c192-4897-aff2-3ce886f73a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Listening to teachers’ concerns</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1ba99-f504-4adb-941d-2ccba0825ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua, who is also the governor of Quirino province, raised teachers''
        fear of catching COVID-19 by going out to distribute educational materials
        for children amid the unabated rise of infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bb433-98fa-4bcd-a71b-bf7426101ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do we make sure that these teachers who will distribute the
        modules are also protected? Maybe when that is resolved, when that is clear,
        that is a good sign to start already,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4cc66-3cde-48d2-b690-fd44e99b486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua also noted the importance of managing the risks of teachers.
        For example, educators should be aware of what to do in case the modules become
        a “source of infection,” the governor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0650c0-12ef-42b0-902d-997b8f17b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons under the new normal in education will be delivered through
        digital platforms, radio, television broadcast, and printed learning modules.
        The strategy is called blended learning. President Rodrigo Duterte has prohibited
        face-to-face classes until a COVID-19 vaccine is available for mass distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ee859-2937-4288-8ac2-fb9facacb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T08:50:21.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:28:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, issues&nbsp;on access to internet and other educational
        tools have yet to be fully addressed with over a week left from the school
        year''s opening date.</p>'
  'Sputnik-V-Russia-vaccine-Philippines-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T09:03:26.621+08:00
    'imagesource': 'jcr:b32d53e3-db8b-437a-9696-78b1029ac923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c5f456-fab7-47dc-9c8b-7d17de68b9c3'
    'lead': 'Around 1,000 healthy Filipinos will receive the first doses of Russia''s
      coronavirus vaccine by October after the Philippines sealed the deal with the
      manufacturers of ''Sputnik V.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T09:06:42.610+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:28:06.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:51.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,000 Filipinos to join Russia vaccine clinical trial'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d2535-8a77-4839-93e0-79187d3272c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Around
        1,000 healthy Filipinos will receive the first doses of Russia''s coronavirus
        vaccine by October after the Philippines sealed the deal with the manufacturers
        of "Sputnik V."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce31dd-db78-4571-979e-b6841242745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, the executive director of Department of Science
        and Technology Philippine Council for Health Research and Development (DOST-PCHRD),
        on Wednesday shared details about their first meeting with the manufacturers
        and scientists who developed the Russian vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297b0e5-be7d-44ec-ab84-187210f514f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what the official described as a "productive" meeting, Moscow-based
        Gamaleya Institute presented their findings from the Phase 1 and 2 of the
        clinical trial. During the testing period, 76 people were inoculated and they
        did not react with any alarming side effect, Montoya relayed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063002b9-543e-408e-949d-2fc039aaf5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have shown that it was effective. It produced sufficient antibodies
        in the people that were given the vaccine. It was safe, only minor adverse
        effects such as fever for a few days after the injection," he told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240040b-9d33-4fdf-be7e-043a5bd16e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia approved and registered a vaccine for COVID-19 on Tuesday,
        allowing limited use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e294b-9d7c-477c-b346-754a86949a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed the Philippines
        will join the Phase 3 of the medical research, which will be fully funded
        by Russia. This critical stage is where thousands of patients have to be vaccinated
        to test its safety and efficacy. It is also the final stage before approval
        for mass rollout in Russia. This part of the research will be simultaneously
        conducted with Russia from October 2020 to March 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb00bb-e3ea-44df-8824-fe0b6dc406a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only healthy Filipinos may volunteer to join the clinical trials
        to determine if they can build the immunity for the coronavirus once they
        have received the vaccine. Around 1,000 people will be randomly selected from
        areas with high COVID-19 transmission, Montoya added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e57a1b-8a8c-4ce2-b098-5642e1d2194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST official earlier said it''s better for the Philippines
        to participate in the Phase 3 because we can find out how Filipinos will respond
        to the drug.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bbf7f-9486-46f9-874b-9bfd735de176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all data have been collated from the three phases of the clinical
        trial, Russia''s findings will be submitted to the Philippines'' Food and
        Drug Administration for review and approval before it can be used by Filipinos.
        Once proven to be safe and effective, the government targets the product registration
        of "Sputnik V" by April 2021.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ec749-fe9c-42df-8561-b0900073f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:19:13.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who volunteered to be the first person
        to be injected with Russia''s vaccine, may be vaccinated by May 1, 2021.</p>'
