  'rik-rasos-proudrace-interview':
    'author': 'Marga Buenaventura'
    'caption': 'Proudrace creative director Rik Rasos talks about letting emotions
      lead one’s schedule, and getting more stuff done during the day. Photo courtesy
      of RIK RASOS'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
