    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'A new anti-obesity coronavirus campaign is a nightmare for eating disorder
      sufferers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d6000-bf4a-4cc2-bf3c-c2094427e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson''s latest strategy to fight
        coronavirus aims to make Britain healthier —&nbsp;but campaigners are worried
        about the impact the policy will have on people living with eating disorders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38523bec-26a0-432f-af95-7429a726c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government launched its Better Health strategy in an
        effort to combat the country''s high obesity levels amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acffbd3-51f5-4cab-9540-72b321bf1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has one of the highest rates of obesity worldwide, with
        nearly one in three adults classed as obese, according to the Organization
        for Economic Co-operation and Development (OECD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26005d-0c4b-4f7b-a8bf-34feb96be95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, 11,117 hospital admissions were attributed to obesity
        in the year 2018-2019. That data is particularly worrying for officials in
        light of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17149bee-a732-4da2-a299-b5b41943c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being obese or heavily overweight increases the risk of death from
        Covid-19, according to Public Health England. The UK government believes 63%
        of adults are above what would be considered a healthy weight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c0721-c0cc-4f82-ba82-14c9b305151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures include a ban on junk food advertisements before
        9 p.m., tools to help people lose weight and a proposal requiring restaurants
        to show how many calories their dishes contain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedf31c-e67a-4370-8e2a-02cac059adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the strategy, Johnson has spoken about his own weight
        loss in strikingly personal terms. The British Prime Minister was infected
        with coronavirus earlier this year and was admitted to ICU in April, at the
        height of the UK''s lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1309a39-912e-4d37-b8bb-b8430dcd9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has said that he was "way overweight" at the time of his
        illness. "I was too fat," he said in a video posted to his Twitter account
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78720f7-c862-46f6-8fc1-79313b50a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always wanted to lose weight for ages and ages," Johnson
        added. "And like [...] many people, I struggle with my weight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caef197-1ab2-4db2-8b81-57e8fb2057e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, the British leader also suggested that people losing
        weight could protect Britain''s venerated National Health Service (NHS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea0e22-f868-4f37-b63b-88bdce0cc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can get your weight down a bit [...] and protect your health,
        you''ll also be protecting the NHS," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc41d4-91c2-48bf-b158-9660e3b0eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy is a significant shift for a leader known for his dislike
        of the "nanny state." Johnson has in the past opposed similar initiatives
        by previous governments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e46438-3478-4afb-81bc-ee3ed8380f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PM''s spokesperson said Johnson''s personal experience had not
        shaped the policy but added that the pandemic had "highlighted the increased
        risks to the nation of not getting a grip on obesity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0a7b4-1404-4326-b254-c03c41874f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes its campaign will encourage those who are overweight
        to lose around 2.5kg [5.5 pounds], claiming such an outcome would deliver
        £105 million [$135m] in NHS savings over the next five years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ccb3b-b2e8-41a6-8438-85c912854cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new strategy has caused disquiet among campaigners and people
        recovering from eating disorders. Of particular concern is the proposal to
        make some restaurants list the number of calories in dishes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aed0c3-f320-4fd0-a303-c644e63b9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eve Bennett, 20, spent part of her teenage years struggling with
        counting calories. "When I was 14 or 15 I started using an app to track my
        calorie [intake]," the student told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66999a-78b7-4869-9948-f2d812652164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got very obsessive over calorie counting and I would try to beat
        myself each day [by eating less than the day before] and I wasn''t eating
        enough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cbd61-f083-4d93-9765-411eac200ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett eventually stopped using the app but dislikes the calorie-listing
        proposal. "When you''ve been through that [...] you do find yourself hyper-conscious
        of calories, which is why I find the idea of calories on menus so terrifying,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5c55f-b11b-43a3-92d3-e68d2c386467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1.25 million people in Britain have an eating disorder, according
        to Beat, a charity that offers support to those affected by them. Around 20%
        of those suffering from anorexia will develop a chronic condition; the disease
        has one of the highest mortality rates among psychiatric disorders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cbd57-07c6-494b-ad47-3bd16fc993a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating disorders are a massive problem in this country," Liberal
        Democrat MP Wera Hobhouse, who is the chair of the All-Party Parliamentary
        Group on Eating Disorders, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13bb7a-7a0b-4471-bfa9-d96f618c1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making restaurants disclose the calorie continent of a meal —&nbsp;that
        could be very damaging for people in recovery."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8006d7-0c22-47c0-b10b-a1da25e842fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beat spokesperson Tom Quinn agrees. Quinn is critical of the language
        used throughout the Better Health campaign as well as the calorie counting
        measure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227d1b0-0d1d-4394-8b0c-a326603c9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned that this will have a detrimental impact
        on people with or at risk of developing an eating disorder," he told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c83325-4c06-452b-9bec-67f368d4c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already starting to hear from people who are very distressed,
        [...] who think these measures will increase their eating disordered behaviors."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2692b62-02d0-464c-a68f-522ec253ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn told CNN that Beat welcomed some of the new policies, including
        the government''s planned expansion of NHS weight management services.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3030c0f-882b-4085-a4dc-49d22656def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beat also has no opposition to the ban on junk food advertisements
        before 9 p.m., the time when children are most likely to see them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305f15a-d906-46fb-8907-4fe2028002f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban restricts advertising of food high in fat, sugar or salt
        on television and online. The government will also hold a consultation on
        whether to ban online ads completely. But despite the high-profile campaign,
        the restriction is not expected to be in place until 2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124771cd-47e7-4b34-a41b-e0e44e9d529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though government ministers are championing the new policy package,
        the junk food advertisement ban follows the rollout of the UK''s "Eat Out
        to Help Out" plan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282da35-5ab7-49ac-a883-9e074be459f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scheme is designed to help the struggling restaurant industry,
        including the same fast food outlets that the ban penalizes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d748a4-f2bd-4ea6-90ab-20d94612ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under "Eat Out to Help Out," members of the public are entitled
        to a 50% discount, up to a value of £10 ($13.09), in restaurants from August
        3 to August 31. Numerous fast food chains have registered for the scheme,
        including McDonald''s, KFC and Five Guys.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b73523-dc58-4e21-bc3f-c93ed90496ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn is critical of how Johnson has linked supporting the NHS to
        losing weight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ac797-3260-4fd7-b117-87af4895afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the language is quite stigmatizing," he said. "[There''s
        an] implication that people with obesity are costing the NHS money and harming
        other people. If you lose weight to save lives, the implication is that you''re
        costing lives if you don''t [lose weight]," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30799e-1180-4371-9a33-95bb3691ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a sense of focus on the individual." Quinn said the strategy
        did not have enough focus on the wider societal factors that contribute to
        obesity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506fc11-ecc2-4795-8ffa-29b6f5dd54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope Virgo, a campaigner who lived with anorexia as a child, has
        launched a petition to try and convince ministers to reverse the calorie listing
        measure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b0b29-7050-4416-a68b-4de4774a3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing the government''s strategy was very, very difficult," she
        told CNN. "If I went into a [restaurant with a] menu and there were calories
        [listed] left, right and center, I would find it really distressing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe26cb-76d2-4828-85d4-95abae902a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgo praised the government''s £2 billion ($2.6 billion) cycling
        strategy, which aims to help people become more active and was launched shortly
        after the Better Health policy. New cycling routes and bike repair vouchers
        form part of the policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606fde27-5ea8-47a7-9e2e-49514f4356bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cycling and walking have a huge role in tackling some of the health
        and environmental challenges that we face," Johnson said on Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4e629-e3e8-44de-8b56-8d823c111711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the fact that they''re encouraging movement," Virgo said.
        "And that we''re encouraged to exercise —&nbsp;they should do that instead
        of scaring people and creating this fear around weight."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c2c2a-83c0-4d59-8916-5aa36bf5c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgo added: "My big concern is [that] they''re taking a very one
        size fits all approach. For people with bulimia or [who] binge eat, [calorie
        listing] could exacerbate their illness."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa46e1-f995-4626-ab69-e160efc743b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Democrat Hobhouse believes the strategy ignores the deeper-rooted
        causes of obesity in the UK.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9af4e-ace7-411e-810c-02f2f87a77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reasons for our obesity have got very deep structural problems,"
        she said. "I understand it more to be a socioeconomic issue. It''s a question
        of household budgets."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13dfb8-c6a6-4afd-ac71-167a15730755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that [in] poverty you do not have a choice. [Some
        people] don''t have pots and pans and don''t know how to cook a healthy meal."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c6af8-a35e-4634-891f-946cf3679021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "[The strategy] might help some communities and some
        people but it will pass by people for whom [healthy eating] is not a simple
        choice."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116460a-47b7-4917-b3b0-7b663d3bf48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With over six in 10 adults and more than one in three children
        aged 10-11 years overweight or obese, we do need to ensure that people are
        equipped with the knowledge to make decisions about their food intake," a
        government source said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b56f7a-70fe-4b13-8551-6142be32734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that officials "recognize concerns about calorie
        labeling and are committed to striking a careful balance between informing
        and educating people to make healthier choices, whilst not negatively impacting
        people with eating disorders or those in recovery from eating disorders."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669740ae-1413-498d-af5b-3d55c90b8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aleesha Khaliq and CNN''s Luke McGee contributed to this story.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168ded1-b39f-4601-b4dc-140e1429f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:01:43.435+08:00
      'mgnl:createdBy': 'janine'
