  'Another-surge-of-recoveries-to-be-reported-on-Sunday---DOH':
    'author': 'CNN Philippines Staff'
    'caption': 'Another batch of recoveries from COVID-19 under the "Oplan Recovery"
      program of the Department of Health (DOH) will be reported on Sunday, the agency
      announced. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T20:37:48.717+08:00
    'imagesource': 'jcr:1ab8a9f6-ee26-4620-a7ec-1a82c2da7581'
