    'lead': 'The Department of Justice confirms that a German businessman being investigated
      for his involvement in the Wirecard accounting scandal has died in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T17:08:45.004+08:00
