      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio "Nilo" Quirante, identified by the police as head of the
        Quirante drug and gun-for-hire syndicate, allegedly fired shots at authorities
        who were serving him an arrest warrant in a subdivision in Barangay Tungkil,
        Minglanilla town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49749960-2cf1-436e-bb9d-3e4b4602311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:55.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His companion, syndicate member Faustino Saromines Torres, also
        died in the joint operation of local police and drug enforcement agents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb1257-a556-4519-b8e7-61e56c26d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:55.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quirante has three warrants of arrest for multiple attempted murders,
        selling of illegal drugs, and maintenance of a drug den. He is the "Most Wanted
        Person" being tracked by the Dumanjug Police Station, also in Cebu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1973bdf-c1e8-418b-a68a-1ebdf122ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:55.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Torres is wanted for murder and two counts for frustrated
        murder. Police said he is also a top target of the Dumanjug station''s manhunt,
        next to Quirante.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82c5f7-cece-4183-a854-65b2bab0563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:55.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered a KG9 submachine gun, a 45 caliber pistol,
        various ammunition, and two empty shells from the house where Quirante and
        Torres were found. Some 35 small sachets of suspected shabu and drug paraphernalia
        were also seized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8fd8e-016e-49ee-a326-77b4fc68fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:55.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing, Police Brigadier General Albert Ignatius
        Ferro, regional director of the Central Visayas police, stressed that the
        suspects fired at the policemen in an attempt to evade arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d733f-db4c-4067-b81a-aa96cc1bc5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:48:55.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned other illegal drug syndicates operating in the region,
        “we will not stop until we catch all of you.”</p>'
  'Duterte-August-17-address-community-quarantine-MECQ-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T13:43:51.492+08:00
