      'jcr:uuid': '0934ee7f-a209-42eb-be47-7b2989c64e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That triggered a global shutdown of sea cruises until July, when
        the few that dared start up again were hit with infections right away. The
        180 passengers on the Norwegian cruise liner MS Roald Amundsen are still under
        quarantine after <a href="https://edition.cnn.com/2020/08/02/europe/norway-cruise-ship-coronavirus/index.html">36
        crew members and four guests tested positive</a> on an Arctic voyage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5fc9c-003b-4245-bf22-2e3acd3728d4'
      'mgnl:activationStatus': true
