      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd’s data as of Tuesday shows that 2.75 million children who
        used to attend private basic educational institutions have not enrolled for
        the next school year.</p>'
  'DepEd-TV-typo-grammatical-error-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T15:21:01.907+08:00
    'imagesource': 'jcr:270536dc-4bf3-47a6-9023-4d8eb69052e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab9b0dd0-027c-4c38-a58a-7adee1868ddc'
    'lead': 'The Department of Education says an encoding error led to a grammatically
      incorrect material which aired on DepEd TV, adding that control measures are
      now in place to prevent similar mistakes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T15:23:24.053+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:27:53.224+08:00
