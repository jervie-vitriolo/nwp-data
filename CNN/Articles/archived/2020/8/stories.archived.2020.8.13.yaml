      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the brand running despite the limitations of the pandemic
        and lockdown has not been without its challenges. “A small team composed of
        a family of sewers so they are just quarantined together is what makes up
        our production team,” Rasos says. “We also do less contact when we work on
        production. It is a bit difficult to give instructions online, but it is the
        best and safest way for us to continue with production and creating for the
        label and other brands that we consult for and do product developments for.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f778609-dadd-48c6-8dc4-509c4d7dedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinventing the Proudrace brand, Rasos says, “was the hardest but
        also the best decision that we made.” But it has certainly put things into
        perspective, both for him and the brand. “It really is important to be kind
        and value everyone who works with you, because we all have different struggles
        right now that unravel everyday,” he says. “And being kind is the only constant
        thing that we can hold on to right now.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416f2aa-92f9-445b-9e0d-cba87110b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Life, the Proudrace creative director talks
        about letting emotions lead one’s schedule, and getting more stuff done during
        the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddfaf9-2a5c-4551-9219-1aeba73b6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae27a6a-b295-4e95-9044-53e218645d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately I’ve been trying to workout in the morning again like I used
        to. And follow a routine that would allow me to do dedicated Proudrace work
        in the morning. I go over my scheduled tasks for the day so I know how I can
        manage my time. The rest of the day is really dictated by how my mood is.
        Because of this pandemic, I try my best to listen to what my heart is saying
        more often just because I feel like that helps me with my mental health a
        lot. I don’t pressure myself to do something that would trigger anxiety. A
        good friend told me that I probably have been channelling my passion into
        things that would distract me. But this pandemic made my mind clearer, and
        I am more self aware of what would make my life happier so that I can contribute
        better to the community I am in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0577eb-2507-4e00-99a8-0de19c099860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1e49e-ecf5-4de2-b814-6e17d976af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day I really get a lot of work done. I wake up everyday
        at 6 or 7a.m. and I am halfway done with Proudrace work by noon. So I get
        to work on other projects after. I am developing a skate T-shirt line that
        is queer-centered. [I’ve] been trying to cook more often too and I just started
        a food business called <a href="https://www.instagram.com/maisonmerienda/"
        target="_blank">Maison Merienda</a>. It’s a collaboration between me and [my]
        mom, twisting her recipes into something more contemporary. We wanna launch
        our first product by September. Also started to declutter and sell everything
        I have bought from travels and impulse buys at my <a href="https://www.instagram.com/jawnzkada/"
        target="_blank">selling IG</a>. Working and being focused during the day works,
        because my energy is still intact and I’ve learned the joys of being a morning
        person. You just get more stuff done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239d1b6-16de-4134-8873-df4800b3e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a52e4-c377-40de-98a4-10ed74ab5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creativity always drives me. So everytime that I would develop a
        product that is so fulfilling for me. Even if it is always challenging to
        stay afloat in a third world economy. You really need to hustle your way to
        sustain your label. To make a creative business sustainable is a challenge
        itself especially in this pandemic. Fashion almost became non essential. You
        really need to create something special to get an audience. Rushed deadlines
        are the most difficult for me too. [Laughs].</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f18586-6dd1-4feb-b0d3-afa296766e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b70245-980b-4354-b0d9-dcf04ee358f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t. I ride it out so that I can keep it out of my system once
        I embrace it. Then I can let it go and go back to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987e148-b717-4958-8caf-6907e849eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57038e5f-5ffb-424c-8c19-268d13671e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditating is really helping me get through the day. Journaling
        about my feelings has also helped me keep my sanity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3248244-229f-4e68-b5e8-b5511efbaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68402dcd-fa35-4d91-89a9-7c763fdb36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think around February things [were] very challenging for me mentally
        and physically. I also could not identify what I am feeling around this time.
        So I started meditating and writing in my journal to identify the feelings
        that I am having that particular day, and I assess the situation if I can
        do something about it or I just ride it out until I figure out what to do
        next. Now, it has become a constant source of clearing my mind for me.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93845a8-c3b1-4fe2-ac27-acc656da608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it? Does it have any bearing on your mood and
        your productivity?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83307019-dc51-46b5-a007-ba55ec3d3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:46:49.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:27:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I make it a point that I stick to it. I am that kind of person that
        when I start something I finish it even if the task is impossible. So this
        ritual became a part of my everyday life and it comes naturally to me now.
        For a moody person like me. It also dictates how my mood is gonna be for the
        whole day.</p>'
  'BSP-loan-payment-freeze-Bayanihan-2':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-13T19:06:40.126+08:00
    'imagesource': 'jcr:8ac6ef23-20d4-4b4a-bdb9-704926284cd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40947c3b-9f98-4c01-b0d7-1e79c284db9c'
    'lead': 'Central bank Governor Benjamin Diokno says the proposed one-year moratorium
      on loan repayments could pose ''serious risks'' to local banks and may cause
      funding woes if they are unable to collect monthly dues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T19:10:44.687+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:27:42.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:06.566+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bayanihan', 'Bayanihan-2', 'loan-moratorium', 'freeze', 'Bangko-Sentral',
      'Bangko-Sentral-ng-Pilipinas', 'Ben-Diokno']
    'template': '1'
    'title': 'BSP warns one-year loan payments freeze in Bayanihan 2 bad for banks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965785b-d14b-4c8e-a65f-cf9e98f7152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –&nbsp;</strong>Bangko
        Sentral ng Pilipinas Governor Benjamin Diokno warned that the one-year freeze
        on loan repayments sought in the economic stimulus bill pending in Congress
        could do more harm than good to the banking industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6ab1b-efe1-486f-9396-2901379513ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Thursday, the central bank chief said the
        financial sector could be badly hit should this provision under the <a href="https://cnnphilippines.com/news/2020/8/10/House-passes-Bayanihan-2-third-reading.html?fbclid=IwAR0WTRupBwU418On_rUeZWCbULjwwMkBpkQ_U6-khFZ92a_G1t-X5ItuXPc">Bayanihan
        to Recover as One Act</a>&nbsp;is signed into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894b8c8-f07a-4d32-8513-5cd643b13f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we recognize the noble intentions behind the 365-day moratorium
        on loan payments, the said policy... may result in unintended consequences
        that will severely affect the banking industry, the financial system, and
        the economy," Diokno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccce356-5fa8-432c-aac8-399ad0ef689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6953 approved by the House of Representatives on Monday
        directs all banks, financing firms, property developers, and insurance companies,
        as well as public and private credit-granting units to implement a 365-day
        grace period or staggered payment arrangements for all loans, amortizations,
        and even credit card payments without the borrower incurring additional charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102af973-4acf-4bc7-bc67-663da2c2c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loan terms may be extended for another year to give time for borrowers
        to recover their finances following the series of lockdowns meant to contain
        COVID-19 infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca868d2-ca89-440a-a141-33bd77d81fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that this could pose a funding crunch on banks and
        could put "significant strain" on the liquidity and capital positions of lending
        institutions, which rely on cash flows to keep lending activities going. He
        feared this could even trigger a bank run and undermine confidence in the
        banking system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262ea40-727f-4278-9ee4-6c206e046a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With limited cash, banks may also be forced to become more stingy
        in granting credit to new or repeat borrowers, including struggling MSMEs
        which are considered risky clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d86b3-b259-4bd5-9296-16b8782550ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act provided a <a href="https://www.cnnphilippines.com/news/2020/4/1/30-day-grace-period-for-loans-due-within-lockdown.html">30-day
        grace period</a> for loan, rent, and utility payments whenever an area is
        placed under enhanced community quarantine or modified ECQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75f2d4-8362-4849-9ba1-34bd24bb1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:27:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BSP chief assured the economy is still well-placed
        to afford new loans taken to boost funds for COVID-19 response. The government
        has borrowed $5.6 billion (about ₱237 billion) from foreign sources as of
        July –&nbsp;a level that''s still "manageable," according to Diokno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e6d03-7e43-4ed7-9980-466e6005b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T19:10:44.688+08:00
      'mgnl:createdBy': 'mel'
