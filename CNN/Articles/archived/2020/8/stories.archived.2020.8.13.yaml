      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)—</strong> Dance
        crew UPeepz made sure to showcase Filipino culture and identity on the global
        stage when it competed in the semifinal round of American dance competition
        “World of Dance.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7435993-fa9d-4d53-add5-83bceea66160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T09:37:48.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the song choice, the costumes, and the dance itself— UPeepz
        poured in several local influences during the performance aired on Tuesday
        (Wednesday in Manila).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cde52-0c99-4b77-8e11-3b7cc7c8b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T09:37:48.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:28:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group grooved to the tune of “Bebot” by the Black Eyed Peas,
        and incorporated elements of local folk dances such as tinikling in the one-minute
        routine.</p>'
    '10':
      'contentWidth': '100%'
