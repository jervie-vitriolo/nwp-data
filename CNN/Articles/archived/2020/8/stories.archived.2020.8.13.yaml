    'template': '1'
    'title': 'Misuari hands over Abu Sayyaf leader to police in Davao City'
    'updated': 2020-08-13T23:41:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f0c08-03d5-48fe-b593-fcbadfcf2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:09:29.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) –</strong> Moro
        National Liberation Front founding chairman Nur Misuari handed over Abu Sayyaf
        leader Anduljihad "Edang" Susukan to the Philippine National Police (PNP)
        at his residence in Davao City on Thursday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351c034-0c08-4991-a0cb-247178562819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:09:29.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief PGen. Archie Gamboa confirmed Susukan''s arrest, noting
        that the Davao City police officers initiated the negotiation for his capture
        after receiving reports that the notorious Abu Sayyaf leader, who is one of
        the country''s most wanted men, was brought to the city to seek medical attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411a396-01c7-4157-a0d6-7803bb2a7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:09:29.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank Chairman Nur Misuari for facilitating the negotiation
        between the PNP headed by PCol Kirby John Kraft, Davao City Director, and
        Edang Susukan,” said Gamboa in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2d196-d1a0-475b-ae7f-a1cfafdf9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:09:29.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief added that he immediately advised Davao City Mayor
        Sara Duterte on the arrest. The mayor, in return assured the PNP of the city''s
        full cooperation and assistance in the peaceful handover and orderly transfer
        of Susukan''s custody to police authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3034e09-ef61-4661-ab94-f13a5f56f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T23:42:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:27:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susukan, an Abu Sayyaf subleader notorious for kidnapping and beheadings,
        is charged with 23 counts of murder, five counts of kidnapping and serious
        illegal detention, and six counts of frustrated murder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706d40b-e1b1-4f76-a248-c5174ac8f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T23:42:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:27:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susukan will undergo a medical check-up at Camp Quintin Merecido
        Hospital in Davao City before being turned over to the Armed Forced of the
        Philippines general headquarters at Camp Aguinaldo in Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35572f-ac94-44ff-900e-7aa7d2361f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:09:29.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idang lost his left arm in a <a href="https://cnnphilippines.com/regional/2019/2/2/Troops-Abu-Sayyaf-clash-Patikul-Sulu.html">deadly
        encounter in Patikul, Sulu,</a> a known lair of the Abu Sayyaf group in February
        2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5953f9b-2ea4-4a18-8809-78edd74716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:09:29.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian media first reported the recent sighting of Idang, who
        is also wanted in the neighboring country for cross-border abductions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb62aad-3385-4f8a-93d5-c562a91144c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:09:29.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, a former governor of the Autonomous Region in Muslim Mindanao,
        also has standing arrest warrants for rebellion and graft. President Rodrigo
        Duterte is talking peace with him and he was recently appointed as the country’s
        special economic envoy to the Organization of Islamic Cooperation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f93331-54e3-408b-96fb-908892c5c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T21:10:30.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/7/3/Duterte-on-Nur-Misuari-.html">READ:&nbsp;Duterte
        on Nur Misuari: There are enemies you can’t kill because you need them</a></strong></p>'
  'manila-city-remdesivir':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T22:04:25.965+08:00
    'imagesource': 'jcr:d95f0694-aca2-455b-b190-2a653181a9d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24bc01b-377c-488f-b703-ed3a1ac0b0ce'
    'lead': 'The City of Manila buys 2,000 vials of Remdesivir for the treatment of
      COVID-19 patients in its six district hospitals.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T22:07:34.168+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:27:31.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:12.699+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-City', 'remdesivir', 'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Manila buys 2,000 vials of Remdesivir for COVID-19 patients in district
      hospitals '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f593b-79ab-4ae8-b9ce-24110fec357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> The
        City of Manila has purchased 2,000 vials of Remdesivir for the treatment of
        COVID-19 patients in its district hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e199029-36bf-4881-b498-8d44f0190b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco “Isko Moreno” Domagoso on Thursday said the
        local government unit allotted ₱13 million for the purchase of the drug. They
        were originally priced at around ₱20,000 each, but the city was able to buy
        them at only ₱6,500. he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca16dd3-f3f7-4c29-a629-d4a1d2294885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said they will be used to complement the efforts of the
        nation''s capital to fight the viral disease. Remdesivir will be used to treat
        mild, moderate, and severe COVID-19 patients in the city’s six major health
        care facilities as approved by the Food and Drug Administration, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0da40e-1667-4e51-a954-5d5ba2648c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:48:53.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:27:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be distributed to the Ospital ng Tondo, Gat Andres Bonifacio
        Memorial Medical Center, Ospital ng Sampaloc, Justice Jose Abad Santos General
        Hospital, Ospital ng Maynila, and Sta. Ana Hospital — the city''s COVID-19
        referral hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255946f-ac79-4fb8-8ffc-3f2a0430d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vice Mayor Honey Lacuna-Pangan noted that they will not
        be available for sale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd69e2-7575-4c2f-9570-44f72c60f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung saka-sakali kakailanganin pa, bibili pa po tayo…  mapataas
        lang namin ang probabilidad na kapag kayo ay na-infect ng COVID-19, kayo ay
        mag-recover," Domagoso said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00245da3-a214-417b-95d7-db135965fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the need arises, we will purchase for more… just
        to increase the probability that if you were infected by COVID-19, you will
        recover.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0df95-9227-4d1e-a87a-fa3925eef966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir is an antiviral medication that is now being widely used
        as an additional medication for severe COVID-19 patients. It is one of the
        drugs included in the World Health Organization''s Solidarity Trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede3aa8-edee-4a3e-b1ad-99d729a55370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T22:07:34.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said its early clinical trial results have
        shown “positive” effects on patients, but <a href="https://www.cnnphilippines.com/news/2020/7/2/Remdesivir-COVID-19-patients-Philippines.html">data
        are not “conclusive” yet.</a></p>'
