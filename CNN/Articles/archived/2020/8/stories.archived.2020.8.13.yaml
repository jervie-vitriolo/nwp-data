    'jcr:uuid': 'd025690a-43bd-4fa6-8def-af302dd3ebd0'
    'lead': 'MMDA says it is looking for the driver of a government-marked vehicle
      that was seen Wednesday blocking the way of an ambulance on the restricted EDSA
      busway.  '
