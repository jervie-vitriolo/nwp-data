      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, energy: The International Energy Agency on Thursday cut its
        forecast for global oil demand in 2020 by 140,000 barrels per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b48b4c-5792-48de-892a-d1966b7f2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bb4f9-f748-4580-9fc5-f3df64a31c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said its first downgrade in several months reflected
        the stalling recovery in travel, the high number of coronavirus cases and
        weakness in the aviation sector. The demand outlook for next year was also
        slashed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191121be-1012-4189-ab3b-f73674e4fc60'
