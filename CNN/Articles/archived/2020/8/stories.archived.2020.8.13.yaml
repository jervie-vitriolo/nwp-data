      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The biggest question facing investors
        is how quickly the global economy can recover from the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-13-20-intl/index.html">coronavirus
        pandemic.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0b026-53fd-4606-8997-645867b5eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07b090-4fac-4f44-aee3-9e502550b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer than expected may be the answer, if new data and forecasts
        from the travel and energy sectors are any indication. (For the latest on
        America''s recovery, check out our dashboard <a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus">here</a>.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c27d38-3349-4aaa-9fe6-12f1ffcfdecf'
      'mgnl:activationStatus': true
