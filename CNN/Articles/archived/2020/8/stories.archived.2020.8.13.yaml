  'Astronomers-find-galaxy-similar-to-Milky-Way-more-than-12-billion-light-years-away':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo courtesy: Rizzo et al./ALMA/European Southern Observatory'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T05:07:36.224+08:00
    'imagesource': 'jcr:0c45b141-5f2c-4dea-98f5-15b7e46b3f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adff70c9-1aaa-4d4c-93df-fca116211d9a'
    'lead': 'Our Milky Way galaxy has a bit of a look-alike in an unlikely place:
      the early universe'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T05:05:57.358+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:28:17.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:47.445+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Milky-Way']
    'template': '1'
    'title': 'Astronomers find galaxy similar to Milky Way more than 12 billion light-years
      away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8f005-1654-4543-8ccd-6600bfcd8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Our Milky Way galaxy has a bit of
        a look-alike in an unlikely place: the early universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f71c96-3652-46e7-b855-25bf782ef981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661dccf-bb7e-4a5e-8a87-1bbc280682ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers used ALMA, or the Atacama Large Millimeter/submillimeter
        Array of telescopes, based in Chile, to find the galaxy located more than
        12 billion light-years away from our own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ec129-3a87-4ca2-b434-a1b34263cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537b6f3-71b3-4560-8227-9399e71bc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the light from this galaxy has traveled for more than
        12 billion years to reach us, so we''re seeing the galaxy as it appeared when
        the universe was only 1.4 billion years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105af44-1b3a-4033-9451-0852783b3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39ff6b-3a3f-4a94-a00a-487044f728ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope''s image of the galaxy and accompanying study published
        Wednesday in the journal Nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca6fd5-4122-4e95-a120-341325b25a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8f7ad-e693-4c2f-8749-c7aa753b33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the tumultuous early years of the universe, galaxies were
        likely just as unstable as they formed, lacking the structure associated with
        older galaxies like the Milky Way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0983832-b2ab-493e-afb0-efd046a83935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509bd92-a025-4c49-9a20-aa45ec277abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the image of this galaxy challenges that theory, and it could
        change how astronomers understand galaxy formation as well as the early days
        of the universe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b587f4-0847-407b-ac2d-09e26f60b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab399d-c6ac-44ea-a46d-3c08bd5f044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result represents a breakthrough in the field of galaxy formation,
        showing that the structures that we observe in nearby spiral galaxies and
        in our Milky Way were already in place 12 billion years ago," said Francesca
        Rizzo, study author and postdoctoral student at the Max Planck Institute for
        Astrophysics in Germany, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349a110-6d9d-4259-8cf7-b4f564c2a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f449bbe-cc82-4829-9d94-da927738a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxy, named SPT0418-47, has two hallmarks of our galaxy, including
        its rotating disk-like structure as well as the bulge, or large group of stars
        corralled around the galaxy''s center. This bulge of stars has never been
        seen this far back in the history of the universe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26895070-75b3-41b4-bba9-17b73005efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a00f8-b239-43bc-a42a-e79c0f8439bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big surprise was to find that this galaxy is actually quite
        similar to nearby galaxies, contrary to all expectations from the models and
        previous, less detailed, observations," said Filippo Fraternali in a statement,
        study coauthor and professor of gas dynamics and evolution of galaxies at
        the Kapteyn Astronomical Institute of the University of Groningen in the Netherlands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c8d93-d429-483f-a9f6-7f440ef9cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635a3ed-7e55-481c-945f-8a640393bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying this galaxy allows astronomers to essentially peer back
        in time to when the universe was 10% of its current age.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d8d6b-6d88-4d32-bd36-2ac27892b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306aadc-1ca7-42a7-8c49-f18c8d1ad3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the distance of this galaxy, the researchers used a technique
        called gravitational lensing while observing with ALMA. This uses the gravity
        of nearby galaxies to magnify distant galaxies by bending their light.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38776ddd-48cd-4671-b6d9-cc16a0f8f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a588d-094c-42ba-9c86-581cc4eb8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to gravitational lensing, the image shows SPT0418-47 as a ring
        of light around another galaxy. Computer modeling helped the researchers to
        reconstruct the actual shape of the galaxy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985e054-715f-4309-b8a0-c72c3ecfd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913ceba-c4e0-434d-a940-8a1ecab3908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first saw the reconstructed image of SPT0418-47 I could
        not believe it: a treasure chest was opening," Rizzo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f9ed1-975c-4b3a-9f79-9b54293b6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9f777-2342-46c6-8349-bbfc513081fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the young, chaotic galaxy they expected, the researchers
        found unexpected structure and order in the galaxy -- as though it belonged
        to one that was much older.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60833f1-2a4f-403e-ab28-34d6ddea652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864698ad-8fb9-4374-8d36-eb87957fa561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:28:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found was quite puzzling; despite forming stars at a high
        rate, and therefore being the site of highly energetic processes, SPT0418-47
        is the most well-ordered galaxy disc ever observed in the early Universe,"
        said Simona Vegetti, study coauthor and Max Planck Research Group Leader at
        the Max Planck Institute for Astrophysics, in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d54e38-f928-4d2e-ba43-dc986669c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T05:05:57.361+08:00
      'mgnl:createdBy': 'david'
