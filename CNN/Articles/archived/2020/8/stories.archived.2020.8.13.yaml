      'mgnl:created': 2020-08-13T20:57:40.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand reported 13 new community coronavirus
        cases on Thursday as the country tackles a fresh outbreak that ended an enviable
        run of more than 100 days without any locally transmitted infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec20dc-70af-448a-9e6c-92fa90a091b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cluster, which now totals 17 cases, has prompted the country
        to put its most populous city under lockdown as authorities scramble to trace
        the source of the outbreak. New Zealand now has 36 active infections, including
        imported cases. In total, the country has reported 1,238 confirmed cases and
        22 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4082f-176f-4ab8-8c51-0de726f2ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are warning that the number of cases are likely to increase,
        raising the prospect that a three-day lockdown in Auckland could be extended
        and putting the date of the country''s upcoming general election in doubt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5596548-62e0-4e88-b461-b8d51ad1a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we all learned from our first experience with Covid, once you
        identify a cluster it grows before it slows," Prime Minister Jacinda Ardern
        said at a news conference Thursday. "We should expect that to be the case
        here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352c792-d712-4b49-83f4-d61156dd28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s outbreak is a dramatic turn of events for the country,
        which was heralded as a world leader in how it handled the outbreak. For months,
        life was largely back to normal, and the country went 102 days without a locally
        acquired case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f8092-04c2-49a1-a557-8172b16f2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, New Zealand reported that a family of four in Auckland
        had been infected with coronavirus, despite having no history of overseas
        travel and no connection with any known cases. That prompted Ardern to reintroduce
        coronavirus restrictions, including shutting off access to retirement homes,
        imposing the Auckland lockdown, and limiting gatherings around the country
        to no more than 100 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caacaff-f084-41ec-b7e1-17fae9831b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, New Zealand''s Director General of Health Dr. Ashley
        Bloomfield announced the 13 new locally transmitted cases, all connected with
        the original four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36627a56-7c47-4080-89ab-1a716b84f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what caused the latest outbreak. For months,
        New Zealand has imposed strict immigration controls —&nbsp;aside from some
        exceptions, the border is closed to all non-New Zealanders, and anyone entering
        the country must spend 14 days in a state quarantine facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80639add-7e91-4ed3-9bcb-380c79ff79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have used genome sequencing to investigate the source
        of the outbreak, but have found no link between the community cases and imported
        cases in New Zealand''s managed isolation quarantine facilities, Bloomfield
        said. "What we do know is that the genome sequence of the new cases broadly
        most closely resemble the patterns from the United Kingdom and Australia,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a31f8b-ee62-43e2-b0ce-0aec53d066e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the original four worked at Americold, an American temperature-controlled
        warehouse company. On Thursday, authorities announced that three more Americold
        staff members had tested positive, and seven of the cases announced Thursday
        are family members of Americold employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc981aec-fefe-400f-a999-db9649f8d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are testing surfaces at Americold''s warehouse for Covid-19,
        but Ardern emphasized that the most likely cause of the outbreak was human-to-human
        transmission. "We are wanting to rule everything out," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c26be3-d218-44ed-8a07-aa35117f1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s new cluster comes just weeks away from a national
        election scheduled for September 19. Parliament was set to be dissolved on
        Wednesday but Ardern postponed that to August 17 —&nbsp;and she is yet to
        announce whether the election will go ahead as originally planned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9abf9-4cd2-4e4b-a530-1da10c8d55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will be hoping it can avoid a similar situation to its
        neighbor Australia, where the state of Victoria is reporting hundreds of new
        cases each day. The state currently has more than 7,800 active cases, and
        has reported at least 275 coronavirus deaths, as of Thursday. Like New Zealand,
        Australia imposed strict border controls, but the current outbreak has been
        linked to poor practices at the border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42852fc-093d-4b36-ae61-1b753dba3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ardern emphasized that Australia''s situation —&nbsp;and
        the situation in countries around the world —&nbsp;showed how important it
        was for New Zealand to stick to the new restriction rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66af64-77d7-40b9-a18b-1fb53dd7cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our response to the virus so far has worked, it opened our economy
        and our communities, and it gave New Zealanders freedoms that we cherished,
        and we all want to get back there as soon as we can. But success relies on
        us all working together," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f912f-5790-42ea-ae38-211411fbb794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to beat this, but we also know we don''t have to look
        far to see what it can mean if we don''t get on top of it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e03b2c-5951-4373-b5d6-88966b2fa075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Isaac Yee contributed reporting.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8008e-9f9b-4af2-8842-8fee05908f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:57:40.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/13/asia/new-zealand-cases-coronavirus-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/13/asia/new-zealand-cases-coronavirus-intl-hnk/index.html">New
        Zealand was acclaimed a world leader in handling Covid-19. Now it''s dealing
        with a fresh outbreak</a>"</em></p>'
