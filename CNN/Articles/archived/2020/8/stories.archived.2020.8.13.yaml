      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15030be-af3e-42ac-817e-08cff9e7af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work from home has been the norm for five months now. Some journalists
        who were previously accustomed to commuting to the office love this new rhythm.
        Others deeply miss the office and can''t wait to come back. Some soon won''t
        have a choice in the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba998ca-604f-4da6-8a93-569450763414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11b617-b379-457b-9a33-ecb2f2aa7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribune Publishing has decided to save money by <a href="https://www.nytimes.com/2020/08/12/business/media/daily-news-office.html">giving
        up its newsroom space</a> in New York, Allentown, Annapolis, and Orlando.
        Other publishers have done the same, or are thinking about it. Television
        networks and other types of media companies are also expected to shrink their
        footprints in whatever the post-pandemic "new normal" is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327143fe-5021-4ad3-9c29-c2458d117da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9d304-41a1-4576-a8d4-8f84b693a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexibility and cost savings will be gained, but some things will
        be lost. Intangibles like newsroom comradery and a sense of place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464b635-6d1e-428c-b363-27da30138a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a2038-b7b3-44b7-9d25-3b50e7c0b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribune announcement on Wednesday was a "gut punch," Stephanie Sigafoos
        of the Morning Call newspaper in eastern Pennsylvania told me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b94489-6b31-4d84-9cd9-4c1812269158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562431c-573b-47d3-ae6d-0978986f2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "devastating," her colleague Jennifer Sheehan added. "We''ve
        been part of downtown Allentown for almost a century."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d135815-b5c7-40d1-9442-9d42aa17fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67a965-4e43-46d2-82e0-95cd9ba87abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really difficult working at home but we''ve all done it to
        be safe, keep our families safe and do our jobs," Sheehan said. "But it''s
        not what any of us want. A newsroom allows reporters to bounce ideas off each
        other, share ideas and offer a sounding board. You don''t get any of that
        working at home on your kitchen table."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839535d9-72a0-4d20-8e68-3209ccff27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e84a93-c521-4e55-9819-7ef827d13386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line, Sigafoos said: "It''s painful to think of being
        a newsroom without a newsroom." When you "take the people out of a newsroom,
        you take some of the soul of the paper."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26d211-132a-4e5b-ba64-e0e2ca6cba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e3433-3bc2-4a7c-9606-70e55aa557b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Among the papers impacted by Tribune''s decision: the New
        York Daily News. "A tabloid once famous for its bustling, big-city newsroom
        no longer has a newsroom," the <a href="https://www.nytimes.com/2020/08/12/business/media/daily-news-office.html">New
        York Times'' Marc Tracy wrote</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0be27-4cca-4ee9-8398-6f6d4c8ae338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee390d9a-8fdf-486e-8732-b83b6670a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Journalism isn''t meant to be done in isolation''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0dc33-fd8f-4f66-a7e6-3c10c9479557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry Flynn writes: "It''s no surprise to see Tribune cut real estate
        costs. During the company''s earnings call last week, CFO Mike Lavey said
        ''reducing our real estate footprint'' was among the priorities to ''sustain
        ourselves for the long term.'' Gannett CEO Mike Reed made similar remarks
        in its earnings call last week, noting that the company planned ''to sell
        $100 million to $125 million of property by the end of 2021.'' And McClatchy
        put up for sale the <a href="https://www.lex18.com/news/covering-kentucky/fayette-county-board-of-education-votes-to-buy-lexington-herald-leader-building">Lexington-Herald
        Leader newsroom</a> which had an interested buyer earlier this summer."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ce43f-ddc3-47eb-a683-88bdfdc1d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11311f4d-9305-4987-aa81-c664144fdc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn continues: "Papers like the Herald-Leader have a lot of unused
        space due to cutbacks, regionalization and for other reasons. But these cost-cutting
        decisions are disheartening to <a href="https://edition.cnn.com/2020/08/03/media/mcclatchy-newspaper-chatham/index.html">already
        exhausted newsroom staffers.</a> In Annapolis, Capital Gazette reporter <a
        href="https://twitter.com/oliviarsanchez/status/1293606982398521344">Olivia
        Sanchez tweeted</a>, ''This announcement completely extinguished the light
        at the end of the tunnel of the pandemic work-wise. Journalism isn''t meant
        to be done in isolation, we are stronger when we are together and integrated
        in the communities we serve. We need a newsroom.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad3a2f-5e5f-418b-b125-46a2eb67534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d651ee-57c2-437b-8d08-ff4f02facf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Flynn adds: "Back in May, I wrote about the <a href="https://edition.cnn.com/2020/05/15/media/distributed-newsrooms/index.html">pandemic
        pushing journalists out of DC and New York City</a> and how distributed newsrooms
        could be good for journalism. But journalists still thrive in physical newsrooms.
        For that story, Medium''s vice president of editorial Siobhan O''Connor told
        me, ''I just love nothing more than sitting in a room with other creatives
        batting story ideas. I get a lot of energy from that and we''re doing that
        on Zoom and on the phone. I just honestly miss the IRL camaraderie.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b185a-7286-4ef2-8c24-98d86dffaa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/12/media/newsrooms-office-space-sale/index.html">Journalists
        mourn the loss of newsrooms as publishers give up office space to save money</a>."</em></p>'
