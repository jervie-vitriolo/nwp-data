    'template': '1'
    'title': 'Birds and reptiles cry similar tears to humans, says new research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0fcd3-c45c-49a7-9dc8-ac18eab2b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Birds and reptiles may not resemble
        humans in many ways, but they cry similar tears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392aaf22-70bf-42ba-a4c3-7fc7bfda0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af4903-1a41-459c-b437-d69014c13934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composition of human tears is well known, but until now, there
        was very little research into the composition and structures of tears in reptiles,
        birds and other mammals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4086665-3a0c-45a4-a3b3-aea0c40d09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308f73f-ec7e-46ea-ada3-49d476e88d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of research could be considered a crying shame since understanding
        the makeup of various species'' tears can give insight into better eye treatments
        for both people and animals, as well as improve our understanding of animals''
        evolutionary adaptations, according to a <a href="https://www.google.com/url?q=https://www.frontiersin.org/articles/10.3389/fvets.2020.00574/abstract&amp;sa=D&amp;ust=1597271711694000&amp;usg=AFQjCNHP8qGWz9gtNXZAZ4ZJQZj5CHhuqA">new
        study</a> in Frontiers in Veterinary Science.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fade726-10e1-47a3-8af3-cb921f2f3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924dc08-0783-4f19-8114-21afcaeb5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Brazil collected samples of healthy animals'' tears
        from seven species of birds and reptiles, including <a href="https://www.google.com/url?q=https://www.cnn.com/2018/09/09/americas/rio-spix-blue-macaw-extinct-brazil/index.html&amp;sa=D&amp;ust=1597274046589000&amp;usg=AFQjCNF5DDhEjGv58Zoq5SdTuf6P00a1Ow">macaws</a>,
        hawks, owls and parrots, as well as tortoises, caimans and <a href="https://www.google.com/url?q=https://www.cnn.com/videos/travel/2020/04/17/thriving-sea-turtles-florida-beach-closures-covid-19-orig-llr.cnn&amp;sa=D&amp;ust=1597274107283000&amp;usg=AFQjCNEx7j3e1amee1vqTBJ1IcrY20_8Kg">sea
        turtles</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc0f87-7729-4e7a-b57d-4e4a19cab072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343c182-6723-4f15-8138-af6e2be92ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand healthy animals in order to treat
        sick animals, because species depend on their vision," said lead study author
        Arianne Oriá, a professor of clinical veterinary medicine at the Federal University
        of Bahia in Salvador, Brazil. "Animals are not able to live without vision
        in the wild. A sea turtle without vision will die."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544c17a-73af-4303-b1ff-aa4b642f30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26e678-499c-4bd2-aa0d-c9ee9de2f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans also need to have what researchers call a healthy "ocular
        surface" -- the outer layer of the eye, including the cornea, the tears and
        the edges of the eyelids. Otherwise they will have a lot of discomfort, redness
        and itching, or possibly even more severe vision problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5840df5-0fa1-46bf-b899-3cf4a34d5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70506c-f4ec-4a9a-8170-608b77b51898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found both similarities and differences to human tears
        that could be key to veterinary treatments and eye disease. Although the tears
        of mammals like dogs and horses are more similar to humans, there are similar
        amounts of electrolyte fluid in the tears of birds, reptiles and humans (but
        birds and reptiles had slightly higher concentrations than humans).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21de50-7c84-4c91-91d2-535b95e56a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cba59d-bf8f-4697-b3b6-43783758e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also looked at the crystallization patterns that
        form when tears dry out, which can give insight into variations in tear types
        and even reveal certain types of eye disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d1a21-0a97-424f-b8f2-8cdc35552565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38774fa3-ff9b-4115-9565-7df835d9587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although birds and reptiles have different structures that are
        responsible for tear production, some components of this fluid (electrolytes)
        are present at similar concentrations as what is found in humans," added Oriá
        in a press release. "But the crystal structures are organized in different
        ways so that they guarantee the eyes´ health and an equilibrium with the various
        environments."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0c0bd-bc4b-4bf5-8980-04236b9b9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f46d0-1b27-47c3-a0be-a391f5cd86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite similar tear composition across species, surprisingly the
        crystal structures showed greater variation. The crystal structures in sea
        turtle and caiman tears were the most distinctive, likely a product of adapting
        to their aquatic environments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79de14-6bd4-4491-9938-49d728863811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d519fa-bc10-4eb2-968a-975f26601a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environment is key</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494e7ae-5cbb-4876-b8c0-803cb8bb1d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear research also gives scientists important insight into the <a
        href="https://www.google.com/url?q=https://www.cnn.com/2020/07/27/americas/gallery/costa-rica-reforestation-c2e-spc/index.html&amp;sa=D&amp;ust=1597274022928000&amp;usg=AFQjCNG_W3WgSMaVl3BXByoEVrEzN5O1Mw">health
        of animal habitats</a> and pollution levels. That''s because animals with
        similar habitats have similar tears, and the surrounding environment has a
        huge impact on tear composition, Oriá told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a7705-4773-46c7-9f6a-823095812ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad077d6-842b-4be3-a4af-fb55bc74c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tears are the most exposed fluids to the environment. So, with
        subtle modifications to the environment, the tears will modify," Oriá explained.
        "For example, in humans, we know that people who smoke have their tears modified."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a80eb-46bf-49d5-997c-e316b75c5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67969749-ddcb-4d16-8c40-c84859d29d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because healthy organisms have the ideal tear film for their own
        habitats, any <a href="https://edition.cnn.com/travel/article/wildlife-conservation-struggles-pandemic-scn/index.html">changes
        to the environment</a> can throw things out of whack and have a big impact
        on eye health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9360f4b-a564-407a-9bf6-ac194b27a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89f0d1-78c5-482c-80a9-0635082fa410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we modify our habitat with pollution or something else, we will
        create an unhealthy habitat for our tear film," Oriá said. "So animals, as
        well as humans, will have to have many many years to re-adapt to the habitat."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129e1d7-acc0-4f5d-ae08-5ab803e98e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a4f02-a3eb-4b2e-b15f-5224e2bc03b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that in many parts of the world, habitats are being polluted
        and destroyed faster than animals -- and people -- can adapt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31e612-24a8-4965-965c-c686f33f4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:33.513+08:00
      'mgnl:createdBy': 'bamba'
