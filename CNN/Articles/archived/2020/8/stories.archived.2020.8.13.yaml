        Masters to take place in November without fans</a>"</em></p>'
  'international-left-handers-day-August-13':
    'author': 'Michael Pearson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-13T15:24:51.275+08:00
    'imagesource': 'jcr:41a737d6-65e0-47ff-9787-ef24e8d566e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4ae548-383c-4b45-a06d-4270182572c9'
    'lead': 'About 10% of the world''s population is believed to be left-handed, although
      the number ebbs and flows with time and place, researchers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T15:35:39.411+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:27:51.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:00.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['left-hand', 'left-handers', 'International-Left-Handers-Day']
    'template': '1'
    'title': 'Lefties get their day today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243ba0e-0ef4-4901-aefc-904008ab913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;It''s National Left-Hander''s Day,
        a celebration founded by the Left-Handers Club to honor leftie style.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884581b8-ba84-4ca5-b498-90917a078a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its 17th year, the day has been celebrated with right vs.
        left sports matches, left-handed drinking events and other activities, the
        club says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df53415-79cf-42b3-b484-d51edfe841bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of the day, some tidbits about sinistrality:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dba365-a484-44a5-a000-9207427cd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About that name</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918bbf3-29e7-48b1-94f7-c5b2c213f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinistrality is the formal name for left-handedness and carries
        quite a history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7be17-1bd8-4485-802a-86fb5cbc4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s based on the Latin word "sinistra," for "on the left." But
        as time wore on, it began to accumulate associations with evil that persist
        today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f3cb9-4c5e-4196-b073-ac06c9b4cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the ages, left-handedness has been associated with weakness,
        impurity or evil. Today, few would consider the left-handers in our midst
        evil, but they do have to endure numerous inconveniences of a right-handed
        world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc10455-fc34-4916-8923-bcf6e43541dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lefty stats</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0751dad-5c49-46f8-a376-55f5abdd1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10% of the world''s population is believed to be left-handed,
        although the number ebbs and flows with time and place, researchers say. In
        more free-wheeling times and cultures, researchers say, left-handedness is
        more common, while in more restrictive times and places, the incidence seems
        to be reduced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fc913-5284-448e-8450-7ad51cc0499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:27:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lefty careers</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ff4e1-7002-4b95-932c-6da6d1c03518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:35:39.413+08:00
