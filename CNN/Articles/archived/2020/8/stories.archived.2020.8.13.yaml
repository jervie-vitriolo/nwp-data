  'tips-for-homeschooling':
    'author': 'CNN Philippines Staff'
    'caption': 'As students prepare to shift to home-based learning, a psychologist
      gave tips to parents on how they can guide their children. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-13T18:03:34.488+08:00
    'imagesource': 'jcr:5ee6f151-5633-4f1b-b66e-ea5766ad80a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9c9ee3-0b28-4e2f-b574-8d4204b3263c'
    'lead': 'As students prepare to shift to home-based learning, a psychologist gave
      tips to parents on how they can guide their children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T18:07:07.364+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:27:47.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:03.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education']
    'template': '1'
    'title': 'Study area, limited social media: Psychologist offers helpful tips for
      homeschooling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980e5b6-ee45-4b9b-8f40-bc845d4ce8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong>&nbsp;As
        students prepare to shift to home-based learning, a psychologist&nbsp;gave
        tips to parents on how they can guide their children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d25dd8-faec-42b3-8e96-d1146ba844e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Randy Dellosa, a psychologist and psychiatrist, shared on Thursday
        that dedicating an area or space at home as well as a specific gadget for
        studying will help students concentrate on school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661badf-eb93-467b-b8ea-de1d98d8ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said wearing uniforms could put the children in the student
        "mindset."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f5218-e43e-496c-ac0a-ba59467ea8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of conditioning <em>na sa</em> table <em>na ''yun</em>
        or <em>sa</em> corner <em>na ''yun</em> [in that table or corner] he can only
        study," Dellosa told CNN Philippines <em>Newsroom Ngayon</em>. "In that case,&nbsp;<em>''yung</em>
        attention span <em>mas tatagal</em> [the attention span will last longer]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227951b-f8d0-4640-b0f7-67efd7ea0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip would be to arrange a fixed schedule or routine and
        to limit screen time in gadgets for entertainment purposes, the psychiatrist
        noted. Ideally, students should only use gadgets for gaming or social media
        for two to three hours and even fewer hours for young learners, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65393e-86b5-4e3c-a8bb-d0bb90010457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like the children to have balanced lives so n<em>akatutok
        na nga sila sa</em> [their attention is focused on the] computer because of
        their online studies, what more afterwards?" he said. "So we have to take
        them away from the computer and then expose them to wholesome activities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284fe6a-8e15-4fef-adeb-20b30ed4a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dellosa also acknowledged that parents would also have to make adjustments
        despite already juggling other responsibilities including household chores.
        He urged parents to practice patience and even share tasks to make home-based
        learning a "team effort."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ee851-a6f9-41f5-ac89-70afedda1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is <em>wala tayong</em> escape from this situation,"
        he pointed out. "<em>Ang isipin na lang natin lahat naman tayo ay nag-a-</em>adjust<em>
        so siguro doon na lang ''yung</em> comfort <em>natin na</em> all of us will
        learn from it and grow from it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac7351-d4e6-43a2-9905-6ab7280ce448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The thing is we don''t have an escape from this situation.
        We should just think that we are all adjusting so maybe that it''s a source
        of comfort for us that all of us will learn from it and grow from it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6666060-a85c-4279-8a7a-620c2eeef7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:07:07.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education has maintained that the start of classes
        will push through on August 24 despite opposition, but face-to-face classes
        will remain suspended.</p>'
  'earth-hottest-decade-climate-change':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T18:19:09.865+08:00
    'imagesource': 'jcr:1595a366-b025-42c4-ba38-14ce7f716b3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee684bc9-e5f2-4ac5-b16d-11aa0e455864'
    'lead': 'A new report released Wednesday details how 2019 was another year of
      extremes for Earth''s climate, adding to a litany of evidence exposing the grim
      reality of our warming world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T18:27:06.549+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:27:47.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:04.143+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'hottest-decade', 'heat-waves', 'global-warming',
      'environment']
    'template': '1'
    'title': 'Last decade was Earth''s hottest on record, exposing grim reality of
      climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fffc04-ef5e-4508-9579-ba04854f9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new report released Wednesday details
        how 2019 was another year of extremes for Earth''s climate, adding to a litany
        of evidence exposing the grim reality of our <a href="https://edition.cnn.com/2019/08/12/world/state-of-climate-report-2018/index.html">warming
        world</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c4c49-d5d3-47b2-936a-d6a537238365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cd34f-0e3e-4d1d-9293-542a1956d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw devastating wildfires burn through Australia; large
        regions including Europe, Japan, Pakistan, and India experienced deadly <a
        href="https://edition.cnn.com/2020/02/11/world/summer-extreme-heat-risk-increasing-in-northern-hemisphere-climate-change/index.html">heat
        waves</a>; almost 100 tropical cyclones created havoc; glaciers and sea ice
        continued to melt at worrying levels; and drought and floods destroyed vital
        crops and infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d16900-76da-4f49-8f95-0a45a8cdd1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50778e7d-7d9c-4804-a81f-18625cad2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key findings of the <a href="https://www.ametsoc.org/index.cfm/ams/publications/bulletin-of-the-american-meteorological-society-bams/state-of-the-climate/">State
        of the Climate in 2019</a>, published by the American Meteorological Society,
        was that 2019 was among the warmest years on record, that greenhouse gases
        in the Earth''s atmosphere are at their highest recorded levels and this decade
        is the hottest since records began in the mid-1800s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad25c63-0251-44d8-835f-1b86e461420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e228dcd-8dc2-4ddf-b726-442b649edc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each decade since 1980 has been successively warmer than the preceding
        decade, with the most recent (2010-1019) being around 0.2°C warmer than the
        previous (2000-2009)," the report said. "As a primary driver for our changing
        climate, the abundance of many long-lived greenhouse gases continues to increase."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34de383-1bb3-460d-b5d9-a4140e3be88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940a6ca-2e92-4f13-90f8-0ca2facebbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also reported other key findings:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e06e4-4dc6-455c-a7f6-42f94cd913e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657cb04-a1a1-4b75-bbb9-726fe2a75604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The six warmest years on record have all occurred in the past
        six years, since 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e3830-721c-4e69-b389-e2a1fba20876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 2019 was among the three hottest years since records began in
        the mid-1800s. Only 2016, and for some datasets 2015, were warmer than 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293287a-8709-4d28-bde6-df8e0b964f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Average sea surface temperatures in 2019 was the second highest
        on record, surpassed only by 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73f6a9-1ab9-47f6-84db-6df6c1a7925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sea levels rose to a new record high for the eighth consecutive
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c4d67-59b3-4664-b63c-5cbbee1e42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Surface air temperatures for the Arctic were the second highest
        in 120 years of records, trailing only 2016. In the Antarctic, 2019 was the
        second warmest year for the continent since 1979.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48890c93-2c1b-4aab-a8f2-94c3c9ff2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Glaciers continue to melt at a concerning rate for the 32nd straight
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef199f-eb6a-412b-9b90-3097a1a93dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warming influence of the major greenhouse gas concentrations
        in the atmosphere -- including carbon dioxide (CO2), methane and nitrous oxide
        -- was 45% higher than in 1990, the researchers found. The burning of fossil
        fuels in our cars, airplanes, and factories releases heat-trapping pollution
        into the air, warming up our planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ad652-94c4-4012-98c1-fb9402e1ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa24423-de74-426c-af69-b4e60b503c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global carbon dioxide concentrations, which represent the bulk of
        the gases'' warming power, rose during 2010 to a record 409.8 parts per million,
        the study found. That was the "highest in the modern 61-year measurement record
        as well as the highest ever measured in ice core records dating back as far
        as 800,000 years," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d74f5-af25-4dfc-b5d7-f28ed60a1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddd1ab-a7cd-442b-a696-2105d26286ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was led by the National Oceanic and Atmospheric Administration''s
        <a href="https://www.ncei.noaa.gov/">Centers for Environmental Information</a>
        and was based on contributions from more than 520 scientists from 60 countries.
        The annual report is often described by meteorologists as the "annual physical
        of the climate system."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0593d-e35f-4719-9f74-4a27aec79b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c907f5ac-00a3-4ba5-8607-92568577c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dunn, one of the report''s lead editors from the UK Met Office,
        said in a <a href="https://www.metoffice.gov.uk/about-us/press-office/news/weather-and-climate/2020/2019-bams-global-state-of-the-climate-report">statement</a>
        that, "The view for 2019 is that climate indicators and observations show
        that the global climate is continuing to change rapidly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82483460-85e3-4bd5-a957-e32b67259b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd187058-3dd0-4e94-83c4-2a1ae47b38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of extreme events, such as wildfires, heatwaves and droughts,
        have at least part of their root linked to the rise in global temperature.
        And of course the rise in global temperature is linked to another climate
        indicator: the ongoing rise in emissions of greenhouse gases, notably carbon-dioxide,
        nitrous oxide and methane," Dunn said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182cfdfb-9b69-42b5-89d9-994ea2542275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
