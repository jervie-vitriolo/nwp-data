      'mgnl:lastActivated': 2023-01-26T08:27:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301141b-bc6d-45ca-b70c-6c313e670b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over potential fresh outbreaks prompted the US Centers for
        Disease Control and Prevention in July to extend a "<a href="https://www.cdc.gov/media/releases/2020/s0716-cruise-ship-no-sail-order.html">no
        sail order" until September 2020</a>. Some cruise lines have gone further,
        <a href="http://edition.cnn.com/travel/article/princess-cruises-cancels-sailings-december-pandemic/index.html">canceling
        voyages until December</a> or even 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f288c0-ea63-4249-adf9-3c5134061dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e8e3b-5710-4687-931d-615a4a546681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the Mediterranean cruises be different?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5a43c-2d82-487f-992f-ef976a882ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db8938-f69c-44c7-a4d5-a1a007e3c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Med cruises on offer for the moment are only for residents of
        Europe''s 26-nation Schengen Area, according to new stipulations set forth
        by the Italian government on August 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d181a-f94f-43cc-a706-b2e86000f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26d89d-f157-47bf-aa06-c6ef1ea16851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the cruise, people will not be allowed off the ship onto
        Italian soil unless they are part of tightly controlled organized excursions
        with fellow passengers only and minimum contact with the general population..</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09984d76-6b27-468e-9d18-093679940417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b6c54-9269-4f83-b3f0-ba4aa307310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSC Grandiosa will be the first to test the waters on August
        16 with a seven-night cruise that will stop in Genoa, Civitavecchia/Rome,
        Naples, Palermo and Valletta, Malta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c10e03-b012-4671-84e5-bbf459754fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de9d4a-aefd-4a44-9f57-42f633f2fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stringent safety measures''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ab362-7eb6-441c-be5f-0bb02b9249cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierfrancesco Vago, MSC''s executive chairman, said <a href="https://www.msccruisesusa.com/news/msc-reveals-health-safety-protocol">in
        a statement</a> that all passengers and crew will be tested for Covid-19 before
        being allowed to board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f5ec8-e5cf-48cd-8a7d-5748937e016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c09bd-4efb-4e2d-be39-9c422fea2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the pause in our operations, we focused on developing a
        comprehensive operating protocol that builds upon already stringent health
        and safety measures that have long been in place on board our ships," Vago
        said in a statement posted on the company website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac0de9-4f77-4618-9c37-8d0aa638ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481d023-8e6c-486d-bfea-42dfe1e0be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedures include Covid-19 testing for all guests and crew
        before embarkation and shore visits only as part of approved excursions, he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043624b9-6828-44e9-8277-ee479a925f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7457af7-04a0-40e3-b864-50ee68276147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of these measures in place, we aim to offer our guests
        the safest possible holiday."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfcdbd1-5d04-4eaa-935e-36e085d6dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992ca3d-26f4-4ca8-b74d-5214ca2cc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo Massa, MSC''s Italy country manager, told CNN that the
        security procedures to access the ship will be threefold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03c7a4-a277-44da-9d7a-c1281e84d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a99c8-d155-4104-a376-620dd8ce55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers will need to fill out a form and have their temperature
        taken followed by an immunofluorescence test to detect the potential for the
        virus. If they pass that test, they can then check in and get their cruise
        card.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d19f2-174b-4b7f-a93f-5547e8a665ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08327ca0-2e8c-47d7-82e4-eb560a235515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evolving pandemic</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a914021-b2b1-4b41-8e2e-13e6ca1b7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on board, Massa says restrictions will be enforced.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698e30d-c100-44aa-8f55-6baa81f002b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c0273-71da-4e72-a73a-e650f7767482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to distort life on board, but we will guarantee
        that social distancing will continue," he told CNN. "We have over 100 sanitizers
        and a new air conditioning system."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424a399-b998-4fd3-8df6-f53adcae308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cecd5-bcf1-4552-9afa-8949847b7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each passenger will have to have their temperature checked daily.
        "The level of attention will remain particularly high."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d971d-eede-4f36-9a84-5039a3ece8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0591ebb-3df7-4116-b106-c55faa59d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port excursions will be for passengers only and all drivers and
        guides will have to be tested for Covid-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32806d6a-b72c-4f4d-a668-0a109baa8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09655be8-8a9c-4291-a7b6-b49707f1ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These procedures will continue as long as this pandemic exists,"
        he said. "They might change, depending on the opportunities that technology
        allows or the evolution of the pandemic ... until we return, hopefully as
        soon as possible, to a normal situation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f211d21-96f8-46b4-8877-01cf48a6f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad51aae-ff66-4a18-a032-c777a0aedc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Grandiosa''s post-pandemic maiden voyage proves successful,
        the Magnifica will offer a seven-day cruise that extends to the Greek ports
        of Corfu, Katakolon and Piraeus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32af94-0063-47de-95dd-8c5adb4a0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d86fb-b2a9-42d5-a99b-acf4dc39e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa cruise lines will follow suit with its own progressive reentry
        on September 6 with the Costa Deliziosa -- the last major cruise ship to carry
        significant numbers of passengers amid the shutdown -- leaving Trieste and
        heading to Greece for a weeklong journey.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb47057-dfc8-4e2f-951b-4baf8ec4c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d0a38-f781-4b1c-87db-014400b6b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 19, the Costa Diadema will embark from Genoa with stops
        in Italy and Malta.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaedd13-724d-4ec7-a0ee-8d8ced3d94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64e630-820e-470b-8e98-a0ec117116a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Jordan is a cruise writer at the Maritime Executive who has
        been following developments closely. He told CNN that the return to sea is
        a multidependency situation taking into account the health of those on board
        and those at ports of call.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56938131-5a35-4eb4-a26d-ef5638a5f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f718ce6-6fa5-463a-a751-6fb230976a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an inherent level of risk associated with permitting any
        form of travel, but cruise ships are a more controlled environment versus
        say tourists from an airplane who go through the airport are," he told CNN.
        "Cruise passengers are going to be at this phase controlled and limited in
        their contact."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03f763-a5d0-4580-a250-c8faeff14602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2af706-31df-4baa-9f2f-8534302c2865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not what we booked''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b69dad-a4b8-4626-8051-73cd5b40a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan also says many cruise companies are introducing onboard enhancements
        such as having the heating, ventilation and cooling systems draw in more air
        from outside, enhancing filters and even adding UV lights that are successful
        in killing the coronavirus, according to some studies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a8783-e196-4c6c-a48a-468faa2adf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9031c6-dc5c-471c-847c-5f6fda7dcfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of pre-boarding testing of course adds another level of
        precaution to the process, but as we have seen, worldwide Covid-19 is very
        challenging and difficult to control," he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb036e-3639-4196-8c4c-6d4f8fa75043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022909b-4344-4316-ab05-5b61be20938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly there is no way to make it totally risk free, but adherence
        to the protocols and the use of basic precautions such as social distancing
        and masks is reducing the risk of exposure."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a2353-cceb-4de6-92aa-0d4a4a5a1e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd46a96-57a4-41d6-bcc5-4141b13a2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers such as Lesley Lees, who wrote a post on the MSC Cruise
        Information Facebook page, aren''t sure what they are in for.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24f68a-caa1-407f-85ef-a0286671f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd1780-3677-487b-9986-4b416edaa20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re cruising the Med in September," she wrote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e41ee-35d2-4514-b18d-81bc1c9c75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be6c19-cefa-4343-b79c-e50daee5db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love getting off the ship and just having a wander and just
        walking around and exploring, been told we can only go on organized excursions
        which we hate and also don''t want to be on a bus full where you can''t socially
        distance, even with masks on, it''s absolutely not my idea of a cruise, really
        don''t want to go and don''t think we should have to accept this."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9adee6-5889-4586-8235-19b6cf5d639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c4ded-d29b-4ca9-9769-c7bce4b8cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lees says her heart goes out to the travel industry "but it''s a
        hard-saved-for holiday that''s not going to be what we booked."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8edada-978f-4bc7-b046-25e83dd1f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda7119-54fd-46d9-be16-52655c2cbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on land at the ports of call are also nervous. No cruises
        have yet been scheduled to dock in Venice, which was in one of the hardest-hit
        regions in Italy at the start of the pandemic.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a467c-0a1f-460b-b3c4-28142c8faa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63e547-6233-4d8c-ae33-2bd7e4e5acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, the No Big Ship protest group has launched an appeal to never
        allow ships back in the port despite the hard hit to tourism the city has
        felt in part to their absence.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ffe7b-4986-44ab-827d-268d4dc2dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92f17f-5a06-452c-a42f-b60a00a8d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barricading the big ships</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf160a-9e64-441f-b6cc-6f10ed275391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Leoluca Orlando of Palermo, where the MSC Grandiosa will stop
        this month, told CNN in a statement that the cruise sector is missed in his
        city, which has invested in expanding its cruise ship terminal to accommodate
        the largest of the leisure vessels.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e57a98-d6ff-4da3-810c-dc9028f9f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fd1b4-171d-4393-9bc7-f4d2aa17a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy that the cruise sector, which has played such a vital
        role in the tourist revival of Palermo with tens of thousands of arrivals
        each year, is also restarting," Orlando told CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54854c29-24e9-4f46-887c-803600f58608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e1767-9ce4-47de-a38d-b62a3999cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we expect strict compliance with the rules and procedures
        set by the national government for the prevention of contagion, to the advantage
        of everyone, starting with the cruise passengers themselves, but also the
        operators in the sector."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd5bf8-dd46-45fa-960f-174ac743dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24206b3e-ee27-413b-bf03-d1d986877ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Tedesco, the mayor of Civitavecchia, which is the port of
        call for cruise ships visiting Rome, has been adamant that he will protect
        his citizens at all costs, especially after 12 crew members preparing the
        MSC Grandiosa tested positive for Covid in early August.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d1c66-0f4d-47c9-a6db-4ee14aa4b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc225a62-6d0e-4043-a3bf-08685e516fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, he was quoted in local media as saying he would set
        up blocks to keep the big boats out. But in an interview with CNN this week,
        he softened his stance, saying he was assured by port authorities and cruise
        line representatives that all precautions would be made.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8511d28-f17a-4891-b51c-3a20aa0e5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5280f2-9593-4d8f-876a-355f050c4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers'' movements will be monitored and checked, and people
        who disembark the cruise ships who are not on a scheduled tour will not be
        allowed to re-embark again," Tedesco told CNN. "It''s up to the cruise company
        to assure that no passenger will disembark if they are not on a scheduled
        tour."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a0eaf-a373-4584-afab-3aa0c72c96ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c5bef-d190-4b12-9503-fe8e85ab01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that those passengers starting their cruise in Civitavecchia
        who arrive by train will be put on a dedicated shuttle bus to avoid mixing
        with the general population.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512c2ee-0bf0-4ca2-90e3-bd25ef7be3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44ad3e-ed85-4db6-b0ca-b61b92b814f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not forget that there is already the free circulation of
        people and that we need to restart our live and economic activities, so we
        cannot say that we are sealing off the city area from the harbor," Tedesco
        says. "But monitoring the situation is fundamental, and that''s what we are
        doing."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82810203-c5d3-4f02-90cc-1e90904bb2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:19:03.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/mediterranean-cruises-back-covid-19/index.html">Global
        cruises are still on hold because of Covid-19. In the Mediterranean, they''re
        back</a>."</em></p>'
  'andrew-lloyd-webber-vaccine-trial':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-13T20:17:39.414+08:00
    'imagesource': 'jcr:d0c99242-2a2f-4df7-b55a-53a955c38a4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32585cbf-5071-4e8f-bbc3-3b4e45cdd397'
    'lead': 'Famed composer Andrew Lloyd Webber has volunteered for a coronavirus
      vaccine trial and claimed he will "do anything" to prove that theaters can reopen
      safely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T20:20:42.363+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:27:38.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:09.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrew Lloyd Webber volunteers for vaccine trial, says he''ll ''do anything''
      to prove theaters can reopen safely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f3034-07c7-441e-b982-ebeec4a058cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Famed composer Andrew Lloyd Webber
        has volunteered for a <a href="https://www.cnn.com/2020/07/20/health/oxford-covid-19-vaccine-results-cansino-pfizer-study/index.html">coronavirus
        vaccine trial</a> and claimed he will "do anything" to prove that theaters
        can reopen safely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acc51a-6995-4b6d-aef7-cc6f007f8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/videos/tv/2020/04/17/amanpour-andrew-lloyd-webber-coronavirus.cnn">Lloyd
        Webber</a> announced the move on Twitter on Wednesday and received high praise
        from those in the theater and acting industries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096f39d-cf1c-4e47-993a-842869d7b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited that tomorrow I am going to be vaccinated for the
        Oxford Covid 19 trial," he wrote. "I''ll do anything to prove that theatres
        can re-open safely."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63c519-1823-4dc6-ad45-cfe35dc7dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing arts are facing huge challenges due to coronavirus measures
        which have shut theaters and other venues, and Lloyd Webber is apparently
        desperate to get shows up and running again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c053436-86f6-4378-a7e4-b0ed916d29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Jeremy Secomb was among those who replied to Lloyd Webber''s
        tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3aa2c-65c5-48de-8b10-aaa5e4be559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you. It''s so amazing how you''re leading from the front,"
        he <a href="https://twitter.com/JeremySecomb/status/1293674259726962689?s=20">wrote</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b6d81-0d51-4938-b8e1-0fb1e866624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow actor Jennie Dale also <a href="https://twitter.com/Jennie_Dale/status/1293655384637550595?s=20">commented</a>:
        "You Sir are giving us the help and hope we so need, thank you from the bottom
        of my heart x."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7a27c-1284-45c1-a9c0-747ce7768632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Webber is taking part in trials for a coronavirus vaccine
        developed by the University of Oxford and pharmaceutical company AstraZeneca.
        It is one of a number of vaccines to have shown encouraging early results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b27b34-67e6-4417-b58f-cff5e3c13ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successfully developing a vaccine would be a huge step towards allowing
        many parts of public life to resume, including the reopening of venues such
        as theaters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e619b03-fb6d-4fc2-b5ea-b4837cb4b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand, shows at Broadway theaters in New York will not
        be returning to the stage until at least January of 2021, according to The
        Broadway League, a national trade association for the Broadway Industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db6ed6-8726-4ba1-8fee-593a43393bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 41 Broadway theaters have been closed since March 12 due to
        the coronavirus pandemic, and The Broadway League has repeatedly extended
        the suspension of shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc764790-b8ec-4916-af47-d8cd126b47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, William Shakespeare''s Globe theater, the famous London
        playhouse where the playwright''s shows were performed, faces permanent closure
        as a result of lockdown measures, the theater and UK politicians have warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06ef2a-ded9-44ff-b16e-f0dbc223fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to campaigning to get theaters open again, Lloyd Webber
        has been doing his bit to entertain fans during coronavirus lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764c43b-a5f4-45aa-b1b5-9d6952dc167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, he set up a YouTube channel that streamed performances
        of his musicals -- such as "The Phantom of the Opera," "Joseph and the Amazing
        Technicolour Dreamcoat" and "Jesus Christ Superstar" -- for free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897342b4-deaf-4bd9-ba60-e00424881a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:20:42.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:27:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel also featured behind-the-scenes footage and scenes from
