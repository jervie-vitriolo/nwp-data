    'template': '1'
    'title': 'MMDA still identifying gov’t vehicle seen blocking an ambulance on EDSA
      busway '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc3c82-89d1-4fa5-ab13-3270a96defc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:43:12.069+08:00
