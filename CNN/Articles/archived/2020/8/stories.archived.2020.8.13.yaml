  'uk-coronavirus-eating-disorders':
    'author': 'Zamira Rahim, CNN'
    'caption': 'Boris Johnson''s latest strategy to fight coronavirus aims to make
      Britain healthier — but campaigners are worried about the impact the policy
      will have on people living with eating disorders. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-13T20:58:16.619+08:00
    'imagesource': 'jcr:cc307548-4f92-4552-8050-11173ecfb030'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c41d9db2-7009-4e68-847d-b0833d5fc68b'
    'lead': 'Boris Johnson''s latest strategy to fight coronavirus aims to make Britain
      healthier — but campaigners are worried about the impact the policy will have
      on people living with eating disorders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T21:01:43.434+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:27:34.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:11.348+08:00
