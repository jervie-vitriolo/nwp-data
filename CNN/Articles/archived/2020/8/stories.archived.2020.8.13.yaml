  'apple-facebook-microsoft-visa-trump':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'Apple, Facebook and Microsoft are among the 52 companies and organizations
      in a court filing denouncing Trump administration restrictions on employment-based
      visas, saying that the action "fundamentally disserves the interests of the
      United States by stifling the ability of U.S. businesses to attract the world''s
      best talent, drive innovation, and further American economic prosperity." (FILE
      PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-13T13:49:42.282+08:00
    'imagesource': 'jcr:21f45394-70f5-416b-abec-7a53d88f0b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e65cce49-a9a9-4dd7-85b1-1f98593b9b30'
    'lead': 'Apple, Facebook and Microsoft are among the 52 companies and organizations
      in a court filing denouncing Trump administration restrictions on employment-based
      visas, saying that the action "fundamentally disserves the interests of the
      United States by stifling the ability of U.S. businesses to attract the world''s
      best talent, drive innovation, and further American economic prosperity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T13:53:08.489+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:27:55.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:58.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Microsoft', 'visa', 'Donald-Trump']
    'template': '1'
    'title': 'Apple, Facebook, Microsoft and other major companies denounce Trump
      visa restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dea483-ccaf-4887-bea2-771c49b0a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple, Facebook and Microsoft are among
        the 52 companies and organizations in a court filing denouncing Trump administration
        restrictions on employment-based visas, saying that the action "fundamentally
        disserves the interests of the United States by stifling the ability of U.S.
        businesses to attract the world''s best talent, drive innovation, and further
        American economic prosperity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5d231-0737-4b0b-b607-d88168e98ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, the White House introduced a series of new restrictions
        on visas that allow immigrants to temporarily work in the United States, arguing
        that the rollback was a result of high unemployment from the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310faad-a86a-40d8-bdc1-c8a38ad05de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Netflix and Twitter also signed on to the court brief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53028ce4-91fb-49d0-bd4c-42ef3d5173de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visas included are L-1 visas for intracompany transfers, H-1Bs
        for workers in specialty occupations as well as the H-4 visa for spouses,
        H-2Bs for temporary non-agricultural workers and most J-1 visas for exchange
        visitors. Many companies depend on these visas to bring in foreign workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c2533-779c-48b3-aafd-14c6ba9f54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an amicus brief filed Monday, those companies warned of the repercussions
        in barring foreign workers from coming to the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595016a6-26f8-4245-9815-b76e6e79bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already global competitors in Canada, China, and India, among others,
        are pouncing at the opportunity to attract well-trained, innovative individuals,"
        they wrote. "And American businesses are scrambling to adjust, hiring needed
        talent to work in locations outside our nation''s borders. The Proclamation
        did not consider these costs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670b65b-7cd5-4dd6-ab67-19f1dc3b07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amicus brief is part of an ongoing lawsuit challenging the June
        proclamation, which put restrictions in place until the end of 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910943c8-cc11-4952-a23b-fbe4481d76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported one of the key figures behind the push to
        limit immigration is Stephen Miller, Trump''s lead immigration adviser and
        the architect of the President Donald Trump''s hardline immigration agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca833f4-b571-4f03-a311-4c7123d0f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the pandemic, the administration has pressed forward with
        a series of immigration measures that, prior to coronavirus, had struggled
        to break through. Among those changes is the closure of the southern border
        to migrants, including those seeking asylum, unless certain conditions are
        met.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed7057-d7a5-42c7-9271-b279d0d94a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies, like Apple, have previously criticized this administration''s
        immigration actions. Last year, for example, Apple came out in support of
        recipients of the Deferred Action for Childhood Arrivals program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594fa1d-74b4-4d88-9b6e-8b0d53b68f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:53:08.490+08:00
