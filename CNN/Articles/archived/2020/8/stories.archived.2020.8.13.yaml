      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dc52c-e47a-43fc-ada2-e25c9a7fb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.085+08:00
      'mgnl:createdBy': 'bamba'
