      'text': '<p>Quezon City Police finally releases the body of slain Anakpawis
        party-list leader Randy Echanis to his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99378bd6-4a31-492b-a775-d0943e06a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:19:09.862+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-26T08:27:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the quest for justice is far from over. We speak to PNP spokesperson
        Bernard Banac.</p>'
