      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bdfd1-f21a-4efa-b713-11957a325fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:58:08.082+08:00
