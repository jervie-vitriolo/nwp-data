      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My colleague Nathaniel Meyersohn reports that the air in stores
        is now coming under closer scrutiny. Some epidemiologists, engineers and labor
        leaders hope that changing air filtration in stores during the pandemic will
        help protect against coronavirus spread.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcf109-a5ab-4d92-8292-19a94bbef682'
      'mgnl:activationStatus': true
