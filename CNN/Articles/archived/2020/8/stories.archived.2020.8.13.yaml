    'title': 'PhilHealth suspends release of cash advances intended for COVID-19 to
      hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72458482-68ee-4d68-9f6d-addbaa81ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —&nbsp;</strong>The
        embattled Philippine Health Insurance Corporation (PhilHealth) has put on
        hold the release of funds for hospitals to be used specifically to deal with
        the COVID-19 pandemic, pending review of the reimbursement program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b6ca0-ab15-4300-a2b6-d432fe6f911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth vowed to find ways to make the IRM (interim reimbursement
        mechanism) more responsive to the needs of healthcare facilities affected
        by the pandemic" the agency said on Thursday via Twitter.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">to the
        needs of healthcare facilities affected by the current pandemic to assure
        patients of continuous access to needed health services.<a href="https://twitter.com/hashtag/MyPhilHealth?src=hash&amp;ref_src=twsrc%5Etfw">#MyPhilHealth</a></p>&mdash;
        PhilHealth (@teamphilhealth) <a href="https://twitter.com/teamphilhealth/status/1293826818747691008?ref_src=twsrc%5Etfw">August
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fca87c-99d7-4257-bd00-c312d9c15fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T20:54:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a31957-643e-43ef-9b99-7505fa906fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRM funds are payments made to hospitals in case of a "fortuitous
        event" such as the COVID-19 health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1229d-0090-4fa8-8dec-4a95562cf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its implementation has been at the receiving end of criticisms
        from a number of lawmakers over allegations of favoritism for some hospitals,
        especially private institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0622f-a021-4aa6-a6bf-b199d183b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and congressmen alike have pointed out that some facilities
        have yet to receive their share of the funds, months into the crisis. Meanwhile
        there were also hospitals who got their IRM first even though they had fewer
        COVID-19 infections than others, which raised eyebrows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa1972-64a6-406e-8a7b-593b64ed3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials earlier informed that it has released ₱14.9
        billion-worth of cash advances to hospitals but only ₱2.4 billion have been
        liquidated. The last time an IRM fund was released was on July 21, the corporation
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1964d7f-c700-45ab-bc31-411beb900f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the many issues faced by PhilHealth this year in
        an ongoing probe on alleged massive corruption in the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d969d51-49db-4914-a513-24089067cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:40:27.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned health insurer is also being questioned on the intended
        purchase of <a href="https://www.cnnphilippines.com/news/2020/8/6/philhealth-svp-resigns.html">overpriced
        equipment</a> and its flawed case rate system which critics have called the
        "root of corruption."</p>'
  'new-office-health-protocols-coronavirus':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T18:37:33.059+08:00
    'imagesource': 'jcr:7b0e0f3e-7b6a-449e-8481-4f8ae551ba1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c86ecc-7fd8-4e88-9775-ecde0e43fb82'
    'lead': 'Some companies will be required to have isolation centers and protocol
      officers to prevent the spread of COVID-19 in the workplace, the Department
      of Trade and Industry announced Thursday.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T18:41:45.709+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:27:45.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:04.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isolation centers, protocol officers soon required in some workplaces
      – DTI '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac575fc-1ba9-4e3b-8699-a95594b8c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Some
        companies will be required to have isolation centers and protocol officers
        to prevent the spread of COVID-19 in the workplace, the Department of Trade
        and Industry announced Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3872cc-a16a-4464-9ed7-93e7cef2085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said these are the latest additions
        to the <a href="https://www.cnnphilippines.com/news/2020/8/11/Office-health-protocol-MECQ.html">health
        protocols for offices</a> and will be formalized in a memorandum circular
        on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94cf06-09e0-429f-a77a-88fcc24753f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium- to large-sized companies or those with an asset size of
        ₱15 million will then be asked to set up isolation facilities with restrooms,
        Lopez said in a public meeting with local government officials in Cavite province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e01712-f164-4a95-91d6-0f093d8f1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be used for workers who suddenly exhibit symptoms while
        at work and could also be the temporary holding area for those who test positive
        for coronavirus, Lopez said. There should be an isolation center dedicated
        for every 200 employees, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac994e86-8830-4244-9cf1-40ec9d3c3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro-enterprises that cannot provide such facilities should coordinate
        with local authorities in case a worker needs isolation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a033f5-a992-436b-a1d0-88b052ad1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies should also designate a protocol officer who will monitor
        and make sure health standards are carried out in the workplace.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ceec0-6c48-4cfe-bae2-44ff9f84bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bawat kumpanya, we will now be requiring yung health protocol
        officer pati ho yung health and safety committee para ho katulong natin, kasama
        natin sila sa pag-ensure ng compliance ng lahat ng ating protocol</em>,” Lopez
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c711a-ea9b-4f27-bd2b-135795fa54a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every company, we will now be requiring the health
        protocol officer and health and safety committee to help us ensure compliance
        with all protocols.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2126e6c-63bd-44a1-acbd-71a924c22771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will make them responsible,” the Trade chief said, adding that
        the DTI will hire more people to help the Labor department audit companies
        for compliance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e17f0f-2115-4a93-9963-cb5a9f662590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said businesses that fail to observe the protocols will be
        warned at first, but repeat offenses will lead to temporary closure until
        the requirements are met.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f0af6-6374-4036-b951-819efd8336ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded employers that they should coordinate with local
        governments for the testing of their workers, following concerns raised by
        mayors that some employees are sent home even after testing positive for the
        viral illness. This is a huge mistake due to lack of coordination, which the
        government seeks to address, Lopez said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b8ed2-ecd9-4806-81e7-2e5403dab684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III advised local chief executives
        to send a memorandum to the companies under their jurisdiction to order them
        to report the results of worker’s COVID-19 testing. Duque said this is lawful
        under the Mandatory Reporting of Notifiable Diseases and Health Events of
        Public Concern Act.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c816b6-57e5-483c-858f-7af597df2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is tightening rules after reports of COVID-19 transmission
        in the workplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090e286-ffb3-4465-8a45-ba3b20d61b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:08.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/3/COVID-19-transmission-Philippines-family-gathering-office.html">READ:&nbsp;Family
        gatherings, workplaces new sources of COVID-19 transmission in PH</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574262d8-8227-4d6c-ae3d-dff7b8f3d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:08.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other office guidelines include the mandatory wearing of face masks
        and face shields.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef24d2-54b6-4b5a-9629-a959ad33ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big companies are required to provide shuttle services for their
        employees, but face masks and face shields should be worn during the entire
        ride, and talking and eating are prohibited, Lopez said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e31fe-2a6d-4600-95a5-950bdda8bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:41:45.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:27:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials are considering lifting the ban on dine-in
        in office canteens if there are proper barriers and social distancing, Lopez
        said. Common smoking areas should remain closed.</p>'
  'us-schools-quarantine':
    'author': 'Christina Walker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T18:34:35.239+08:00
    'imagesource': 'jcr:766564d8-3e57-4bf9-9687-8152b26f0f6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e62ac6-e405-4d6f-8eb7-5ff7eef4be44'
    'lead': 'For many US schools welcoming students back, a return to in-person learning
      was abruptly halted after new COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T18:43:19.137+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:27:45.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:27:05.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'schools', 'students', 'teachers', 'school-staff', 'quarantine',
      'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'More than 2,000 students, teachers and staff quarantined in several
      schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a8ac0-dc7d-4be1-a83f-b1673fc3bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For many US schools welcoming students
        back, a return to in-person learning was abruptly halted after new <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-13-20-intl/index.html">COVID-19
        cases</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53211bb-a54c-44cf-935c-aee221bba823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79855d2a-fa8a-4762-b699-b9a679341a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 students, teachers and staff members across five
        states have been quarantined after at least 230 positive coronavirus cases
        were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0ad67-c74c-4176-824b-64f04dbb5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adca86e-cd77-45f2-81e0-8dfa1fbd9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a grim start to the school year many hoped could mark the
        beginning of a return to normalcy, but one experts have long warned would
        come at a cost. More studies have shown how easily <a href="https://edition.cnn.com/2020/08/05/health/us-coronavirus-wednesday/index.html">children
        can get and spread coronavirus</a>. But some pediatricians caution that distance-learning
        has negative consequences for primary-age students and for working families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea72017-9834-4ff7-b926-6abdfe39d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00742365-6096-48ae-9e7a-ba64a80121ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dilemma has forced school districts to navigate whether to re-open,
        and what to do if in-person learning proves dangerous.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a3b21-c03e-4cbd-8293-27264d5b30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1fa3a-a9fd-42a4-9280-b6ec3ce348eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia''s Cherokee County School District, more than 1,100 students,
        teachers and staff members are under quarantine after Covid-19 cases were
        reported. The district began in-person learning August 3, and as of Tuesday
        reported 59 positive cases. The two-week quarantine period has impacted more
        than a dozen schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d25ccd-bdf5-47c3-836d-f297a67f4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ba986-7ee7-4f1c-9f99-d937b1e2ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t sound like this was a successful reopening," former
        Georgia teacher Miranda Wicker told CNN''s Don Lemon Wednesday night. Wicker
        has been speaking with teachers in the district who say they''ve asked for
        safety precautions such as mask requirements, but the district has yet to
        enforce a mandate. It is up to individual schools to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d9210-f0cd-49f7-b0c2-b4fe9b90ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814208bc-629c-4529-8dfe-5d159d9e369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in nearby Gwinnett County, the state''s largest school district
        had to quarantine staff before their doors even opened. At least 263 employees
        are in quarantine after 28 confirmed cases as of August 5. School began virtually
        in Gwinnett County on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e596b48-f414-4a3d-8687-4f912a28b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65853b9e-a506-41e8-9155-ce147002bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scene that has played out in Alabama, Mississippi, Oklahoma
        and Indiana, with school districts there also enforcing quarantines. And it''s
        left many teachers reluctant to return to the classroom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a6dac-d45c-4fe0-9fe8-69633126c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccfc76-3936-4cb1-9634-ea6884a6283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m compromising my family''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777818a-42ad-4a27-9b1e-e3428e358806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marie Tichenor, following guidelines from the Centers for Disease
        Control and Prevention meant seeing her students in person would be especially
        risky for her family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982de134-623d-4f2d-9570-f66da8a24974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5642d49-6aa8-4a19-9fde-106f81cc6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband has an autoimmune disease, she said, which places one
        at higher risk of severe illness from Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f9f3c-2159-45ab-bf0b-c230bbc0738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6591cd4-b990-4d63-aaa2-1d6d9d00f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know as an educator of small children, it''s going to be very
        difficult to social distance," Tichenor told Lemon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00648856-decb-418c-b20b-16cd26c5ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50359195-e27a-4ca4-bfd3-1c4939202850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the kids kept on their mask and didn''t touch each other
        and stayed six feet apart ... it''s little things like on the first day of
        school, children cry. A child will ask me to tie his or her shoes. My gut
        reaction is going to go near that child, to comfort that child, to help that
        child."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b130cb8-ff85-45f4-b890-09dba51aab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc949f9d-d045-4a25-bc14-3355c533e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tichenor said she received a medical waiver to work remotely since
        a return to in-person learning meant "I''m compromising my family." She was
        one of more than 400 teachers in Elizabeth, New Jersey, who asked their district
        to move to virtual learning this fall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ee0f5-8283-4e17-b583-53352e6caead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477a1c2-b9d1-4e93-94cb-bc381170291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases increasing among children</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defb678-ee7a-4132-bbe0-60c25cd69512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last four weeks, there has been a <a href="https://edition.cnn.com/2020/08/11/health/covid-19-children-cases-rising-wellness/index.html">90%
        increase in Covid-19 cases</a> among children, according to a new analysis
        by the American Academy of Pediatrics and the Children''s Hospital Association
        that will be updated weekly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8920d6-e9be-4f0b-8b56-bb465324416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce523b57-2c98-49c7-9999-0cf699a4e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sean O''Leary, vice-chair of the American Academy of Pediatrics
        Committee on Infectious Diseases, told CNN''s Anderson Cooper on Monday that
        coronavirus cases in children should be taken seriously.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1853a-b8f6-431c-b996-d12aa434c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebca1f9-0cca-41d2-ba27-c224ec5e4c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not fair to say that this virus is completely benign in children,"
        said O''Leary. "We''ve had 90 deaths in children in the US already, in just
        a few months. Every year we worry about influenza in children, and there are
        roughly around 100 deaths in children from influenza every year."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5a61f-3432-411a-9614-e51651a21595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cec74-ed27-4164-aae9-5387caf3ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leary said that multiple factors have led to a recent increase in
        the number of coronavirus infections in children in the past couple of weeks,
        including increased testing, increased movement among children and a rise
        in infection among the general population.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982679b6-2228-4381-aa97-834f8d915ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646dc4fc-5dc0-4c74-b941-fe8d5be547f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:43:19.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see a lot more infections in the general population, you''re
        going to see a lot more infections in children," said O''Leary.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
