      'mgnl:lastActivated': 2023-01-26T08:28:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Orange County''s Board of Supervisors voted
        unanimously on Tuesday to declare August 24 as Kobe Bryant Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d21677-d99e-4f5c-839b-83237a87c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:25:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant wore the numbers 8 and 24 during his NBA career, which is
        why August 24 was chosen as the date to commemorate Bryant, said Board of
        Supervisors Chairwoman Michelle Steel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf10ab-cfa2-4783-ab2a-3008854a837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:25:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA legend, who lived in Newport Beach in Orange County, his
        13-year-old daughter, Gianna, and seven others died on January 26, in a tragic
        helicopter crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64ff55-352d-4e16-be2b-eae391288913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:25:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A treasured member of our Orange County community, Kobe Bryant
        was the basketball legend that inspired so many young men and women to pursue
        their dreams and never give up," Steel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ca2f4-db6d-45ec-bb48-2a732a71e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:25:02.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proposing August 24 to be dedicated to the memory of Kobe
        Bryant, and all that he brought to Orange County community, which to (sic)
        strive to live by his words of encouraging those around us to never give up
        on their dreams," Steel said. "The most important thing is to try and inspire
        people so that they can be great in whatever they want to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9a13f-2fbd-4471-9727-82cb9ed462ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:25:02.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:28:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was an 18-time All Star who won five NBA championships with
        the Los Angeles Lakers. He wore No. 8 to start his NBA career and switched
        to No. 24 during the 2006-07 NBA season until his retirement in 2016. Both
        of Bryant''s jersey numbers have been retired by the Lakers.</p>'
  'Joe-Biden-Kamala-Harris-virtual-running-mate-search':
    'author': 'Dan Merica, Jeff Zeleny and MJ Lee, CNN'
    'caption': 'Biden video conferences with Harris over Zoom from his home in Delaware.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-13T07:14:41.363+08:00
    'imagesource': 'jcr:4be2a6e7-a027-4e8e-a349-1e58ced9840a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e844a1c5-08ab-4ddd-8dac-0fa20f5bc384'
    'lead': 'Joe Biden started with Kamala Harris, and in the end, came back to her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T07:29:01.342+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:28:11.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:26:49.126+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Kamala-Harris']
    'template': '1'
    'title': 'A virtual running mate search: How a personal connection led Joe Biden
      to pick Kamala Harris'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47fdbdb-27a8-4d60-a60f-a977c730fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Joe Biden started with Kamala Harris,
        and in the end, came back to her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f646f5-c325-4c93-bd09-3cc3d169a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden interviewed the California senator over video chat as he entered
        the homestretch of his search. And although the former vice president would
        ultimately interview 11 prospective running mates in the span of 10 days,
        Biden ultimately went with the woman who had always made the most sense to
        him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc339d-2cf6-437e-ad12-5a6b035b9541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f72bb7-7175-48cb-97f5-0c7f1231c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to more than a dozen Biden advisers, friends and top Democrats
        involved in the campaign''s search who painted a picture of a deliberative
        and intense process, one that saw the former vice president actively consider
        a range of candidates even as many around him believed the position was Harris''
        to lose from the outset.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d22b32-6857-4e06-932a-44efbb94d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f9daa-1119-47ad-83e9-56a3410a9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search was complicated by the coronavirus pandemic, with Biden
        unable to spend considerable time on the campaign trail with any of his prospective
        running mates. Candidates like Michigan Gov. Gretchen Whitmer and others rose
        to greater prominence over the last several months of protests and pandemic,
        but Harris always had a key edge: Biden has a familiarity with the California
        senator that grew during their time in the Democratic primary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e5f71-9eec-4614-b154-a162c8ea8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69a8e4-5bef-4480-9539-d3a18dd8d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden finally met with Harris virtually, he already felt a
        "genuine personal connection," a source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cc254-69cb-487f-81b8-cad89f0fa3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e256d1-c187-4e33-9720-633acec27b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some close to the former vice president harbored negative feelings
        about the way Harris pointedly attacked Biden on issues of race during the
        first Democratic debate in 2019. Those concerns raised such alarm bells among
        high-profile Harris supporters that they organized a call with the campaign
        to defend the California senator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132359be-a0ba-4742-beb8-3145ee4178cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb329c-aa51-4e72-a72f-d7d93576b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But multiple people who Biden spoke with during the vetting process
        said they got a sense that Harris was always a top choice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c47db2-35cd-478c-b230-18df5e8bff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e7c7a-05e3-437c-a36a-93c387733d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt he would come back to his comfort zone," said a close
        Biden friend, "which was Kamala Harris."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38d6fa-50b5-4991-9686-57e01996202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6e995-05e5-4f66-8a81-75df9c8e95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden long believed that Harris was arguably the strongest choice
        for the job, the sources said, with the former vice president drawn to the
        fact that the California senator knew the rigors of a national campaign after
        running for president herself, was widely popular inside the party and fulfilled
        his primary desire of picking the person who would make the best governing
        partner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf7dfc-8ebc-4c06-b274-6a2782f64300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96ab32-ecdd-4aa2-9f65-d6f7d977115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to get through these crises, we need to come together
        and unite for a better America," Biden wrote his supporters on Tuesday, explaining
        his decision. "Kamala gets that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842af6c-7796-4ebe-9a76-66baa2329c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f8267-53f8-4c2a-b78e-b2c40732d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview with Biden was the final phase of the candidate''s
        extensive vetting process, one that began with prospective candidates submitting
        documents to a search committee led by former Connecticut Sen. Chris Dodd,
        Delaware Rep. Lisa Blunt Rochester, Los Angeles Mayor Eric Garcetti and Biden
        adviser Cynthia Hogan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b38b35-e33d-47c4-b301-6dd1e9141e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74d307-ac14-4cba-b748-44c1efecaefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, one source said, spoke at length about her close relationship
        with Beau Biden, the former vice president''s late son, in her interview with
        Biden''s search committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137de885-a949-4d4d-9824-de60c0f25d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec984d9a-7be5-4426-a2ff-eb2522d3f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 20 candidates first met with the search committee, which
        conducted interviews in pairs with the prospective running mates. Questions
        ranged from policy and agenda queries to more off the wall questions, like
        what each contender thought President Donald Trump''s nickname would be for
        them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b7d10-4c19-4c6a-92e5-fb63e1f85649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d66561-f4f9-4360-969f-fadf336f96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee then prepared presentations on each prospective candidate
        for Biden and his wife, Jill, to review as they worked to whittle the field
        to a manageable number of one-on-one interviews. Biden also met with each
        co-chair one-on-one to solicit their running mate suggestions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4069f3-af14-4af6-a5e6-4cda361b5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937bf79-909d-4229-992b-067229d14299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden informed Harris she was the pick via video chat 90 minutes
        before the campaign announced the decision, but the former vice president
        spent much of the day calling other prospective running mates -- including
        Whitmer, Illinois Sen. Tammy Duckworth, Massachusetts Sen. Elizabeth Warren,
        Georgia Democrat Stacey Abrams, Atlanta Mayor Keisha Lance Bottoms and California
        Rep. Karen Bass -- to inform them that they were not his choice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19fc6a-7813-4bfb-8797-3422081450a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2966fb-255e-41cf-ba7f-ddca95202239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You ready to go to work," Biden asked Harris, according to a video
        of the moment provided by the campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d954788-93a5-42c2-9058-50c1c6aa2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70002304-32e0-418c-b16b-c0f6d7850790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my god," Harris said. "I am so ready to go to work"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c8561-4999-4695-bbb8-e5eed7703197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db401c11-aabd-4db7-983f-434ca63bf6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden then followed up: "First of all, is the answer yes?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437897cb-3911-4086-a711-2d657760044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b7802-5dd1-4643-ae7d-763228c5f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is absolutely yes, Joe," Harris said. "And I am ready
        to work, I am ready to do this with you, for you, I am just deeply honored
        and I am very excited."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974100e-a4a4-40f7-8100-4d0af9a377d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545b9c1-387a-4e40-9305-c88bf5cf0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A historic pick</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf42530-3f23-4a24-a60f-3c1fc20318e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' rise is both historic and conventional. She now becomes
        the first woman of color to be on a major party ticket, the daughter of Jamaican
        and Indian immigrants, in a history-making decision that Biden wanted -- and
        was pushed -- to make by a range of people close to him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fbfdc-2f22-4f8c-a8b0-b4d9eff4558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2107ad5-e1b7-4ffd-845b-3d7bd30e1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve stopped crying for the moment," said Leah Daughtry, a longtime
        Democratic operative who urged Biden to pick a black woman as his running
        mate. "I am glad to see that what the vice president said on the road, about
        wanting a ticket that looks like America, is exactly what he did."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798d5de-d1d9-4c65-a800-b50d72e1e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e1204-a1e6-4724-8597-5c1a5dfa8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daughtry had a slight heads up that Harris would be the pick. But
        it was when she saw the news on television, with a black woman being presented
        as her party''s vice presidential nominee, that she "screamed and then just
        started crying."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf2f85-caea-4806-b24a-06942ead3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ae881-c39c-4aa8-b4fd-2a8f1cb5540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as momentous as Harris'' pick is, in the long history of American
        vice presidential candidates, it was also widely seen as the most obvious
        pick for months, with speculation beginning even when she bowed out of the
        presidential race earlier this year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaddbc5-f218-4d18-be8a-a2e642de0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f9955-d51c-43ff-9b00-73c3ccdd98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, throughout the process, used his friends and longtime advisers
        as a sounding board. And none more than former President Barack Obama.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb274e-23bb-4dc0-97fc-ba8ec4024718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad6a09-d82f-4f6b-bfd3-f0fd616fa101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to the vetting process tells CNN that Biden and Obama
        spoke regularly about the choices before him and the political moment facing
        the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba47bd-c0ba-442c-916d-eac1b17b2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590e596-55b6-47f1-b5d6-d2ab6a1424a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president "did not put his thumb on the scale for any
        particular candidate," the person close to the process said, "but mostly provided
        high-level counsel" as the former vice president worked through his decision.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4fcd7-fbae-469f-b5b6-8d33f81b11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dd23d-a0ab-4c87-a2e8-46c7b08c92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are echoes of Obama''s decision to pick Biden in the current
        presumptive Democratic nominee''s pick of Harris. One of the reasons Obama
        selected Biden 12 years ago was that Biden had been tested on the national
        stage. It was that same quality that also played a critical role in Biden
        choosing Harris, given her experience as a presidential candidate in the 2020
        primary, and that their ticket would reflect the diverse tapestry of America.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a346925-9272-4488-99d6-6a22a5149708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1075f0a-8ccf-4266-ba79-795dbb07da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden viewed running for president as "the ultimate test," said
        an adviser, and believed Harris was "prepared and ready to be president" because
        of it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6fdbe-a0df-4192-b62d-d72536dbafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3357d-e3db-4e16-889d-ea58afd7ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a big factor," the adviser said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d60bd2-bf07-4697-a69c-ee97cfa72baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653c2b3-b5b6-49dc-84de-4942f99b58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden friend said the former vice president took a deep look at
        nearly a dozen women in his search and Harris "always made sense to him."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7ca26-210b-4d01-8eb5-00aafe438f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefba00a-cc05-4723-a59d-5561177cd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry McAuliffe, the former governor of Virginia, said Biden made
        clear in multiple talks with him over the last year that, more than anything,
        he wanted preparedness in a running mate. And as Biden''s decision neared,
        McAuliffe said the former vice president kept reiterating that he wanted to
        pick someone who signaled that he, as president, would put together a "top
        shelf" administration.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31bf065-4643-4251-b78e-5e1304049e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379f4c1-39ac-4f6d-a73f-6fc76f4f2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me," McAuliffe said, "she fit all the things he was looking
        for and I have felt that over the last year and a half."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4cf77-b93d-42e2-9feb-8f77005866a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133b929-8224-43c3-a879-a91d25f182cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s search was deliberate as the former vice president looked
        for a governing partner and a loyal teammate. People close to him said he
        would often keep his cards close to his chest on his eventual pick, out of
        respect for all the women in the running.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed55338-a049-43fb-a68d-42cc10aa01af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428e5ba-0dfc-40cd-87c8-56021c9b9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A bruising campaign</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952be620-825a-4965-b3e0-91b2c3e48ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the process, Biden talked often about the bruising nature
        of a presidential race, particularly the general election campaign ahead with
        Trump, and he believed experience was critical. That contributed to Biden
        beginning -- and ending -- his search with Harris.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641aa7a0-32b0-48c8-b799-96fc2ebbc0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16540a0-51d0-4840-85e2-c710c0086b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris always being a leading candidate isn''t to say there weren''t
        issues along the way, the most notable being how the people close to Biden
        -- including some of the vetting team -- felt about the fiery debate clash
        in June 2019, which Jill Biden later described as being "like a punch to the
        gut."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11fffe-17b1-47c4-be89-fe2bf3dcf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb69c2-04b0-4f2a-a96e-9ef0bd524934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was the high point of Harris'' otherwise lackluster primary
        campaign and provided her with an early jolt.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f55a0-8e95-4f28-94d6-51dacfba8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0ebd3-86e3-4bc7-9f83-fd0401add3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Biden''s campaign, though, many were shocked, none more than
        the vice president himself, who days later told CNN that the attack stunned
        him because it was coming from Harris, someone who he believed he had a bond
        with because of their shared relationship with Beau Biden, the vice president''s
        late son.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd9daf-d67f-47c9-8ca5-1c626248c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce706a3-808b-4fc6-9147-b58272af789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knew Beau," Biden said in an interview with CNN when asked
        about the attack. "She knows me."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716e577-ace5-4c79-bd7b-9d0ab2354cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7c1b6-04f3-4b1a-90ab-331b0103f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden often refers to Beau, who died of brain cancer in 2015, as
        his soul. But Harris was close to the former Delaware Attorney general, too,
        with the two becoming friends during a fight with national banks during the
        foreclosure crisis in the 2000s.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802b20a-58a4-4b8a-a9f9-fdd2df9442e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda096f-4b95-4ef5-813a-8a0b4b9de289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his note to supporters on Tuesday, Biden made clear that his
        decision was guided by his late son''s view of Harris.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296a017-f8f5-4680-bdd1-9073f798f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c649f8b-eb98-4f25-8b93-49a214bc1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had enormous respect for her and her work," Biden said. "I thought
        a lot about that as I made this decision. There is no one''s opinion I valued
        more than Beau''s."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f661f08-6818-4243-81ff-a63659bdf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48725100-1e0f-41cd-833b-c6962c147c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the debate attack again became a flashpoint in the vetting process,
        when Politico reported in July that former Sen. Chris Dodd, a member of Biden''s
        search committee, was taken aback when he asked Harris about the attack and
        she reportedly said, "That''s politics."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb4e9f-7e63-4c45-88bb-c73771fc2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411522c-c79d-4e8b-a041-521921bf201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had no remorse," a flabbergasted Dodd reportedly told a Biden
        supporter.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be2c84-c17c-44fa-88e9-01312ee7365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe597190-d457-47c4-8e74-c0f2e13ca71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught of criticism set off alarm bells among Harris supporters
        like Eleni Kounalakis, the lieutenant governor of California and longtime
        Harris friend, who told CNN that when Harris recently started to receive criticism,
        she helped organize a video conference call with Biden''s selection team that
        included California elected and labor leaders.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761141d-f60b-4168-b8ed-cba3bad75ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b1866-7f1f-44d9-b4fd-f6009adcf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T07:29:01.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:28:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harris allies each took turns and vouched for Harris to all
        four members of Biden''s search committee, including Dodd. According to Kounalakis,
        Dodd thanked everyone for doing the call, and reassured them that he knows
        Harris well and that he thought very highly of her.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e076a-fd70-46bf-9ecc-05b8d9561a15'
