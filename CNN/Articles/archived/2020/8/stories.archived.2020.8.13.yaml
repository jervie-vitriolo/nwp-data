      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<em><strong>A version of this article
        first appeared in the "Reliable Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You
        can sign up for free right here.</a></strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548b764-6719-4f11-9b50-57c087c88f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:20:31.924+08:00
