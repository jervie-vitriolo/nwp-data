      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/business/2020/7/29/Treasury-June-2020-debt-breaches-P9-trillion.html">national
        debt totaled ₱9.05 trillion in June</a> as the state borrowed more for pandemic
        response measures. One-third of the amount came from foreign borrowings, while
        the rest were sourced locally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e07112-ebec-4591-a576-8975002e6714'
