      'mgnl:lastActivated': 2023-01-26T08:28:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Can be disinfected easily</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e94ea-3a90-45c8-b4cb-7dfff7560007'
