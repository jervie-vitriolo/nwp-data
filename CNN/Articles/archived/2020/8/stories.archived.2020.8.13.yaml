      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout it all, Kounalakis said, Harris remained calm.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e0cdf-0de3-4162-acf0-6df0fdacfcd4'
