    'mgnl:tags': ['Viola-Davis']
    'template': '1'
    'title': 'Viola Davis proudly ''owns'' her story'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705695b3-0c06-4792-879f-8b6d1ff45ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Viola Davis gave us all a gift in honor
        of her 55th birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcf249-c12e-4361-b82a-d13dd6d0d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrated Black actress posted on social media Tuesday about
        the place where she was born.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad9759-93a8-4da9-8b8e-54354025465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis put up a photo of the now-dilapidated home in St. Matthews,
        South Carolina, on her verified <a href="https://www.instagram.com/p/CDwPKA8hdUR/?utm_source=ig_embed">Instagram
        account</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab601f1c-3d31-47d0-ace1-3eed7bef2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The above is the house where I was born August 11, 1965. It is
        the birthplace of my story," the caption read. "Today on my 55th year of life....I
        own it....all of it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc7686-3722-405d-a252-c27137e8a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN interpreted the post to mean she purchased the property, but
        Davis clarified in a subsequent comment on Instagram that she owned her "story."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc306e1-52b1-4a08-a7b4-abc4cf49c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uhh....contrary to websites....I do not ''own'' above house," Davis
        wrote in reference to the photo. "I ''own'' my STORY!! Too abstract I guess."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521215f-862f-4118-b37e-1f035eeaa357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis''s caption also included a "Cherokee Birth Blessing," which
        read "May you live long enough to know why you were born."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c00bdb-badf-44cd-8ff2-3771943a4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "How To Get Away With Murder" star has been outspoken about
        both representation in Hollywood and the need for Black creatives to own their
        own stories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e068dc2-8eed-49a6-99f7-957d33ec1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 she talked to then editorial director of People and Entertainment
        Weekly magazines, Jess Cagle, about her short time on her grandmother''s farm,
        which was a part of the Singleton Plantation in St. Matthews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6354f-96c5-4ab8-aac1-94ada4cd7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said she "wasn''t on it long, because I was the fifth child,
        and so we moved soon after I was born."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f88586-e895-4a47-811a-e08d4112f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I went back to visit briefly but still not aware of the
        history," she said. "I think I read one slave narrative of someone who was
        on that plantation which was horrific. 160 acres of land, and my grandfather
        was a sharecropper."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98ce4c-d014-4df7-940c-fed876eb07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star said that most of her uncles and cousins were also farmers
        because that was the only employment available to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ff3b8-39da-4bba-a063-495b51032739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bare bones house with no running water or indoor bathroom was
        special to Davis, she said, as she recounted how much love it contained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f8742-4af7-48c1-97ff-44ae51aecb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandmother''s house was a one room shack," Davis said. "I have
        a picture of it on my phone because I think it''s a beautiful picture."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209cb9d-72df-4c29-a73f-257b21bc8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:27:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year she served as commencement speaker at Barnard College
        in New York and told the graduating class that even if their experiences were
        traumatic, they should "Own it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624ee8d-e1cf-4839-9ed8-26719ba7b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T13:49:35.494+08:00
