      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>David Close contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0dfbd-b17e-4f40-a662-8d79755a8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T15:34:59.649+08:00
