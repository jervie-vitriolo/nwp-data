      'text': '<p>The 2020 NBA Playoffs are set to begin Monday, Aug. 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75176e4d-f9a8-4664-8e04-a18a23965eaf'
