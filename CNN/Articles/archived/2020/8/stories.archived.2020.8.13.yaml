    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdca5165-5923-4bb3-9f7d-50187e2aff9b'
    'lead': 'Rik Rasos, creative director of the fashion label Proudrace, talks about
      letting emotions lead one’s schedule and getting more stuff done during the
      day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-13T18:46:49.966+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:27:43.354+08:00
