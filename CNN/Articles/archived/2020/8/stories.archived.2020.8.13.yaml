    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-13T11:07:38.873+08:00
    'imagesource': 'jcr:a34ca85c-88fc-4bd9-91f1-79b75bec9720'
