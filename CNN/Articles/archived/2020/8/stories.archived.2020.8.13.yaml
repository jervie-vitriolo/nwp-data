      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51049a3c-2ea5-46fa-bc54-55026f2fd745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record heat, rising seas</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e031ab9-f6fb-4902-94e5-6868f0c431f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2019 was Earth''s hottest month on record, the report found.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbffffd-8b9c-467c-9976-f67c17c064c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb771e-37c3-47e0-b7db-1029bec378f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen countries across Africa, Europe, Asia, Australia,
        and the Caribbean reported record high annual temperatures last year. It was
        so warm that Belgium and the Netherlands saw 40°C (104°F) temperatures for
        the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67363f8-3e26-49bd-b915-780349b2bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabc161-4b4f-4c87-91cc-dc5e4fb531b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly and <a href="https://edition.cnn.com/2020/02/11/world/summer-extreme-heat-risk-increasing-in-northern-hemisphere-climate-change/index.html">intense
        heat waves</a> last year exacerbated <a href="https://edition.cnn.com/2019/07/03/asia/india-heat-wave-survival-hnk-intl/index.html">India''s</a>
        water crisis -- which saw <a href="https://edition.cnn.com/2019/06/20/india/chennai-water-crisis-intl-hnk/index.html">entire
        cities</a> running out of water -- <a href="https://edition.cnn.com/2020/01/14/australia/australia-fires-water-beer-intl-hnk/index.html">worsened
        drought conditions</a> in Australia that led to <a href="https://edition.cnn.com/2020/02/12/australia/australia-extreme-climate-bushfire-intl-hnk/index.html">months
        of destructive wildfires</a>, and scorched Europe''s cities -- which are <a
        href="https://edition.cnn.com/2019/07/25/europe/europe-heat-wave-records-intl/index.html">not
        designed to deal</a> with such temperatures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9795dd-f8e2-418e-9111-f55b292cc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2ee27-c5eb-41fd-ad3c-9b46bb81d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunn said that the start of this millennium has been warmer than
        any other period since the start of the Industrial Revolution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d12880-04f9-49ab-8cb3-96ca1f22376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd09af-1995-48dd-95f5-0decd31c042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global average temperature is perhaps the simplest climate indicator
        through which to view the changes taking place in our climate. 2019 was one
        of the top three warmest years in the historical record dating back to 1850.
        It also marks the end of a decade in which the average global temperature
        had risen by 0.2 °C when compared with the previous decade," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20185510-55d3-4df0-8871-4318dca6ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573ab02-afb5-4ab5-bff3-c88ad5a6fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing ocean temperatures have continued to reduce sea ice at
        alarming levels. The extent and magnitude of ice loss over the Greenland ice
        sheet -- the second biggest in the world -- last year rivaled 2012, the previous
        year of record ice loss.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10266b-83de-4101-8c52-785f33dc35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910fc50-b514-4339-bfdc-147c9a88adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found that after months of record temperatures, Greenland''s
        <a href="https://edition.cnn.com/2019/08/02/world/greenland-ice-sheet-11-billion-intl/index.html">ice
        sheet lost 197 billion tons of ice</a> -- the equivalent of around 80 million
        Olympic swimming pools in July 2019 alone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd6d25-19cb-42c3-a844-1c7d6ea0e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabd8af-b188-4464-8106-d9a8839ebb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting of glaciers and ice sheets, along with warming oceans, account
        for the trend in rising global sea levels, the report said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a580e54-129a-48a7-b6b7-2fde9d9eeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c924b51-c8c0-4ed0-9e26-1035e70a2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, sea levels rose for the eighth consecutive year and hit
        a record high for the 27 years since satellite recordings began, having risen
        about 3.4 inches, or 87.6 millimeters, in that time above the 1993 average.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d508b90-70a0-4557-85c3-98fa97b2a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeff6c3-f9d6-449e-b83e-0b5bbd946dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as the world is struggling to contain the coronavirus
        pandemic, which is overwhelming many healthcare systems, and shattering economies
        across the world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14144146-3c6c-4be7-b138-5f66da9a9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acc775-2cf7-45cf-a45b-0e0bef622d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have repeatedly warned that the impacts of the climate
        crisis to our health systems and economies will be much more severe if left
        unchecked. Experts say the pandemic has <a href="https://edition.cnn.com/2020/08/07/weather/5-lessons-coronavirus-climate-crisis-weir-wxc/index.html">valuable
        lessons</a> on preparing for future crises, such as <a href="https://edition.cnn.com/2020/03/18/world/coronavirus-and-climate-crisis-response-intl-hnk/index.html">acting
        early to mitigate against climate impacts</a>, reducing emissions, developing
        green technology and implementing effective climate policies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5062191-f522-475a-8277-4824c498672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-13T18:27:06.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:27:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/13/world/state-of-climate-report-2019-intl-hnk-scn/index.html">Last
        decade was Earth''s hottest on record, exposing grim reality of climate change</a>."</em></p>'
