      'mgnl:type': 'text'
      'text': '<p><strong>The Itchyworms “Waiting for the End to Start” virtual album
        launch</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba12eec-e3b9-43b5-a348-0d6c2d10a88c'
      'mgnl:activationStatus': true
