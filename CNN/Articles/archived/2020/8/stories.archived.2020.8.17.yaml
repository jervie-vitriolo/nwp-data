    'template': '1'
    'title': 'Philippines'' COVID-19 cases now over 164,000 with 3,314 new patients'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4154aa-5055-4b78-ad68-5c2250476087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
