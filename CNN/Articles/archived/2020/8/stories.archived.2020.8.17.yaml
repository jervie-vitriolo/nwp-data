      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a237c-7c29-4e76-9dc6-217001e79d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:40:28.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many families are struggling to cope. What more the most disadvantaged
        among us — those who rely on daily paid work, or those who have no means of
        income at all?” Ang said, noting that even big businesses haven''t been spared
        from the economic impact of COVID-19.</p>'
