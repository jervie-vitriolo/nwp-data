  'PNP-Nur-Misuari-liability-Edang-Susukan':
    'caption': 'Moro National Liberation Front founder Nur Misuari (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T12:13:27.166+08:00
    'imagesource': 'jcr:fefe46b4-1b0c-4e22-962a-65e867469a64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3e76019-3771-4691-bfb2-f880b139e2ec'
    'lead': 'The Philippine National Police will leave it up to the courts if Moro
      National Liberation Front leader Nur Misuari is at fault for supposedly coddling
      Abu Sayyaf leader Edang Susukan before turning him over to authorities, adding
      there''s no reward for the arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T12:18:08.563+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:31:15.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:36.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nur-Misuari', 'Edang-Susukan', 'Abu-Sayyaf', 'MNLF', 'PNP', 'Archie-Gamboa']
    'stories': ['26fe3b91-9a39-476f-ba4c-3efa3a05da78']
    'template': '1'
    'title': 'PNP: Courts to decide if Misuari liable for keeping Abu Sayyaf leader
      Edang Susukan'
    'updated': 2020-08-17T15:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d598ab-caa2-442c-8b27-61ef6487578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        Philippine National Police will let the courts decide if Moro National Liberation
        Front leader Nur Misuari should be held liable for keeping Abu Sayyaf leader
        Anduljihad "Edang" Susukan before <a href="https://www.cnnphilippines.com/news/2020/8/13/nur-misuari-abu-sayyaf-idang-susukan-.html">negotiating
        his arrest last week.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72194d63-cd48-4446-9e7e-ae8f240edf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Archie Gamboa said Monday that authorities are in the
        process of compiling facts and details of the August 13 arrest of the terrorist
        group commander. The report will be sent to a court in Bongao, Tawi-Tawi,
        which earlier issued one of multiple arrest warrants against Susukan, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1eefb-2e8f-4863-b7d5-85f07b144afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/14/Military-operations-Abu-Sayyaf-Idang-Susukan.html">AFP
        intensifies operations vs. Abu Sayyaf in Mindanao after subleader''s arrest</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afed9a4-7398-4939-8368-20f9fffb9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point to settle is if Misuari could be charged for reportedly
        harboring a criminal. There are reports that Misuari kept Susukan as early
        as April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deedb8d4-02d5-4969-8656-e1918ead736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the PNP, we just caused the arrest. As to the possible
        accountability of Misuari, it will be up to the courts to appreciate whether
        there is such a thing or not," Gamboa said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e7c96-7952-4571-9aa9-5aae7f74236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa refused to provide further details to reconcile conflicting
        reports that Susukan was either captured through police intelligence or surrendered
        voluntarily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892dbea-981c-44f8-9fa5-4d62ddeecd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City police took into custody the rebel leader, who is
        notorious for kidnap-for-ransom activities, after he was&nbsp;handed over
        by Misuari. He said appropriate coordination was done so that "no actual confrontation
        would happen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b5f93-7798-434e-9141-0969428c1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:43:18.241+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of criminal liability, <em>medyo</em> highly unlikely
        <em>po</em> <em>kasi</em> he really arranged for Susukan to surrender, <em>hindi
        po nahuli si Susukan dahil tinatago ni</em> Nur Misuari [Susukan was not caught
        hiding in Nur Misuari''s house]. He really arranged that authorities will
        apprehend Susukan in his residence on that given day," Presidential Spokesperson
        Harry Roque said separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341227bb-0729-4cda-b987-fad943427056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa refused to comment on the possibility of an amnesty for the
        Abu Sayyaf leader, saying it''s not something the PNP can grant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23668b9-87c6-426e-a3dc-7d73c2a51cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the PNP knows in the few coordinations we did, we haven''t
        found any entity giving reward for the arrest of Susukan," the PNP chief added,
        referring to a bounty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e8517-dff7-46a2-b406-eeac74c49b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susukan, 34, is charged with 23 counts of murder, five counts of
        kidnapping and serious illegal detention, and six counts of frustrated murder
        before various courts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051fb4e-a25a-442a-aca9-96089be36265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was <a href="http://cnnphilippines.com/news/2020/8/15/abu-sayyaf-idang-susukan-camp-crame.html">transferred
        to Camp Crame in Quezon City</a> and has been subjected to a swab test for
        COVID-19. Gamboa said the results are not yet out. He added that the PNP will
        seek to transfer his custody to the Armed Forces of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7aa194-408d-40a2-8093-cb071ac30905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:18:08.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
