      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the United States, Japan, Singapore, Oman and Taiwan
        were among the countries that registered continued growth in remittances from
        January to June 2020, while declines were reported in Saudi Arabia, United
        Arab Emirates, Kuwait, Germany  and the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5544f-1086-4e60-b93d-9d0288335a11'
      'mgnl:activationStatus': true
