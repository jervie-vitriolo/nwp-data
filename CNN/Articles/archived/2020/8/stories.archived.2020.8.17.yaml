    'template': '1'
    'title': 'Taylor Swift is 100% right about Donald Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee753fa-0b53-43f6-abc5-5f9a51c3c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Dean Obeidallah, a former attorney,
        is the host of SiriusXM radio''s daily program "The Dean Obeidallah Show"
        and a columnist for The Daily Beast. Follow him @DeanObeidallah. The opinions
        expressed in this commentary are his own. View more <a href="https://www.cnn.com/opinions">opinion
        articles</a> on CNN.</em></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e64c91-0e24-465d-a18b-abaab6419c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;In 2018, when pop megastar Taylor
        Swift criticized GOP candidates in her home state of Tennessee and urged people
        to vote for their Democratic opponents, Donald Trump responded that he now
        liked Swift''s music "about 25% less." After Swift''s tweets on Saturday <a
        href="https://www.cnn.com/2020/08/15/politics/taylor-swift-vote-early-usps-trnd/index.html">slamming
        Trump''s efforts</a> to "dismantle" the US Post Office -- which she viewed
        as his way "to blatantly cheat" in the 2020 election -- it''s likely Trump
        no longer likes the other 75% of her music either.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c88bd-398d-4362-9f14-7e41e10300ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e9986-554b-462b-8d2a-521d3a7d877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift joined many others on social media in condemning Trump''s
        apparent efforts to undermine the Post Office''s ability to deliver ballots
        by mail for the 2020 election. The singer first took aim at Trump''s failed
        handling of the Covid-19 crisis that has necessitated the need for many to
        want to avoid the risk of voting in person at crowded polling stations, writing,
        "Donald Trump''s ineffective leadership gravely worsened the crisis that we
        are in and he is now taking advantage of it to subvert and destroy our right
        to vote and vote safely."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Trump’s
        calculated dismantling of USPS proves one thing clearly: He is WELL AWARE
        that we do not want him as our president. He’s chosen to blatantly cheat and
        put millions of Americans’ lives at risk in an effort to hold on to power.</p>&mdash;
        Taylor Swift (@taylorswift13) <a href="https://twitter.com/taylorswift13/status/1294685437362155522?ref_src=twsrc%5Etfw">August
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f73736-fd74-436b-9f80-0a212079c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b607c-2425-4527-b734-4e592e6a7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005fb73-f74b-4049-884a-550edb861f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s 100% right! The very reason so many don''t feel safe to vote
        in person is because of Trump''s incompetent approach to the virus. If Trump
        had taken the coronavirus crisis seriously back in February, more Americans
        might feel better about waiting on line at polling stations by November. Indeed,
        a Fox News poll released Friday found that 54% of Americans don''t believe
        the Trump-led federal government responded "to the outbreak seriously enough"
        compared to 29% who believe it did.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c1811-58fd-46f6-b07a-4e227daaf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3848b-e591-40b2-a874-d5ddabedf84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who has nearly 87 million Twitter followers -- 1.7 million
        more than Trump -- was blunt about why she believes Trump is trying to undermine
        voting by mail. "Trump''s calculated dismantling of USPS proves one thing
        clearly: He is WELL AWARE that we do not want him as our president." Swift
        added, "He''s chosen to blatantly cheat and put millions of Americans'' lives
        at risk in an effort to hold on to power."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c048cf-3c68-45a6-b4b3-73f4ec37dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f1c74-a39f-4967-aad8-2c3e5264e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not being subtle. He''s forcing people to choose between
        their health and voting. This is as un-American as it gets. By calling this
        out, Swift -- a 30-year-old, 10-time Grammy winner whose huge following includes
        many younger people -- could play a role in defeating Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf4fc5-a2a9-4e1e-9928-cd72ba9de13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545c981-cf49-4f9f-bfc2-adeabc10f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t even need to speculate why Trump wants to prevent mail-in
        ballots; he told us as far back as April with his tweet, it "doesn''t work
        out well for Republicans." He claims that mail-in ballots are rife with "fraud"
        but as fact checkers have made clear, that is a lie. (Trump lies so often
        we should assume everything he says is a lie and let fact checkers tell us
        the few things he says that are true.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cbeec-49b3-4f41-b558-6b54d13ab72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e5f0f-4e8d-46c7-9278-9a498439f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again said out loud last week in his safe space of an interview
        with Fox Business that he was opposed to granting the funds that Democrats
        (and others) want the Post Office to receive as without that funding, "you
        can''t have universal mail-in voting because they''re not equipped to have
        it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d792858-9f5e-4352-818b-9035dbc8aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e52e2a-cec4-482d-a75c-9417dcedf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Swift, who didn''t speak publicly about
        partisan political issues before 2018, has called out Trump for his attacks
        on US democracy. In August 2019, she blasted Trump''s attempts to silence
        dissent, telling The Guardian, "I really think that he thinks this is an autocracy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e4563-5692-4aa8-83b0-267649161b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0cb36-52d9-4e64-b4fc-79687c1a4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May of this year, the singer slammed Trump''s call to shoot
        looters during the protests after George Floyd was killed, tweeting, "After
        stoking the fires of white supremacy and racism your entire presidency, you
        have the nerve to feign moral superiority before threatening violence? ''When
        the looting starts the shooting starts''???" She added, "We will vote you
        out in November."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302bddd-056a-4565-86df-e5daa2023e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f954a9-7ad8-414d-853d-2275b2e14cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Swift had more advice for those who shared her desire
        to defeat Trump this November: "Request a ballot early. Vote early." She''s
        right again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50fa262-c929-4259-9452-dc887749a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T06:53:18.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/16/opinions/taylor-swift-right-about-donald-trump-obeidallah/index.html">Taylor
        Swift is 100% right about Donald Trump</a>''</em></p>'
