    'jcr:uuid': '81e2af16-358e-47af-b145-1f229cfd51bb'
    'lead': 'Parents often butt heads with their children''s grandparents over food,
      safety, discipline and screen time, a new study has found. Here are a few strategies
      for resolving the conflict.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T19:20:37.571+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:30:59.446+08:00
