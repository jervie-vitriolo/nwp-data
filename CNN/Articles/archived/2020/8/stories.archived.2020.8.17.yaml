    'template': '1'
    'title': 'DOH scolds lawyer for spreading lies on face masks: This is not a joking
      matter'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7856d-5325-406e-aea2-cd4dac9e3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> A health
        official on Monday reprimanded a lawyer who went viral over the weekend for
        the improper use of face shield and mask, even falsely dismissing the effectivity
        of surgical masks to prevent the spread of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e275c5-3323-47d6-bec8-bff23bcb143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon was photographed wearing a face mask taped to
        his face shield in a public space, even insisting on his wrong belief that
        the use of masks in open spaces is not necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f3e31-ff22-49d3-af03-266847734a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire scolded him for spreading
        false information that may endanger the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae660bfb-2ee0-42e4-8e80-075f2ac48472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people who are known by the media, general public, alam niyong
        may role kayo kapag nagsasabi kayo ng ganitong misinformation," Vergeire said
        in an online media forum. "Hirap na hirap na tayo mag-enforce ng minimum health
        standards, so we seek the help of everybody in giving the accurate information."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17dc14-626c-4086-add9-8654b3f2d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who are public figures, you have a role when
        you spread misinformation. We are already having a hard time enforcing the
        minimum health standards, so we seek the help of everybody in giving the accurate
        information.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0eef6-371c-4f20-b752-a4227a1daf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the public should be more discerning of where they get
        information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5403c-08d1-400f-b89e-3062d3ae742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makinig lang tayo sa tamang impormasyon. This is not a joking matter,"
        the DOH spokesperson added. "People might be following them. This is not the
        right way to go, magkakasakit ang mga tao."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0275f05-e557-4212-8f7c-b8c0a822fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:20.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has advised the use of face masks
        in public, hand in hand with other health protocols, to prevent COVID-19 transmission.
        Wearing of face masks in public is also mandatory in all parts of the country,
        with President Rodrigo Duterte ordering the arrest of all violators.&nbsp;</p>'
