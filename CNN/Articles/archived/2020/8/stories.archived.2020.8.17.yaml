      'text': '<h2><strong>PhilHealth officials cite ‘nausea attack,’ ‘hypertension’
        for absence in probe</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8660b-efc0-4986-9237-320f9cab422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Defensor bared that Morales had already sent a letter
        of apology clarifying that he missed the August 12 probe due to a “nausea
        attack.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798a281-a523-4f15-98ce-70d696a7058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ddce2-6a9f-41b7-984d-a2c549430d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had checked in online earlier and remember being acknowledged,”
        Morales’ letter read. “However, I suffered from a nausea attack and could
        barely sit up, much less follow the discussion.”</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fphotos%2Fa.1566814060225154%2F2914658868773993%2F%3Ftype%3D3&width=500"
        width="500" height="500" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e5398-afbc-449d-9204-ffd1bfecd33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be4af3-92ef-4652-b196-79de1c870b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
