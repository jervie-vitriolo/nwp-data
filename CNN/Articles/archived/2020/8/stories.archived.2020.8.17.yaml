      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 Petron stations within close proximity to depressed areas
        in the country’s capital region are set to also become distribution centers
        for nutribun as well as regular breads, San Miguel Corporation said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5368691-b4a2-4915-a147-f8eb87a77935'
      'mgnl:activationStatus': true
