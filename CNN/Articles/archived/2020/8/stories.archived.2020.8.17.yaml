    'template': '1'
    'title': 'Impossible, Blue Bottle and Shake Shack: Big brands are trying everything
      to keep you eating and drinking their stuff at home

      '
    'visualType': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e129ea-9dad-41e8-b0dd-059be0358f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Big food and drink brands really want
        you to keep consuming what they make during the coronavirus pandemic, and
        they are coming up with some crafty ways to make it happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c93749-795f-4bd1-a378-790f866df8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793732a-315c-456b-9c8c-77cc81603069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible Foods became the latest major example of that on Monday.
        In an announcement shared exclusively with CNN Business, the company said
        it would start allowing restaurants in Hong Kong to resell their burgers in
        bulk directly to customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735ad07-5f8d-4511-b327-7ed830515c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c3011-8811-4d45-8340-4a57b5d31364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to start treating restaurants more like retailers is part
        of a broader shift as the industry scrambles to adapt to fallout from the
        pandemic. Other players, such as Shake Shack and Blue Bottle Coffee, have
        recently also rolled out new initiatives around the world to try to reach
        more customers as they spend more time at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300790f2-aa33-47fc-846f-a38b1a09d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad5fa3-4f0d-48fb-ab17-ef1a97315d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, Impossible is sending bulk supplies to a handful of
        its restaurant partners around the city in the hopes that customers will start
        picking up its 10-patty packs to try making their own plant-based burgers.
        The program follows similar initiatives that the company has introduced this
        year in the United States and Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9a9ed-79d8-4b56-9278-7c9b44aeab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e07c3-1e41-4432-9f2e-dac2a90d06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Halla, senior vice president of Impossible Foods'' international
        business, said that the company had been brainstorming how to help its partners
        diversify as government restrictions hurt demand in Hong Kong, much like other
        parts of the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962e7d4-6eef-4bdd-a8ca-841b80cb3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a77c6-0e4c-481a-87f0-0008d87fd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what we hear, it''s kind of like a roller coaster," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8f67e-7dfb-4926-99cf-d206a55f6d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92f22b-fcc4-4e7d-b892-831871298127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at this and said, ''Okay, this is a really good time
        for us to bring [the idea] here to support our restaurants.'' To at least
        alleviate the challenge that they have a little bit. I know it''s a small
        favor, but it''s something that we can do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc0aaf-576b-4d87-ad39-e374cc53e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2158f3e-8ef6-4d76-9d37-c76a816dd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible has already seen an impact. In Singapore, restaurants
        that participated in the resale program "saw an average increase of 88% in
        total sales within the first month, with more than half of this coming from
        direct-to-consumer sales of Impossible Burger," noted Halla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e7c1e-4af4-4cca-b92a-999830ec6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8125ac-cfdf-43ea-9088-4e7078f4cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A historic crisis</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd929a9a-a065-42be-89e5-6e6b3a880efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the slump from coronavirus continues, the trend is expected to
        grow. More restaurants will likely branch out from their normal operations,
        and turn to more flexible options, such as delivery services and smartphone
        ordering, according to Euromonitor International, a market research provider.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c2175-808b-4367-9368-effaf5245bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e47bb7-e6ed-4f78-afc1-9463be25afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is "by far and away the worst crisis to impact the
        consumer food service industry in the post World War II era," researchers
        wrote in a report in April. "A reshaped industry [is] likely to emerge."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414db8c-63fd-4990-b7a7-704ce468299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4f07-f3d5-4ae2-a7c5-96229cf8b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants can stave off some of the effects by coming up with
        new formats that don''t rely on dine-in services, researchers noted. They
        predict that any operator that can combine its offerings with traditional
        groceries, such as through meal kits and other packaged goods, "will have
        a significant lifeline."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84966b49-302d-4b4f-8182-165b319c1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34419a-b687-4fb2-9cb6-25dde0238ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Academics, a popular coffee chain in Asia, is one of the
        businesses participating in Impossible''s new program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fc1a7-a587-4305-b3ac-836f1415b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123d97f-6f58-40d1-927a-8e83f5a1ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company told CNN Business that trying the resale
        idea was a natural next step for its business as it raced to meet customers''
        changing needs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67958d37-42f2-4923-9e1b-c7767026d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6a66d-ef0e-4329-a973-10f70d54eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer demands and shopping habits have altered rapidly under
        an economy of partial lockdown, and our business has adapted swiftly too,"
        said Jennifer Liu, chairwoman of the Academics Group, parent company of the
        coffee chain. "Impossible''s products fit well with our online strategy to
        meet the rising demand for cooking and dining at home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea82ce4-2561-4b61-b1d6-b89d02a6ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0586a-75b8-4c58-af04-bbd0eed39f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking to the streets</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc47497-3700-47b8-a5a8-9ca9fccc26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Impossible. Blue Bottle Coffee, the popular beverage
        brand that is majority-owned by Swiss food giant Nestle, has set up several
        vending machines in Tokyo to reach people more easily.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f0b65-bc8d-413b-97cc-ead5ebb9127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5d0e5-3d30-4197-919a-e33862d4826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines, which are cashless, offer passersby a chance to grab
        some cold brew, instant coffee or branded reusable cups.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b57b0c-6e51-4a84-b9db-0c8d50c95dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448ca91-b6eb-47d9-b925-047258b383ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the idea is not new, it came at a good time, according to
        Blue Bottle. The company said that if the initiative proves successful, it
        could expand the concept and add more machines in other locations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7587226-6b5d-4358-959a-6d6a268725ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d9502-e4d2-4204-a8c6-ff5ab018ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although [this] was planned pre-pandemic, we are happy to be serving
        people''s needs, especially amidst the summertime heat and humidity in Tokyo,"
        the company said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b5436-27e1-40eb-8b52-798f844d1878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984e749-2e5c-46f9-b6d7-bd77fe160b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Burgers and bandanas</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bb4d3-1ad0-40d8-b725-3c9baa46703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another iconic burger brand, Shake Shack, is also seizing on the
        do-it-yourself trend. In April, it launched meal kits in the United States,
        allowing customers to assemble their own Shack burgers at home for the first
        time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ddc0b-babc-4071-a26b-8d0b461e838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cbc3e-ac89-494e-b3da-e2113e644d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set includes beef patties, potato rolls, cheese slices and Shake
        Shack''s signature sauce — "all the same ingredients we do," the company said.
        It declined to disclose sales from the initiative.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215892d-93b0-4449-a0f1-09c51b4bfce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7470988-2459-46c0-9ca7-e4f6a0a59e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, the burger chain is doubling down on that idea. It
        rolled out "Shack Camp," another box set offering that promised to provide
        supplies for six weeks of activities to families cooped up at home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b04b89-22cc-4396-8b40-33b339ece681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc028d76-1eee-4451-aca7-2aeb4f6a0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the box is supposed to sell an experience. It comes with
        water balloons, bandanas, an ice cream scoop and sprinkles — along with vouchers
        for free burgers and a suggested itinerary.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466ad2d-78f7-445f-bf71-163d73e37870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e51de-690f-417c-a151-9a3737a02d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make your own lemonade stand, whip up summer sundaes, tell scary
        stories around the campfire, flex those creative muscles with camp crafts,
        throw the ultimate field day and get involved in your local community," the
        company said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681d196-18e0-4304-9654-f844781946b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8dfdd3-8f33-4053-9bb3-de2a3242b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are making no secret of their intention to remind customers
        that they''re still around — and hungry for business. "It''s no secret that
        summer feels different this year," the burger chain noted. "But Shake Shack
        is still here."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723bbb27-af0f-4ac7-98b3-84824eb3d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:28:03.579+08:00
      'mgnl:createdBy': 'vince'
