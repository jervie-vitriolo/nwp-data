      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has reopened negotiations with the MNLF
        and even appointed Misuari as his <a href="http://www.cnnphilippines.com/news/2019/12/14/nur-misuari-special-envoy-oic.html">Special
        Economic Envoy on Islamic Affairs</a>&nbsp;to the Organization of Islamic
        Cooperation in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
