      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evening Breeze</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e995e-3d53-4f05-97e3-affa2c8a612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:28:01.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evening Breeze is a club night started by Manila-based internet
        label Transit Records in 2020. The nights are centered around auditory exploration
        and spiritual healing, bringing forth a unique context for dance music. In
        this online iteration, Resident DJ and curator Local Sun will be playing a
        selection of house, jazz, disco, exotica, soul, and techno alongside fellow
        resident DJ Saint Guel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1c8d6-901d-498c-b5dc-ee8b3bbb30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:28:01.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party will be streamed on the Transit <a href="https://www.transitstore.co/"
        target="_blank">website</a> via Twitch on Friday, August 21, 2020 starting
        at 9 p.m.</p>'
