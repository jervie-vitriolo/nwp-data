      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is in partnership with local government units in
        the cities of Payatas, Caloocan, Malolos, and Tondo, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ad1f3-98ea-483a-9512-14dff0ee8432'
      'mgnl:activationStatus': true
