    'template': '1'
    'title': 'Duterte denies leaving PH: ''I''ve been in Davao all along'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ae1db-9a3a-47d4-ab9d-f7936947f393'
