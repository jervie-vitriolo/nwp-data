      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-register for the Zoom session <a href="https://zoom.us/webinar/register/WN_-eOhgn_WTMSBnol86pdKJQ"
        target="_blank">here</a>.</p>'
    '20':
      'image': 'jcr:0da2c68b-aa3a-4db5-b463-f4e994229927'
