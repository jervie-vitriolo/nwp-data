    'mgnl:tags': ['GCQ', 'general-community-quarantine', 'Manila', 'Metro-Manila',
      'Philippine-College-of-Physicians']
    'template': '1'
    'title': 'Physicians group: Metro Manila hospitals ‘not yet ready’ for GCQ shift'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6071d-8837-4633-9a7b-b5c50058e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)—</strong> Hospitals
        in Metro Manila— where majority of the country’s COVID-19 cases are being
        reported— are “not yet ready” to shift to a more relaxed quarantine status
        this week, a physicians’ group said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73df37b-4522-4792-9af9-9bdb5da16601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Philippine College of Physicians President
        Dr. Mario Panaligan stressed that the medical sector is not necessarily seeking
        for more “time out” amid the health crisis, but rather underscored the need
        for authorities to ramp up measures and policies to battle the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b6ec6-ce5f-442e-8870-7ddc68caf172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I should say, not yet (ready to shift to general community quarantine).
        Primarily because we’re still seeing many patients who are consulting the
        hospitals,” Panaligan said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8a61e-7590-4973-8db8-472420601350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s now this referral network that the One Hospital Command
        is doing. We just have to intensify it, making sure the referral network really
        functions well so that all those individuals who need to be transferred to
        other institutions can be done immediately,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e1862-bc3b-4432-8b8b-1d93a02531e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from boosting the hospital referral system, the group also
        sought for the intensification of the country’s telemedicine programs, as
        well as case detection methods and contact tracing protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42214e9-2d87-45e2-8789-b6615ec8d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, health advocate and
        former COVID-19 Task Force adviser Dr. Tony Leachon urged the national government
        to impose <a href="https://cnnphilippines.com/news/2020/8/11/Leachon-MECQ-extension-PH-lose-gains-COVID-fight.html">another
        round of the modified enhanced community quarantine</a> in the capital region,
        arguing that the country’s “gains” from the fresh lockdown will only be put
        to waste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568edc84-72dc-41ad-898d-88cde676c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local chief executives in Metro Manila, on the other hand, sought
        a <a href="https://cnnphilippines.com/news/2020/8/17/Metro-Manila-GCQ-business-reopening.html">“stricter”
        form of GCQ</a>, and have likewise recommended the tweaking of guidelines
        on the reopening of some sectors should the region ease to the relaxed quarantine
        measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165aa3b-d007-45d3-838e-0d7de7a7f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final decision, however, still lies in the hands of President
        Rodrigo Duterte, who is set to announce the new lockdown rules for Metro Manila
        and the provinces of Rizal, Cavite, Laguna, and Bulacan on Monday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde13356-6cda-4488-bda0-d012bc8dc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:36:10.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the country have surpassed 161,000, with
        the Health Department reporting over 3,000 new cases of the disease on Sunday.</p>'
  'DOH-Larry-Gadon-face-mask-face-shield-use':
    'caption': 'Health Undersecretary Maria Rosario Vergeire (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T13:32:15.383+08:00
    'imagesource': 'jcr:98a69472-5f84-42b3-a032-e53671c475fa'
