    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['parents', 'child', 'grandparents']
    'template': '1'
    'title': 'Butting heads with your child''s grandparents? Here''s how to make peace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911f8e9-696a-4f56-bf2d-2f7fb3671bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Raising children can feel like a game
        of whack-a-mole, dashing catastrophes left and right while trying to figure
        out if Bach or memory games would be better for their intellectual development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0709b-e46f-47f7-bedd-5a54dfa1ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443a5df-43ab-482e-a8f0-2a1db5b7a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sage grandparent can be just the emergency rescue you need in
        your back pocket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a86fd-d60c-4eae-8a25-831f769c6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a612567-7402-4cf1-8e7f-5eac2244be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or grandparents can serially throw a wrench in your parenting style.
        If that just described your predicament, know the problem doesn''t only exist
        within your family:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35542f-0e45-4bf1-a815-bd1d37798ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacdcd6-af95-45d9-9522-e487df1d037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of more than 2,000 parents polled in a recent survey, nearly 45%
        reported butting heads with grandparents about their parenting choices, according
        to a report published Monday by The C.S. Mott Children''s Hospital National
        Poll on Children''s Health by Michigan Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d970f-eef4-4809-a469-8329d31ee692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab437fe-a1c7-422b-992c-f7fc6b7d5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of a universal experience," said poll co-director Sarah
        Clark, a research scientist in the department of pediatrics at the University
        of Michigan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0f24f-2cd4-4392-9ef8-bb20505681ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3eac8f-441d-4561-87a2-1d0960d23c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disagreements were classic: 40% of parents thought the grandparents
        were too lenient on their grandchildren while 14% said grandparents were too
        tough. The most common areas of conflict were discipline (57%), food (44%)
        and television and screen time (36%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980a5e8-b17c-4b98-940b-e5f1ed87dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad493a-fd78-4ba6-a299-ca0ecfcd0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close grandparent-child relationship is good for both parties,
        said Joshua Coleman, a psychologist in private practice in Oakland, California
        and author of the forthcoming book "Rules of Estrangement: Why Adult Children
        Cut Ties and How to Heal the Conflict."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae5554-a040-492e-a97e-c391e41f3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a1eaa-9ba4-49bc-a0cb-b33df52fcf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A loving and involved grandparent" can be good for the children''s
        social and cognitive skills, identity, self-esteem and knowledge of family
        history, said Coleman, who also a senior fellow with the Council on Contemporary
        Families. He wasn''t involved in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474b95a-b8ec-48a2-a61c-399fdfeffe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678475e1-6a9b-4727-aef6-c921d3038489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandparents could also bring to a child''s life attributes that
        their parents might not be able to, intervene in unhealthy dynamics and suggest
        an "attitude toward the grandchild that might be more loving, compassionate
        and forgiving," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f226e8-7b83-42fd-8439-2ae8540ee9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43285037-da01-4d6c-acba-6ddf13b7dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the grandparent, it''s a deeply powerful source of meaning
        and pleasure," he said. "The relationship between a grandparent and grandchild
        is one of a shared vulnerability and a kind of innocence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c372bf-412c-44ae-9ed9-0f5c65f5d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7542b-9ff9-410c-a669-c12056e8a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the coronavirus pandemic has complicated matters when
        it comes to the ties that bind grandparents and your children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b9084-5ab4-44f1-8e29-7eac51a2b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a015fbf-79aa-45a3-82d1-3f65cfad6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grandparents can be incredibly influential in kids'' lives," said
        CNN Chief Medical Correspondent Dr. Sanjay Gupta in an episode of CNN''s "Coronavirus:
        Fact vs. Fiction with Dr. Sanjay Gupta" podcast. "That''s why it''s so painful
        that those over 65 are especially vulnerable to Covid-19. Many grandparents
        have not been able to see their families for months, and they''re desperate
        to know when and how they can safely change that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcb9ec-82c1-4f88-87a1-4fb1b43251e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b297021-e756-40a2-a25e-5eda99774fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, conflict can arise when a grandparent has different
        ideas than you about the best way to raise children. During the pandemic,
        conflicts might have worsened due to stress — especially if you live in a
        multigenerational household. If tension festers, a few strategies could help
        to restore the peace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0b587-0931-4c05-ae84-7cfceed3b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82c377-48e1-489c-8594-b94db135549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Empathize</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c090aa-d81a-4aaf-b2eb-32466ade9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and grandparents should assume good intentions of the other''s
        behavior and try to understand their motivations, Coleman recommended.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee380f7e-e123-4534-9c98-a082b5caac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088048fd-1f36-4166-b48f-147a679fc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandparents may try to compensate for their perceived or actual
        shortcomings as parents. They might correct you if they''re frustrated by
        you unknowingly repeating their mistakes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe398f6c-ff6e-4730-87a5-61b5ca509d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c242d4-25a8-4f12-aaf6-4d8aabd0b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older generation also may have lived in a different time when
        booster seats weren''t required by law, when there were no organic baby food
        labels and when smart devices didn''t exist.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51e9ae-6d40-4b4c-bc48-5feb6294d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef0202-0e30-4907-91df-1df4e5f4679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are anxious and feeling guilty because they''re raising
        children in a world uncertain in terms of economics, climate change and politics,
        Coleman said. And parenting advice is ever changing, "with no shortage of
        articles on any given day or newscasts that tell you all the things that you
        could do wrong as a parent."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44803839-30d1-4926-98d4-0926211b0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb028b45-5365-4d8b-9f64-1f29eb8fc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher standards can make parents appear more controlling, and the
        generational tension can create a breeding ground for conflict.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6284a-904f-4500-b855-57236a586e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79ed5f-6fa5-4802-b771-27b6ce033a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Focus on the important things</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8557d5f-2051-4a59-8f11-76f95d7cd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figure out which issues are deal breakers that require cohesiveness,
        Clark said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032d1aa-cf26-477e-a5c2-c0aff391cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52651b06-32c2-4c72-850a-4824f3ac77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That your children sit in booster seats on car rides and stop eating
        sugar by 3 p.m. are of utmost importance — they could otherwise get hurt or
        experience negative behavioral changes from processed food. "Try to get the
        grandparents to understand (why) these are things we really have to do," Clark
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8263b30-b85d-48ca-bec7-1aaa99fea25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417035c4-3125-4922-ba7a-bafc49b98e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should learn to "back off a little bit" on less important
        matters, Clark added. "It''s good to let grandparents be grandparents."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a3886-b79c-4a2e-98f8-995b134b961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76f686-124c-4c76-8fc3-eef92b15c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That your kids stay up later when their grandparents watch them
        isn''t a big deal, Clark said. Discipline isn''t either, if the disagreement
        is over your mother not using the timeout chair exactly as you do. Spanking,
        on the other hand, might be a deal breaker.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3633b-13e7-4fba-be3c-8ce2be530567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d0cbb-1350-440a-ba08-eca64d8c504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Educate and set boundaries</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd88d7-129c-425e-8be3-e944f2673e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations to handle these problems are best had when they arise
        and "when people are calm and in a good place," Coleman said. Start by sharing
        the positives the grandparents contribute. The most challenging disagreements
        can arise from situations that grandparents didn''t have to deal with.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba034f-6cbb-4f0b-85ab-f742ac6cc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b9a1b-2a45-4782-b488-8e87a55260ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If grandparents feel that your teens'' texting is disrespectful,
        explain that smartphones are largely how kids communicate. Your kids could
        also put away their phones when they''re around their grandparents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e984448-71d7-447a-aae2-da77ea958b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ca31f-67f4-474a-a867-b396b7e1601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents reported tension over grandparents sharing photos of
        and information about the children on social media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0107bcc-1f59-4f4c-a8fa-d0d280849544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9aecf-8532-4979-87c3-65f3729e7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grandparents may not appreciate the privacy considerations that
        often inform decisions about what and where to post on a public forum, and
        should talk with parents about their views on including children in social
        media posts," the report said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b172e8-36b3-4c20-8fcf-9c40c3ea8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47251a6-992e-47d2-8b2f-7820a099108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close by asking grandparents to abide by your ideas even if they
        don''t understand or agree.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b201022-6a4b-4f65-8b67-4765812ee3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30f59b-f5c5-4e14-be96-9911cd906e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Let your partner handle your in-laws</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe8f04-4742-4ab7-8a9e-a968ab2489f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict management is better attempted by the biologically or closer
        related parent, Coleman said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22387512-5c77-491a-ac4d-7509b0180571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6b142-e0df-498d-839d-bcafce2ff374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An in-law intervening doesn''t usually go as well, he added, because
        the grandparents could resent your intervention or rightly or wrongly assume
        that the other parent doesn''t agree with you. They could try to circumvent
        your authority.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c95d87-4ed2-4e7e-8093-3764058defa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0cd50-bddd-4b78-8b8b-fa84a7a67903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandparents also would have the most to lose -- not seeing their
        adult children and their grandchildren — if their own child withdraws from
        the relationship because they''re not respected.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdb42d-5be3-4026-ab27-4f44f55c9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36d856-7f91-4660-b508-ad3b8967bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do when all else fails</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224b934-78f3-4dba-bd9a-5ee6ba8c0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four in 10 parents had asked a grandparent to change their behavior.
        For those who were slow to or ultimately refused to adapt, the disagreements
        only escalated.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39411a9-aeb7-4225-b331-61ee822c3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f74162-0810-497f-a14c-44a2d6d3d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your parents are slow to adjust, know that even when making an
        effort, "it''s easy to fall back on your old habits, particularly when it''s
        things with kids where you''re not really even conscious of what you''re doing,"
        Clark said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d8c9e-072d-4e35-945f-dcb451ef1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ee79c-ecd8-491c-bc88-9ac0b4d9a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask your parents what their reasons were for behaving the same way.
        If they don''t change, you get the final vote, Coleman said — which can sometimes
        be estrangement if the conflict climaxes instead of reaching equilibrium.
        The percentage of parents who limited the amount of time their child saw some
        grandparents increased in accordance with grandparents'' refusal to bend.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f110e28-d593-4d54-9d59-83f70e9effab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40108d-98ca-46c4-bd95-3cad0a0a6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and grandparents should try their best to work things out,
        because severing the relationship can be harmful for everyone in terms of
        feelings of anxiety, loss and stress, Coleman said. How the child makes sense
        of the separation can be challenging as well.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8caa46a-fd6b-40f2-9d1a-4614ad240dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ded60-20ce-4037-8c4d-c2f46eebd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If estrangement is necessary, help your child process it by emphasizing
        that the shift is because their grandparents aren''t respecting your ideas
        about how you raise her. Tell your kids it doesn''t have to be forever, and
        don''t vilify them.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827939e5-e731-4577-bcdc-68e5d2fd96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3827ac2-4f5d-4bd8-a569-f843ad438b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The love that the grandchild has for the grandparents is a part
        of them," Coleman said. "And you don''t want to taint that with your own issues
        around the grandparent''s behavior. Parents have a responsibility to walk
        that line pretty carefully."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad6f92-01cb-441a-a352-763c1da2d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T19:20:37.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:30:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/17/health/grandparents-interfere-with-parenting-tips-wellness/index.html"><em>"Butting
        heads with your child''s grandparents? Here''s how to make peace"&nbsp;</em></a></p>'
