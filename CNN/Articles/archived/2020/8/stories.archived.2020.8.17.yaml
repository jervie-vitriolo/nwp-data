      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half of the year, the central bank also noted that
        the United States surpassed other nations worldwide in terms of sources of
        OFW remittances with a 39.7% share.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1c71e-1cc7-43c8-9591-86d1842288ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:00:06.390+08:00
