      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, presidential spokesperson Harry Roque earlier called an
        MECQ extension <a href="http://cnnphilippines.com/news/2020/8/11/Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid.html">"highly
        unlikely,"</a>&nbsp;saying the government is running out of funds to distribute
        to poor families affected by the strict lockdown restrictions.</p>'
  'asia-women-prisons-war-on-drugs':
    'author': 'Preeti Jha, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-17T16:49:11.558+08:00
    'imagesource': 'jcr:3605ab07-f829-4053-8ddb-13b505d23ad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05c35fbf-e0a7-4d5c-9f73-cca80ce4fe42'
    'lead': 'An overlooked consequence of Asia''s drug wars is the outsized impact
      they have had on women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T16:56:06.630+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:31:04.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:39.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'women', 'war-on-drugs', 'prison', 'jail']
    'template': '1'
    'title': 'Asia''s prisons are filling up with women. Many are victims of the war
      on drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4f996-2db4-43ec-95ce-7ef81c50e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: CNN is committed to covering gender
        inequality wherever it occurs in the world. This story is part of As Equals,
        an ongoing series. It contains language that some readers may find offensive.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bca991-d344-4bb1-ac1d-110b70b7d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was dark when the plane touched down
        in Hong Kong from Phnom Penh. Noor Yuni swiftly cleared immigration and collected
        her luggage. But as she approached the "nothing to declare" lane, a customs
        officer pulled her aside, she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d059b8e-995d-49b3-89ce-9d3f9dc5e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Indonesian''s bag was put into the security scanner
        and she remembers agreeing to be searched.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0068cfb-665d-4a56-b4dd-46941deeed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time officers had slashed open the lining of her backpack
        and dislodged the white crystals concealed inside, Yuni said she knew she''d
        been tricked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9acab4-9b9c-498b-9c6e-6c36ea6fd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuni is not her real name. CNN is using an alias because the former
        accused drug trafficker, now aged 23, wants to move on with her life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c0e90-a428-474f-bdf3-25b8762e21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2018, hours before her flight, her new boss had given her
        a padlocked bag in the Cambodian capital of Phnom Penh. She says the middle-aged
        Nigerian man, who she knew only as Peter, claimed it was "just clothes" and
        promised to pay her $1,000 if she took it to Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba699640-5984-4928-b45c-4479d4b8f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she never saw Peter again. The crystals turned out to be 2kg
        of methamphetamine, worth $140,000 when the haul was seized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ff298-406a-41a1-a44a-95124bc70901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that moment, Yuni became one of tens of thousands of women caught
        up in Asia''s punitive drug wars. She was arrested in Hong Kong on suspicion
        of drug trafficking, a crime carrying up to life imprisonment in the city,
        and execution in other parts of the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea204c-87e0-4ac6-befb-01dc684682a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overlooked consequence of Asia''s drug wars is the <a href="https://cdn.penalreform.org/wp-content/uploads/2019/05/PRI-Global-prison-trends-report-2019_WEB.pdf"
        target="_blank">outsized impact</a>&nbsp;they have had on women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11456274-681b-4cda-b81e-8bc69ff58b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5538c-6062-4ff5-918b-44e66f972adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, jails in East and Southeast Asia hold the world''s biggest
        proportions of female prisoners. In many nations, the majority are incarcerated
        for drug offenses: <a href="http://fileserver.idpc.net/library/OHCHR-WG-discriminations-against-women_Contribution_Sept-2018.pdf"
        target="_blank">82% of women</a>&nbsp;in Thai prisons are jailed for this
        and in the Philippines that figure is 53%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d9c55-e5b5-4e7b-869c-a401600d1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminologists widely agree this surge is not due to an increase
        in women''s criminal activity, but tougher sentencing for low-level drug crimes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf71523-5220-4265-9dc7-c40d3c4d3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women tend to be involved at the bottom rungs of the trade, where
        most arrests take place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae848901-00e4-4a44-9d1e-c7c7e9c601d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no data showing exactly how many women work as so-called
        drug mules. But the UN''s High Commissioner for Human Rights has raised concern
        about the "<a href="https://www.ohchr.org/Documents/Issues/Women/WRGS/OnePagers/Women_and_Detention.pdf"
        target="_blank">over-incarceration</a>" of women couriers and <a href="https://digitallibrary.un.org/record/1655111?ln=en#record-files-collapse-header"
        target="_blank">growing research</a>&nbsp;is unraveling critical connections
        between gender, crime and justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e630450-dc91-4b83-92c9-2105a6d62cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuni was elated when a friend told her about a lucrative "traveling
        job." I wanted "to learn about the world," she says in a WhatsApp video call
        from the Indonesian city of Medan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79a25e-d3d9-4158-b3ae-5ec92d498b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school graduate had dreamed of going to university to study
        economics but drifted into waitressing jobs to support her family. Her mother
        was ill and her father''s ad hoc building work didn''t cover their bills.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9dce0-3047-4e8a-86f1-0174702feded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuni says the recruiter, an older Indonesian woman, flew her to
        a nearby island for an interview. There, she was told that her job would start
        in Cambodia and that her local boss would be a man named Peter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb7a75-097e-4f86-a147-419a35fd149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t suspicious," says Yuni. "Maybe I wasn''t brave enough
        to ask questions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb244e-2601-4e23-943f-259a7eee45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admits it was foolish not to look inside the bag Peter gave
        her in Phnom Penh to fly to Hong Kong. But she says the absence of her fingerprints
        inside helped support her claim at trial that she didn''t know what she was
        carrying.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fd210-d863-4102-a8e7-80ddb3d4e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs in her bag likely came from the <a href="https://edition.cnn.com/2018/11/02/asia/asia-methamphetamine-golden-triangle-intl/index.html"
        target="_blank">Golden Triangle</a>, the name given to rugged borderlands
        traversing Myanmar, Thailand and Laos — one of the world''s busiest trafficking
        hubs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893649a6-841c-49c3-a01b-6aa6d098426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, its opium poppy fields have been giving way to
        jungle laboratories, as the demand for synthetic drugs outstrips the demand
        for heroin. Today, Southeast Asia is the epicenter of the global methamphetamine
        trade, which is worth up to <a href="https://www.unodc.org/documents/southeastasiaandpacific/Publications/2019/SEA_TOCTA_2019_web.pdf"
        target="_blank">$61 billion</a>&nbsp;a year in Asia Pacific alone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69ba32-a2d9-41d8-b01b-ed9146641453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When not paralyzed by the coronavirus pandemic, Hong Kong is a major
        air transit hub with good security controls. The city metes out harsh punishments
        for smuggling drugs, according to a March report by the law firm Linklaters
        for Penal Reform International.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748f2c4-4447-4bab-80b6-fe866e674045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison terms of 14 to 20 years were common for female drug traffickers
        prosecuted in the city, some of the harshest sentences in 18 jurisdictions
        studied in the report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f558ed-e6ad-4e0e-a94e-8a08ef22e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There appears to be no recognition of the reasons why women become
        involved" in drugs, the report said, with "lower-level involvement" rarely
        considered a mitigating factor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d2d2d-5c52-4f24-a035-3d5a793e7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuni had no idea about the austere legal landscape she''d entered.
        She says missed calls from Peter were stacking up on her cellphone as she
        told customs officials her story.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a567b1-366a-4dd0-912c-cac026ccdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When no one arrived for the bag at the hotel where he had told her
        to go, police took Yuni to Tai Lam Center for Women, a maximum-security jail
        in Hong Kong''s New Territories.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff64230-76e6-4704-93d8-d3fa87b41347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past seven years, Father John Wotherspoon has taken extraordinary
        steps to help convicted drug mules in Hong Kong. From his tiny apartment in
        Kowloon, the 73-year-old priest tries to connect the dots between the couriers
        trapped in the city''s jails and the syndicates that landed them there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576e75e-cd6a-4348-8a6d-a1dc6703595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still the little fish who are arrested," he says in a telephone
        interview.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cca5b8-8448-496b-8eac-e3ea12ab43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of working as a prison chaplain brought him into contact with
        men and women couriers and convinced him more could be done to stop traffickers
        preying on "people who are vulnerable, who need money, who can be tricked,"
        he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7d028-0785-46f1-bf0e-c0e7bdc18866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 2013, the priest says he started asking detainees to write
        about their experiences. He published the letters on his blog, hoping their
        accounts could help identify drug lords.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce073e-c4ca-47d7-be12-ed6173c79166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, Wotherspoon says he traveled to couriers'' homes
        to gather evidence to prove their innocence. He says he has searched for syndicate
        leaders from Brazil to Thailand. Evidence he has unearthed has been used in
        court rooms to free detainees.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d31d6-a13c-496e-8fb6-252a780c7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one routine chaplaincy visit in 2018, Wotherspoon met Yuni. After
        hearing her story, he realized he''d found a new piece in the puzzle of a
        trafficker who had also recruited another Indonesian May Lazarus, not her
        real name, in the same Hong Kong jail.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ec8d6-8a8c-41ac-b9d8-325f04d1b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I showed (Yuni) a photo of Peter, she broke down. Half in
        anger, crying," he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4eae2f-9875-4512-a410-63d3ddcb0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Wotherspoon flew to Cambodia to find Peter, hoping to
        secretly record him admitting he had duped the Indonesians. He couldn''t locate
        him, but shared his findings with Hong Kong and Cambodian police, as well
        as the women''s legal teams.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec06077-96c8-47ba-84a5-6d871570939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the publicity of their cases stopped others being tricked,"
        he says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdd8a2-d97c-41e7-a02e-18cda964b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Indonesian island where she grew up, Lazarus explains how
        her life crossed paths with that of Yuni.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d2a32-b6e4-4fb6-b418-374926738fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016 she, too, was arrested at Hong Kong International
        Airport for trafficking drugs, aged 21. Authorities found 2.6kg of meth inside
        a suitcase she carried from Abidjan, a city in West Africa''s Ivory Coast.
        But her journey also started in Phnom Penh.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa43baa-eee1-420d-8fe6-5c5270890c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young mother says she was introduced to Peter by the same woman
        who recruited Yuni, a connection they uncovered in jail after Wotherspoon
        brought them together.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f58e5-710d-4488-b5a3-88daeed0a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lazarus says she was pursuing romance, not a job, to escape
        an unhappy marriage. After chatting on messaging apps, she met Peter in Cambodia,
        where he invited her to Abidjan.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7a63b-c049-4557-b3fa-d1bd4d3c7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of their flight he pulled out, blaming a work emergency,
        but asked if she could still go and bring back some luggage.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6a75e-199b-4622-a5fe-10ad114e1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He was) a sweet talker," she says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb625f-1e02-48d6-89be-95880a7959ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I said, Okay, why not. It''s a free trip," adds Lazarus, explaining
        that she didn''t know the suitcase his friends later gave her contained drugs.
        She spent two nights at a hotel before Peter arranged for her to fly back
        to Malaysia, with a stopover in Hong Kong.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2546d3-f9ac-4498-8d2d-ca9b25a92f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first Lazarus pleaded guilty to trafficking drugs. But she later
        changed her plea hoping she might return sooner to her toddler. She says the
        free legal aid in Hong Kong, as well as Wotherspoon''s help, empowered her
        to fight the charge.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381338a-5031-49b1-b9cf-9472b77e16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 2.5 years in jail awaiting trial, she was freed last June
        when a jury found her not guilty. Four months later, Lazarus returned to Hong
        Kong as a witness for Yuni, who was freed, too.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd690700-3716-4338-a6f7-f9732f595d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no public records explaining the decisions but <a href="https://www.scmp.com/magazines/post-magazine/short-reads/article/2137493/hong-kong-dishes-out-severe-punishment-drug"
        target="_blank">John Reading</a>, a former deputy director of public prosecutions,
        says such verdicts usually mean the jury had doubts about whether the women
        knew they were carrying drugs.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40205d5f-802a-4c5d-836c-e1ef76201d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For too long, gender has been "a blind spot" in our understanding
        of criminal justice, says Delphine Lourtau, executive director of the Cornell
        Center on the Death Penalty Worldwide.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2ac63-6d9b-44bf-96d2-5f83ab478c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 <a href="http://www.deathpenaltyworldwide.org/wp-content/uploads/2019/12/Judged-More-Than-Her-Crime.pdf"
        target="_blank">report</a>&nbsp;she co-authored found pervasive gender inequality
        in prosecutions of women for capital drug offenses including women''s poorer
        access to legal representation and bail. Women accused of low-level drug trafficking
        sometimes received longer sentences than men up the chain, it said, as they
        had less information to trade for plea deals.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ab8c8-96cd-4b1e-bfc1-1a7affd7e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are often striking similarities in inmates'' stories, says
        Samantha Jeffries, co-author of a <a href="https://www.sciencedirect.com/science/article/abs/pii/S1756061618302489"
        target="_blank">2019 study</a>&nbsp;exploring women''s paths to prison for
        cross-border drug trafficking in Southeast Asia.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171025a-256b-4d88-81fe-60e0c27efe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the Thai inmates she interviewed in Cambodia, for example,
        had carried drugs for someone else, usually a foreign man and frequently a
        romantic partner.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa271751-4eac-43cc-ae3a-0811769f3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None were career criminals and most had vulnerabilities, such as
        low education levels or poverty. The majority reported no knowledge of the
        drugs in their luggage and several were exploited through dating scams, although
        some expressed their choice to traffic drugs for money.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a17e0d-e7f4-466d-8914-b42a69c1898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it came to sentencing there was little room to consider
        their individual circumstances, says Jeffries, a senior lecturer in criminology
        at Australia''s Griffith University, adding that judicial officers should
        be granted more discretion to account for factors such as culpability or exploitation.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b457a3-a283-4554-bb5b-32193f0fdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All wars on drugs have achieved is prison population growth," Jeffries
        says.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2898a0f-98f2-4332-b704-7074ea61e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now divorced, living with her parents and daughter, Lazarus knows
        her journey could have ended very differently. She was initially booked to
        fly to Tawau in east Malaysia. But at the last minute, Peter told her to stop
        over in Hong Kong. Had she flown directly to Malaysia, she says, "I''d be
        finished."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7fc74-e484-4a47-8ba6-09056c6cb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has one of the largest death rows in Southeast Asia. As
        of February 2019, at least 1,281 people there faced execution, according to
        <a href="https://www.amnesty.org/download/Documents/ACT5010782019ENGLISH.pdf"
        target="_blank">Amnesty International</a>, nearly triple the number in Thailand,
        for example.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc81b56-2308-4357-b3a1-b9abfa855c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment has mostly been applied against drug trafficking,
        which carried a mandatory death sentence from 1983 as Malaysia adopted the
        US rhetoric of drugs as the country''s biggest enemy. Though it dropped the
        mandatory element in 2017, judges routinely sentence people to death for the
        offense, as lawyers say the conditions to waive the penalty are almost impossible
        to meet.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fb403-3d51-4ff3-9c31-250ed205171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of this on foreign women has been staggering. Of the
        141 women on death row in Malaysia, as of February 2019, 95% were sentenced
        for trafficking drugs, compared to 70% of men, found Amnesty. And 90% of the
        women sentenced to death for drug trafficking were foreigners.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6dacd0-0c95-450a-8ad8-457f7204c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, the system is stacked against non-Malaysians. They''re
        only guaranteed legal representation at trial, with a lack of interpreters
        and lawyers at arrest, according to the Amnesty <a href="https://www.amnesty.org/download/Documents/ACT5010782019ENGLISH.pdf"
        target="_blank">report</a>. The presumption of guilt and mistreatment during
        police interrogation were among other concerns raised by Amnesty.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa6087-b428-4f76-96fb-3ff3fd4fc8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your access to justice is pretty much dependent on how deep your
        pockets are," says N Sivananthan, a criminal lawyer who''s represented hundreds
        of drug trafficking-accused in Malaysia. He calls some "active participants"
        who swallowed cocaine in plastic bags or strapped meth to their thighs, qualifying
        they could have been coerced. But many were "duped," he says.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875703f-cb01-49d9-8c5c-8ce7d8011b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case still haunts him. Maryam Mansour, a single mother from
        Tehran, was arrested in Kuala Lumpur in 2010 with an Iranian man, who she
        described as her boyfriend. Police tailed her from the airport, finding 2.2kg
        of meth in her bag, but on interrogation, all questions put to her were answered
        by him.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83278fb1-1d26-42df-b018-4ddc47d5b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents say she asked for an interpreter, but the boyfriend,
        who spoke English, told her not to worry. He was released on a bond and later
        deemed untraceable; Mansour was sentenced to death.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7eb6d-85ad-466f-b3c2-0f6a3f51928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sivananthan was her appeal lawyer. "She should have been acquitted
        at High Court ... Much more could have been done to implicate the man," he
        says.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda70eb-de5d-4cdc-a667-0d192ba69964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansour testified the bag was for him and that she didn''t know
        it contained drugs, Sivananthan said. A major challenge, explains the lawyer,
        is the quality of court-assigned counsel at trial, exposed during appeal when
        it''s nearly impossible to introduce new arguments.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293d313-186f-46d6-9391-a0449663637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activists have raised concerns about gender bias in capital
        appeals. A 2018 study for the Penang Institute(https://penanginstitute.org/publications/issues/high-incidence-of-judicial-errors-in-capital-punishment-cases-in-malaysia/),
        a think tank, based on a small sample of capital punishment cases, suggested
        women convicted of drug trafficking had a lower chance than men of having
        their cases overturned.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861ec63-8140-43c0-9816-fa35e8179a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansour''s final appeal was also rejected and she remains on death
        row.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9c387-f08d-40e9-9e97-4ba92c36f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Medan, Yuni has found a job at a poultry factory. She often
        thinks about the women still jailed in Hong Kong, hoping there will be no
        more like her.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc66d6-e1d2-49e8-b532-8004c6265e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Douglas, a regional representative for the United Nations
        Office on Drugs and Crime (UNODC), says many countries "continue to sentence
        couriers and people with low threshold amounts as traffickers — which they
        are not." The UNODC is pushing for sentencing reform to focus on "traffickers
        that run the drug trade" not the couriers "disposable to organized crime,"
        he said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60eb769-ac8d-4b46-8e57-ff8832dff53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuni, meanwhile, is trying to build a new life.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8640ef-10e5-419a-8b29-64e3c606a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people don''t believe I didn''t know (about the drugs)," she
        says. "But god and the court gave me a chance. My mother supported me. Next
        time no one can cheat me."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e070de-ca60-4515-bdeb-6abc7907f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:56:06.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firtst published on CNN.com, "<a href="https://edition.cnn.com/2020/08/16/asia/women-drug-trafficking-mules-hnk-intl-dst-as-equals/index.html"
        target="_blank">Asia''s prisons are filling up with women. Many are victims
        of the war on drugs</a>."</em></p>'
