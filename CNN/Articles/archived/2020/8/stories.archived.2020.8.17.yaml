  'spotted-lanternfly-quarantine-New-Jersey':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-17T07:55:20.448+08:00
    'imagesource': 'jcr:86d85fa8-802c-4d3a-95e9-b71ff604c705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b68970ee-20e5-4b64-aa8c-e5e7ddb854e3'
    'lead': 'In addition to coronavirus restrictions, New Jersey authorities have
      placed eight counties under additional quarantine because of an invasive insect
      -- the spotted lanternfly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T07:59:03.268+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:31:21.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:34.628+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Jersey', 'quarantine', 'spotted-lanternfly']
    'template': '1'
    'title': 'New Jersey counties are under quarantine for another reason: Invasive
      bugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b280a-feca-49d4-8c15-c5a19c7638f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Quarantine bugging you? Imagine how
        New Jersey residents feel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd918c-1957-44df-9877-ecdb62eb2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a series of coronavirus restrictions, state authorities
        have placed eight counties under additional quarantine because of an exotic
        and invasive insect known as the spotted lanternfly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435e752-e7e6-4996-9b17-e68c48613f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insect, native to China and South Korea, poses a <a href="https://www.nj.gov/agriculture/divisions/pi/prog/spottedlanternfly.html">risk</a>
        to more than 70 plant species, including fruit trees, vegetables and vines.
        It was first detected in Berks County, Pennsylvania, in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4093e-58bd-49f7-b651-8b4f9812a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the quarantined counties -- Warren, Hunterdon, Mercer,
        Burlington, Camden, Gloucester, Salem and Somerset -- are urged to inspect
        their cars for the bug before leaving, the New Jersey Department of Agriculture
        said in a <a href="https://www.nj.gov/agriculture/news/press/2020/approved/press200811.html">statement</a>
        on August 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b839e5f-2727-4a4d-b637-da5a8abe98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotted lanternfly is an "excellent hitchhiker" known for its
        ability to travel quickly by clinging onto vehicles. It''s believed to have
        traveled from China to Pennsylvania by hitching a ride on a shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc282b7-efc4-4ccc-873a-350cb1833a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working diligently to slow the advance of this bug,"
        Douglas Fisher, department secretary, said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9227062-815a-42a4-9fc7-bd962df59035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targeting areas where severe infestations have been confirmed,
        and we also encourage residents to destroy the spotted lanternfly if possible
        when they see it. It will take a combined effort to help keep this pest from
        spreading."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee73c2-8199-4042-90da-338b9a1d29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple crews throughout New Jersey are working to treat areas
        where the bug has been detected. Treatments are focused on the tree of heaven,
        which the spotted lanternfly prefers and is believed to need to reproduce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47bb53-a64c-42d4-a243-af57aeecd37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:59:03.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/16/us/spotted-lanternfly-quarantine-trnd/index.html">"New
        Jersey counties are under quarantine for another reason: Invasive bugs."</a></em></p>'
