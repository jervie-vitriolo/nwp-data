      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parkonversations with Halo-Halo Histories</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33fb02-7ba2-45e7-a8a6-df9fb6636be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:28:01.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Parks Development Committee pairs up with children’s
        book franchise, Halo-Halo Histories, to hold a dialogue on “Teaching Philipping
        History to a New Generation of Heroes.” The webinar will be held on Wednesday,
        August 19, 2020 at 8 p.m. and will also be streamed on Facebook Live.</p>'
