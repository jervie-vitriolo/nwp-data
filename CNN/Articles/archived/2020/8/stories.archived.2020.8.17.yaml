      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/8/17/hospitals-not-ready-for-GCQ-shift-physicians-group.html">Physicians
        group: Metro Manila hospitals ‘not yet ready’ for GCQ shift</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f581f-2920-47c3-95d9-b9ae24a644ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
