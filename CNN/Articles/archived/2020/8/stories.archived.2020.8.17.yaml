  'Gamboa-no-party-just-dinner-Baguio-visit':
    'caption': 'Philippine National Police Chief Archie Gamboa (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T11:17:20.486+08:00
    'imagesource': 'jcr:c4b7604f-cd2f-4bd9-bcfc-fc1be8d12eb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32fef9fe-1244-477c-ad59-d2e6f219c8aa'
    'lead': 'Philippine National Police chief Archie Gamboa denies reports that he
      hosted a party and concert in his official residence in Baguio City, saying
      he followed triage protocols when he visited regional PNP officers for a meeting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T11:19:18.738+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:31:18.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:35.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Archie-Gamboa', 'PNP', 'mananita', 'Baguio', 'Francis-Zamora',
      'party', 'concert', 'triage']
    'template': '1'
    'title': 'Just dinner: PNP chief denies party, concert during Baguio trip'
    'updated': 2020-08-17T16:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77031d6-83df-41da-90eb-61c153097ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Philippine
        National Police chief Archie Gamboa denied reports that he hosted a party
        in his home in Baguio City, saying he followed health protocols for an official
        visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ea51d-bfb9-4c1c-a94c-193c58ef0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported that Gamboa gathered friends and classmates for
        a testimonial dinner ahead of his 56th birthday and mandatory retirement on
        September 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5676bee-9e0d-4ce3-8b13-71a5e9e29f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where the information came (from), but again, I vehemently
        deny that. There was no party at the chief PNP cottage in Baguio City," Gamboa
        said in a press briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f635e9-e47f-493a-adce-7c86312bf1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first denied reports on social media that he hosted a party and
        even a concert at the Navy Base in the city on Sunday night. In a statement,
        he clarified that there were only three vehicles which accompanied him as
        his security protocol. All members of his contingent passed through Baguio''s
        triage protocols, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71538883-1b79-4dbc-9c03-c6e45f289660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no party or concert. It was a dinner that ended at 9:30
        p.m. Social distancing was strictly followed and the food was individually
        catered," the PNP official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89080a26-40c0-4028-bdca-cdea9197c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said he sat down with Mayor Benjamin Magalong and regional
        PNP officials to discuss the peace and order situation at the summer capital
        and nearby provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561e5fc-d0f4-450f-b3c9-f35399523a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:26:24.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Malacañang will inquire
        about these reports. "We will check with General Gamboa if there was such
        a party. Number two, <em>kung nagkaroon ng</em> party, then we will ask for
        an explanation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77106e24-11ed-4ba6-925f-5dc882d80d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:26:24.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that President Rodrigo Duterte is expected to name Gamboa''s
        successor before he vacates the top PNP seat next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d574caa-a329-4142-8d43-011eb68f98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:26:24.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Roque himself came under fire after <a href="http://cnnphilippines.com/news/2020/7/2/Harry-Roque-swimming-with-dolphins.html">driving
        to Subic to swim with dolphins</a>&nbsp;while Metro Manila was under general
        community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a50ee-a03a-4e58-963c-a087e5a5305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City is under modified general community quarantine, which
        allows more relaxed rules amid low risk of COVID-19 transmission. However,
        Metro Manila —&nbsp;where Gamboa is based —&nbsp;reverted to a lockdown since
        August 4. Travel is restricted unless deemed essential.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442eab8-4fe8-4291-8c58-8a76322500cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health standards also prohibit mass gatherings and buffet arrangements
        to lessen chances of COVID-19 transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfcdc1-e2ad-4351-b14d-8ab4a5dda518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the team of <a href="http://cnnphilippines.com/videos/2020/6/8/Zamora-convoy-skips-Baguio-city-health-checks.html">San
        Juan Mayor Francis Zamora</a>&nbsp;was criticized for heading to Baguio without
        first going through the city''s triage protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6ffab-73f7-4680-8bea-6ac5ae78b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:19:18.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, Metro Manila police chief Debold Sinas was also in
        hot water for <a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">holding
        a birthday mass gathering called <em>mañanita</em></a>&nbsp;at the height
        of strict lockdowns in the capital region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc6dd9-290d-4f4b-8b9e-cdbc4bf192c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:21:05.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/13/pnp-chief-defends-ncrpo-head-sinas-birthday-celebration.html?fbclid=IwAR3Cbm8DXFUJ1XI1V-7weph20Gb0bOEsVX4OmeC4HiV4N91J43dmpK_jSww">PNP
        chief defends NCRPO head Sinas on birthday celebration</a></strong></p>'
  'Metro-Manila-GCQ-business-reopening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T11:33:47.864+08:00
    'imagesource': 'jcr:f35b96cb-ee86-47aa-bb20-155896d5d8ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c834d43-109f-4667-b367-88ac470c2c8a'
    'lead': 'Metro Manila''s local chief executives have recommended tweaking the
      guidelines on the reopening of businesses and mass gatherings if the region
      eases back to general community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T11:39:58.723+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:31:18.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:35.604+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors want ''stricter'' GCQ'
    'updated': 2020-08-17T17:38:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f63c1-fa78-4e26-9521-f7ea9c05c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Metro
        Manila''s local chief executives have recommended tweaking the guidelines
        on the reopening of businesses and mass gatherings if the region eases back
        to general community quarantine, MMDA General Manager Jojo Garcia said on
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f158270-4975-41f2-b63a-58df448ec6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all 17 mayors of Metro Manila held a meeting with officials
        of the COVID-19 task force on the eve of President Rodrigo Duterte''s announcement
        on the fate of the country''s capital region.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc73350-5e2a-4573-b5cf-68086659f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:27:48.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque later revealed that the mayors
        unanimously recommended to place Metro Manila under a relaxed GCQ starting
        August 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa903f-4f51-4511-b555-c0919d04d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:02:23.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:31:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Metro Manila eases restriction, Garcia said the local chief executives
        want the "stricter" form of GCQ implemented in early June — when the region
        first started to loosen gathering restrictions, reopening of nonessential
        businesses, and dine-in limitations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6e0e2-80ab-4091-bb30-ac66aa342dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions were gradually loosened over the next few weeks, allowing
        the reopening of more nonessential businesses with a bigger capacity. Among
        the businesses allowed to reopen gradually were personal care services, gyms,
        and sports facilities. The Inter-Agency Task Force also gave the go-signal
        for restaurants to accept dine-in customers to up to 30 percent of its capacity.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3698429-33fa-4393-9b9b-da35097cd4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever pupunta tayo sa GCQ kailangan higpitan natin kung ano ang
        GCQ talaga... Balik lang tayo sa [June 1]&nbsp;GCQ, wala lang dagdag. Ang
        ginawa, nag-adjust lang tayo ng mga establishments, ''yung oras at dami ng
        tao," Garcia said in a media forum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d7ce-9b0a-4e5c-8a73-d6591fae151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:37:34.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If ever we go back to GCQ we need to be strict, let''s
        go back to the June 1 GCQ and not add anything more. What was done was we
        adjusted the establishments, the hours and the number of people.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e0318-14cb-40b8-b293-0580873e2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recommendation to limit economic activity under GCQ, MMDA
        said they prefer more options for public transportation for commuters. Before
        Metro Manila reverted to MECQ, buses, jeepneys, taxis, trains, shuttles, and
        Transport Network Vehicle Service were allowed to operate. Pillion riding
        on motorcycles was also allowed as long as health protocols are followed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7e59a-dadc-4f35-9b9d-273c08bac85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano ang available na public transportation na mas marami,
        mas maganda. Ang pinagusapan namin is about the economic activity," Garcia
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc54f50-cc9a-450e-a2e9-2fef9033b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said the Metro Manila mayors all agreed to issue "standard"
        curfew hours in their areas, proposing strict stay-at-home rules from 8 p.m.
        to 5 a.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5dd9c-abb6-461a-83f3-eaf728dfdef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte is set to announce new community quarantine classifications
        for Metro Manila and the provinces of Rizal, Cavite, Laguna, and Bulacan on
        Monday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ebe84-f718-4e01-9f46-d67d1e8dbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:39:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 164,474 coronavirus cases in the country, the Department
        of Health said, as it reported 3,314 new infections on Monday. The Philippines''
        ongoing lockdown is the longest in the world, with the entire country''s population
        placed under varying degrees of stay-at-home restrictions for 156 days.&nbsp;</p>'
  'Philippine-Red-Cross-COVID-testing-suspend-PhilHealth-debt-1-billion':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-17T11:39:46.931+08:00
    'imagesource': 'jcr:ae00488e-97d6-4082-9544-9d09e7d05be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60162d7-db76-4be1-8b84-9b0d0c2b6996'
    'lead': 'The Philippine Red Cross ''cannot afford'' to maintain its COVID-19 testing
      operations if the Philippine Health Insurance Corporation’s unsettled balance
      to the organization further balloons to a billion pesos, its chairman Senator
      Richard Gordon said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T11:42:23.840+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:31:17.932+08:00
