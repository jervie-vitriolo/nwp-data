    'template': '1'
    'title': 'Roque on 27M Filipinos reported jobless: ''It could''ve been worse'''
    'updated': 2020-08-17T22:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83116da1-847d-4307-b263-14d82af082f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Presidential
        Spokesperson Harry Roque said there''s more reason to be happy than shocked
        that a recent poll showed <a href="https://www.cnnphilippines.com/news/2020/8/16/sws-survey-adult-joblessness.html">45.5
        percent or about 27.3 million were jobless in July.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac4863-0b0b-45ca-9549-134c458a9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako po ay nagagalak na hindi tayo 100 percent nawalan ng trabaho
        kasi sa tagal po na naka-lockdown tayo, talagang</em> I''m still surprised
        at our resilience <em>at 45 percent pa lang po ang nawawalan ng trabaho</em>,"
        Roque said in a Monday press briefing. "It could have been worse, <em>kasi
        nga po complete lockdown ang nangyayari sa atin."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0179149-bf47-4464-a13d-2de1c47c4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am glad to hear that we didn''t hit 100 percent
        in terms of unemployment because we''ve been under lockdown for so long. I''m
        still surprised at our resilience that only 45 percent lost their jobs. It
        could have been worse since we''re experiencing complete lockdowns.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fa913-fb16-4488-9a9c-ba7dc522a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations published Sunday survey results which
        showed that an all-time high number of Filipino adults had no jobs as of July,
        more than double the number of unemployed individuals in December which was
        at 17.7 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5329d7f-2975-4fb5-bdcf-4964ce432fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon was under the strictest form of quarantine for
        roughly two and a half months before restrictions were gradually eased. This
        August, Metro Manila and nearby provinces Bulacan, Rizal, Laguna, and Cavite
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/4/metro-manila-four-provinces-back-in-MECQ-today.html"
        href="https://www.cnnphilippines.com/news/2020/8/4/metro-manila-four-provinces-back-in-MECQ-today.html">returned
        to strict stay-at-home rules</a>&nbsp;to prevent further infections for two
        weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e093257-e31b-406f-ace1-7f982ac58b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the spike in joblessness
        is "no surprise," but said that there''s a difference between the SWS and
        official government data. He pointed out that SWS counts the type of work
        a person does, while the state tracks the number of persons with a job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c723d79-4a4a-48f2-a8bd-7c55e9a548d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab62cb-7493-47f7-ada0-89f24616bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Assistant Secretary Nikki Tutay earlier told CNN Philippines''
        <em>Balitaan</em> that the survey trend of a "super high" joblessness rate
        was in line with expectations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18664750-f566-4a7a-b65e-2db2ca5e110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9bafa-fd00-4efd-b712-6363c4d00589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that a vaccine can be made available soonest so that we
        can bring back the confidence of our people," Bello said in a statement, adding
        that the surge in the number of jobless "seriously concerns" the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc7f92-562f-4177-a6c1-950862a9af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kilusang Mayo Uno slammed the spike in unemployment,
        saying the Duterte administration was inutile and lacked a sense of urgency
        in addressing the economic crisis and its impact to the lives of laborers.
        The labor group has been demanding an outright ₱10,000 financial aid for all
        who lost their jobs due during the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d92f30-43fd-45af-bce4-66ab0ecf7711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:12:00.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine Chamber of Commerce and Industry President George
        Barcelon slammed Roque for his insensitive remark on jobless Filipinos, saying
        the figures should be taken seriously because of its implications in the country’s
        economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952a8be-4131-4d5a-bf9a-d05068318ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:12:00.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very uncaring, it is not very appropriate to have such sentiment
        this time. The people on the streets are hurting to survive,” Barcelon told
        CNN Philippines’ Rico Hizon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735df1b-8ee7-4575-a067-321d57e77df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:12:00.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon instead called for more funds from the national government
        in supporting displaced workers and micro and small businesses, who are one
        of the most affected sectors during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1dfb8-9654-4952-bd39-3e6cd078151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who are jobless consist of those who voluntarily left their
        old jobs, are seeking jobs for the first time, or lost their jobs due to economic
        circumstances beyond their control. Half of those who lost their jobs said
        it was due to the COVID-19 crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b523fb-dc2f-4ab1-97bd-da90996c2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally belong to the school of thought na we need to learn
        how to live our lives with COVID-19," Roque added, citing "intense" discussions
        within the Cabinet whether to maintain the lockdowns to slow down virus transmissions
        or reopen businesses so people can earn money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21eb3b-db76-427a-9df2-65844a2d7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang solusyon, kinakailangang buksan ang ekonomiya dahil talaga
        naman pong wala pa ring trabaho ang karamihan kung mananatili ang mga</em>
        lockdowns [The solution is we really need to reopen the economy since most
        Filipinos will still have no jobs if we maintain the lockdowns]," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad3768-e5e7-4eea-bd65-58d4da9f51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:34:55.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/17/hospitals-not-ready-for-GCQ-shift-physicians-group.html">Physicians''
        group: Metro Manila hospitals ‘not yet ready’ for GCQ shift</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117dbec-29c3-497d-8064-f2c83ad615be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official labor statistics for July will be released by the Philippine
        Statistics Authority on September 4. Latest data showed a record-high 7.3
        million adults, equivalent to 17.7 percent, were <a data-cke-saved-href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html?fbclid=IwAR3SQWed2TCe89BZlYJUStxhECJV9I0lBa5G9wu3E12Xl-sqyIZMQp95tl8"
        href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html?fbclid=IwAR3SQWed2TCe89BZlYJUStxhECJV9I0lBa5G9wu3E12Xl-sqyIZMQp95tl8">rendered
        jobless as of April</a>&nbsp;—&nbsp;the first month of lockdowns meant to
        contain infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1454c4-6b54-4493-b0be-1fb0df747397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An urban poor group called Roque''s enthusiasm towards the survey
        figures insensitive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a0218-e1a3-42c7-99b0-d7c4dde0f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5e30f-0c54-42d5-a337-ec1a950e40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iyong dating nagugutom, nabubutas na ang tiyan. Iyong dating
        kulang ang kinikita, walang nang inuuwi sa pamilya. Dapat bang maging magaan
        ang sitwasyong ito? Bakit hindi nagkukumahog ang pamahalaan para resolbahin
        ang usaping ito?</em>," Kadamay spokesperson Mimi Doringo said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884636e-895a-47aa-8154-79335514c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7d7db-6456-4b0a-b2a8-5891a4275274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who were hungry before now have holes in their
        stomach. Those who had little to earn before could no longer bring home any
        money. Should we still take the situation lightly? Why isn''t government scrambling
        to resolve these issues?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c8f23-e169-417f-8d9e-b4fab769540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907dad1-caee-405d-a07f-e83976ece354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T17:32:20.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doringo said the supposedly lopsided government priorities towards
        bills reviving death penalty and the controversial Anti-Terrorism law, instead
        of focusing on worsening poverty and hunger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb3969-9176-45c0-8fcb-80fa6ecc2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:29:01.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:31:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang official earlier said that the country can no longer
        afford to extend strict lockdowns as it had <a href="https://www.cnnphilippines.com/news/2020/8/11/Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid.html">no
        funds for a third round of cash aid</a> for the poorest families who are left
        without a source of livelihood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
