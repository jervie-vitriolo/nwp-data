      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions on why Misuari, who also faces rebellion
        charges for the 2013 Zamboanga siege, was not arrested. Gamboa said authorities
        will look into it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0210a9-fabd-44fb-a3a7-c9a15fb2cf13'
      'mgnl:activationStatus': true
