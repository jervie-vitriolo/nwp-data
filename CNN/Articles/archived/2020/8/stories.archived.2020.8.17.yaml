      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Free
        bread for poor communities will soon be made available daily through a number
        of gas stations in Metro Manila, according to a conglomerate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e9dc7-0608-4fc3-b412-a134b376750e'
