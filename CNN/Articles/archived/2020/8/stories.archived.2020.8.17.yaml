      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f607f3a-a5df-4f95-80f3-85c81b6cee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T01:09:37.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address late Monday night, Duterte said he was under
        no obligation to report on his travel plans as he did not use public funds
        to finance them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1a897-3252-4120-8869-1440c19a80cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T01:09:37.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I want to go to Singapore, I will go to Singapore. If it is
        a private undertaking, or if I want to attend the burial of a friend or pay
        a visit sa wake, if I, I will go in fly in fly out. <em>Pero, alam mo kung
        gusto kong umalis, aalis ako</em> [But you know, if I want to leave, I will
        leave]. I do not have to keep it a secret because I will not be using any
        government funds. <em>Hindi ko ugali yan</em> [That is not something I do],"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137758a3-2c91-4d48-b3e0-dcccf1978e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T01:09:37.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said no trip he has taken out of the country where he has
        used government funds, except for official trips adding he did not have the
        means to pay for an entourage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ab396-9d9c-40b3-a78b-be7e2c936436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T01:09:37.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am under no obligation to travel in secret and not telling the
        Republic at all. I am a citizen, the right to travel is guaranteed. <em>Kung</em>
        guaranteed <em>sa inyo,</em> guaranteed <em>din sa akin</em> [If it is guaranteed
        to you, it is guaranteed to me as well]," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cd62f-86f4-4447-b2e5-dc2b5d077eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T01:09:37.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also made a joke about keeping his trip secret in the case
        of an elopement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cdead-ee43-4746-bf21-74a96f296e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T01:09:37.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwera na lang siguro kung magtanan ko. Pero ilang anak ko ang
        hahabol sa akin.</em> Inday (Davao City Mayor Sara Duterte) would lead the
        pack <em>at ha-huntingin ako kung magtanan ko,"</em> he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29f4d6-2671-470f-a402-51d42f83604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T01:09:37.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Except if I were to elope. But my children would run
        after me. Inday would lead the pack and hunt me down if I eloped.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cd501-4b95-4c23-baa5-3218e8b39a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Presidential Spokesperson Harry Roque also tried
        to quell the rumors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35511fe5-ccef-4340-a61d-c88e9645a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth that President Rodrigo Roa Duterte left the country
        this weekend. The Chief Executive is in the Philippines and closely monitoring
        the COVID-19 situation in the country," Roque said.</p>'
