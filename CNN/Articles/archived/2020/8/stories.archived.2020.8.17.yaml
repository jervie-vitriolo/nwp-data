      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb281eca-2b46-4ade-95e6-c151947215c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the Senate’s turn to resume its investigation Tuesday
        on more controversies hounding the agency. Health Secretary Francisco Duque
        III will virtually attend the hearing, Senate President Vicente “Tito” Sotto
        III said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
