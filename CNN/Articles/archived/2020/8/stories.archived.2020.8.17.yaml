    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:35.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Red-Cross', 'PhilHealth', 'Red-Cross', 'PRC', 'Gordon',
      'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'PH Red Cross ‘can’t afford’ to continue COVID-19 tests if PhilHealth
      debt balloons to ₱1-B'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bd369-517a-493d-a2d5-b4e879c9cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:42:23.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)—&nbsp;</strong>The
        Philippine Red Cross “cannot afford” to maintain its COVID-19 testing operations
        if the Philippine Health Insurance Corporation’s unsettled balance to the
        organization further balloons to a billion pesos, its chairman Senator Richard
        Gordon said Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf736883-63ef-403d-bf92-e248b802c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Gordon lamented PhilHealth’s slow payment
        for its debt— which he said has spiked to around ₱700 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717d72f-d031-4492-91fc-96048026591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, its (debt) is about 700 million and growing. If they
        do not pay in about a week, it will go to a billion pesos. And we cannot afford
        that, because we’re trying to replenish our stocks from China,” Gordon said
        in an interview with <em>The Source</em>, adding the Red Cross has ordered
        around 400 million test kits from China which cost about $6 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e5337-bcbe-412f-8af6-a33cadc8fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re holding that, and definitely, we’ll have to stop until we
        get some replenishment of funds,” Gordon added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269e4c4-db38-4a9f-81ad-cdf62c17eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, the senator already warned of the
        possible suspension of Red Cross’ COVID-19 testing for patients whose payments
        will be charged to the state health insurer— as he cited the agency’s unsettled
        dues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2a0dd-0c87-41f0-b86a-a1aabce9e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon stressed he personally does not want to halt the organization’s
        testing operations, saying the country’s testing capacity will slow down in
        effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e735b-352c-4ecd-b570-a9cbea3249dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that the Red Cross cannot give something it does
        not have.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c84c30-5492-4169-8e1d-cc043180845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to replenish our resources to be able to continue testing,”
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03160367-bf51-4dca-afe2-d0282eabe23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Red Cross testing suspension a big loss’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14350cc8-76a3-45af-8f9b-2dafb4bccf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, in response, admitted it will be a big loss for the
        country’s COVID-19 response should the Red Cross indeed halt its operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462c210-b137-46c9-b38a-1067e3b4bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque stressed the Philippines
        has ample laboratories to maintain the testing capacity for the infectious
        disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70a6ac-e35f-4ab0-b3fc-365b08b9d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman po tayo magkakaroon ng</em> highest actual PCR
        testing conducted <em>kung umaasa lang tayo sa isang</em> laboratory, although
        <em>malaking kawalan po iyan kapag tumigil ang</em> (PRC),” Roque said in
        his virtual media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e3631-09c1-4fce-939e-668defda9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We wouldn’t have the highest actual PCR testing conducted
        if we only relied on one laboratory, although it will be a huge loss if PRC
        stops its testing operations.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037ddbc-3491-444a-af52-b133af4e57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise expressed hope that the supposed delay and problems
        in payment will be threshed out soon, especially with the spotlight now directed
        at PhilHealth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e77d6-1643-42a0-a81b-344dd515bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, PhilHealth spokesperson
        Dr. Shirley Domingo confirmed the agency has received a ₱700 million bill
        from the Red Cross in the past few days, but noted they have so far already
        paid ₱504 million to the organization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d06d84-fa9d-406e-828b-8057065040e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the rest of the bill is still “to be processed.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6b46c-c7de-445d-b42b-05fdd5d56110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier said he has already reached out to concerned government
        officials to help address the situation, and has likewise called on PhilHealth
        to act on the matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79468085-70aa-401b-b3bf-ff56cec0f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:56:09.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 infections in the country have surpassed 161,000, with
        the Health Department reporting over 3,000 new cases of the disease on Sunday.</p>'
