    'lead': 'Opinion: Taylor Swift joins many others on social media in condemning
      Trump''s apparent efforts to undermine the Post Office''s ability to deliver
      ballots by mail for the 2020 election. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T06:53:18.726+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:31:23.733+08:00
