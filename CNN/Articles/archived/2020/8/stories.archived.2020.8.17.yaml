  'hospitals-not-ready-for-GCQ-shift-physicians-group':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-17T13:32:43.806+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74c9273a-a0cc-4335-95c6-5d12436f4a9c'
    'lead': 'Hospitals in Metro Manila— where majority of the country’s COVID-19 cases
      are being reported— are ''not yet ready'' to shift to a more relaxed quarantine
      status this week, a physicians’ group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T13:36:10.961+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:31:14.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:36.486+08:00
