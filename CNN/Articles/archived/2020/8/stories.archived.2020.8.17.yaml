  'Duterte-perpetual-isolation-regular-COVID-test-Palace':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T14:55:18.226+08:00
    'imagesource': 'jcr:0a3c89a6-e2cc-47a6-a889-3954e6af55b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38753f26-a09c-4cf2-8972-6f8e984f43e1'
    'lead': 'President Rodrigo Duterte is in ''perpetual isolation'' and has been
      undergoing regular real-time polymerase chain reaction tests for COVID-19, Malacañang
      said Monday amid concerns on his possible contact with virus-positive patients. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T15:00:12.291+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:31:08.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:38.188+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Roque', 'Ano', 'isolation', 'COVID-19', 'coronavirus',
      'perpetual-isolation']
    'template': '1'
    'title': 'Duterte in ‘perpetual isolation,’ undergoes regular COVID-19 RT-PCR
      tests — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75434b6-915d-4c94-ae3a-170292ec8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)—</strong> President
        Rodrigo Duterte is in “perpetual isolation” and has been undergoing regular
        real-time polymerase chain reaction tests for COVID-19, Malacañang said Monday
        amid concerns on his possible contact with virus-positive patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd051d-5096-40b2-aa1b-e337329b2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual media briefing from home, Presidential Spokesperson
        Harry Roque assured the Presidential Security Group has done a “good job”
        in ensuring Duterte’s safety, after it was revealed that a Cabinet official
        has contracted the coronavirus anew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c9a56-ecd0-4897-9ffd-ba0d561d1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a velvet rope that keeps him at least six feet away from
        everyone else. He’s in perpetual isolation, in the sense that the PSG has
        done a very good job in making sure that no one really comes close to the
        President,” Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a04ecf-b373-4cd2-b34a-efaa68014b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Sunday announced that he has <a
        href="https://cnnphilippines.com/news/2020/8/16/Interior-Secretary-Eduardo-Ano-tests-positive-COVID-again.html">again
        tested positive for COVID-19</a>— more than four months after he <a href="https://www.cnn.ph/news/2020/3/31/dilg-eduardo-año-coronavirus.html">first
        contracted the virus in late March.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb84abb-1087-4681-bfa5-c3b8a5bf2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Roque to observe self-isolation himself, as he revealed
        that he had close contact with Año during a plane ride earlier this month.
        He said he will isolate for five days, after which he will have himself tested
        via the RT-PCR method.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22700d-1418-4722-8a22-e5105dcaa596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that the President is not considered a close contact—
        even with the Interior chief present during the latest COVID-19 Inter-Agency
        meeting— as officials have observed proper physical distancing and health
        protocols in the premises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632c18e-c1b8-45ac-88e4-86cc5808e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Presidente naman po</em>, technically <em>wala siyang</em>
        close contact… <em>Malayo po kaming lahat kay Presidente, at naka-</em>face
        shield <em>at naka-</em>face mask. <em>Pero</em> I believe the others <em>po</em>
        are also in self-isolation now,” the spokesperson said. Roque, however, did
        not mention names of other officials under isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb595d-0ed5-4a67-ab03-ca598a96b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President technically did not have close contact.
        We’re all far from the President, and we all wore face shields and face masks.
        But I believe the others are also in self-isolation now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d268a-7c9a-4be7-bde8-b9b88856d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año revealed that he began experiencing flu-like symptoms on August
        13. He had himself tested for the virus the following day, and said he received
        the result that he was once again COVID-positive on August 15. The IATF’s
        last meeting was held on August 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f774fa2-201a-4717-becb-1bce9cdabe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T15:00:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque meanwhile said Monday’s IATF meeting— where recommendations
        for the new quarantine measures for Metro Manila and neighboring provinces
        are set to be finalized— will push through virtually.</p>'
  'Impossible-Blue-Bottle-Shake-Shack-big-brand-keep-you-eating-drinking-home-':
