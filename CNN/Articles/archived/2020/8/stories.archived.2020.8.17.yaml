      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local pop rock band The Itchyworms will be launching their fifth
        LP “Waiting for the End to Start” on Monday, August 17 through a virtual party.
        The band will be debuting songs from their album in this listening and live
        commentary event so fans will get to preview the songs before it hits online
        streaming platforms worldwide. They will also perform a few tracks from the
        album.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac04b3-686d-4075-a5e7-73d8dadc30cc'
      'mgnl:activationStatus': true
