      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14cbcd-c1d6-427f-aadc-f5ee00263eb6'
      'mgnl:activationStatus': true
