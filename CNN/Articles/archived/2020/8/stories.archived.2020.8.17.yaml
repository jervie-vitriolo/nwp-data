      'mgnl:type': 'text'
      'text': '<p><strong>Aklatan: All-Filipino Book Fair</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bdd98-f82e-4110-9bf8-10dc893bc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:28:01.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Aklatan Book Fair took off as the country’s largest
        local publication sale, led by the Book Development Association of the Philippines
        (BDAP). Over thirty publication houses from Metro Manila and beyond participated,
        including Adarna House, University of the Philippines Press, and Ateneo de
        Naga University Press. This year, Aklatan teams up with e-commerce website
        Shoppee to bring their selections straight to your home. Offering deals up
        to 50% off, there’s no better time to stock up on local books and quarantine
        readings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769369a-3d12-4326-a761-8d29e713506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:28:01.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale runs from August 16-18, 2020 on the Shoppee <a href="https://shopee.ph/m/home-hobbies?smtt=0.0.9"
        target="_blank">website</a>.</p>'
    '18':
