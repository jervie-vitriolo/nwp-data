    'template': '1'
    'title': 'A small boutique survived the coronavirus pandemic by live streaming
      fashion shows on Facebook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078b28a-5332-4d66-b93e-7235b896e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the coronavirus pandemic forced businesses
        to shut their doors, many owners were left <a href="https://edition.cnn.com/2020/08/04/economy/black-business-coronavirus-study/index.html">scrambling</a>
        to keep their enterprises afloat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ef44e-139e-4ea3-b52e-ea0e9ee9587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c7e15-b3c8-4654-aabe-ebbe61bfc3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Sharp, owner of <a href="https://www.facebook.com/Daemariis-Unique-Boutique-LLC-630860610365210">Daemarii''s
        Unique Boutique</a> in Macon, Georgia, was one of them. But instead of surrendering
        to the circumstances, she came up with an innovative way to reach customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a468902-2da9-4cd4-ba8d-66ef68b71775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17ebb2-c0b5-484c-839e-260faf1a3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old, who worked as a nurse liaison for 30 years before
        opening her clothing boutique in 2014, began streaming fashion shows on Facebook
        Live featuring herself wearing the clothes, jewelry and accessories she sells.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48552e-5765-44e3-b5b6-4a814150a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b872a-64e3-4dbd-9158-aa9b6193b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always wanted to be a model as a child, but my parents disapproved,"
        Sharp told CNN. "Even when I worked in the medical field, I chose a position
        where I was able to dress up for work and everyone I worked with would always
        tell me, ''I''m waiting to see what you''re going to wear today.'' But six
        years ago I knew I was ready to have my own boutique. And now, because of
        these live fashion shows, my dream has actually come true."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259ad2f-bb7b-4736-81fc-278899d57bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c47d9-3cfc-4756-b3e2-0767fce8a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Friday since May 15, the entrepreneur and fashionista streams
        a fashion show with a different theme. During Sharp''s first show, a jewelry
        dinner date, she completely sold out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa559b3-82ed-4695-adda-c2d96bc9c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7d5e6-89e4-4e27-ba97-defc9f7d0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far she''s hosted 14 shows. Themes have included a backyard party,
        girls'' getaway trip, Christmas in July and even a coffee chat, featuring
        black, cream and sugar colored outfits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5ffcb-9ea4-41b8-b7c2-6915afe9a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e891c86-8f97-45db-b8f0-493004627ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each new show has come greater success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55d518-53ae-463f-aa0e-da3f286b37f4'
      'mgnl:activationStatus': true
