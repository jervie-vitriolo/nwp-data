      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — There
        are now 164,474 coronavirus cases in the Philippines, the Department of Health
        said, as it reported 3,314 new infections on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d984d68-b26c-49e7-98d2-f837849ccdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five areas nationwide with the most number of new cases
        are Metro Manila with 1,918, Laguna with 274, Cavite with 219, Rizal with
        118, and Bulacan with 105.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df404ab-afc9-4e01-998d-73653ef01faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced a new batch of 237 survivors, bringing the
        tally of recoveries to 112,759 or 68 percent of the total COVID-19 case count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d5877-bac2-4b13-9b34-20ea62b23bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the department reported the country’s highest single-day
        rise in recoveries <a href="https://www.cnnphilippines.com/news/2020/8/16/PH-highest-single-day-covid-recoveries.html">with
        over 40,000</a>&nbsp;more patients tagged as recovered under its time-based
        recovery program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a535ef-fb1f-4eda-8b15-8ae82c031e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s death toll, meanwhile, went up to 2,681, with 18 new
        deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391f491-1488-4d5f-ab12-d5449f6da0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said of the newly announced deaths, four occurred in August,
        12 in July, and two in June. It added that five were recorded in Calabarzon,
        four in Central Visayas, four in Metro Manila, three in Central Luzon, and
        one each in Northern Mindanao and the Bangsamoro Autonomous Region in Muslim
        Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a673f-ad77-4a44-b340-00352b4956f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:33:43.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently ill patients in the country are now at
        49,034, according to DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da923c-f702-47d4-8779-75d8d5cab9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is scheduled to announce on Monday the
        new quarantine status in Metro Manila and the provinces of Bulacan, Cavite,
        Laguna, and Rizal, which are under a modified enhanced community quarantine
        until August 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d99e0-21f2-4188-9914-89d644eb0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:31:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians President Dr. Mario Panaligan said
        hospitals in virus hotspot Metro Manila are “not yet ready” to shift to a
        more relaxed quarantine status this week, as they are still seeing high rates
        of admission for COVID-19 patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe49c62-d7a5-4a56-9c6e-f6bd9df1328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:53:57.662+08:00
      'mgnl:createdBy': 'kristel'
