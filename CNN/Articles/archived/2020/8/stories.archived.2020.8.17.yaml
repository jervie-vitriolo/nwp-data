      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and chief operating officer Ramon Ang said they decided
        to continue providing food aid for the urban poor, as their situation has
        been further aggravated by the lockdown restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcf87a-87f8-4093-be7b-fdd926294fb6'
