      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It completely changed my business," Sharp said. "It has made a
        tremendous difference in our finances. It took years for people to even know
        about my boutique, but after doing these fashion shows, people have actually
        gotten to know me and my business and what I offer so it''s gotten us so many
        more customers than I could have imagined."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3372a-5d14-42cb-a3f8-5cd8f496a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23503200-0774-47c7-b7ae-f17cee2126bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning a vision into reality</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85476bc8-11c2-4629-871e-50d85100759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Sharp wasn''t sure that her boutique could survive the
        widespread shutdowns and stay-at-home advisories. Closing her store meant
        losing customers. Even big brands with large budgets and successful sales
        platforms were struggling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e33913-fd92-425e-8487-3e2c892796eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ca97d-7e5d-4f9a-9593-a99ce49e9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sharp wasn''t ready to give up. While brainstorming for a
        solution, the idea to stream fashion shows just popped into her head.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea7931-a906-4ce0-ada9-25fb4be14dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ce4f1-3fd0-40b3-b77b-92b0172c6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The themes just come to me out of the blue," Sharp said. "During
        each party, I invite the girls in, call out people''s names to make everyone
        comfortable, then I dress up in all the new merchandise I''m about to add
        in the store. I show them all the colors and how they can dress up the outfits.
        They can order whatever they want during the live stream."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76a2a9-165a-4b25-9054-b40cb1ffb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf7f4b-2997-4443-ac34-6f4c0dbba27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sharp does most of the work, she isn''t alone in her fashion
        adventure. During each live stream, one of her daughters records her while
        another takes orders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889a2d8-27b1-4fe3-b920-bc6370174fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329d534-f882-42f7-ab22-3bfff1fe4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the show, the trio send customers'' invoices and
        begin packaging the products. Customers can choose curbside pick-up at the
        boutique or personal delivery from Sharp herself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc982b-47ed-4b67-80a8-83987f943eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbcb0f-9cdf-48e5-8d91-88d1039950d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s overwhelming," Sharp said. "I''m just so happy for my business,
        and for myself. I have so much joy and so many happy tears. This is always
        what I have wanted to do, and I''m finally doing it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f4672-4499-4fc4-a1b0-e75601f60ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee517ae6-1645-4095-be0f-38227cdbeb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharp says she might even continue streaming fashion shows after
        the pandemic ends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb4fe9-b2df-4e2e-9066-bd4f887df836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:03:53.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/16/us/business-owner-pandemic-fashion-shows-facebook-trnd/index.html">A
        small boutique survived the coronavirus pandemic by live streaming fashion
        shows on Facebook</a>."</em></p>'
  'PhilHealth-P1.49-billion-51-hospitals-fraud':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T13:56:43.117+08:00
    'imagesource': 'jcr:1eaca2f7-ab0f-4f77-b9bd-979d1e0fece1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf70cf5-5635-4923-bc24-cede57dbbcc3'
    'lead': 'A PhilHealth official says healthcare facilities can also use IRM claims
      to fund operating costs which a lawmaker said might lead to more fraudulent
      acts.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T14:04:52.138+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:31:12.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:37.308+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philhealth', 'fraud']
    'template': '1'
    'title': '51 hospitals with fraud cases still got ₱1.49 B from PhilHealth — lawmaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db70b9-dc07-46fb-bc6f-da2cef40eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> A total
        of 51 hospitals with fraud cases have received around ₱1.49 billion from the
        Philippine Health Insurance Corporation, a House panel chair bared on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edcc00-420e-4714-a5ae-b196650e8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing of the House Committee on Public Accounts
        and Committee on Good Government and Public Accountability, Anakalusugan Partylist
        Rep. Mike Defensor said the hospitals received ₱1,493,554,124 from its interim
        reimbursement mechanism (IRM) despite pending resolution on their fraudulent
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140cd0c-185a-4f15-8144-9893f336be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a137d-7d1e-4494-8028-0e522001b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRM, an emergency fund advanced to hospitals in case of "fortuitous
        events" such as floods and typhoons, was suspended last week due to numerous
        irregularities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214205b-eaa0-4d12-b033-610342af2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39be57-0e9a-4c6f-8493-22070936b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation, Defensor said that from 2013 to 2020, there
        were 4,664 recorded fraudulent cases by various health care institutions.
        These include padding and post-dating of claims, and fabricating necessary
        documents, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f369951-cf94-4a17-bc93-71e0391d7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c877c-bf30-4d4c-be36-7a6c8085f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mata ng publiko...kung ganito na may mga fraud cases ang
        mga ospital at institusyon at bibigyan pa rin ng pondo ng PhilHealth, nakakatakot
        itong batayan, nakakatakot itong ehemplo,”</em> Defensor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4ad25-4141-45e4-9b74-1a51f8ad4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425d6a3-90e2-4e39-ba7d-d11e5164c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the eyes of the public, if hospitals and institutions
        with fraud cases still receive funds from PhilHealth, it’s a horrifying basis,
        a horrifying example.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b4811-a1c0-494d-80c3-8045493e8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94afec2-7b97-4a17-8013-624d5d591c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T14:04:52.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth previously claimed that the <a href="https://www.cnnphilippines.com/news/2020/8/11/PhilHealth-IRM-hospitals-even-before-COVID-pandemic.html">inclusion
        of COVID-19 cases in the IRM program was valid</a>, even before the national
        government recognized the severity of the crisis</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08e579-89b3-4033-ab76-1e7285b27ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:58:26.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina 2nd District Rep. Stella Quimbo questioned the
        allocation of IRM based on the capacity of a hospital. She said that based
        on her estimates and assuming that there is an average of P243,000 of IRM
        per bed, there are 14 hospitals whose IRM exceeds the average amount.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd30056-2d21-4a15-82a9-05a5a7f79252'
      'mgnl:activationStatus': true
