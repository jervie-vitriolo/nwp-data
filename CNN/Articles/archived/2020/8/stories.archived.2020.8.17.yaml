      'text': '<p><a href="https://edition.cnn.com/2020/05/17/economy/japan-economy-recession-coronavirus-intl-hnk/index.html">The
        world''s third-largest economy</a> shrank 7.8% in the second quarter compared
        with the previous quarter, the country''s Cabinet Office said on Monday. That
        translated to an annual rate of decline of 27.8%, the worst since modern records
        started in 1980 and the third consecutive quarter of contraction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafbb83-1745-4e13-ab87-5f7824d6cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae9699-8ece-4d9c-b366-2a004aa74d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumption, which accounts for more than half of Japan''s economy,
        slumped 8.2% for the quarter as businesses across the country shuttered during
        a six-week national emergency in April and May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d902bd-79cf-4beb-a1e0-60d23374b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45cde4-726b-40bd-bd5d-ee47e2e34c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External demand shaved three percentage points off GDP on the quarter
        as global trade dried up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93f931-5b38-40b0-8b61-93d7e48efd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e75407-fa3a-4d1f-adc7-c65ff0eadf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of coherent policy response is really frightening. We
        need a wise, cautious and broad response to this terrible situation. It is
        exactly what [Prime Minister] Abe and Company lack when it comes to the way
        they are going about things," said Noriko Hama, a professor at Doshisha Business
        School -- part of Doshisha University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a0e2c-a976-4646-b770-d06cbf4b54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680adb79-fcc5-4e98-9bd6-24d9550a474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government went ahead with a subsidized plan to boost
        domestic travel in mid-July, just as new virus cases started to surge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8299b1f-07de-479d-9ea3-4efe08e3d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e17ac-e4f8-440d-8bad-3ff0fc4101cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has logged more than 19,000 new virus cases in August alone,
        which is about a third of the total number of infections Japan has recorded
        during the entire pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8242693-9c09-4010-8b6f-1cfd299b079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213b14d-6620-4961-aed7-bde5fd85cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many economists warn that numerous relief measures adopted in two
        economic stimulus packages earlier this year will expire in September, posing
        a risk to the small- and medium-sized enterprises that comprise the bulk of
        Japan''s economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396bf16-696e-44c4-b8af-cf9d62f2bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed8324-b1b5-4b8f-a45f-ca3b0e81607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-16-20-intl/h_a3cd3724a73dc0e07856561361063dda">has
        recorded</a> 55,426 confirmed coronavirus cases and 1,101 virus-related deaths,
        the Japanese Ministry of Health, Labor and Welfare announced on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c03a35-8a65-4008-8442-16b69f59b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T13:58:53.550+08:00
      'mgnl:createdBy': 'bamba'
