    'jcr:uuid': '21337604-e031-4d4c-a048-fce7ec7d6617'
    'lead': 'Remittances of Filipinos abroad rebounded in June, following a three-month
      decline in March to May, according to the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T23:00:06.389+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:30:51.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:42.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: Remittances recover in June after three-month drop '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcdfed3-0b43-4924-b898-05472b282392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:00:06.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Filipinos
        abroad sent home $2.737 billion in June — a 7.6% growth from personal remittances
        recorded in the same month last year, the Bangko Sentral ng Pilipinas said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14413a-0563-4732-ab3f-951376c7644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:00:06.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures broke the three-month decline in remittances seen from
        March to <a href="https://cnnphilippines.com/business/2020/8/3/May-2020-remittances-down-pandemic.html?fbclid=IwAR3g3sxe1yyeJBIuk5nl0-C9eFqslqvJRjjAcu2Ym4aJjCS6OJflyzwoaD0">May</a>,
        which came amid a global economic slump and the displacement of thousands
        of overseas Filipino workers due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59046590-0117-4c1d-8036-ef7d2d80451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:00:06.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth also reduced the cumulative contraction in cash remittances
        for the first half of 2020 to 4.2%, previously from a 6.4% logged in May,
        the BSP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7245fce-a49a-4935-876b-1d257df59758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:00:06.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank attributed the June recovery to the 14.2% rise
        in remittances from land-based workers, which grew to $2.164 billion from
        last year''s $1.896 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22abade-7bbf-4ab3-b6e8-efdb101803bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:00:06.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0388300-3957-46db-bbd3-2001a7c92872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:00:06.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP, this also counteracted the continued drop
        in the money sent home by sea-based workers, which fell by 13.1% to $515 million
        in June, after several were forced to return to the Philippines as a result
        of the health crisis.</p>'
    '6':
