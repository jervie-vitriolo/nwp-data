  'Lebanon-President-resign-Beirut-blast':
    'author': 'Barbara Wojazer and Rory Sullivan, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-17T07:51:09.329+08:00
    'imagesource': 'jcr:1370e343-044d-4fbd-8b91-79552b6b4bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc7a0a2-942d-4e0a-8cc7-70a92ccfda5e'
    'lead': 'Lebanese President Michel Aoun has said it would be ''impossible'' for
      him to resign following calls for him to leave office over the deadly explosion
      in Beirut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T07:54:40.371+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:31:21.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:34.441+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lebanon', 'Beirut', 'Lebanese-President']
    'template': '1'
    'title': 'Lebanese President says it''s ''impossible'' for him to resign following
      Beirut''s deadly blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02093d-5549-4a96-a72d-2957a9105018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Lebanese President Michel Aoun has
        said it would be "impossible" for him to resign following calls for him to
        leave office over the deadly explosion in Beirut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be224b-6682-4204-afcf-086859fcb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after the Lebanese government <a href="https://cnnphilippines.com/world/2020/8/11/Lebanon-s-government-steps-down-in-wake-of-Beirut-blast.html">stepped
        down</a> on Monday night in the wake of the blast that killed more than 170
        people and injured more than 6,000 others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd54ac-17ca-47aa-a1c6-27c3ed09caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the possibility of his resignation, Aoun said in
        a recorded interview with French network BFM Saturday: "This is impossible,
        because this would lead to a power vacuum. The government resigned. Let''s
        imagine that I was to resign. Who would ensure the continuity of power?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb89aca-b35c-46bb-9ac4-597c5fc963c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to resign, one would need to organize elections right
        away. But the current situation in the country does not allow the organizations
        of such elections," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd375c09-1f2b-494b-ad9c-831497d355c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the investigation into the explosion, Aoun cited
        its complexity, saying it "won''t be able to be finished very quickly as we
        wished it to."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb5f82-b49c-49f8-8e58-8d234dc03795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he has asked the judicial council to supervise
        the probe and called for an "independent magistrate" to investigate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c4781-d31a-4e5e-80eb-e7269774a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive blast that hit Lebanon''s capital on August 4 damaged
        much of the city and sparked violent protests against the authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0142f9-ab83-4383-925a-2cb42aaabaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after the explosion, Lebanon''s Prime Minister
        Hassan Diab described it as a "disaster beyond measure" during an address
        in which he announced his resignation and that of his government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44ee7c-b54b-4520-b2a1-fe2f0479686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:54:40.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:31:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Diab took aim at Lebanon''s ruling political class
        for fostering what he called "an apparatus of corruption bigger than the state"
        and said his government had chosen "to stand with the people" by stepping
        down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce530e2-2205-4469-a19b-710219105175'
