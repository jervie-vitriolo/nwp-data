  'overseas-filipinos-remittances-june-2020':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-17T22:48:24.412+08:00
