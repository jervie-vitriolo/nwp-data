  'New-Zealand-election-delayed-COVID-19':
    'author': 'Susannah Cullinane and Samantha Beech, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-17T08:17:39.856+08:00
    'imagesource': 'jcr:395d0daa-c110-47cf-a04d-9d3fdd4f0689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715f7487-90a2-4317-b206-e89a82447d3c'
    'lead': 'New Zealand Prime Minister Jacinda Ardern says she is delaying the country''s
      parliamentary election by four weeks to October 17 after the reemergence of
      COVID-19 in the country last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T08:19:37.168+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:31:20.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:34.972+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand Prime Minister Jacinda Ardern delays election over COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47dcbe1-890a-42ef-ab0c-314bd2e00bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New Zealand Prime Minister Jacinda
        Ardern says she is delaying the country''s parliamentary election by four
        weeks to October 17 after the reemergence of COVID-19 in the country last
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768365b4-cbf8-4b66-8b23-71648b958bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on Tuesday that locally acquired cases of coronavirus
        had been confirmed in the New Zealand''s biggest city, Auckland, prompted
        the government to introduce strict level three lockdown measures on August
        12. This comes after around 100 days without community spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a0f4c-551e-4a6b-9a2f-19aeff37bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country was put into level two lockdown, with both
        lockdown periods extended until at least August 26 as further cases of coronavirus
        were confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cd522-e537-4d0b-ae2d-f5570be7cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general election was due to take place on September 19, with
        Parliament rising on August 6 and campaigning had already begun before the
        lockdowns were introduced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00f394-8e87-471d-80f6-7128d12f7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a live-streamed media conference Monday, Ardern said it was
        clear "the reemergence of Covid in Auckland at the beginning of the formal
        campaign period has been cause for concern."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234ddc9-562e-4c81-bbb8-a072a5bc5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that New Zealand''s Electoral Commission had assured
        her that a safe and accessible election would be possible on the new date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c2178-e269-4182-bef9-e09ae2f832ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately I want to ensure we have a well-run election that gives
        all voters the best chance to receive all the information about parties and
        candidates and delivers certainty for the future," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7c294-4da0-4f02-9cfa-bf2e74738c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said while the decision to change the election date rested
        solely with her as Prime Minister, she consulted with other party leaders
        as "moving an election date especially this late in an electoral cycle is
        a significant decision."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e01ba95-1c1a-4524-a8ef-daf8ca1d4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end what matters most is what is in the best interests of
        voters and our democracy," she said. "Any decision to review the election
        date must be as free from partisan political interests as possible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a1f6e-1d92-424f-8c5d-477b4ee2722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said New Zealand''s Electoral Commission had been preparing
        for a range of circumstances, such as holding an election in level two or
        three lockdown, and that she did not intend to change the election date again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b330d32-19cb-4e17-8a4d-e0bffa70d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I had not picked up the phone and contacted anyone, I believe
        this is the outcome I would have arrived at," she said. "Covid is the world''s
        new normal. Here in New Zealand, we are all working as hard as we can to make
        sure that our new normal disrupts our lives as little as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6495ef2-553e-490e-9558-7e2cee7d999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Parliament will now reconvene Tuesday and be dissolved
        on September 6.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08bace-af2e-45b7-88dd-58de24264149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has already spent five weeks under one of the world''s
        strictest lockdowns, which closed most businesses and schools from March 25,
        and saw people stay at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff9db29-aa1e-44a4-8d7d-ce1e243cdc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It returned to level one on June 9, with border controls remaining
        in place but most citizens living life as normal -- until last week..</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b73587-9a15-4677-b4c5-bb863012fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, New Zealand had 49 confirmed cases relating to the
        most recent community cluster and an additional 20 active cases linked to
        overseas travel, with returning residents still facing a mandatory 14-day
        quarantine on arrival in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57170d39-1b62-4456-8f11-f704e2d3fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T08:19:37.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, New Zealand has reported a total of 1,622 confirmed
        and probable coronavirus cases and 22 deaths.</p>'
  'Philippines-coronavirus--G614-strain-mutation-infection-':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T08:56:49.586+08:00
    'imagesource': 'jcr:fbe6a829-325d-40f8-9a0d-9e660cdae3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c5edce-5a4b-47fd-bd77-c23312ba3e9f'
    'lead': 'An international team of researchers previously found clear evidence
      that this new form of the coronavirus is more infectious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T09:00:10.723+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:31:19.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:35.149+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mutated coronavirus strain found in the Philippines'
    'updated': 2020-08-17T21:50:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd61d93-b4d0-4e24-b5fa-afbc5d50de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        new dominant strain of coronavirus — <a href="https://cnnphilippines.com/world/2020/7/3/new-coronavirus-form-spreads-faster-doesnt-make-people-sicker-study-says.html?fbclid=lwAR2">found
        by international researchers to be more infectious</a> — was recently detected
        in the country, Filipino researchers have reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f552d-23d2-4ab6-a808-40e3c159c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new mutation of the SARS-CoV-2 virus called G614 has almost
        completely replaced the first version named D614, making it the most dominant
        coronavirus strain circulating worldwide. The mutation affects the spike protein
        or the structure that the virus uses to get into the cells it infects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b3902-ea5e-4ebe-8efe-3c2ada4df3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the <a href="https://pgc.up.edu.ph/pgc-sars-cov-2-bulletin-no-1-philippine-genome-center-reports-detection-of-the-d614g-variant-of-sars-cov-2-virus-in-the-philippines/?fbclid=IwAR2e7IAbNZZjxK9xotMBLfwHfxKt4VVsAK0Gm1foBCzT-msWkdx4jUVLfI8">Philippine
        Genome Center</a> reported last week that the mutated strain of coronavirus
        was found in a small sample of positive cases taken from Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bf4ad-dc58-4f10-9de2-69d2db36583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When COVID-19 started spreading in the country last March, the D614G
        variant of the virus showed up in the samples collected by Filipino genome
        researchers. However, when a new set of research was started in June, both
        the D614 and the G614 have been detected in a small sample of positive cases
        from the most populous city in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79563a-fbb4-485f-b601-d4404e0a85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this information confirms the presence of G614 in the
        Philippines, we note that all the samples tested were from Quezon City and
        may not represent the mutational landscape for the whole country," it said
        in a bulletin released on August 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76fe961-67c8-450f-8c12-dfd4ea70fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of researchers in July found clear evidence
        that this new form of the coronavirus is more infectious. A global study published
        in the journal Cell said the new version seems to multiply faster in the upper
        respiratory tract — the nose, sinuses and throat&nbsp;&nbsp;which would explain
        why it passes around more easily. But the bright side is that patients infected
        with the new strain of the coronavirus were not more severely affected, according
        to the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bc464-5eab-4dc8-8b7a-67439a4e0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines-backed genome center highlighted
        the importance of studying and tracking the mutations of the virus in order
        to create effective containment, diagnostic, and therapeutic strategies.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247524fb-6630-44d4-8214-e71e7540d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T12:33:02.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the DOH allowed
        the Philippine Genome Center to expand its study to cover a wider area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c4e3b-6a70-47e3-89b8-bd3208a0fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T21:50:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infectious diseases expert Dr. Benjamin Co emphasized
        the newly discovered G614 coronavirus mutation is "more infectious but not
        necessarily deadlier."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667f275-eaee-4c59-b710-6e787f01b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T21:50:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a71170-54fa-4df8-8d54-68febdbe17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T21:50:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The G variant has more spike proteins, so the ability of having
        more spike proteins makes it now more infectious. But there are two schools
        of thought on it, one is the gene mutation actually makes it more stable and
        the other it doesn’t make it more stable which allows the spike proteins to
        shift,” Co told CNN Philippines’ Rico Hizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b640867-c5be-4a6c-becd-0fea17a42506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T21:50:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578f459-c522-4f6c-bdad-6bb7fb140dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T21:50:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:31:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co assured the newly discovered G614 coronavirus mutation will not
        affect the quality of COVID-19 vaccines being created by pharmaceutical companies
        around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0b80a-621b-4e6c-b024-2a65f1681940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T09:00:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:31:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 164,474 COVID-19 cases, with 112,759
        recoveries and 2,681 deaths. The country has the longest ongoing lockdown
        worldwide with the entire country''s population placed under varying degrees
        of stay-at-home restrictions for 156 days.</p>'
