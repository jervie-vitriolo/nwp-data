      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon had already been struggling economically in the months before
        the blast, with its currency losing approximately 70% of its value since last
        October and the World Bank forecasting that half of its population would become
        poor in 2020.</p>'
    '11':
