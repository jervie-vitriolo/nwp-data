      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no “door charge” to the album launch but everyone is encouraged
        to bring their own drinks. The event will be streamed at 7:30 p.m. via&nbsp;The
        Itchyworms’ <a href="https://www.facebook.com/theItchyworms" target="_blank">Facebook
        account</a>.</p>'
