      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc37d03-3a7b-498a-9c93-4cd01e2c49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales previously said <a href="https://www.cnnphilippines.com/news/2020/8/8/PhilHealth-Morales-cancer-ahead-second-hearing.html">he
        was advised by his doctors to take a medical leave</a> as he was undergoing
        treatment for lymphoma, cancer of the lymph nodes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca39dad-2a52-406d-a055-84c187f33cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77eee22-0e89-4f00-8760-28692e58d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was not present on Monday’s hearing. Meanwhile, Del Rosario
        had apologized for also being absent last week due to “hypertension.”&nbsp;However,
        during the second part of the hearing, he asked to be excused due to the same
        medical concern.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36fc61-8937-4d0a-87ab-df2661eb3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:17:04.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c22b0-9ce5-47f6-bff7-af6879ec35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:17:04.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:31:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth EVP and COO Arnel De Jesus also asked to be excused from
        the afternoon hearing due to his medical condition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394e92c-11ba-4e9f-a5b5-b3bfaeb2a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3792c2-25fa-4f2a-90c8-de07f8fd9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and other officials will attend a closed-door executive
        session with lawmakers later in the day. The House panels have not specified
        what time this will take place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c744c-957e-4b72-899b-0b0fc089476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T11:51:58.627+08:00
