      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, Rio said he saw
        that the government-backed contact tracing app StaySafe.ph had limitations
        and proposed a platform that would integrate all apps to supplement StaySafe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35823862-8403-49ba-bfc7-7ced761f4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said DICT Assistant Secretary Manny Caintic, the head of the
        sub-technical working group whom he also called a "gatekeeper," could have
        approved apps to be used by the IATF, but stuck with StaySafe instead even
        if it has not been effective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57fe19-7dfb-4098-8daf-a3127f869a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words people are saying,<em> <a href="https://www.cnn.ph/news/2020/7/25/COVID-19-gossipmongers-contact-tracing.html"
        target="_blank">mag-chismis</a></em> <a href="https://www.cnn.ph/news/2020/7/25/COVID-19-gossipmongers-contact-tracing.html"
        target="_blank">[gossip] brigade</a> <em>na tayo</em> for contact tracing.
        Imagine that. Because until now we have no effective app...Caintic must answer
        that. Why?" he said. &lt;&lt;&gt;&gt;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923de3e2-84b9-4133-90fd-0f513b728469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caintic has yet to respond to Rio''s claim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089542e9-e4d7-4d85-9726-8ef1e02de8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/7/Eliseo-Rio-StaySafe.ph.html"
        target="_blank">In June</a>, Rio said he was “eased out” from his position
        after he questioned the government-backed contact tracing app.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454be77-e78b-4a41-95d1-304a976170e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had been in talks with COVID-19 response chief implementer
        Carlito Galvez Jr. to persuade the IATF to take a look at other contact tracing
        applications.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f914e-a242-457f-8259-daf7998759e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We actually need more players in the common interest of providing
        the contact tracing -- to be inclusive rather than exclusive,” Rio said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd8bd8-7b89-4013-bbcd-fa7e44507817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Galvez had proposed to the IATF for the National Task Force
        against COVID-19 to form an Information System Task Group which would assess
        COVID-19 contact tracing apps, among other things. The proposed task group
        would have been headed by Rio.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ded066-9c78-4f7b-b1f0-b34bfac98d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rio said the IATF shelved Galvez’s proposal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3d2ce-e9f7-484d-857f-1638151bbb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio resigned from his post as undersecretary for operations in February,
        due to conflicting views with other officials in the agency, including the
        millions of pesos in confidential funds lodged with the DICT.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89ed26-82d1-4635-9051-bfeebecc2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation, however, was only accepted in May. When asked by
        CNN Philippines why President Rodrigo Duterte only accepted his resignation
        then, he laughingly replied, "I don''t know <em>nga, baka may nakabangga ako?"</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0655c-b319-4bf4-8d53-f7b4c4eb09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know why, maybe I had a run-in with someone?]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaefee2-5c1a-4893-b216-893bc89417b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only was this proposal of Secretary Galvez disregarded by IATF,
        I was eased out from the government at this crucial time with the President
        accepting my four-month-old resignation,” Rio said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92423905-145a-4a7a-a64c-0b3d85f9eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF adopted <a href="https://www.cnnphilippines.com/news/2020/4/10/StaySafe-Philippines-COVID-19-contact-tracing.html"
        target="_blank">StaySafe.ph</a> as the country’s “official social-distancing,
        health-condition-reporting, and contact-tracing system that will assist in
        the government’s response to COVID-19.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b982a-9a7f-4e5d-9c10-17a9d8440811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was designed to help medical frontliners, local government units,
        private companies, as well as the national government, to monitor the health
        condition of residents and conduct more efficient contact tracing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221bdc2-d01e-4870-8818-81cba52887c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rio said StaySafe.ph, developed for free by software solutions
        company MultiSys, has failed as a contact tracing app.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285744ad-7f53-44ac-ac6b-783a3cdf9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.facebook.com/CNNPhilippines/videos/924316078046535/?v=924316078046535&amp;notif_id=1597633523627226&amp;notif_t=live_video&amp;_rdc=1&amp;_rdr"
        target="_blank">here</a>.</p>'
