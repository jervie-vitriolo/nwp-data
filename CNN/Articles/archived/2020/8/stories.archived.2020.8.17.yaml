      'Eliseo-Rio', 'StaySafe', 'StaySafe-app']
    'template': '1'
    'title': 'Ex-DICT Usec Rio: IATF ''gatekeepers'' at fault for lack of effective
      COVID-19 contact tracing efforts '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8d502-e009-4e2e-a609-e9becc23071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Former
        Department of Information and Communications Technology undersecretary Eliseo
        Rio said so-called "gatekeepers" within the Inter-Agency Task Force have prevented
        measures to implement effective contact tracing efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3488ec-6da5-4413-91e7-fa55b9661e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy post on Facebook on Sunday, Rio recounted how he had
        proposed a way to improve measures to help stem the spread of COVID-19 in
        the country, but his proposal was thumbed down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e575dd-f0dc-41e8-b994-06e213c5453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said his proposal was for a system that would take in data from
        different sources for analysis, adding that it would have been built at no
        cost to the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95abd6-5862-418d-b911-0f863508db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trying to operationalize the system, at no cost to the
        government, before we open up the ECQ on June 1... Unfortunately the gatekeepers
        in IATF never considered it, and we are now suffering the consequences," he
        said.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Feliseoriojr%2Fposts%2F10220309748306945&width=500"
        width="500" height="706" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12655d56-7357-4922-9c70-9f63f4eabb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92ad23-4b4f-4a4d-b08b-9714e6c4ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said he brought up the issue because the same people were sill
        stopping contributions from "talented groups and individuals" which could
        help in addressing the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1beb2-2a5a-4378-90d5-382eba736b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T22:07:01.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a private citizen, I represent the Covid-19 Central Advocacy
        Group that would like to help in coordinating the efforts of the four Covid-19
        czars assigned to Testing, Tracing, Treating and Isolation. We want to help
        in contact tracing, which at present is the weakest link in the three T’s
        -- Testing, Tracing and Treating in Isolation. Unfortunately, the letter offering
        our proposed contribution, free and for the public good, is being ignored
        by the gatekeepers. Maybe this public declaration to help will be more effective
        in attracting the attention of the IATF," Rio said.</p>'
    '14':
