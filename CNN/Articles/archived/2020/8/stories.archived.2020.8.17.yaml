      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is followed by the countries of Singapore, Saudi Arabia, Japan,
        the United Kingdom, United Arab Emirates, Canada, Hong Kong, Qatar, and Taiwan
        which cumulatively accounted for 78.9% of total cash remittances.</p>'
  'Metro-Manila-four-provinces-ease-into-GCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-17T23:19:26.439+08:00
    'imagesource': 'jcr:c2659e31-f7e1-44ff-8017-f0abc3ed1fe8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad6145a-4fb2-44f8-8701-de3552c18175'
    'lead': 'Metro Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal
      are set to return to a more relaxed general community quarantine starting Aug.
      19 until the end of the month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T23:31:15.984+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:30:51.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:43.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila, 4 provinces to ease into GCQ starting Aug. 19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37bf7c4-0ecd-4750-9677-9db995c39ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Metro
        Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal are set to
        return to a more relaxed general community quarantine starting Aug. 19 until
        the end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762f54c-c623-42ae-8a2b-a3bb8da5097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918c7fe-9d94-4de4-b64f-9a512d6fff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday approved the recommendation
        of the Inter-Agency Task Force for COVID-19 to loosen the lockdown restrictions
        in the said areas, following the imposition of a 15-day strict modified enhanced
        community quarantine (MECQ) from Aug. 4 to 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fb82f-8414-45a4-8552-4bc691e41f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T00:26:32.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque stressed that the easing of
        the quarantine status in the five high-risk areas comes with recalibrated
        government strategies against the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99839396-bfe8-4ed9-95c8-860ac05dfa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T00:26:32.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said these include intensified efforts in testing, the active
        case finding via house-to-house symptom checks in high-risk communities, an
        improved contact tracing system, and the setting up of more COVID-19 facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ebe71-70b1-4680-aa8f-c383915ee66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T00:26:32.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ginamit po natin ‘yung dalawang linggo ng MECQ para po pag-isipan
        kung paano tayo magre-reboot, magre-refresh ng approach, at ito nga po ang
        gagamitin natin habang nagbubukas tayo ng ekonomiya,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59095dfc-47d1-45f5-8205-e4c6213c5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T00:26:32.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We used the two-week MECQ to assess how we’ll be able
        to reboot, refresh our approach, and these are what we’ll be doing while we''re
        reopening the economy.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2ce4d-99e0-4212-a6f5-92bbcc25b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T00:26:32.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under GCQ, measures which limit the movement of the public will
        still be imposed to prevent viral transmission, but&nbsp;more industries will
        be permitted to reopen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bf1ef-d04e-4654-8511-3b18e3a80724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T00:26:32.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dine-in option in restaurants, as well as religious gatherings
        at 30 percent capacity, are also allowed under GCQ, as long as health protocols
        are strictly followed, Roque noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d88d0d-bc5e-403c-abe0-f9a1d9162b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3a1a5-0d33-4440-88a0-69d2c07e307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 task force special adviser Dr. Tony Leachon previously
        said Metro Manila and the four provinces <a href="http://cnnphilippines.com/news/2020/8/11/Leachon-MECQ-extension-PH-lose-gains-COVID-fight.html">may
        need another round of MECQ extension,</a> as the country may lose gains in
        the COVID-19 fight if those areas&nbsp;are placed under a more relaxed lockdown
        status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537197b-9ed1-4637-8449-833d99f24590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568503fd-f01a-4274-94c1-6debff948a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila continues to account for the bulk of the new cases
        reported in the country over the past two weeks. During that time period,
        around&nbsp;16,000 more of its&nbsp;residents have caught the viral disease,
        topping the list of regions nationwide by a wide margin, based on August 17
        data from the Department of Health (DOH).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819d0d7-9d9f-45c0-ae0b-747f281201a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to&nbsp;Roque, <a href="https://www.cnnphilippines.com/news/2020/8/11/Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid.html">a
        longer period of MECQ is "highly unlikely,"</a>&nbsp;as the government grapples
        to find new sources of funds for poor families affected by strict stay-at-home
        rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfeba4-0332-4f1f-8b66-707570bba244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fe4f3-eb37-4edf-861e-9466ce25a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939992b-10c8-46e8-9261-a08d4dea2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for Entrepreneurship Joey Concepcion also said
        that while the return to MECQ in the first half of August is “manageable”
        for the economic sector, an extension will prove to have some serious effects.
        Concepcion&nbsp;joined calls for the government to shift to effective granularized
        lockdowns, saying the move will let citizens “coexist” with the unpredictable
        virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429544a-aea0-4cca-8ceb-341fe9d95d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc039e17-56c1-4c0a-b379-e1b022dc1833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s decision also came a day after the DOH reported
        another record single-day COVID-19 recoveries on Sunday at <a href="https://www.cnnphilippines.com/news/2020/8/16/PH-highest-single-day-covid-recoveries.html">over
        40,000 new survivors.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a048c72-f39a-4a8a-a4ee-e1167e649232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095989a4-cb15-457e-8716-eceee03161a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steep rise in recoveries has been attributed to the DOH''s time-based
        recoveries scheme, wherein patients are released from isolation facilities
        after a certain number of days in quarantine, without needing to take a confirmatory
        RT-PCR test.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31959a37-0057-4313-8e0a-1657b2b08075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T23:31:15.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has <a href="https://www.cnnphilippines.com/news/2020/8/17/PH-coronavirus-cases-over-164k.html">164,474
        confirmed cases of COVID-19,</a> wherein 49,034 are active cases or currently
        ill patients, according to the DOH.</p>'
