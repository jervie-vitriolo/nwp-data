      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Social media
        didn’t matter before in elections but since 2016, campaigns have been defined
        by how platforms such as Facebook and Twitter have been used to try and steer
        political conversations to a candidate’s advantage or disadvantage.</p>'
