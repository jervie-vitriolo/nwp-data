      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While suggesting that members of his Cabinet had "fought valiantly
        and with dignity," he added: "Between us and change is big powerful barrier."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439b327-a23c-4506-8829-81f8491a1a65'
