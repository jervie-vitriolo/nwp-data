      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/17/business/food-drink-brands-pivot-coronavirus-intl-hnk/index.html"><em>
        "Impossible, Blue Bottle and Shake Shack: Big brands are trying everything
        to keep you eating and drinking their stuff at home"</em></a>&nbsp;</p>'
  'saliva-based-covid19-test':
    'author': 'Holly Yan and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-17T16:20:06.701+08:00
    'imagesource': 'jcr:a1b701fa-1564-4ae6-b83a-8b2f2f3652d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36dffeb2-9747-4440-9a24-3a97919422b5'
    'lead': 'After months of frustration over testing shortages and delays, a new
      saliva test could give Americans a fast and inexpensive option to learn if they
      have COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T16:48:06.853+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:31:06.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:38.886+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-cisis', 'covid-19-vaccine']
    'template': '1'
    'title': 'New saliva-based COVID-19 test could be a fast and cheap ''game changer'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debee17-4935-4137-8f2c-dcb7096ec193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After months of frustration over testing
        shortages and <a href="https://edition.cnn.com/2020/08/07/politics/quest-lab-coronavirus-tests-longer-public-internal-documents/index.html"
        target="_blank">delays</a>, a new saliva test could give Americans a fast
        and inexpensive option to learn if they have Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50157b30-edce-4931-b86b-2aceed890516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Yale School of Public Health created the SalivaDirect
        test, which received emergency use authorization from the Food and Drug Administration
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543e4c6-2535-459e-a656-0639ee38ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SalivaDirect test for rapid detection of SARS-CoV-2 [the novel
        coronavirus] is yet another testing innovation game changer that will reduce
        the demand for scarce testing resources," said Adm. Brett Giroir, the US official
        in charge of Covid-19 testing efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480ac1c-2188-4d0f-b198-7408224f413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some other tests that require <a href="https://news.yale.edu/2020/08/15/yales-rapid-covid-19-saliva-test-receives-fda-emergency-use-authorization"
        target="_blank">specialized supplies</a>, the SalivaDirect test doesn''t require
        a specific swab or collection device. It can also be used with reagents from
        multiple vendors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8c5de-4ec3-4b24-b4b5-53d607bd9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simplified the test so that it only costs a couple of dollars
        for reagents, and we expect that labs will only charge about $10 per sample,"
        said Nathan Grubaugh, a Yale assistant professor of epidemiology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16259317-c5b9-468c-929a-c88cb50673a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If cheap alternatives like SalivaDirect can be implemented across
        the country, we may finally get a handle on this pandemic, even before a vaccine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1c9c5-323e-4286-ad97-b05b5ed64615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the new test can produce results in less than three
        hours, and the accuracy is on par with results from traditional nasal swabbing.
        They said SalivaDirect tests could become publicly available <a href="https://news.yale.edu/2020/08/15/yales-rapid-covid-19-saliva-test-receives-fda-emergency-use-authorization"
        target="_blank">in the coming weeks</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019afa7-dabb-42a8-8685-e0cb2bfce373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale plans to publish its protocol as "<a href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-fda-issues-emergency-use-authorization-yale-school-public-health"
        target="_blank">open-source</a>," meaning designated labs could follow the
        protocol to perform their own tests according to Yale''s instructions, the
        FDA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf22eb-4099-48bb-9684-e69e894b7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA was among the groups that funded research for the test and
        currently uses the method to test for nonsymptomatic carriers of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e54be9-4490-4147-a1c5-67c94d498a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing declines in many states</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac53b9-ed94-4d0c-ac83-e3087b754b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SalivaDirect news comes at a critical time, as 17 states are
        performing fewer tests this past week compared with the previous week, according
        to the <a href="https://covidtracking.com/data/charts/2-metrics-7-day-average-curves"
        target="_blank">Covid Tracking Project</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36c308-53af-4a14-bf1a-37501d34caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans still have <a href="https://edition.cnn.com/2020/08/07/politics/quest-lab-coronavirus-tests-longer-public-internal-documents/index.html"
        target="_blank">to wait days</a>&nbsp;to receive their testing results. Now
        groups like the <a href="https://edition.cnn.com/2020/08/14/health/covid-testing-delays-priority-guidelines/index.html"
        target="_blank">American Medical Association</a>&nbsp;are asking the federal
        government for priority guidelines to help fast-track those who need their
        tests and results urgently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84e6cc-2e46-4052-905d-46eb44429f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While testing has gone down in 17 states, test positivity rates
        have increased in 34 states, according to the Covid Tracking Project. That
        means a higher percentage of tests being performed are turning out to be positive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140bcc5-833b-4b8a-aad0-2c4b0708bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while daily Covid-19 case counts are decreasing in <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">parts of the US</a>, some of those decreases are likely because
        of decreases in testing, said Dr. Ashish Jha, director of the Harvard Global
        Health Institute.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fc0e4-0a29-4d63-b740-107abf75579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing has also fallen by about 20% to 30%, and so the picture
        is a little bit muddy," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f04852-2077-4a68-a45f-b0cbeb483a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s clearer is America''s disturbing trend of topping 1,000
        Covid-19 deaths a day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd1b85-b87a-4a8c-8c6d-3f58e7514464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Saturday, the US has suffered more than 1,000 new deaths
        a day for 16 of the past 20 days, according to data from Johns Hopkins University
        and the Covid Tracking Project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c7145-733c-4b9a-b31c-01f31fb541de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said he''s hopeful the rate of deaths will go down.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429e77d-1506-49d7-8ac0-865009e61f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even if it comes down to 800 deaths a day, that''s 24,000 Americans
        dying every month," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9491190-2bb2-42b4-8dff-24779de1ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">Track the virus in your state and across the US</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090c25b-45d0-4c4e-a278-583e1d5a7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>College students head back to campuses</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1dde79-0746-4f0e-894f-3ec1937e623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of K-12 students have <a href="https://www.cnn.com/2020/08/13/us/schools-quarantined-coronavirus/index.html"
        target="_blank">had to quarantine</a>&nbsp;in recent days because of the coronavirus
        at their schools. The US <a href="https://www.cnn.com/2020/08/15/health/us-coronavirus-saturday/index.html"
        target="_blank">Centers for Disease Control and Prevention</a>&nbsp;said COVID-19
        cases in children have been "steadily increasing" from March to July.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4259ec4-5bb5-4440-a689-22ff4c0edd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, college students are also facing new challenges as they return
        to classes during a pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69210559-56dc-4053-881a-af92c5acdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some universities that are resuming in-person learning are using
        temperature checks, testing, mandatory quarantines or plexiglass dividers
        to try to maximize safety.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5965e2-5edc-4f63-a2e0-75298f252f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/07/01/health/reopening-economy-false-sense-of-security/index.html"
        target="_blank">Why temperature checks won''t catch many people with COVID-19</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97a082-cfae-4d36-8be0-e45e20c295c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts worry it might not be enough to control the virus,
        which has infected more than <a href="https://coronavirus.jhu.edu/map.html)
        Americans and killed more than 169,000(https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">5.3 million</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fe26d-aa89-4b17-86b4-2a05353dcb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are colleges safe in general to open up right now? I would say
        probably not," said Dr. James Phillips, a physician and assistant professor
        at George Washington University Hospital.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62faa40-f202-47c0-8f08-49e5d5d902d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since college students have much more freedom in their daily lives
        than younger students, "there are so many other variables that go in that
        are going to make it incredibly difficult to keep the virus out of the classrooms
        and out of those living spaces," Phillips said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4be3fc-7dda-447a-ae3d-0e7e2066c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some campuses have already reported new cases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c93a4-3889-4984-84fa-e8c5a8d6de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-15-20-intl/h_606ed4f8aee10e9bbc3a2a6edcdf4aa0"
        target="_blank">North Carolina at Chapel Hill</a>&nbsp;said Sunday that it
        had identified a fourth cluster of cases. In a statement posted to its <a
        href="https://www.facebook.com/uncchapelhill/" target="_blank">verified Facebook
        account</a>, the university said the latest cluster was at Hinton James Residence
        Hall.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44871cc8-df63-4923-8655-478887bf98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, it said a cluster of cases was identified in the Sigma
        Nu fraternity. And on Friday, the university announced clusters had been identified
        in the two student housing buildings: Ehringhaus Community and Granville Towers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349bb1b-8908-4c5e-96af-b65b91d775d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma State University said at least 23 sorority members had
        tested positive for the virus. "Last night OSU officials learned of 23 positive
        Covid cases in an off-campus sorority house. The rapid antigen testing was
        performed at an off-campus health care facility," a statement from the university
        read.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5a8b5-7f4e-48e5-8ace-981f60c6a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire sorority house is in isolation or quarantine after the
        confirmed cases "and will be prohibited from leaving the facility," the university
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b828f7-fb7d-4f2b-a3a9-e5e11123789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the University of Tennessee, Knoxville, Chancellor Donde Plowman
        reported 28 active cases -- including 20 students and eight employees. More
        than 150 people were isolated or in quarantine last week, and most were nonresidential
        students and employees.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3cdf7-db3b-4bd3-9fab-36bf0e4fa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of what we look at to make decisions about campus operations
        are our ability to isolate and quarantine residential students as well as
        keeping up with contact tracing," Plowman said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb2c2c-9258-496a-b3e6-e424b2e5a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, Villanova University''s president <a href="https://www1.villanova.edu/villanova/president/speeches/messagejanuary2020211111111.html"
        target="_blank">sent a stern warning</a>&nbsp;to students saying that those
        who don''t follow health guidelines such as washing their hands and wearing
        a mask at all times will "BE SENT HOME."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f66978-f5fa-4b5b-96b5-7a46d42f03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T16:48:06.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:31:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t or won''t commit to this new way of doing things,
