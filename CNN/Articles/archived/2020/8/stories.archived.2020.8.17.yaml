      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a947f-2b5c-4351-bb5a-497458353536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NBA spokesman issued a short statement to CNN in response: "The
        photographer is an independent contractor and his services are no longer being
        used in Orlando."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97af50-8369-4a09-9091-8e28c3b5d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2a07c-b221-4d31-bb80-1f6a6478edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baptist has issued an apology, CNN affiliate KPRC reported. In it
        he said he had deleted the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a98c5-9f14-4b06-b588-99c0f8b3bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.769+08:00
