      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — President
        Rodrigo Duterte shot down rumors that he was not in the country, saying he
        had been in Davao "all along."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba54521-115d-4793-94af-b32dceca7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go shared a video of him and the President on Monday
        night, showing Duterte wearing a mask and an eye shield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a01b2-79f7-47cf-916a-3869ade14d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, as you can see clearly, I have been in Davao all along. <em>Umiiwas
        din ng</em> COVID [Also avoiding COVID]. The admonition is wash your hands,
        wear a mask, cover your eyes, and stay home. That''s what I did. <em>Andito
        po ako sa</em> Davao [I am here in Davao]," Duterte said in the video.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fchristopherbong.go%2Fvideos%2F1496767087196984%2F&show_text=0&width=267"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e524ea3-2922-4047-8d83-00bf0a32104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be70f7-d9da-4f22-94fa-27f4ced3a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte was on his way to attend a meeting with the Inter-Agency
        Task Force and "talk to the people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13492737-3b10-405e-bea3-2c9bc5acca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga nagpapakalat ng</em> fake news, <em>makonsensiya po
        kayo. Nagtatrabaho po ang ating Presidente para sa bayan. Nagseserbisyo po
        kami sa inyo sa abot ng aming makakaya,"</em> said Go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0c26f-c5fe-45cf-924f-41a445340909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those spreading fake news, have a conscience. The
        President is working for the country. We are serving you in every way we can.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e0755-4115-481e-bbae-7baa85821f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the senator shared a photo of Duterte and his family having
        a meal in their home in Davao. The President''s partner, Honeylet Avanceña,
        was shown holding a copy of a broadsheet bearing today''s headline.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Rodrigo Duterte poses for a photo with his family in Davao City. Malacanang
        has earlier belied claims that the president left the country over the weekend
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <br><br>Photo courtesy: Sen Bong Go <a href="https://t.co/tvxLdd42Dw">pic.twitter.com/tvxLdd42Dw</a></p>&mdash;
        Trish Terada (@TriciahTerada) <a href="https://twitter.com/TriciahTerada/status/1295310720926650369?ref_src=twsrc%5Etfw">August
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78a3cf-8b74-4e42-9332-e7013e38b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:43:53.761+08:00
