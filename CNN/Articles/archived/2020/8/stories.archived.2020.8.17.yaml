      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec68e0e-97c8-4cc0-8a17-6cde362d5e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply regret posting on my facebook page a phrase that I saw
        and copied from others as a sample of some people''s reactions to Biden''s
        selection of Senator Harris as his choice for VP," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1a091-303f-423a-8ea1-c67d864d2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37a440-caf2-4063-be1b-7e5993b7e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phrase I posted does not reflect my personal views at all.
        I should not have been so insensitive to post the statements by others. I
        sincerely apologize to all of those who have rightfully been offended and
        I have taken the post down from my FB page. It was a horrible mistake on my
        part."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07962a13-658d-4306-91d2-0ae6ed51503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.368+08:00
