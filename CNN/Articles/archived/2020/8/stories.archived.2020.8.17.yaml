    'title': 'NBA dismisses photographer who posted offensive Kamala Harris meme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e014b-91e1-42ab-995a-c178c9b678db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A photographer working for the NBA was
        dismissed from the league''s bubble in Orlando after posting an offensive
        meme apparently aimed at Sen. Kamala Harris on his Facebook page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033bcd6-161c-4e65-861f-258e95b8e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa378be3-87d8-43fb-8c55-0c7ed116682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer, Bill Baptist, shared an image last week of a mock
        logo for the Democratic presidential ticket that says "Joe and the Hoe," an
        apparent reference to Joe Biden and Harris, his running mate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ef858-01bf-41fc-95eb-723491a15c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff6b70-2650-4c97-925f-cd5ee029f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meme was noticed by former WNBA Hall of Famer Sheryl Swoopes,
        who shared a screenshot of his post on her Facebook page and called for Baptist''s
        dismissal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f37513-dffc-42ae-984b-4fd0757730e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34a620-6115-46f8-ab74-2966c626a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:31:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing how people will smile in your face but eventually
        their true colors will show. NBA and Houston Rockets he needs to GO!!! So
        disrespectful," she wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944761d-b03a-4aad-b401-52118159053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:22:19.367+08:00
