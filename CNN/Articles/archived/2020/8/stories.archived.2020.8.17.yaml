      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study “<a href="https://www.newmandala.org/wp-content/uploads/2019/08/Digital-Disinformation-2019-Midterms.pdf"
        target="_blank">Tracking Digital Disinformation in the 2019 Philippine Midterm
        Election</a>,” authors Jonathan Corpus Ong, Ross Tapsell, and Nicole Curato
        presented a more detailed view of how social media has played a huge part
        in digital campaign strategies — from digital disinformation, tapping micro-influencers,
        to imposter news channels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f24e0-fcf9-4a7e-9139-d1644cd14712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the 2022 presidential elections, there are already rumblings
        of possible poll strategies using social media. This time in particular, it
        involves buying fan pages of well-known celebrities who are affected by the
        ABS-CBN shutdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b337ec9-8c6e-463c-9e0a-c8242007a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Bea Alonzo posted a series of Instagram Stories that detail
        how she had received messages from her fans, warning her about strangers offering
        to buy her fan pages for unknown reasons. Other ABS-CBN stars also allegedly
        received offers to buy their fan pages, just as the Kapamilya network was
        on its last legs, as if vultures were swarming over a fresh carcass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a3efd-4d3e-47a4-9619-39c16663d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this issue, some political pages were found to be previously
        fan pages or non-political platforms. Representative Luis Raymond “Lray” Villafuerte’s
        Facebook page was once&nbsp;<a href="https://www.msn.com/en-ph/news/national/fan-page-for-sale-reps-lray-villafuerte-mike-defensor-and-other-political-pages-were-once-celebrity-fan-accounts/ar-BB1730Gb"
        target="_blank">Jake Vargas</a>&nbsp; page and his son <a href="https://www.gmanetwork.com/news/hashtag/content/748403/politicians-may-rename-use-existing-facebook-fan-pages-followed-by-thousands/story/"
        target="_blank">Migz Villafuerte’s page</a> was originally named “Mcdonald’s
        Sexret files.”</p>'
    '9':
      'image': 'jcr:d32133b8-75d2-435e-9b69-93c532128594'
      'imageCaption': 'A screenshot of Governor Migz Villafuerte''s Facebook page
        transparency. His page is verified by Facebook and is currently a platform
        for the governor to connect to his constituency. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c1607-0004-443b-98ec-c08d1ab49793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:2de6481d-4a80-4698-b846-79d530dca340'
      'imageCaption': 'Rep. Lray Villafuerte''s Facebook page was previously a Jake
        Vargas page. His page now, (@lrayvillafuerteofficial — though unverified)
        is also used to connect to his constituencies and show his activities.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd15b78-68de-42f2-8f80-af29c32b41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:48:17.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d7dd6-6ee6-43db-abea-a3952bc68806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to cybersecurity experts, this phenomenon could be <a
        href="https://www.cnn.ph/news/2020/7/20/Offers-buy-celebrity-fan-pages-possible-poll-strategy-cybersecurity-expert-.html"
        target="_blank">a strategy to prepare for the 2022 general elections</a>.
        But this isn’t a new practice, according to Lisa Garcia of <a href="https://www.fma.ph/"
        target="_blank">Foundation of Media Alternatives</a>. “There were already
        reports that during the previous elections, some K-pop pages were used to
        help boost the popularity and the campaign of some candidates,” she said.
        Buying established fan pages could allow any aspiring candidate to easily
        post any information they want and reach thousands of possible voters overnight
        without having to struggle to build an audience. The number of likes on the
        old Page could also be used as proof of the candidate’s popularity on social
        media, even if its Likers did not consent to the name change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d865271-f524-4b2a-a6fa-85c30d8dd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Mocha Uson stated in a <a href="https://www.bbc.com/news/blogs-trending-38173842"
        target="_blank">BBC interview</a> that her social media numbers attested to
        the popularity and support of President Rodrigo Duterte: "On my Facebook I
        have 4.4 million followers and the engagement is as high as 3.6 or 3.7 million."
        These numbers have been built up over the course of six&nbsp;years on her
        personal Facebook Page. However, if an aspiring political candidate were to
        buy a Page with a following as huge as Uson’s, the social media numbers could
        be used to create a perception of a big fanbase and sway voters to decide
        in his or her favor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0e6e1-5d6f-4db9-9777-3d47c7fc1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the current Philippine administration is no stranger
        to using Facebook for its political agenda. According to <a href="https://www.bloomberg.com/news/features/2017-12-07/how-rodrigo-duterte-turned-facebook-into-a-weapon-with-a-little-help-from-facebook"
        target="_blank">Bloomberg Businessweek</a>, the 2016 Philippine presidential
        elections were a prime example of the power of social media, where Rodrigo
        Duterte was hailed as the “undisputed king of Facebook conversations,” dominating
        64 percent of election-related conversations on the social media platform.
        His campaign managers crafted a strong social media strategy banking on amplifying
        channels&nbsp;through the distribution of key messages scattered across the
        Philippines and even among OFWs. Soon, these groups and pages with thousands
        of followers became part of the machinery that either produced or distributed
        propaganda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eedede-fca1-43c7-bfba-ba882765ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say that buying a fan page and converting that into your
        personal page is a lazy way of growing one’s online constituency,” said Garcia.
        “The followers in that page are not even your friends, you don’t even know
        most, if not all, of them, much less know what these people want.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a8eed-3871-48e6-b3f2-7409d2eb4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond elections, page-buying can also be a way to scam people through
        malicious links or phishing personal details by misrepresenting a brand. For
        example, if a clothing Page you regularly buy from sells its ownership without
        announcing it, the new page owners can pretend to conduct legitimate sales
        with the goal of swindling you and other customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d0172-8021-473c-9698-55e0b68218d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For owners of pages who are being propositioned for their accounts,
        Garcia cautions against the dangers of selling these off: “Celebrities and
        influencers who have hundreds of thousands or millions of followers should
        be wary of selling their accounts because these might be used for other purposes,
        including hacking, trolling, and committing crime.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04903460-719c-4d09-b771-03dc973ccf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, buying a page to substantially change its purpose is against
        Facebook’s own <a href="https://www.facebook.com/policies/pages_groups_events/"
        target="_blank">Page, Groups and Events Policies</a>. Section 10 states that,
        “Name changes and merges must not result in a misleading or unintended connection
        and must not substantially change the Page’s subject matter.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ad400-0226-42da-8f76-f1d9d183dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what should you do?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4db55-32de-48fa-bb94-ce63f1ce7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We usually just hit ‘Like’ or ‘Follow’ on a page while mindlessly
        checking out our invite notifications, and then leave it forever. A lot of
        people don’t prune their Liked Pages list as carefully as their Friends list,
        so there’s not a lot of unfollowing or unliking going on. Knowing that these
        things are happening in the background should make us more alert about our
        behavior when we interact with Pages on social media. Here are some tips on
        how to do that:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68096109-0db7-435a-977a-f4813bb30d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be wary of unfamiliar names on your news feed</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72921070-edda-434f-9d2f-437bf991ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever scroll down and see a post from a page name you don’t recognize?
        Always double check these pages and see if they were something you actually
        remember liking. If not, you can decide whether or not you want to keep liking
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d60a88-4dc4-4542-8d0c-5e313c1f321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Review your Liked Pages regularly</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd84d8e-8e2b-4150-b25a-92960cd13ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set aside time to go through your list of liked Pages so that you
        can see if there’s anything amiss. It can also be a good opportunity to lessen
        the noise on your news feed for things you aren’t that interested in anymore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d21bb-8b01-4fda-8a96-dd05f8192471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Check the history of your Liked Pages</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8479d90-11b4-422f-91d5-e82789fe295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has implemented changes to increase the transparency of
        page histories so that we can always be aware of any changes at any given
        time. To check a page’s history, head over to the page’s timeline and scroll
        down to the Page Transparency section on the sidebar. Click See All and you’ll
        access a wealth of information such as name changes, the date the page was
        made, or where the admins are located.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6faa4-31c5-4312-85bc-c0bf394a2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t share or post your personal information on Pages</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff597b-e514-4ebe-875f-524aa47e2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be careful of the information you share when messaging Facebook
        Pages. We can often be nonchalant in giving out details such as our address,
        mobile numbers, and IDs, especially when interacting with buy and sell Pages
        or customer support accounts. But who knows who can see this information in
        the future if the Page is sold off or the administrators change? Try using
        a different channel, such as email or phone call, to contact the Page owner
        instead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba518437-30a7-48b7-8ef3-4932d76c026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be more discerning of who you follow</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a33cf-9aeb-4ae6-a585-f321283ba1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid having to go through so many accounts, be more intentional
        in choosing the Pages that you like and how you interact with them. If you’re
        on the fence about liking a Page or have doubts about the integrity of the
        Page owners, it’s better not to like it. After all, your Facebook Likes are
        not necessarily representative of your preferences in real life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c77698-b109-4a1a-aca9-602f328d5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you’ve been going through your Likes and discovered a huge identity
        change. What should you do?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da67f8-3fed-4376-a6c6-11b5b7f71e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may opt to report a changed Page to Facebook for takedown. To
        do so, visit the Page’s timeline then click the button that looks like an
        ellipsis. Select “Find support or report Page,”  “Fake Page,” and “Misleading
        Page Name Change” as the reason for takedown if you believe this is the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a8453-61bb-4399-8d91-e6c0b1694783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a lot of friends who also like the Page, you can alert
        them to the shift through a wall post so that they can make an informed decision
        whether to keep liking the Page.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0346d6-95b8-44d0-b8fe-1c61e76ff3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:26:49.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:30:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, the responsibility for policing these name
        changes should be on the social media platforms’ shoulders. Facebook and other
        social sites should create and implement more stringent rules to monitor the
        buying and selling Pages, as well as immediately respond to any reports of
        fake pages. There should also be an option to report individuals trying to
        engineer Page sales, not just reporting fake Pages when their names have already
        been changed. If a politician has been found to mislead netizens by buying
        an unrelated fan page, they should be removed as admins of the Page and the
        Page itself should be shut down. In a time when fake news and disinformation
        are rampant, it is important to protect the way we engage with social media,
        so that everyone feels safe in the online communities they create.</p>'
