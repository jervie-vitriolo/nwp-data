    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e092103-b1d0-4388-9876-fdac96c712d6'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says the public should be
      more discerning of where they get information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-17T13:36:20.823+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:31:14.325+08:00
