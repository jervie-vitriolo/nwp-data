      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pamana Talks: History of Manila from Down Under</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479219b0-c9e3-4e63-a095-006cbc74916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:28:01.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamana Talks is a lecture series focused on Philippine history from
        the perspectives of different specialists. This week, Grupo Kalinangan offers
        a view of pre-colonial Manila, dissected through different archaeological
        discoveries made in Intramuros, Tondo, and Santa Ana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce305dbb-653b-4613-89b7-c692e89f61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T18:28:01.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:31:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk will be led by museum researcher and archaeologist Taj
        Vitales on August 21, 2020 at 6:30 p.m. via Facebook Live. You can register
        <a href="https://grupokalinangan.org/pamana-talks-history-of-manila-from-down-under-what-archaeology-can-reveal-more-about-our-citys-past/"
        target="_blank">here</a>.</p>'
    '19':
      'image': 'jcr:0f4bc546-7529-49da-ab93-c5c3988a26ce'
