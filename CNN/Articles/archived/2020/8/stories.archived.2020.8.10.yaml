    'jcr:uuid': 'b6eb357c-81c2-47d0-a43f-fd050a3e4f16'
    'lead': 'The head of embattled Philippine Health Insurance Corporation on Monday
      said he will be pushing for an additional budget for the agency’s controversial
      information and communication technology project, despite criticisms on its
      alleged ''overpriced'' proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T18:49:28.332+08:00
