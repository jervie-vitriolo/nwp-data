      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fourteen-year-old Indiana Evans is a promising
        dancer from Hertfordshire, southern England, who was doing 16 hours of practice
        a week on top of school before the coronavirus pandemic hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59be33f-8f3f-4d2a-aa96-75725504741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91af910-422c-43d0-b988-c3958c2811be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana fell ill with a cough in early March, said her mother, Jane
        Evans. Although she didn''t have any other coronavirus symptoms, her parents
        kept her home for two weeks in line with government guidance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f28d5-2b30-45a9-ba6f-1c95a0605ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd77acb-1078-4927-8ffb-81173848c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was never ill enough to be hospitalized, her mother told CNN.
        Nonetheless, the teenager -- who planned to audition for prestigious dance
        schools -- can now barely manage a trip to the supermarket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed300d-2d5c-4137-88cc-51468ea2d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2078001-e74b-4be6-b329-731ae5c26321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others who fell ill in the early weeks of the pandemic
        in the UK, Indiana was never tested for the coronavirus. But her mother said
        doctors have diagnosed her with post-viral fatigue post-Covid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeebd01-7e3c-4089-bec5-b8e885766d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4ecc8-f8d8-4ce3-9c15-7bca33aeaa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of a number of children who appear still to be suffering
        symptoms related to the coronavirus months after first falling ill, according
        to accounts from their parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbfcf1-7b77-4e36-a70e-6e9935dda106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462e446-498b-4933-baad-68891781044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While awareness is gradually growing with regards to "long Covid"
        in adults, much remains unknown about any potential long-term impact in children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62e33c-259d-4415-9189-895d1e8b1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc79d15-6431-4b6a-b1ff-f53dbe340492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents whose children have been battling symptoms as diverse as
        fatigue, breathlessness, chest pains, diarrhea and "Covid toes" for weeks
        say there is little information available to help guide their recovery --
        a situation all the more worrying given the imminent return to school for
        many.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccca6f0-884b-4551-87a5-ddc44b519cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56632d-b3df-4770-a2a4-1cfaf84d3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, President Donald Trump has called for schools
        to reopen despite concerns over the rate of community transmission in many
        areas. And he was censured this week for comments during a "Fox &amp; Friends"
        interview in which he falsely claimed that children were "almost immune" to
        the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ebff5-ef76-436a-9a1b-854b4f9cb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832f150-241f-4dfb-a1d9-bf0cf4a64df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 symptoms are generally milder in children than in
        adults, with a much lower likelihood that they will require hospitalization,
        the virus can still pose a risk to children''s health -- a point stressed
        by Dr. Anthony Fauci, the director of the US National Institute of Allergy
        and Infectious Diseases (NIAID). A few have even died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb75fa-f07f-403c-a13c-2f97aad31d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710c6ee-d50f-4ef0-a609-8b56d44a7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a tiny proportion of children and teenagers have been
        hospitalized in the US, United Kingdom, Italy and elsewhere with a rare condition
        known as multisystem inflammatory syndrome in children, or MIS-C, a potential
        complication following Covid-19 infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57c59c-5654-4c59-b93c-9dd62c0c67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef0227-8418-4bf8-8c31-2c014d268400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''There''s so much unknown''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488b7b8-ee05-4017-82d1-83be319409af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid in children falls into two categories really -- the primary
        infection with the virus seems to be a largely benign event in children, except
        for some tiny numbers where there''s a pre-existing condition," said Athimalaipet
        Ramanan, Honorary Professor of Paediatric Rheumatology at the University of
        Bristol in England.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14361e2e-9fe1-4df7-9e5b-80a6ec5bf360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31decaba-6448-45cf-b38f-75535eda6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what is an issue in a small minority of children is hyper-inflammatory
        syndrome, where they get quite unwell and get admitted."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de0dbf-750f-400a-93c3-da74405bf4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27df975-586b-4a4c-8e39-f477f17281d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramanan said he had not yet seen cases of children with apparent
        longer-lasting mild Covid symptoms. "Probably they are starting to trickle
        through the primary care system," he said. "I think we will know more about
        this in the months to come."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a089e3-5da0-491f-b8d5-f993b6b0bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa9c39-4ec4-48d6-8022-046a1963dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One challenge is that it''s not yet clear how attributable such
        symptoms are to the coronavirus, he said. Another is that since children were
        very mildly affected, they were not a priority for testing. "We will have
        to work to ascertain if these are incidental findings of the coronavirus era
        or if these are related to the coronavirus," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2862e-511b-42e6-8f30-a9e76f719d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba4c00-d754-40f6-abc9-5412196b8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents have turned to online networks such as the Long Covid
        Support Group as they try to make sense of a baffling array of symptoms that
        don''t fit with the "typical" characteristics of the disease but continue
        to trouble their children. CNN spoke by phone with the parents quoted in this
        story after making contact through such support networks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93eab2e-a83d-4218-b747-01c7d1e822fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3007a-32c3-405f-ac22-0a43be86bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana initially seemed better after a week -- but 10 days later,
        started to feel exhausted, her mother said. At first, the teenager tried to
        keep up with schoolwork and dance practice online but her symptoms seemed
        to worsen after doing any exercise at all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60590d8c-518a-416e-b9c1-77c842e3666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5db77-c124-4e71-9f16-903b2f347eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following days, Indiana began suffering migraines and seeing
        flashing lights. "Her face all swelled up, her eyes swelled up, she got a
        rash all over her body," said Evans. She contacted the doctor after Indiana
        began getting chest pains and palpitations but was told her daughter just
        needed to rest, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f604d-355e-4022-8b90-5629103bd54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f17f6-70e3-4cd7-93f7-141879e33df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually Indiana was referred for hospital tests to rule out other
        problems, Evans said. "All the results came back absolutely fine, nothing
        highlighted in the chest x-rays or blood tests even though she was getting
        a really tight chest," her mother said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904a5ef-70e6-4af8-a623-3bf10421f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e888f34-74b2-49df-9ed0-138d5d90fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will shortly start one-to-one rehabilitation classes to aid
        breathing and muscle strengthening.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de138de-460c-45d0-b9d2-4ee49c1803c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914c5b2-88be-4717-bb48-45a54abe0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans remains uncertain what lies ahead for her formerly "extremely
        active, very healthy" daughter, who''s due to join a new school in September.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc49c4-9c8f-4f55-a513-59754d890332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bdb48-ead7-4a78-9179-32e3cf844063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our experience it seems like an evolution. The virus evolves
        in the body from one thing to something else. You''re okay and then something
        else happens," Evans said. "There''s so much unknown. We don''t know how long
        this will last for, we don''t know what will happen if she starts exercising
        again."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c6d8d-52f0-46cd-b537-669037800370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1fcda-5eaf-43f4-a925-e3a1cd252d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans, like other parents who believe their children are suffering
        long-term effects of the coronavirus, is also worried that Indiana could be
        denied healthcare support because she hasn''t had a positive test.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f503525-259b-4105-9cd3-ed2276bb9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8afdb4a-aa97-4948-b200-bf39ca7c4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to take each day at a time," Evans said. "I think
        the hardest thing for her is not knowing what''s going to happen in the future.
        She''s not able to dance, she''s very aware of that -- and it was a huge part
        of her life before."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bcc802-2e74-4cb7-bacc-fc0e1a475b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daadf89-ec16-4dea-9dce-c6865bace141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A rollercoaster for the whole family''</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e552f49-82a2-4ead-a537-59cbc09dd35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birgit, from East Sussex in southeast England, said her previously
        active seven-year-old son is still fatigued, has lost weight and can''t run
        far without being noticeably out of breath, four months after contracting
        suspected Covid-19. She and some other individuals in this article asked to
        be only partially identified out of privacy concerns.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e52fec-234f-4a46-be13-8099c63ea15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a0f2e-79c0-4596-be0e-7da99cddd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birgit said she, her husband and their son got sick in mid-March
        and are all still recovering. "It''s been a rollercoaster for the whole family,"
        said Birgit.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24871f6e-265d-400d-9fc7-e8ed921978a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816eeeba-8d42-4fb4-b995-e5a73c877dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son''s symptoms started with a temperature, diarrhea and conjunctivitis,
        she said. "He had blotchy skin and became quite unfocused. During the next
        few weeks he had a real loss of appetite -- which he still has -- became quite
        weepy, and he''s normally a very happy, active little boy."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada657ea-0d3a-4441-a737-5d365e2f34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb814cd-3495-40ae-85f6-ba55d8f8f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His symptoms, which were intermittent, also included fatigue and
        trouble swallowing, she said. "I''m also very concerned about his emotional
        well-being, especially with us having been ill for such a long time and having
        had relapses."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e194d-f390-4d97-97ef-4e0976b4dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb88221-77e0-46fc-9017-6212887b14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, she said, things got so bad that she and her husband
        drew up a legal document regarding care of their son if they both were hospitalized
        or worse. "Having that plan reassured him but it''s a difficult conversation
        to have with a seven-year-old," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518d421-8751-4063-8cc7-03e92b7b8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04102be9-7645-4c17-94e4-59bb3df47b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birgit said she got little support from her general practitioner
        or the National Health Service''s 111 advice service. No one in the family
        was tested, although doctors told her they believed she had Covid-19 and the
        letter signing her off from work says likely Covid-19, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e42408-8df9-4846-87fc-74900d55d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bdaa3-2fc6-4c1e-a5b6-964a50479c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the uncertainty -- I wonder where this is going and for my
        little boy, what will this mean for him with sports," she said. "I don''t
        want to be silly, at least all he has is shortness of breath, but I don''t
        know what that means going forward. Should we have his lungs checked out?
        There''s so little guidance."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921ac6f-8f6a-4e92-a014-6a513de65de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c9d37-aafc-49b8-8e58-fb5743a206a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte, from Buckinghamshire, southern England, also believes
        her son suffered lingering effects of Covid-19, although he seems fully recovered
        now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc927b-485c-45fd-a52d-896898991213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a76fe-ed1a-4848-93ff-2da2cfa3a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten-year-old Freddie fell ill in March and was given an inhaler
        and steroids after experiencing a cough so bad he had trouble breathing, she
        said. He recovered in about a week but then had a rash, followed by diarrhea
        that lasted for several weeks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1cd6ef-20ba-48e4-810d-9e5c89e13df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5e48c-313a-4fd5-bcf9-bf7f9ae44cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte had a negative antibody test but her son has not been
        tested, she said, adding that his symptoms were similar to her own.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a148c-0129-4edf-b9db-6ef1f30da108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca2e70-0f7f-4b0f-b56a-96c1d24eaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''They are scared to return to school''</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4836d1-0710-4ab7-b415-8f16432cb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Stefanic, who lives in a rural county in the northwestern US
        state of Idaho, said her three children, a 12-year-old boy and girls ages
        10 and seven, had all experienced waves of various symptoms since late May.
        All were normally very active and healthy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbadd5e-eea7-4ccb-8bfe-5e9126568bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5e7c7-85bd-4fbe-9a9d-b771f6a58e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms include headache, low fever, aches and chills, joint
        pain, rashes, acid reflux, diarrhea, insomnia, loss of taste and smell, cough,
        wheezing and swelling of hands and feet, Stefanic said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873dcfe-a3e6-4020-b412-d1e725b99bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8efd2-3330-4d04-a77c-ec9c4daa1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No coronavirus tests were available, she said, but the family doctor
        told her to assume they had all had the virus. She and her husband first fell
        ill in March.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5157e-4914-40f8-b378-cc4fa74ca52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f895f-dcbe-49e8-844c-140d91fdc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly think that this virus has changed things in each of us,"
        she said. "My heart aches for them as they are scared to return to school."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3e1b4-8da5-46a7-8655-830f9d3fdb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff555d-23fe-404b-aec0-01fc6d14f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mother in the English Midlands, who asked to be known as
        Jane, said her three boys were now recovered but that she continues to suffer
        debilitating symptoms after all becoming ill in March.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcbe00-73ce-406f-b94c-b2331fc65aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06547b6a-4402-4587-993f-3f348dc47263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest, who has just turned 16, had Covid toes -- where his
        toes and heels turned a dark purple color -- for three months but otherwise
        has felt fine, she said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6902a8-aac3-4ee2-8e7d-747be1645494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b447780-2d2d-4394-951b-459dfff208e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her 11-year-old twins had a sore throat, tight chest, abdominal
        discomfort, Covid toes and continues to suffer daily nosebleeds, she said.
        He has only reported feeling more normal again since mid-July.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d002c-1b02-4075-8346-4fdf5fead363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2e2cb-50ce-46ed-b2ca-06288e02c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other twin suffered joint pain in his knees and hips, followed
        by intermittent bouts of sickness and diarrhea over a period of several weeks,
        she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279db098-21f7-485a-95ac-b0f5b1cadaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eab286-a1e4-4f00-a3d3-b3034770e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Doctor: No concrete data yet</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe71b3-6683-4598-be45-1ae0242577be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have so far focused their attention on the small number
        of children who have been hospitalized with MIS-C, rather than those suffering
        lingering symptoms after suspected coronavirus exposure.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fee60-df34-4d64-930b-e405f29efe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93301cf-2747-4282-bbeb-e46ff7439665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nathalie MacDermott, a National Institute for Health Research
        academic clinical lecturer at King''s College London and London hospital physician,
        told CNN she had seen more cases of children affected by MIS-C than acute
        Covid respiratory illness.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22586ea0-ccb6-4cbe-8622-46193a998d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f7428-0576-4dab-9247-39df0e415904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment there''s no concrete data that''s been published
        in relation to children and long-term problems, but that''s because we are
        still fairly early on and children haven''t been so badly affected," MacDermott
        said. In addition, because of the relatively small number of children involved,
        studies may need to look at children in multiple countries, she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcfeb4-866f-4dc5-ba15-6631925c4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d0183-38fc-40c0-bea7-08829ae5e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly possible that children may experience the kind
        of problems we are hearing about in adults such as long-term fatigue," she
        said. "From a clinical perspective we are only really seeing those children
        who were admitted to hospital so it''s very hard to know what''s going on
        in the community."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244418c-3481-45b6-bef1-20de431cfcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb73d7-d9f6-4721-885c-d0f4a94ccdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacDermott recommended that parents of children with "significant
        ongoing symptoms" seek help through their primary care providers to ensure
        other possible underlying conditions are not missed.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e09c92-1df5-4f66-9fcb-27c02c8b7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b19cd0-e773-407b-96fe-4c41c488cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that people realize that pediatric services are
        now fully functioning," she said, adding that the absence of a positive test
        would not exclude children from getting post-Covid care.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1a7cd-8b47-4c78-bf26-b4d7bcd6dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/10/health/children-long-covid-symptoms-intl-gbr/index.html?iid=ob_lockedrail_topeditorial"><em>"Adults
        may not be the only Covid ''long haulers.'' Some kids still have symptoms,
        months after falling ill"&nbsp;</em></a></p>'
  'lebanon-government-beirut-explosion':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T21:26:54.173+08:00
    'imagesource': 'jcr:11fea186-821f-4cf5-b0eb-2ecf6e102426'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd32ab0-798e-47b8-8aeb-fde45405cdca'
    'lead': 'Lebanon''s government is expected to step down on Monday, two government
      sources told CNN, less than a week after a massive explosion in Beirut killed
      more than 160 people and sparked days of violent protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T21:30:54.974+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:22:53.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:33.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lebanon''s government expected to step down Monday in wake of Beirut
      blast, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2dedd6-fa9d-43f8-bd06-b952946f7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lebanon''s government is expected
        to step down on Monday, two government sources told CNN, less than a week
        after <a href="http://cnn.com/2020/08/09/middleeast/beirut-explosion-donors-intl/index.html">a
        massive explosion in Beirut</a> killed more than 160 people and sparked days
        of violent protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daabd4a-8861-48ff-bd35-b1a897599b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior ministerial source told CNN he believed the government
        would be reduced to caretaker status by Monday night. Three cabinet ministers
        have already quit, along with seven members of parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334e1b7-b875-4591-bc15-f855eefc5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon was already suffering through its worst economic crisis
        in decades, coupled with rising coronavirus rates, and the government was
        plagued by accusations of corruption and gross mismanagement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396158e-1e8b-49c8-9df2-2d45a0d06558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s blast, which damaged or destroyed much of the Lebanese
        capital and was linked to a long-ignored stash of dangerous chemicals, was
        the last straw for many Beirut residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6e1e4-5838-4356-ac5b-61b1955b92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Hassan Diab, a self-styled reformer, <a href="http://cnn.com/2020/01/24/middleeast/lebanon-100-days-new-government-intl/index.html">was
        ushered into power</a> last December, two months after a popular uprising
        brought down the previous government. Diab''s government is composed of technocrats
        and supported by major political parties, including the Iran-backed political
        and militant group Hezbollah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f01b91-be15-4fce-9b96-fbe8df8d05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the country will be tasked with finding a third prime minister
        in less than a year to contend with the spiraling crises Lebanon faces on
        a number of fronts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321338f8-d7cf-441b-8267-90637239207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s currency has lost 70% of its value since anti-government
        protests began in October. Poverty has soared, with the World Bank projecting
        that more than half of the country''s population would become poor in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298f6ae-2c54-427d-9120-f98daa7e1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had also been seen as powerless in the face of a
        growing banking crisis. The state has not passed a capital controls law, exacerbating
        the country''s severe liquidity crunch. The majority of people in the country
        have been subject to stringent and arbitrary cash withdrawal limits for nearly
        a year. Meanwhile, billions of US dollars are <a href="http://cnn.com/2020/04/28/middleeast/lebanon-hunger-aid-coronavirus-intl/index.html">widely
        believed to have been withdrawn</a>&nbsp;from Lebanon by the country''s economic
        elite, further depleting foreign currency reserves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098bef2-4e91-4c41-a5a5-567c79ccf190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s financial woes were exacerbated earlier this year by
        government-imposed lockdowns, which were designed to stop the spread of the
        coronavirus pandemic but also brought the country''s ailing economy to a screeching
        halt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d6761-7fbb-499b-87d1-c87546e3e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diab''s ministers had repeatedly accused the ruling class of disrupting
        their plans for reform. Politicians aligned with the country''s banking elite
        torpedoed the government''s IMF-endorsed economic program, which had been
        expected to dig into bank profits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ac1d7-51fe-4830-a584-da1f1b139c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnn.com/2020/08/08/middleeast/beirut-judgment-day-protests-intl/index.html">The
        protests over the weekend</a> were some of the largest and most violent the
        city has seen in nearly year. The city convulsed with anger as protesters
        occupied several government ministries and threw stones and shards of glass
        at security forces. Police fired hundreds of rounds of tear gas as well rubber
        bullets and, in some cases, live fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74720f-a74a-45ed-bd4d-a235e2f698f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:30:54.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:22:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/10/middleeast/lebanon-government-future-intl/index.html">"Lebanon''s
        government expected to step down Monday in wake of Beirut blast, sources say"</a></em></p>'
  'China-sanctions-US-officials-Hong-Kong-related-issues-':
    'author': ' Chandelis Duster and Steven Jiang, CNN'
