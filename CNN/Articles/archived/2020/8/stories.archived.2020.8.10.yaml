    'template': '1'
    'title': 'ANALYSIS: Trump''s big power move leaves workers in limbo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f432de-5d91-496c-aea0-1d96d65bbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s <a href="https://edition.cnn.com/2020/08/09/politics/trump-powers-coronavirus/index.html">big
        executive power move</a> ostensibly meant to support laid-off workers and
        stimulate the economy is already <a href="https://edition.cnn.com/2020/08/09/politics/trump-executive-actions-analysis/index.html">mired
        in confusion</a> that threatens to leave millions of jobless Americans waiting
        in vain for help from Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812d79c-2342-46ce-afd1-13e2c328621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2c7f7-e999-4f00-8896-ce91db7351fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House advisers <a href="https://edition.cnn.com/2020/08/09/politics/larry-kudlow-trump-executive-actions-coronavirus-relief-cnntv/index.html">struggled
        to explain</a> Sunday exactly what the flurry of presidential actions, signed
        by Trump after the breakdown of talks with congressional Democrats on a new
        coronavirus rescue package, actually do or how quickly they might work. But
        it''s already clear the measures fall well short of the President''s billing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d514c0-ebf3-4617-ad72-b26f04a0c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0b8f7-6ddb-43df-890d-f7724c8e4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, his intervention on Saturday is a typical Trump gambit.
        His<a href="https://edition.cnn.com/2020/08/09/politics/trump-executive-actions-coronavirus-explainer/index.html">
        executive actions</a> appear hurriedly written and thought out — designed
        for a political flourish rather than as a sound foundation for governing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9282f-1cb9-4b3e-b206-d77c1eb49221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16694878-1bc9-4d27-9c67-a809b6dc40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President claims to have stepped in to protect American
        workers, his actions may not deliver the help Americans need -- especially
        since his memorandum on unemployment benefits actually lowers federal payments
        from the $600 level under a previous Congressional package and his order for
        "assistance to renters and homeowners" does not extend the eviction moratorium
        that has already expired. His decision to unveil the measures Saturday in
        a rambling, hyper political news conference at his New Jersey golf club, playing
        to a gallery of well-heeled members, bolstered the impression of a political
        stunt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c616e-32cd-4abc-a32c-ff6a92976767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b80775-f03d-491b-8af5-7cf1a8ee27cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was especially the case since the President accompanied his
        announcement with <a href="https://edition.cnn.com/2020/08/08/politics/fact-check-trump-covid-executive-actions-bedminster/index.html">untrue
        claims</a> about election fraud and the true state of the pandemic -- which
        hit the 5 million infections mark on Sunday as more than 1,000 Americans die
        every day from the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e09d3e-a4a2-4659-8904-b10fa6d2266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3bb77-1add-4663-ab0f-a6e637b0455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial indications of the flaws of Trump''s actions make it even
        clearer that answers for Americans relying on federal money after losing jobs
        in the pandemic will only come with a resumption of negotiations. That is
        a process that could take weeks until Trump and Democrats reassess the political
        fallout of the clash and one side decides it has to break for political reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc6e56-1639-4e65-aa1d-582df69c0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7379e-0164-470c-a967-88a63fe11d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s move, for instance, to <a href="https://edition.cnn.com/2020/08/09/politics/payroll-tax-cut-explainer/index.html">defer
        payroll tax contributions</a> for some Americans is already faltering amid
        Constitutional arguments that only Congress sets tax policy and signs of wariness
        among many companies and the fear of saddling employees with a big end-of-year
        bill if deductions are halted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf493b-1d6a-44e6-9d46-8b9380477bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfc2a5-f4d8-4762-b91a-6f52493d6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></strong></em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16dfa1-b159-4f49-9d27-d6c626dd9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed84604-0acb-4d1f-9cdd-6709eed29a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s plan to extend special federal unemployment
        benefits, albeit at a lower level, rests on states finding more money for
        laid-off workers and is sure to be undercut by the busted budgets of governors
        who have seen treasuries cleaned out by the fight against the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84373b-3cbd-4f16-9e17-e6e9aea1924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141203c-4906-4fbc-bb77-db2b821d96f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if they don''t, they don''t," Trump said on Saturday about
        governors agreeing to his plan. "That''s up to them. But if they don''t, they
        don''t. That''s going to be their problem. I don''t think their people will
        be too happy. They have the money."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8751ae0-5adc-4ebc-8ac7-c8a24f75608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1faf5a-4bdd-4150-bebc-e9c5c26346ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These and other deficiencies of the executive actions mean that
        two goals -- getting money quickly to struggling Americans and stimulating
        the economy -- are unlikely to be improved much by his attempted show of force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395a316-73ba-49f2-9b74-87684697c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9676acf-7bc6-4375-b8c0-6fbfbf1d8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening, after a day of negative reaction from the states,
        <a href="https://edition.cnn.com/2020/08/09/politics/trump-unemployment-benefits-states-cost/index.html">the
        President appeared to be rowing back his demands</a> for governors to contribute
        25% of extended unemployment benefits. He only succeeded in adding more confusion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65818eff-c305-4d77-8eb4-b80c64767adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba56d66-5ed2-4c97-895d-6fb6f1c18001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a system where we can do 100% or we can do 75%, they pay
        25, and it will depend on the state," Trump told reporters before returning
        to the White House from his resort in New Jersey. "And they will make a application.
        We will look at it, and we''ll make a decision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821d40d-821f-45e5-a294-0f28b2f0fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43783f-8cae-4911-bc26-f22dd2b8e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ve had it''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341685a5-02ea-478b-b787-570a52b5b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the President may be banking on a short-term political payoff
        -- which may explain his refusal to get involved directly in the original
        negotiations -- a move that allowed him to pose as the powerful figure sweeping
        in to solve the problem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06b57c-52f3-417b-a45b-8bee15856f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484816a-d910-4cd0-84be-bb4415922b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m taking executive action. We''ve had it. And we''re going to
        save American jobs and provide relief to the American workers," Trump said
        on Saturday, repeatedly and, either by accident or design, misleadingly referring
        to the actions, which lack the weight of congressionally-passed law, as "bills."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b869d42-70af-436e-ba73-12271ad9a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03078f62-d03f-40d9-85c4-ca9f17e18820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a political perspective, after months taking heat over his
        botched pandemic leadership, Trump at least looked proactive and tried to
        position himself as a voice for working Americans as he trails in Midwestern
        swing states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76fb180-b883-4df9-803c-80db59091895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823c936-5662-48ce-96bc-42f094c0358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if already obvious deficiencies in his executive action strategy
        do materialize and money fails to reach the unemployed quickly, the saga may
        only reinforce his reputation for incompetence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c78bc-1f2b-46c6-97a6-bbc028aec7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba749206-9b1a-47d2-8275-37c2ac8f910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And long-term, Trump''s moves could do much more than just harm
        his own political standing. Many of the measures he signed come with serious
        long-term consequences -- cutting the payroll tax could worsen the already
        shaky finances of Social Security -- that will unfold years after Trump leaves
        office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85645b09-eb82-4596-bc87-380d5ce642d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a0296-f62d-4c94-9b6c-7b1063ccdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they involve power grabs that challenge Constitutional norms
        -- but that are ruled legal by a White House Counsel''s office that often
        accommodates Trump''s belief that a President can do what he wants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c183820-e741-44fd-9f79-f0b321cfa0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80167e4e-dcde-46db-9cfb-8da62ff6517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praise from many Republicans over Trump''s move also reflected the
        hypocrisy of many conservatives who raised the alarm when President Barack
        Obama flexed executive power but meekly go along with this President''s own
        far more flamboyant power grabs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f25d8e-fbe3-4b08-a06c-c1df36b17e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209285d4-5858-476f-879a-45990f7244f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confusion from Trump''s own advisers</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240a85d-f5b1-4ff5-8e1a-679318efacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s top economic advisers, Larry Kudlow, threw out a
        bewildering collection of figures -- ranging from $700 to $800 to $1,200 --
        apparently conflating the maximum ceiling of state and federal benefits and
        a payroll tax holiday -- that represent an absolute best cast scenario for
        the President''s scheme.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eadded-4309-4f69-93aa-3c938d0a747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6164471-a6e9-4a5a-ad60-5dc8897477c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN''s "State of the Union" on Sunday, Kudlow said the
        White House hadn''t even asked which states could afford to pay $100 a week
        to workers in benefits -- the amount Trump is demanding states shoulder as
        part of his plan for a reduced $400 in federal payments.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff6821-da8b-425c-a7f2-8a1e092cb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ca0aa-719a-4c0b-9cd3-a4577cb42273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will probably find that out today and tomorrow," Kudlow said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b76e8f-22b8-4733-86ef-d57465d1629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a106da-5cde-4c94-aa09-f3d95fb2952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s memorandum calls on states to pay out 25% of the total
        federal unemployment benefit of $400. But if a state does not have the money
        and can''t pay, it won''t receive the other $300 from the federal government
        and workers will only be left with existing state unemployment benefits. States
        will also have to set up an entirely new system to deliver the additional
        aid.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59513181-be57-45d6-910e-798af480547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3864fc-d17d-4bde-a0de-c13ae86a643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s Democratic Gov. Andrew Cuomo said Sunday that Trump''s
        initiative was "laughable."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13c78d-91d1-41a8-9e9e-d65d09d11197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c950d89-deb3-4ea2-b48b-5a3cca3cac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t now say to states who have no funding, you have to pay
        25% of the unemployment insurance," the governor said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b003bc-39d7-4761-acb2-fac456524140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42545d-ac1f-4bd8-8ad0-855e684e9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Republican Gov. Mike DeWine of Ohio -- a must-win state for
        Trump in November -- <a href="https://edition.cnn.com/videos/politics/2020/08/09/sotu-dewine-full.cnn">said
        on "State of the Union</a>" that he''s not yet sure if his state will take
        the federal money for unemployment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61b82d-b7a3-4a83-96ac-4aaf83cfb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fa138-eb8c-42b5-a441-a5871d558018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A risk for Democrats</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24924d-6f2d-409e-b0c2-9f8350242307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are also taking a risk in this stimulus mess but appear
        to think that on principle and on politics, they still have an upper hand.
        Their hopes of coming out of the clash ahead depend on voters concluding that
        Republicans are trying to low ball workers in their time of need. But if a
        majority of Americans take the position that the lack of a deal is a typical
        foul up in Congress with both sides playing politics, Democratic leaders may
        have miscalculated less than three months before Election Day.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8aadb9-95d7-4b45-9926-7a72c0d60db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1402eb-cbe1-4498-b3c2-125f27c47493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either case, and whether Trump is being disingenuous or not,
        the spectacle of politicians squabbling while millions of laid-off Americans
        struggle is not a good look for either party at a fraught national moment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03037a-eb9d-4d7f-87b6-ba19ff73ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4bcbd-270d-4183-bb32-67bef1a7464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democratic Speaker Nancy Pelosi said Trump''s actions, which
        required the federal government only to study the issue of rent forgiveness
        — far short of the President''s claims of an eviction moratorium, were characterized
        by "meagerness" and "weakness."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79703c3d-8bc9-4da3-adf7-85fa58b6207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075f2fc-c227-45f9-9e26-77e834149b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either the President doesn''t know what he''s talking about --
        clearly, his aides don''t know what he is talking about -- or something''s
        very wrong here about meeting the needs of the American people at this time,"
        <a href="https://edition.cnn.com/2020/08/09/politics/nancy-pelosi-trump-coronavirus-actions-cnntv/index.html">Pelosi
        said</a> on "State of the Union" on Sunday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d2121-cebf-4489-ae13-b05b3b019408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de8de4-43e1-415e-b5d1-628d2e51145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials argued that federal unemployment payments
        of $600 a week were acting as a disincentive for people to get back to work
        — despite the fact that the coronavirus is still raging in many regions, forcing
        local officials to impose limits on business activities in an effort to get
        it under control.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437569ae-65cf-4031-9032-959eb54d11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6dbbb-fa4c-4296-adb1-542bdbdba200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump claimed to be standing between millions of Americans
        and penury, Pelosi accused the White House of callously underestimating the
        toll of the crisis on Americans.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a91313-3562-4b38-a565-a24d6e3abdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934eac90-b2af-4922-a5fe-1860fdb7026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were willing to say, we will come down a trillion. That doesn''t
        mean the needs of the American people have gone down. It just means that we
        recognize that they have a disdain for the needs of the American people,"
        Pelosi told CNN''s Dana Bash, attempting to justify her party''s unwillingness
        to compromise on the specific amount of weekly federal benefits.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2ae6d-29aa-44cd-b970-375f7362db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7fbb2-5418-4fc0-9c36-7f8784e6b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why they question whether people even need the $600. They
        say to me, ''Some people just don''t want to pay rent.'' We''re like: ''Well,
        you know what? Most people do.''"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ba66d1-0a69-48b5-bc9c-7a9e1009a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:05:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/10/politics/trump-executive-action-unemployment/index.html">Trump''s
        big power move leaves workers in limbo</a>."</em></p>'
  'wwe-james-harris-dead':
    'author': 'Amir Vera and Hollie Silverman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-10T13:58:57.173+08:00
