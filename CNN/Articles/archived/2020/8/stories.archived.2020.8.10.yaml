      'mgnl:lastActivated': 2023-01-26T08:23:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Health Undersecretary Maria Rosario Vergeire and President
        of Philippine College of Physicians Dr. Mario Panaligan, meanwhile, said it
        is too early to give an assessment of the effectiveness of the MECQ.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324f19c-cadf-4e51-8f56-79794447776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said at least two to three weeks are needed to see the full
        impact of the lockdown.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309314c-7ba4-47d8-9828-b9d2f9687e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:24:08.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, public health advocate Dr. Mikey Vergara suggested that
        students should be asked to volunteer as contact tracers to further ramp up
        the national government’s contact tracing efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125b2dc-dad9-4f45-853d-1d9549eaa73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:24:08.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a476e38-9a3b-4e6a-a910-88fb78e7f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:24:08.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergara clarified that students should be provided with proper
        personal protective equipment and medical care before engaging in contact
        tracing because of the high risk of COVID-19 exposure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5d33d-e850-48d1-ae6f-a22a0edaf8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:24:08.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e972f-68f6-4a78-9770-979f05f4c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:24:08.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really have to put up a strong offensive against the coronavirus.
        We really need to contact trace more,” Vergara told CNN Philippines’ Rico
        Hizon on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce262a6d-bae2-460a-80e8-ecc1c6047f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more Filipinos abroad also tested positive for the virus,
        according to the Department of Foreign Affairs. The tally of infections among
        overseas Filipinos reached 9,757, with 5,790 recoveries and 708 deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5e7ed-7721-4040-8ff5-8e94b99c6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 731,000 people have died from COVID-19, out
        of over 19.8 million people who have fallen ill, according to the Johns Hopkins
        University. The data also shows 12.1 million people or around 60 percent of
        all patients worldwide have recovered.</p>'
