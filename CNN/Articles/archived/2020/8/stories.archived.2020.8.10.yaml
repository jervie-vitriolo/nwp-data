      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from the Philippine Statistics Authority,
        MSMEs account for 99.52 percent of over one million registered businesses
        in the Philippines as of 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064bf2b-0a14-45cf-a755-6e01b9cd65b4'
      'mgnl:activationStatus': true
