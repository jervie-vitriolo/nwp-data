      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CTM Festival X Club Matryoshka</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320ae4d-1a26-4113-a91b-b93721223162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.450+08:00
