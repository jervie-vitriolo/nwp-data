  'Face-masks-face-shields-encouraged':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T16:06:38.962+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01660ebd-60bd-4245-a2c1-f9159435df80'
    'lead': 'Several officials are encouraging the use of face masks at home and face
      shields in public to curb the spread of the coronavirus, but said it''s unlikely
      that government will make them mandatory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T16:08:23.281+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:23:12.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:29.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wearing of face masks at home, face shields in public encouraged'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad1a61-7aba-490d-baef-fb092d47e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Several
        officials are encouraging the use of face masks at home and face shields in
        public to curb the spread of the coronavirus, but said it''s unlikely that
        government will make them mandatory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b2b9a-2030-4ef6-8f6d-ce56f96a7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the country''s task force against COVID-19 on Monday
        recommended the use of face masks at home after health officials record clusters
        of coronavirus cases in households. The Department of Health said people exhibiting
        COVID-19 symptoms and members of the vulnerable sectors — such as the elderly,
        pregnant women, and those with preexisting medical conditions — are urged
        to wear face masks even inside their houses to protect other members of the
        household.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704572a-93b5-4d3d-b3cb-5b3487569d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chairman Delfin Lorenzana said
        there is no need to impose this rule on a national basis as it is the "responsibility
        of the home owners."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa907dd6-b0d1-4b77-8a90-28bdf4808094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government will also not issue a directive requiring
        face shields in public. However, Lorenzana said government agencies, local
        government units, and private companies are free to issue this guidance as
        an added health safety protocol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dd188-522e-4ec2-b180-57ead766b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung minimum kasi natin sa IATF is only face mask sa labas. So
        we will maintain that, hindi natin gagawing mandatory ''yung face shield,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453caec8-e879-46f0-aacf-fb97c9c02694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the Inter-Agency Task Force, the minimum health
        standard is to wear a mask in public, we will maintain that. We will not make
        wearing of face shields mandatory.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726e537-f918-48fa-a4e5-5fe0b84eaea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire also said they are
        studying the impact of requiring face shields as it is an added cost to Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc092ce-ddc1-4908-b249-600af877a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has required the use of face masks in
        public places, with fines imposed on those caught without masks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0157acbe-5690-4c5b-a405-06785761208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:08:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials last week also announced that face shields
        will be required in public vehicles starting August 15. The municipality of
        Pateros mandated its use in public spaces too.</p>'
  'afghan-release-taliban-prisoners':
    'author': 'Barbie Latza Nadeau and Livia Borghese, CNN'
    'caption': 'Afghan President Ashraf Ghani said he would sign an order for the
      release of 400 Taliban prisoners when he addressed the Loya Jirga in Kabul on
      Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T16:11:55.915+08:00
    'imagesource': 'jcr:0a980e4e-b5a1-4764-9407-597519f88241'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4562bb3-de4c-447b-b682-c281078edfd2'
    'lead': 'The Afghan government has agreed to release 400 Taliban prisoners, paving
      the way for direct peace talks with the insurgent group to end nearly two decades
      of war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T16:17:39.990+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:23:11.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:29.337+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan to release 400 Taliban prisoners, paving way for direct
      peace talks'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f52654-b906-46fe-a204-64037a877661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Afghan government has agreed to
        release 400 <a href="https://edition.cnn.com/2013/09/20/world/taliban-fast-facts/index.html">Taliban</a>
        prisoners, paving the way for direct peace talks with the insurgent group
        to end nearly two decades of war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004ba35-d9b0-4f0c-acd0-3ac48064b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s grand assembly of elders, the consultative Loya Jirga,
        passed a resolution Sunday calling for the release of the last batch of some
        5,000 Taliban prisoners, whom the Taliban demanded be freed as a condition
        for joining peace negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ee4fc-1750-4573-b404-8bdc05d0b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani said he would sign an order for the
        release of the inmates when he addressed the Loya Jirga in Kabul on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f82e4-8d47-4089-a351-1702ce3c0af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Jirga approves the release of four hundred Taliban prisoners
        in order to remove obstacles to the start of peace talks and stop the bloodshed,"
        the assembly said in its resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908a63d-3993-441e-ae64-67beb9d73b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that following the release of the prisoners, "direct negotiations"
        should be "initiated immediately without any excuse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3566d-3e8f-4676-86c9-9584ec6ff340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Jirga also calls on the Taliban to fulfill their obligation
        to release all civilians and military prisoners and release them immediately,"
        the resolution said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e3067-e741-437a-98d9-4196e7af379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of peace talks is planned to be held in Doha, the
        capital of Qatar, where the Taliban maintains a political office, Abdullah
        Abdullah, the chairman of the High Council for National Reconciliation and
        chairman of the Loya Jirga, said Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a8448-40e3-42a2-ad84-a28399570466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly stressed the need for "an immediate and lasting ceasefire
        in the country" and called on the international community, especially the
        United States, to "be committed to the people of Afghanistan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94047b0-be38-4496-99b9-1a2f37b6b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of prisoners is part of an agreement signed by the US
        and the Taliban in February, which sets into motion the potential of a full
        withdrawal of US troops from Afghanistan and an end to America''s longest-fought
        war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798444e7-d8ec-4832-ba38-6233971a6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American forces <a href="https://edition.cnn.com/2013/10/28/world/operation-enduring-freedom-fast-facts/index.html">removed
        the Taliban from power</a> in 2001 after the <a href="https://www.cnn.com/2013/07/27/us/september-11-anniversary-fast-facts/index.html">September
        11 terrorist attacks,</a> which the US linked to al Qaeda, a group that operated
        under the Taliban regime''s protection in Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503bafe-5df3-4f4d-9f90-0d70c4baa2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February agreement <a href="https://www.cnn.com/2020/02/29/politics/us-taliban-deal-signing/index.html">called
        for the release</a> of 5,000 Taliban prisoners and 1,000 "prisoners of the
        other side" on the first day of the negotiations between the Afghan government
        and the Taliban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3804868-4306-41be-91ea-54176a03f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant sides have the goal of releasing all the remaining
        prisoners over the course of the subsequent three months. The United States
        commits to completing this goal," the agreement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefea58-3f5c-4102-bcb9-1ad7b006bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Defense Secretary Mark Esper said the US will downsize
        to fewer than 5,000 troops in Afghanistan by the end of November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e090a2-4c0c-4d1f-8966-d215eea996b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:17:39.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going down to a number less than 5,000 before the end of
        November," Esper said in an interview with Fox News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
