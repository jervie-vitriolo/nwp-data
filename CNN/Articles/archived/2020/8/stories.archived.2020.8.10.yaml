      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong>Tropical
        Depression Ferdie blew out of the country on Monday morning, but Metro Manila
        and parts of Luzon will continue to be drenched by rains, the state weather
        bureau reported.</p>'
