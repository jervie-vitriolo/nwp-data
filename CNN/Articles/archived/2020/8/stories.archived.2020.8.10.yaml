    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'K-12', 'education', 'Liling-Briones', 'August-24', 'classes',
      'blended-learning']
    'stories': ['8c69bcc7-cad4-4759-9356-0d355dfdaa93']
    'template': '1'
    'title': 'DepEd stands pat on Aug 24 opening of classes: Students want to learn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88a39a-5688-4367-bedf-878bd38460f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –&nbsp;</strong>The
        Department of Education rejected fresh calls to postpone the opening of classes
        under blended learning on August 24, saying pushing back the school calendar
        will work against students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8271f-f5b6-42c9-a138-cf478b4a1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the dialogue is going on sa social media, as far as we are
        concerned, <em>talagang August 24 ang</em> target date [we''re really sticking
        with the August 24 target date]," Education Secretary Leonor Briones said
        in a Monday media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea8fd8-04b2-4e68-91d8-b00a57b59e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung masa-stuck tayo sa basic education, delayed din ang supply
        natin ng professionals na kailangan natin dito sa ating bansa... Ang mga bata,
        kung sila ang tatanungin, gusto nilang mag-aral talaga.</em> Let us not wait
        <em>na dadating ang panahon na wala na silang interes mag-aral</em>," she
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6472e0-fa3c-46b3-8dfa-447a02fbbeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the children get stuck in basic education, it will
        also delay the supply of professionals which we need in the country... if
        you ask the children, they really want to study again. Let''s not wait for
        the time when they are no longer interested to learn.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a20709-33af-4af5-9fa9-72a4f0e89caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups are calling to <a href="https://cnnphilippines.com/news/2020/8/6/Lawmakers-urge-DepEd-push-back-class-opening--.html">push
        back the opening of classes anew</a>, saying DepEd schools and teachers are
        not yet ready.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672db70-6f7a-4ff5-8e2f-6958d3f72efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2020/7/15/deped-class-opening-briones.html">''It
        will work,'' DepEd says on its readiness for 2020 class opening</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757a2d4-b3fa-4537-b584-070528f62b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Briones said preparations are underway for the new modes of
        teaching, involving a mix of internet-based sessions, radio and TV broadcasts,
        and printed self-learning modules which will depend on the availability of
        technology in an area and the preference of the student.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580c451-5ffc-4429-b487-fde869df6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it was time for the Philippines to resume basic education
        classes as neighboring countries have already done so, with Thai, Singaporean
        and Vietnamese learners even back inside classrooms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed602b-ad44-4913-9f26-c64c88a92f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has the highest number of COVID-19 infections in
        Southeast Asia at 129,913 as of Sunday, with 67,675 recovered while 2,270
        died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab21923-85cb-4e8b-bf3f-c92cda01aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has banned face-to-face classes until
        a COVID-19 vaccine is developed. Still, Briones said there was no point delaying
        the opening of classes as 22.9 million students are already enrolled for the
        new academic year. Further delays would also be detrimental to children, she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c691b6-fc5b-4c96-ae2e-1778040df15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga pag-aaral na nagpapakita na kung sobra-sobrang haba
        ang panahon na walang klase... kung lalampas tayo ng dalawang buwan, malilimutan
        ng mga bata kung ano ang itinuturo sa kanila,</em>" Briones said. "<em>May
        mga pag-aaral din na nagpapakita na magkaroon ng problems ang mga bata kung
        prolonged na nasa bahay at hindi nag-aaral</em>, you have problems of obesity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097a4aa-846d-4b33-8d6a-19c7b2dacf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are studies which show that if we extend the
        period without classes too long... if we take longer than two months, children
        forget what they are being taught. There are also studies showing that children
        will have problems when they stay home for too long without studying, they
        have problems of obesity.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904a184-a51a-4fa9-b26a-0b0a8e75b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/5/deped-special-needs-students.html">DepEd
        working to make learning materials accessible to students with special needs</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52c617-cdcb-4034-ab6f-426e0515e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that delaying learning by as much as six months would
        delay personal development, as students will be deprived of social and emotional
        growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d5546-7e58-4ff2-b21a-ac193999b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd''s National Kick-Off for the new school year was scheduled
        early morning featuring preparations done by teachers and staff at its SOCCSKSARGEN
        office, but had to be pushed back close to noon after technical issues marred
        the broadcast. Regional Director Dr. Allan Farnazo said glitches put them
        under two hours of "shame," but added that these challenges would allow them
        to prepare better once formal classes start.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b19645-7228-4324-b9dc-71d818a31697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said most essential learning competencies from kindergarten
        to Grade 12 –&nbsp;or what must be taught to students –&nbsp;have been slashed
        from 14,171 to 5,689 to take into account the drastic change in learning strategies,
        but would not entail a major change in learning materials used by teachers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7ca1d-acbe-4232-8531-a6ac6c817258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27f49e-ee85-4772-8508-70cfc87228d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd officials added that public schools and regional offices have
        been allowed to use their existing maintenance and other operating expense
        budgets for COVID-19 response and for the printing of learning modules to
        be distributed to students. Materials are likewise available for download
        through DepEd Commons, an online portal for remote learning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684303e-f8ed-4a1a-af7d-881c4843fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd is likewise considering to hire teacher aides, who will assist
        full-time teachers manage virtual and off-site learning sessions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6c79e-3890-44e1-a42e-65fd97f1dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:18:47.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2020/6/9/DepEd-volunteers-education-grads-self-learning.html?fbclid=IwAR29gLMmjOwqrN0jgjgA4Bse7yj9loBGzj58S5DX_UMT0OXKoOaI3cI3Oqs">&nbsp;Volunteers,
        education grads may be tapped to aid students in self-learning</a></strong></p>'
