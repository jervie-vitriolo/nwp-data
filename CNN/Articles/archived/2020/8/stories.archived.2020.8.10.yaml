      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on cloud nine, I don''t know about you guys, but yeah, I''ve
        believed in myself since day one," Morikawa said. "Any time you''re in the
        conversation of the greats, Jack, Rory, Tiger, no matter who it is, if you''re
        in that conversation, you''re doing something well. It doesn''t stop here.
        I''ve got a very good taste of what this is like, what a major championship
        is like."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fdc05-bbb1-4a65-858c-1ac2105c1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:25:05.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Championship -- originally scheduled to be the second major
        of the year -- served as the first major of 2020 after the golf world shuffled
        its calendar in response to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b7930-f9c0-4ec8-8cf6-7d81a26660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:25:05.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next scheduled major is the US Open to be played September 17
        to 20, followed by the Masters to be played November 12 to 15. The 2020 Open
        Championship, also known as the British Open, was canceled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4eb9ce-35b8-4a62-bff5-19f1dab472e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:25:05.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/10/us/collin-morikawa-pga-championship-spt-trnd/index.html?fbclid=IwAR1J2Nfj-e4ctcShg1YlRHnGFmpdluZgxfVol71bR8qul6J_fE4DWTQ0fYc">Collin
        Morikawa wins the 2020 PGA Championship</a>"</em></p>'
  'Avigan-tablet-Philippines-clinical-trial-COVID-19-drug':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T14:20:13.536+08:00
    'imagesource': 'jcr:cd064f64-e12d-42b9-9358-a50b9cdef08c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301ec3d1-c8a7-457c-98af-8ec53130b868'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says the anti-flu tablets
      sent by Japan will be tested on 100 patients, who will be recruited from different
      hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T14:42:55.080+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:23:13.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:28.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to start Avigan clinical trial on August 17'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5442540-eb2e-423f-86f2-da36dd00630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:42:55.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Philippines will conduct the clinical trial of Avigan, the anti-flu drug from
        Japan that can potentially cure COVID-19, starting August 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b6516-7a48-46ee-be95-158059190d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:42:55.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said the
        Avigan tablets sent by Japan will be tested on 100 patients, who will be recruited
        from different hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ab9cf-601f-42f6-873d-7a5d513f011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:42:55.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will be random and comparative to test the effectivity
        of the medicine. The health official explained that patients will be split
        into two sets: one given the existing supportive care for COVID-19 patients,
        while the other set will be given the same care plus the Avigan tablets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea4686-9403-48d5-9143-c6dd25ff57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:42:55.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi alam ng paseyente ano matatanggap nila," Vergeire said in
        a media forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab79378-67e2-490a-9ada-9c766399e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:42:55.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients who will be part of the study must be 18-74 years old,
        they should agree to use contraceptives and/or condoms, they should be cleared
        of heart and kidney problems, among others. Vergeire said the protocol to
        be carried out has been approved by the Food and Drug Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968500f6-d6af-4ecd-81d7-bb5b595d4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:42:55.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said the study was given a budget
        of ₱18 million.</p>'
  'Max-Verstappen-70th-Anniversary-Grand-Prix-win-F1':
    'author': 'Paul Gittings, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-10T15:42:10.999+08:00
    'imagesource': 'jcr:22e35e8a-2507-45e4-ac68-24e77b67c79b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612941df-738b-45da-b1d5-150b27f43699'
    'lead': 'It was the ninth victory of the young Dutchman''s Formula One career
      and a triumph for the Red Bull team, whose car adapted better to the sweltering
      conditions at the iconic track with tire wear a crucial factor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T15:46:14.146+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:23:13.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:29.029+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Verstappen outfoxes Mercedes duo to win 70th Anniversary Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bb74e-d65b-4434-b744-9d090e11cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Max Verstappen stunned the Mercedes duo
        of world champion Lewis Hamilton and pole sitter Valtteri Bottas to claim
        victory in the 70th Anniversary Grand Prix at Silverstone on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b4a50-3b97-47f3-8dc5-17e6caf8255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the ninth victory of the young Dutchman''s Formula One career
        and a triumph for the Red Bull team, whose car adapted better to the sweltering
        conditions at the iconic track with tire wear a crucial factor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf64155-a806-44f9-815c-64cb75ef4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton overtook Bottas late in the 52-lap race to take second
        place, his 155th podium finish, equaling the record of Michael Schumacher.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">VERSTAPPEN:
        “We had a lot of pace in the car. We kept pushing. We had a great day… we
        had the right strategy. I tried to put the pressure on [Mercedes] and they
        had to pit&quot;<a href="https://twitter.com/hashtag/F170?src=hash&amp;ref_src=twsrc%5Etfw">#F170</a>
        🇬🇧 <a href="https://twitter.com/hashtag/F1?src=hash&amp;ref_src=twsrc%5Etfw">#F1</a>
        <a href="https://t.co/WPAcsSMUnc">pic.twitter.com/WPAcsSMUnc</a></p>&mdash;
        Formula 1 (@F1) <a href="https://twitter.com/F1/status/1292471428227502081?ref_src=twsrc%5Etfw">August
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c665856-30c0-42ba-bf99-d6fc7794f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a0be9-7868-467f-a7b9-ed1311cbd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leads the title race by 30 points from Verstappen, who has leapfrogged
        Bottas, the Finn a further four points adrift after five rounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d4788-defe-4b15-a217-a2323a864ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton finished last week''s British Grand Prix at Silverstone
        with blistering tires and a puncture, just holding off Verstappen for the
        win and he acknowledged the same problem compromised the performance of the
        Mercedes pair again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752191f-7bf2-453b-921a-9216a12bf411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Red Bull) didn''t have the blistering problems on the tires
        that we had today. It''s unexpected but I''m sure the team will work out what
        the issues have been. At the end I was driving with half a tire," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878f22c-77b6-4bc6-a04e-af19b6ec4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the leading trio there was another storming drive from Charles
        Leclerc, who took fourth for Ferrari after making just one pit stop, with
        Alex Albon in fifth in the second Red Bull.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc2f77-6ddc-41fc-8ac7-c1870dd73622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Stroll was sixth in the Racing Point, with the returning Nico
        Hulkenberg dropping back to seventh behind his teammate after a late pit stop
        due to vibrations in his car.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd224d-8746-478c-93eb-b52954db590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was another miserable afternoon for four-time champion Sebastian
        Vettel who spun his Ferrari on the first lap and finished out of the points
        in the 12th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bb8b6-e655-4c9e-9129-38bcc1f726dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I''m not going to sit back like a grandma''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03481eb1-5eca-417e-b196-3b18b67c3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen, who started third on the grid, sensed that the leading
        two Mercedes were struggling from the early stages and ignored early team
        warnings to preserve his tires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a45ef-8ed1-4dcf-8efe-d9cb9af65195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only chance to beat Mercedes," he said over the radio.
        "I am not going to sit back like a grandma."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8bdfd-f53d-41d9-998f-f4ff86e9af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was true to his word and when leader Bottas pitted on lap 13
        and Hamilton a lap later, Verstappen stayed out and forged a good lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fe44d-11b4-4cfa-8fb0-9e8b8743cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed Verstappen would be adopting a one-stop strategy against
        two stops for the Mercedes pair, but when he came in with 20 laps remaining
        for the second time he came out just behind Bottas and quickly swept past
        him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c4f0b-6365-4185-b476-659b915d3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:46:14.147+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:23:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, six-time champion Hamilton had stayed out, but
        with his tires wearing badly the home hero had to also pit again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
