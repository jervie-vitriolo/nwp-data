      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can pre-register for Zoom access <a href="https://bit.ly/LiberationTalks"
        target="_blank">here</a>.</p>'
    '26':
