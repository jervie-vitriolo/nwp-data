      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A Philippine
        Embassy official in Bangkok expressed dissatisfaction over a local newspapers’
        headline that called the Philippines the “land of COVID-19.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1181603-db7a-4e1b-95a1-294f4af068aa'
