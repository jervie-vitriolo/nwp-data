  'bacordo-navy-protest-chinese-survey-ships-recto-bank':
    'author': 'David Santos, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T21:40:29.527+08:00
    'imagesource': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
