      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC economist Noelan Arbis said the economy may collapse by as
        much as 9.6 percent in 2020, against the <a href="https://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">5.5
        percent contraction</a>&nbsp;expected by the President''s economic team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a327c3-8cf8-4ef8-93b4-9e273744d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88120afc-8841-487e-b71a-00322e047d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued rise in COVID-19 cases domestically remains a serious
        concern, and in our view, has dashed any hopes for a meaningful recovery in
        the second half of 2020," Arbis said in a market report. "Moreover, the absence
        of a big-ticket stimulus is likely to put a damper on the recovery in the
        year ahead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e0b96-5c05-4739-8834-3d56a7901b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4edd3a-a376-42a4-ad2d-282700a96921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been reporting thousands of new cases daily,
        with total infections nearing 130,000 as of Sunday —&nbsp;the highest in Southeast
        Asia. Of these, 67,675 patients have recovered while 2,270 have died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99553a8c-0dc4-4ebe-8284-8ef4a40c7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7fee1e-b0a0-404a-a31e-f529d9ab2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported a <a href="https://www.cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html">16.5
        percent nosedive</a> in the national output during the second quarter, the
        steepest decline ever recorded since at least 1981. This confirmed that the
        economy has entered a recession, with over ₱800 billion in output value wiped
        out versus last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1e2ec-079f-4c57-b772-137436a3a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cf128-37d8-4e8f-ad7d-3de13ee7145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household spending, which has long been the backbone of the economy,
        declined year-on-year as the COVID-19 lockdowns in April and May kept most
        Filipinos at home. The return of Metro Manila —&nbsp;as well as nearby provinces
        Bulacan, Rizal, Laguna, and Cavite —&nbsp;would also douse a possible growth
        rebound for the third quarter, HSBC said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fadc07-c718-42b2-ba5d-22814dd80fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IN PHOTOS: <a href="https://cnnphilippines.com/life/culture/2020/8/4/mecq-in-photos.html">Metro
        Manila’s first day back under MECQ</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8d29e-32a5-41cf-9552-ef95404dfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbcc90-0e65-479d-9ca6-7261a09bbba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reduced remittances —&nbsp;as a result of the growing amount of
        displaced overseas Filipino workers —&nbsp;and rising unemployment are also
        likely to keep a lid on private consumption growth in the quarters ahead,"
        Arbis added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e9582-c21d-4ee7-9d40-b0555c90f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b002543-60ac-469b-98df-fdf4def60f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that the pandemic left
        7.3 million Filipinos jobless as of April, which could have risen in succeeding
        weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0913347-22a5-4fae-a352-4a4634f4f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst added that lockdowns abroad also led to a slump in consumption,
        which also had a negative effect locally. He also pointed out that "the absence
        of a big-ticket stimulus program from the government" will keep near-term
        recovery "shallow."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c59f2-0e6d-4ed9-ad23-c9764f6a787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/4/PH-cant-afford-longer-MECQ-Harry-Roque.html">PH
        can’t afford to extend MECQ as economic costs pile up – Roque</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68bd21-dbb6-4794-9f29-25f7fc189529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c03e01-5d2f-4d7f-836c-6719297bbeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has just approved a <a href="http://cnnphilippines.com/news/2020/8/10/House-passes-Bayanihan-2-third-reading.html">₱162-billion
        economic stimulus program</a>, but the economist said this was measly compared
        to what industries really need to get back on their feet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea655d-05a5-4222-8a61-fbae043d05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73df7c-030e-4b18-acb9-c45620426bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is not nearly enough to offset the substantial
        impact of the pandemic on the economy. Moreover, private construction has
        fallen and is unlikely to recover significantly in the near-term, as corporations
        protect their bottom line," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa26ea8-7305-4c7c-8ed6-ca8df0c79aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0328f5d-cb60-429a-88d1-2a41e33c97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III has repeatedly said that
        the over ₱1-trillion stimulus program laid out by economist lawmakers in the
        House was not "fundable," adding that he refuses to spend all of the government''s
        funds for COVID-19 response in one go as no one knows know how long the crisis
        will last.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeda9e8-3b4d-4a3d-9001-46e24ee8a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9e50b-ac11-44a5-a70a-994ba9c353ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bangko Sentral ng Pilipinas Governor Benjamin Diokno
        said the negative feedback on the second quarter performance was "grossly
        exaggerated," adding it was only a blip rather than a result of structural
        weaknesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd44f0-af98-4e3c-9a42-2678165b4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce7dbe-5b5f-41b1-9c50-58a6e3d3cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The setback is temporary. Recovery can come quickly once consumer
        confidence return, factories fired up, construction activity particularly
        the BBB (Build, Build, Build) Program is ramped up, and transportation is
        fully restored," Diokno told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53663dda-56f8-4b9f-8613-42aaec91d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62384a1-6587-4143-bae8-d9eb690f16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near future while waiting for the vaccine, policy makers
        will opt for targeted, localized, village-level lockdowns. Hence, the adverse
        economic impact on jobs, incomes, and livelihoods will be subdued," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415302e9-94b2-4e4b-a679-beac3a128959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae672677-e8d4-4ca8-a086-4c450a9c8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:38:23.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, only 50 percent of businesses are operating with latest
        stay-at-home rules. Authorities said the country can no longer afford prolonged
        business shutdowns, which has stifled consumer spending and will result to
        more people going hungry and jobless.</p>'
