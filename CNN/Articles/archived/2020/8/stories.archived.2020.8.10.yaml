      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'PhilHealth-Morales-nothing-to-hide-task-force-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-10T12:39:42.329+08:00
    'imagesource': 'jcr:37d78a8d-501a-49e2-b1c1-c76ce38558d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3a1e117-a7dc-4583-b291-59cdf5ba089f'
    'lead': 'The head of the embattled Philippine Health Insurance Corporation remains
      confident that his name will be cleared in the investigation by the newly-formed
      multi-agency task force on the alleged irregularities in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T12:44:23.803+08:00
