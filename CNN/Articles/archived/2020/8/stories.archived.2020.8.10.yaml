      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Francisco
        "Jun" Datol Jr, the congressman representing senior citizens in the Lower
        House, died on Monday due to acute respiratory distress brought by COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14918e6b-6de2-4933-b729-349e00ba5905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:53:01.287+08:00
