      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> Fresh
        stimulus measures meant to boost the economy post-coronavirus lockdowns are
        closer to becoming law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8115e8-5e66-4016-b574-db02a97ef031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4d83f-9c5f-440d-b3cc-309f5ba8241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved its version of the Bayanihan
        to Recover as One Act on final reading on Monday, with 242&nbsp;yes votes.
        Six lawmakers voted against the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71a090-e032-44ae-a39c-1f95f106dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef088b-2b91-4563-930b-ee6eeee8d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6953 serves as the chamber''s version of the stimulus
        measure, which allots a <a href="https://www.cnnphilippines.com/news/2020/8/5/house-bayanihan-2-second-reading.html">₱162-billion
        standby fund</a>&nbsp;for interventions to address the current health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebaa407-8ef4-4657-889d-f9806419536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18662283-b59e-41f0-8440-c4be50fa5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount includes ₱51 billion set for infusion of capital for
        government financial institutions, ₱20 billion for low-interest credit for
        the agriculture sector and implementation of cash-for-work programs, ₱10 billion
        for the Philippine Health Insurance Corporation, and ₱10 billion each for
        the Transportation and Tourism departments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca3765-fa2e-41ac-ac81-abdcd92397d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The capital infusions are meant to push banks to lend more to companies,
        especially small firms, so they can rebuild their operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c291ad1-dedf-4751-8ec2-26cf7d3d8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0808cfd-3202-4b18-84f7-7c6628429f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also allocated ₱10.5 billion for hiring additional healthcare
        workers and provision of risk allowance, life insurance and compensation for
        medical front liners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca279e57-3b68-4a54-b59e-11122f519860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3917c3-16e5-4832-90b0-1be20f467b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed its own version of the bill in July. The House
        earlier passed a version worth<a href="https://cnnphilippines.com/news/2020/7/28/Senate-OKs-Bayanihan-II-on-3rd-reading-.html?fbclid=IwAR3k54ry5GSSyhh3ctHceGSYul-CKonLS-nZvZwBEdGDPwK2eixxtFGDrL0">
        ₱140 billion</a>, matching the amount which the Department of Finance said
        are available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a53d4b-3126-46ec-afd0-77056c69b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8cbc8-5632-4831-80ac-06b9195bf58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House earlier passed a stimulus package <a href="http://cnnphilippines.com/news/2020/6/4/House-approves-stimulus-package-third-reading.html">worth
        more than ₱1 trillion</a>, but economic managers said it was not "fundable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cdd520-909b-4f96-aed2-bc7bb7c303f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most lawmakers voted in favor of the measure, with House Speaker
        Alan Peter Cayetano saying the bill is the chamber''s response to "remaking"
        the society. Emphasis is placed in balancing lives and livelihoods, with a
        focus on reviving the agriculture, tourism, and manufacturing sectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94c029-c008-4352-8203-d4885e5caddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader and Manila Rep. Benny Abante and Quezon City Rep.
        Kit Belmonte both said the funds provided by the bill were "not enough." Abante
        said this would be a problem since the measure, once passed, is seen effective
        until December 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20385ddb-ebec-4657-b14c-a4aa913fc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who rejected the measure said its provisions were vague and
        unresponsive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30757bb-f9bf-44a0-b3b4-67184d35ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi taglay nitong</em> Bayanihan to Recover as One Act (BARO)
        <em>ang hinihinging tugon sa hamong hinaharap natin ngayon</em> [The Bayanihan
        to Recover as One Act is not responsive to the challenges we are currently
        facing]. BARO scrimps on cash aid and is vague on much-needed health interventions,"
        Gabriela Party-List Rep. Arlene Brosas said, pointing out that the measure
        is also silent on free mass testing and comprehensive contact tracing which
        are crucial to controlling the spread of the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c6ced-8944-43e8-b29c-4360ae50953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the poor and employed are in need of paid quarantine
        leaves and protection measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc81fec-9fe7-4ffb-a5b1-af14ea2a87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-List Rep. Eufemia Cullamat also voted no, saying:
        "<em>Isang malaking kabiguan ang Bayanihan 1 at isang malaking kamalian ang
        pagbibigay ng malaking pera at dagdag-kapangyarihan kay Pangulong Duterte
        doon. Bakit pa ito dadagdagan pa ng part 2 kung malaking sablay naman ang
        part 1?"</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c214772-7d00-440a-9f8d-eec2708f7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bayanihan 1 was a massive failure and it was a huge
        mistake to grant a huge sum of money and extraordinary powers to President
        Duterte then. Why should we pass Bayanihan 2 if part 1 was a letdown?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace89fe-4a28-44e3-a885-3b337f831347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-Congress-pass-Bayanihan-2-.html">Duterte
        asks Congress to pass Bayanihan 2</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22294b5-6778-4179-95bc-12d394ad8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is referring to the Bayanihan to Heal as One Act which lasted
        from March to June that granted President Rodrigo Duterte the authority to
        realign budget allocations under the 2019 and 2020 spending plans for COVID-19
        response and fast-tracked procurement processes for medical equipment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a890a6b-a1da-4afc-a8c9-99485d3184d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱375 billion on response measures, about ₱200
        billion of which went into two-month subsidies to the 18 million poorest Filipino
        households.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bbf5e-58e5-4416-883f-2220cf7b2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">The
        COVID-19 response money trail</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4b764-027a-457e-b199-d26a4cb4ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:09:53.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber also approved other health-related measures on final
        reading, such as House Bill 6864 or the Better Normal bill which institutionalizes
        public health standards, and House Bill 6756 which puts up a <a href="http://cnnphilippines.com/news/2020/8/10/House-OKs-bill-granting-medical-scholarships.html">medical
        scholarship and return service program</a>&nbsp;in the country.</p>'
