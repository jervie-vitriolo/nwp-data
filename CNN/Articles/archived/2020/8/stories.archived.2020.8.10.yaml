    'template': '1'
    'title': 'No privacy for top public officials, Sotto says as PhilHealth chief
      mulls legal action on health condition disclosure'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122f045-456c-462e-8af2-4182b49afa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—</strong> Government
        officials holding high public offices do not enjoy the luxury of privacy,
        Senate President Vicente “Tito” Sotto III said Monday after the chief of the
        Philippine Health Insurance Corporation lamented the publication of his current
        medical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbf6fb-06a2-4d93-99aa-b8190a569f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve said it before, when you hold a high public office, you are
        a servant of, and answerable to, the people. There is no privacy,” Sotto said
        in a message to reporters, responding to PhilHealth President and CEO Ricardo
        Morales’ claim that his privacy was not respected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9c581-012a-4534-8a48-b48605b4d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you cannot stand the heat, get out of the kitchen!” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ab2f4-dbc5-4aaf-84b3-2783af1388de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales had earlier asked the Senate if he could join the next hearing
        on the agency’s issues virtually, revealing he had been undergoing treatment
        for lymphoma or cancer of the the lymph nodes since February. A copy of Morales’
        medical certificate sent to the chamber was released to the media over the
        weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348d758-c188-47ae-bd64-97f5941f2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/8/8/PhilHealth-Morales-cancer-ahead-second-hearing.html">Top
        PhilHealth officials notify Senate of medical conditions ahead of second hearing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0ce43-0ad7-4282-aeb8-0d1c8c3f6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, for his part, said he felt “humiliated” when his condition
        was made public, as the intention of his medical letter was only to gain the
        Senate’s approval for his online attendance of the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea935860-62f2-4c49-87e1-b1bde5762769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth chief added he will have his lawyers look into the
        move to publish the document.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6143532-5f74-43e4-be88-5f0858a0a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In PhilHealth, we’re very careful with our patients’ data, because
        it involves private and personal data. I feel that my privacy was violated
        when they published my medical certificate… But maybe the Senate, maybe they’re
        above the privacy law, I don’t know. I’ll have the lawyers look at it,” Morales
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc58d3-cb4e-46aa-b46d-5994befe9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10173 or the Data Privacy Act protects the right
        to privacy and non-disclosure of medical records of patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441a135-05f2-4de9-a131-e5ea781be579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Morales, PhilHealth executive vice president Arnel de
        Jesus also earlier told Sotto that he would not be able to participate in
        the next Senate inquiry scheduled for Tuesday due to an “unforeseen medical
        emergency.” The PhilHealth chief likewise shrugged off criticisms on the “timing”
        of both their medical emergencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f57328-ba3a-4a57-909b-7518cd578c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Senate, the House of Representatives has also launched
        its own probe on the controversies surrounding PhilHealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c719f-d862-431d-ae74-e4888a9b3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:54:09.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-agency task force headed by the Justice Department has also
        been formed to investigate personnel from the state-run health insurance agency,
        with the team’s findings and proposed legal actions expected to be submitted
        to President Rodrigo Duterte within a month.</p>'
  'donald-trump-us-unemployment':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
