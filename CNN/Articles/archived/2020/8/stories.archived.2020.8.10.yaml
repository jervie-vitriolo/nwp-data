        than $19,000 -- after being left "hanging out" of a letterbox on a busy industrial
        estate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0426edd-6fde-4b5d-aead-02bb92b2460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around four weeks ago on a Monday morning, auctioneer Andy Stowe
        headed into work and was checking the letterboxes at his office on an industrial
        estate in Bristol, southwest England.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c9627-43ad-435c-b797-a90fc5151e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw an envelope hanging out of our letterbox -- really, literally,
        just hanging out," he told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf225375-d90f-46ba-8279-80a9f5a08ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a colleague opened the envelope, they discovered the unusual
        contents -- a pair of gold-rimmed, circular spectacles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55c42e-55b8-4237-9e69-26b1e7dbeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a little note in there saying ''These belonged to Gandhi,
        and my uncle was given them,''" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339ce81-61c8-4214-b824-221c13d391da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stowe told CNN he called the phone number on the note, and traced
        the item''s seller, who was an elderly man who lived locally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3fa05-9793-4382-b2b4-e4e64fadb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man told Stowe that the glasses had been passed to him from
        his uncle, who told him they were given to him by Gandhi while he was employed
        in South Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d2e5c-f5a7-4bf3-bf9d-f9ea8ffa7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uncle [was] working for British Petroleum at the time and was
        stationed in South Africa, and it can be presumed that these were gifted by
        way of thanks from Gandhi for some good deed," auctioneers East Bristol Auctions
        said in an item guide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e75e9f-eead-47d5-a407-9a4ec919258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started doing some research and realized they were worth quite
        a considerable amount of money," Stowe told CNN, adding that the glasses have
        been valued at between £10,000 and £15,000 (from $13,000 to $19,500). They
        are expected to sell for "a considerable amount" more, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff77957-43f0-438f-b174-6e11b35b7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave him a call back later that day, and I think he nearly fell
        off of his chair when he learned how much we were going to value them at,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ae9ab-4a3f-426a-9807-9ac1c040210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stowe told CNN that auctioneers researched the item''s timeline,
        and are confident that the story -- and the glasses'' provenance -- checked
        out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c34d8f-3a1f-490a-961b-e04e609673f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dates and the facts match up fine. The guy is an 80-year-old
        man -- I don''t think he concocted it up in his head," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1dc519-5724-44a0-b5a5-054a47b087d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our point of view, the history and the story matches up completely
        fine," he added. "The fact that the gentleman told me that if they weren''t
        worth anything, I could throw them in the bin -- I''m quite sure he had no
        idea how much they were worth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b07cec-9bba-43c8-94a1-eca7c5cbfb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glasses will be auctioned on August 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b5f3c-ada8-432f-967e-24afb90c84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:36:06.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/gandhi-glasses-letterbox-scli-gbr-intl/index.html">"Gandhi''s
        glasses, worth more than $19,000, were left hanging out of an auctioneer''s
        letterbox."</a></em></p>'
