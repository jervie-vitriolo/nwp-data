      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — A week
        after Metro Manila and four other places reverted into modified enhanced community
        quarantine, the chief of the Metro Manila Council said city mayors have reported
        there were fewer COVID-19 cases in their areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02434da-1d1d-455a-976b-ce9ae24b5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, MMC chairman and Parañaque
        City Mayor Edwin Olivarez said, <em>"Nakausap ko yung iba nating mga</em>
        mayors, <em>at mula nung inimplement at naghigpit ng ating</em> protocol,
        <em>yun pong nililimitahan ng paglabas ng tao sa kanilang bahay, ay bumaba
        rin yung mga</em> cases <em>nila."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d55c7a-c18d-4219-b84d-b02ae958e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I talked to the other mayors, and since stricter protocol
        was implemented, the limiting of movement outside the home, their cases have
        also gone down.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92cf7eb-ecdc-4e0b-914a-dc197fb5bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his city has also logged fewer cases as they were able
        to limit movement with the enforcement of quarantine passes, which allow only
        one person per household to go out and buy necessary goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9b60b-6387-4401-b77a-3edfe38c4bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past four days,<em> malaki po ang binaba ng</em> cases <em>natin.
        Dati...</em>in the past two weeks, three weeks, <em>ang</em> cases <em>sa</em>
        Parañaque 80, <em>nasa</em> 60. <em>Pero kahapon,</em> for the past four days,
        25 <em>yung</em> cases <em>namin na naitatala</em> every day," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecbc55-a301-4b36-9c77-17a7446e4202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past four days, there was a big drop in cases.
        Before...in the past two weeks, three weeks, cases in Parañaque reached 80,
        60. But yesterday, for the past four days, we logged 25 cases every day.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9aa76f-4e56-4796-bec8-c6b6a4de8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would observe all that was happening until the end
        of the week to see how the MECQ has affected their localities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93173f-1fe5-4ff7-b2bd-29710915ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said whatever recommendation Metro Manila mayors would
        make would be dependent on data and not just "gut feel."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb7933-fc0d-444f-b7a2-1fbe6b196b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aming pag-uusap, kailangan po tayo ay</em> supported by
        data. <em>Kasi lahat po ng</em> recommendation <em>sa</em> IATF <em>ng</em>
        MMC <em>meron po tayong</em> data <em>na sinusundan. At ang atin pong</em>
        MMC <em>ay magmi-meeting muli bago mag-</em>end of the week, <em>bago mag-</em>(August)
        18 <em>para makita yung</em> data <em>ng</em> DOH (Department of Health) <em>na
        ipi-present po sa amin</em> all over the National Capital Region," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae58aea-b3cb-4c05-8a87-d628d61c8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:41:51.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our meetings, we have to be supported by data.
        All of the MMC''s recommendations to the IATF, we follow data. The MMC will
        meet again before the end of the week, before the 18th to see DOH data from
        all over Metro Manila.]</p>'
    '20':
