      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stay at home, be safe, but go hungry. Go
        out, earn a living, but risk your life. For so many in Mexico, this has been
        the pandemic''s impossible choice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42350d36-a608-466c-bad0-17cb4ca59716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a difficult enough choice if you''re a shopkeeper or a
        cab driver. But it''s on another level if you''re a sex worker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad90ec-860d-4ea4-9781-8b98c40bb660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so scared for my health," said Alejandra, a sex worker in
        Tijuana, who asked we only use her first name. "I don''t know if the person
        I''m with has the disease or not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598a88e-0f37-48d0-aad0-cccb343aa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.523+08:00
