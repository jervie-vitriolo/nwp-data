      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>COVID-19 is brutal in its simplicity
        and its cruelty, but there are things that can be done to outsmart it, according
        to World Health Organization officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00461413-9899-464b-8114-72aa696e33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371d1aa-0567-4adc-862f-35fc0b70a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we talk about what is the virus trying to do and the virus
        being an enemy, the virus doesn’t have a brain. We’re the ones with the brains,”
        said Dr. Mike Ryan, director of WHO’s Health Emergencies Programme, during
        a news conference in Geneva on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397010d-bd51-4498-b0c2-d7c62cff946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0de02-de22-4b71-938a-9000a8f82c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan described the virus as a simple biologic entity that can enter
        a human cell and instruct that cell to make more viruses, which can at minimum
        infect someone else; or in the worst case, kill the person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139b098-d007-4a37-a102-ad173127a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8c583-ebcc-4eb3-904d-0579e667ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s brutal in its simplicity. It’s brutal in its cruelty,” Ryan
        said. “But it doesn’t have a brain. We have the brains. And I think Maria
        may outline how we can outsmart something that doesn’t have a brain, but we’re
        not doing such a great job right now.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51fff9-0ad0-4d27-8085-102f7bd45d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, WHO’s technical lead for coronavirus, elaborated
        on how this can be done, saying that the goal of the virus is to reproduce,
        find individuals to pass between but not kill too many, as it Is unable to
        pass to another person if it kills its host.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67968285-3942-4093-87c4-252bd32f358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61833075-262f-412d-921c-82ed029ecfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s many, many things that we can do right now with the tools
        that we have right now, to outsmart this virus,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4910570-4585-461f-83de-8d71e7c316b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d60d8-5ea1-4625-95ef-629ee7ec50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While work on therapeutics and vaccines will continue, at this point
        chains of transmission can be broken, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce69afe-bb66-4341-84d1-5194fc9f85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543a616-217a-416a-a8e4-4fdb811c4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include social distancing, contact tracing, quarantining infected
        individuals, the use of masks when physical distancing isn’t possible, and
        hand washing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acf651-38de-4777-abad-9d6657b33b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43bdd8-9786-4f6b-b628-e215efda9265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we do all of these things, we can outsmart the virus, and we
        can prevent this virus from passing from one individual to another,” she said,
        adding that everyone on the planet needs to understand that they have a role
        to play in breaking chain of transmission.</p>'
