    'updated': 2020-08-10T19:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf1ad0-3527-4f9f-bdd4-3e630ed7ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:10:59.721+08:00
