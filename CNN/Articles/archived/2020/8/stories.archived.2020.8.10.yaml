    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1fff92-0f73-4140-976d-19e1eefb1bc0'
    'lead': 'The Philippine Navy said it would ask the Defense and Foreign Affairs
      departments to file a diplomatic protest over the presence of Chinese survey
      ships in the resource-rich Recto Bank within the country''s exclusive economic
      zone in the West Philippine Sea.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T21:44:38.717+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:22:52.155+08:00
