    'template': '1'
    'title': 'Former WWE wrestler James ''Kamala'' Harris dies at 70'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16de8c-6627-49c7-824f-d29cf53b7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former WWE wrestler James Harris has died
        at age 70, according to <a href="https://www.wwe.com/article/kamala-passes-away">a
        news release from the wrestling company</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefae6e-9c91-441a-b3ee-ac4f96d12fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee014f-9524-4a4f-af53-9eb7dca899ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who performed in the ring as Kamala, made his WWF debut
        in 1984, according to <a href="https://www.wwe.com/superstars/kamala">WWE''s
        website</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d9c96-f754-4162-9df5-f04146656891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a700883-fa93-4a1c-a708-70944ea6e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a career that spanned more than two decades, Harris battled many
        of wrestling''s superstars, including Hulk Hogan, The Undertaker and Andre
        the Giant, according to the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cfbbf-87e0-445f-98f6-a15f595f061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fe342-14b1-46bd-a4a4-b0e05d6b21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He terrorized opponents and thrilled audiences in Mid-South, World
        Class Championship Wrestling, WCW and WWE until 2006," the WWE said. His character,
        Kamala, was promoted as a 6-foot-7, 350-pound "Ugandan Giant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d2552-33cd-41b7-98ca-43438a09ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2f80a-cb14-4878-80f5-58cbb784c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cause of death for Harris was not given.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bed729-a5a5-41a7-bc0d-6e5fefd9eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36111662-9f13-4a43-a078-3523d1e0e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other wrestlers took to social media Sunday to honor Harris using
        the hashtag #ripkamala.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6e57d-91cd-4ca3-a81a-19ee4f7244d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f386e4-2c19-4a1c-a68c-db92b8a85c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another legend who deserved to be in @WWE Hall of Fame and ALIVE
        when that time came," said former wrestler Elijah Burke, also known as Da
        Pope. "An all around great talent and good guy that got over and stood out
        wherever he went. RIP to the great ''Ugandan Giant'' Kamala. His memory will
        live on forever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d283cf1-d64f-462b-849b-2018fd3810ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5832c-fd6b-4dd6-9aed-8b86c3d3b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former wrestler Scotty Riggs with World Championship Wrestling (WCW)
        tweeted that he never met or knew Harris, but he understood his impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce090c2c-8221-4661-ba05-1926b6707f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8326ca1-b660-4941-a7bb-3426aee6f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:23:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grateful the man paved the road for wrestlers with his unique persona
        that made the fans believe ... He was one of a kind," <a href="https://twitter.com/realscottyriggs/status/1292623735707631616">Riggs
        tweeted</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0937c-4e1e-4893-b55b-8774b73776bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:06:20.379+08:00
