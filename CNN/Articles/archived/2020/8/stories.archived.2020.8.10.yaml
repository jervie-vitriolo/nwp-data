      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shutdown</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33226c3-ef4c-416b-85b3-d008c9467a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s government shuttered its economy in late March. Non-essential
        businesses were forced to close, including in the state of Baja California,
        where Tijuana is the largest city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5abee8-9861-47b4-b8c5-b8dceeefcd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant that all the strip clubs, bars, sex hotels and even the
        sex workers on the sidewalks were forced to close up shop, restrictions that
        remain in place today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b27570-21ab-439d-9c71-9fa436ccfb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land border between the United States and Mexico was also closed
        to non-essential travel. It was all done with the intent of slowing the virus''
        spread.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b8de2-a1c9-4322-aaaf-a0881b837928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on a recent reporting trip to Tijuana, it was abundantly clear
        that while the sex industry isn''t as vibrant as it was pre-pandemic, there''s
        a lot of sex happening behind closed doors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c68dd6-eb7c-49e7-9ce2-128190a65550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some follow the rules, some don''t</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592f287-4297-477d-b8f4-8a1ba278cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something odd about standing in an empty strip club with
        the lights on. But it''s where we met Roberto Torres, who owns the El Zorro
        Men''s Club, just off the district''s main drag.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291e721-30d0-4d1c-8179-00e926987a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re safe to open yet," he told us. "So, I''m
        not going to put myself at risk or my employees at risk either."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945df4f4-c6ab-4f15-b52c-048c41016865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had to let go of all his female employees. He says most of them
        went home but for those that didn''t, he has an idea where some could''ve
        ended up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252af86-3dbc-4810-b72f-af04ceee13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reopening his business would be illegal, but in Tijuana, it''s clear
        other business owners don''t care. "People are opening, certain places are
        open, certain [sex] hotels are open," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb5235-3c85-4ca8-b476-7d1e3f28697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new way of life is to risk your life</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f631149-60f0-48ea-8dcb-dc7033849914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 8,000 workers are registered with the government but there
        are likely hundreds, if not thousands more that aren''t registered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2371f-b2ba-4469-9425-c6b7c009c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have left town or stopped working, according to local state
        police CNN spoke to, but there are those that stayed because they are supplying
        the demand that remains.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551fd8a-4867-4570-9fc8-871180a29a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the border is officially closed to non-essential travel,
        there are exceptions for dual citizens and few vehicles are stopped for checks
        by Mexican officials. So it''s relatively easy to make the short trip.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418e27d-486c-4335-9b0f-fdb3bc995686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some Americans are still coming here to have sex.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858e886-78e5-4969-ad52-18bd3d4f7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do so with people like Alejandra, whom we found working near
        a migrant shelter in the city.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03424d5a-3801-40f6-a3bc-03fc72452fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cautiously agreed to speak with us somewhere private. CNN producer
        Natalie Gallón let her borrow some everyday clothes, so she wouldn''t attract
        the attention of the hotel staff when we arrived.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4aead-d72c-49eb-9dbd-266986e8cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are really bad for me, right now," said the several-year
        veteran of the industry, now in her mid-twenties. "I''m constantly worried,
        every single day."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09036d-c680-4b8d-bd77-3696c503c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the pandemic has hit her in two ways, watching her customer
        base decline while also exponentially increasing the risk of an already dangerous
        job.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba173f4-4247-4bae-ad2d-c0a5a71fc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just have no idea what''s going to happen, or if I''m going to
        get infected," she said, shifting nervously from side to side in her chair
        as we spoke.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb53f1d-bb2c-4c86-a281-4d47a426606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s tried to put extra sanitation measures in place. Her clients
        now have to shower and wash their hands before being with her. She has implemented
        a no-kissing rule and uses hand sanitizer gel throughout the process.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f5b37-7735-4a97-9225-78ecdc89987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is sex. Physical contact is unavoidable. Alejandra knows
        this but says she has no choice. The only way she can provide for her 6-year-old
        daughter is by going to work.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7e9c6-deb3-47b4-bf9d-7481c4971b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I don''t work, we don''t eat," she said. "What will I do tomorrow
        if I end up getting sick? But I still have to go out even though I don''t
        want to."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e28c0-d202-4b18-855c-51e0aefaae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sex worker we spoke to who uses the name Adanna, said she''s
        only been able to afford not to work because two of her regular American clients
        send her some money each month.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ceb81-dbd9-4f5a-9f5a-8254634f98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without them, I don''t know what I''d do," saying that even with
        the payments she barely gets food on the table for her 5-year-old daughter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ec63c-19c2-4807-9e4e-d21fc5a26315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government says it''s safe enough for the businesses to reopen,
        Adanna told us she''d go right back to work.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aae458-b1eb-4949-8b38-ab3c0eae954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaqueline Aguilar, 34, a transgender sex worker in Ensenada, about
        two hours south of Tijuana, told CNN over the phone that she returned to work
        because she had to make ends meet.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef950913-fcc0-4cf3-b62c-1321dbda4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been a sex worker since she was 13 and her day-to-day fears
        have changed since the pandemic hit Mexico.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671ed09-2dec-4362-86d6-6c7d824c61ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, my fears were of violence, that a client would kill me
        or hurt me. Now, my fear is the pandemic, to go out and God forbid I get infected
        and can''t work. How would I eat?"</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93578b80-6f61-4c6b-86d2-74ca22d2a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government keeps track of workers in different industries who
        have gotten the virus, in sectors like healthcare. No such data exists for
        sex workers.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3052c-1597-4a2e-a0e6-5104147bcc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar, who is also a founder of an organization supporting transgender
        women and women in the sex industry, says she knows of at least three colleagues
        who had Covid-19 symptoms but never got tested. Rather, she said, they isolated
        at home.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ee5f1-1019-4084-847f-ebcce2c75732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I feel completely safe''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d38e0f-48c7-4fe6-87ca-a482ca8da9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to business owners and sex workers during the day in Tijuana,
        but the only way to get a true gauge on the situation in the red-light district
        is to head out at night.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac05cc-c0e0-4005-9ae1-222226161686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a place where journalists are welcome, so we rode through
        the streets with Baja California State Police.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbdcf8-ac22-40bc-872f-ce74283604c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, a lot of businesses look closed. The front doors
        at some of the bigger and more famous strip clubs are locked. Smaller places
        have metal gates pulled down over storefronts.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706984ab-b4fe-44da-ae98-e3f0307fe716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a closer look prompts questions. Why, if the bigger strip clubs
        are closed, did many we pass still have bouncers out front? Why, if the sex
        hotels are closed, did many have women out front beckoning people inside?</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d530c-fe41-4b71-9e7d-53a9a456de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trade is still happening," said the police commander driving
        the pickup we were in. "It''s just happening behind closed doors."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36128966-f997-40ce-bfd3-c2d26ee58310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fact was quickly confirmed by the Americans we saw and heard
        on the streets and one American we met, standing outside a sex hotel where
        he''d been staying for a few days, hiring different women.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048b128-6fe7-4582-a2c2-b2434c39aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of Americans here," said the man who appeared to be in his
        late 50''s and asked that we not use his name. "They walk across the border
        and they come here and do their thing."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54993e-cf47-47c9-9377-fcf4116b20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s being safe, wiping his hotel room down with antibacterial
        wipes and not eating indoors. All very safe, except for the part where he
        has sex with a stranger, which he says he and other Americans here have no
        problem with.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1500879-973f-4557-8274-8d8802aa4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I''m pretty well educated about all of this," he said.
        Challenged by the fact that experts on viral epidemiology would universally
        disagree with him, he would only say he feels, "completely safe."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9af25-000a-4ae6-a96d-187cde19012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ignorance about the risks is what puts the lives of the women
        he hires in danger. But, he''s also helping them put food on the table.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c3d1e-7532-4c2f-a592-f5374e36da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the two sides of a very dangerous coin.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735533c-c489-48fc-b544-d53aacc52dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/09/americas/mexico-tijuana-prostitution-coronavirus-intl/index.html">Americans
        are still paying for sex in Mexico despite the pandemic</a>"&nbsp;</em></p>'
