    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'Mount-Rushmore', 'White-House', 'South-Dakota',
      'New-York-Times']
    'stories': ['4f549fff-71ec-430f-aa0c-5a44187b7a45']
    'template': '1'
    'title': 'White House reached out to South Dakota governor about adding Trump
      to Mount Rushmore – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ec2fb-4f71-47a5-b04d-154b5b8f463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;White House aides reached out to South
        Dakota Governor&nbsp;Kristi Noem last year about the process of adding additional
        presidents to Mount Rushmore, the New York Times reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6d01b-cc47-4925-8997-75e8c393bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a person familiar who spoke with the Times, Noem then
        greeted Trump when he arrived in the state for his July Fourth celebrations
        at the monument with a four-foot replica of Mount Rushmore that included his
        face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c0f0e-2343-471c-9055-f30128c7830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noem has noted before Trump''s "dream" to have his face on Mount
        Rushmore, the Coolidge-era sculpture that features the 60-foot-tall faces
        of Presidents George Washington, Thomas Jefferson, Abraham Lincoln and Theodore
        Roosevelt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bda785-cbed-420b-be45-f30d86fb739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2018 interview with Noem, the two struck up a conversation
        about the sculpture in the Oval Office during their first meeting, where she
        initially thought he was joking. "I started laughing," she said. "He wasn''t
        laughing, so he was totally serious."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f688934-842f-4dd8-a425-1f87b8474844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Kristi, come on over here. Shake my hand, and so I shook
        his hand, and I said, ''Mr. President, you should come to South Dakota sometime.
        We have Mount Rushmore.'' And he goes, ''Do you know it''s my dream to have
        my face on Mount Rushmore?''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb6eaa-8277-4055-aec5-0a73740e04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also toyed with the idea of adding himself to Mount Rushmore
        in 2017 at a campaign rally in Youngstown, Ohio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa46cf-59fb-469a-8d7e-ca4501d961fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his July Fourth speech to supporters in South Dakota, Trump
        fiercely defended Mount Rushmore -- which activists and native tribal leaders
        have long criticized for its history and purpose -- saying it will "stand
        forever as an eternal tribute to our forefathers, and to our freedom."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcde147-b22e-419e-9db7-b0e34322d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we meet here tonight there is a growing danger that threatens
        every blessing our ancestors fought so hard for," Trump warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de448e09-634c-4d1e-9976-a401c1ec773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official noted to the New York Times that Mount Rushmore
        is a federal, not a state monument.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e37b67-ac5a-491c-8b48-16214665a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:40:05.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/09/politics/mount-rushmore-trump-south-dakota/index.html">New
        York Times: White House reached out to South Dakota governor about adding
        Trump to Mount Rushmore</a>."&nbsp;</em></p>'
