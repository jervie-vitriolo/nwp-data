      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morikawa shot a six under par score of 64 as he rallied to win the
        tournament at TPC Harding Park in San Francisco, California. This is the 23-year-old''s
