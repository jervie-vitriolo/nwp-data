  'DepEd-August-24-students-want-to-learn':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T14:11:36.491+08:00
    'imagesource': 'jcr:29d01bda-060f-43a0-8565-689069f1a090'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d4aefb-8216-4dbd-820c-7b62be0e2d83'
    'lead': 'The Department of Education insists that the August 24 opening of classes
      will push through, with Secretary Leonor Briones saying that keeping kids idle
      will lead to obesity and delayed development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T14:18:47.262+08:00
