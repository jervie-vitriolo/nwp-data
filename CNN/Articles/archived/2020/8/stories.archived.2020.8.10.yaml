    'template': '1'
    'title': 'China sanctions Rubio, Cruz and other US officials for ''Hong Kong-related
      issues''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305ae8c-f2ca-4935-8f56-def1986ec8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China said on Monday it has imposed sanctions
        on 11 Americans, including six US lawmakers, for "behaving badly on Hong Kong-related
        issues."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315372c0-fdf1-4305-a4a1-f6ba63239950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action is the latest in escalating tensions between the two
        countries and a back-and forth in sanctions. The US on Friday sanctioned Hong
        Kong Chief Executive Carrie Lam as well as 10 other Chinese and Hong Kong
        officials for their role in crackdowns on political freedom in the region
        -- the latest measure taken by the Trump administration in response to China''s
        imposition of a controversial national security law on Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162746fc-429e-4489-b03a-ffcc582907f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79333c2f-d9ae-4f14-9824-fd608db4abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US action (Friday) was a blatant interference in Hong Kong''s
        affairs and in China''s internal affairs," Chinese Foreign Ministry spokesman
        Zhao Lijian said on Monday. "It was in serious violation of international
        law and basic norms governing international relations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7c0c5-9770-45e2-b191-6460cb606893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974bddd-9c71-4646-a6d7-84d08b50e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Marco Rubio of Florida, Ted Cruz of Texas, Tom Cotton of Arkansas,
        Josh Hawley of Missouri and Pat Toomey of Pennsylvania and Rep. Chris Smith
        of New Jersey were the US lawmakers sanctioned by Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d21e17-7367-45ef-99e6-df786e0f5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b55f61-7c68-4988-80f0-2843bfac2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio tweeted Monday morning, "Last month #China banned me. Today
        they sanctioned me. I don''t want to be paranoid but I am starting to think
        they don''t like me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270f6f1-eaac-4fca-ab15-464c0a370d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb0031-5cb7-4e1c-b3be-bc50514bcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sanctions were announced, Hawley tweeted, China "is sanctioning
        me in retaliation for speaking out against #ChineseCommunistParty and defending
        America''s interests. Retaliate all you want. I''m not backing down"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59741ee1-9507-40d6-9228-09bbfd130dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa7918-ffca-4ec1-ab58-568aae50fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the offices of Cruz, Cotton, Toomey and Smith
        for comment on Monday. CNN also reached out to the US State Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd90b5-c714-4128-99db-a5937533a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeac8a9-b932-43ea-8193-969a2ab37302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new national security law, imposed by Beijing on the city July
        1, criminalizes secession, subversion, terrorism, and collusion with foreign
        forces. President Donald Trump blasted Beijing for the law, and revoked Hong
        Kong''s special status on trade in May. Other US senators and leaders, like
        House Speaker Nancy Pelosi, expressed criticism and outrage after the law
        passed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e4a15-5d16-475a-986a-c322e2abf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2647190-da28-4c96-b9c3-26ca8b22b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong said it "fully supports" China''s latest sanctions against
        Americans and will "facilitate its enforcement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a0e9b-d76a-4d81-8d53-8c64f8c5a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbe0cd-0e1b-4dc0-9e13-76fdb82af394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''The US Government has gone further in recent days by imposing
        the so-called ''sanctions'' against officials of the Central People''s Government
        and the HKSAR Government," a spokesman for the Hong Kong Special Administrative
        Region (HKSAR) said in a statement. "The act is shameless and despicable,
        and is resented by the people of Hong Kong and the whole nation....The HKSAR
        Government fully supports the move and will facilitate its enforcement in
        accordance with the law.''''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca7ed7-5a76-46d5-8d87-43f9fc242507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119c7a2-247b-402c-bcf0-ab49bc8dfceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans Rights Watch Executive Director Kenneth Roth, President of
        the National Endowment for Democracy Carl Gershman, President of National
        Democratic Institute Derek Mitchell, President of the International Republican
        Institute Daniel Twining and President of Freedom House Michael Abramowitz
        were also sanctioned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5d09b-ac70-408a-8fde-9e42de867dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2cdf0-0274-4c8b-822f-5d7db2b8a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:36:26.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China imposed sanctions on Rubio, Cruz and Smith last month for
        what it called interference on affairs in Xinjiang, its far western region
        where US officials say up to 2 million Muslim residents were sent to mass
        detention camps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708c691-be1c-4a54-beb0-91bdc3282af3'
