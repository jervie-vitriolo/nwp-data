      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one thing that each expert stressed was important: a schedule.
        Try making one, adhering to one and adjusting one as necessary.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607a668-a5d5-4f6b-a465-e0721dac214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13722f2-51d0-40e3-990f-55657de22ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Adding back the social piece</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594b275-b23a-47cd-81a0-bbd17c79cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit and schools closed, few kids interacted again
        for months. But online school doesn''t usually work that way.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0eaca8-c3d9-492d-818c-e99dc128095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722111bd-b0f5-434e-88a3-085dec1c5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provide clubs and activities for students, online and in person,"
        Elvrum said. "If they''re in a chess club or robotics, they may be participating
        in in-person tournaments, organized through the school."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c20968-3ac9-4130-a228-d1c2a6413db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b102a73-b467-4738-9861-39d14b84531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In non-pandemic times, Alexandra Zeitz''s school has field trips,
        dances and talent shows in the metro Denver area and throughout the state,
        and small groups of kids who live near each other may meet up in coffee shops
        for a study group.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea71d04-da8d-4101-871c-edf3d4e6cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50696eb-7eb0-4975-8d0d-299dc7569184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The socializing, she said, "is more intentional. You have to reach
        out for your social activities." This results in having fewer friends, she
        said, but they "are real, true friends."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69804b63-a974-4dff-8c25-84e799fb3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a58236-e1d0-4644-9a7a-1ce36f39775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerald Zeitz likes the online model better than a traditional in-person
        school.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eeef12-302b-451f-87a2-95079ee1a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08205a8f-09dd-429c-9b1e-d3672f78d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have the negative socialization that a lot of kids have
        in the brick-and-mortar schools," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251aceb-fcba-4b41-afe8-2174f0c140b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6913203-b486-4924-8893-23123acc2b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also more sustainable during a pandemic, she said. Many students
        can still work online and in person in small groups. Brick-and-mortar schools
        can try to help families facilitate these in-person connections, which are
        key to kids'' social development and mental health.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080a86b-2fbf-4e38-a4cc-91f58baae54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c4392-1955-4c08-8f6c-f83f3018c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody says this switch has been easy to do, and it''s not what
        most teachers trained or signed up for. But experts say it''s possible if
        we learn to think differently about what school is and how it works. "Make
        learning collaborative," DeMichele said. "We have as much to learn from our
        students as they do from us."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da22fb0-352f-406b-a68c-8e89ec03bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/10/health/online-distance-learning-schools-wellness/index.html"><em>"This
        is what distance learning should look like in the fall"&nbsp;</em></a></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5747d-2571-47fc-a9e4-af7b5db765c4'
