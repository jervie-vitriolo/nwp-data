    'jcr:uuid': '0109a4b4-56c7-497e-8eab-214ac235bfeb'
    'lead': '''I''ve said it before, when you hold a high public office, you are a
      servant of, and answerable to, the people. There is no privacy,'' the Senate
      President says.'
    'mgnl:activationStatus': true
