        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Un saludo a todos. Quiero hacer público que hoy, 10 de Agosto,
        me veo obligado a celebrar mi 60 cumpleaños siguiendo cuarentena al haber
        dado positivo de la enfermedad COVID-19, causada por el coronavirus. Me gustaría
        añadir que me encuentro relativamente bien, solo un poco más cansado de lo
        habitual y confiado en recuperarme lo antes posible siguiendo las indicaciones
        médicas que espero me permitan superar el proceso infeccioso que sufro y que
        a tantas personas está afectando alrededor del planeta. Aprovecharé este aislamiento
        para leer, escribir, descansar y seguir haciendo planes para comenzar a darle
        significado a mis recién estrenados 60 años a los cuales llego cargado de
        ganas y de ilusión. Un fuerte abrazo a todos. Antonio Banderas.</a></p> <p
