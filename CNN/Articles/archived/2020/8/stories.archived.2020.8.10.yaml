  'What-distance-learning-should-look-like':
    'author': ' Lisa Selin Davis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-10T21:02:02.892+08:00
    'imagesource': 'jcr:78bd3897-8b01-45a8-b4db-dbffbd0ca9c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b67e3c4-1443-48b3-b3c4-b636eeaf4fd6'
    'lead': 'Many schools abruptly transitioned to distance learning when Covid-19
      forced them to shutter. But that wasn''t real online school, in which teachers
      are trained to teach remotely and online.Here''s what that looks like.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T21:06:44.264+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:22:59.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:32.665+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['distance-learning', 'online-school']
    'template': '1'
    'title': 'This is what distance learning should look like in the fall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d52d70-a027-47c6-b282-638b3fbcf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Kim Reeder started teaching in Parker,
        Colorado, 14 years ago, she found that managing the classroom environment
        took way more time and energy than actually teaching kids, and she couldn''t
        reach as many of them as she wanted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f393b-fd0f-411f-b885-828615e62134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f910d-4283-44f5-a70e-d67887b98998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew there were kids being left behind or not being pushed hard
        enough, because due to time constraints and class sizes, I had to teach the
        middle," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5499108-439c-46df-a6cc-aa2282b11605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed496d7-bdd0-49ca-bae8-9555d28a99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Reeder discovered virtual school. As a middle school social
        studies teacher at Colorado Connections Academy for the past 13 years, she
        found "there''s really no classroom management." Online teaching at the academy,
        a public K through 12 school, gives her time, freedom and energy to "give
        every student what they need."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315afdac-2d61-4e7e-a1a4-810efdd269d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34001bd7-9523-4d35-b5b8-e608b437f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools around the world abruptly transitioned to distance
        learning in March, when Covid-19 forced brick-and-mortar schools to shutter.
        But much of what students experienced didn''t represent real online school,
        in which teachers are trained to teach remotely and online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b697b-4fdc-4e64-a937-fb62ed4e8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebd97b-6337-488e-b194-8a027ed31e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online education done deliberately isn''t as simple as sending home
        packets or directing students toward which YouTube videos to watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc911f-affc-4068-b2fd-ab42897bd792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd3888-3b24-4aee-a18a-4e49e2e9bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when done right, it''s just as rewarding as in-person teaching,
        said Eric Sheninger, a distance learning expert and associate partner with
        the International Center for Leadership in Education, which provides professional
        development services for educators. "It really is about using technology in
        meaningful ways that engage kids to think and apply their thinking in relevant
        ways."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62038258-559e-4844-8eb6-9014af69d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561071e-e195-4716-bc94-cef55467e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online teaching requires a different set of skills, not just from
        teachers and school administrators, but from students and their families,
        too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5e391-065c-4adc-8b99-dc8dbce02e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772c2d2-8ada-4c3d-b6ad-ee07807409dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Equity is the most important, and most difficult, piece of the
        puzzle</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68fe1f-6286-4797-96e4-7fec45a257bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote or distance education refers to learning outside of school,
        which doesn''t have to be online (think correspondence courses). Starting
        in the spring, most US students were trying to learn remotely and online,
        and that requires technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9afd32-e693-435d-8e3b-7326ea5ad94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15769f3-2b4b-4cab-802c-3b2561a2ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some 18.1% of US households don''t have internet access, and
        over 10% don''t have a computer at home. Some families must park outside restaurants
        or Wi-Fi-enabled school buses to access signals. Others share a single device
        among multiple kids, which means only one child can "attend" school at a time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b28c51-7bb1-49c9-81d3-40db976ef2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54c5d6-919b-4598-b780-a1269964ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are millions and millions of kids in this county who still
        don''t have access to Wi-Fi and technology," Sheninger said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca20bb-b5f9-410e-a29a-979cc4313031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b43f6d-d00c-4f1d-9ee4-263bf0bb00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving that problem requires creative thinking, budgeting and intervention
        at all levels of government and school.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bb9e8-428d-4613-bc0f-2461f93fa7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e41f7-8d76-4ece-be99-9ad838caf9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to deal with the digital equity issue. We''re sending a
        lot of work to unequal homes and unequal environments," said Stephanie DeMichele,
        an Ohio-based digital learning designer and distance learning expert.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890173cd-3fc3-4939-9414-f7cd3ff2fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3de6d-3a79-4e95-b24d-624ed72c2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suggestion: "It would be nice to see our wealthy districts collaborating
        with their rural, less wealthy neighbors: How can we help you and share resources?"
        DeMichele said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266eaa6-0f3e-44a4-8730-b1cbc62e9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e19d67-6e4a-406a-819f-7c1f43820234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Gifford, president of StrongMind, a company which provides
        curriculum, technology and education services to grades K through 12 schools,
        said that teachers should start by considering the needs of the least-served
        students. "As a teacher, I should think of what I could do to serve the most
        vulnerable students, who have a harder time engaging."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ecce77-0e52-46d1-895d-3a90cb3e38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf011c-fb70-4985-a8a3-b4da5bff9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rethinking and relearning the pedagogy</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225b8b3-d284-4ded-8f95-93519966e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, very few teachers received training in how
        to teach online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d7d74-73bd-4fab-8c7c-9da8c73cc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7eab36-a796-4277-86d4-5610b68fbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more traditionally an educator has been teaching, the less
        likely they would have been to consider taking an online class," DeMichele
        said; they wouldn''t have learned to teach one, or experienced one themselves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077590f-9a9c-430b-8c07-75fb5fec8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32550a87-93ae-4b73-8339-1a461c8f7d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet students have evolved in their technological mastery. "We are
        teaching teachers to teach students who no longer exist," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea27c6-4647-41eb-9070-65f3f03eb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542addce-2b6d-426c-93b8-77cda0cd23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engagement, and keeping kids motivated, looks different online.
        Many digital learning environments operate on a "flipped classroom" model.
        Students learn the material on their own first, remotely via videos or other
        technology, then come together with their teacher to work through it and seek
        help.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af37e75-1b1e-4c9f-a8ec-b6b66b41d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc93a5-7181-440a-b9b5-ccc482e57d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in a traditional setting, the crowd management is
        a little different," Tillie Elvrum, president of the Colorado Coalition of
        Cyberschool Families, said. "In an online setting, teachers are able to turn
        the blackboard over to a student."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd574682-a887-41e8-8b2e-a2cd859a8cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca700963-3fa0-4a71-8721-67d215ae232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Material has to be adapted for different grades, not just matching
        the content to the age but the content delivery, based on technological aptitude.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8bea0-c53a-4fc0-9e04-06d202a96b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ec3b7-9fbd-4fed-866b-bf71e256909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Embrace the technology</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc833c-ef56-4ea0-930f-e11628ef2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toney Jackson, a fourth-grade teacher at Nellie K. Parker School
        in Hackensack, New Jersey, realized quickly after school went online that
        he could lean into his existing skill set, including making videos.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c9be4-fdc2-436d-aaa4-c518ba5d55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73660b-d197-47c2-afa0-5054dcf609de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to become my students'' favorite content creator," he
        said. "I started thinking, ''What have I done during the normal school year
        that got them excited and how can I use the same techniques and the same skills
        in new ways?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cf994-1f3e-4735-aa05-6ec471e11187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8903b5-8771-41cf-bb39-e1043f0793d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to making standard math instruction videos, he made
        some with math in action, using fractions as he cooked with his family — a
        favorite pastime.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdb2af-8c66-42f9-9934-ee39b984f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd65258-841e-448d-84b0-0e6de99f8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I show them how I''m using it," he said. Using the program Flipgrid,
        his students made math videos of their own; posted videos of themselves asking
        questions; and answered their classmates'' questions in response.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136d955-4c94-4932-8d50-d3ba21c6286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d4c61-5baf-4eac-9b20-cec5f3c04c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a way for them to help each other, even though we''re
        miles apart," Jackson said. The technology and the format empowered his students
        to participate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc68efd-31a0-41a2-b9df-9798b33c023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32e369-dd58-40d9-a366-7c3a742bb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMichele encourages teachers to make use of the technology that
        kids already embrace: Let them demonstrate mastery of knowledge by being creative,
        making TikTok-style videos, Instagram stories or building worlds in Minecraft.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867c807-e17e-4d54-b286-a5754d5159f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa963f-1aff-454e-b8ff-eadbcc44e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to shift our thinking from, ''I need to have power
        over my students'' to empowering them to think on their own," she said. "We
        need them to be more independent. Go meet them where they are."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae55437-54ac-4f84-84b3-23abd698e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f570cf-741f-4af8-9bab-93e63c47e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids can use all the technological tools at hand, from chats and
        email (that are secure and monitored), to small breakout groups in Zoom or
        other online video communications programs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be77e5-69fe-420e-90d4-8a4553a922c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bd50b-1bf7-4dc1-82fe-b9fb7d720365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Personalization is prized</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9eb3a-e1be-45bf-b866-31d5f151ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most online schools offer curricula that can be personalized. "Teachers
        need to create lessons where kids can go at their own pace and follow their
        own paths," Elvrum said. "The personalization is how you bring that curriculum
        to life."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab73c0-2cc7-4557-b678-d97b936c36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b9f4a-bf42-483f-8550-aabe7888c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeder of Colorado Connections Academy has students whose parents
        have two weekdays off instead of weekends; the kids have that schedule, too.
        "Online school is not a one-size-fits-all approach," she said. Students can
        participate in synchronous instruction or watch a video of it later. They
        can dial in for extra instruction during office hours but finish the work
        when they want: early in the morning or late at night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df2413-f9fc-4260-909b-00ff07e993a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e541ef-2723-40b0-8b19-a304ff117cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If students are given a week''s worth of lessons, they can work
        ahead if they need to or linger in places where they need extra help, going
        at their own pace while still having their outcomes and progression monitored.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b65c5-55f8-4cb5-a9ce-68b2a388bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa37b3-73ad-4665-87dc-ac3a9f99251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Zeitz of Aurora, Colorado, has been enrolled at Colorado
        Preparatory Academy, an online school, since 2014. The 16-year-old just completed
        ninth grade, along with four college courses. "This works for me," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eafd8c-251c-4ad6-9143-258485af8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbea91c-5544-4558-aef8-d5053c63109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Balancing the amount of work</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602b062-75ef-4b6c-a2ec-0d7caee91b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents are anxious about their kids "keeping up." That might
        be something we all have to reconsider right now. DeMichele suggested managing
        expectations, including of what parents expect of teachers, and what teachers
        expect of students.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfa6c8-47a4-4a31-a082-e66690f718fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73b9c2-0839-4813-b8f0-5fd99983bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever you think you can get done in a day or a class period,
        halve it and halve it again," she said. "You can''t expect a kid to sit at
        a computer for seven hours a day."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba99e8-8bc7-4ba8-b1c9-e295a664b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586aaea-ee1d-47db-b213-924ea3b61f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheninger noted that remote learning doesn''t involve heaping tons
        of digital work on students. Some assignments should be analog, and there
        should be a balance of synchronous and asynchronous learning, interrupted
        by time scheduled for socializing and physical movement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1157561-ce2b-45be-a950-883dbabbbe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4acfc-a92a-4fb4-b929-80b466376c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new level of family engagement</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa366cd9-d180-4fac-a1b8-97569fbd27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many online schools suggest that children have a "learning coach"
        in addition to their teachers — most often a parent.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9cc72-edd4-4848-b5fc-fca32f16f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b81ff-bc69-4fa8-a81f-7c35ebd65bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They try to create a close-knit triangle so they can ensure the
        necessities that that student needs in order for them to be successful," said
        Alexandra Zeitz''s mother, Emerald Zeitz. "You need to have a learning coach
        to keep kids accountable every day for showing up and doing schoolwork."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf81811-b8a8-48c2-8290-0d0dd3ce3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3af7e-9b20-475b-bdb8-1c85f52cac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t easy when most parents are working. Even if they''re
        not, they may not be in a position to act as a learning coach, because of
        language barriers or not understanding the material themselves.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc531d9-ea6c-43d5-bff0-f6cb8d057360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208009d4-a327-40dd-bc81-d5c802477492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even if parents aren''t equipped to be teachers themselves,
        they may know best what style of learner their child is, how long she can
        focus or what stimulates her.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf70d45-142c-41e6-a3c7-16ae725e4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:22:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a935700-586f-4a84-9b3b-c18a9162f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:06:44.271+08:00
