  'New-Zealand-wizard':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'The Wizard waits for the arrival of Britain''s Prince William and
      Kate during their royal visit to Christchurch on April 14, 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T08:18:05.904+08:00
    'imagesource': 'jcr:a5072d5c-5920-4426-ba66-6a09eeeee298'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3388fb41-1588-462c-9620-e78032a69932'
    'lead': 'Over the years, he became a fixture in the city. Now age 87, The Wizard
      spends less time in the public eye. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T08:23:02.657+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:23:29.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:24.727+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-zealand', 'wizard']
    'template': '1'
    'title': 'This New Zealand man gets paid $10,000 a year to be a city''s official
      wizard'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925902d-e453-4fb4-af2d-3d834f3a3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On a sunny autumn afternoon, two wizards
        in long, black robes and pointed hats sat down for coffee in one of New Zealand''s
        biggest cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641557c2-d12c-4844-9008-e6729b961d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t Halloween, and they weren''t on their way to a costume
        party. And while they attracted attention from passersby, there was no finger
        pointing or all-out stares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c120804-506a-4be1-aba9-343464c84163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ddb01-d972-42cf-a943-3d2f4ca492b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because, in Christchurch, seeing a wizard isn''t completely
        out of the ordinary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22606403-10a6-4dae-aa0f-39e1f9aa858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7addb-3faa-4dd0-a21e-32b7f8de83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the city has had an official wizard. Born in the United
        Kingdom, Ian Brackenbury Channell settled in New Zealand in the 1970s, where
        he became known as The Wizard. As if to reinforce how serious he is, he even
        held a New Zealand driver''s license issued to The Wizard, although he says
        he hasn''t officially changed his name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f22e2e-663b-4502-834a-961642286202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dd9a9-0194-43c2-b6c8-0c219d65379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, he became a fixture in the city. On the paved square
        in front of Christchurch''s cathedral, he pontificated on his life theories,
        wore wizard robes and became such a well-known figure that he earned himself
        a TripAdvisor rating (four out of five stars). Since 1998, he''s been paid
        16,000 New Zealand dollars ($10,400) annually by the Christchurch City Council
        for "wizardry."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3808a-6d7f-4f00-a8f2-2922ab8d103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d117d-704e-48a9-a047-b08a501959dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now age 87, The Wizard spends less time in the public eye. He wants
        to find a successor -- and appears to have got one in 39-year-old Ari Freeman,
        who teaches guitar and fronts a psychedelic funk band.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ebae4-7409-4a34-be8e-2bd1e28bd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a266f6a-9e4f-47ef-a952-56abe8863a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he and Freeman sit at at a table outside a sunny, inner-city
        cafe, a middle-aged cyclist calls out to them: "No casting spells fellas!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2da9c8-958f-4913-9b10-2bfb9459e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f9902-0abf-48e1-bd22-2bb8b654e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t promise anything," Freeman quips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81a828-58f4-4cd4-b109-745bbea8f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1a1ad-bca0-4314-88f9-c0a5326a342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Becoming a wizard</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e37bb-d2d7-47df-96b2-c2b918da7f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young man, The Wizard backpacked around Europe, was a Royal
        Air Force Officer in Canada, and taught English literature at the University
        of Tehran. But it wasn''t until he moved to Australia with his then-wife that
        he found the role he would spend his life playing: The Wizard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe1d99-33dc-4edc-a30c-1a340be6d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714a778-f05c-4e69-b830-9f8db8fe7d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing his degree in sociology and psychology, he worked
        as a community arts organizer for the University of Western Australia in Perth,
        and then as a teaching fellow in sociology at the University of New South
        Wales (UNSW) in Sydney.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b12d7-d6a2-40fe-8e25-aaebf2f062a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354db78a-15bd-4d03-b66c-6b260d56af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he started what he called a "fun revolution," aimed at bringing
        love, logic and levity to the world, and turning the university into a "theater
        of the absurd." When he lost his university job, he hatched a plan with the
        vice chancellor to give him a new position -- UNSW''s first official wizard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d9d5e-5403-4f77-9ec9-bb306deeed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cec8d-232f-4d5f-9bcb-9d37b6d6e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve invented a wizard out of nowhere," says The Wizard. "There
        were no wizards when I arrived in the world, except in books."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac6bce-c2a4-4eba-8fdd-2139c7f35404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b916b3f-f569-4089-a0dd-1b4a224e56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A picture of him in the role -- published by Origins, the newsletter
        of the UNSW Archives -- shows him wearing a leather jacket, standing on a
        chair and holding a skull like a modern-day Hamlet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ef35c-3220-495a-ad2f-9766808b208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82793432-a2e6-4ac7-9ec7-8b64ca63e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To The Wizard, his job doesn''t mean casting spells, or impersonating
        Gandalf from JRR Tolkien''s Lord of the Rings trilogy. As he sees it, his
        role is to be a kind of provocateur -- someone who brings a sense of fun to
        the world, but also criticizes the system. A showman, who doesn''t mind making
        a fool of himself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e013f4-418f-4512-a71a-771ebd5f51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751a2c4-471d-464b-8942-d0e9f9069a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day the world gets more serious, so fun is the most powerful
        thing in the world right now," he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494716ea-17f2-4e1d-851e-840ff56dc929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf28b1b-5c9b-4f5b-89b8-851a0be3be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as The Wizard tells it, there were plenty of people against
        him. The academics in Sydney didn''t like what he was doing ("academics don''t
        like silly, fun things," he says) so he headed to the University of Melbourne,
        where he claims he led his own cosmology department. The university, however,
        says that is an "aggrandizement" of what he was doing -- according to them,
        he was not employed by the university, although he was associated with the
        student union.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037df1ef-4374-4bac-8b63-26120ccd7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee14b3b-9fc9-43b4-8bc4-bf931c3360ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he became a wizard, he said he lost all his friends and his
        wife left him -- he says he turned her throwing him out of the house into
        a ritual by inviting friends to come, too. "To me it was fun, but not to her.
        She''s still furious."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50cf2a-70e9-449e-891e-d26bb230aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbbd02-7b58-4e62-8543-e5b22df33dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 1974, he moved to Christchurch, New Zealand. And it was there
        that his wizarding path really took off.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9d7c3-4ac3-4e2e-ba2d-9de06001d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158198f-627c-4699-bc8d-82549c99280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mystical Christchurch</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f36ab-2f3e-491a-891b-ecaed44442e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was ever a place to be a wizard, Christchurch is it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551037f7-a24c-4096-8408-d8a65298ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea132fc-03ef-4467-8800-3f3d290df1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many inner-city buildings are still in disrepair from the
        2011 earthquake that devastated the city and killed 185 people, some of its
        Gothic-revival architecture remains, and there''s a distinctly British feel
        to the built environment. When low-lying fog rolls through the city, clinging
        to the gray stone buildings and colonial-era statues, it has the effect of
        conjuring a scene out of a British crime series, or low-budget horror movie.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e12599-3ba9-4586-8198-35df933e5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd6809-22a4-4812-bbad-10b3de581428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: it''s suitably mystical for a wizard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd4101-8752-4015-a864-e0a68e465635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e33f3c-bb6c-4a7a-be57-5682340c2c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Wizard arrived in Christchurch in the 1970s, he saw the
        city as the "romantic dream," a beautiful place far from the rest of the world
        which was unlikely to become a hub for economic development.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61d3c0-0bbe-4430-9808-c86823ee93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c3108-cb8f-4654-93cc-4d22f7e54314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, he became a mainstay in Cathedral Square, where he stood
        on a ladder and dressed in a variety of outfits, including in a loin cloth
        as John the Baptist. He praised the British Empire and criticized what he
        calls "anti-male sexism."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214b96e-3bff-4a96-b374-abc28ca3dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08135b-6f16-481f-af07-89e2ea914e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the council wasn''t taken with him, according to The Wizard.
        They initially refused to appoint him the city''s official wizard and wouldn''t
        grant him the written permission he needed to speak in the square under Christchurch
        bylaws. So The Wizard played "silly games with the council" -- he wore a gas
        mask and spoke in French, hoping to evade the rules.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfc793-dc76-45ef-8365-17f78c47f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff5998-dd8d-44ea-9052-555ef79ceb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been the most popular man in Christchurch since then," The
        Wizard claimed. "And the most hated man by the bureaucrats."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f303a-f1ef-4b0d-ab1c-fa4ee45d9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828efc9a-f8d6-4389-9fc8-c65b3ea5998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as his profile rose, he got more official recognition.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace5c76-3d1e-4b3d-b768-55f3ae2b4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc26382-b239-4567-bc16-735872e53805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1982, the New Zealand Art Gallery Directors Association said
        he had become a living work of art -- the Auckland City Art Gallery document
        described the work''s medium as "artist''s corporeal substance" and its value
        as "priceless." (Funnily enough, The Wizard is not overly positive about modern
        art, which he describes as "mainly about writing applications for grants.")</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f2cff-3d9f-419a-980e-90a3e7c6c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f29945-0b6e-4027-ad81-7ed1c429af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, Waimate -- a town not far from Christchurch -- was in the
        grips of a drought. The organizers of a local agriculture fair invited him
        to perform a rain dance, and, according to The Wizard, rain fell only a few
        hours after he began beating his drum. "The Wizard adjourned to the refreshment
        tent to watch the downpour and partake of the free whiskeys that were thrust
        into his hands by the visibly shaken farmers," his website says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c233b18-cbb6-43b1-babc-92963227edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c59b5-2eec-4a8a-bf5d-95d65566a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1990, then New Zealand Prime Minister Mike Moore wrote him a
        letter on the official prime ministerial letterhead, suggesting that he should
        "urgently consider my suggestion that you become the Wizard of New Zealand,
        Antarctica and relevant offshore areas."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af3bcc-3f1c-45b5-91ae-3b4a254985eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3c5f4-f3a5-4739-b592-1a6aa4646d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt there will be implications in the area of spells, blessings,
        curses, and other supernatural matters that are beyond the competence of mere
        Prime Ministers," Moore wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c196a-5626-4c2a-8b41-09c3885bb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1223992-9166-4f35-bdb2-757f54326fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years later came perhaps the biggest validation of his status
        to date -- and an amazing about-turn.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fe6da-4a66-4195-8d20-82bb7b1365ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f601044-5280-447b-bc7c-d1ef817f8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christchurch City Council contracted him to "provide acts of wizardry
        and other wizard-like-services as part of promotional work for the city of
        Christchurch," according to a council spokesperson. The Wizard is paid 16,000
        New Zealand dollars ($10,400) annually -- for reference, New Zealand''s pension
        for a single person is 22,039 New Zealand dollars annually after tax. The
        wizard doesn''t pay tax, and is financially supported by his fiance of 43
        years, Alice Flett, who he met at an Anglican church in Christchurch, and
        got engaged to in a public performance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bda672-1206-432e-9b88-d044b072a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87b7ac-aa8b-4e8d-a6e9-50b0dd046232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Council spokesperson, his services include assisting
        with promoting local events and tourism, as well as welcoming dignitaries
        or delegations to the city, which would usually involve no more than 200 hours
        of work each year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c446e-8e89-4717-af21-a3fc5836e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27e6aa-ca41-450c-971c-ec7db32fb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, The Wizard received the Queen''s Service Medal -- one of
        the highest honors in New Zealand. "I couldn''t believe it, I thought it would
        never happen," The Wizard says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f89c70-b91e-47bd-8722-a6c70c176d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01556c48-7e52-45a0-bd54-b1c882fc4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A wizarding apprentice</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50a170-dc1e-4bd4-9d13-a0379e1b119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman has been The Wizard''s apprentice for six years -- but has
        seen himself as a wizard for far longer.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655df1b-575a-42ca-ab29-e53e1656c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de3894-83a0-4c48-b35b-96d206d78167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it came together in my mid-20s. It''s one of those things
        you don''t have a name for and when you look back, you realize you''ve been
        doing it for a long, long time."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9fcc1-5777-4737-9919-1ca557367806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c08c91-d1f8-4d2a-b41c-518593fec3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Freeman decided to take the next step. He walked up to
        The Wizard, already sporting a long beard. "Hi, I''m Ari, and I''m a young
        wizard," he recalls saying. "OK, let''s get started then," Freeman says the
        Wizard replied.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b935fc8-75ac-4b21-9b06-a14e2dbc8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57de136-bddd-437c-839b-186704b2697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a wizard''s apprentice -- as you might imagine -- isn''t an
        especially formal arrangement. The pair meet up and argue a lot, although
        Freeman is rarely able to change The Wizard''s opinion.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a65c7c-0496-49b4-ba0f-862b9142b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f88b3-dc28-47a3-ab87-ef95539e9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the Wizard -- who often slips into impassioned tangents
        -- isn''t shy about holding strong views. The Census, which he has evaded
        for decades, is "a branding of animals on the farm." Wicca, also known as
        Pagan witchcraft, is "shallow consumerist stuff, I''m afraid ... It''s like
        vegetarianism, it''s a fad."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3aa89-b786-4e23-aff6-7a8312afb905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08964af4-1fc0-496e-bd49-34c74088a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wizard is resistant to the idea of a female wizard, and suggests
        women can be fairies, instead. He''s not convinced by climate change, although
        he does like the idea of a simpler way of life ("The Hobbits were right.")</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25a865-07f0-4245-87a8-2520fbb58c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ac290-21f9-4be7-8c4b-f38fb36cfbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the things Freeman and the elder wizard disagree on is music.
        While The Wizard says a lot of music is "evil," Freeman thinks music is a
        form of magic. If he plays the right song in the right context, he can make
        people dance. "They''ll think it''s their idea to dance, but my song did it,"
        he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831f6a2-bac7-4d0e-839b-f0f4d03f4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38882c9f-8224-4100-9c1e-362213b614bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman went into being a wizard with few expectations, but in his
        tens of thousands of interactions, he''s barely had any negative experiences.
        He''s had a similarly positive reception from his friends, family and partner.
        When he told his partner that he wanted to be a wizard, "she loved it."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097822c-48f6-41a8-a510-97061ccfab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e092fcb-8751-4560-b9be-51c2fb80f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But times are changing for wizarding types. The Wizard''s old haunt
        -- Cathedral Square -- is not what it once was. A barricade encircles the
        old church, and birds perch in the earthquake-ruined vault. And there is perhaps
        little need for a public figure whose views are increasingly out of step with
        those around him.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c2e77-061c-4b26-bd61-06164fc140d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df6bcb-f9a2-4f3e-a184-7a3f8ee78d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman knows he can''t be a wizard without the community''s buy
        in. If people want a wizard, he will be one, he says. The council did not
        comment when asked whether Freeman would be given The Wizard''s contract.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85255253-040a-492d-b16f-21ff8a5f0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1c432-677d-4d62-a1d4-5ef12a3b9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the wizard phenomenon to continue, and I will totally fulfill
        that role," Freeman said. "Like a band needs a guitar player -- I''ll be that
        guitar player."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe9e20-ac00-4b03-8284-0e1202cd23bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2c6d7-6786-418f-bead-a773d82f1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Freeman, being a wizard is a way to empower people who are lost
        or depressed, and shake them out of the bounds of what''s expected.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978adbb-aa11-4f6a-a76f-924a3ac2bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bae934-db3d-4056-9776-a0e5d684ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes someone to do something unusual to poke their head in
        to create a zeigeist change," Freeman said. "And those people are magicians."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555563b-839d-4cb6-a287-cf82be35ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:23:02.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/08/08/asia/new-zealand-wizard-intl-hnk-dst/index.html">''This
        New Zealand man gets paid $10,000 a year to be a city''s official wizard''</a></em></p>'
  'Georgia-crowded-high-school-shift-distance-learning-covid-19':
    'author': 'Dakin Andone and Chuck Johnston, CNN'
    'caption': 'At least nine cases of Covid-19 have been reported at a Georgia high
      school that came under scrutiny last week after a student shared a photo of
      a crowded hallway, according to the Atlanta Journal-Constitution.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T08:27:14.251+08:00
    'imagesource': 'jcr:919c17ff-4c00-407e-98f5-3f2ea900de62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee00efe-51b1-4cc0-8e74-fb3237d3f090'
    'lead': 'A Georgia high school that came under scrutiny last week when a student
      shared a photo of a crowded hallway will temporarily move to virtual learning
      after it reported nine cases of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T08:32:10.760+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:23:26.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:25.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Georgia-', 'school', 'covid-19']
    'template': '1'
    'title': 'Georgia school seen in photo of a crowded hallway will briefly move
      to online learning after reporting 9 cases of Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebf048-efe7-494f-a11a-e8820ede2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Georgia high school that came under
        scrutiny last week when a student shared a photo of a crowded hallway will
        temporarily move to virtual learning after it reported nine cases of Covid-19,
        according to a letter the school district sent to parents Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c86886-d098-406c-9aa4-468addb03da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfe223-ce43-4ad8-a985-d89adcdf73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of our being informed of nine cases of Covid-19 at
        North Paulding High School following the first week of in-person instruction,
        along with the possibility that number could increase if there are currently
        pending tests that prove positive, we have consulted with the Department of
        Public Health and are temporarily switching the instructional method to Digital
        Learning at NPHS," the letter from Paulding County Schools Superintendent
        Brian Otott said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bafe0-3f4d-4042-9fdb-22daf5a3d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6020f-16d8-42af-a3c2-bf861fe095c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school will only offer digital learning Monday and Tuesday.
        Tuesday evening families will be informed of whether remote instruction will
        continue or if students can return to school, the letter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489f015-eeda-49d8-af9c-cd62ea74e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1d68c-962d-477a-ab35-9238b3226135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "the school will be thoroughly cleaned and disinfected,"
        Otott wrote. The school district will also work with the Georgia Department
        of Public Health to identify anyone else who had close contact with the confirmed
        patients and have yet to be identified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e032c9f-2c4c-4f84-b934-1976c9a7047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8de07-aeb5-4503-ad61-d0a49053fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal Gabe Carmona wrote in a separate letter Saturday that
        "six students and three staff members who were in school for at least some
        time last week ... have since reported to us that they have tested positive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df757c5-1301-4a4a-9831-21c2bd77e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccdcbf-a8d1-45e7-a559-1fc63172049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paulding case just the latest instance of students and teachers
        testing positive for Covid-19 after returning to school, highlighting the
        risks of resuming in-person classes amid the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623a46a-5c30-4f51-89e5-c55c5d72e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c21bc-076f-4831-a4c9-21f1a4e5a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the high school in Dallas, Georgia, -- about 40 miles
        from Atlanta -- attracted nationwide attention thanks to a photo posted on
        Twitter by sophomore Hannah Watters. The viral image showed Hannah''s classmates
        in a crowded school hallway with few visible masks. The school district resumed
        classes August 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94817cd-da2b-446c-b69a-7a50949081e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12042cc-4f67-4267-a9b0-3be17be721e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah previously told CNN she shared the photo because she was
        concerned for the safety of her classmates and school staff, as well as the
        wider community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac6d83-eca3-4af5-87c1-2ec269f1ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff6b44-36d9-4b21-b8eb-c0b162bd6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all pretty concerned about going back," Hannah said of her
        friends Sunday. "And I know a lot of my teachers are, too."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c18605-6578-4fde-a088-20043abe9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a2363-7c26-4cdd-9329-b1d11ce62a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "We all want to go to in-person. I have no intention
        of shutting the county down, the state down, because I know a lot of people
        don''t learn well online, I don''t learn well online. ... I want to be able
        to have some type of normality this year ... but we can''t if we''re not safe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682fef9-dcf0-48ac-8168-fbed794fc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ba6c8-57f1-450a-bd4d-61f1dd6c5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter Sunday, Otott apologized to families for "any inconvenience
        this schedule change may cause, but hopefully we all can agree that the health
        and safety of our students and staff takes precedence over any other considerations
        at this time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd25807-8c0b-44e2-8269-98c8e71c9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d817401-d0e7-4eb7-a344-6141ac2a16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Good and necessary trouble,'' student says</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d61fdd-8365-43d1-b632-6e7a8397e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonathan Reiner, a CNN medical analyst and professor of medicine
        at George Washington University said Sunday it was nice the school would be
        disinfected. But he said it wouldn''t have a large effect on containing the
        virus, pointing to the virus'' high rate of spread in Georgia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0369b-210f-486c-8c85-b006a5c083cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284e172-ea7d-4487-b043-4f94ac2ffcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus isn''t being transmitted by the school, it''s being transmitted
        by the people who attend the school," he said. "It''s in the community. Disinfecting
        the school isn''t going to have a big impact."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f3422-14d0-4dbb-aad9-814caa7383f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e132b7-d022-498e-9061-6749c1f19069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otott previously said in a letter to the community that the viral
        photo was taken out of context and that class changes in high school were
        a challenge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0347197-7ad6-4dc8-bbf7-64b35ca23761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bd53b-2d68-49dd-9f30-47caaa69159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an area we are continuing to work on in this new environment
        to find practicable ways to further limit students from congregating. Students
        are in this hallway environment for just a brief period as they move to their
        next class," the superintendent wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c2ff2-5c1f-49ce-b835-9887200629b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e462df-ac5b-4be2-96f4-bbbf19e54f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "There is no question that the photo does not look good.
        ... Wearing a mask is a personal choice, and there is no practical way to
        enforce a mandate to wear them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23bb8a-3e4a-4449-8cd3-74cb4e7a0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c06301-43f0-42b8-9ab3-952a28058392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otott''s letter also said the district anticipated needing to make
        "adjustments." The district previously decided to make Thursday and Friday
        virtual learning days for students receiving in-person instruction, "so that
        all of our schools can step back and assess how things are going so far,"
        Otott said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9256dc-9246-43f9-8ff9-93aa3bbc7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dee157-e291-4796-932b-884798af78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah said she was initially suspended for posting the photo. But
        on Friday, her mother told CNN the suspension had been reversed. Lynne Watters
        spoke with the school''s principal Friday morning, she said, and was told
        her daughter would not be suspended and a suspension would not appear on her
        record. Hannah can return to school on Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea745393-c0fe-4a37-bcf1-701ca3bc57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5eee43-6488-4637-9091-a9f09cd4636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah doesn''t regret sharing the photo, she told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b11a93-b0ed-47d2-9a73-b92dc5d2c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1b370-caa9-4cd2-9020-eb8f5d20a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to say this is some good and necessary trouble," she
        said Thursday. "My biggest concern is not only about me being safe," she said.
        "It''s about everyone being safe because behind every teacher, student and
        staff member there is a family, there are friends, and I would just want to
        keep everyone safe."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960af7a4-7805-4709-b8d4-34ecebf8c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8a27b-7ae0-4ae4-a4db-25f06d261735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah said Sunday that she had received backlash and "threats"
        for sharing the photo. According to Hannah, her family and friends have received
        screenshots from group chats that included threatening language against her.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b00e33-41ec-4532-98f3-e27bae1a3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:32:10.764+08:00
