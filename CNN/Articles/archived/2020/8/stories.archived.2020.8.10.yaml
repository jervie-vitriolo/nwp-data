      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disruptions by Richard Buxani</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feef4f2-04f8-4652-998e-c5ca065a6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual artist Richard Buxani will be showcasing his metal sculpture
        works all month through <a href="https://www.instagram.com/eskinitaartgallery/"
        target="_blank">Eskinita Art Gallery</a>. While physical viewing is off-limits
        due to MECQ, you may make an appointment to view the exhibit online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1eab9-dbd8-4088-a3d4-3729dcd4a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Disruptions” is a selection of “Philippine mythological creatures
        pre-COVID,” which was then inspired by the anti-China and COVID-narratives
        during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568bad3-f84f-4aec-bc3f-6d7ea2362d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit runs until August 25. You can&nbsp;make your booking
        through&nbsp;0939 682 8088.</p>'
    '29':
      'image': 'jcr:b73bcf08-dda9-43c9-a158-62c5bda87168'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47d37e-f539-471d-9725-57ff0aa5ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.452+08:00
