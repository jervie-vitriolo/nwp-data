      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0c2dd-1700-4f7f-8eb1-20150a093215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:43:21.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:22:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Thai Rath editor-in-chief Saravut Vacharaphol, Consul
        General Val Simon Roque said “the characterization is inappropriate, insensitive,
        and unhelpful” during this time when all members of the Association of Southeast
        Asian Nations are working together to solve the problems caused by the COVID-19
        pandemic.</p>'
