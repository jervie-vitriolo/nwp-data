      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 a.m., the tropical depression was located at 265 kilometers
        (km) northwest of Laoag City, Ilocos Norte or 315 km northwest of Calayan,
        Cagayan, maintaining winds of 55 kph and gusts of 70 kph.</p>'
