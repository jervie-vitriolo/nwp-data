    'mgnl:tags': ['PhilHealth', 'Morales', 'Ricardo-Morales', 'medical-leave']
    'template': '1'
    'title': 'PhilHealth chief seeks medical leave as probes on agency''s controversies
      continue'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc220d-8e50-40a5-a72b-627a38fb9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T10:26:55.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—</strong>&nbsp;The
        head of the embattled Philippine Health Insurance Corporation on Monday revealed
        he has “relayed his intentions” to take a medical leave, after it was revealed
        that he has been undergoing treatment for a health condition.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ad589-993a-4450-bb90-e7d50fbf0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Philhealth President and CEO Ricardo
        Morales— who had been undergoing chemotherapy for lymphoma or cancer of the
        lymph nodes— said his request is still up for approval by his superiors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b1484-55ab-400b-95ae-5146bc196d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have already relayed to my bosses my intentions, and it’s up
        to them to decide. My fate is in their hands. Medical leave. But they still
        haven’t decided, so I’m still awaiting,” Morales said in an interview with
        <em>The Source.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5de3e-2d04-4d6b-a2ea-d458a71ab84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales had earlier asked the Senate if he <a href="https://www.cnnphilippines.com/news/2020/8/8/PhilHealth-Morales-cancer-ahead-second-hearing.html">could
        join the next hearing on the agency’s issues virtually</a>, as he revealed
        in a medical certificate sent to the chamber that he has been undergoing treatment
        since February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbac65c-7cf1-49b8-af23-169ae6c61072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Morales’ request for a leave, Senate President Vicente “Tito”
        Sotto III stressed this won’t hamper lawmakers’ ongoing investigation on the
        numerous controversies surrounding PhilHealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ba331-aaa8-4592-b64e-401dad57956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It won''t stop our inquiry and other witnesses and testimonies
        from coming out. It won''t also stop the filing of charges against erring
        officials of Philhealth if warranted,” Sotto said in a message to reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fd5d4-95db-4d82-bb20-9d2ecf2a943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upper chamber''s first hearing, PhilHealth’s resigned anti-legal
        fraud officer Thorrsson Montes Keith claimed that some senior executives have
        stolen some ₱15 billion from the agency using different fraudulent schemes—
        an allegation Morales has strongly refuted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405be6e-4d66-4392-89fb-a0f6d8e9ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s second hearing on Philhealth’s issues has been set
        for Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0efc5a-4ddb-4d32-88b1-e1bd76c0517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Senate, the House of Representatives has also launched
        its own probe on the controversies surrounding PhilHealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a948c-ab67-4a9d-8b5b-befc3dc12eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-agency task force headed by the Justice Department has also
        been formed to investigate personnel from the state-run health insurance agency,
        with the team’s findings and proposed legal actions expected to be submitted
        to President Rodrigo Duterte within a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f95077-6330-48b7-9789-8e47c2da9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:07:23.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth had said it will also be ready to face the fresh task
        force probe.</p>'
  'Hong-Kong-pro-democracy-media-tycoon-Jimmy-Lai-arrested-national-security-law':
    'author': 'James Griffiths and Eric Cheung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T12:00:04.652+08:00
    'imagesource': 'jcr:47f5f067-82ef-4ee5-8f75-44aa13e992d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0d2bd65-1a50-4f52-8d0a-e2bb7fda261f'
    'lead': 'A Hong Kong media tycoon known for his support of the city''s pro-democracy
      movement and criticism of China has been arrested on suspicion of ''colluding''
      with foreign forces, according to local police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T12:01:42.083+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:23:22.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:26.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong pro-democracy media tycoon Jimmy Lai arrested under new national
      security law'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00da099-154d-43d6-ba5f-3df182c69bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Hong Kong media tycoon known for
        his support of the city''s pro-democracy movement and criticism of China has
        been arrested on suspicion of "colluding" with foreign forces, according to
        local police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10330677-777b-472e-9431-65a6065b3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offense was created by a new national security law imposed on
        the city by Beijing last month. Lai''s business partner Mark Simon said the
        tycoon was arrested early Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4c265-15e0-4e8f-aeb5-375ca0face73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven men in all, aged between 39 and 72, were arrested, according
        to a police statement, on charges including collusion with foreign forces
        to endanger national security, and conspiracy to commit fraud. The statement
        did not name any individual, but a spokesman told CNN that Lai was among them
        and that he had been arrested on suspicion of collusion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8eeb6-ab78-4839-9eef-3af84ea825be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "police investigation is still underway, and we cannot rule
        out the possibility that more people will be arrested," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f947cd-1af4-4e1e-8001-3fc0259a15d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to public broadcaster RTHK, those arrested include several
        top executives at Apple Daily — potentially a major blow to the newspaper''s
        operations in the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f85ca1-817f-4c78-9ef0-4a4fea4007aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday morning, a livestream uploaded to Facebook by Apple
        Daily showed police searching the company''s newsroom. A police spokesperson
        confirmed to CNN that the agency had a search warrant to enter Apple Daily''s
        office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a167c09-7fc9-496e-887b-7c962018152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new security law, which was imposed on the city by Beijing
        last month, the offense of colluding with foreign powers carries a maximum
        penalty of life imprisonment. Lai has strong ties to Washington and has lobbied
        for the United States to take a harder line on China. What he has done to
        contravene the law since it passed is unclear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dbb6a-43de-4e96-bbba-4df37f9538b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t Lai''s first clash with Hong Kong authorities. He was
        arrested and faced charges earlier this year in connection with a protest
        march in August 2019. In June, Lai was charged with inciting people to take
        part in an unauthorized assembly over an annual candlelight vigil in remembrance
        of the 1989 Tiananmen Square massacre. The vigil was banned by police this
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b8276-90ae-4e70-ad81-5a11bac70e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai''s latest arrest, though, is among the first since the security
        law was imposed on July 1. The law criminalized subversion, terrorism and
        collusion with foreign forces. Late last month, four members of a student-led
        pro-independence group were arrested for alleged secessionist offenses on
        social media. Ten people were also arrested during a protest on July 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e849a7-d6f7-4df9-b100-fc7fe3dd190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has defended the law as necessary to protect
        national security. It has been denounced by human rights groups, the European
        Union, and the United States as overly broad and restrictive of the city''s
        civil liberties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf157698-ee98-4882-ad01-59433a21ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Consulate General in Hong Kong and Macao said
        in a statement that "we have repeatedly raised our grave concerns about the
        effect this ill-defined, vaguely worded, and far-reaching law would have on
        Hong Kong."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83967472-9f69-4045-ad1d-5256e3e71c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai''s arrest also comes as tensions between the United State and
        China over the national security law continue to escalate. Washington imposed
        sanctions Friday against Hong Kong leader Carrie Lam and 10 other Chinese
        and Hong Kong officials for undermining the city''s autonomy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47922b-afe2-40c9-a9f5-71b7b8612fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Newspaper mogul</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af765c-3e60-41b8-a4e8-f738ed6007fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former clothing magnate, Lai founded Hong Kong''s Apple Daily
        newspaper in 1995 -- two years before Hong Kong was handed over from British
        to Chinese control. Modeled visually on USA Today, the paper caused a minor
        revolution in the city''s media landscape, sparking a price war and drastically
        changing how rivals operated as they struggled to keep up with Lai''s flashy
        tabloid sensibilities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b6ea3-fad4-4965-a6dd-e0e84ce53a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While focusing on celebrity gossip and other tabloid fare, since
        the handover the paper has emerged as one of the fiercest critics of the local
        government and Beijing. It has openly supported the pro-democracy movement
        and anti-government protests, printing flyers and posters in its pages that
        people can cut out and take to marches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6bfdd-3f21-4890-8b61-a32731c5a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drove the 71-year-old Lai to a place of prominence within the
        opposition movement, and made him a figure of loathing for pro-Beijing politicians
        and media in the city.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efacb05-4873-46d3-a723-488de8c0d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his media influence has arguably waned in recent years, along
        with that of the traditional pro-democracy parties, his profile has if anything
        grown, courtesy of a campaign by Chinese state media to paint him as one of
        a "gang of four" behind anti-government protests which broke out last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53594bcb-81c6-4746-8f14-a5e2be573702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai''s closeness to right-wing politicians in the United States
        — he met with Vice President Mike Pence, Secretary of State Mike Pompeo and
        then National Security Adviser John Bolton in July last year — has been used
        by Chinese state media to paint the entire protest movement, along with Apple
        Daily and similar media, as US-controlled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a144e1-90e6-4a1e-846c-770346d05c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:01:42.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily — the official mouthpiece of the Chinese Communist
        Party — claimed at the time that Lai was part of a quartet of "secretive middlemen
        and modern traitors," as Beijing tried to blame the unrest in Hong Kong on
        foreign forces.</p>'
  'Meralco-rates-down-August-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-10T12:11:51.620+08:00
    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f864c74-c39c-4465-ae21-4bf8b69c87cc'
    'lead': 'Electricity rates drop for the fifth straight month in August as Meralco
      reports an even lower generation charge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T12:15:17.228+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:23:21.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:26.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'power', 'utility', 'bill', 'electricity', 'generation-charge']
    'stories': ['345e4586-37ec-4764-b6eb-60e7cea714d5']
    'template': '1'
    'title': 'Meralco rates down anew in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9720dc3-903a-4967-8455-f5b2e54d9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> ⁠—<strong>&nbsp;</strong>Meralco
        customers may see lower electricity bills for August as the power distributor
        reports a sustained drop in generation charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd517b-f281-4720-b601-8de696da8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco announced Monday that the overall rate for households will
        drop by 20.55 centavos per kilowatt hour, or a headline rate of ₱8.4911 per
        kWh this month. This will mean a ₱41 drop in the bill of residential customers
        who typically consume 200 kWh of electricity in a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73cc9b-6b59-4eca-b6c2-e23db0c92426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utility rates will drop for the fifth straight month to reflect
        a decrease in the price of electricity in the spot market and from independent
        power producers, as well as the lower price of natural gas supply. Meralco
        attributed the downtrend in the generation charge to a better supply situation
        at the grid, as fewer power plants experienced outages. Power demand also
        eased as most Meralco-serviced areas remained under community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432576ae-6576-4c3a-94c8-810254c7ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission charges also saw a slight dip due to lower ancillary
        service charges, against a modest rise in taxes and other charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21872f-fc69-4252-9eed-e6c32e34b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco added that the collection of the universal charge worth
        ₱0.0025 per kWh remains suspended, following the order of the Energy Regulatory
        Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f6993-1a96-4674-8146-46a875f95ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power rates are down compared to the ₱9.5674 per kWh rate in August
        2019. This month''s power charge is also the cheapest since September 2017,
        Meralco said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f0f6b-4f41-492a-8f7c-255deece7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the utility firm said it will <a data-cke-saved-href="http://cnnphilippines.com/news/2020/8/5/meralco-meter-reading.html"
        href="http://cnnphilippines.com/news/2020/8/5/meralco-meter-reading.html">continue
        meter reading activities</a>&nbsp;even after the government decided to place
        Metro Manila ⁠—&nbsp;its main service area ⁠— as well as nearby Bulacan, Rizal,
        Laguna, and Cavite under the stricter modified enhanced community quarantine
        rules to prevent COVID-19 infections, and asked local officials to allow its
        personnel to carry these out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b38b86-bebf-4e5a-bb8a-91530b5537bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major power distributor faced thousands of consumer complaints
        about <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/7/6/Meralco-errors-March-April-bills.html"
        href="https://www.cnnphilippines.com/business/2020/7/6/Meralco-errors-March-April-bills.html">bloated
        electricity bills from March to May</a>, which it attributed to consumption
        estimates after meter reading activities were halted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddb0bc-4500-4268-a28f-b2aa8e3d547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/8/Meralco-four-months-bill-payments-ECQ--.html">Meralco
        to give consumers four months to complete bill payments during ECQ</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d54b6-bfa4-4a33-98c9-8b76b5c23564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:15:17.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco encourages online bill payments to limit interactions and
        prevent possible transmissions.</p>'
  'NDFP-consultant-Randy-Echanis-killed-Quezon-City-home':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T12:33:52.244+08:00
    'imagesource': 'jcr:67fc18d7-9235-48a2-96b8-8158c18145d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577ebfeb-324e-4b2f-be99-9e5c3dc2272c'
    'lead': 'Anakpawis Partylist, which Echanis headed, said in a statement that the
      peace consultant and a neighbor were killed inside a rented house in Novaliches,
      Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T12:37:07.097+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:23:21.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:26.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NDFP', 'Randy-Echanis']
    'template': '1'
    'title': 'NDFP peace consultant killed in Quezon City home'
    'updated': 2020-08-11T01:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60646b-2ea9-4db2-99ff-eab155927e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:37:07.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> National
        Democratic Front of the Philippines peace consultant Randall "Randy" Echanis
        was killed in his home early Monday morning, his colleagues said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b986c-7134-44e4-b5b9-b653c22c4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old Echanis and a neighbor "were killed inside a rented
        house in Novaliches, Quezon City," according to a statement by Anakpawis Partylist,
        which Echanis headed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffc08d-1147-4331-8138-12ede3faa8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Quezon City Police District has identified the dead
        body as a “Manuel Santiago,” owing to the identification card found with him.
        It added that the landlady of the apartment confirmed that the name appearing
        in the ID is similar to how she has known the victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed733f-cbd0-4074-9411-074dd0582e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD chief Brigadier General Ronnie Montejo said that fingerprint
        and DNA comparisons must be done in order to validate the claim of NDFP that
        “Santiago” is Echanis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bad56-0fed-4c1a-99db-b91d10c87d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the meantime, we should stick with the facts of the case,”
        Montejo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfa550-1149-4492-b589-ad93ca1247b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NDFP legal consultant Edre Olalia said that to publicly accept
        the identity of a victim based solely on an ID reportedly found in the crime
        scene is “either naïveté, laziness or plain incompetence.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd998e9b-5b27-4fca-9fc9-88574ce84501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia pointed out that Echanis, as a mass leader and an active
        participant in peace negotiations, was a public figure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc65a6-905c-47ce-9c2f-b769dd754e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Surely the police ''intelligence'' had a cache of pictures of him
        with all the interest on his person and activities and with all the funds
        for police trainings and seminars on police investigation and ‘intelligence,’”
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8995b9-3838-4fa2-8639-49db268c9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One look at his bloodied and bruised face leaves no room for any
        doubt, speculation, ambivalence or paucity of vision. Despite the curious
        divergence of the name and the photo in the ID,” he continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a886d2e-d253-4741-9768-b2cad5c62646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montejo said an investigation is already being conducted into the
        death of the two men.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57d5c7-f039-4f61-8a3c-9ea4f5748850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened?</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d6163-985b-4c8c-a4b3-095471b28d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, a cursory examination showed that the certain
        “Santiago” sustained multiple stab wounds on different parts of his body,
        while his neighbor who was identified as Louie Tagapia, 48, also sustained
        a head wound.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c89b38-19bd-481d-84e1-93802196cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montejo said a downstairs neighbor was awakened at around 1:35 a.m.
        by a loud noise coming from the apartment unit where the two were eventually
        found dead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d06b8-16d4-4a02-b405-41fbdd080299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report stated that the witness “saw the suspects hurriedly
        coming out from their apartment” when he peeped through the window, before
        going upstairs to check what happened.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c8ab5-969b-4eb5-a6d0-7bed62696cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five unidentified male persons were tagged as suspects in the police
        report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf48d3-06a8-4cb9-b220-75056494c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Anakpawis Rep. Ariel Casilao alleged that Echanis,
        believed to be one of the victims,&nbsp;“was unarmed when police forces raided
        his house.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd18976-58fa-4a60-b21c-03d9227d1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfd4a4-f5be-4173-a888-7896270ebc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our anger is beyond words. This is a culture of extrajudicial killings
        with impunity under the Duterte regime," Casilao said. "This is a declaratory
        act that national leaders of legal-democratic movement are now targeted to
        be killed by the Duterte regime."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018b27e-0316-4c3d-827e-6e3184f83dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe962f8-515a-4b44-b288-77252b07af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis, a known peasant leader and activist, was a third nominee
        of Anakpawis during the 2010 partylist elections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6a68e-03b2-4e3a-a763-7c350c4d8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956ed35-711b-4c33-85b9-0d10465bdf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leftist groups condemned the reported killing of Echanis,
        noting that the incident happened after the passage of the controversial anti-terrorism
        law, which has raised mounting concerns on possible attacks by state forces
        among activists.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb45c5-015c-4d7c-b177-2b100797cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc738f-a5ed-4707-9fb0-724b4d135157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This happened even as the new terror law is now in effect. With
        extrajudicial killings still rampant, a reign of terror would truly ensue
        with its full implementation," said Bayan Muna Rep. Carlos Zarate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47548a3b-4a8d-4801-b729-3d1e3680f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba8c88-f999-4dce-b8ea-86931070b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T23:53:57.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all reasons to believe that this is the handiwork of state
        forces and mercenaries of the Duterte government," said Kilusang Magbubukid
        ng Pilipinas chair Danilo Ramos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e03c5-13f0-465c-8547-676871ff53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:37:07.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff655c03-c986-4ff6-9553-9a18b3a9f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T15:36:49.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On late Monday night, Anakpawis Party-list said the body of Echanis
        was forcibly taken by&nbsp;policemen from his family’s chosen funeral home,
        after his wife already positively identified his body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c35da4-c5e3-4c99-bfb9-481fbfb7bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:22:21.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986480ae-fc9a-4bc1-8d4c-feef6874c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:22:21.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn the persistent harassment of PNP La Loma-QCPD and their
        brazen act of snatching the remains of my husband Randall ''Randy'' Echanis
        from us," his wife said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060adc9d-9b7d-4e18-8bf5-ea575fc0d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:33:56.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the lifeless body bore "torture marks, multiple stab
        and gunshot wounds."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb5db1-1605-4919-b60d-15d543a213f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:22:21.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:23:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314713bd-6f4d-4f57-94b8-2d8f6306c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-11T01:35:04.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife said the police claimed "a release order" hasn''t been
        issued yet, and that the cadaver will be brought to Pink Petal Funeral Homes
        in La Loma under their custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ee099-6a22-4330-92b5-63ad342351e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:37:07.097+08:00
