    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:27.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Morales', 'task-force', 'Ricardo-Morales']
    'template': '1'
    'title': '‘I have nothing to hide’: PhilHealth chief confident he will be cleared
      in task force probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026b899-4bfb-4e7c-8c7e-ae0808de60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—</strong> The
        head of the embattled Philippine Health Insurance Corporation remains confident
        that his name will be cleared in the investigation by the newly-formed multi-agency
        task force on the alleged irregularities in the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b08b4-57a6-46b5-aaba-9ed8cbbde917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, PhilHealth President and CEO Ricardo
        Morales said he welcomes the fresh probe— which gives authorities the power
        to conduct lifestyle checks and impose preventive suspensions— adding that
        he has “nothing to hide.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1d650-897a-487b-802a-95b55fb78667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka mapahiya pa nga ako, makita nila ang bahay ko</em> (I
        might even get embarrassed when they see my modest house),” Morales said in
        an interview with <em>The Source.</em> “I welcome it. I have nothing to hide.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e09000-c1a0-4304-8e82-c59b9bac8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also welcomed the investigations to be conducted by outside
        agencies, noting the move will be more effective as compared to an internal
        probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61900a1a-f87f-48d0-9644-cf0f1ec5829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m interested <em>kung anong lalabas</em> (what the results will
        be). Whether my name is there or not, let the chips fall where they may,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cc35b-4d1e-4a82-acbd-f0f3ba67234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fresh allegations of corruption continue to hound the state insurer,
        President Rodrigo Duterte last week ordered the creation of “Task Force PhilHealth”—
        a team headed by the Justice Department that will investigate PhilHealth executives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aaab11-63b2-4973-84f1-66ff5d77a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will include top officials from the Office of the Ombudsman,
        Commission on Audit, Civil Service Commission, Office of the Executive Secretary,
        Office of the President, and the Presidential Anti-Corruption Commission,
        Malacanang earlier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b93ea-7fec-43b8-8b93-450ee5a80d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T12:44:23.804+08:00
