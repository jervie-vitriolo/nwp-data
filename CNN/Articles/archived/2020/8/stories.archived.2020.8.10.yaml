      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf5da9-4e2f-4cbf-9057-9a9bd85c4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cinemalaya Film Festival 2020</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b32c9-4b7c-4201-959d-acce277f11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film festival Cinemalaya has also <a href="https://cnnphilippines.com/life/entertainment/2020/7/16/cinemalaya-2020-what-to-expect.html?fbcid"
        target="_blank">shifted online</a> via streaming platform Vimeo. Three ticket
        bundles are priced at ₱75, ₱150, ₱200, and ₱350 to access a different assortment
        of shorts, competition mains, and foreign selections. A Ricky Lee masterclass
        on storytelling is separately available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9380fc-f816-45e0-b7e3-53fda6323543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 10 films in competition and the short film exhibition,
        you can also watch films from Japan and Iran in the Visions of Asia section;
        12 full-length Cinemalaya films from the previous editions such as “100,”
        “Engkwentro,” and “Ang Babae sa Septic Tank” in the Retrospective; a tribute
        to Anita Linda; and a screening of the digitally restored “Minsa’y Isang Gamu-Gamo.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6c5dd-e12a-409d-9da5-6f1c26df34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the free content include Visions of Asia shorts, Ricky Lee
        4D (Class Reunion), Allied Festivals Shorts and the 2020 Cinemalaya Campus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33234d10-6cea-4a28-bf1f-c5227987d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival is a mix of paid and free premieres, and talks.
        More events are lined up for the coming week on their <a href="http://www.cinemalaya.org/tuesday-august-12-2020-2/"
        target="_blank">website</a> until August 16.</p>'
    '30':
      'image': 'jcr:8c7783d4-2bfd-4cef-be3a-4c1e2d054e9a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcae3ff-8f82-4299-a2d7-76914d11397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32d56a-a421-42a6-8c58-2ddcbde1814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippine history through the lens of local church architecture</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930d982-672c-43d4-9bb3-9753ec158c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecclesiasitcal Architecture specialist, Ar. Roy John De Guzman,
        invites casual audiences and aesthetes alike to take a deep dive into different
        architecture styles such as Baroque, Gothic, and Neo-Romanesque as interpreted
        through Filipino church design and craftsmanship. De Guzman will dissect how
        historical cues reveal themselves through details via Facebook Live on August
        15, 6:30 p.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea76414-0c31-479e-bfdf-2bb2f9dc8953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration to the talk can be accessed through this <a href="https://grupokalinangan.org/events/pamana-talks-philippine-history-through-the-lens-of-local-church-architecture/"
        target="_blank">link</a>.</p>'
