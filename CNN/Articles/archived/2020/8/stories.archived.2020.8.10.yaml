      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        House Committee on the Welfare of Children is set to investigate the rising
        number of cases of online sexual exploitation of children (OSEC) during the
        COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f76bc-bc5f-492f-bb17-6cf69918a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:47:40.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, committee chairman and Tingog Party-list
        Representative Yedda Romualdez said such cases should be investigated and
        laws pertaining to it should be reviewed "to keep up with the complexity of
        OSEC and the increasing levels of digital technology."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979efa7-8936-45e9-9db4-7ef5cb092258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:47:40.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the pandemic has made occurrences of OSEC worse with
        the loss of sources of livelihood and the surge of online activities of minors,
        among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a54a8-1868-411f-8cb8-741ea6a584cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:47:40.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Romualdez, apart from parents peddling their children
        to online sexual predators, other forms of abuse include online sexual grooming,
        and the creation and distribution of materials containing abuse and exploitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2271433-d63f-4576-9263-aa7497256b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:47:40.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/6/Coronavirus-quarantine-domestic-violence-child-abuse-hotlines.html"
        target="_blank"><strong>READ: PH gov''t urged to protect women, children vs
        domestic violence, abuse amid lockdown</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cdd37-bfe5-40da-a786-f87192caa8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:47:40.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://cnnphilippines.com/news/2020/5/30/doj-child-sexual-exploitation-investigation.html"
        target="_blank">Justice Undersecretary Emmeline Aglipay-Villar</a> said during
        a televised briefing that such cases have gone up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b626e-42fc-4d4a-8a04-ead5e1689f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:47:40.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, she said operations were being conducted to gather evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b785c-5399-46dd-b1f2-533b5370456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:47:40.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said suspects may be charged for violating the Anti-Child
        Pornography Act and the Anti-Trafficking in Persons Act, adding that online
        sexual exploitation of children falls under qualified trafficking in persons
        and carries a sentence of life imprisonment.</p>'
