    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d575e-0cbf-43f6-8bab-c8697a62f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:29:19.335+08:00
