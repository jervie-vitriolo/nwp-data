    'template': '1'
    'title': 'GUIDE bill gets thumbs up from House ways and means panel   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a77c7-1902-472c-91d5-9dacafc2e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
