    'template': '1'
    'title': 'PhilHealth chief to push for additional budget for agency’s ICT project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950b35e-8593-4ee3-bbb4-5e9e9f96e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—</strong> The
        head of embattled Philippine Health Insurance Corporation on Monday said he
        will be pushing for an additional budget for the agency’s controversial information
        and communication technology project, despite criticisms on its alleged “overpriced”
        proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092e7d1-ee8c-41ce-a323-0a6319e19a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, PhilHealth President and CEO
        Ricardo Morales said he will ask for a higher allocation from Congress, stressing
        the new system would be able to thwart the supposed fraudulent transactions
        within the corporation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e510fb-36ee-425f-99f0-804a64fdb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Senate hearing <em>bukas sasabihin ko sa kanila</em>, g<em>usto
        niyong maayos ‘to? Bigyan niyo ako ng pera. Kukuha tayo ng</em> managing consulting
        firm <em>kagaya ng</em> McKenzie, Boston Consulting…<em> bigyan niyo ako ng
        pera at aayusin ko ito</em>,” Morales said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adddc1-1677-4163-985e-b16572325879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During tomorrow’s Senate hearing, I will them, do
        you want to fix this? Then give us money. We’ll get big managing consulting
        firms… Give me money and I will fix this.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1412c27-020b-4e01-a2e6-55b4a0d3685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth chief stressed that a good IT system will hugely
        benefit the agency, as all transactions and operations will be traced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca7540-0430-4d4c-8e92-d9cc108ca6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for the project— which amounts to ₱2.1 billion— went
        under scrutiny during the Congressional probes last week, with officials slamming
        the “bloated” allocation for the agency''s IT equipment and software. Morales
        had earlier denied irregularities in the budget proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a793b-81fe-4d43-9f0e-006f04576969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One year not long enough to fix PhilHealth mess</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fddf12-11e5-4a24-8b3b-0fc788bc6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales meanwhile countered Senator Panfilo “Ping” Lacson’s claim
        that <a href="https://cnnphilippines.com/news/2020/8/6/PhilHealth-Ricardo-Morales-one-year-long-enough-corruption-fraud-schemes-Lacson.html">one
        year would have been long enough</a> for the key official to address long-standing
        corruption and controversies within the agency, saying they would be needing
        a “systemic” approach to counter the fraud problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424522d-4e6d-4f99-b59d-881a97de304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem of fraud in PhilHealth is systemic, so it requires
        a systemic solution. All these investigations of fraud that is being done
        now is not going to solve the fraud problem, because it is deep-seated in
        long term… Fraud is endemic, kaya kailangan systemic ang approach,” Morales
        told The Source.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa7d4e-f9b6-4467-9a78-475735810201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have recently opened separate inquiries
        into the fresh controversies hounding the agency— including the supposed widespread
        corruption by some of its officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d31ed6-4a20-43c9-b0aa-71a1d28392df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong>&nbsp;<a href="http://Whistleblower claims
        ₱15 billion stolen by PhilHealth execs in fraud schemes"><strong>Whistleblower
        claims ₱15 billion stolen by PhilHealth execs in fraud schemes</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c5f6f-64cd-4faf-9727-5f78b98e5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-agency task force headed by the Justice Department has also
        been formed to investigate personnel from the state-run health insurance agency,
        with the team’s findings and proposed legal actions expected to be submitted
        to President Rodrigo Duterte within a month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9c420-b9b6-4703-9803-bf831ca80035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:49:28.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
