      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11am forecast, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration said Ferdie exited at 9 a.m. from the
        country''s monitoring zone or area of responsibility.</p>'
    '11':
