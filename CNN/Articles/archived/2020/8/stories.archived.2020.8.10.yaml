    'template': '1'
    'title': 'Adults may not be the only Covid ''long haulers.'' Some kids still have
      symptoms, months after falling ill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d89903-ca61-4c87-bc86-697448be175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:18:03.072+08:00
      'mgnl:createdBy': 'vince'
