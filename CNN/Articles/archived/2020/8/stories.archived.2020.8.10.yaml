    'template': '1'
    'title': 'Metro Manila mayors report lower COVID-19 cases during MECQ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3fddea-1b96-4cb6-8d3c-329ccc957332'
      'mgnl:activationStatus': true
