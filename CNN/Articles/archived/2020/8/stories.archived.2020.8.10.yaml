    'template': '1'
    'title': 'A record number of people are giving up their US citizenship, according
      to new research. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfbc3d-ee45-4877-9567-8462fd51f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>A record number of people are giving
        up their US citizenship, new research published on Sunday found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d118d6-79da-4eab-836e-a55ef23cccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,800 Americans gave up their citizenship in the first
        six months of 2020 compared to the 2,072 Americans who renounced their citizenship
        in all of 2019, according to Bambridge Accountants, a New York-based firm
        specializing in US expat tax, UK expats, actors and other creatives in the
        US and the UK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabadad-3c61-4e63-966f-d394087a3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm said it examined public data, published by the US government
        every three months, of the names of all Americans who give up their citizenship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207356f-d672-4a28-be91-3e76f36dcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are mainly people who already left the US and just decided
        they''ve had enough of everything," Alistair Bambridge, a partner at Bambridge
        Accountants, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd031e-cc75-4ef3-a631-8e257a5eb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen is people are over everything happening with President
        Donald Trump, how the coronavirus pandemic is being handled, and the political
        policies in the US at the moment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e7d4a-9a69-482b-a8cd-1886359f8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people who renounced their citizenship complain of being
        unhappy with today''s current political climate in the US, another reason
        for their decision is often taxes, according to Bambridge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35510334-8c50-47b8-b58d-c31562831ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens living abroad are still required to file tax returns
        every year, report their foreign bank accounts, investments, and pensions,
        he said. While these citizens were able to claim the $1,200 stimulus checks
        and $500 for each child, for many, the annual US tax reporting "is just too
        much."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da81fd-b92e-481e-8bd0-32ae157dccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans who want to relinquish their citizenship must pay $2,350
        and appear in person at the US embassy in their country if they are not in
        America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23c590-affc-4334-8cf2-2823a54a5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risks that come with giving up a US citizenship, Bambridge
        predicts that the trend will only continue going up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd1af1-4cc2-4fa0-ba9c-744cb3a663c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are waiting for the November election to see what''s
        going to happen," he said. "If President Trump is reelected, we believe there
        will be another wave of people who will decide to renounce their citizenship."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64376ee7-9990-464d-b0bc-fb6ae4d569bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:36:30.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:23:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/09/us/us-citizenship-renounced-data-trnd/index.html">A
        record number of people are giving up their US citizenship, according to new
        research. Here''s why</a>."&nbsp;</em></p>'
  'New-York-Times-report-add-Trump-to-Mount-Rushmore':
    'author': 'Jamie Ehrlich, CNN'
    'caption': 'It was US President Donald Trump''s dream to be on Mount Rushmore,
      South Dakota Governor Kristi Noem recalls their conversation. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T09:36:35.850+08:00
    'imagesource': 'jcr:55328789-4598-4d93-9213-1da46cf69764'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df63d5ce-3bee-4517-85d3-8f398801fc33'
    'lead': 'White House aides reached out to South Dakota Governor Kristi Noem last
      year about the process of adding additional presidents to Mount Rushmore, the
      New York Times reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T09:40:05.672+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:23:23.738+08:00
