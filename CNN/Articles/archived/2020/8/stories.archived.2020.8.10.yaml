    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:34.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Giovanni-Carlo-Bacordo', 'Giovanni-Bacordo', 'Philippine-Navy',
      'Reed-Bank', 'Recto-Bank', 'Department-of-National-Defense', 'Department-of-Foreign-Affairs']
    'template': '1'
    'title': 'Navy chief wants ''protest'' over the latest presence of Chinese survey
      ships in PH waters '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd1217-d975-4566-8912-2bada5c714cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Philippine Navy said it would ask the Defense and Foreign Affairs departments
        to file a diplomatic protest over the presence of Chinese survey ships in
        the resource-rich Recto Bank (also known as Reed Bank) within the country''s
        exclusive economic zone in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c8f4b-3580-4b92-8bd5-b06d1d30f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has come to my attention the presence of two Chinese surveillance
        vessels in the Recto Bank," Navy chief Vice-Admiral Giovanni Carlo Bacordo
        said in an online media forum on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1716851-5df7-49fd-9ad1-7fcd5c392c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I think there''s only one. We have reported this already.
        And we have checked if they have any clearance to conduct survey in the area.
        We have found out there is none," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b41b6-5a1b-4861-9105-e5f83cbe8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said the two Chinese research vessels have been spotted
        alternately moving around the area inside Philippine territory since August
        6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e736e5-95bc-495e-a38d-fef303c63aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to conclude that indeed, they''re conducting surveys
        because they have been there for about a week already. And the speed is something
        less than three knots. And you can only do that if you''re doing actual surveys,"
        Bacordo said. "So we will be submitting this report to the Defense department
        and request for the filing of a diplomatic protest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dcf0b3-3b56-49cd-91b2-9a0f2525f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said sending a ship to Recto Bank will be an "option," but it
        will depend on the decision of the regional military commander based in Palawan
        who has jurisdiction over the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30d810-84b9-434a-88c7-c091370d4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, the Navy chief cited China''s "many violations"
        of the 2002 Declaration on the Conduct (DOC) of Parties in the South China
        Sea, as well as, its refusal "to adhere to the 2016 arbitral ruling," and
        pointed out, "that is China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587716bf-b3ab-451d-bc3c-b1a9b0c2ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are guided by the rule of law. We want to maintain the moral
        high ground," Bacordo said, insisting that the Navy would rather provide the
        government "with all the data" and course the complaints against China through
        diplomatic means.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518571e-4ded-41cc-9235-b0ebc48295ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China''s aggression in the South China Sea may be
        seen as a way of provoking claimant countries, including the Philippines,
        to initiate a move "that may lead to a shooting war" but the Navy will continue
        to observe the "option of self-restraint" and "maximum tolerance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea749ba-b008-40c7-b3a6-2fa89d99c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one to fire the shot loses public support. And I''m sure,
        they want us to take the first shot. But we will not." Bacordo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b559e96-a5f5-4a80-8b91-97fa145fe285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite their hostile actions, he said Chinese security forces
        in the South China Sea have also become "more accommodating" when President
        Rodrigo Duterte came to office in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174a93e-0315-46e0-a9d9-064787956a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said unlike during the previous administration, the Navy carries
        out "rotation and replenishment" operations for troops deployed in the Philippine-occupied
        territories, "without China''s intervention."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598dad4a-9b9d-4fca-a058-6b94541735f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:44:38.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:22:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed them they are closely watching us — but they are
        not intervening," Bacordo said.</p>'
