      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        country’s rice inventory declined by 7.8 percent in June from the previous
        year, the Philippine Statistics Authority (PSA) said.</p>'
    '2':
