      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;"America''s Got Talent" judge Simon
        Cowell has undergone surgery after breaking his back in several spots while
        falling off his bike on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72ff1a-b28d-42ce-9ba4-92147223e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:39:23.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old entertainment mogul, who shares a child with his
        partner Lauren Silverman, was testing a new electric bike in the courtyard
        of his home in Malibu, California, with his family when he fell, according
        to his spokeswoman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d26456-2f92-4674-81bf-43fa0cc70460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:39:23.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was taken to hospital where they operated overnight, he''s under
        observation and is doing fine," the spokeswoman told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c6e4b-e7dd-4b3b-a677-77e0ff2d4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:39:23.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:23:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowell, also known for judging "Britain''s Got Talent," "American
        Idol" and the "X Factor," was set to return to "America''s Got Talent" for
        the first live show airing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834c054-2107-478c-9961-c1efb6d2bf4a'
      'mgnl:activationStatus': true
