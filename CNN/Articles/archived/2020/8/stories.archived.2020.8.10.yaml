      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senior Citizens party-list, where Datol was the first nominee,
        confirmed the news on Tuesday. He was 72.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c6300-0b29-45e4-834f-82f7343496e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T08:53:01.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datol was the sole representative of the Senior Citizens party-list
        in the 18th Congress. He also chaired the House committee on senior citizen’s
        affairs.</p>'
  'Best-worst-face-mask-COVID-19-transmission':
    'author': 'Alaa Elassar, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T08:55:17.021+08:00
    'imagesource': 'jcr:c58b3898-19ab-44b3-bee5-c49167762c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7081be0f-6b34-4633-b21f-cd686277a62f'
    'lead': 'Public health experts have spent months emphasizing that masks are one
      of the most effective tools to help fight the pandemic. But when testing their
      effectiveness, researchers discovered that some masks are quite literally useless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T09:05:40.635+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:23:24.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:25.781+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers created a test to determine which masks are the least effective'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321ee01-3fa7-4a92-9519-37d5af6a4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Schools are reopening, amusement parks
        are welcoming back visitors, and outdoor dining is the new way to eat out.
        But despite the signs that life is returning back to normal, the coronavirus
        pandemic has gone nowhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb318b-b0cd-4169-82d4-331bd51e30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why a group of researchers at Duke University created a
        simple technique to analyze the effectiveness of various types of masks which
        have become a critical component in stopping the spread of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a70ec-2601-4ff1-8d9a-eaecc707a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quest began when a professor at Duke''s School of Medicine was
        assisting a local group buy masks in bulk to distribute to community members
        in need. The professor wanted to make sure the group purchased masks that
        were actually effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75bd25-f37c-4114-b39a-50843cc3f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study published Friday, researchers with Duke''s physics
        department demonstrated the use of a simple method that uses a laser beam
        and cell phone to evaluate the efficiency of masks by studying the transmission
        of respiratory droplets during regular speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ace8c-d536-4456-9c60-8ea26384ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use a black box, a laser, and a camera," Martin Fischer, one
        of the authors of the study, told CNN. "The laser beam is expanded vertically
        to form a thin sheet of light, which we shine through slits on the left and
        right of the box."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2e02a-f72a-44fa-94dc-0d22f5ff3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the front of the box is a hole where a speaker can talk into
        it. A cell phone camera is placed on the back of the box to record light that
        is scattered in all directions by the respiratory droplets that cut through
        the laser beam when they talk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3507261-53d8-4020-a61d-b59e4d0f58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simple computer algorithm then counts the droplets seen in the
        video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31ba6e-a75d-4fe7-92e2-53180242aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Encouraging the use of effective masks</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1da912-5dee-4ee0-8336-303f8a0edf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts have spent months emphasizing that masks are
        one of the most effective tools to help fight the pandemic, and many US states
        have now introduced some kind of mask requirement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f176cc6-4d32-48b3-a46a-8dde4e58032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when testing their effectiveness, researchers discovered that
        some masks are quite literally useless.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaa53b-a557-4308-bb58-3c316cbc5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers tested 14 commonly available masks including a professionally
        fitted N95 mask, usually reserved for health care workers. First the test
        was performed with a speaker talking without wearing a mask. Then they did
        it again while a speaker was wearing a mask. Each mask was tested 10 times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e691b-6021-4897-b701-807952693886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective mask was the fitted N95. Three-layer surgical
        masks and cotton masks, which many people have been making at home, also performed
        well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df856015-7f1c-4442-b319-d590ac296a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neck fleeces, also called gaiter masks and often used by runners,
        were the least effective. In fact, wearing a fleece mask resulted in a higher
        number of respiratory droplets because the material seemed to break down larger
        droplets into smaller particles that are more easily carried away with air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3a8e9-7558-41c5-993a-ff492bbc49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folded bandanas and knitted masks also performed poorly and did
        not offer much protection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f90919-e23a-46fe-9b8e-3b1d58843ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were extremely surprised to find that the number of particles
        measured with the fleece actually exceeded the number of particles measured
        without wearing any mask," Fischer said. "We want to emphasize that we really
        encourage people to wear masks, but we want them to wear masks that actually
        work."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe48d6-f0da-4503-965f-201e683ee0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the setup of the test is quite simple -- all that is required
        is a box, a laser for less than $200, one lens, and a cell phone camera --
        Fischer does not recommend people to set them up at home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def595a5-6425-410e-baac-bf9140fc9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless a person is familiar with laser safety or has optic experience,
        mishandling powerful lasers can cause permanent eye damage. However, the researchers
        are hoping companies, museums and community outreach centers will set up the
        test to show people which masks are the most effective.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40483e6-3468-408c-a6e4-576a1b430fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T09:05:40.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very powerful visual tool to raise awareness that a very
        simple masks, like these homemade cotton masks, do really well to stop the
        majority of these respiratory droplets," Fischer said. "Companies and manufacturers
        can set this up and test their mask designs before producing them, which would
        also be very useful."</p>'
