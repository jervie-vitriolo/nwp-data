      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        House Ways and Means Committee has thrown its support behind a bill that would
        enable government banks to lend more money to micro, small, and medium enterprises
        (MSMEs) affected by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bb01a-8dbf-4020-ab1b-e8d7c02564dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd63e6-93c6-4acb-88c7-8a569fee30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairperson Albay Rep. Joey Salceda put on record during
        Monday’s meeting the panel’s “very positive position” on House Bill 6795,
        or the proposed Government Financial Institutions Unified Initiatives to Distressed
        Enterprises for Economic Recovery (GUIDE) Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78faf402-fafc-46f3-8b34-9eb6ef06b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b089928-e29b-4ed4-9ff0-86dac3f797e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was passed last month by the House Defeat COVID-19 committee.
        It was endorsed for plenary approval on July 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60965aba-b536-48bd-87e7-554c01fc97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b508b1-efee-44ae-9a44-456520a59f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So the proper action being taken by the committee is really to
        a put into record its very positive position, especially all the main points
        about what GUIDE is all about and what are its features that may provide guidance
        on future such endeavors, especially with respect to the understanding of
        the legislative intent of GUIDE, as incorporated in HB 6593,” Salceda said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c97ce7-b07c-4a7c-ab62-fb5ae358a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948a99f-ed9a-4253-afe9-b4336316a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is expected to pass HB 6593, or the proposed Bayanihan
        to Recover as One Act, on third and final reading Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6057d8-88f3-481b-a2d5-073e71864bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983e62d-5728-4529-a13f-2ea316932b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GUIDE bill proposes a ₱55-billion allocation to the Philippine
        Guarantee Corporation (PGC), Development Bank of the Philippines (DBP), and
        Land Bank of the Philippines (Landbank) so that they can lend grant more loans
        to MSMEs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3cb1f-6e35-4945-8061-59f552ab95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:49:41.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:23:18.733+08:00
