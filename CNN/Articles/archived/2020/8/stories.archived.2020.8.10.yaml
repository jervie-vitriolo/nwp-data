    'imagesource': 'jcr:c89eb48f-6a99-4e4b-8f76-52e2d4776fff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaf59e1b-fcee-4455-ac46-782346662a8a'
    'lead': 'Nearly 7,000 new coronavirus cases were reported by the Department of
      Health on Monday, again breaking the country’s COVID-19 record for single-day
      spike. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T20:33:56.358+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:23:00.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:32.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH posts highest single-day rise with nearly 7,000 new cases; total
      now over 136,000'
    'updated': 2020-08-10T22:24:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88ea53-8f1a-4993-bb88-f1cb72cc470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Nearly
        7,000 new coronavirus cases were reported by the Department of Health on Monday,
        again breaking the country’s COVID-19 record for single-day spike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e119bc-c7bf-4fec-8fe1-1044cad877d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country broke its <a href="https://www.cnnphilippines.com/news/2020/8/4/PH-coronavirus-cases-biggest-rise-112k.html">August
        4 record</a> with 6,958 more infections added to the latest tally — 5,394
        detected in the last three days and the other 1,564 part of the validation
        backlog.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddf56f-fb24-43a6-bd40-6a47927affae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brought the national case count to 136,638, wherein 66,186
        are active cases or currently ill patients, according to the DOH.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49282eb-0f65-4a5c-bb54-8c67322a9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty percent or 4,163 of the new patients are from Metro Manila,
        according to the case report. The DOH added that Laguna registered 400, Rizal
        363, Cavite 312, and Bulacan 178.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcd1c6-8960-491d-bd05-4941f7a1ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further detailed that 254 new cases were reported among returning
        overseas Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66a606-c126-4f97-b66a-4ee66698e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also rose by 633, with the tally of survivors reaching
        68,159. Meanwhile, the disease has claimed the lives of 24 more people, bringing
        the death toll to 2,293.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b5885-38af-4f98-96ba-16806abd446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that of the newly reported deaths, six occurred in
        August, 11 in July, while seven in April to June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f66191-0e29-43c8-bbcf-e7a08a5f1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the release of Monday''s case updates, National Task Force
        Against COVID-19 Chairman Delfin Lorenzana said he believes Metro Manila and
        the provinces of Bulacan, Cavite, Laguna, and Rizal are likely ready to ease
        lockdown rules by August 19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94017a-9745-4874-9637-fcd602f532b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/10/Metro-Manila-Bulacan-Cavite-Laguna-Rizal-MECQ-GCQ-August-19.html">Metro
        Manila, 4 provinces may be ready to ease to GCQ by next week, Lorenzana says</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa3e68-6690-41f7-95b1-da146448e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not discount the possibility that the strict protocols
        may be extended, should there be an observed increase in the number of new
        cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563bfdc-cc62-4fd9-8d9d-2dc12550e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a chance kung talagang tataas nang grabe, siguro more
        than 6,000 to 10,000 per day ang bagong case, kailangan i-extend ang MECQ,"
        he told CNN Philippines Monday afternoon. "Pero ako ay optimistic na bababa
        pa ito as we near August 18."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193799f-3507-43d2-afdb-ad405804eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T21:07:35.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a chance for an extension if it spikes drastically
        to 6,000 to 10,000 cases daily. If this happens, then we need to extend the
        MECQ. But I am optimistic it will continue to go down as we draw closer to
        August&nbsp;18.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
