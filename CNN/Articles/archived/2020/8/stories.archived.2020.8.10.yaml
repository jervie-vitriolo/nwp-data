      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin-based music and multi-sensory platform <a href="https://www.ctm-festival.de/"
        target="_blank">CTM</a> teams up with Manila’s own Minecraft server, Club
        Matryoshka, to host a free music and arts event on August 15. Players can
        explore the esoteric Lebbeus Woods-inspired world, special-made for the occasion.
        International acts such as BADSISTA, Aquarian, and Slikback. They will be
        performing alongside local talents similarobjects, Teya Logos, and Haute Couture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0237622f-277b-4663-84d4-a0b88432389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration for the playing experience is open until August 12
        at 4 p.m. GMT <a href="https://similarobjects.xyz/clubmatryoshka" target="_blank">here</a>,
        the event will also be streamed on Twitch.</p>'
    '28':
