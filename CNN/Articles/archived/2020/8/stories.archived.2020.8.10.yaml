    'template': '1'
    'title': 'PH will not ban use of rapid tests, but DOH to issue clear guidelines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21100e-7d47-46dc-99fe-fcd0ed4959db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Department of Health will not recommend completely scrapping the use of rapid
        antibody tests in the Philippines even after several doctors said that this
        may have caused the rise of COVID-19 cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d2d90-f8f3-411d-a2de-25992550dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd5d7c-19c4-462c-addf-36435080c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Monday said the government
        is not keen on issuing a nationwide ban on the use of rapid antibody tests
        as it can still be used to identify recovering patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678de5fe-3d7d-4723-9094-81aa3f31fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090e012-65e7-47d7-96d9-0125ec3813bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official made it clear that the rapid antibody test kits
        will not be used to confirm or rule out a coronavirus infection as it detects
        the presence of antibodies in a person’s body, not the infection. Antibodies
        may not be produced during the early stages of the disease, making the test
        less accurate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce8473-25b3-40dd-969b-a695073ecd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49234b82-a48e-4607-a0d8-1b6f16f65839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not really totally banning pero kailangan appropriate ang use at
        kailangan naka-align paano gagamitin ang rapid antibody test. Hindi talaga
        pwede for screening," she said in an online media forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1f6ec-bc06-43de-b865-f17b34fcc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d6389-8de0-419f-96be-4c84db22bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; We are not banning it but it must be used appropriately.
        We have to be aligned on how to properly use the rapid antibody test. It cannot
        be used for screening.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa2c3c-399c-44ff-ba30-4fe7c1d267f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444228e8-30c5-4810-9713-03cd8629394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid test kits have been widely used in the country as industries
        reopen following the easing of movement restrictions. Last week, a member
        of the Philippine College of Physicians and the Philippine Society of General
        Internal Medicine said the use of rapid antibody test as basis to let employees
        go back to work might have contributed in the spread of the coronavirus, leading
        to clusters of transmission in workplaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0088d8-20ef-47ed-a9f6-8d0875ca3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfb3d0-df8d-4bdc-9c7b-faf43fe1c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated that rapid tests cannot be used as a standalone
        test. She said a patient should still undergo reverse transcription polymerase
        chain reaction (RT-PCR) test as it remains to be the "gold standard" in detecting
        the presence of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeef87a-c029-4691-b778-0c95a88e4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6c06a-0f9e-4d4a-a6ed-39611b7551d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said authorities are crafting a guideline on the proper use
        of different testing methodologies in the country. She added that the technical
        advisory group and an expert panel have been consulted in finalizing the rules
        that will determine when rapid antibody test, antigen tests, and RT-PCR tests
        can be conducted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4d011-ec25-46f0-950a-5880d14ff8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949a4e2-c1c7-40a3-8163-6115e36df7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling out the use of rapid tests as a screening process is among
        the goals of the Department of Health after the two-week modified enhanced
        community quarantine in Metro Manila and nearby provinces. This was one of
        the objectives of their updated COVID-19 response plan to contain the spread
        of COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44329ab2-e528-4f32-8fe6-d7c56ecb8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b52a4-2915-4aff-b8c9-ca473ab1ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T18:00:28.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the DOH will be stricter in requiring the
        testing laboratories to submit their COVID-19 data. Health Secretary Francisco
        Duque III has ordered that sanctions — even possible suspension — be imposed
        on laboratories that will not comply. Vergeire said that as of now, only 70
        percent of laboratories are submitting their requirements.</p>'
