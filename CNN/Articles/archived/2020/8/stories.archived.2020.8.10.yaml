      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Welcome to Tijuana</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a9409-cecb-4dcc-9b89-9136e1c4867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijuana, Mexico''s famed red-light district, called Zona Norte,
        sits a stone''s throw from the US-Mexico border. Calle Coahuila, the area''s
        main strip, is normally teeming with a frenetic action bathed in neon light.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc915b4-978b-4e76-9c30-470a0d3b1129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in short dresses and the highest of high heels stand along
        the sidewalks, beckoning groups of men to spend some time and money with them.
        Massive strip clubs, some with hotels attached, act as de facto brothels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc74528-146f-47df-a65f-fcf07d83ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many specifically cater to the thousands of Americans who cross
        the border from California each month, looking for a kind of fun that can''t
        be found legally in the United States, except maybe in some Nevada counties
        where prostitution is permitted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3db754-0c34-40c5-92b0-6c29c496b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of it is legal here —&nbsp;or, at least, it was until the pandemic
        descended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc054c-31b4-4a1b-a4c2-ace02044e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:22:04.524+08:00
      'mgnl:createdBy': 'lara'
