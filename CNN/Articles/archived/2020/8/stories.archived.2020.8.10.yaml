    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:23:23.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:26.330+08:00
