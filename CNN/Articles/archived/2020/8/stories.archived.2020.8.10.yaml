      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Rice and Corn Stocks Inventory report, the PSA said rice
        stocks as of June 1 stood at 2.395 million metric tons (MT) from 2.598 million
        MT in the same period last year. This is good for about 75 days based on the
        average daily consumption of Filipinos at 32,000 MT, the report said.</p>'
