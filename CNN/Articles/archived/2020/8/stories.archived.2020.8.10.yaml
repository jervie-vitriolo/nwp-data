  'Metro-Manila-Bulacan-Cavite-Laguna-Rizal-MECQ-GCQ-August-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T13:22:48.362+08:00
    'imagesource': 'jcr:cdcdacd4-42f9-446e-8541-87124c734fee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4484e70f-81fb-4056-9213-4f8e3ed6a2e9'
    'lead': 'National Task Force Against COVID-19 Chairman Delfin Lorenzana says Metro
      Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal are likely ready
      to ease lockdown rules by August 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T13:28:18.994+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:23:19.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:27.223+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila, 4 provinces may be ready to ease to GCQ by next week,
      Lorenzana says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706cc2f2-ba7f-490e-851b-6cda218491c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> National
        Task Force Against COVID-19 Chairman Delfin Lorenzana on Monday said Metro
        Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal are likely
        ready to ease lockdown rules by Aug. 19, less than a week after they were
        placed under modified general community quarantine (MECQ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144eb21-a834-4fb1-b612-4cc1ff58501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he believes improvements are reflected in the daily
        recorded cases of infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b7ce9-1044-480e-8582-d4b4d1157377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new cases are going down, kahapon 3,000+ na lang down from
        6,000 from previous days," he told CNN Philippines. "We are doing well. Sa
        tingin ko, if the trend continues, we will be ready to go back to GCQ (general
        community quarantine) by August 18,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cda726-624a-4378-b4d9-c37a2bc9998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The new cases are going down. Yesterday, we recorded
        3,000+ new cases compared to the 6,000+ in the previous days. We are doing
        well. If the current trend continues, we will be ready to go back to GCQ.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a86bf0-6b34-43a5-83cc-1ebd8977150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not discount the possibility that the 15-day strict
        lockdown may be extended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee1945-81ea-4e01-b0ba-603a0abc2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a chance kung talagang tataas nang grabe, siguro more
        than 6,000 to 10,000 per day ang bagong case, kailangan i-extend ang MECQ,"
        he added. "Pero ako ay optimistic na bababa pa ito as we near Aug. 18."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff1117-af7d-4d15-9c9e-6850ef4f3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a chance for an extension if it spikes drastically
        to 6,000 to 10,000 cases daily. If this happens, then we need to extend the
        MECQ. But I am optimistic it will continue to go down as we draw closer to
        Aug. 18.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8bcd0-dab4-42d2-bd5b-60d59668a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 3,109 new COVID-19 cases recorded on Sunday, 1,700 were from
        Metro Manila, 169 from Laguna, 98 from Rizal, and 93 from Cavite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447625e-f0b2-45a5-998c-2bff694e40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, meanwhile, said it
        is too early to give an assessment of the effectivity of the MGCQ. She said
        at least two to three weeks is needed to see the full impact of the lockdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45a3ee-422d-4f38-9eda-39d4eedd4027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the declining number of confirmed coronavirus cases
        is not the only basis for easing stay-at-home rules, saying the government
        will also consider the healthcare system capacity and if hospitals can cater
        to all patients that need assistance and treatment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318540f4-bdfc-44a0-978c-9f22a4035377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T14:51:52.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lagi natin ina-assess ang capacity ng healthcare system. Kapag
        bumababa ang kaso, tinitingnan din natin ang health system, lumuluwag na ba
        sa mga ospital, wala na bang pasyente na hindi inaadmit? We have to look at
        these indicators para malaman natin if talagang mag-ease tayo ng restrictions,"
        Vergeire said in an online media forum.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda18a58-fa7f-49dd-94f9-982b5a64fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force is set to meet on Wednesday to finalize
        its recommendation whether to place Metro Manila and the four provinces under
        GCQ or extend the MECQ. President Rodrigo Duterte will have the final say
        on the fate of these areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73dcad-e437-421e-8970-d9fe89ccae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T13:28:18.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 129,913 confirmed cases in the country as of Sunday. Over
        67,000 have recovered, while 2,270 have died.</p>'
