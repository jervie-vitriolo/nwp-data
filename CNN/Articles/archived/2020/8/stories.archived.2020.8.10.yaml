      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art in the Park 2020 Online</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636d358-0e66-4104-b0fc-d2f0210f97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this “affordable art fair” is unable to be held in its usual
        Legazpi Village location, Art in the Park 2020 will push through online throughout
        the week. A fresh selection of artworks will be uploaded daily for no less
        than ₱50,000 a piece, and part of the proceeds go towards the Museum Foundation
        of the Philippines, in support of its projects and programs for the National
        Museum of the Philippines and its network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1f820-7856-4efb-a56c-012723c46ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s special exhibits include “Isometric Ay! lah, lah, land…”
        by Vigan-based visual artist, Richard Quebral and “Garapata Hatchery” by Dex
        Fernandez, which will feature a large-scale paper mural for the virtual fair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fdca0-d604-4c85-85c8-7050974bcf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair will run from August 10 to 17. For a full list of the participating
        galleries and browse over 2600 works of art on their <a href="http://www.artinthepark.ph"
        target="_blank">website</a>.</p>'
    '27':
