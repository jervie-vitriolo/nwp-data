  'zomato-india-period-leave':
    'author': 'Julia Hollingsworth and Swati Gupta, CNN Business'
    'caption': 'A Zomato food delivery boy takes rest near a closed shop on the outskirts
      of New Delhi, India on 26 April 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-10T16:19:16.324+08:00
    'imagesource': 'jcr:65d59280-388f-4ae4-b063-97792a495604'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19aed3b6-d85e-45a9-8450-914a022657d3'
    'lead': 'One of India''s biggest food delivery companies says it will give all
      female employees 10 days of "period leave" a year — a significant milestone
      in a country where menstruation remains a taboo topic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T16:21:46.889+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:23:11.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:29.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of India''s biggest food delivery companies has introduced period
      leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23edfdd-0a78-4ebb-a1fe-4fcad57cceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of India''s biggest food delivery companies
        says it will give all female employees 10 days of "period leave" a year —
        a significant milestone in a country where <a href="https://edition.cnn.com/2020/05/27/asia/menstruation-india-education-men-intl-hnk/index.html">menstruation
        remains a taboo topic.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffc6a2-d8fb-41db-9e42-7099ee799997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, <a href="https://edition.cnn.com/2020/01/20/tech/uber-eats-india-zomato/index.html">Zomato</a>
        founder and CEO Deepinder Goyal said women and transgender people would be
        entitled to one day of period leave for each menstrual cycle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05241312-623c-4054-85e4-494967019a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zomato — which bought <a href="https://edition.cnn.com/2020/01/20/tech/uber-eats-india-zomato/index.html">Uber''s
        food delivery business in India</a>&nbsp;earlier this year — is the most high
        profile company in the country to introduce period leave. At least a handful
        of other companies have introduced similar policies in the past, according
        to <a href="https://timesofindia.indiatimes.com/home/sunday-times/three-indian-women-with-the-menstrual-leave-benefit-explain-why-it-is-important/articleshow/75142335.cms">local
        media reports.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24acbd00-f4d9-4cfb-82db-531c27a01ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Zomato, we want to foster a culture of trust, truth and acceptance,"
        Goyal said in an email to staff that was posted publicly. "There shouldn''t
        be any shame or stigma attached to applying for a period leave. You should
        feel free to tell people on internal groups, or emails that you are on your
        period leave for the day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e64a2e-acb5-412f-89fe-b6645614f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged anyone who experienced "unnecessary harassment" or "distasteful
        comments" for taking period leave to speak up, and told male colleagues it
        "shouldn''t be uncomfortable for us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9c52a-a511-4653-b6bb-4519c510d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a part of life, and while we don''t fully understand what
        women go through, we need to trust them when they say they need to rest this
        out," Goyal said. "I know that menstrual cramps are very painful for a lot
        of women — and we have to support them through it if we want to build a truly
        collaborative culture at Zomato."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649a5d8-88ad-48bd-9c94-3fa4a412f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menstruation is such a taboo subject in India that women in many
        homes aren''t allowed to cook or touch anyone during their period as they
        are considered impure and dirty. That social shame can prevent women from
        talking openly about menstruation, meaning many girls aren''t taught about
        safe, hygienic practices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e87a9-8d97-4558-96c6-8d1307ef24bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the country have tried to change that stigma. For example,
        Bihar — one of India''s most populous states — allows women to take two days
        of leave each month because of "biological reasons." However, India''s federal
        government hasn''t pushed to change the nationwide rules around period leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207e94e-6efe-4430-998b-9834198775ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar schemes have been in place in a number of Chinese provinces
        and other countries in Asia for years. Women in Japan have been granted menstrual
        leave <a href="https://edition.cnn.com/2018/10/03/health/period-leave-australia-explainer-intl/index.html">since
        1947.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62d950-7cb9-4a40-a45c-bcc9687e2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/27/health/period-pain-productivity-study-intl/index.html">Research
        released</a> last year based on a survey of 32,748 Dutch women between the
        ages of 15 and 45 found 81% said they had been less productive as a result
        of their menstrual symptoms. The researchers calculated that on average, women
        were absent from work or school for 1.3 days per year because of their period
        — and productivity loss was equivalent to 8.9 days per year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212592c-d9e2-4dfa-99e2-4be4e40668c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T16:21:46.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:23:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/10/business-india/zomato-india-period-intl-hnk-scli/index.html">
        "One of India''s biggest food delivery companies has introduced period leave"</a></em></p>'
  'italy-covid19-tourism':
    'author': 'Barbie Latza Nadeau and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T16:44:33.645+08:00
    'imagesource': 'jcr:3ec1c037-fcdf-46fe-895d-3b3d6b5f629b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe299dca-6924-466a-8616-495d72b1710c'
    'lead': 'just four months later, life in Italy is nearly back to normal, despite
      occasional spikes in cases that have been attributed to migrants arriving in
      the country or living in close quarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T17:09:22.551+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:23:10.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:29.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'Italy', 'tourism']
    'template': '1'
    'title': 'Europe''s biggest countries are seeing COVID surges — but not this one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1aab7f-1e10-40bb-aec2-9dce10da41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A horrifying moment in the <a href="https://edition.cnn.com/2020/08/03/uk/covid-capital-of-europe-reopens-amid-confusion-and-chaos-intl-gbr/index.html"
        target="_blank">COVID-19</a>&nbsp;pandemic hit Italy on March 27, 2020, when
        the civil protection authorities announced that 969 people had died in just
        24 hours. In the weeks before that, images of coffins stacked up in church
        parlors and being driven down the streets of the northern Italian town of
        Bergamo in a caravan of military trucks poured into the homes of Italians,
        by then locked down for nearly three weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280f36f-aa62-4255-9eb4-59070ed32073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, just four months later, life in Italy, the country Vice President
        Mike Pence once said "no one wanted to be like," is nearly back to normal,
        despite occasional spikes in cases that have been attributed to migrants arriving
        in the country or living in close quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a107a-5c43-4e26-8e9d-c316242b6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll has leveled off at just over 35,000, with the number
        of new reported deaths now less than a dozen most days. The total number of
        cases now at 250,103 with daily increments in the low hundreds at most.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eda4c9-3778-4061-892e-b82f972c9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightclubs and schools aren''t yet reopened, face masks are mandatory
        and social distancing is enforced, but summer is in full swing in this country.
        People are going out for dinner at restaurants, enjoying the summer tradition
        of an aperitivo on an open square, going on vacation and generally moving
        forward. It''s nothing short of a miracle, especially compared to nations
        like Brazil and the United States, where the pandemic is still very much out
        of control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb1e29-8554-43db-982b-7a744b6ba43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that terrible day in March when nearly 1,000 people died,
        stories about how Italians were skirting the lockdown were common. Tales of
        clandestine dinner parties and entire apartment blocks walking the same dog
        just to get outside seemed to expose the Italian national pastime of bending
        the rules. The lockdown by then had meant that everyone but the most essential
        of workers were confined to within just 300 meters of their homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6ef2c-28bc-4495-bf28-8376501cd4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People lost jobs, businesses suffered and children lost valuable
        time as the country''s ill-funded education system struggled to adapt to online
        teaching. But as hard as it was, the images of the dead, of the overcrowded
        hospitals, of the people — cherished grandmothers and grandfathers — dying
        alone sparked an unimaginable national grief and scared the entire country,
        says Gianni Rezza, director of the National Health Institute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7925d83-4bb8-4aaa-b2ac-9c0b4076fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population reacted quite positively in the first phase, however
        fear probably played a role," he told CNN. "Images of the coffins carried
        on military trucks in Bergamo were harsh, and evidently they made it clear
        how leaving the uncontrolled circulation of the virus would lead to serious
        problems."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850cb20-8049-48df-8e80-d55a8d057027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Out of the storm''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c373adc-d75b-4c1e-a9c3-b22e6ebe3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly, things only got better from that horrible day, with daily
        cases, finally hitting a plateau and falling to a negligible number of daily
        infections. People took the lockdown seriously, wore masks dutifully, as they
        continue to do today, and the country gradually healed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bae31-bf44-4355-9e14-e6908deae5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police strictly enforced the lockdown and civil protection cars
        patrolled the streets telling people to stay inside over loudspeakers. Then
        in early May, the country gradually started to open up, first for takeout
        food, then table service. With each new taste of freedom, the health authorities
        checked the contagion rate, never allowing more establishments to open if
        there was a spike, and warning they would lock back down if things turned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca824415-831b-4b19-b7d1-d30e29293f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms opened cautiously and stores still cannot be crowded. Trains
        can only run at 50% capacity and public transportation is limited. Mask compliance
        is strong because it''s the law, and hand sanitizer is a feature at nearly
        every business entrance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f836e2d-c379-4896-8f66-528f6e19f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst, at least for now, was finally over. Now spikes in cases
        can generally be attributed to clusters in migrant camps or in closed communities
        that are kept under control through aggressive testing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156c969-fd15-4046-b246-f248fe8cb0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 23, Italy''s minister of health Roberto Speranza confirmed
        that the hard work paid off. "I believe Italy has made it out of the storm,"
        he told Italy''s Coldiretti agricultural group. "I''m not thinking of the
        government but of the country as a whole."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36171089-2613-4878-b49b-3b723de7225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speranza warned though that it was not yet time to let the guard
        down completely. "We were the first to be hit in the world after China, we
        didn''t have an instruction manual. We had to learn about the virus," he said.
        "I think we need to be honest with each other: these have been the most difficult
        months in the history of the country since the Second World War."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99363a-b00f-478e-9d88-80aaa8fd0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Italy celebrated — at a safe distance — he was quick to
        warn that the worst may not yet be over for everyone. "The international situation
        worries me a lot," he said, noting that on a global scale we were at "the
        worst moment of the epidemic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8043cd8-1d8e-41f3-a7a6-5996ebf92ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what makes a country like Italy, long known for its skepticism
        for anything that even looks like a rule, win this battle that no one else
        can seem to come close? Second waves have hit Spain, France and Germany and
        the first wave isn''t nearly over in the US or the UK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343258d-7551-4470-a799-9afeb5763f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and author Beppe Severgnini told CNN that it is the very
        Italianness of the Italian people that made it happen. "We coped because we
        found other resources that were always there: Realism, inventiveness, extended
        families, solidarity and memories," he told CNN. "In Italy, rules are not
        obeyed, or disobeyed, as they are elsewhere. We think it''s an insult to our
        intelligence to comply with a regulation without questioning it first."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd7d42-a5ef-4d5f-9e9a-45fb9d96fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the government instituted a draconian lockdown on March
        10, Severgnini says that Italians believed in rule. "With Covid-19, we decided
        the lockdown made sense, so there was no need to enforce it," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e8f2d-c81d-492c-b9a6-0b4b88676c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political will</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99936750-60aa-4770-b2cb-5e3bec62a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many credit Italy''s unelected Prime Minister Giuseppe Conte, who
        has no political affiliation or party behind him, for not playing politics.
        Each time he instituted a stronger measure, he said the blame was "on me"
        and not on the government he led.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba9f6a-cdd8-4e1c-bfeb-ed933b6fea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, campaigners in the north of the country, where the virus
        swirled unchecked from the first reported case on February 21 to when the
        country locked down March 10, insist that he didn''t take it seriously enough
        at first. He was interrogated by prosecutors in June to determine if the draconian
        lockdown should have started sooner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84335748-d272-4dce-bb50-6873c6177c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezza believes that not only fear played a role, but also the government
        is to be congratulated, citing Conte''s adherence to science over popularity.
        "There was for once, I would say, a clarity and a certain courage on the part
        of politicians because they listened to the scientists, in particular the
        minister of health," he said, referring to Speranza.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18472aea-ab09-4da3-ab3d-c57bdfab3a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politicians also made courageous decisions because the lockdown
        meant that a part of the population can be unhappy and have economic repercussions.
        The decision to lockdown on a national level was certainly brave."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d684385-4d83-4958-8c32-2082837190b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, lockdowns have been erratic, and in the UK, the reopening
        has been complex and hard for the population to understand. There are loopholes
        and exceptions to almost every rule. Even in Spain where the virus hit hard
        and the lockdown was rigid, the virus has managed to find a new footing, in
        part because authorities reopened too fully, too fast. You can go dancing
        in Spain, but not yet in Italy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b641c80-709c-49e5-9ef3-73f4ea8ea436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, too, has seen a resurgence of the virus, but authorities
        there only instituted a mandatory face mask indoor rule on July 20. Italy
        has continued the requirement since the beginning and Speranza says they will
        likely stay for some time to come.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9311ce-57c2-40b0-9bf4-b8e0cafba479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the success story in beating back the virus, Italy has suffered
        tremendous economic losses. GDP is expected to contract by around 10% this
        year and many businesses tied to the tourism sector may never open again.
        But the lack of a second wave — so far — means that there will likely not
        be another lockdown and businesses can continue to build back up without fear
        of having to lose even more money.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af91432-397c-4f8f-a149-d29348ac103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severgnini, who has lived in the US, draws the contrast between
        Italy''s startling success so far with America''s obvious struggle to flatten
        the national curve. "The United States was born out of a rebellion, and you
        can still feel it," he said. "But to rebel, sometimes, is absurd — during
        a pandemic, for instance."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaa2b8-b6b9-45c8-af54-a0c4f6852b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes that fear played a role. "Fear can be a form of
        wisdom," he said. "Boldness, a show of carelessness," he said. "Ah, and we
        don''t have Donald Trump, which helps."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29ac98-a5ed-4574-803a-d56e3609c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:09:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:23:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story as first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/09/europe/italy-coronavirus-return-normal-intl/index.html"
        target="_blank">Europe''s biggest countries are seeing COVID surges -- but
        not this one</a>."</em></p>'
