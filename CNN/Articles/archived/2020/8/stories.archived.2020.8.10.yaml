    'jcr:uuid': 'c065a56c-a476-43aa-a9c1-fb441bd882c3'
    'lead': 'Former WWE wrestler James Harris has died at age 70, according to a news
      release from the wrestling company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T14:06:20.378+08:00
