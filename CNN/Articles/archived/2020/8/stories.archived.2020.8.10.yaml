    'lead': 'Parents whose children have been battling symptoms as diverse as fatigue,
      breathlessness, chest pains, diarrhea and "covid toes" for weeks after suspected
      Covid-19 infection say there is little help to guide their kids'' recovery.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T21:18:03.072+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:22:56.306+08:00
