      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> As the city
        settles into another week under&nbsp;MECQ, you can immerse yourself in these
        events focused on music, film, and the arts.</p>'
    '25':
