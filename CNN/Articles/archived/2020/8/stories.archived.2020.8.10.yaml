  '-If-we-suppress-the-virus--we-can-safely-open-up-societies---WHO-head-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T22:20:24.973+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f928aa-74e9-427e-8ff1-0068647b00c2'
    'lead': 'As the global COVID-19 case count approaches 20 million and deaths approach
      750,000, Tedros Adhanom Ghebreyesus, director-general of the World Health Organization,
      said the virus must be suppressed to safely reopen societies'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T22:19:30.212+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:22:50.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:34.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': '''If we suppress the virus, we can safely open up societies,'' WHO head
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf416b-9136-4f22-8018-0cbf2671c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>As the global COVID-19 case count
        approaches 20 million and deaths approach 750,000, Tedros Adhanom Ghebreyesus,
        director-general of the World Health Organization, said the virus must be
        suppressed to safely reopen societies</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fa7e7-8a56-4610-ad1c-206ecbb0f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know many of you are grieving, and that this is a difficult moment
        for the world,” Tedros said during a news briefing in Geneva on Monday. “But
        I want to be clear: There are green shoots of hope and no matter where a country,
        a region, a city or a town it – it is never too late to turn the outbreak
        around.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a506a2-7d78-425d-879e-6c5c60944604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebab603-4b46-4424-8516-cf35aa1f492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are "two essential elements to effectively addressing
        the pandemic effectively."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12c960-f09d-46ac-ac54-6150cbc84d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51543b99-c387-4988-bae0-3ff369f845c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leaders must step up to take action, and citizens need to embrace
        new measures,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773bd4c3-0d96-4bdf-9c2e-bc86aff75fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros highlighted countries such as New Zealand and Rwanda as examples
        of places that are doing well in the fight against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9756ad-7c13-42ba-b495-f0d3b126b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948750ad-3c0f-4756-bcfb-55e0eea42120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand’s Prime Minister celebrated 100 days with no community
        transmission but stressed the need to stay cautious, Tedros said. Rwanda is
        seeing progress due to a similar combination, he said. Testing and treatment
        for COVID-19 is free, people who test positive are isolated, and all their
        potential contacts are visited and tested by health workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000271f-c798-4298-813f-65f59df168a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941aff4-666f-47ad-834c-b84682dd95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting the basics right provides a clear picture of where the
        virus is, and the necessary targeted actions to suppress transmission and
        save lives,” Tedros said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cac429-2e3d-4b09-ac8d-3861d0f45963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384201f9-3074-43c5-b8ab-6805331bc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "even in countries where transmission is intense,
        it can be brought under control by applying an all-of-government, all-of-society
        response."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b180b4-afba-4327-8a0c-c7a0eac0c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abd69f-dd2b-4270-a456-61d3268a30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using tools such as rapid case identification, contact tracing,
        adequate care for patients, physical distancing, mask wearing and hand hygiene,
        chains of transmission have been broken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc5645-2bb5-4474-8467-bf356eddc410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee191c-c755-44d8-81fb-251a7e512006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether countries or regions have successfully eliminated the virus,
        suppressed transmission to a low level, or are still in the midst of a major
        outbreak,” Tedros said, “now is the time to do it all – invest in the basics
        of public health, and we can save both lives and livelihoods.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc6d83-0645-4376-b879-594e39c0f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that have successfully done this have been able to reopen
        parts of societies, including schools, with a risk-based approach; however
        they must stay vigilant for potential clusters of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa40e40-261d-4ad9-93ff-3a24cf8d565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3b260-dc02-4e4e-81c9-02f3aa121abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone wants to see schools reopen, Tedros said, but the safety
        of all those involved must also be ensured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34753fbf-31be-47ca-9ce8-c1c0aa6a0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T22:19:30.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:22:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c399915-186c-43dc-8110-fdd80616dc6c'
      'mgnl:activationStatus': true
