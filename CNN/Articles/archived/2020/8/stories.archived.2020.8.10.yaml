  'Mad-Hatterpillar-caterpillar-defense':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-10T07:05:33.796+08:00
    'imagesource': 'jcr:dd6ac53f-bf7b-4280-942f-630474125f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e129c23-3227-4cdc-9639-acb5d5ef2a3a'
    'lead': 'Some caterpillars fend off attackers by emitting toxic chemicals or smells.
      One species stacks its molted heads atop each other to act as false targets
      for predators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T07:08:33.106+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:23:34.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:23.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet ''Mad Hatterpillar,'' the caterpillar that uses its old heads for
      defense'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6b1f6-26af-40a0-8661-0a708f305aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the dense eucalyptus forests of
        Australia, deadheads forage leaves and wriggle their bodies around. No, these
        aren''t Grateful Dead fanatics stranded since the psychedelic shows of the
        1970s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e52d00-4648-43aa-8827-c53bca098179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native to Australia, Uraba lugens is a strange caterpillar that
        stacks its molted heads atop each other. With every molt, the stack becomes
        an increasingly tall, tapering tower since every head is larger than the last.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c7c7d-4d17-450b-ac48-40c703ee1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how this freaky creepy-crawly got its nickname, the "mad
        hatterpillar." This morbid headgear serves as a diversion when hungry predators
        are about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af983f-ce80-4931-89df-3c0074540bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The metamorphosis</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065533a-b3d2-446d-9377-bc1175243a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all insects, these caterpillars go through stages during which
        they shed their outer skin, including their heads. Depending on the quality
        of the food available to them, U. lugens go through eight to 13 larval stages,
        or instars, on their way to becoming pupae, said Dieter Hochuli, a professor
        of school of life and environmental sciences at The University of Sydney in
        Australia. That''s the stage during which the larvae, within their cocoons,
        transform into adult moths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098098ee-dfca-4eba-9d24-82d77dbaa5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other caterpillars would normally shed their skin and heads and
        leave them behind. But U. lugens, and a few other species of caterpillars,
        just can''t let go of its molted baggage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef53a7-8779-4720-a917-50384955651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The molted head capsules start stacking early but they are not
        always visible, as the smaller ones get dislodged over time," Hochuli said.
        "It''s not uncommon to see caterpillars with at least five old heads stacked
        on top of the one they are currently using."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fd52a-4ca0-43c4-a4f0-9de44e5894de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks before they become moths, these insects carry their dead
        heads, which can stack up to 12 millimeters (0.47 inches) tall — nearly half
        of the caterpillar''s maximum body length of 25 millimeters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaec34d-f827-452e-b5bb-bd9088ba0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A peculiar method for defense</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809874d-cb8d-494f-a9a2-5f46854b4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary reason for the caterpillars'' head-stacking behavior
        is, reportedly, to keep from being eaten.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9eafb7-b733-46a6-af6f-6b138f91b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look bigger, so they''re more threatening and look more formidable
        to a potential predator," Henderson said. "Another theory is that it may provide
        a false target, so a predator such as a jumping spider or something that''s
        targeting a part of the animal might go for the wrong part. It gives the caterpillar
        a chance to get away."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1261dd2-6ef5-4eba-99a0-841f84e90d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U. lugens also use their heads as a weapon or shield against various
        insects, especially repelling assassin bugs that try to inject the caterpillars
        with a needle-like mouth and suck out their insides.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706406c-92ae-4cda-bfbd-8fe6d7cef1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Hochuli''s experiments, he and other researchers removed
        the head stacks from some caterpillars, left them on others, and kept tabs
        on their survival once they were back in the field. Caterpillars who kept
        their extra heads were much more likely to survive in the field.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bca8f3-0793-4a68-a3e3-acce6b958c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second observation, the researchers "observed the animals deflecting
        attacks by shaking their heads around vigorously, as well as unsuspecting
        predators with sword-like mouthparts attacking the head stacks rather than
        the body of the caterpillars," Hochuli added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802cc2d-559d-46bc-bf19-4ce768059cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Success rate</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b415f0-8521-4638-80e6-67e312440a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caterpillar''s headpiece buys it time, but having a predator
        become disgruntled and move onto other prey isn''t guaranteed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdd37a-df71-4b6e-b75a-ff0011344ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life as a caterpillar is hard ... you are more than likely to get
        eaten by something," Hochuli said in an email. "Uraba has a suite of parasitoids
        that eat it, wasps and flies that lay their eggs in or outside the caterpillars
        and then eat them alive, eventually killing them. Birds take them too."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8527c92-253b-4fb7-a077-71d46900112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, U. lugens'' headgear isn''t its only armor — their bodies
        are covered with stinging hairs that irritate animals and humans that come
        into contact with them, and that "are probably the main form of defence against
        predators," Hochuli explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fd9e7-5f7d-4d07-80e0-2298bc74da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These caterpillars are also quite sociable when they hatch, forming
        tight clusters to feed in before going out on their own when they mature.
        "There''s safety in numbers, being part of a larger group," Hochuli said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60305457-1f37-437b-baa7-84dbf6f03d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in its arsenal is writhing around to evade a predator''s grasp,
        and vomiting out its guts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ce596-09d0-4141-a8f0-58bdc17910aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll just spew out a whole bit of yucky green liquid that probably
        smells and tastes awful," said Alan Henderson, wildlife manager of Minibeast
        Wildlife, an invertebrate education and resource center in Queensland, Australia.
        "And if they shove that in the face of the predator, it can turn them off."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585112c-12d0-44bb-9831-56ca7a1101aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of U. Lugens'' features and talents, they peak when they''re
        young. Sadly, there''s nothing special about them when they''re moths.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb7ec0-0f93-43b2-aafb-c46a3ee57d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just a little brown, nondescript moth" with contrasting
        colors that help them blend in with the trunks of eucalyptus trees, Henderson
        said. But for a while, their bizarre armor makes it hard for predators to
        get ahead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce1d9b-205d-48d5-a6e2-eab2c1a291fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s also known as the skeletoniser</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409da047-7db5-4166-8aa5-de66cc700e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to the chagrin of some Australian foresters, U. lugens'' meal
        of choice is the leaves of eucalyptus trees that dominate Australia''s landscape
        — a preference that gave U. lugens its colloquial name, the "gum-leaf skeletoniser."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c410d-b4da-411e-8803-55728c964d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It devours the tender bits of leaves, leaving behind only the scavenged
        skeleton of veins and stems that are too difficult for the caterpillar to
        bite and chew.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb19b78-941f-418b-936e-1d3083765b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every so often, the population of these caterpillars dramatically
        booms, creating armies of little gum-leaf skeletonisers that make it their
        mission to "defoliate stands of trees in forests," Hochuli added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4131d6f-15e8-4582-ac47-f3fff13d6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And where food arises, the skeletonisers follow — they forayed into
        New Zealand in 1992 once the island country began growing eucalyptus plantations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231ddea-8c81-4469-a77e-b69de358b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T07:08:33.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:23:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because U. lugens aren''t part of that country''s natural ecology
        and therefore lack predators that would keep them in check, Henderson said,
        New Zealand foresters have bred wasps that infest themselves as parasites
        in the caterpillars to control crop damage worth around $30 million annually.</p>'
  'US-Mexico-prostitution-COVID-19-pandemic':
