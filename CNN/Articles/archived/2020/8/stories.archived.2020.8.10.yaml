  'House-OKs-bill-granting-medical-scholarships':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-10T17:42:06.984+08:00
    'imagesource': 'jcr:a7444ee4-e4bf-4840-a64e-2cc02d65391c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6ac0f98-6038-4804-a5f8-df270439e715'
    'lead': 'The government may soon provide scholarships to students who wish to
      pursue a degree in medicine to address the shortage of doctors responding to
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-10T17:44:15.186+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:23:07.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:22:30.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'medical-scholarship', 'approved']
    'template': '1'
    'title': 'House OKs bill granting medical scholarships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783e447-777c-4b70-809d-6ab4ac836bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong>The
        House of Representatives has approved on third and final reading a measure
        which will grant scholarships to aspiring medical students amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35329f63-fc4d-44a0-988a-4622649aa137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdddd7-3b73-46d3-b2ff-661ffd4267c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 245, lawmakers on Monday passed House Bill 6756, or the "Medical
        Scholarship and Return Service Program Act."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41831167-5da0-4f13-8c94-f8ba3147f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345480e0-941b-4b40-87cc-292d308f59c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City Rep. Rufus Rodriguez, one of the measure’s authors,
        said the proposed law “is the answer to the lack of doctors in rural areas.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261c6d0-df3b-42c1-8371-c164a3b92301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564cfae-efeb-4a8e-a34d-37afc6124c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would also address the lack of physicians in areas hit
        by the COVID-19 pandemic, as scholarship recipients could be asked to serve
        in hot spots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a7c2b-6271-473b-8760-dada1557a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1479648-f43f-4029-a352-ad3a643f367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a medical scholarship and return service program
        will be provided to deserving students in state universities and colleges
        or in private higher education institutions from regions which do not offer
        a medical course.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8b9ea-e6b7-4920-bb7f-a062909c677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e86d55-a943-4456-94ba-ff36c5478459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one scholar from each municipality may be accepted. Financial
        assistance will include free tuition and other school fees; book, clothing,
        accommodation, and transportation allowance; internship fees; medical board
        review fees; annual medical insurance; and other education related-miscellaneous
        subsistence or living allowances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653c0ba-d084-496a-ac64-17df1435274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5ea15-5eca-40a4-9b2e-a69db90cc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicant must be a Filipino citizen, a graduate or graduating
        student of a prerequisite course for a doctor of medicine degree, must have
        passed the entrance examination and complied with other requirements in the
        state or private college or university where he or she intends to enroll,
        and must have obtained a national medical admission test score mandated by
        the Commission on Higher Education and the cut-off required by the state or
        private school where he or she plans to enroll.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67af82d-6b7f-4119-8620-fc07d727fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea34cd-6a52-4f18-9b08-763a62ebf834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory return service upon integration into the medical service
        system will be for at least four to six years for those under the four-year
        program, and seven years for those who have availed of the five-year program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262d44e-931c-4412-bfc2-0a4e31262df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648fe0c-c84e-4856-8d49-d66679ffd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law would oblige a graduate to serve in his or her
        town for at least four years. Refusal would mean he or she would have to return
        twice the amount the government spent for his or her medical degree.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af90615-e389-4e35-8b30-6c5ffbcb240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052d85b-6724-46b2-8602-0f08a2e7d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T17:44:15.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:23:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed HB 6756 on second reading last Wednesday.</p>'
