      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liberation Talks: The Aftermath of World War II</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc02a4-34f5-4d54-840d-9ec124a1648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:23:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gain a richer insight of our country’s past through the eyes of
        Dr. Ricardo Jose, Cecelia Gaerlan, and James Scott as they discuss the effects
        of World War II on Philippine culture and history. The talk will be held on
        August 15 from 8 to 10 a.m., to be followed by a Q&amp;A portion moderated
        by Desiree Benipayo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457411b-353a-4c23-babb-b0d5f17ecb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-10T19:39:22.450+08:00
