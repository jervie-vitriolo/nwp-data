      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They generated a total of 5.7 million jobs, or 63.19 percent of
        the country’s total employment that year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43830efc-e57f-4a9d-b902-b4f79d167c67'
