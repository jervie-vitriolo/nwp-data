      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV - Davao City; Digos City, and Sta. Cruz, Davao del
        Sur; Tupi, South Cotabato; Island Garden City of Samal, Davao del Norte</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ecd0b-cf10-4f5b-839c-fb1de626d33b'
