      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e46055-e24a-43f3-bd91-c01ef2a51407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We looked at several economic indicators to illustrate how central
        home has become to American life in 2020. Here are few:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8c967-6c7f-40da-8eed-5af034629156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074f4c0-106d-4ddc-8e45-810795d0a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The nesting economy</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e97949-b2ef-432b-bf9d-af909760e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although huge swaths of the US economy are getting crushed by the
        pandemic, housing remains a bright spot. Building permits and housing starts
        both surged in July, according to the US government. Sales of previously owned
        homes jumped 20.7% from May to June, a new record, according to the National
        Association of Realtors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24d78b-3129-42b7-be95-b2176343485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ba899-23b5-42c8-aa23-21bd0a32f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many city dwellers are flocking to the suburbs ‚Äî partly because
        of Covid-19, but also because mortgage rates are at an all-time low. Whatever
        the reason, new homes mean new projects, which is good news for stores like
        Lowe''s and Home Depot, both of which were deemed "essential" in the early
        days of the lockdown.</p>'
