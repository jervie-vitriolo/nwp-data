      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most gyms closed, people have been flocking to at-home fitness
        classes, and that''s been a boon for Peloton. The stationary bike, and its
        stock. Shares are up more than 130% this year thanks to a surge in sales for
        its bikes and treadmills, which have garnered such ardent fans that it''s
        sometimes called "cultish."</p>'
