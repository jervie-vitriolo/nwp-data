      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were talking about matching records and we''ve now achieved
        that because Lyon are at the same historic level as Real Madrid in the 1950s
        and 60s," said coach Jean-Luc Vasseur.</p>'
