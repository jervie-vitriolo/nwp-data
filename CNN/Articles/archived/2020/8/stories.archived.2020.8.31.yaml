      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSince the start of this pandemic, Congress has taken advantage
        of these new technologies to continue doing our work," explained Cayetano
        in a statement. "Now, as we deliberate on the budget,  we can use these same
        systems to allow our fellow citizens - not just to watch, but to directly
        participate in the process."</p>'
