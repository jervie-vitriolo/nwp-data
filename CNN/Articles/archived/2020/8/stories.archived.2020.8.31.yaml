      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary citizens, therefore, may similarly participate in budget
        hearings through social media or online platforms, said Cayetano, noting Congress
        needs the public''s ideas the same way it did for the creation of the recently
        ratified Bayanihan to Recover as One Act or Bayanihan 2.</p>'
