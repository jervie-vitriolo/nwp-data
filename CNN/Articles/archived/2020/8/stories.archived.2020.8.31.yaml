      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Douglas MacArthur stands as one of the most divisive figures
        in Philippine history. The&nbsp;Intramuros Administration &nbsp;presents a
        special program dedicated to dissecting the different truths and falsehoods
        about MacArthur with a discussion between James Zobel of the MacArthur Memorial
        Library and Dr. Ricardo Jose of the UP Diliman History Department to be held
        on Saturday, Sep. 5, 2020 from 8 to 9:30 p.m.</p>'
