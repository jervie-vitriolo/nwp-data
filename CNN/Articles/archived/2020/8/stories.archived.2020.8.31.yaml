      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71548dc8-062d-466d-ac1a-f1ff008d8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></strong></em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2422d-53d9-4cb8-b92a-63b4ea81bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9293556-1c37-4b7c-aa25-9eae09adaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implication of Trump''s attacks is that there is a binary choice
        between supporting law enforcement and order, and offering understanding and
        a path to justice for Black Americans. His strategy follows a deeply <a href="https://edition.cnn.com/2020/08/28/politics/republican-convention-analysis/index.html">misleading
        Republican convention</a> which keyed on "law and order" to distract from
        the death of more than 180,000 Americans in the mishandled pandemic.</p>'
