  'Duterte-community-quarantine-status-announcement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-31T13:39:00.126+08:00
    'imagesource': 'jcr:83fa5788-30bd-4970-9801-5d595a8726d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d332b2-ad6a-42b2-b397-96370156451c'
    'lead': 'The country''s COVID-19 task force has proposed that President Rodrigo
      Duterte extend the duration of a community quarantine status from two weeks
      to one month, Trade Secretary Ramon Lopez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T13:46:39.930+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:07:56.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:40.215+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force wants quarantine status reviewed monthly'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfb828-5e0d-4105-91a1-0bebe0707271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:46:39.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:07:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> The
        country''s COVID-19 task force has proposed that President Rodrigo Duterte
        extend the duration of a community quarantine status from two weeks to one
        month, Trade Secretary Ramon Lopez said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a4ea1-2bff-4985-911b-06d6e73ef48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:46:39.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:07:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakabenefit nito, of course, mas may stability sa ating pagkilos,
        sa reopening of economy. Hindi po pabago-bago, may kaunting stability," he
        said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985bf33-9f9c-4371-8a4e-770138c28c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:46:39.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:07:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The benefit is that it will create stability in our
        movement, in the bid to reopen the economy. It''s not constantly changing
        thus creating stability.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167129f-a338-4310-93f8-7053610cd2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:46:39.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:07:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President usually announces the quarantine status of certain
        areas, placing them under varying degrees of lockdown restrictions for 14
        days. The two week-duration gives the government the option to adjust measures
        according to the constantly changing case doubling time and critical care
        capacity for COVID-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078919fc-161a-4a0a-8599-db2f500a49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:46:39.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:07:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said this is the ideal direction to take if the government
        wants to shift to the "new normal" or no community quarantine but with the
        strict enforcement of minimum health standards, such as wearing of face masks
        and physical distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15aa7a-fefd-4d1c-8bd6-9965a8827dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:46:39.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:07:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to address the nation on Monday to announce the post-August
        31 quarantine status. The Philippines has been placed under different forms
        of community quarantine for 170 days now, making it the longest lockdown in
        the world.</p>'
