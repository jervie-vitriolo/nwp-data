      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory, which came courtesy of goals from Eug√©nie Le Sommer,
        Saki Kumagai and Sara Bjork Gunnarsd√≥ttir, equals the record of consecutive
        European titles set by Real Madrid''s men from 1956 to 1960.</p>'
    '5':
