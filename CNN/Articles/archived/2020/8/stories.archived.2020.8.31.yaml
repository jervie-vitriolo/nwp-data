      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap kasi because ang bomba hindi kasi namimili eh. Iyan
        ang problema,"</em> Duterte added. [Translation: It is difficult because bombs
