      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France international Le Sommer, brought into the starting lineup
        for the suspended Nikita Parris, opened the scoring in the first half when
        she followed up to convert her own blocked shot.</p>'
