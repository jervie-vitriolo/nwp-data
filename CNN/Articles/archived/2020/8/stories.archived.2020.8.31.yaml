      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHalos araw-araw may schedule tayo na webinar para sa iba‚Äôt-ibang
        grupo ng mga citizens na naghaharap ng mga psychosocial issues dahil sa threat
        ng pandemic na ito kasi talagang nakakatakot mag-plano at mag-predict ng mangyayari,‚Äù
        Briones said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418668f-55eb-4461-bdfa-535dd6ba1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:06:00.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:37.201+08:00
