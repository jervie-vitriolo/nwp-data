      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> India is entering a new phase of reopening
        that will see subway trains running for the first time in months, despite
        skyrocketing daily coronavirus infections that are showing no sign of slowing
        down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298065cd-e738-4943-8eca-4da46978db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a9c13-e7f4-419d-8dd7-614af7fe4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 1.3 billion people has reported more than 75,000
        infections for five consecutive days -- the fastest growing caseload of any
        country in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f84615-6675-4302-97b2-b46965a2f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d208d95-3fa8-4424-ad5d-da815b46d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recorded 85,687 new Covid-19 infections last Wednesday, the world''s
        highest single-day spike since the pandemic began, surpassing the previous
        record of 77,255 cases set by the United States on July 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a45bf5-7daf-4a01-90f2-e78fbf0018ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:06.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c63069-79e2-4ad8-8c3e-302f56411e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s infection rate has increased exponentially in recent weeks.
        It took almost six months for the country to record 1 million cases, another
        three weeks to hit 2 million, and only 16 more days to hit 3 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77e62c-0d62-4ac9-a96f-9fcc9dd6c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5085085-0751-451f-ac64-e0dc1fa10d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this rate, India''s total number of cases, now at over 3.6 million,
        is on track to outnumber that of Brazil to become the second highest in the
        world, behind the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc517c2c-69bd-4fa5-a654-433b98d31138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552f91d-d307-4358-b477-08a2970a4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s death toll remains relatively row compared to its infection
        numbers. As of Sunday, India reported 64,469 coronavirus deaths -- about half
        of Brazil''s death toll -- with a mortality rate of 1.79%, according to its
        Health Ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016286f-3e2f-4162-88a6-e704a6ec244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a3588-995c-48d6-ba47-e17f77384cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As infections soar, the Indian government has continued to lift
        lockdown measures. On Saturday, the Ministry of Home Affairs announced India
        will enter a new phase of reopening on September 1 known as "unlock 4."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c295e14-64eb-497b-a332-f610ff150e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bd54d-74b1-4b84-995f-9735dfb4953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the resumption of the country''s metro rail services
        in a "graded manner" from September 7, according to the ministry''s statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e352de-3a08-4ec4-a2e9-a953cc84dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ca212-7876-4588-b2cf-0e0952feafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, gatherings of up to 100 people will be permitted
        at sports, entertainment, cultural, religious and political events outside
        of hot-spot areas from September 21, with mandatory face-mask wearing and
        social distancing measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4643d-8b9b-4c40-a8d0-e8b3035f5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397c16a-6b0a-4132-9517-988064ce87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and colleges will remain closed until the end of September,
        although up to 50% of the teaching staff will be allowed to return to campus
        to teach online courses, and students from Year 9 to 12 can also return on
        a voluntary basis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb78b5-db92-4ec0-ac40-d38abd1a8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c982a2-952e-4612-91ab-7857914c7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easing lockdown measures</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9275c24-4f82-49b0-b64a-11e82bfd0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lifeline for millions of people living in the country''s major
        cities, the metro rail networks were shut down in late March when Prime Minister
        Narendra Modi ordered a "complete" lockdown that required residents to stay
        home and brought the country to a standstill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a24d9d-c74a-462f-929a-56106f1515a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904727e-0e2c-4827-a9c5-873ffd890e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strict lockdown -- imposed with little warning or planning
        -- also exacerbated India''s inequality and economic woes. In urban areas,
        millions of daily wage earners were left without jobs or food -- and many
        made lengthy and sometimes fatal trips home to far away states, often on foot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c847809-d3c2-4571-80e3-e9b6a967d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1fb76-6028-473e-8543-81298b51950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to resuscitate the battered economy, Modi''s government
        started to roll back nationwide lockdown measures in May. "Corona will remain
        part of our lives for a long time, but we cannot allow our lives to be confined
        only around corona," Modi said in a national televised address at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff6ae9-bf5c-4ed7-ac6e-6fe243f608d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb58927-b9b3-4cb4-83d4-416b13a057bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, nationwide restrictions have been eased progressively,
        although some hard-hit parts of the country have enforced their own restrictions.
        But the number of infections has soared, from just over 180,000 cases on May
        30 to hit a million by mid-July.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16ab64-38b9-420f-8c02-532833450cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd182c4a-27b4-435a-b6fc-fac165473ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi and Mumbai, the country''s two most populous cities, are
        among the worst hit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa20ca3-61a6-46db-9606-51a6dff977bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e819ef-d685-46cf-87f8-c555e308d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 27, Delhi Chief Minister Arvind Kejriwal said the coronavirus
        had been "brought under control" in India''s capital, as daily infections
        dropped to about 1,000 from a peak of nearly 4,000 in late June.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0957ee-eded-4d42-a7d3-0ddc4c0905cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29950570-5b4c-46b0-bd72-821002199ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have to focus on the next stage. During Covid people lost
        their jobs, factories were closed, people faced losses, it became difficult
        for people to face themselves ... Let us now focus on reviving India''s economy,"
        he said. "Without reimposing the lockdown we have managed to keep things in
        control ... this is essential for improving the economy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f2f0c-548e-43ee-b29d-b48a437250b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aca387-8b9b-43d2-bce5-22ed0721d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, daily infections have increased over the past week, with
        Delhi on Sunday recording over 2,000 new cases for the first time since July
        10.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ab2b7-d5d0-4c9d-bc89-79036f00bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3ef16-0194-468a-ae92-b8b4eecfbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skyrocketing cases</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745cedb-24df-407c-a31c-ebccd6a2c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially appearing to have curbed the spread of the virus,
        India, the world''s second most populous nation, has struggled to cope with
        the fast-expanding outbreak.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75c50d-85b0-4521-ba75-7236fdad02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed12a24-2c7e-47f8-9495-5d0de46884ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, critically ill virus patients have been turned
        away from public and private hospitals for lack of beds, staff and equipment.
        Earlier this month, a state minister died of the virus while two Indian cabinet
        ministers checked into hospital after testing positive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934035c-b008-4e41-a293-4e7288ab25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58405394-10d7-4eba-8013-9ba6c3dd5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian health authorities have said that part of the reason
        for the soaring cases is an increase in testing. As of Saturday, the country
        has tested more than 41.4 million people, almost doubling the amount of tests
        conducted by early August.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa412b7-155c-4436-9459-cf7e9d8366ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e17606-9695-48ab-b7c5-697b1d76ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some experts believe cases are still being underreported. Last
        month, antibody tests on more than 21,000 people in New Delhi found that nearly
        one in four residents may have been infected with coronavirus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052755d-b7ec-4cb6-b05a-207b59a8a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c7156-d992-4eb7-baeb-41f1339c946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 2.7 million people have recovered from the virus
        in India, according to government statistics. Patients with mild and moderate
        symptoms in India are considered no longer active after 10 days of symptom
        onset if they meet certain conditions. A test to confirm that they no longer
        have the virus is not required. Severe cases can only be discharged after
        one negative coronavirus test.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f500986-3eef-4d46-900b-d0a3bc8aa695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef0436-12bc-479b-a3df-8846640c4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has pointed to the country''s widespread testing, high recovery
        rate and low death rates to highlight its success in handling the coronavirus.
        But others argue the pandemic has revealed the country''s shortcomings in
        providing widespread accessible basic needs like health care, education, and
        electricity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c3aeb-0c93-44fb-a1ff-6c735fbe4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:15:07.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/asia/india-reopening-coronavirus-surge-intl-hnk/index.html">India
        presses ahead with reopening as daily coronavirus caseload surges to record-breaking
        high</a>."</em></p>'
