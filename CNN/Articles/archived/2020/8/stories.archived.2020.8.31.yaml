      'text': '<p><strong>(CNN) ‚Äî</strong> If the way voters cast ballots in several
        battleground states this year is to be decided by judges, the next few weeks
        is crunch time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38783ed8-d2f1-43f8-a4a0-ebed9bdf36cc'
