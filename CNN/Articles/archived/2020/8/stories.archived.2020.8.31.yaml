      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that same spirit is being embodied by our medical frontliners,
        uniformed and military personnel, government staff, and countless other Filipinos
        who literally risk their lives daily in this pandemic... Let us remember and
        celebrate all the Filipino heroes and veterans who sacrificed so much in the
        pursuit of freedom and independence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68938ac5-44df-47c1-baff-def4ed461361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:04:00.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee-table book, which is supported by San Miguel Corporation,
        chronicles 500 years of Philippine history and recognizes war veterans and
        local heroes. Authors of the book acknowledged frontliners as well as the
        private sector for their contributions to the local coronavirus fight. SMC
        alone has contributed over ‚Ç±13 billion to the pandemic response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf45143-745a-43b0-ada0-bd9583326e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:40:47.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief Lt. Gen. Gilbert Gapay‚Äî who
        led the wreath-laying ceremony at the Libingan ng mga Bayani‚Äî echoed the officials''
        sentiments, and likewise encouraged Filipinos to exude heroism as it knows
        no bounds and ‚Äúmanifests in different ways.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42be4da-0c2c-463e-b641-a528a9dea0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Honor frontliners by paying dues''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f4d0c-13c5-4b23-91c6-a28cfc6219f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis ‚ÄúKiko‚Äù Pangilinan, on the other hand, called on
        the Health department to pay the frontliners their dues‚Äî including releasing
        daily hazard pay‚Äî as a way to honor them during this special day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51c79b-4a0b-423a-a84f-5104e85a2aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ang dami nang sakripisyo ng ating mga</em> frontliner," Pangilinan
        said in a statement. "<em>Mano bang suklian natin ang kanilang serbisyo ng
        binibigay naman ng ating mga batas</em>? Let‚Äôs honor our heroes not just with
        rhetoric but with substance.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d8476-5696-4b58-8f9f-17358262a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.611+08:00
