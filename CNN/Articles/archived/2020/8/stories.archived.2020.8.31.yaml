    'jcr:uuid': '436b90a5-e78b-4e93-bbaa-d2a60bec7f4b'
    'lead': 'President Rodrigo Duterte on Monday appointed former National Bureau
      of Investigation Director Dante Gierran as the new chief of embattled Philippine
      Health Insurance Corp.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T21:25:08.308+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:06:29.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:54.560+08:00
