    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Duterte kisses ground of Jolo blast site'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b4d3e-cc69-457e-839e-73e6478b07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:49:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> President
        Rodrigo Duterte, in a gesture of condolence and respect, kissed the ground
        at the site of the deadly twin explosions in Jolo, Sulu during his visit on
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef45f7f-1960-482a-8f1c-3caa04cf4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:49:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video of his trip to Jolo, Duterte can be seen kissing the
        ground after offering flowers and prayers. He said he did this for the 15
        victims, including soldiers and civilians, who weren''t able to pray before
        they perished on August 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67df066-a06f-4e68-b2da-552cf60ec0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:49:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ako lumuhod, hinalikan ko ang lupa kasi hindi naman nakatawag
        ng Allah o sign of the cross before dying," he said in a taped address to
        troops, which aired on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118abe5-f051-4529-b70e-0697245ff536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:49:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I knelt and kissed the ground because they weren''t
        able to pray to Allah or even do the sign of the cross before dying.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc96942-e98f-4c1e-8ed2-577a406857a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:49:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is open to a dialogue with terrorist groups, but
        ordered troops to remain steadfast in the fight against insurgency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4316aaf-bd8f-4d36-9e4e-ac52e915cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:49:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot really agree, then we fight and we fight hard hanggang
        magkaubusan na (to the last man)," he said, but told troops "even as you fight,
        think about peace."</p>'
