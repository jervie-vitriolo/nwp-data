      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have power against this virus, but it requires all of us to
        exert our power together''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2e5b0-0148-41a1-8a79-8c8e30a8ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus continues to be a serious threat in the US, but knowledge
        gained about the virus over the last six months means Americans have power
        against it, Birx said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9679a7-9ff8-447d-9480-e11bef082e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30f95f-b86a-407e-8978-80d6d8c16484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the numbers on the TV and in the news every single day of
        the number of Americans who have lost their lives to this virus. We don''t
        lose that many Americans to a virus like the flu virus every year," Birx said
        during a media appearance in Minnesota. "So, this is a serious threat."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1c713-9314-478a-bcda-6f7163f3d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5e962-dc32-487d-9bfa-84b6c3f4bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she said, the US knows how to stop transmission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecaed4-5ea0-4ba6-9372-577f71ab5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794c1c3-d91a-42bb-bee6-2a1edcc4f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last six months of the pandemic have provided insight into why
        masks are important, that homemade two-ply masks are effective and the physical
        distancing is important, Birx said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c42b2-2e86-49d6-bc8f-2aa9e9870087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb2da0-b152-4180-8809-51dc53da21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is the virus real, the consequences of the virus is real.
        The hospitalizations that we still have every week is real. The number of
        Americans that we have lost to this virus are real," Birx said. "But what
        is also real is we have a way to prevent its spread, and I think this really
        needs to be a balanced message of ''we have power against this virus, but
        it requires all of us to exert our power together.''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9d586-2477-4984-951d-5bc3b51893a1'
      'mgnl:activationStatus': true
