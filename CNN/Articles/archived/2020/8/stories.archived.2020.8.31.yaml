      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino applied Article VII, Section 8 of the 1987 Constitution in
        this issue, which states ‚Äúthe Congress shall, by law, provide who shall serve
        as President in case of death, permanent disability, or resignation of the
        Acting President.‚Äù</p>'
