      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These two mandates of the President are already being
        done by the Department of Education. First, the mental health and psychosocial
        intervention is already being carried out even before the COVID-19 pandemic.
        As for the health literacy, we have a new curriculum and that is embedded
        in the various subjects of our children from K-12.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5ad97-9588-47b0-89fe-122966c957f4'
      'mgnl:activationStatus': true
