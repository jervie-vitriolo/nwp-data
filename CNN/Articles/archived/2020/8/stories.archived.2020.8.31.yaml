      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4125b-6807-4cbc-b80f-db7d8f252e8e'
      'mgnl:activationStatus': true
