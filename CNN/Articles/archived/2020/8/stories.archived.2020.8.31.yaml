    'title': 'Lacson pushes for immediate passage of ''designated survivor'' bill '
    'updated': 2020-08-31T22:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d79ba7-c0e1-44b5-bdcf-d17ad4f38076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äì</strong> Senator
        Panfilo "Ping" Lacson is calling on fellow lawmakers to urgently act on a
        proposed legislation determining the line of succession beyond what''s currently
        defined in the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5747e-4cb8-4cf7-b7f1-fa8a615074b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120148c3-b9dd-424e-8847-26223c7286ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lacson lamented Congress''s failure to pass a measure
        extending the line of succession beyond the House speaker, saying a "constitutional
        crisis is possible" if the president, vice president, Senate president and
        House speaker perish in any occasion wherein they''re all present. He cited
        as an example a terrorist attack at the Batasang Pambansa while the President
        delivers his State of the Nation Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081059de-e322-4131-b7dc-faf5dc252809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f89fe-98fb-4bac-848d-6997d0e81a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.466+08:00
