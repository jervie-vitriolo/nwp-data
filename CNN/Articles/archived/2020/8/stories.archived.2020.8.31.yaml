    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60965dcd-ffc7-4794-8d2f-ba9b49f19208'
    'lead': 'The Democratic mayor of Portland, Oregon, said Sunday it is US President
      Donald Trump who "created the hate" in an unyielding attack on the White House
      following a shooting at a protest that left one person dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T12:37:59.536+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:08:03.265+08:00
