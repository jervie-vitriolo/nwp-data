      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfcb40-bffb-4bb9-9dfa-db35c019c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.439+08:00
      'mgnl:createdBy': 'pilar'
