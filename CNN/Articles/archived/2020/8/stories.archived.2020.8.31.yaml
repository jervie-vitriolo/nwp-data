      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details: Shares of Utz Brands ‚Äî owner of snacks such as Golden
        Flake, Tim''s and Boulder Canyon ‚Äî are scheduled to start trading Monday on
        the New York Stock Exchange under the ticker symbol "UTZ," my CNN Business
        colleague Alicia Wallace reports.</p>'
