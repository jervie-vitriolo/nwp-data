      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:43:00.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 31 of the new fatalities occurred in August, while
        the remaining seven in June and July. Half are from Metro Manila, nine from
        Calabarzon, while the rest were registered in other regions across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09545c5-66a9-427c-95a2-e07db564e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:43:00.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active COVID-19 cases or currently ill patients in
        the country stands at 59,699.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139401d-324b-4f3c-a5ed-22f9ab2c3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:43:00.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to announce on Monday his decision on
        the post-August 31 community quarantine status of areas nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9265d-76d9-45ee-9b64-f7ab72ad0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:43:00.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trade Secretary Ramon Lopez, the COVID-19 task force
        <a href="https://cnnphilippines.com/news/2020/8/31/Duterte-community-quarantine-status-announcement.html">has
        proposed that Duterte extend the duration</a> of a quarantine status from
        two weeks to one month in order to ‚Äúcreate stability in [the country‚Äôs] movement.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee49b2-fd13-4f01-9f5d-99fe6cbc9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:43:00.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government usually places areas under varying degrees of lockdown
        restrictions for two weeks to adjust measures according to the constantly
        changing case doubling time and critical care capacity for COVID-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0432e8e-0d54-41dc-8f93-c98f776be12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:43:00.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Trade Secretary also announced that gyms, tutorial
        centers and businesses offering grooming services outside salons and barbershops<a
        href="https://www.cnnphilippines.com/news/2020/8/31/gym-tutorial-center-grooming-services-resume-operations-September-1-GCQ.html">
        will be allowed to resume operations</a>&nbsp;starting Tuesday, Sept. 1.</p>'
  'tiktok-china-rules-sale':
    'author': 'Sherisse Pham, Eric Cheung and Philip Wang, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-31T16:22:32.401+08:00
    'imagesource': 'jcr:14b0a3d4-3768-46fd-82ce-f74babf343bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a6e2683-cfa7-4c2f-a9fd-5fcc7aa1d55b'
    'lead': 'Chinese officials on Friday revised rules that govern the sale of certain
      kinds of technology to foreign buyers. The updated list includes data processing,
      speech and text recognition, according to government notices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T16:28:09.742+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:07:51.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:43.241+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'tech-app', 'TiKTok']
    'template': '1'
    'title': 'New Chinese rules could complicate a sale of TikTok''s US business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafeecc-90bc-433d-831b-6c7c921f533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Beijing appears to have just thrown a wrench
        into the possibility that TikTok could be sold to an <a href="https://edition.cnn.com/2020/08/24/tech/tiktok-employee-lawsuit-trump/index.html"
        target="_blank">American buyer</a>&nbsp;to avoid a ban on its <a href="https://edition.cnn.com/2020/08/14/politics/tiktok-trump-executive-order/index.html"
        target="_blank">business in the United States</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589dc4c-1a0f-4665-acc2-c78b0662a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials on Friday revised rules that govern the sale of
        certain kinds of technology to foreign buyers. The updated list includes data
        processing, speech and text recognition, according to government notices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603bfaa-e74d-492e-a2f8-8c1abea79b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marked the first time those rules have been revised
        since 2008. China''s Ministry of Commerce and Ministry of Science and Technology
        said the changes were meant to "formalize the management of technology export"
        and "protect national security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90c857-0056-4b83-a237-17d7928c2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notices did not name TikTok or its Beijing-based owner ByteDance,
        but experts have pointed out that the rule change would require ByteDance
        to obtain government permission before it could sell TikTok to a foreign company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2681b7-9252-457a-8553-ea47d4d90764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news agency Xinhua cited a trade expert <a href="http://www.xinhuanet.com/english/2020-08/30/c_139329598_2.htm"
        target="_blank">over the weekend</a>&nbsp;who said the revisions would cover
        a sale of TikTok. ByteDance said Sunday that it was aware of the new rules,
        and that it would "strictly comply" with them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25e9fe-4479-41a6-bc60-a723050e44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of a sale began as US President Donald Trump issued an executive
        order this month threatening to <a href="https://edition.cnn.com/2020/08/14/politics/tiktok-trump-executive-order/index.html"
        target="_blank">ban the app</a>&nbsp;unless ByteDance sells its US operations
        in the coming weeks. Trump and other US politicians have said the app poses
        a threat to national security. TikTok, though, has denied the allegation and
        <a href="https://edition.cnn.com/2020/08/24/tech/tiktok-legal-challenge/index.html"
        target="_blank">sued the Trump administration</a>&nbsp;over the order, calling
        it "heavily politicized."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247695cd-9acd-4c60-ba65-5e3b763d4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app already has a handful of prospective buyers, including Microsoft
        and Walmart, which have said they are participating in negotiations over a
        potential deal. The tech firm Oracle is <a href="https://www.wsj.com/articles/trump-expresses-support-for-oracle-to-buy-tiktok-11597799352"
        target="_blank">reportedly interested</a>&nbsp;as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b12a7-fad4-4ddb-a4be-972abd666710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure on TikTok right now is immense. Last week, CEO Kevin Mayer
        <a href="https://edition.cnn.com/2020/08/27/tech/tiktok-kevin-mayer-quits-hnk-intl/index.html"
        target="_blank">resigned</a>&nbsp;after less than four months on the job,
        citing the "sharply changed" political environment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb6d3f-3f24-4117-a09b-2fc67b3602d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s changes to its export control rules are a way for the country
        "to exert some leverage over the situation," according to Anupam Chander,
        a law professor at Georgetown University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86041cad-690a-441e-b362-5ce8485117c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will cause any bidder to pause and wonder how to proceed," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20445e60-5d63-4625-a94c-afebc27064a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Steven Jiang and Selina Wang contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed3cc3-0872-4c1a-9971-3a5bd76fcb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:28:09.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/tech/tiktok-bytedance-china-us-hnk-intl/index.html"
        target="_blank">New Chinese rules could complicate a sale of TikTok''s US
        business</a>."</em></p>'
  'school-gym-class-pandemic-':
    'author': 'Matt Villano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-31T16:38:40.807+08:00
    'imagesource': 'jcr:1d19e307-26d9-4147-ba72-e57ad603b96a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6978e3cd-ec31-4d64-b1e1-cefdde45486c'
    'lead': 'At a time when Covid-19 has turned just about all long-standing pedagogies
      upside down, physical education teachers across the country are going to spectacular
      lengths to keep kids moving. This is what gym class looks like amid a pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T16:42:09.714+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:07:51.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:43.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['school', 'gym-class', 'pandemic']
    'template': '1'
    'title': 'What school gym class looks like in pandemic times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b4d9b-0ae4-4990-b8f9-da9a48b48ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For students from Meraki High School outside
        Sacramento, California, staying fit during the coronavirus pandemic has been
        as easy as playing solitaire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f8516-cbfc-4e3b-a68d-4c07d5d47123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d493d18-ebb7-4d4e-862f-f78a7272aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the school shutdown this spring, students have taken part
        in a modified physical education class with the help of a special deck of
        cards. Dubbed "Super Fitness Fun Cards," the deck is comprised of cards with
        different exercises on each one: push-ups, squats and crunches. There are
        multiple games students can play with the deck; with most, students can shuffle
        the cards, take a predetermined number of them, then do the exercises that
        the cards depict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db0937-ee49-4bd0-b479-5f213c9266e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74802f-5a07-4000-a246-dbf84064b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool is the brainchild of Dan DeJager, physical literacy and
        wellness advisor at the school in Fair Oaks, California. DeJager is a self-proclaimed
        "gaming nerd," and he uses the deck in conjunction with instructional videos,
        Zoom meetings and scavenger hunts to keep kids interested in physical education
        while they''re engaged in virtual learning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34d306-22ea-4787-9909-1a671c54e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d306e51-bd77-403c-ad55-73f00c32bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great brain break," he said of the cards. "Even if you
        don''t feel like you''re working hard, just getting regular exercise can make
        a huge difference in your day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d3b00-8331-4ede-ae59-cc313323f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09946d15-3178-4799-9104-6a8a430daeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DeJager''s strategy was creative, it was surprisingly not
        that unusual. At a time when Covid-19 has turned many long-standing pedagogies
        upside down, physical education teachers across the country are going to spectacular
        lengths to keep kids moving and to stay relevant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043d061-7bcf-4539-a005-437fa48a8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525910ad-7dd2-4220-a76a-afbcb0897231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One educator is streaming synchronous fitness classes from her basement.
        Another made house calls to do burpees with students across the Midwest. A
        third has put together a roving gym class that also makes house calls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ff7eb-2922-44cb-8670-ad5d03ea3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c7beb-9626-4636-b1b0-8f3d1cd4a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into the fall semester, these innovations have challenged
        the way educators think about the health and PE coursework; it will be less
        about exercise and more about wellness overall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dea373-16cf-46e0-9f1c-dfc224a06d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4558d66-e9c7-47a5-83e5-44fa55a59c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that through this horrible situation that we can raise
        the value and role that health and PE teachers play in the school," said Michelle
        Carter, director of educational content and programs at the Society of Health
        and Physical Educators America. "There''s a connection between the mind and
        the body. Now more than ever, that connection is something we must celebrate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6810d-796d-4d1d-a276-2270178fabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac317e-3409-4496-a3f4-8e80b06692d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Back to basics</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2143c14-b5a8-4134-aa27-8255cc39e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As schools and school districts iron out specifics for the start
        of the new year, there is no question that physical education is important.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beded047-4866-4346-9e5c-a310b03f5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a27b8-753f-4ad6-8fbf-b5af737e3e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the American Heart Association indicated that
        cardiorespiratory fitness is a predictor of health conditions in kids but
        that only 40% of 12- to 15-year-olds in the United States are believed to
        have a high CRF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153bda0-6deb-46b6-ab36-c9981fe65f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8aff78-7ca6-44d0-b185-e05e7e65e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy group SHAPE America, where Carter works, also aims to make
        fitness and wellness top priorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd433f50-e560-4a5c-8881-9615d055bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da417d6-6b1b-4a2b-94d2-b3acc1514e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, the Annapolis Junction, Maryland-based organization
        teamed up with the US Centers for Disease Control and Prevention to come up
        with a list of school reentry considerations to serve as a guide educators
        could use to incorporate PE safely into the curriculum this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9ffd0-53e1-4ad1-b716-51630c6f981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ff5e1-48b0-4e75-8e24-56b7fbab969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those schools where physical education isn''t part of the curriculum,
        SHAPE America also put together resources for students to do at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6071350-8a77-4e18-9968-7807c779844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefd344-99ab-4d86-9d2f-66a869f19796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization in recent weeks, Carter said, has pivoted to sharing
        best practices and spotlighting physical education teachers who are leading
        the charge with exciting and innovative approaches during the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65811427-47bb-4db8-bc4d-7274c6f10046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0435776-d2a3-4d35-a633-ced77bdb727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those innovators is LaDonda Porter, a physical education
        teacher at Beaumont Middle School in Lexington, Kentucky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23469d77-48e5-49ef-9803-77ab392c48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bebd52-b78a-44d1-bf05-ee803bfba61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter, who teaches about 950 students a year, said she''ll spend
        the first few weeks of fall semester helping students navigate the district''s
        new online learning management system. When she and her colleagues start teaching
        PE, Porter said they will emphasize social and emotional learning instead
        of sports, and they won''t require any equipment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c6d65-7e7b-4362-ab51-63301b53b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63b692-f43c-480d-825d-e4cc30f3997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do more breaking down skills instead of playing actual games,"
        said Porter, noting that the first real fitness activity will be for kids
        to invent their own sports. "It''s about fitness this year, but it''s also
        about comfort, and giving students what they don''t even know they need."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312ab30-fdde-42e4-95f8-cba4c22dbe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9a888-1a9c-48e2-a328-64d0291e3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Innovating delivery</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a576917-3a58-4041-8313-09c3a41532d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many physical education programs are leaning into new and exciting
        ways of thinking about instruction. Some athletic directors have discussed
        incorporating Strava, Fitbit and other step-tracking apps and devices to chart
        student fitness over time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed9b69-d0c4-439d-97b1-5a37b448bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c510aa-b24e-4492-93c4-36567ecaf982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have partnered with local medical centers and health care
        alliances to get equipment donations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e811a26-b9e8-4b4d-ad49-d40a2a93b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510852a1-a319-4d06-8c58-d131334920a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Clayton High School in Clayton, Missouri, students are gearing
        up to incorporate an activity called Wellness Bingo into their physical education
        experience for the year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b962351-ed4f-4602-ac0f-9db8c7957592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c9588-8656-409b-8f97-51bb6a28980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educators rolled out this part of the curriculum in the spring and
        have expanded it since then. The game plays out like regular bingo, only each
        square has a task that students must complete to care for themselves and others,
        according to teacher Sarah Gietschier-Hartman, chair of Clayton''s health
        and physical education department.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ed07a-84ad-4450-acff-76642889be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ad83d-37f9-4bfa-92a5-5c5b92f6ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the activities include meditation, writing a thank-you note,
        taking a 30-minute walk and completing yardwork for a neighbor. Looking forward
        to fall, Gietschier-Hartman said she likely will try to have students meet
        synchronously via virtual learning, send them out to complete one of the tasks
        on their bingo cards, then come back to close out the class again online.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab315c-7c2f-4ca1-aa57-28334fa3f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26aa93-46e3-49ba-a6cc-cc71eb9cd099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to use the technology to be flexible," said Gietschier-Hartman,
        who added that she and her colleagues are implementing several other techniques,
        too. "I know how I want my classes to go, but maybe I preface each lesson
        by saying, ''I would love for you to do this activity, but I also understand
        that you may want to do this tonight and report back tomorrow.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059f666-1a93-476f-b99c-5e4ddf7014fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332043c1-facc-40e3-8ba2-5b1911f2127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Baldwin Elementary in Rochester, Michigan, students will benefit
        from a different kind of flexibility ‚Äî one that trickles down to equipment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1bbaf-70f0-468a-834e-0bdee8fba2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89d0a9-5105-4f17-9e34-ceba52eb2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, physical education teacher Heath Lemons said one of his first
        classes will focus on how students can create sports "equipment" out of materials
        in their homes. Lemons said this lesson is a nod to the fact that some students
        in the district may not have the basics necessary to complete traditional
        gym class remotely.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a14f9-0e42-4a28-9a0c-2e010702fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc7b52-9d88-4389-b6bf-644cbdc0d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his ideas: making soccer balls out of tape or stuffed animals
        so students can practice instep kicks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30831e63-1824-41aa-bab8-be6a957ed111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e067970-c214-49dd-8222-639a7b988f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemons said he likely will use virtual learning technology to check
        in with students and perform fitness assessments online.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d14eee-5867-406e-8e6b-9f9e235d9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39912b-e25c-443f-9736-421a7608cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of my lesson plans have been thrown out the window," Lemons
        said. "Instead of doing things the old way, we''ve got to reinvent the wheel
        with more individualized instruction and learning that is at least partially
        offline."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcafe7-4c34-481a-a6c7-def2beff91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e539cc2-cf02-4e71-8fd8-73077a291fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thinking outside the box</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72240052-4da9-40d1-9a22-b3e79952d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other physical education teachers have emphasized a strategy that
        prioritizes connections.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ad097-e87a-45c8-bbcf-7015973fee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dfd79-8b87-40b8-9d3f-882fe11a11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic forced educators at the private Avery Coonley
        School in Downers Grove, Illinois, to embrace remote learning last spring,
        the school''s athletic director, Joe Schallmoser, struggled to figure out
        how to present meaningful lessons online.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637432a-3409-4693-b662-eb28f35676dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba543d-8d72-47e9-ab57-17a6b301f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than fire up the Zoom calls and lean into virtual learning,
        Schallmoser opted for an entirely different strategy: opt-in physically distanced
        visits to see some of his students face to face.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82430cb-d3fa-4038-9054-dcea4c223677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73983b-684c-49b5-8c39-0e8d753e2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he set up a Google form and encouraged families to sign up for
        a visit. He added the promise of bad dad jokes to encourage students to get
        with the program. Schallmoser devised a plan to see 10 students a day and
        do 10 burpees with each of them. In 24 days, he drove more than 1,200 miles
        to make 229 stops in 37 towns and do 2,320 burpees.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868ad4d-0a2a-46b1-960c-dedb6d056852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ca77e-81f6-4fcd-a113-44a5ece6bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps more important, the beloved physical education teacher remained
        a force in his students'' lives.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765023da-b7a6-4c61-a2af-b2a22f6d679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b146b4-cd25-4bcf-af7b-367bc363a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw this as a chance to show how important PE is relevant to
        the whole child," Schallmoser said. "Finding ways to provide some normalcy
        (went) a long way toward keeping the kids excited about coming to school."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64caec62-ab37-449d-9e89-417d6e9e2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa004d-9ce6-4995-97b2-d98524a51342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myriah Volk, a former gym teacher who is now a fitness trainer in
        Sebastopol, California, has taken this concept even farther, converting her
        Kia Sportage into a roving gym van that delivers equipment and instruction
        throughout the San Francisco Bay Area.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ca655-1c3a-4954-9c2f-229522539eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2359c-7542-44ff-a96d-2a76ce2f074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volk''s business, PE Xpress 101, provides hour-long private gym
        classes for up to six students at a time. She works with students from ages
        5 to 17, customizing the experience for every group based on preferences group
        members share in a Google doc beforehand. Some of the activities include circuit
        training, soccer, pickleball, tennis and hockey.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc9d28-219d-4f2d-8c2b-d2710332d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0c63d-018f-4d9d-9bc1-cedd629981c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If students are in the same family or pod, Volk designs the class
        for them to play sports as they normally would. If students are from separate
        groups, she creates activities that allow for physical distancing.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec18684-5813-4cf1-9719-6a311776aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf65844-9c5c-4461-b1fb-1127a0edbf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Volk operates as an independent instructor, her gym classes
        can count toward official PE requirements.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76e48b-6d3e-41a2-9e14-b852a5546da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.720+08:00
