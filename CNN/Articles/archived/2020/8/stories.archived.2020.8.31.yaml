      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;The 2020 MTV Video Music Awards aired
        Sunday night and despite the pandemic, an (outdoor) show still went on with
        some of the biggest names in music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3af56b-0ec0-4b36-b7a5-1a930d93bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:08:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande and Lady Gaga led in nominations going into the event.
        Gaga took the stage multiple times, winning the first award of the broadcast
        for best collaboration for her hit single with Grande, "Rain On Me."</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da227a99-2301-46f8-8f5d-90d65b836410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:37:50.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more of the top awards of the night, artist of the year and
        song of the year, went to Gaga as well.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ddccc-2519-4993-ac9a-5a3f3a1fa64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:37:50.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop super group BTS also won multiple VMAs.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c0612-acee-43bd-a9ca-f93f94545356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:37:50.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machine Gun Kelly won best alternative for his single "Bloody Valentine,"
        starring his girlfriend Megan Fox. Doja Cat won for best new artist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816f251-be45-40a7-a59a-39bc49fa104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:08:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift won for "Best Direction" and sent in a an acceptance
        video message from home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a18062-131e-4d99-bdd1-fd7e663b87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:08:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the year, the top VMA, went to The Weeknd for his hit "Blinding
        Lights." He opened the show with a performance of the single.</p>'
    '4':
