      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: While the S&amp;P 500 is now up 8.6% in 2020, the Dow
        is only 0.4% higher than it started the year. The index has yet to surpass
        its all-time high reached in February, even as the S&amp;P 500 and Nasdaq
        log a string of fresh records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525796b-914e-4a99-bef6-18e2d5ad5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.439+08:00
