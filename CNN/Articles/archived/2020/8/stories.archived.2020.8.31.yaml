      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As working from home becomes a more permanent situation for millions
        of workers, the quest to create a home office space has intensified. For some,
        that means taking the office to the backyard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
