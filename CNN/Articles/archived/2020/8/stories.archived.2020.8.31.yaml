      'text': '<p><strong>Sifting Through the Myths of General Douglas MacArthur</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e5100-28ec-4ef1-a134-019feab7e2e4'
