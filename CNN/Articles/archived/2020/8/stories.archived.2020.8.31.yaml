      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we cannot really agree, then we fight, and we fight
        hard until no one''s left. Maybe by that time, there will be no more war.]</p>'
