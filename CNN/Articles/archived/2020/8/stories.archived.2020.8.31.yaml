      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aulas'' investment in "Les Fenottes" has led to a decade of dominance
        which has brought the world''s top players to the club, yielding 14 league
        titles and, now, seven Champions League victories.</p>'
