      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNaging kaugalian na kasi ng Department of Education na tuwing may
        sakuna, threat or danger ay nagbibigay tayo ng psychosocial orientation at
        adjustments para sa ating mga bata at teachers. Ginawa natin yan sa Taal,
        sa Marawi so hindi naman bago yung practice natin,‚Äù she explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5adba9-0d5e-4a7b-9b71-4674ec20db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:06:00.892+08:00
      'mgnl:createdBy': 'kristel'
