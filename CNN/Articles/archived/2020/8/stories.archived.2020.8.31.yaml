      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f723d-9ef1-49e9-b97e-0f55e110b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he will <a href="https://twitter.com/teddyboylocsin/status/1300221660524474368">resurrect
        an old bureau</a> within the DFA which deals with the country''s claim over
        Sabah.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215a292-9171-44d5-a454-abcd8be24797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaving it to diplomats is not enough to safeguard the national
        interest in the matter. There¬¥s the additional temptation to feel welcome
        in the host country," he tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0207c-b5c3-4917-aa22-fe00933a5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two regional allies have long kept the decades-old dispute in
        the back burner, but a tweet from Locsin, saying "Sabah is not in Malaysia,"
        recently triggered a public spat. This led to Malaysian Foreign Minister Hishammuddin
        Hussein summoning Philippine envoy Charles Jose in July over the post, while
        Locsin also threatened to invite the other country‚Äôs envoy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cec3f8-077a-4dd4-b677-02b726f1ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Sabah dispute</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca3430-bb97-4723-844b-9e9bd0d3e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has considered Sabah its territory since it became part
        of the Malaysian federation in 1963. Kuala Lumpur maintains that the United
        Nations and the international community have recognized Sabah as part of Malaysia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9b01d-3856-4df0-b4b4-7e0218586e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, however, insists that Sabah was merely on lease to Malaysia
        by the Sultanate of Sulu, which has ceded sovereignty over the area to the
        Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986bda0-5dee-4c14-9bd5-1045bf162ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultanate signed a January 22, 1878 lease agreement with the
        now defunct private firm British North Borneo Company over a part of Sabah,
        which Malaysia absorbed after the British colonizers left. Malaysia has been
        paying what it considers cession money of RM5,300 a year to the heirs of the
        Sulu Sultante until it stopped payments in 2013.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393dd9b-fd42-413f-9617-425d91941f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has never relinquished its claims to Sabah and considers
        Malaysia''s payments to the sultan''s heirs as rent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80490808-5bcc-43ee-9718-58f13ad39f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two neighbors are founding members of the 10-country Association
        of Southeast Asian Nations, whose bedrock principles include cooperation and
        peaceful settlement of disputes. Malaysia has also brokered decades-long peace
        negotiations which resulted in the signing of a final agreement between the
        Philippine government and the Moro Islamic Liberaton Front.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb449c58-3797-4c90-a7dc-f811eb7feb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
