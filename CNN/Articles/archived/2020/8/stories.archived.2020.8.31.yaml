      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170d401-eae7-4cd7-9012-5affd808fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi earlier slammed Scalise''s tweet saying
        in her own, "Congressman Scalise must take his doctored video down and apologize
        immediately."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313da280-45e3-4471-b0e3-d6083a51ba5a'
