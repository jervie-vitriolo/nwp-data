    'mgnl:tags': ['Rodrigo-Duterte', 'Dante-Gierran', 'appointed', 'Philippine-Health-Insurance-Corp.']
    'template': '1'
    'title': 'Duterte names NBI''s Gierran as new PhilHealth chief '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e3bcf-9211-4cb3-9b3f-bdb1f9f0476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:25:08.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> President
        Rodrigo Duterte on Monday appointed former National Bureau of Investigation
        Director Dante Gierran as the new chief of embattled Philippine Health Insurance
        Corporation.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395c6d2-5ec3-4257-9103-2175d1733bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:25:08.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran takes over the post of resigned PhilHealth President and
        CEO Ricardo Morales, who was advised by Duterte to step down due to his medical
        condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c21a74-5bcb-4f2d-9efd-9d4e8e21c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:25:08.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran, a certified public accountant-lawyer, was the first NBI
        Director appointed by Duterte after he won the 2016 presidential elections.
        The 65-year-old official stepped down in February for his mandatory retirement.
        Prior to his four year-stint as director, he was the NBI regional director
        for the Davao Region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a303cd-a064-4b91-b64c-d18e3dddeb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:34:00.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:06:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.officialgazette.gov.ph/downloads/2019/02feb/20190220-RA-11223-RRD.pdf">Section
        14 of Republic Act 11223 or Universal Health Care</a>, upon the recommendation
        of the Board, the President must appoint a Filipino citizen who has at least
        seven years of experience in the field of public health, management, finance,
        and health economics or a combination of any of these expertise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f853748-26df-4843-b04d-6d6646722c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:25:08.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will take on the gargantuan task of cleaning up the state health
        insurance firm, which has been hounded by corruption and fraud allegations,
        including overpayments to hospitals and procurement of overpriced new equipment.<br><br>During
        the late night address of Duterte, Gierran said that he did not apply for
        the job but he is willing to take the challenge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f531f-18e7-41b0-9ad8-fd42c3318f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:14:33.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI did not apply for the position because I know it''s a very tough
        job,‚Äù said Gierran. ‚ÄúI''m one who will not back out from a mission. I know
        it''s a huge mission.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8920c-36a5-410d-a89d-b73b34df3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:14:33.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the new PhilHealth chief assured
        that he will not repeat the past mistakes done by the previous administration
        of the agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1833dc-5a00-4e97-8600-d5c7b9e26073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:14:33.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOne thing is sure, I will not commit the wrong that was made by
        the previous management of PhilHealth. We have to do the right. We have to
        do what is appropriate,‚Äù said Gierran. ‚ÄúIn that way, we will be restoring
        the confidence of the Filipinos to PhilHealth.‚Äù</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897cfbf-f715-451c-b8f4-d3f83d8205e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:14:33.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:06:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Gierran said that he believes at the innocence of his
        predecessor at the moment while the probe is ongoing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb3912-4d62-4d9c-9e05-932ae55e9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:14:33.924+08:00
      'mgnl:createdBy': 'vince'
