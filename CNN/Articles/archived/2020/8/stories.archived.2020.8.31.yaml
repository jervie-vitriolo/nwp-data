    'template': '1'
    'title': 'No sufficient evidence tuberculosis vaccine can help manage COVID-19
      infection ‚Äî DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed4495-48b8-401b-aeec-a927fccca3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:51:40.827+08:00
      'mgnl:createdBy': 'alyssa'
