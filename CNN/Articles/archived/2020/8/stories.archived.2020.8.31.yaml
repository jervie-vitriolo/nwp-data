      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Five consecutive titles, seven titles in
        nine years -- Lyon''s reign of dominance in the Women''s Champions League
        shows no signs of abating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b56a0-2621-408b-9476-e4e1badeb141'
      'mgnl:activationStatus': true
