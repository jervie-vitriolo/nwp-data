      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has been a practice in the Department of Education
        that every time there is a disaster, threat or danger, we provide psychosocial
        orientation and adjustments for our students and teachers. We did that in
        Taal, in Marawi, so that''s not a new practice.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211eb3e-6956-4d73-aade-c6c7132ebb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:06:00.893+08:00
