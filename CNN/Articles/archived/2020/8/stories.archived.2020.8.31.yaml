      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Working from shed?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9164c-07a3-4f2c-8e9d-10ff011d82cc'
