      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possibly sponsored by Reynolds Wrap, this mask was definitely the
        most accessible of Gaga''s facial coverings. It''s glam without being too
        much, like something you''d wear to a particularly fabulous trip to CVS. Gaga
        must have had particular affection for this one, as she wore it twice on Sunday''s
        broadcast -- once while accepting artist of the year and again to accept her
        TRICON award.</p>'
