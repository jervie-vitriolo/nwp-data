    'template': '1'
    'title': 'Parents on TikTok mock people with disabilities for the ''New Teacher
      Challenge.'' These women are reclaiming their images'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284d756-2d68-4108-af35-6f489d88efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>It always happens the same way: Lizzie
        Velasquez comes across a hateful video or photo of herself late at night and
        once she sees it, she can''t sleep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847418b-2640-4477-a532-cd9c91551307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50adc9-13f0-4322-8c31-2e02ab031dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruel comments make her blood boil. A light turns on inside
        of her, she says, and she''ll stay up until she says something.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30235f4a-b687-40fd-906c-bba088227271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0b855-1141-42aa-bc80-c2a90c3cf73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the motivational speaker''s most-recent late-night pleas
        racked up over 2 million views and broad online support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1864b83-d9b2-4807-8d2b-0a334a69a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431948a-6478-44d1-b518-134fccce47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez went viral on TikTok earlier this month after she found
        users on the app were sharing her photo as part of TikTok''s "New Teacher
        Challenge." Adults on the app who participate pretend to FaceTime their child''s
        "new teacher." The "teacher''s" picture usually is a mugshot or an image of
        someone making a silly face, but sometimes, those images are of Lizzie Velasquez
        or people with disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daade5c8-baf4-48a9-9d76-dfc59ec6226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a3066-672c-4a48-8317-b0ac0c140e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child''s reaction is usually one of shock or fear. And when
        the parent laughs, the child learns it''s OK to laugh at others, too, Velasquez
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a889c6-4ba1-4eee-9706-f1f8e8167211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420ac56-525e-496a-af8e-ff6513498f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are an adult who has a young human in your life, please
        do not teach them that being scared of someone who doesn''t look like them
        is OK, please," she said on TikTok. "This is a trend that needs to stop. Because
        we are humans. We have feelings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4581b50-1b57-4af2-8ddc-bdc61658441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa21e5-8dfe-460d-bf26-c7d192f27dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the users who have shared her image have refused to take
        their videos down, she said. Velasquez is more concerned about the people
        who may not have her social influence or reach because they may not be able
        to get a message out there to help make it stop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111a125-b48a-443d-99c9-6750247d3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa5ad4-e6df-4324-b1f5-492f8937ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one person that this has happened to, but there are so many
        others who this is continuing to happen to," she told CNN. "I''m just going
        to keep doing whatever I can, whether it''s speaking out about it, or whether
        it''s posting my own videos trying to get these mini-lessons in, and hope
        that they help."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec240a-86f5-479d-9d92-8045a2fedcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c4d35-c5ae-42c7-85e8-40fb5d233d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cyberbullying has followed her most of her life</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7a6f6-18a0-4455-9448-529d4b25d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harassment doesn''t affect Velasquez the same way it used to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ce58a-2988-436a-b56c-4a0c97d47afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa38477-1029-4bdf-a21c-23bbe80a066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born with Marfanoid-progeroid-lipodystrophy syndrome, an
        extremely rare condition that keeps her from gaining weight (she''s weighed
        around 65 pounds for most of her adult life), affects her facial structure
        and has rendered her blind in one eye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e4dad-fa59-4111-b9af-d8a3a79294ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce00ce-7a41-44a6-954c-3236f8b67528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was bullied growing up in Austin, Texas. Then, when she was
        17, a YouTube user made a video calling her the "world''s ugliest woman" and
        the bullying became global. Strangers online told her to take her own life
        and stay out of the public eye so she wouldn''t blind people with her appearance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f3dcf-6a77-4e58-af6f-49ac8b8881e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900422e0-2e5b-4b2c-a217-70fc5d97207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was quick to defend herself then, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d22ad-a172-49fe-a4f6-c5e54d153792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef79eb4-da5c-4f3e-9472-255d0d113c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to not let people online define me to the world,"
        she said. "That was sort of my sole purpose in my mind."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029649ee-90a8-4b2e-b7ec-797ece9e2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81b43c-e265-4b45-afd1-5fc9debd2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 31, and after years of speaking tours, four books and several
        TV appearances, she''s softened her view. She mostly ignores trolls and she
        encourages people who belittle her to exercise empathy online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c21a9-a83e-47cb-a7af-a9c85330851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa671090-7532-400b-bdc4-f17901c0f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her feelings still get hurt. But standing up to online harassers
        now is more about defending people with disabilities or conditions, she said.
        Preliminary data on bullying and developmental disabilities has shown that
        children with disabilities are two to three times more likely to be bullied
        than students without disabilities, according to the National Bullying Prevention
        Center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116fee5-4326-4952-9b68-85c6e5d7ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc550a60-91f4-4268-9529-b35992b63c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many people that want to be vulnerable," she said.
        "The only way things are going to change is if an individual changes themselves,
        and the only way it''s going to happen is if adults now teach empathy and
        acceptance at home and understand what that looks like."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f0585-d99b-4703-a71d-f550c67b4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ed0cd-5004-4e4a-83af-b786fe867660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A disability advocate defies trolls</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86452e-4e58-446e-bf29-07bd16202e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Blake, a freelance writer (who has contributed to CNN) and
        disability advocate, didn''t even have a TikTok account when some friends
        alerted her that her face wound up on the app as part of the "New Teacher
        Challenge."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3ef9a-c1f0-4719-bb46-254a3377c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6aabc9-4b41-4260-8404-be2016b8e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like with Velasquez, Blake''s photo was being used for laughs. It
        wasn''t anything she hadn''t dealt with before, but that didn''t make it right.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7c97a-2c08-4f70-8e61-3016544ea963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa708af2-833f-49eb-b922-0a68f5063507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she wrote a piece for Refinery29 about the "New Teacher Challenge."
        Whenever her photo is used in that way, she wrote, she and other people with
        disabilities are violated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f30e6-d6e5-4879-b398-dbb57eda8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaddc7f-791a-4827-bb60-94224261edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people that do this challenge forget that there''s
        a person behind the picture that they''re using," Blake told CNN. "For them
        it''s a way to get a laugh out of someone else. What you''re doing is not
        only violating that person but it''s violating every person with a disability.
        By doing that, you''re essentially mocking disabilities."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b5abf-0bba-46cf-975d-beb384c84aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f0378-6f9d-40cc-9be9-1eb111222d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake was born with Freeman-Sheldon Syndrome, a rare genetic disorder
        that affects her bones and muscles. Her condition has made her the target
        of trolls most of her online life.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd14f19-6711-4e62-9093-2c8e7441af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac813901-fda4-420e-a82e-08548b23d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s active on social media for her work, so she sees the users
        who hide behind fake usernames and empty profile pictures and land in her
        notifications every day. She''s gone viral for her responses, including in
        September 2019, when anonymous Twitter users told her she should stop sharing
        photos of herself because she was "too ugly."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2e685-7482-4762-8af8-3d52f52bb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d9275-0f73-4a30-94f5-dd26c1824b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she posted three more, in what she called an act of defiance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed9ae7-4a64-47e9-ba90-214d9eab2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d41d3-371f-4874-81a7-3f41a6826128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s part of the reason why I''m so adamant about being
        so visible and posting so many pictures of myself," she said. "I think it''s
        my way of, kind of, combating the trolls ... showing them that they''re not
        going to drive me off social media, they''re not going to stop me from doing
        what I do."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abf3b5-c495-4297-83de-9d3f85ffcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4997c-a714-49aa-91f6-714ad1b6175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms and protections for disabled creators</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d011d01-ebc5-4828-8d18-07e4e3d70464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Velasquez and Blake are used to being targeted online. They''re
        also used to receiving little support from social media platforms, they said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97d0b4-ed7e-494f-89a8-358d2168b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62056ee-d42f-4432-9657-fd163ae60614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her harassment on YouTube, Velasquez said she offered to help
        the company with its comment section and how to keep things more civil. She''s
        offered the same services to TikTok but hasn''t heard back.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c36f5c-7c8a-4e90-bd30-290fe0119ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c41812-bd01-463c-8ef4-35c73cba9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve both had trouble reporting abusive content, too. Velasquez
        and Blake said they''ve reported comments and videos that targeted them or
        disabled people and weren''t removed from platforms. In Velasquez''s case,
        she said often her comments calling out online abusers are removed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ceba4-dddd-4fab-bfc1-f3959ee8cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a5335-da13-4a29-9cb6-d80f76dd2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
