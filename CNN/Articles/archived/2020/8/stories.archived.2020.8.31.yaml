      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Democratic nominee <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> and <a href="https://edition.cnn.com/election/2020/candidate/trump">President
        Donald Trump</a> are going head-to-head on the hyper-sensitive issues of civic
        violence and racial justice in a potentially defining moment for a suddenly
        electrified battle for the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3c34f-f735-4aae-a2fd-f02f11dc7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060f890-6718-4fc3-8ba0-435076a932a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a raw moment in modern American political history, the rivals
        are emerging from conventions that offered starkly different visions of the
        future, with every day in the campaign increasingly crucial -- as some states
        prepare to start sending out absentee ballots in the coming weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced5618-b2f2-4a4a-a1e4-3a6fd6a00d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf9a50-9f3f-4774-bb3e-927dfc3f1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will make a speech <a href="https://edition.cnn.com/2020/08/30/politics/biden-trump-portland-violence/index.html">in
        Pittsburgh on Monday</a> in which he will pose the question: "Are you safe
        in Donald Trump''s America?" The President -- despite pleas from the Wisconsin
        governor not to do so -- <a href="https://edition.cnn.com/2020/08/30/politics/wisconsin-governor-letter-trump-kenosha-jacob-blake/index.html">will
        travel to the violence-wracked</a> city of Kenosha on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb63b9-77d7-4105-a419-3ca0a93b3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eee387-f36c-4d43-86f4-bdc14236c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is painting an inaccurate picture of a nation consumed
        by street violence as he seeks to repair his standing among White suburban
        voters. Biden is meanwhile accusing the President of inciting unrest and dividing
        the country for political gain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbdeb3-1f89-4e73-8e75-ea68916896a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.821+08:00
