      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our frontliners have made too many sacrifices. Why
        can‚Äôt we repay their services with the things actually provided by our laws?]</p>'
