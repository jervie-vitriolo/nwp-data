      'text': '<p>The Phase 3 of the clinical trial for CoronaVac already began in
        Indonesia this August. <a href="https://www.cnnindonesia.com/nasional/20200825151640-20-539091/11-hari-usai-uji-vaksin-sinovac-110-relawan-diklaim-sehat">CNN
        Indonesia reported</a> that the aim is to test the vaccine on 1,620 individuals.
        At least 110 of them received the first dose on August 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c811b3e-749e-43d7-85ba-81ad1db962c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:05:19.458+08:00
      'mgnl:createdBy': 'alyssa'
