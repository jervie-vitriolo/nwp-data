      'mgnl:lastActivated': 2023-01-26T09:07:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ea290-e095-4610-918a-1838371db871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has to do with the way the Dow is constructed. Unlike the S&amp;P
        500, the Dow is weighted by the share price of its components, not market
        value. And while Salesforce has been on a tear recently, it''s not enough
        to compensate for the effects of Apple''s stock split.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b56f4f-3c12-45ef-b438-73af578a2091'
      'mgnl:activationStatus': true
