  'Portland-mayor-Donald-Trump-protests':
    'author': ' Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-31T12:35:06.940+08:00
    'imagesource': 'jcr:2fc92acc-1984-4d50-8ee5-9cc967dc6c25'
