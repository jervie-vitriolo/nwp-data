      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Health department records thousands of new COVID-19 recoveries,
        but total COVID-19 cases reached the two hundred seventeen thousand mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62d626-08c8-4883-ad1e-9aabef1813e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:35:51.127+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-26T09:08:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Senator Nancy Binay accuses the Health department of ''twisting
        facts'' in the origin of the coronavirus infection in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124372dc-19de-4d5e-a896-ee4d57f116c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:35:51.127+08:00
