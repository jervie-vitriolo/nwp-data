      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s huge gains this year have helped add more than 1,400 points
        to the Dow, analysts at Bespoke Investment Group pointed out in a recent research
        note. With the company''s weight dropping from 12.1% to just under 3%, however,
        the Dow is poised to reap fewer benefits moving forward.</p>'
