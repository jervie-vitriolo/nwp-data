    'mgnl:tags': ['Portland', 'Ted-Wheeler', 'Donald-Trump', 'protests']
    'template': '1'
    'title': 'Portland mayor excoriates Trump: ''It''s you who have created the hate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82291cd5-9f03-4066-9c0c-84a0c0bcd654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Democratic mayor of Portland, Oregon,
        said Sunday it is President Donald Trump who "created the hate" in an unyielding
        attack on the White House following a shooting at a protest that left one
        person dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ad17d-7832-4883-a50b-a360ea92d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc99f9c-17b2-4ce3-adb8-83f5a5002d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, Mayor Ted Wheeler asked, "Do you
        seriously wonder, Mr. President, why this is the first time in decades that
        America has seen this level of violence?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcd6ba-3574-4f9e-85c7-416dd15dbc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c1626-0d94-45cf-a735-ea0351904009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s you who have created the hate and the division. It''s you
        who have not found a way to say the names of Black people killed by police
        officers even as people in law enforcement have. And it''s you who claimed
        that White supremacists are good people," he continued. "Your campaign of
        fear is as anti-democratic as anything you''ve done to create hate and vitriol
        in our beautiful country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2f6a6-008e-41d2-81ec-834e25bb2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cb52c-12f8-41b4-b469-09a755d57543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His forceful comments come one day after a person was shot and killed
        in downtown Portland after an evening of violent clashes between Trump supporters
        and protesters denouncing police brutality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69ec71-d644-4d29-a49a-2bbba86e99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb288c-af7e-4c5d-a3af-d7d0eb45eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 90 consecutive nights, protesters in Portland have
        gathered against police brutality and racial injustice. The protests were
        spurred by the killing of George Floyd in May and gained steam after last
        weekend''s police shooting of Jacob Blake in Wisconsin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00928b0d-32f2-4a05-a8ac-f2ac0b936fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b77fa-de7a-4740-bdec-96af60214b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Trump personally, Wheeler lamented that "for four years
        we''ve had to live with you and your racist attacks on Black people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd3ff8-bb7c-417e-a39e-eb3b2f702567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bd2d1-5d8e-427e-950a-fde88f8492bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned early about your sexist attitudes toward women. We''ve
        had to endure clips of you mocking a disabled man. We''ve had to listen to
        your anti-democratic attacks on journalists. We''ve read your tweets slamming
        private citizens to the point of receiving death threats, and we''ve listened
        to your attacks on immigrants," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de2f93-61b0-4237-b295-8df6bd460daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde97b8a-f2c1-4791-9fc9-775955e7714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve listened to you label Mexicans ''rapists.'' We''ve heard
        you say that John McCain wasn''t a hero because he was a prisoner of war.
        And now, you''re attacking Democratic mayors and the very institutions of
        Democracy that have served this nation well since its founding."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d01885-917b-4aa5-8e0f-389917ec2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ccfe73-0bf7-43aa-a2f9-54ce1bce07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheeler''s message provoked a string of tweets from the President
        Sunday afternoon, who denounced the mayor as "wacky."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34d239-5eda-4a6e-8790-31a8fd9d7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb70fbc-096b-4384-8833-c05bfdb5fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portland will never recover with a fool for a Mayor," Trump said.
        "He tried mixing with the Agitators and Anarchists and they mocked him. He
        would like to blame me and the Federal Government for going in, but he hasn''t
        seen anything yet. We have only been there with a small group to defend our
        U.S. Courthouse, because he couldn''t do it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e2c72-2c0e-4420-bbfb-4db487290d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e46a0-be88-4fb8-ae17-fbb1e262dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaning on his campaign mantle, Trump added, "The people of Portland,
        like all other cities &amp; parts of our great Country, want Law &amp; Order."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395eea58-8771-48c9-9b04-1c57fb6ff2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3f37d-b1e1-4338-a379-56824a8e4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets marked an immediate rebuke of Wheeler''s news conference
        plea to the President to let him, as mayor, handle the unrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e42f39-f848-4381-9c46-beb0fe785448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0017b-a031-4807-b819-383069fe7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:37:59.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump, you bring no peace. You bring no respect to our
        Democracy. You, Mr. President, need to do your job as the leader of this nation
        and I, Mr. President, will do my job as the mayor of this city," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758177c-0d60-4d6b-978f-67cd5399e41c'
      'mgnl:activationStatus': true
