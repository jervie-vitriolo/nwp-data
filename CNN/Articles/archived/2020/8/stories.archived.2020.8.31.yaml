    'lead': 'Any barangay in the City of Manila which will register no new coronavirus
      cases from Sept. 1 to Oct. 31 will receive a ‚Ç±100,000 incentive from the local
      government, Mayor Isko Moreno says.'
    'mgnl:activationStatus': true
