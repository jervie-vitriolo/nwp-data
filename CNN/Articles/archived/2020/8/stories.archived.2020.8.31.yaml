      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/business/australia-china-wine-imports-intl-hnk/index.html">China
        targets Australian wine again as trade tensions escalate</a>."</em></p>'
  'NBI-s-Gierran-new-PhilHealth-chief-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-31T21:20:17.532+08:00
