      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúItong dalawang mandato ng presidente, ginagawa na ng Department
        of Education,‚Äù said Briones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aea3ec-88e4-487e-b249-f13b36891553'
