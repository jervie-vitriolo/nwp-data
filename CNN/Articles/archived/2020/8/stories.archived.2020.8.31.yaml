      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ae2ab-21ef-4d26-93e3-02efbe31bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs chief Renato Solidum told CNN Philippines'' New Day that
        no aftershocks have been recorded so far but they are expected within the
        day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1eea84-8425-4c09-a5e8-8db2a89357f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae3d9d-8f9c-44bb-9bcd-465964cae4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor is related to the series of movement of various faults
        in the Cotabato fault system since October last year, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad95ff9-257a-4474-8114-0a9d7581d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a2665-9a5b-483e-acab-3e524eaa0e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect significant damage nor casualty as a result of
        that earthquake," Solidum said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c4e2e-e462-4826-bace-d38e417aa549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d596cf-e104-46ef-bcd6-93b8ffc39524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs chief reminded the public to always conduct a self-check
        on the integrity of their houses and infrastructure to prepare for any strong
        earthquake that may cause significant damage to property.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f452c-a33d-4ef3-97dc-252fc659c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a26941-a7e7-43ca-93d8-562b734916f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reminder goes to all parts of the country as earthquakes have
        been occurring in other parts of the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe03b9-302f-48f8-aec4-b70de78bdd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.752+08:00
