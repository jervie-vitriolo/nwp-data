      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman was diagnosed with cancer in 2016, according to the announcement
        of his death posted to his official Twitter account on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4ec29-2e97-4143-8f28-2eec91524bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:17:35.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true fighter, Chadwick persevered through it all, and brought
        you many of the films you have come to love so much," the tweet read. "All
        were filmed during and between countless surgeries and chemotherapy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99184623-0072-4082-8206-90e067170665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:17:35.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2018, Boseman told SiriusXM he had been in communication
        with two terminally ill boys throughout the filming of "Black Panther." The
        boys and their parents told Boseman they were trying to hold on until the
        film came out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301dac4-b8c2-42a4-b597-5ac644c31638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:17:35.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized they anticipated something great," Boseman said during
        the emotional interview, adding that he remembers being a child and eagerly
        awaiting his birthday, Christmas, a toy or video game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca09487-6ef2-42ee-95f8-a1eb3bd84ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:17:35.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It put me back in the mind of being a kid just to experience those
        two little boys'' anticipation of this movie. ... It means a lot."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ed092-9cd2-4378-b813-7b7761ae27ff'
      'mgnl:activationStatus': true
