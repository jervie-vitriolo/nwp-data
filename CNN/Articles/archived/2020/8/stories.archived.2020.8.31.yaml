      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake that jolted Kiblawan town at 1:44 a.m. was initially recorded
        at magnitude 5, but the Philippine Institute of Volcanology and Seismology
        downgraded its status to magnitude 4.8 at 7:04 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89b707-2531-4199-ab2f-b49481596e20'
