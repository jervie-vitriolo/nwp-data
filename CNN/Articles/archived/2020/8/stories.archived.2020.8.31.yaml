      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sunday''s MTV Video Music Awards will be
        unlike the any of the event''s previous shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b796b6-8559-47bb-8b4b-0cda497569a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.280+08:00
