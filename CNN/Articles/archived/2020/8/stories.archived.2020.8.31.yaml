      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, the "Hello" singer wore the traditional African hairstyle
        and bikini top in tribute to the carnival, which celebrates Caribbean culture
        and interracial tolerance. The event would have taken place August 30 and
        31, but is entirely virtual this year because of the coronavirus pandemic.</p>'
