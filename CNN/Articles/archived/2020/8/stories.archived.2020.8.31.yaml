    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b361a09-a72a-4d3c-8995-881ccda73d3d'
    'lead': 'Frontliners battling the COVID-19 pandemic were given the spotlight during
      Monday‚Äôs celebration of National Heroes‚Äô Day‚Äî as they were honored as ''modern-day
      heroes'' of the country amid the health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T09:44:19.849+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:08:15.162+08:00
