    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:46.433+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'PCG', 'Cebu', 'Camotes-Island', 'fishermen']
    'template': '1'
    'title': 'Missing fishermen rescued off Cebu coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a48f1-8a18-4b26-9cc8-9ebb6d80af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> ‚Äî Three
        fishermen who went missing on Sunday were rescued off the Camotes Islands
        in Cebu Province after their boat capsized caused by huge waves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bc79a-6607-4395-9bd4-79e5a4528b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Philippine Coast Guard (PCG) in Central
        Visayas, the group made up of four fishermen, went fishing around 1:20 p.m.
        on Aug. 30 in the area between Danao City, Cebu and the Camotes Island Group
        when their boat sank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c98a21-f107-4e58-8352-983f7f852f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search and rescue operation was conducted after receiving a distress
        call later in the day. The operation went on until Monday, but was suspended
        at 2 a.m. due to rough seas and resumed around 7 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869137f4-6f29-4462-bd8d-fab0d2e271c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fishermen said he swam for about two hours to reach Barangay
        Himensulan in San Fransisco Town in Camotes, Cebu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535c228-ce1d-4420-9730-76fc29231521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other fishermen were adrift for almost 24 hours, until
        PCG vessels found them around one nautical mile off the coast of Barangay
        Santiago in San Fransisco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6015ea-9524-4c22-a34b-5f6d941e0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the rescued persons are now safe and in good physical condition,"
        said the PCG-Region 7 report sent to local media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eabdc8-cb9a-4dbb-b5af-af3daa75c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen are Kim Estrera, 21; Eugen Estrera, 39; Roldan Alcantara,
        29; and Alan Binsig , 49.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa42ad-516e-4479-90ff-8ebffa44e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:21:19.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dale Israel, CNNPH correspondent in Cebu, contributed to this
        story.</em></p>'
