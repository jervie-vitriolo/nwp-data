      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> ‚Äî Coronavirus
        cases in the country reached 220,819 on Monday, ahead of President Rodrigo
        Duterte‚Äôs announcement on the new quarantine classifications for areas nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d105979-66fa-4b26-8f98-7d16482408e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:26:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest case report, the Department of Health reported 3,446
        new infections, of which 86 percent or 2,965, were detected in the last 14
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851801d-5aa3-468d-8beb-91ebc0242d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:26:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly added cases, 1,900 or 55 percent are from Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819e2ef-b68d-43de-b1b9-26244a38851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:26:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 mayors of the country‚Äôs capital region have recommended an
        extension of the general community quarantine status in the area, while vowing
        to continue improving the critical care capacity and enforcement of minimum
        health standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164dbca5-5f83-4e7c-9e84-1e9b11340148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:26:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/8/31/Metro-Manila-GCQ-recommendation-September-1-COVID-19.html">Metro
        Manila mayors want another round of GCQ starting Sept. 1</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c906a50-fd34-446d-9df4-99c1ecd32735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:26:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Metro Manila with the highest daily increase is Laguna with
        163 more cases, followed by Cavite with 161, Leyte with 155, and Pampanga
        with 116.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fcdac-1c4b-407b-ac03-4dd079f6ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:26:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 165 more patients have recovered from the disease,
        bringing the tally of survivors to 157,562.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5d05a-3ec1-4da0-b86e-8ac6fe4aff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:26:16.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country‚Äôs COVID-19 death toll is also now at 3,558, with 38
        new deaths confirmed by the department. The new figures are down from around
        a hundred new fatalities recorded daily over the past five days.</p>'
    '0':
