  'Taiwan-child-kite-air':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-31T12:32:45.055+08:00
    'imagesource': 'jcr:9cdfceef-90bf-4bd0-9d3b-d1ccd272f103'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f64988-fd63-4b2b-93b0-7b5bb298a2fb'
    'lead': 'A kite-flying festival turned terrifying in Taiwan on Sunday when a 3-year-old
      girl became entangled in tail of giant kite and sent flying high into the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T12:34:47.540+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:08:03.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:36.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'kite', 'child', 'air']
    'template': '1'
    'title': 'A child in Taiwan was caught in a kite and swept high into the air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fef9b8-03d7-438e-855b-848a2c918e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A kite-flying festival turned terrifying
        in Taiwan on Sunday when a 3-year-old girl became entangled in tail of giant
        kite and sent flying high into the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796fc92-6542-4e3d-9b04-1c7a86e596bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdd047-1565-4335-9a21-50ebabaf64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international kite festival was being held in the city of Hsinchu,
        south of the capital Taipei. Video of the accident, which circulated widely
        on social media, show several people preparing the large long-tailed pale
        orange kite for flight next to a crowd of viewers. The kite is already billowing
        from the strong wind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14166601-4dcc-4c92-85d8-e0c1b94be331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79315dc4-89bb-484c-8d25-25bc50b5d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the organizers let the kite go -- and it flies up, along with
        a toddler dangling from its tail. It''s not clear how close she was to the
        kite on the ground, or how she got caught in it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5ae04-5764-4c12-a0be-55dab8d892fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54181815-5759-4b0b-a8c7-47aad30ee8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screams can be heard in the video as the child is lifted high into
        the air, being swung about wildly by the kite and wind. She was airborne for
        about 30 seconds before the kite was pulled low enough for audience members
        to grab and release her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca09a8-cf26-490f-93e4-ec317201756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e8b84-456d-4fb1-86e2-b2adcfd219ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was immediately rushed to the hospital with her mother and festival
        staffers, but miraculously only suffered minor injuries with abrasions to
        her face and neck, according to Taiwan''s government-run Central News Agency.
        She has since been discharged and is home with her family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ea0f8-cc81-4bdc-9afd-e83794d57498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845cf677-0ae1-4564-999b-1ce1399de542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:34:47.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Facebook, Hsinchu Mayor Lin Chih-chien apologized
        for the incident, and said the festival was immediately suspended to ensure
        attendees'' safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368c497-fde4-4893-b7bc-21347fee2f8c'
      'mgnl:activationStatus': true
