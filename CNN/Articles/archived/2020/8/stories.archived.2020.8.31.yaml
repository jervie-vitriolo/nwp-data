      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì&nbsp;</strong>Lady Gaga asked viewers to mask up
        while speaking at Sunday''s MTV Video Music Awards, and she led by example.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce10e0d-90fa-4daa-9207-bc3727ce322a'
