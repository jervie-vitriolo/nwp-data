      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stock splits may be meaningless in terms of a company''s fundamentals
        but for a price-weighted index like the DJIA, they can have a large impact,"
        Bespoke said. "That and the fact that the index only has 30 components is
        one big reason why much less money is indexed to the Dow than the S&amp;P
        500."</p>'
