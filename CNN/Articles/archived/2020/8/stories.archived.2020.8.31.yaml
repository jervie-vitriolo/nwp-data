      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî CNN''s Beijing bureau contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425aa37-7e26-42e8-8d49-1d752d251dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.278+08:00
      'mgnl:createdBy': 'bamba'
