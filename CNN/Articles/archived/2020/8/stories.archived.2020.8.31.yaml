      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1c668-bb9b-469a-b570-615b02cd91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:31:51.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Sulu Gov. Abdusakur Tan, he said: "Why don‚Äôt you try
        to help me within the next few months...just to talk about peace? It need
        not really be a ‚Äî an arrangement, just talk about peace."</p>'
