      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that makes Utz potato chips and Zapp''s Cajun kettle
        chips spent 99 years as a family-run business. Now, it''s going public, using
        the same strategy as Virgin Galactic and Lordstown Motors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fd8d5-94ac-4563-8501-edb00ddd6860'
