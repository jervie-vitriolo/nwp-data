      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> ‚Äî Any
        barangay in the City of Manila which will register no new coronavirus cases
        from Sept. 1 to Oct. 31 will receive a ‚Ç±100,000 incentive from the local government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62758aa9-c3ca-4211-b551-1e871b27dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:52:57.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco ‚ÄúIsko Moreno‚Äù Domagoso announced this in
        a live video address on Monday, saying the city government will earmark ‚Ç±89.6
        million for the incentive-based approach to contain the viral transmission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031a1f7-2f2a-48f5-a89e-f78296e618b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:52:57.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng goal natin ay zero COVID-19 infection for two months sa barangay,
        and I believe that you can do it," he told the city''s 896 barangays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa845973-c9ec-418a-bcb4-006b964fc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:52:57.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMag-aappropriate po tayo ng ‚Ç±89.6 million kasi ang goal natin,
        hopefully, kanya-kanya tayong magsisigasig para labanan ang COVID-19 pandemic,‚Äù
        Moreno added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8756a-a510-4cf3-a96e-84f7e1e00800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:52:57.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our goal is to have zero COVID-19 infection for two
        months in our barangay, and I believe that you can do it. We are going to
        appropriate ‚Ç±89.6 million, because our goal, hopefully, is that we will each
        strive to fight the COVID-19 pandemic.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55311d28-4629-4bc5-ba0d-16d612340a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:52:57.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said all COVID-19 data in the barangay level will be verified
        by the Manila Health Department (MHD). Besides the cash incentive, certificates
        will also be given to recognize the efforts of the barangay officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae961a-ae53-47d0-8d76-f712a761e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:52:57.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:07:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MHD data, the city so far has logged 8,110 cases of
        the viral illness, of which 6,911 have recovered and 325 have died. These
        bring the city‚Äôs tally of active cases or currently ill patients to 874 as
        of Aug. 31.</p>'
