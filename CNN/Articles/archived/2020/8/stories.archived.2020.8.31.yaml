      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0d3a6-d917-41d4-b71e-2496a94acbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, proof Lady Gaga beat us all to the next stage of evolution:
        She has horns. With her new tusks, she will spear social injustice and the
        patriarchy. Hail our horned queen, the one celebrity who always remembers
