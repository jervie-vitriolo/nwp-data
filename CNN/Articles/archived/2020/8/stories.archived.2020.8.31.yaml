      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers have mostly taken the virtual route when it comes
        to hearings and sessions in line with government''s efforts to curb the spread
        of the coronavirus. This was observed even during President Rodrigo Duterte''s
        latest State of the Nation Address, wherein only a select few were allowed
