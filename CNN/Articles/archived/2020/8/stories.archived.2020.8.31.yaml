      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Adele caused quite the stir on social media
        Sunday after posting a picture of herself on Instagram wearing Bantu knots,
        a Jamaican flag bikini top and other carnival wear popular in Afro-Caribbean
        cultures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc793cb8-9996-4a3f-bef6-d1858dcc6319'
      'mgnl:activationStatus': true
