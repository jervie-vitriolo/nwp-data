      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumagai doubled Lyon''s lead just before half time with a crisp
        left-footed strike from outside the box, only for Alexandra Popp to pull one
        back for Wolfsburg midway through the first half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589bb00d-05d0-4194-97b4-f3df3f5fe318'
