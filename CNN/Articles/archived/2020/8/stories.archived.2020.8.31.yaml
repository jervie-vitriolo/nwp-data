      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Grande led in nominations going into the night with nine
        each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454686c5-5344-40da-a2c0-3078dca63f97'
