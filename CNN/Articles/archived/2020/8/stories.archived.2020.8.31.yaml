      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)‚Äî</strong> Five
        Philippine hospitals have been named as possible sites for the clinical trials
        for CoronaVac‚Äî Chinese pharmaceutical giant Sinovac Biotech Ltd‚Äôs COVID-19
        vaccine candidate‚Äî should its deal with the country push through, the Health
        Department said Monday.</p>'
