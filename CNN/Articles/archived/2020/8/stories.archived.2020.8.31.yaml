      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel has a deep clean formula that removes even invisible stains
        and gives 24-hour germ protection, guaranteeing Filipino families‚Äô defense
        against diseases brought by unseen viruses and germs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5a399-344b-46ad-99a1-6971fde68d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:38:06.940+08:00
