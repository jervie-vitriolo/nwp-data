      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Briones, integrated in the extensive health curriculum
        are topics on nutrition, psychosocial well-being, environment, gender and
        reproductive health and even climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbc898-944a-4b25-aea7-141f632c9229'
      'mgnl:activationStatus': true
