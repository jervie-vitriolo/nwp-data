      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 trial is the critical stage where thousands of patients
        are vaccinated to test the drug''s safety and efficacy. The completion of
        this stage is required before the FDA reviews the vaccine for mass rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163668b8-b91d-4c9f-86f0-953ccd12fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:05:19.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country‚Äôs vaccine research panel is also <a href="https://www.cnnphilippines.com/news/2020/8/28/Russia-coronavirus-vaccine-Philippines-clinical-trial.html">currently
        studying Russia‚Äôs report</a> on its controversial ‚ÄúSputnik V‚Äù coronavirus
        vaccine‚Äî to determine if it is safe to test out on Filipinos.</p>'
