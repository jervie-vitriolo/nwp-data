      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)‚Äî</strong> The
        Health Department on Monday cautioned against the use of the Bacille Calmette-Gu√©rin
        (BCG) vaccine for COVID-19, saying there‚Äôs still no sufficient evidence that
        the product‚Äî used to combat tuberculosis disease‚Äî can help offer protection
        from the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84be2b-b26d-40ab-83b4-2ccb67b16722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:51:40.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a15b1e-e7ba-4d51-969d-fe305322293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:51:40.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, Health spokesperson Maria Rosario Vergeire said
        it would be best for authorities to await the results of ongoing studies on
        BCG‚Äî before it can be used to manage COVID-19 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3623e7b-073f-46e3-9aa7-90d25f5dd770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:51:40.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee0419-afd7-44d5-b47e-13ce39f22e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:51:40.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Wala pa pong sapat na</em> (There‚Äôs still no sufficient) evidence
        that would say that BCG can have this good effect for COVID-19‚Ä¶ Let us wait
        for the result of the studies that are being undertaken in other countries
        so we can be properly informed,‚Äù Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e856f-b80b-4ac5-b2f5-fbe8581fffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:51:40.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328ee45-b698-4785-a8eb-943607266c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:51:40.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is not being used for COVID-19 yet. <em>Kailangan natin ng sapat
        na ebidensya muna bago tayo gagamit ng mga ganitong</em> technology,‚Äù the
        Health official stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbba2ea-ab49-4b74-9ea1-3b9a3a835153'
      'mgnl:activationStatus': true
