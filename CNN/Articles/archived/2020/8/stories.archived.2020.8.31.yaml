      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11e5ea-64b3-478a-9acd-d0599d0708fb'
      'mgnl:activationStatus': true
