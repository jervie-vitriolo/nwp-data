      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fc8f5-173a-48a6-81f4-213945a5f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that shakeup is unlikely to help close the gap with the S&amp;P
        500.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b0ad3-315a-47f0-a6ef-cef120218128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.439+08:00
