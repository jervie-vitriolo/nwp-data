      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II - Kidapawan City; General Santos City; Antipas and
        Makilala, Cotabato</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e8d65-032c-445a-92cf-db7eca96ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.751+08:00
