      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> The
        country‚Äôs first government-owned slaughterhouse that can produce export-quality
        meat products will start its operations in November, the agriculture department
        said.</p>'
