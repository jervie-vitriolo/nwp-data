    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfea81e-e3d2-4052-9a07-f36295e8fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.439+08:00
      'mgnl:createdBy': 'pilar'
