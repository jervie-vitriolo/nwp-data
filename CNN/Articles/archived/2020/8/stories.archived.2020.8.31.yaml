      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her multiple appearances during the show, Gaga displayed
        an impressive collection of masks, but it''s fair to assume she didn''t pick
        these up at GAP or have them mailed to her by her auntie who can sew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7080cc-bcae-4a4e-9f72-6562f6c8aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These masks were 100% what one would expect from Gaga, the woman
        who once made charcuterie into a fashion statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7eb4a-98d3-487b-bc61-45179aa60c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, we rank Gaga''s wonderfully OMG PPE ‚Äì&nbsp;because why not?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481fcb9-d202-4728-ade8-99ef2dbdf6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.576+08:00
