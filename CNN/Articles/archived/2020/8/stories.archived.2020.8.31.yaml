      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUna yung sa mental health at psychosocial intervention, wala pa
        si COVID ginagawa na iyan. At tsaka yung health literacy, may bago tayong
        curriculum at naka embed iyan sa iba‚Äôt-ibang subjects ng ating mga bata from
        K-12,‚Äù she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31374d-45f8-4647-81cf-d665d7592272'
      'mgnl:activationStatus': true
