      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8320ee-fb0b-46fb-806c-8e53d9b18bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before deleting the video, Scalise defended it tweeting, "Twice
        in one interview Biden says ''yes'' &amp; ''yes absolutely'' to questions
        about ''redirecting'' police funding."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380aa53-2ef6-4848-95f2-3ce988432711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.966+08:00
