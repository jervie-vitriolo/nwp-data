      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a987c01-d583-497e-ba15-6ec76f4ad9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate between Biden and Trump on protests and race is also
        unfolding against an extraordinary national reckoning that is causing difficult-to-gauge
        shifts in politics -- which last week <a href="https://edition.cnn.com/2020/08/28/us/nba-boycott-protest-basketball-why-trnd/index.html">saw
        NBA players and other athletes</a> stop playing in an extraordinary demand
        for justice and police reform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632859c-0b63-429c-a707-b38a9c978785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a1a1e-12e7-4f6b-9a9f-3b3e8bdb9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political recriminations sharply worsened over the weekend, regarding
        Kenosha, where police <a href="https://edition.cnn.com/us/live-news/jacob-blake-shooting-march-on-washington/h_82ae8e4c9d8ca5ffa28d93ef71013702">shot
        a Black man, Jacob Blake</a>, seven times in the back and two protesters were
        killed allegedly by a pro-Trump vigilante who traveled from out of state.
        The President is also cheering an intervention by his supporters in Portland,
        Oregon, where clashes with protesters <a href="https://edition.cnn.com/2020/08/30/us/portland-protest-fatal-shooting/index.html">saw
        a man, reportedly a member of a far-right organization</a>, shot dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ba43b-00bc-42da-babf-de76a8f7a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d02b1-b6c5-4ea8-8384-67ef72462947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is under growing pressure to mount a high-profile response
        to Trump''s searing attacks that brand him the tool of left-wing anarchists
        and "Defund the Police" activists during a summer of protest and unrest following
        the death of George Floyd with a police officer''s knee on his neck in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23bb69-a641-4035-847d-bec8b478b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39067d-e9f0-45cf-af09-49284294bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an aggressive move Sunday previewing his speech, the Democratic
        nominee issued a statement accusing the President of "fanning the flames of
        hate and division in our society" and called on him to <a href="https://edition.cnn.com/2020/08/30/politics/biden-trump-portland-violence/index.html">condemn
        all forms of violence.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b548af-2b49-4222-b090-2161468ad646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24f184-065b-465b-b685-7ddb7f0a5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effective speech and follow-up measures by Biden could allay
        Democrats'' fears that a hardcore Republican law-and-order campaign could
        eat into Biden''s polling lead, but also offer a glimpse into how he might
        lead as president. It''s an opportunity for him to display his capacity for
        empathy and bringing people together -- and offer a possible route out of
        yet another crisis that Trump seems unable or unwilling to provide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d4577-aa3d-49aa-bf45-cd3104547fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a49503-26ee-4521-a4b2-3c932d92317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s attempt to move the election fight to what he believes
        is more favorable ground is coinciding with fresh signs of how he plans to
        use the power of his office in a bid to secure a second term. Democrats reacted
        with outrage Sunday after the Director of National Intelligence said <a href="https://edition.cnn.com/2020/08/29/politics/office-of-director-of-national-intelligence-congress-election-security/index.html">he
        would halt in-person briefings</a> for lawmakers on election security. And
        Dr. Stephen Hahn, the head of the Federal Drug Administration, added to concern
        the White House will put politics ahead of science when he raised the possibility
        in <a href="https://www.ft.com/content/f8ecf7b5-f8d2-4726-ba3f-233b8497b91a">the
        Financial Times</a> of an emergency use authorization for a coronavirus vaccine
        before Phase 3 trials are complete.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adce5d-b0da-42de-9da4-32685b1e7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0ce70-d504-4f32-9fc7-0c75c5ab159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump campaign blasts protesters as ''terrorists'' and Biden supporters</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645deea-5822-44a3-ae29-a338c5bb9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchanges between the two campaigns on Sunday talk shows shed light
        on how each candidate plans to respond to an extraordinary national moment
        in the tense days ahead -- and where they see liabilities to exploit in their
        rivals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b157ee-4e3a-4123-866f-4281d68e0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470bcfb-5d43-4025-bdaf-f53f138e7d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his campaign are behaving as if they think they have Biden
        in a vise. The Democratic nominee has strongly sided with Black Lives Matter
        protests, causing Trump to argue that he is either promoting or is a tool
        of looters who have burned parts of American cities. Biden has condemned violence
        on all sides, and despite the efforts of Trump and his conservative media
        cheerleaders, there is evidence that the violence is not just the work of
        far-left groups and that far-right anarchist organizations are also involved.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9a42d-8f02-4f27-abfd-fa1d1f61b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ae305-c992-41cf-9252-2389203d6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the frenzy of a late-stage presidential campaign, such distinctions
        are ignored. "Make no mistake: These are left-wing terrorists and Joe Biden
        voters," Trump campaign communications director Tim Murtaugh tweeted on Sunday,
        after the President said in a wild rally in New Hampshire on Friday, "Today''s
        Democratic Party is full of hate ... protesters, your ass. They''re not protesters
        ... they''re agitators, they''re rioters, they''re looters."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a86682-f848-4703-ad7a-d5380e933cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bdeaa7-895b-4a6d-8a95-011371d97a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s strategy was laid bare in a comment by his outgoing
        counselor <a href="https://edition.cnn.com/2020/08/29/world/meanwhile-in-america-august-28-intl/index.html">Kellyanne
        Conway last week when she told Fox News</a> that "the more chaos and anarchy
        and vandalism and violence reigns, the better news for the very clear choice
        on who''s best on public safety and law and order."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376387a8-ec70-4ab6-893a-ef5a5484416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e811156-c1c0-4d4e-8335-cb4c98bd5efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, on CNN''s "State of the Union," Trump supporter and Wisconsin
        GOP Sen. Ron Johnson declined the opportunity to specifically condemn the
        alleged vigilante who killed two protesters in Kenosha, repeatedly saying
        the "the entire situation" was a "tragedy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bb2de-6203-49a7-aebf-06780f9956cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0216e-3e83-4a5c-aaa3-816910e43402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to see anybody lose their life. I don''t want to
        see the violence continue. I don''t want to see businesses burned down. I
        don''t want to see economic destruction. I condemn it all," Johnson told Dana
        Bash. Trump has still not condemned the police shooting of Blake, who survived
        but is currently partially paralyzed. The President has asked for an investigation.
        At the GOP convention, the Trump campaign largely framed protests and violence
        as naturally occurring ‚Äî rather than an outgrowth of the despair of African
        Americans amid repeated instances of police brutality. And on Sunday, he retweeted
        a video of Trump supporters in a convoy heading into the center of Portland,
        calling them "Great Patriots."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd466d-ca2d-4e47-a117-1bc2398d8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5539bca-c8eb-4dbf-9d81-ef90626c31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBC''s "Meet the Press," White House chief of staff Mark Meadows
        made the odd claim that "Most of Donald Trump''s America is peaceful," seeking
        to blame Democratic governors and mayors for failing to put a lid on unrest,
        but leaving the impression that the President is not leading the entire country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6aba0-2aca-48aa-ac41-6197fd2430cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56993b6-20d8-463e-a21b-2c415a3e27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s trip to Kenosha risks inflaming the situation further,
        but will offer Trump a chance to stand with police officers and to present
        himself as a bulwark against what he claims is extremist violence sweeping
        the nation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4805ec-e363-408d-a143-eedda10a7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da6e80-33c3-4227-bbe8-f3be58bffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats warn the trip will prove he is seeking to exploit unrest
        for his own personal political gain. "I think his visit has one purpose, and
        one purpose only. And that is to agitate things and to make things worse,"
        California Rep. Karen Bass, a Biden supporter, said on "State of the Union."
        Biden aides had been considering a trip to Kenosha too, but a campaign official
        said they did not want a Biden visit to be disruptive or fuel more Trump criticism,
        CNN''s Sarah Mucha and Jeff Zeleny <a href="https://edition.cnn.com/2020/08/30/politics/biden-trump-portland-violence/index.html">reported</a>
        Sunday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc158c4-2214-4b3f-8a85-c6e64390134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
