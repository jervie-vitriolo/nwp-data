      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lyon would not be denied. With two minutes of normal time remaining,
        Gunnarsd√≥ttir, who had been part of Wolfsburg''s Champions League campaign
        before joining Lyon last month, reacted quickly to flick Le Sommer''s powerfully
        driven shot into the back of the net.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c1fcb-22d5-4429-b270-b3ef0dc7ed33'
