    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48da32a1-2be6-4e49-9dc6-ee41f991cf8b'
    'lead': 'Want to make your friendship special? Follow these tips to show your
      appreciation for the persons who are with you through your ups and downs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T12:24:27.216+08:00
