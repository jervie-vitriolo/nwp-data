      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6.6-magnitude quake had hit Masbate in the Visayas region last
        week, leaving at least two dead and at least 170 injured. The town had experienced
        Intensity 7 or a "destructive" temblor, which Phivolcs earlier said was strong
        enough to cause poorly-built homes to crumble.</p>'
  'Metro-Manila-GCQ-recommendation-September-1-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-31T07:41:16.431+08:00
    'imagesource': 'jcr:0ede80e0-ad9a-4828-bfab-ebd3884a24c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'becadd13-4848-492a-bcc4-1dcccaeb5b85'
    'lead': 'Metro Manila mayors also agree to shorten curfew hours starting Tuesday.
      From 8pm-5am, the new curfew hours will be from 10pm-5am, Para√±aque Mayor Edwin
      Olivarez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T07:46:17.844+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:08:21.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:27.666+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors want another round of GCQ starting Sept. 1'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8c3cb-a023-434b-97ed-ca6fb7e8cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:46:17.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> All
        local chief executives in Metro Manila have recommended an extension of the
        general community quarantine status while vowing to continue improving the
        critical care capacity and enforcement of minimum health standards over the
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689b8ec-5500-4435-914e-676e50f93ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:46:17.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chairman and Para√±aque Mayor Edwin Olivarez
        on Monday said the 17 mayors of Metro Manila recommended the reimposition
        of GCQ starting September 1, adding this was presented to six members of the
        COVID-19 task force on Sunday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1cde4-a4b1-479d-b3af-a6c9aa1f065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:46:17.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unanimously iyon pong recommendation ng Metro Manila mayors ay
        to maintain the GCQ status," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284dd04-a70a-4531-a4d2-c91f20a5518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:46:17.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force will present their recommendation to
        President Rodrigo Duterte, who will render the final decision on the fate
        of Metro Manila. He is set to meet with the IATF and address the nation tonight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b30f3-3ab2-457a-b0a7-00d6466e0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:46:17.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also said the chief executives of 16 cities and one municipality
        of Metro Manila agreed to shorten curfew hours starting Tuesday in order to
        slowly open up the economy. They previously set a unified curfew in the National
        Capital Region. From 8pm-5am, the new curfew hours will be from 10pm-5am,
        Olivarez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c9e97-d177-4a25-a1fb-cc8ad28db68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:46:17.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa sa pinagusapan at pinagkasunduan, iyong curfew all over Metro
        Manila will be extended until 10 in the evening," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec7805-6cd4-4877-98e1-303cc7b5e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:46:17.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their recommendation of GCQ, they said local government
        units will continue to strengthen their critical care capacity by gradually
        building isolation facilities to quarantine and treat mild COVID-19 cases
        and monitor suspected cases. He added they will continue to impose localized
        lockdowns in areas with clusters of coronavirus transmission.</p>'
    '16':
