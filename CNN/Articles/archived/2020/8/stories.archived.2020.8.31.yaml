    'jcr:uuid': 'f8d55746-bfb7-4f98-9fcb-55364b889ed0'
    'lead': 'Democratic nominee Joe Biden and President Donald Trump are going head-to-head
      on the hyper-sensitive issues of civic violence and racial justice in a potentially
      defining moment for a suddenly electrified battle for the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T13:37:15.460+08:00
