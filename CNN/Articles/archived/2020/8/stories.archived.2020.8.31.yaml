      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This whole look seemed like something crafted by the team at FOX''s
        "The Masked Singer" -- in the best way. It was fabulously fowl, without being
        foul. The mask itself looked like a Project Runway contestant would put together
        if the challenge was to craft only using materials from Home Depot. They''d
        win, by the way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761fd77-481d-42fc-bb06-e5f9fa72e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The "Rain On Me" performance mask</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df2519-3941-45c2-b104-3db58ba03e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the mask Gaga wore during her performance is not something
        you''d probably want to be rocking if you were actually being rained on. For
        her electric duet with Ariana Grande, Gaga sported a mask with an electronic
        edge that seemed to respond to the notes she was belting. Perhaps it was her
        way of proving she was actually singing, which seems like the kind of thought
        only an artist like Gaga would have. If ever replicated by Best Buy, this
        mask would sell out faster than you could say "brain piano."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb6702-1aa1-447b-8070-5bc5fe80fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The song of the year mask</strong></p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‚õàI&#39;D
        RATHER BE DRY, BUT AT LEAST I&#39;M ALIVE. RAIN ON ME. ‚õà<a href="https://twitter.com/ladygaga?ref_src=twsrc%5Etfw">@ladygaga</a>
        and <a href="https://twitter.com/ArianaGrande?ref_src=twsrc%5Etfw">@ArianaGrande</a>
        win SONG OF THE YEAR at the 2020 <a href="https://twitter.com/hashtag/VMAs?src=hash&amp;ref_src=twsrc%5Etfw">#VMAs</a>
        <a href="https://t.co/Kyn6FmCml4">pic.twitter.com/Kyn6FmCml4</a></p>&mdash;
        Video Music Awards (@vmas) <a href="https://twitter.com/vmas/status/1300235396786290688?ref_src=twsrc%5Etfw">August
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85acc0c-e481-457f-b812-07aab9d279f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:04:09.577+08:00
