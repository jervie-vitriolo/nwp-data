      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get rid of viruses and germs that cause unfortunate health consequences,
        families need a trusted detergent that can knock off these organisms. Leading
        laundry detergent brand Ariel&nbsp;is endorsed by experts through the Philippine
        Society for Microbiology to remove viruses and 99.9% germs on clothes. <em>(Disclaimer:
        *Not tested on SARS-COV-2. Tested only on Influenza Virus. Tested only on
        one germ on cotton.)</em></p>'
    '5':
