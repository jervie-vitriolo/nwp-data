      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it happen, Utz merged with Collier Creek Holdings, a "blank
        check" special purpose acquisition company, or SPAC, formed in 2018 by former
        Pinnacle Foods and Kraft executives.</p>'
