      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://pgc.up.edu.ph/pgc-sars-cov-2-bulletin-no-2-three-possible-routes-of-sars-cov-2-infection-in-the-philippines/">findings</a>,
