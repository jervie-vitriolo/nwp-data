    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‚Ç±100K to be awarded to barangays in Manila City with no COVID-19 cases
      for 2 months '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d97329-babe-4ee7-8702-f3d3668efc65'
