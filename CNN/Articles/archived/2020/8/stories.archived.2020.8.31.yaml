      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, Health spokesperson Maria Rosario Vergeire said
        the proposed sites for the trials include the Philippine General Hospital,
        San Lazaro hospital, Manila Doctors Hospital, the Research Institute for Tropical
        Medicine, and the Vicente Sotto Memorial Medical Center.</p>'
