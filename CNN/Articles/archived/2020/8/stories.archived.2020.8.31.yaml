      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> A 4.8-magnitude
        earthquake hit Davao del Sur early Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e263bfb-d689-488e-b991-371f183a15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:59:28.750+08:00
