      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d77b4-14de-4fce-96d1-3f3504a56acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfa765-f636-4d22-96dd-88c27696f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, also the principal sponsor and one of the authors of the
        controversial Anti-Terrorism Act, added "exceptional circumstances" like terrorism
        "illustrate the need to address soonest" the limitations to the succession
        line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737064d5-8c0a-462a-8bf5-8fc023acbb1c'
      'mgnl:activationStatus': true
