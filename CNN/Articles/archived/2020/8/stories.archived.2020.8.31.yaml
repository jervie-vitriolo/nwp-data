      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cb856-4a0c-47ad-8f07-1045e44eabfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.280+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the broadcast will go on despite the coronavirus pandemic,
        producers have made major adjustments for health precautions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adcbfb-4412-4716-b98a-120f6ea1ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backdrop for this year''s show will be New York City, featuring
        performances set outside, with limited or no live audiences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39fcb8-0dfc-4ebf-a3db-ebd4f0d07bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keke Palmer is set to host.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536120a-714e-4cc8-b529-2974fc72ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Performing and presenting:</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af65b23-f7f1-4f69-8f5d-99a010666d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS will make their first VMA performance debut with their new single,
        "Dynamite." Miley Cyrus is set to perform her new single, "Midnight Sky."
        Lady Gaga and Ariana Grande''s will sing "Rain on Me." You''ll also be treated
        to performances by Black Eyed Peas, CNCO, The Weeknd, Da Baby, Doja Cat and
        Maluma. Presenters include Bebe Rexha, Bella Hadid, Drew Barrymore, Jaden
        Smith, Kelly Clarkson, Machine Gun Kelly and more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d95444-b281-4d89-bf8d-012bfa164c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Honoring frontline medical workers</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67818f-1717-4385-b7e5-9d38309c307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will pay tribute frontline medical workers, "who kept
        everyone going with their impromptu and off-the-cuff performances,'' according
        to MTV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6a472-fc87-495c-b53f-0640899fa3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The nominees:</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bef944-8927-4b58-a6b7-fa85ae9a00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande and Lady Gaga lead in nominations with nine, followed
        by Billie Eilish and The Weeknd with six. They''re all in contention for video
        of the year, along with Eminem, Taylor Swift, Future/Drake and Juice WRLD.
        MTV has created two new categories ‚Äî&nbsp;best music video from home and best
        quarantine performance ‚Äî&nbsp;for artists who have best adapted their craft
        for the times. Click here for full list of the nominees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa68ba3-b069-4219-8fd4-eb3ae88b1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where to watch</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df663213-96df-480e-9d1c-ac2e5bc8274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:05:16.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T09:08:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 MTV VMAs will air on Sunday, August 30, 2020 at 8pm EST
        on MTV (Monday, August 31 at 8am, Philippine time).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d8083-0dbc-4f1c-b543-19cc66eaa461'
      'mgnl:activationStatus': true
