      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost everyday, we have a scheduled webinar for different
        groups of citizens facing psychosocial issues due to the threat of the pandemic,
        because it really is daunting to plan and to predict what will happen. These
        psychosocial interventions are really built-in in order to prevent the worsening
        (of mental health) and to instill confidence among our youth. Even our teachers,
        we always remind them not to disregard their own well-being.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f57d9-56c6-4202-af71-3a50d7163c86'
