      'mgnl:lastActivated': 2023-01-26T09:08:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e801e6-1c4a-4e40-b7d3-472bb3138f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that aim to make home a bit cozier, or a bit more functional,
        are benefiting from Americans having nothing better to do -- and few other
        places to go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b6739-abcf-419d-b286-eadae4561331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.572+08:00
      'mgnl:createdBy': 'glee'
