      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80a87a-e933-4572-8a7a-da9401b97abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in another tweet Scalise said, "While Joe Biden clearly said
        ''yes,'' twice, to the question of his support to redirect money away from
        police, we will honor the request of @AdyBarkan and remove the portion of
        his interview from our video."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8104706c-5388-427d-8f33-af77f011fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.966+08:00
      'mgnl:createdBy': 'bamba'
