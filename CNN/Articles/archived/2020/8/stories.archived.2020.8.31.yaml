      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health literacy, however, will be given the utmost importance in
        the coming school year as the country continues to grapple with the coronavirus
        disease that has already affected more than 220,000 people nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820b0f8-db7e-46f9-b8bb-3289a039ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:06:00.892+08:00
