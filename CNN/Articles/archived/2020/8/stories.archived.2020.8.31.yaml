      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚Ç±187.2-million facility in Tanauan City, Batangas was funded
        jointly by the department and the city government of Tanauan, it added in
        a statement released Sunday.</p>'
