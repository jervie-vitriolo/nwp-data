      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts also used the announcement to tell the world that the couple
        are having a baby boy, with the caption: "Me...and my two favorite guys,"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef22156-9784-44f0-81bb-bef3f156b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:28:40.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was soon inundated with congratulatory messages. Her aunt, <a
        href="https://edition.cnn.com/2020/05/20/entertainment/julia-roberts-fauci-passthemic/index.html"
        target="_blank">Julia Roberts</a>, commented on the post: "Love you," with
        a kissing face emoji.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7526330-aff0-40e1-a640-ca6bb38c8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:28:40.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her former "Scream Queens" co-star Lea Michele, who recently welcomed
        her first child Ever Leo with husband Zandy Reich, wrote: "You will be the
        greatest mama. I love you Em! Boy moms together."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee3044-c7c8-4a26-9b20-3898d64b4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:28:40.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts was previously engaged to "American Horror Story" co-star
        <a href="https://edition.cnn.com/2019/11/19/celebrities/evan-peters-halsey-trnd/index.html"
        target="_blank">Evan Peters</a>, while fellow-actor Hedlund was in a five-year
        relationship with Kirsten Dunst.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bb7c7-3375-411f-9784-3b58da348469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:28:40.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, Roberts spoke to Cosmopolitan magazine about wanting
        to keep her love life private, saying the constant scrutiny was "hard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0bb9e-5841-453c-a98a-2a567732a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:28:40.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never want to talk about relationships I''m in or that are ending
        or have ended," she said at the time. "It''s hard enough to be with someone
        by yourself, let alone with an audience. Growing up is hard. Sometimes it
        makes me sad that I can''t have a private moment. Because of Twitter and Instagram,
        there''s a whole other element where everybody can comment on what you''re
        doing and no one knows the real story. That''s hard."</p>'
