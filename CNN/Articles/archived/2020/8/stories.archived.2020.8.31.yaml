      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKung</em> appropriate <em>na ang</em> sample, <em>makikita
        natin kung talagang walang link etong</em> three Chinese individuals <em>doon
        pa sa ibang kaso natin dito sa</em> country,‚Äù she said.</p>'
