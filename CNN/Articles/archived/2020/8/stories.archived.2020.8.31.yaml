      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some big changes are coming to the Dow on Monday, with S&amp;P Dow
        Jones Indicies adding Salesforce to the index to balance out the disruption
        from Apple''s stock split. Amgen and Honeywell are also due to join, while
        ExxonMobil, Pfizer and Raytheon are getting the boot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9fcf3-548c-4512-8bb1-0f0c1e9fdf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.337+08:00
