      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip tweeted out by the number two Republican in the House edits
        in the word "for police" in a digitized voice to make it sound as if Barkan
        is asking Biden if he agrees they can "redirect some of the funding for police."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e4326-68e2-4000-9d99-1aadffe66f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a0fec-990f-4754-b956-40f2669977ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalise used the tweet to promote the popular talking point that
        Democrats are responsible for sowing unrest as protests continue nationwide
        following shootings of Black people by police, adding in his tweet: "No police.
        Mob rule. Total chaos. That''s the result of the Democrat agenda."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a95af8-e069-457a-90ec-15500bddfdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f26e23-12e7-4ca2-844e-f9bb96446d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkan tweeted to Scalise before he took down the tweet, "These
        are not my words. I have lost my ability to speak, but not my agency or my
        thoughts. You and your team have doctored my words for your own political
        gain. Please remove this video immediately. You owe the entire disability
        community an apology."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa9a15-69a3-4da8-ad8f-2d77e899e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b352c-ff7a-48d8-9bb8-b3b38fbdcf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said the tweet was labeled based on its,
        "synthetic and Manipulated Media policy." The issue with the video was the
        audio manipulation of Barkan, originally adding words to the audio Barkan
        didn''t say in that context.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45977d3-7297-4f2b-8546-4be807f43351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:59.739+08:00
