    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1565593c-d1f0-4892-a9bf-7065d0ba13ff'
    'lead': 'Three fishermen who went missing on Sunday were rescued off the Camotes
      Islands in Cebu Province after their boat capsized caused by huge waves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T18:21:19.824+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:07:44.406+08:00
