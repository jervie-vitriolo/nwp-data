      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b79fe-5267-491c-8505-e1a55a73ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden answered that criticism in other ways. He used Trump''s
        encouragement of supporters who risk exacerbating unrest as an example of
        why he is unfit for the Oval Office and should be denied a second term.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bfed8-8341-49f4-af91-6c69ec334819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebad2bd-cc48-4d4f-b871-bac0b387df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may believe tweeting about law and order makes him strong --
        but his failure to call on his supporters to stop seeking conflict shows just
        how weak he is," Biden said in his Sunday statement. "He may think that war
        in our streets is good for his reelection chances, but that is not presidential
        leadership -- or even basic human compassion."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5ec3c-5fab-4659-b78c-5b22c2902053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b118c8-92a3-4ab5-a300-9c09e6a780a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s crucial test</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fab4ee-5088-4cf4-ba6f-8ab985fee3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for Biden in the coming days will be to overcome the
        President''s mischaracterization of his calls for racial justice for Black
        Americans as acceptance of the unrest that the President claims is a preview
        of life under a Democratic administration. This is despite the fact that violence
        is unfolding on the President''s watch and he and his team have offered little
        response to the pleas of Black Americans. (One White House official, Marc
        Short, for instance called the NBA protest "<a href="https://edition.cnn.com/2020/08/27/politics/marc-short-white-house-nba-boycott-cnntv/index.html">absurd</a>,"
        while the President''s son-in-law Jared Kushner seemed to miss the point,
        calling the players "very fortunate" because they could afford to take a day
        off.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c14edd-c137-482a-9eff-386f20fb0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10042d3f-6fe6-4737-935e-26211b212cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president has a more subtle task than Trump, who
        is characteristically demagoguing the issue and deluging Americans with disinformation.
        Biden previewed his message on the road this week in his Sunday statement,
        piling pressure on Trump to condemn all violence and condemning the killing
        of the man in Portland amid fresh violence on Saturday night.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f104916-7b20-4a96-9127-4a2a3ea85f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72cd75-57e4-48eb-a318-3bc820f29c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shooting in the streets of a great American city is unacceptable.
        I condemn this violence unequivocally. I condemn violence of every kind by
        anyone, whether on the left or the right. And I challenge Donald Trump to
        do the same," Biden said. "It does not matter if you find the political views
        of your opponent''s abhorrent, any loss of life is a tragedy. Today there
        is another family grieving in America, and Jill and I offer our deepest condolences."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab069bb-51a7-43ec-853c-84732e2fc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c54e3-8296-4770-afd8-540ff33354f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign is seeking to insulate the former vice president
        from Trump''s attacks by painting the current tension and unrest as the inevitable
        result of a President rooted in division and cultural warfare.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0adb403-8200-4a39-977c-64d007935410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058690e-27f8-4ffc-8674-aa3016c5a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is on the side of justice? Who is on the side of constitutional
        policing?" Louisiana Rep. Cedric Richmond, a co-chair of Biden''s campaign,
        said on "Meet the Press."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91e5ec-31b0-4403-a25b-c5df5f0651d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:37:15.465+08:00
