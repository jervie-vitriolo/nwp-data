      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7695b-ed96-4d31-af7a-12e6729400fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Maria Rosario Vergeire said that while the links of
        the local cases to the three Chinese tourists‚Äî&nbsp;the first reported COVID-19
        infections in the Philippines‚Äî&nbsp;remain ‚Äúuncertain,‚Äù more research is still
        needed due to the evolving nature of the mysterious disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9002d-a3c1-4502-a71b-d3bfdd736a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449dd7d1-e408-471f-905e-2a5aff254ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes following the publication of the Research Institute for
        Tropical Medicine‚Äôs earlier study, which noted that the gene sequence of the
        Chinese tourists from Wuhan was different from the rest of the local samples
        that they studied. Sequence data are used to determine how the virus spreads
        in the community, according to the RITM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41f3dd-a77b-4532-8660-2375a15796a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd4b97-86b9-48bd-82c7-8b70b4950e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe all have to understand that this situation is evolving, that
        nothing is really certain. Because every day, because the virus is novel or
        new, every day we get new evidences,‚Äù Vergeire said in an interview with <em>The
        Source.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fde8ec-6941-4398-b2ec-acb0c5bcfb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea0b0f-bd81-4fac-8010-eb501d2559d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs we say, and RITM says, whatever results that they have issued
        with this initial sequencing of the genes is not really conclusive yet as
        of this point, because they only got a small sample, and it is just focused
        on a specific area. So we still need further studies,‚Äù she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029a0f1-a51e-4016-a355-2f4ffd3c1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:12:33.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:07:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
