      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Trump''s America."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40f2cb-c940-46cb-8d5d-a612339a3652'
