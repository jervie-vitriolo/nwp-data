      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d6529-a752-4394-a8f2-0f9b03e58d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This video is doctored -- and a flagrant attempt to spread misinformation
        at the expense of a man who uses assistive technology," Biden said. "It should
        be removed. Now."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32edcc-2c5d-482d-a968-5d7d36afb2f6'
