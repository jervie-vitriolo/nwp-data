      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking peace with Abu Sayyaf militants is a departure from the
        long-standing government policy not to negotiate with terrorists, although
        he made a similar invitation for talks with the group during a previous visit
        to Jolo in 2018.  At that time, however, his spokesman Harry Roque explained
        that it was an invitation for the Abu Sayyaf to surrender.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4d41e-5f8e-47b1-b716-57c8bc285e07'
