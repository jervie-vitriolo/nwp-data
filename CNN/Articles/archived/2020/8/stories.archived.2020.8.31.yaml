      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top medical institutions such as The Medical City and leading laundromats
        such as Metropole and Quick lean also recommend Ariel and support the #JuanSafeWash
        campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbfad4-d53e-4405-b761-c83545108d0b'
      'mgnl:activationStatus': true
