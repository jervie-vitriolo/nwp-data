      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efdd4f-e59e-47ee-b5ad-024d3533b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:24:07.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the vice president shall act as president
        should the chief executive die or suffer a permanent disability. If the vice
        president is unavailable, the Senate president will ascend to the presidency.
        If he is also unable to do so, the House speaker will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0d79f-6426-4507-85d3-b239deaebc69'
