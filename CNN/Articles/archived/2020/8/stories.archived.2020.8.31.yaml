        ating mga teachers, lagi natin silang ni-reremind na huwag silang magpabaya
        sa mga sarili nila,‚Äù she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a17944-91e3-4554-85a7-51a0ac692ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:06:00.893+08:00
