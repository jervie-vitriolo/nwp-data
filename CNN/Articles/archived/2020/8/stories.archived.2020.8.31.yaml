      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/health/us-coronavirus-monday/index.html">US
        coronavirus cases near 6 million as Birx says don''t wait for vaccine to ''do
        the right thing</a>''."</em></p>'
