      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Although the pandemic brought about one
        of the steepest economic contractions in history, home improvement businesses
        have fared well through the downturn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891ae18-537f-465f-a0e2-77cfc956f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:17:26.572+08:00
