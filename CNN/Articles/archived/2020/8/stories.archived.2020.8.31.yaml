      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The foreign tourists with travel history to Wuhan whose samples
        were collected in January;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f6eec-cbe2-48ab-973f-30912268fdf2'
