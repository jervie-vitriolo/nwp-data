      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household robotic vacuum Roomba is on a tear because people are
        tired of staring at dust bunnies all day. iRobot, Roomba''s parent company,
        is reaping the benefits. The company''s stock is up almost 47% this year.
        iRobot is capitalizing on the surge in popularity. In August, the company
        announced that it''s giving its robots a "genius" software update.</p>'
