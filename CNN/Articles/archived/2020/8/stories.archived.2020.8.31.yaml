      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire likewise explained that the RITM earlier issued a disclaimer
        on its study‚Äî saying that only a small sample of positive cases in a specific
        target area was used.</p>'
    '12':
