      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two months, the agency has begun inviting experts and
        counselors to help design programs that focus on psychosocial interventions
        for teachers, learners, staff and executives facing mental threats brought
        by the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60491702-656b-4421-af29-c678e1c6b3ed'
      'mgnl:activationStatus': true
