      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì&nbsp;</strong>Bill Gates offered a sweet and funny
        video tribute to his billionaire pal Warren Buffett Sunday in honor of his
        90th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95077be7-ae63-4b0f-9f88-ba15b2525d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing his best Martha Stewart impression, and with Randy Newman''s
        "You Got a Friend" playing in the background, Gates made a delicious-looking
        Oreo cake, complete with Buffett''s face on the top, drawn in chocolate icing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5d6d1-1ff3-4535-bafc-c4975182c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end of the 60-second video, Gates cuts a slice, puts it on
        a plate with a fork, and leaves the message "Happy 90th birthday Warren" in
        Oreo dust.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Happy
        90th birthday, Warren! <a href="https://t.co/8nH2EulTR4">pic.twitter.com/8nH2EulTR4</a></p>&mdash;
        Bill Gates (@BillGates) <a href="https://twitter.com/BillGates/status/1300110509455282176?ref_src=twsrc%5Etfw">August
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b8689-472c-49ad-9f1c-782aacc99749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bc115-94f0-4599-bd2d-36b3a57eb9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett is a notorious dessert-a-holic, known for chugging a half-dozen
        cans of Coke every day (Buffett is a big Coca-Cola investor). His company,
        Berkshire Hathaway, also owns See''s Candies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe426f0-769d-456f-9989-69a3a672aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cake was a special tribute to Gates'' friendship with Buffett.
        In 2016, Gates recounted a story on his blog about how he caught Buffett eating
        his favorite dessert for breakfast: Oreos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6a4a3-31bf-4083-800c-29c0a7a41dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that was surprising to learn about Warren is that he
        has basically stuck to eating what he liked when he was six years old," Gates
        wrote. "I remember one of the first times he stayed at our house and he opened
        up a package of Oreos to eat for breakfast. Our kids immediately demanded
        they have some too. He may set a poor example for young people, but it''s
        a diet that somehow works for him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd537a-3b3f-4aea-864d-3292d6600af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates and Buffett met on July 5, 1991, when Gates'' mother invited
        the then-Microsoft-CEO to the Gates family vaction home in Hood Canal, Washington,
        to meet Buffett, whom she also invited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d3962-8c10-4aaa-83c6-8ad25988477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, in a blog post, said he was reluctant at first, but Buffett
        peppered him with smart questions about Microsoft''s future that Gates said
        he never before encountered (how Microsoft could expect to compete with IBM
        and what skillsets and pricing Microsoft expected to excel at).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5600b-eb44-43cf-8831-a3927f011bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a deep friendship from our very first conversation," Gates
        wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f5262-937a-4ded-86fb-911577dc7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, Gates and Buffett started The Giving Pledge, a philathropic
        movement of the world''s wealthiest people to give away the majority of their
        wealth to charity. The pledge now has 200 signatories, including Mark Zuckerberg,
        MacKenzie Bezos, Michael Bloomberg, Carl Icahn, Elon Musk, Stephen Schwarzman
        and CNN founder Ted Turner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b939f-8ac0-4b91-96a1-10e54c2e3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gates Foundation, Bill and Melinda Gates'' charity, became one
        of Berkshire Hathaway''s largest shareholders in 2018. Gates left Berkshire''s
        board (along with Microsoft''s) in 2020, to focus on his philanthropy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e9747-6cc2-4e93-b55b-cdb0a2e4d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/30/business/bill-gates-warren-buffett-cake/index.html">Bill
        Gates offered a hilarious gift to Warren Buffett on his 90th birthday</a>."&nbsp;</em></p>'
