    'title': 'VMAs 2020: How to watch, performances, and nominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55200ea8-5923-4e6e-9202-47c0d0927aa4'
