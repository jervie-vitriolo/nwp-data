      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe need for the bill proposed by Lacson is that there can be no
        hiatus in the presidency, which is why we do need such a bill‚Ä¶ but it is really
        inconceivable for me, except if you watch television too much, that the President,
