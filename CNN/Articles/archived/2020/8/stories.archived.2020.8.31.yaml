  'ODA-surges-half-coronavirus-NEDA-':
    'caption': 'Finance Secretary Carlos Dominguez III exchanges loan documents with
      his Japanese counterpart in this 2019 photo. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-31T13:24:10.080+08:00
    'imagesource': 'jcr:1c86e5f8-4870-4fa2-a119-08833c8b19f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c24524d6-31ff-46a0-a972-3c2fff20f2b5'
    'lead': 'The Philippines secured $10.94 billion (about ‚Ç±528 billion) in new foreign
      loans as of early August ‚Äî already more than half the official development assistance
      tally in 2019, the National Economic and Development Authority says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T13:29:09.630+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:07:58.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:39.164+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ODA', 'coronavirus', 'response', 'NEDA', 'pandemic', 'loan', 'grant',
      'borrowings']
    'stories': ['1f436ced-0e55-46e7-b4b4-ac2d85a9ff00']
    'template': '1'
    'title': 'ODA surges by half for coronavirus response ‚Äì NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae55a95-612b-44d2-970f-7e7a6b387fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> The
        Philippines secured $10.94 billion (about ‚Ç±528 billion) in new foreign loans
        and grants for COVID-19 response, an amount worth more than half the official
        development assistance the country owed as of 2019, the National Economic
        and Development Authority said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511e7cc-6195-4323-9a4e-75693b006a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency released Monday its latest report on ODA which totaled
        $21.62 billion (about ‚Ç±1 trillion) as of last year, and reported the surge
        in financial aid it secured from foreign countries amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f935b69-f63e-454c-a459-fd8c7b48ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country secured 16 fresh loans and three additional grants from
        abroad between January and August 5, a sum meant to fund local COVID-19 interventions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e99a3-b453-43a0-8948-0374fb93521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThese will enable us to provide more support to the people and
        will also help cover budget priorities in 2020 and 2021 to help address the
        health crisis,‚Äù Acting Socioeconomic Planning Secretary Karl Kendrick Chua
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50680f-ee66-4b93-9b4d-3f887c78009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the NEDA''s tally differs from the $8.13 billion
        reported by the Department of Finance mainly due to foreign exchange conversion
        rates used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7658c0-4e84-4a48-bf7d-6bed3646e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s recovery spending plan, the DOF planned
        to borrow as much as $8.6 billion or ‚Ç±436.9 billion from foreign sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667e277-13df-4aea-96a3-33426745d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last year, the Japanese government remained the biggest ODA
        source, followed by the Asian Development Bank and World Bank. South Korea,
        China, the United States, and the United Nations followed, according to the
        report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc1d09-21a7-498f-a296-11add65c491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, the biggest priority was infrastructure, especially big-ticket
        and high-impact projects meant to boost local connectivity and ease of doing
        business. Of these, 27 projects are supported by ‚Ç±1.61 trillion worth of loans
        and grants, the biggest of which are the ‚Ç±628.4-billion North-South Commuter
        Railway plan and the ‚Ç±357 billion Metro Manila Subway Project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a924767-9bd4-4fa7-a8a8-62bcead2ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending for these loan-funded projects also improved, with NEDA
        reporting a 21 percent increase in fund releases and a 73 percent availment
        rate for ODA agreements. However, the country also had to settle $4.66 million
        in commitment fees for amounts which were left untouched due to delays in
        project rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67216b-753c-4326-a4fb-31ddc9d1856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:29:09.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:07:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been relying on foreign borrowings to support
        local growth, as the Philippines invests on its needs to scale up economic
        activity.</p>'
  'us-election-trump-biden-campaign':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
