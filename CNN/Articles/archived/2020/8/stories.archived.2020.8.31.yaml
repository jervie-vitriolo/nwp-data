      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef302066-8c68-4883-909e-7a1d0e801deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major courts cases over voting in multiple states have trials
        set in September or may have decisions soon, spotlighting legal disputes among
        state elections officials, Republicans, Democrats and voting access advocacy
        groups in the next few weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
