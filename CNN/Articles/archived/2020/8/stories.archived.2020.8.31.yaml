      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shed manufacturers have been running a brisk business since the
        pandemic started, said Mike Koenig, president and co-founder of Studio Shed,
        a Boulder, Colorado-based firm that sells prefabricated backyard buildings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f9608-6dc0-475c-af55-526ad08877a5'
