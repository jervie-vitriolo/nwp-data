      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people were already working from home and California and
        Washington had already shut down," said Koenig. After that, the orders started
        coming in, particularly of its Signature Series model that ranges from 64
        to 240 square feet, and starts at $10,500.</p>'
