      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, <a href="https://edition.cnn.com/2020/07/10/health/tb-bcg-vaccine-coronavirus-study/index.html">CNN
        reported</a> that some researchers from different countries found the vaccine
        as a ‚Äúpotential tool‚Äù to help aid the fight against the coronavirus. In a
        research published on the journal <a href="https://www.pnas.org/content/117/30/17720">Proceedings
        of the National Academy of Sciences</a>, international experts reported that
        countries which have used the vaccine tallied less mortality rates from COVID-19.</p>'
