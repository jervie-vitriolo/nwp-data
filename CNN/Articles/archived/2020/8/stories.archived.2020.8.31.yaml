    'template': '1'
    'title': '‚ÄòDon‚Äôt even dream of it‚Äô: Foreign Affairs chief unfazed by alleged financial
      offers to drop Sabah claim'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c869525-6511-48af-89ef-699e49d4807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. stood his ground that despite aggressive
        financial offers, the Philippines will not abandon its territorial claim over
        Sabah, which Malaysia considers as part of its territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4039e-72fa-458a-81ba-447faf817fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin posted a series of tweets on Sunday and Monday after Malaysia
        filed a <a href="https://www.cnnphilippines.com/news/2020/8/29/Malaysia-diplomatic-protest-Philippines-Sabah-Spratlys-.html">diplomatic
        protest</a> rejecting the Philippines‚Äô territorial claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c1d69-ff62-4daa-8180-1d5d6eb6620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said huge amounts of money have been offered for decades now
        for the Philippines to drop its claims over Sabah, formerly known as North
        Borneo. He did not directly say but implied the offers came from Malaysia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d672fdb-4ceb-4de1-85b4-e0975ffe533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino public must know that what is on offer is huge so
        the temptation to betray is commensurately humongous," <a href="https://twitter.com/teddyboylocsin/status/1300221412565684224">he
        wrote</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb68e83-f20b-406b-84e4-8509f7e47bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top diplomat said the offers have been made to presidential
        candidates, but the Philippines will not cower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1d23d-d8cf-4992-bcde-22f12cc80fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:35:48.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of history there have been repeated offers to abandon
        our Sabah claim from aspiring presidential candidates since the late 1970s,
        usually opposition because they are most in need of campaign funds but administration
        as well. Don''t even dream of it," he added.</p>'
