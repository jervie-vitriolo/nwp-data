    'template': '1'
    'title': 'US coronavirus cases near 6 million as Birx says don''t wait for vaccine
      to ''do the right thing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408af0c7-6051-4f3a-9b3b-e6bacb959597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> As the United States nears<a href="https://coronavirus.jhu.edu/map.html">
        6 million</a> <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-30-20-intl/index.html">COVID-19
        cases</a>, the coordinator of the White House coronavirus response urged Americans
        not to wait for a vaccine to stop community spread of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5dfb35-7f17-41c7-a6aa-56e20e22db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478ca65-acbe-41f1-9d07-532b88113d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do the right thing today," Dr. Deborah Birx said. "Because if we
        do the right thing today, we go into the fall with much fewer cases."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8625aa-17c2-4bda-af5a-e4fec97b16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e0e32-7f98-4cd5-b237-23b152d4f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As researchers race to develop a vaccine to get control of the virus
        that has infected <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 5.9 million people</a> and killed 183,066 in the US, health experts and
        officials continue to say preventative measures, such as wearing a mask, practicing
        social distancing and avoiding crowds can keep infections low and economies
        open in the interim. But as the pandemic drags on, experts worry that the
        public has become fatigued or complacent in those measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88f785-3ae6-427d-8154-1be51b72a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0e259-89a7-47a6-9bc0-130cc8ac5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we gain freedom through wearing our masks and socially
        distancing," Birx said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9945773-bfaa-424e-930b-ed08ba8c51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be885965-0577-4ae5-9d72-9cdafdfd1f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged vigilance, noting that crowds gathered at concert venues
        can spread the virus, but so too can people gathered in a backyard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474b162-471f-465c-a6f8-6cf66b13eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1787132-0b0f-4d4e-9278-baca3c0c8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we can''t always be perfect. We know that we''ll put this
        message out about private gatherings and something will happen and you''ll
        realize you have been in a situation, you''ve been around people, you didn''t
        have your mask on," Birx said. "That is the time to make sure you''re protecting
        others in your household and around you by wearing a mask when you''re around
        them, even if they''re family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4ecd9-7a8d-40df-bbfa-a052ca3aa9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b170d-35f8-4a93-9ab8-17f302dedc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine reviews look to increase public trust</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9887cc4-9959-423e-a15e-37c78fa40510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx said she is hopeful that Americans will choose to get vaccinated
        once the data becomes available to show that the vaccines in the works are
        safe and effective.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683131c0-f9a6-43c0-9bcb-2caa4e200a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5b192-8b46-447e-a8c0-ad821211cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN poll this month shows that 40% of Americans do not want to
        get a coronavirus vaccine when it becomes available, even if it''s free and
        easy to access. Such a low uptake of the vaccine could hinder the ability
        to get the virus under control and return to normalcy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc45d13-d1a8-416f-bc1a-eed3e8dfbbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3b886-86cf-4515-90bd-ab777536ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To increase public trust, several prominent physicians and experts
        have called for the creation of an independent commission separate from the
        Food and Drug Administration to review the data from coronavirus vaccine trials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d98d23-eb66-4b59-bccb-fca304c6c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80361a54-0873-42fa-9d8e-ce838ab39472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hearing this from my peers, from doctors and nurses. They''re
        not anti-vaxxers. They''re pro vaccine. They vaccinated their own children.
        But they are skeptical about this vaccine," said Dr. Kathryn Stephenson, director
        of the clinical trials unit at the Center for Virology and Vaccine Research
        at Beth Israel Deaconess Medical Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04469c8-6d93-439e-8433-983c15f5c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a92f43-2918-4080-a2cc-5c3b633f3fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that the FDA is perceived as tainted because
        of a premature authorization of hydroxychloroquine and convalescent plasma,
        said Dr. Rochelle Walensky, chief of infectious diseases at Massachusetts
        General Hospital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f714a8-8216-4e5d-954e-6b407269fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6b97c-b083-4ce1-a98a-d8b1d3710622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paul Mango, deputy chief of staff for policy at the US Department
        of Health Human Services, said the eventual approval of the coronavirus vaccine
        will be the same as for any vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fb751-a5ec-4ea6-ab77-0ed380a2a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c32b0f-161a-4baf-a798-9a4320757c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T17:19:14.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a thing called a Data Safety Monitoring Board, an independent
        body that is assigned to each clinical trial," Mango said during a telephone
        briefing. "We have no insight into the data until the DSMB says we can look
        at it. They can come back and say, ''This is not a good vaccine.'' They could
        come back before we even have 30,000 folks enrolled and say ''We have enough.
        This looks great.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
