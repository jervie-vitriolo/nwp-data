      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bound to step down in two years, Duterte also expressed hope that
        his children in office will have the chance to resolve the Moro-Christian
        problem in the country.</p>'
