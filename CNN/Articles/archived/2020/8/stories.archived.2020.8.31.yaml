    'title': 'TikTok''s sale is a race against time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bf6c9-b229-4107-82d9-66b2607fc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.437+08:00
