      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to be a winner, you have to work extremely hard," said
        Lyon captain Wendie Renard. "You battle year in, year out for this trophy.
        We''re bringing it back -- we''re bringing it back for the fans."</p>'
