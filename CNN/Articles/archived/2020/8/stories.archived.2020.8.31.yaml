  'new-quarantine-classifications-september-1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-31T23:06:00.090+08:00
    'imagesource': 'jcr:553d1f14-49e5-45cb-80b2-8bd055912bc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4622fbc-657c-492b-a5d3-498336a9bd27'
    'lead': 'President Rodrigo Duterte announces that Metro Manila will retain its
      general community quarantine status, while Iligan City will tighten its lockdown
      restrictions from Sept. 1 to 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T23:05:11.945+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:06:13.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:55.629+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila retains GCQ status, Iligan City to be placed under stricter
      MECQ starting Sept. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5ef25-c388-4c6d-9ccf-dfae97d67281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> ‚Äî President
        Rodrigo Duterte announced on Monday&nbsp;that Metro Manila will retain its
        general community quarantine status, while Iligan City will tighten its lockdown
        restrictions from Sept. 1 to 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df1502-231a-42e7-8640-ba1b5fc3a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the country‚Äôs capital will remain under GCQ as the
        government continues to carry out its enhanced strategies to help arrest the
        spread of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcee2b2-b33f-41f4-9369-b919c66c2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila so far has tallied over 122,000 cases of the viral
        disease or 55 percent of the national case count, based on the Department
        of Health data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c8b28-2895-4d5e-973a-63d4d17732ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with four provinces, it eased back to GCQ on Aug. 19, after
        having been placed under a stricter lockdown status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a8c24-8494-4c01-8b50-cebf00dc0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks under relaxed rules, around 18,000 more
        Metro Manila residents have been infected with COVID-19, the DOH reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e2f78-17b2-4940-957e-b68b500493fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d6a7b-abb2-4dac-82d4-2794082ba47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s daily figures consistently pushed it to the top of
        the list of areas nationwide with the most number of new cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709d663-cd40-4b6d-86ae-47f60d8d37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said reverting to a
        higher quarantine status is no longer a viable option as doing so would "irreversibly
        injure, if not damage the economy beyond repair." Instead of tightening protocols
        again, Duque underlined the importance of more stringent implementation of
        contact tracing and other measures to prevent further viral transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f7794-0812-405c-b439-84a6c085b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b03456-006f-4b19-874a-a93438cf200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the government has decided to put Iligan City in Northern
        Mindanao under a stricter modified enhanced community quarantine after seeing
        a spike in COVID-19 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac062ca-34fa-4a73-9584-f578c95d4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:29:16.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also approved the Inter-Agency Task Force''s
        recommendation to place the following areas under GCQ: Bulacan, Batangas,
        Tacloban City, and Bacolod City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53a30e-f5d0-4f92-9053-958d4b64ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:29:16.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under a modified GCQ until September
        30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee241f96-4115-418f-9bd2-c2f5f4cea1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the national COVID-19 tally <a href="https://cnnphilippines.com/news/2020/8/31/PH-coronavirus-cases-over-220k.html">has
        breached 220,000,</a> of which nearly 60,000 are active cases or currently
        ill patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1bc57-e5de-4cc0-936e-92e488b9cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines OCTA Research team projected that
        cases c<a href="https://www.cnn.ph/news/2020/8/26/UP-covid-19-cases-projection-september-30.html">ould
        surge to 375,000 by the end of September,</a> while the virus''s reproductive
        rate is seen to further decline. For Metro Manila alone, it said total infections
        could range from 180,000 to 215,000 by end-September.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba54a5b-34d4-4802-8a7f-0de1ef2822df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb098d32-71ff-42f0-9cb5-1aad29d97a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T23:05:11.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:06:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also predicted that the country may be able to flatten
        the coronavirus curve by next month, but stressed that a downward trend must
        be sustained for several months to manage the pandemic.</p>'
