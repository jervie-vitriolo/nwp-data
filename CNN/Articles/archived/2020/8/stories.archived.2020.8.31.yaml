      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04993c1f-2d68-46e2-a2d7-1027fc03ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia <a href="https://edition.cnn.com/2020/05/26/business/china-australia-coronavirus-trade-war-intl-hnk/index.html">has
        upset China</a> by calling for a investigation into the origins of the coronavirus
        pandemic. Beijing later targeted it over trade, namely by suspending some
        imports of beef and slapping heavy tariffs on barley. Last week, Australia
        <a href="https://edition.cnn.com/2020/08/25/business/lion-dairy-australia-china-intl-hnk/index.html">effectively
        blocked the sale</a> of a dairy business to a Chinese company when Treasurer
        Josh Frydenberg said the acquisition "would be contrary to the national interest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7e060-f3b6-4d94-8d3e-dc0887a4084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236e4c5-f4dc-4c4e-9e27-17b02d496f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also last week, China''s second most senior diplomat in Australia
        made a speech in Canberra, likening Australia''s push for the coronavirus
        inquiry to Brutus betraying Julius Caesar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d075db-eb2e-4d86-917a-c6564f4aa874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77210a40-ba78-459b-84df-426163ee5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden, they heard this shocking news of a proposal coming
        from Australia, which is supposed to be a good friend of China," said Wang
        Xining, deputy head of mission at the Chinese embassy in Australia. "It is
        approximately identical to Julius Caesar in his final day when he saw Brutus
        approaching him. ''Et tu, Brute?''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951fc41-95a3-4f67-84dd-d44f0216c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f033ed7-92b3-4066-849b-1700f4f84941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine became a target earlier this month when China''s Ministry of
        Commerce said it would investigate whether Australia was dumping the product
        into the Chinese market. The Australian government dismissed those accusations,
        saying at the time that "Australian wine is by no means subsidized and by
        no means sold at or below market rates in the world market."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab6e5d-4082-4017-a037-870e0a7e0ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346043a4-5bac-4da0-9f9e-b50129063371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is the <a href="https://www.wineaustralia.com/australia''s-fine-wine-to-be-showcased-at-chengdu-off-the-back-of-surging-china-demand">biggest
        exporter of wine</a> to China by value, according to Wine Australia, a trade
        organization <a href="https://www.wineaustralia.com/about-us">backed by the
        country''s government.</a> In the most recent financial year, which ended
        September 2019, the country exported 1.13 billion Australian dollars (about
        $831 million) worth of wine to China, the group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a114d0-c9c6-4719-b6c8-14cb2203c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f5c0f-b886-4c24-9eed-ad08601f6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra is now pushing back again. In response to the latest probe
        on Monday, Australian Federal Trade Minister Simon Birmingham said in a statement
        that the government rejected allegations that "programs that support research
        and development equate to a subsidy of our wine exports."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae1d37-1a8c-4499-89b6-cb6bf317b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b876e-2430-4f73-9e15-2c391e6cf07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will now work with winemakers "to mount the strongest
        possible case against these claims," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718319e-757d-4cc1-9273-9b7fd2bdd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9739d-a082-4894-9d3a-308b0e20c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:23:55.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:06:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsidies investigation will take at least a year, focusing
        on imported wines of less than two liters each, according to the Chinese Ministry
        of Commerce.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55781935-97d9-439d-b1fc-6b72aa8376f1'
