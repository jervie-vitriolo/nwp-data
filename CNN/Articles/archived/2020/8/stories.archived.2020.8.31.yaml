      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy what would be Notting Hill Carnival my beloved London," the
        English singer wrote in her caption, referring to the second largest carnival
        in the world, which usually takes place around this time in the streets of
        west London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab040f6-a329-4b59-a066-9f42af021190'
      'mgnl:activationStatus': true
