      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> ‚Äî The
        Department of Transportation says it is working to make bike lanes a permanent
        fixture in Metro Manila‚Äôs streets in a bid to lower carbon emissions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac94e5b-bde7-4016-ae76-84cb8c2817fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, DOTr Assistant Secretary
        Mark Steven Pastor said even before the pandemic, the department was already
        pursuing the ‚Äúactive transport as well as promoting a low carbon emission
        transportation mode."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1f69b-7f5d-4e1c-98ab-ed2340e655b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the health crisis highlighted the need for an interconnected
        bicycle grid linking Metro Manila‚Äôs cities, thus the push for the National
        Capital Region bike lane network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a4538-a29b-438a-9900-0e3f00511a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor said they launched the interim hospital bike lane network
        last week in Manila and Quezon City to provide better access to hospitals,
        especially for frontliners who pedal their way to work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f4045-9b4e-4825-aaf2-3abb358640e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manila, the route structure makes its way along Taft Avenue,
        Quirino Avenue, Roxas Boulevard, and the United Nations loop. It will primarily
        serve hospitals like the Philippine General Hospital, the Manila Doctors Hospital,
        the Manila Medical Center, and the Ospital ng Maynila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b9967-e823-4129-a2df-a5473cc444d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Quezon City route winds its way along V. Luna to
        East Avenue, Elliptical Road to Quezon Avenue and Commonwealth Avenue, to
        serve the Philippine Children''s Hospital, the Lung Center of the Philippines,
        the Philippine Heart Center, the Veteran''s Hospital and the East Avenue Medical
        Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ac448-066a-430b-808e-81fc21365c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTR said the intention is to have a more or less 600-kilometer
        interconnected and protected bike lane network in Metro Manila, adding that
        it plans to expand the project outside the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9c4b5-d35d-4ec3-979d-c626f6b82d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, the <a href="https://cnnphilippines.com/news/2020/8/31/DILG-bike-lanes-walking-paths-LGUs-pandemic.html"
        target="_blank">Department of the Interior and Local Government</a> said it
        is encouraging local governments to construct protected bike lanes and walking
        paths to further encourage safe, alternative transportation during the COVID-19
        pandemic.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046757b-8c4e-4229-8471-08e4f300b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Interior Secretary Eduardo A√±o said the public transport
        system "can be a breeding ground" for the spread of the highly contagious
        disease, and encouraged Filipinos to consider biking or walking to work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61a7c5-184f-4436-a915-6f068b06520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency signed a joint administrative order with the Department
        of Health, the Department of Transportation, and the Department of Public
        Works and Highways urging the construction of safe lanes and paths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d9c59-4489-47d3-82f0-522054c6f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:39:16.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:07:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also encourages the establishment of supportive infrastructure
        like bicycle racks and changing rooms for the commuting public.</p>'
  'Tiktok-sale-race-against-time':
