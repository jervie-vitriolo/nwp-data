    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28a5f6-a3ae-4e33-b690-a07695a5de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:31:51.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement was also a shift from his earlier vow never
        to talk to terrorists and criminals but only to revolutionaries imbued with
        principles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891db020-e0e0-467e-a2d3-aa8c0818f75f'
