      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platforms that host hateful content need to do more to combat it,
        Blake said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000ec3f-f863-4c70-905b-2c0a6f7ab785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a7bd7-be92-46a1-8f1d-fa5d5a210d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social platforms need to take a more proactive approach, shut down
        these accounts or at least make the person take the tweet or TikTok video
        down," she said. "They have to be in this fight with us. Because the more
        that people do this, the more normalized it''s gonna be."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067d9e1-2fc2-4a4c-aeed-ff7141f4c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2ecde-d590-49bd-ab73-5e1efd3ac6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to TikTok for comment and is waiting to hear back.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37141780-e0e6-4c7d-99fe-a13f36c2eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f912f-65d9-439a-9bb0-444faba9baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>They''ve found support online, too</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b52874-8de2-4e73-a4a8-8ca1f70d8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women agreed, though, that just as often as they''re overcome
        with trolls, they''re overwhelmed by support from friends and strangers online.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f5282-91b1-4a77-9c29-18c9470d555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953249cd-96c7-47c5-84fc-118c9d6eb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often we look at the dark side of social media, but I think ...
        my whole experience with bullying has showed me that there are good people
        on social media," Blake said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad6344-522b-48cd-8742-deba12bcee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537bb63-acc8-4192-9cca-a01428b3c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Velasquez''s TikTok response went viral, she''s been tagged
        in videos from parents teaching their children about empathy and the cruelness
        of othering people for their differences. It''s "incredibly encouraging,"
        she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da258f5c-ea2b-48ef-aaff-c69ab53174eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c806b0a-e2a7-4557-a335-418558da541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she''s looking for a way to keep the anti-bullying momentum
        going.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89262a-a9fa-451c-8fa5-c1adb903c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e00cda-9dbf-4f21-9ffb-2f631f89c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Melissa Blake, that looks like continuing to be online, defying
        the critics who say she should leave Twitter if she doesn''t want to be harassed.
        It''s writing about the callousness of the "New Teacher Challenge" and other
        forms of cyberbullying.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70031dfa-0a1d-46a7-ad7d-45889d368bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77cf02-5a81-499b-a370-33078dc5e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to live in public now -- the pandemic canceled most of
        Velasquez''s bookings and speaking engagements for the year -- so she''ll
        stay online, preaching empathy to parents and TikTok users.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f3546-f3c1-45c4-bea9-13df6c8c2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e26c16-8c09-48e1-a31c-941ece861d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t expect bullying to be eradicated from social media.
        But if she can leave the internet -- and now TikTok -- a little bit kinder
        than how she found it, Velasquez thinks she will have done her job.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be84302-5fe4-430d-b7c8-92cdb5760031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:07:31.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/30/us/tiktok-new-teacher-challenge-bullying-trnd/index.html">''Parents
        on TikTok mock people with disabilities for the ''New Teacher Challenge.''
        These women are reclaiming their images''</a></em></p>'
  'These-businesses-are-making-more-money-because-Americans-are-staying-home':
