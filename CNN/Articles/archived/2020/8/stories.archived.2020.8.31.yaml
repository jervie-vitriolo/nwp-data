    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5152778-10bc-4f3f-ae76-14336d5bced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 10 weeks until <a href="https://edition.cnn.com/election/2020">Election
        Day</a> and ballots in several states going out well before then, the clock
        for courts to decide is already ticking loudly. September brings major court
        hearings and possible decisions on voting access disputes in large states
        like Texas, Pennsylvania and Minnesota, with some voting rights groups involved
        in trials across the country on the same days or within a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fddbc-38e3-406a-bc8b-57d093c4e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c244e-5faf-41ff-8e7d-c72372ed6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, Democrats and progressive groups have brought many of
        the suits and argued to expand access to voting, especially mail-in voting
        during the pandemic. President Donald Trump has made a litany of<a href="https://edition.cnn.com/videos/politics/2020/08/15/trump-mail-in-voting-fraud-2020-election-facts-first-orig-vf.cnn">
        false claims</a> about mail-in voting, and his campaign and the Republican
        Party have often been opposed to these suits and argued in court, generally,
        that rules for delivering ballots and counting votes should be stricter to
        prevent fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccaa14-14fa-406d-a584-1523641f6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93572cb-3f9b-4d96-ac9f-38aea589a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably the busiest time," Sophia Lin Lakin, deputy director
        of the American Civil Liberties Union''s voting rights project, told CNN recently,
        describing a "flurry" of court activity lined up in September that''s keeping
        election-focused lawyers busy. "You need a certain amount of time for these
        cases to play themselves out," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfed4da-500c-459a-b381-3c2c76239b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbb005-52fa-484d-b4e9-380745bd7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Fifth Circuit Court of Appeals will hear arguments
        on whether Texas can limit access to mail-in voting depending on a voter''s
        age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579a383-a950-4637-9bfe-fc8e6221eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5422ab-6a56-45dc-acbc-cfa8cbb1589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Minnesota''s highest court will consider the signature
        requirements for absentee ballots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e87567-906b-46bb-9f24-afaca328adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1069edf-d993-4931-b168-d0f3f2131d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other key states, rulings could come any day. In Florida, a federal
        appeals court is poised to decide questions over access to voting for felons,
        after hearing arguments in mid-August. And a federal court in Michigan is
        still considering what to do about a unique state law, which Democrats oppose,
        that prohibits voters from using ride-share services like Uber or Lyft to
        get to polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5d9d8-70e3-4d86-b3f3-b038c12579af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053dadb-522d-4c77-baf6-6b4b0e10ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, elections officials have <a href="https://edition.cnn.com/2020/08/18/politics/pennsylvania-supreme-court-vote-by-mail/index.html">asked
        the state''s Supreme Court</a> to quickly decide intense legal disputes between
        Republicans and Democrats over mail-in voting procedures and rules for poll-watchers.
        "Both voters and election officials need clarity on these critical election
        issues as soon as possible," Pennsylvania''s Secretary of the Commonwealth
        Kathy Boockvar wrote in a filing last month, voicing a reality that''s dawning
        in many disputes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4790c4-3043-4877-baaa-18d4f3feda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec1c92-c0ab-4bec-9641-662e71ef7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many of the cases, court decisions could impact tens of thousands
        of voters -- if not more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d7461-96d6-43a9-baa5-9f901c69a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b16f38-b82b-4994-82d8-a835e1d437a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year is on steroids," said Danielle Lang, co-director of the
        voting rights and redistricting section at the Campaign Legal Center, a litigation-focused
        group. Lang had argued before the federal appeals court in Florida, after
        the state restored voting rights to felons. CLC and other organizations have
        argued to lift a condition that forces people with felony convictions to pay
        court and other fees before they can be eligible to vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883896b-a166-4f9c-bddc-752d67523650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6d2c1-e041-46f9-b064-fac428fed7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of cases</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7942a4-e341-4ef9-82d9-4ce986780cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial moment for voting litigation comes this month after
        several progressive and voting access groups, as well as Democratic Party
        backers, built portfolios of dozens of lawsuits over the past few years seeking
        to make voting easier or to expand the voter pools. When the coronavirus pandemic
        shut down the country in March, the court activity hit a new level, with many
        state governments setting new plans for how people could vote safely, especially
        by not going to the polls. That ushered in the debate over mail-in voting,
        also <a href="https://edition.cnn.com/2020/07/10/politics/fact-check-trump-absentee-versus-mail-ballots/index.html">called
        absentee voting</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12eaa4b-267b-4e72-86ed-0b48d979a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6df11-9e01-4065-b313-246f9340a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this all started, we thought this would be extremely important
        for everyone to have the option to vote by mail, and for that method to be
        as easy as possible and safe as possible. So there were tranches of cases
        in that world," Lakin of the ACLU said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01622173-1a4c-42c1-9400-4873ad65693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe1ee5-384e-4073-b536-810de177dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there are more than 200 suits related to the provisions
        for voting during the pandemic, spanning 43 states, the District of Columbia
        and Puerto Rico, according to <a href="https://electionlawblog.org/?p=111962">Justin
        Levitt</a>, a Loyola Law School professor who is tracking the suits. The Civil
        Rights Litigation Clearinghouse at the University of Michigan Law School <a
        href="https://clearinghouse.net/results.php?searchSpecialCollection=62">counts
        a similar number</a> of court cases involving coronavirus, with many of them
        related to the election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28589a1-4863-486c-ac8b-8e184aefc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60d14d-0a00-4870-9946-db9942c1027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full landscape of voting lawsuits grapples with a variety of
        ways voters can cast ballots, and the exact details of the cases differ state
        to state and even case to case. Some cases relate to who can vote by mail
        -- everyone or just people with special absentee voting reasons. Other cases
        center around how those ballots are counted -- if they need to be sealed inside
        two envelopes, attested with a particular signature, or who may deliver them
        to elections officials -- and when, if sent by mail, they must be postmarked
        or received by an election office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9277cc0-33c2-49d6-9ab4-f8c6203f692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ada2d6-7ac9-42a7-a025-3fc42d6ad274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cases are in state courts, testing the interpretation of state
        laws. In some states, a federal case will question whether voting laws are
        constitutional, and at times, those cases run parallel to the state-court
        fights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80d3e8-ce2e-4244-919d-27212944be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36520c-2185-4ae9-b27c-68ec37393856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see five cases in a state," Lakin said -- a strategy she
        called "seeing what will stick."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34208fbb-a79b-4eeb-a2f1-64649e8dafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb88c88-de35-401d-b4f0-a6aae4eb2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania and Ohio provide recent prominent examples, where multiple
        state and federal cases raise questions over the use of drop boxes, the alternative
        collection point to mailing a ballot for absentee voters. Trump has tweeted
        his opposition to drop boxes, making <a href="https://edition.cnn.com/2020/08/18/politics/donald-trump-ballot-drop-boxes-fact-check/index.html">false
        claims</a> about their safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1fc54-8475-4b17-b7b7-84469bb0054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e3ac4-3adc-415a-8474-6ce590875388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democratic strategy and the GOP</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374e11e-7c34-4f7d-a618-38d20d9127d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priorities USA, a group that''s funded major litigation efforts
        for the Democratic Party and is spending more than $30 million in court, is
        involved in cases in several states. Led by well-known attorney Marc Elias,
        the Democrats'' cases often address what they call "four pillars" of voting
        during coronavirus. Those cases seek to provide free or prepaid postage for
        mail-in ballots, to advocate for elections officials to count ballots postmarked
        on Election Day (and count them if they arrive after), to allow for third
        parties to help collect absentee ballots, and to reduce requirements for signatures
        on mail-in ballots that would allow officials to discard more of them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d73dcb-e7e4-4f20-a397-534a0d4a9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66565496-60b2-4036-b506-dd75007dc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aneesa McMillan, a Priorities'' spokesperson focused on voting rights,
        called the combination of the pandemic and recent questions about the US Postal
        Service''s reliability a "perfect storm" for voter suppression.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f8fa0-2651-44e9-a8a5-8b1316e87c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd0bdb-f130-4011-b947-9f3049e8d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged how the Democrats started bringing cases as early
        as 2015 that could set the terms for the 2020 election. The Democrat-brought
        cases vastly outnumber the times the Trump campaign and the Republican Party
        have sued over voting, though the conservatives have popped up in court in
        several lawsuits to voice their stance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d1598-c4d7-48e8-9651-f4829cd0e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e70cf-7bb4-4abe-88f6-1b121a47ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know we are working hard. It''s kind of a chase. They pop
        up wherever we may be doing our work," McMillan said last week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99f464-2656-4444-8e3e-edfb301229af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38228046-a034-4466-8fd5-87ad45691496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, among the hundreds of cases in multiple states, the Trump
        campaign has three major federal lawsuits -- in New Jersey, Nevada and Pennsylvania
        -- over voting procedures.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833e211-dcc6-4f38-a886-b11689a42e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e9fe8-7560-4300-9f26-58cc667fe6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign spokesperson Thea McDonald, when asked which election-related
        court cases the campaign views as key in the coming weeks, responded, "Every
        case we''re involved in is important in that effort."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08206f-66a7-46eb-a4e7-d99aaed8f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289c053-f965-415c-814f-a0c0c145f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New round of cases</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7d698-02d6-48ef-a9fe-90d1fcb964db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New lawsuits are being filed in waves each week, and in recent weeks,
        progressive groups have filed challenges that have responded to Trump''s focus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e66fa-261a-4a26-9951-c3f3096e9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41c6f1-c9a1-4f52-bd0d-542b85dd87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political debate over slow mail delivery created an inflection
        point. Twenty-four Democratic state attorneys general sued the Postal Service
        and Trump administration in multiple federal courts, and those cases are in
        their beginning stages. "There is no time to waste," US District Judge Stanley
        Bastian <a href="https://edition.cnn.com/2020/08/27/politics/usps-slowdowns-hearing/index.html">remarked
        at a hearing last week</a> in one of these suits, led by Washington state.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88ca0f-d7f8-4f06-a531-04dcd8f4b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64cdc2-37b6-4bb8-9b10-c918611de56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another novel legal battle, Rock the Vote, Voto Latino, Common
        Cause and other groups <a href="https://protectdemocracy.org/resource-library/document/complaint-for-declaratory-and-injunctive-relief-social-media-eo/?emci=df9742e5-78e8-ea11-8b03-00155d0394bb&amp;emdi=d4f89126-83e8-ea11-8b03-00155d0394bb&amp;ceid=8407618">sued
        the Trump administration</a> over its executive order pushing back on social
        media companies that censor disinformation. The executive order is an election
        issue because Twitter, for instance, has put disclaimers on false tweets from
        the President that could scare voters into avoiding mail-in voting or submitting
        their ballots at drop boxes instead of through the mail.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442fcd3-3c3d-464e-95f9-d1176ee65128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fc7d4-9392-43c5-a05f-5998d910ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late blooming cases -- and even those that have been active
        for months -- may not all ultimately come down to judges. Sometimes, the strategy
        is to use the pressure in court to force a settlement. Settlements in several
        states, like Virginia and Arizona, have ended some court fights and determined
        how voting will work.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d33e9-130e-47cd-8279-b449cd46935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2395984-f8c7-4549-ba63-a0034f09b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we do get a settlement or something that works out, there''s
        another state," McMillan said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7657b10-b6c7-4d34-9dc2-19ae7d23cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:34:38.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/politics/election-2020-voting-litigation/index.html">It''s
        crunch time for voting litigation</a>."</em></p>'
