    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tips on spending meaningful time with your friends'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb6840-845d-4e48-ab88-34f256f61b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äì</strong>&nbsp;The pandemic
        is not a hindrance to forge quality bonds with your friends, especially in
        celebrating International Friendship Day. These friendly gestures might just
        help you give more meaning to the occasion:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf77b9-dced-47c1-9113-9c57ec42ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A simple conversation will make a difference</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b2e14-c811-4265-b223-36ad4f53f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this time of isolation, it is important to make one feel loved.
        A simple ‚ÄúHow are you?‚Äù can create a difference in forging your bonds with
        your friends and improving each other‚Äôs mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59562b3f-db3a-4100-a0f6-5dac8600a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not being related by blood, those small talks and heart-to-heart
        conversations with your treasured friends are cherished. From stories of heartbreaks
        and hardships of life up to the crazy and fun moments that strengthened your
        friendship, you can have a meaningful chika with your friends that will surely
        lighten up their mood because you remember them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b435db-da0c-47f1-9a3c-2b76d8ce420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology now is a big factor in making friendships closer despite
        being far in distance. Catching up with your friends is the best way to use
        social media during this pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6e1f7-a92a-4789-b61e-cf5882ec10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zooming in to the new alternative for face-to-face conversations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fd059-dae2-4f13-95e7-15417f05403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the physical limitations brought by the health crisis, the
        use of videoconferencing applications has become more prevalent. The widespread
        use of these apps at present makes it the best time to use these to personally
        interact with your friends through the use of technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cb3c0-78ea-42a5-81f5-43951ffe7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organize a quiz night or a movie/TV series binge-watching session
        to share your competitiveness and bond. Of course, nothing can beat those
        friendly and sometimes deep conversations that only you and your friends can
        share.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeabca8-2c3d-476c-abc8-170d10689f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically hanging out with our friends is an activity directly
        affected in this time of uncertainty, but will never be lost with the availability
        of technology. Just make sure you have a good signal so that fun times will
        not be interrupted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699d9f6-ce1d-423e-91e0-2579120444a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Send a token of appreciation that reminds you of your friendship</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c528d7-9165-4515-beb8-cdb546db0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friendship will not blossom if you don‚Äôt have something in common.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f86d5-d2ae-4bef-8fd1-10d570f637a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you have a favorite food to eat together or a restaurant
        that is your official hang out space, or any other things that made your friendship
        possible, all these are important milestones between you and your treasured
        friends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44268c2a-c10f-4f5e-9bd0-d20b13ffba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not reminisce those past experiences by arranging to send things
        that you both miss to your friend? Nowadays, the convenience of online delivery
        applications makes it possible to send to your friends the thing that forged
        your relationship together. It is also possible to send the personal favorites
        of your friend/s that will surely make them smile and feel you are with them
        during these difficult times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47976919-22e9-484b-a37d-b1f8b4d172d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Share a San Miguel Flavored Beer</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7b8cc-cfd0-4e62-b185-c15d10e193a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is common that when you meet your friends, there is a staple
        partner drink that refreshes everyone‚Äôs vibe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7ea41-deac-46f5-afb1-6e0d046c27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No friendly meet-ups are complete without a cold and refreshing
        bottle of San Miguel Flavored Beer. Its three exciting flavors ‚Äì lemon, lychee,
        and apple ‚Äì have just the right kick to liven up everyone‚Äôs spirits for an
        unforgettable bonding moment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b9cce-5cd4-4271-96c9-97979603eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best paired with nachos or chips on the side, San Miguel Flavored
        Beer also brings that quirky and imaginative personality to its light taste
        which is perfect for everyone in the barkada.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344bd35-45a0-452c-b052-dde37638061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A right mix of fun activities and the fruity quality of San Miguel
        Flavored Beer is an automatic treasured memory in your bonding with the barkada.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d377ba6-d018-4743-a781-d77de79183f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:24:27.219+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:08:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab your favorite San Miguel Flavored Beer in your favorite supermarkets,
        groceries, and convenience stores. You may also visit the SMB Delivers website
