      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, however, also earlier <a href="https://www.who.int/news-room/commentaries/detail/bacille-calmette-gu√©rin-(bcg)-vaccination-and-covid-19">issued
        a warning against the use of the BCG vaccine</a> until more information surfaces.</p>'
