    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64ac1c-d00b-41e7-a006-459421668e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:09:33.872+08:00
