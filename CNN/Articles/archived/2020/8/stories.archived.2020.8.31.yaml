      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12630d82-2300-4ffb-a53b-8e61e96c902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:07:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was also posted to Facebook. While the video appears to
        have been taken down by Scalise, it does not look like Facebook took action
        against the video. CNN has reached out to Facebook for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c94f1-33e5-436e-b3b8-7b4924c540ca'
      'mgnl:activationStatus': true
