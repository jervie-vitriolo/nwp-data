    'mgnl:tags': ['National-Heroes--Day', 'frontliners', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'COVID-19 frontliners honored as modern-day warriors on National Heroes‚Äô
      Day'
    'updated': 2020-08-31T23:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdbe45-757e-4eeb-8a39-5d589d1f5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T09:44:19.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)‚Äî</strong>&nbsp;Frontliners
        battling the COVID-19 pandemic were given the spotlight during Monday‚Äôs celebration
        of National Heroes‚Äô Day‚Äî as they were honored as ‚Äúmodern-day heroes‚Äù of the
        country amid the health crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2540e-0437-4432-989c-1fc0e9dfb4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, President Rodrigo Duterte praised the valor not
        just of the Philippines‚Äô past heroes‚Äî but also of the present ones who have
        been risking their lives to fight a ‚Äúdifferent kind of enemy.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975ced2-1bf5-4adc-9d2f-55e52bb40ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPresent-day challenges posed by the current public health crisis
        (have) given rise to modern day heroes: the countless Filipino frontliners
        here and abroad who are battling the COVID-19 pandemic,‚Äù the President said
        in a virtual message.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Rodrigo Duterte delivers video message for <a href="https://twitter.com/hashtag/NationalHeroesDay?src=hash&amp;ref_src=twsrc%5Etfw">#NationalHeroesDay</a>:
        Today we honor, not only the valor of those who fought for our motherland‚Äôs
        freedom, but also the heroism of those who risked their lives fighting a different
        kind of enemy <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/o7PGrrtNch">pic.twitter.com/o7PGrrtNch</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1300237434530140160?ref_src=twsrc%5Etfw">August
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc2923-9491-4a60-8a6a-1a93a84c9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa69af9-d446-4743-83f1-3da7c92b5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise expressed hope that the Filipino heroes‚Äô bravery will
        continue to inspire the public to overcome ‚Äúeven the most unfavorable situations"
        and become "everyday heroes" themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21c7d0-3557-47c7-92f6-08cd012d0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Task Force against COVID-19 also lauded
        the frontliners‚Äô efforts and sacrifices despite the many challenges and risks
        they face, saying they are all considered heroes amid these trying times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c376d-b2ee-4d19-871b-4f2b1cdb073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs we commemorate National Heroes‚Äô Day, the National Task Force
        Against COVID-19 honors our modern-day heroes‚Äî our medical frontliners‚Äî who
        have made every conceivable sacrifice to ensure the health and safety of the
        Filipino people,‚Äù the National Task Force said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d419ab9-5b88-40b9-8f83-cced7610c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe selflessness, dedication and bravery you have shown during
        this health crisis puts you in the same league as our national heroes who
        made the ultimate sacrifice in order to free our nation from foreign oppressors‚Ä¶
        You are all heroes in the truest sense of the word,‚Äù it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc60f17-99a9-41be-b2e3-c0a1cdb1fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from health workers, the Task Force also praised the contributions
        of non-medical frontliners, including military and police personnel, saying
        their efforts will be ‚Äúremembered and honored.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae27e7-da60-43b8-ac5c-ade88f2fb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her National Heroes‚Äô Day message, Vice President Leni Robredo
        also commended the frontliners for their contributions to the pandemic response‚Äî
        saying that the spirit of our heroes ‚Äúlives within each of us.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af538aa5-6733-4de2-aea7-cc30c35afae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also took time to honor as heroes the ‚Äúcountless others‚Äù
        who continue to fight in times of crisis, and shared an uplifting message
        to the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37e5e2-362b-4229-a484-d576f03324e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLove those beyond your immediate circle," the Vice President said
        in her message, "expand these circles to go beyond family or friends; care
        for the community, care for the country. Do this, despite fear and uncertainty.
        Fight, if necessary; do not shrink from struggle or sacrifice. Be kind and
        be brave.‚Äù</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;Be
        kind and be brave.&quot;<br><br>Vice President <a href="https://twitter.com/lenirobredo?ref_src=twsrc%5Etfw">@lenirobredo</a>
        shares uplifting message this <a href="https://twitter.com/hashtag/NationalHeroesDay?src=hash&amp;ref_src=twsrc%5Etfw">#NationalHeroesDay</a>.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/zFUIAnXVf3">pic.twitter.com/zFUIAnXVf3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1300208968170577921?ref_src=twsrc%5Etfw">August
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c9b5c-52b1-424a-b12a-5f82a3c93b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T11:19:27.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:08:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a0906-1301-418f-82e1-74592c2f2c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:04:00.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel Ramos also recognized the hard work of health
        workers, police, military, and other frontliners during the pandemic, which
        he dubbed as "another dark moment" in Philippine history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5618d-907f-447a-93ac-edee53f71317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T18:04:00.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:08:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our collective resolve as Filipinos seems to be tested once again
        by this COVID-19 pandemic. But as what our forebearers have proven to us already
        through their feats of heroism, the Filipino spirit is indomitable," he said
        in a statement read by his grandson during the virtual book launch of <em>Twilight
        Glory.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02ddf0-deba-4e3d-99e2-1e02fedc4382'
