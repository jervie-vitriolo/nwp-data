      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French side defeated Wolfsburg 3-1 in San Sebastian, Spain,
        on Sunday to further cement its status as one of the most decorated sides
        in European <a href="https://edition.cnn.com/sport/football">football</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31597c-410b-42d8-8441-fbb42ef5d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:24:42.907+08:00
