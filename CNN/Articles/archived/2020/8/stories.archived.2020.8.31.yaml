      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63972aba-1d69-45d9-b597-28df00a84575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T16:42:09.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:07:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about how kids doing distance learning are sitting
        and staring at a computer all day, it becomes even more important to get them
        moving and stimulate their brains," said Volk, who sanitizes her equipment
        before and after every class. "I see this as a way to accomplish that."</p>'
    '80':
