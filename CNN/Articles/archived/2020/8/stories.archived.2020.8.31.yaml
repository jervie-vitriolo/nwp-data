      'mgnl:lastActivated': 2023-01-26T09:07:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc034d67-1210-4804-9445-9ef3816ada4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, he''s the founder of Unlimited Tomorrow, a company that designs
        low-cost, 3D printed prosthetic limbs that can be operated with the mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04507e39-1549-4207-82b1-069ab1192983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a3a00-b96b-4390-82d8-fe73c8848c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a chance encounter in the eighth grade that set him on the
        path to entrepreneurship, LaChappelle says. At a science fair, he met a 7-year-old
        girl who had an $80,000 prosthetic arm that he described as "archaic" and
        offered very little help with her physical needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f9d23-81a3-4454-bd00-9c84ce6b64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c0932-a30b-4db5-aaee-0f749613f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked to learn how much it costs, especially realizing
        that she would soon outgrow it and it would become useless at that point,"
        LaChappelle, now 24, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b398ee-bac8-420b-955d-c06decfd5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6d54c-7808-49d3-afbd-512118870dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe this was the best thing available for her,
        and that''s when I decided to find out how I can create something that provides
        physical utility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471be2f-6ad5-4845-b43b-3e906737e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14952227-b4f8-4061-b547-3cd527e86225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prosthetic arm, for instance, should help someone complete daily
        tasks, like eating with utensils or tying shoes laces, he said. Through its
        appearance, it could also provide "psychological utility," he added, emphasizing
        the importance of his device''s aesthetic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c381e5-8df7-444c-9127-107ef8cffa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f670b3-7d68-4763-8807-f225e18aa3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before LaChappelle''s interest in robotics and prostheses
        intensified from a hobby to a passion, and ultimately a mission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e9cf4-ab86-469b-bbc7-9d17a4168896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39889999-8727-46b8-969c-db1ee8fbdbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through high school, he learned all he could about the technology,
        and at 17 designed a robotic prosthetic arm that led him to the White House
        Science Fair, where he used it to shake hands with then President Barack Obama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70cc52-3970-4a45-84aa-f332c77e7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f480f6-e23b-4fab-ad97-e4d4070a0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlimited Tomorrow</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e79159-22f1-4704-94da-b9e9c902bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating high school, LaChappelle was too preoccupied with
        his mission to enroll in college. Instead, he launched Unlimited Tomorrow,
        where he developed its flagship product TrueLimb.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbbef8-35a8-4461-aade-7bb94352a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bea45f-d933-4410-99ca-5b7728bf4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosthetic arm, which looks and feels very real, uses sensors
        to read muscles at high resolutions and can be controlled with the mind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9479d43-e9c6-459a-abe9-a3d3ee77d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b388a9-d701-4c38-a5fd-2f8e3ad0a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our device is controlled using muscles within the residual limb.
        Some of our sockets might have over 20 muscle sensors within it. Our control
        system is built around the brain being the main processor instead of trying
        to replicate it and make assumptions," LaChappelle said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01014ce4-3dd7-4f92-9c16-22166f1ba8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8096d-551b-4bfb-ace2-a5d2c48f68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After enough training, you start to focus on hand movement instead
        of muscle movement... we decipher the user''s intent and translate that into
        hand movements."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c2691-eb7f-4b9c-a7d5-6ee1473872e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483dd805-50a7-4fa8-8fe8-582a69af433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosthetic is customized to match the user''s shape, size and
        skin tone. The limb feels like skin, and the fingers fold the way a human
        hand does. It even features veins, wrinkles and fingernails that can be painted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523cc29-1acc-426d-bdb7-936b0bab0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba39ae-9690-48ae-b7da-69e2f02ab537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the appealing aspects of TrueLimb is that it can be ordered
        without an in-person fitting. Unlimited Tomorrow sends clients a 3D scanner,
        which they use to scan their limbs. Within weeks, they receive a number of
        customized test sockets before ordering the final device.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab2023-9d4a-4d8b-b6a7-f07e3a884b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf97d59-f78a-45cc-9073-fc906c0a19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For users, like Natasha Castrejon, it''s a dream come true. The
        9-year-old''s story, highlighted on Unlimited Tomorrow''s website, says she
        sought TrueLimb to help her pursue interests in violin and Ninja Warrior-style
        gymnastics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66998638-9242-41ea-aa24-c6fc12b80aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26076f1-bf71-4f4d-853c-42957c93c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to find the words to describe how it feels," LaChappelle
        said. "The first time someone ever used my device was extremely emotional
        for me. Their parent''s reaction also caught me off guard and gave me all
        the motivation in the world to continue my work. Now I''ve gotten to witness
        that moment many, many times and it doesn''t stop getting that emotional."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788de1e-05d2-4f8f-8348-996997b4e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00faaf82-4e5a-4018-93aa-39c5bb364243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T20:07:39.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many amputees who don''t use prosthetic limbs forgo them due to
        their limited use and high price, LaChappelle said. That''s why it was important
        to him to create a high-functioning limb that was as affordable as possible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
