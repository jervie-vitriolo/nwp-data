      'mgnl:lastActivated': 2023-01-26T09:08:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Ruth Cabal for an in-depth conversation with Health Spokesperson
        Usec. Maria Rosario Vergeire.</p>'
  'Coronavirus-vaccine-dose':
    'author': 'John Bonifield, Elizabeth Cohen and Dana Vigue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-31T10:34:54.928+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31e339e1-2b0b-48c2-89c2-7030c59668aa'
    'lead': 'When a coronavirus vaccine comes on the market, people will likely need
      two doses, not just one ‚Äî and that could cause real problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T10:36:30.792+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:08:11.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:32.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One shot of coronavirus vaccine likely won''t be enough'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55704d-e8d4-4a5f-8244-d49588a69c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> When a coronavirus vaccine comes on the
        market, people will likely need two doses, not just one ‚Äî and that could cause
        real problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d1fdb-c2a9-4791-9ec6-1fa980256e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the potential problems are logistical. Difficulties procuring
        test kits and protective gear throughout the pandemic point to supply chain
        issues that could also plague distributing double doses of vaccines for an
        entire country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab772e-fc49-456e-8eaf-41664b49c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential concerns are more human. Convincing people to show
        up to get a vaccine not once, but twice, could be a formidable undertaking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2872e78-44f8-472f-bba2-e30f3adbf6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question that this is going to be the most complicated,
        largest vaccination program in human history, and that''s going to take a
        level of effort, a level of sophistication, that we''ve never tried before,"
        said Dr. Kelly Moore, a health policy professor at Vanderbilt University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f5511-7fd3-47b9-8b2b-b39916c85f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A double dose for a one-two punch</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07f973-eec5-4c8f-baca-76b639d98861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Operation Warp Speed, the federal government''s effort to
        get a vaccine on the market, has given money to six pharmaceutical companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475fea2-a058-4dc0-9ec4-6f0b2b72389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those companies, Moderna and Pfizer, are now in Phase 3,
        large-scale clinical trials. The 30,000 volunteers in each of the trials are
        getting two doses, with Moderna spacing their shots out 28 days apart and
        Pfizer spacing theirs out by 21 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd951e-76db-42d8-a41f-4320227dc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is expected to start Phase 3 trials this month. Their
        Phase 1 and Phase 2 trials used two doses given 28 days apart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af553e-2034-4ca5-8cf7-a7f2ab858554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax also has yet to begin Phase 3 trials but used two doses
        in their earlier trials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4282dd-4f68-401d-acae-892b560e97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Johnson &amp; Johnson''s upcoming Phase 3 trials, some participants
        will take one dose and others will take two doses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a7f60-3d40-4e65-98b7-de6dc3878079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi hasn''t made announcements about whether their vaccine will
        be in one or two doses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8945c-aa96-4d7a-a7cd-f2e643882242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising that the coronavirus vaccine will likely need
        two doses. Many vaccines -- including childhood vaccines for chickenpox and
        Hepatitis A and an adult vaccine for shingles -- require two doses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd707427-416d-4345-9433-89159a2f153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some require even more -- children get five doses of the DTaP vaccine,
        which protects them against diphtheria, tetanus, and pertussis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b2de3-6bae-46da-8adf-a54ba89c1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a precedent for developing mass vaccination programs
        on short notice. In the spring of 2009, when a new strain of flu emerged,
        a vaccine program vaccinated 161 million Americans within months, according
        to the US Centers for Disease Control and Prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244eb063-c74e-4a97-a3aa-fbc0ffea0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the upcoming coronavirus vaccine program will be difficult
        -- but not impossible -- to pull off.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefb0ae-2839-4b36-8da5-3e9aa0b3a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have faith we can do it, but it is a big ask and we have to work
        with people to make it work," Moore said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f14e0f-e0d0-4c6f-a5e1-cf173e01aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Logistical issues</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661877d8-b1c8-41fd-a984-65672d65b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, making 660 million doses for 330 million Americans is a tough
        feat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cecf18e-4297-407e-8546-c3e652e69bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at‚ÄØdouble shots. That''s twice the amount," said‚ÄØNada
        Sanders, a professor of supply‚ÄØchain management at Northeastern University.‚ÄØ
        "Doubling is a huge supply chain issue."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f34665-0004-4d4e-8fdf-438489044f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just producing the vaccines itself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aaf2dd-d2cb-4777-ba09-b5305ff4fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to double everything in the supply chain," Sanders said.
        "The syringes, can they‚ÄØdouble up? Can the vials double up? Can the stoppers
        double up? Can the needles double up?‚ÄØEverybody has to double up, and then
        they all have to get it in time at the various entities along the supply chain."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fed603-b220-4d82-9018-d54fa957d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders says she''s worried, given the history of the Covid-19 pandemic
        in the US thus far has been rife with logistical problems, including delays
        in getting tests out on the market, and difficulties supplying health care
        workers with protective gear.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced88c4a-6c1a-487d-9af6-58a441e2ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting even before the pandemic, there have been shortages of
        Shingrix, a vaccine for shingles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf9398-130a-48a7-844b-513766fd9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about such exactness, and we couldn''t get PPE right,
        so I''m concerned," Sanders said. "There are many weaknesses across this supply
        chain -- many. If we don''t address this now, the probability of failure is
        very high."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9940a-8c65-4b84-8d90-1981025a8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human issues</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ba687-aa1d-4aa0-972b-8f299aa35b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like it''s going to be tough to get a majority of Americans
        to show up just once for a vaccine, let alone twice.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ec17b-7fe8-419a-bc1d-3b77f77de952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN poll conducted this month, 40% of Americans say
        they won''t get the vaccine, even if it''s free and easy to get.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff9d63-edfe-4715-bffa-ce23e2a00cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for people who do want the vaccine, it''s still a bigger ask
        to get them to show up twice.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df2217-b739-4723-b5b4-d2ce7733e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will have to remember to come in the second time. They might
        have to take time off work - twice. They may have to wait in long lines --
        twice. And possibly experience unpleasant side effects, like fever -- twice.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31703d-5782-4240-ba49-0c0d1b734b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways to address these hurdles, such as mobile clinics
        to bring vaccines to people rather than the other way around.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea9a1b-cd5f-47ba-8496-a86e92083b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the sorts of things that I think we need to think about,
        to make sure that we can incentivize people to come back‚ÄØto make it as easy
        as possible for them to adhere to a two shot regimen," said‚ÄØDr.‚ÄØNelson Michael,
        director of the Center for Infectious Diseases Research at Walter Reed Army
        Institute of Research, who has been assigned to work with Operation Warp Speed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c666e-4291-419e-bed7-a707e79e983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael, who has worked on vaccine campaigns before, said even so,
        the challenges are real.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f11b51-e80d-41df-8717-67742656ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:36:30.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you give the public health community that remit, they
        will find a way," he said. "But the task will be very difficult."</p>'
  'New-Teacher-challenge-Tik-Tok':
    'author': 'Scottie Andrew and Kat Jennings, CNN'
    'caption': 'Lizzie Velasquez, a motivational speaker, went viral on TikTok earlier
      this month after she found users on the app were sharing her photo as part of
      TikTok''s "New Teacher Challenge."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-31T11:03:16.494+08:00
    'imagesource': 'jcr:1f538cba-e45e-4897-b92e-69a5b49ba0d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dacf352-4197-41a9-880d-23bddef71d5c'
    'lead': 'Lizzie Velasquez, a motivational speaker, went viral on TikTok earlier
      this month after she found users on the app were sharing her photo as part of
      TikTok''s "New Teacher Challenge."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T11:07:31.274+08:00
