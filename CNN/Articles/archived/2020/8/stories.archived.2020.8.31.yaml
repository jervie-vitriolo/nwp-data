  'philippine-coast-guard-fishermen-rescue-cebu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-08-31T18:14:54.816+08:00
    'imagesource': 'jcr:4763037f-9803-45c6-81eb-434088938e74'
