      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Repatriated seafarers from the coronavirus-hit M/V Diamond Princess
        in Japan whose samples were taken in March;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821c9f7-ec70-4abd-9527-4188c575f18c'
