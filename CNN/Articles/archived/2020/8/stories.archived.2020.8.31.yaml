      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong> TikTok has a matter of weeks to secure
        a sale to an American buyer in order to avoid a US ban. The timetable looks
        increasingly tight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46ab45-6eca-43ba-a2c6-86d2dd67a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32d58e-b2d1-471e-b87a-168069fdfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Beijing appears to have just thrown a wrench
        in the process, my CNN Business colleague Sherisse Pham reports. On Friday,
        Chinese officials revised rules that govern the sale of certain kinds of technology
        to foreign buyers. The restrictions now cover data processing, speech and
        text recognition, according to government notices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69e2a4-e2da-4895-a8b4-f25e4a061932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5b9ca-9b38-49b5-a8d9-f0c909075d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notices did not name TikTok or its Beijing-based owner ByteDance.
        However, experts say that the rule change could give Beijing the power to
        block the sale of TikTok to a foreign company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a99cd-b69e-43c6-86df-b3be02718471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63bbfb-fa15-497a-8688-20fb8c50b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CEO Kevin Mayer indicated that a sale was imminent when he
        resigned from the role last week. In a letter to employees, Mayer said to
        expect "a resolution very soon" ‚Äî a phrase indicating that a deal could be
        reached in coming days, according to a person familiar with the talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819c391-fae0-4372-b355-fb6a3d0ba21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a98d4-de94-4a1f-995f-7d3fb405e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have pointed to a joint bid from Microsoft and Walmart
        as the clear frontrunner, though Oracle is reportedly also in contention.
        Yet the update from Beijing makes clear that there''s more at play here than
        just selecting from a list of suitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c81c7e-dcd4-44c8-8b3b-354b765f1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6c5e9-ddb6-462b-a3d7-73cad18c1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does this slow things down, or does it mean the value of this asset
        is not in the tens of billions mentioned recently, but perhaps zero?" Rabobank
        strategist Michael Every said in a research note Monday. "If so, this would
        very powerfully illustrate the point about how private companies can get swept
        away by the changing political economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074af4e-facd-482e-936a-fed7fa3e5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7407b0d-5c5d-4c59-9411-26f83be8efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the TikTok discussions don''t exist in a vacuum. China''s
        Ministry of Foreign Affairs slammed the US administration Monday, alleging
        that it has been engaged in "economic bullying" and "political manipulation"
        under the pretext of concerns about national security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364607d-045a-48b2-bb3f-51bf422dfd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d9a33-1528-449f-9398-69ce8a188f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US Commerce Department announced fresh sanctions
        on Huawei, one of China''s top tech firms. Paul Triolo, head of geotechnology
        at Eurasia Group, said the restrictions could serve as a "lethal blow" to
        the company, and that Beijing is likely to pursue targeted forms of retaliation
        in response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbda89-dc14-43e0-ab8f-f941438ef8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf243d-7121-4f7e-8697-34df9672a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: Microsoft and Walmart''s pursuit of TikTok has received
        lots of attention. But whether the Trump administration and Chinese officials
        can green-light a deal that''s satisfactory to both sides in half a month
        is an open question.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f939ec-116f-4895-970a-6b26fe517519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5ceea-f402-497d-a134-d1e5847e0e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new Dow has arrived. It''s still playing catch-up</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f4d60-f913-45a5-bb4b-43803ae5e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T19:51:46.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:07:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow Jones Industrial Average, spurred by easy money from the
        Federal Reserve, has skyrocketed more than 50% since March. But it''s struggling
        to keep pace with the S&amp;P 500, the broader benchmark index of US stocks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35868933-f7b5-4359-8ed7-09d79c861a4a'
