    'template': '1'
    'title': 'Duterte open to talks with insurgents, terrorists, but vows to crush
      extremism during visit to Jolo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da6ae1-c267-4ae1-aeff-c7ea1e545eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T10:54:10.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) ‚Äî&nbsp;</strong>President
        Rodrigo Duterte said he is willing to talk with insurgents, apparently including
        Abu Sayyaf terrorists behind last week''s deadly bombings in Jolo, Sulu even
        as he vowed the government would "fight hard" to crush extremism in the south.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50839ace-3b38-4d70-b3b1-3efb363c158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:31:51.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d254a4a-3c95-44c3-ba43-09a6e0489158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:31:51.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his televised speech before troops in Sulu aired on Monday, Duterte
        expressed concern over  the August 24 twin bomb blasts in Jolo that left at
        least 15 dead and 75 wounded. The attacks were believed carried out by suicide
        bombers of the Abu Sayyaf, which has been tagged as a terrorist group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d22b94-a7e8-41eb-b699-3fd81812a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:31:51.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ab2c5-2404-4937-90d6-4c7a3961165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:31:51.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an impossible dream, it is an unreachable star. But it behooves
        upon us leaders even to try and even to talk as we wage war," Duterte told
        the military.</p>'
