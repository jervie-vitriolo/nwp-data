      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Ranhilio Aquino, dean of San Beda Graduate School of Law, said
        the 1987 Constitution allows Congress to pass a law providing presidential
        line of succession after the House Speaker.</p>'
