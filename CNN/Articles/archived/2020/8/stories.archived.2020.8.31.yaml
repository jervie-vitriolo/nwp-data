      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/31/health/gym-class-online-learning-wellness/index.html"><em>"What
        school gym class looks like in pandemic times"&nbsp;</em></a></p>'
