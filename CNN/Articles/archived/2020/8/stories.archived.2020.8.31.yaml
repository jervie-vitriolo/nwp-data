      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce announced on Monday it has launched
        an anti-subsidy investigation of some wine imports from Australia following
        a complaint from the China Wine Industry Association. The ministry said it
        will investigate 40 allegations of unfair government subsidies in the Australian
        wine sector.</p>'
