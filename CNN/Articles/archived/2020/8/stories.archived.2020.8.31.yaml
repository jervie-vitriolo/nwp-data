      'text': '<p>Intensity III - Koronadal City; Bansalan and Magsaysay, Davao del
        Sur; Columbio, Sultan Kudarat</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221cd23-d307-4ecc-b4a4-b5ad708de75b'
      'mgnl:activationStatus': true
