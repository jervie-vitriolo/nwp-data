      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "nonessential" retailers that were forced to close, such as
        Bed Bath &amp; Beyond and Pier 1, are on life support -- or went bankrupt.
        BB&amp;B this week announced it was cutting 2,800 jobs. The company said that
        significantly reducing the number corporate employees and retail workers will
