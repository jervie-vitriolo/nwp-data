  'Apple-iPhone-12-high-refresh-rates':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-31T07:09:17.966+08:00
    'imagesource': 'jcr:3c345d07-9b8d-4810-ab02-3305610ff86d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3666948e-e51b-4274-adaa-b12d61f3e236'
    'lead': 'one new feature could make the iPhone 12 feel significantly zippier:
      A high-refresh-rate screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-31T07:12:42.990+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:08:23.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:05:26.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The killer feature that could make the iPhone 12 feel much, much faster'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84951f3-42ac-4cd3-822f-498d97eaa0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:42.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The new iPhone 12 is probably going
        to have the expected upgrades: a faster processor, the latest iOS software,
        5G wireless connectivity and a host of other updates that should make the
        iPhone 12 the fastest smartphone Apple ever produced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f7698-54d3-46df-9782-aef4147c6a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than any other new bell or whistle, one new feature could
        make the iPhone 12 feel significantly zippier: A high-refresh-rate screen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b60d9-cc36-4466-b3d2-15dec5231fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, we''re entering Reddit rabbit-hole rumor territory here, but
        if it pans out, Apple fans will be thrilled. One rumor that has persisted
        this year is a 120 Hz display. That''s a screen that can display 120 different
        frames, or images, per second.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d11a06-dd9e-4704-a273-b572f6d2ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone''s current screen, like most smartphone and computer
        displays, is stuck at 60 Hz, or 60 frames per second. That doesn''t feel slow,
        because that''s what we''re used to. But get your hands on a 120 Hz display,
        and you''ll wonder how you ever survived with a measly 60 frames per second.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022738ce-ab95-4342-af36-e1c08e54728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screens with high refresh rates appear faster. When you scroll,
        tap on an app or play a game, the phone seems to be obeying your commands
        instantaneously. Even on phones with slower processors, high-refresh-rate
        screens feel faster than 60 Hz phones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c2b55-7f48-481e-a9b8-8b48d7729d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-end Android phones, including the Samsung Galaxy S20, the Google
        Pixel 4 and the OnePlus 8 Pro, have 90 Hz or 120 Hz screens. But most iPhone
        users probably don''t know the difference -- or what they''re missing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61488be0-3e24-43b9-aed9-bd0dccd03db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems with high-refresh-rate screens are two-fold:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbb068-7727-4468-9449-41009d134a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they often sacrifice pixel density, dialing 4K displays down
        to 1080p HD screens -- but with Retina displays that offer clarity far beyond
        what the human eye can perceive, that won''t make much of a difference to
        most people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a19c8f-0bea-42a3-8cdc-aec3ad0ef167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is a real drag: High-refersh-rate screens suck up a lot
        of battery. It takes much more power to keep the screen updating that quickly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a044a43-b7b1-483b-909a-2462ff2cf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has prized its battery life as one of the biggest selling
        points for the iPhone. That''s why, if Apple features a high-refresh-rate
        screen, it will probably automatically turn it on and off depending on the
        app you''re using. Android phones tend to have adaptable refresh rates that
        switch on and off in certain situations to save battery life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07088a-e4e6-4791-861d-3fe5ef3a2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T07:12:43.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:08:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining battery life will be especially important for the iPhone
        12, which is expected to include 5G connectivity -- itself a major drain on
        battery life. The iPad Pro has a 120 Hz display, but it has a significantly
        bigger battery than the iPhone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
