      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also tweeted Sunday demanding that the video be taken down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b26d1-c938-4e58-a2e4-2dc63b8b8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T21:12:15.966+08:00
