      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reported its first confirmed case of coronavirus
        in January‚Äî&nbsp;a <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html"
        href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">38-year-old
        female Chinese national</a> who travelled to the country from Wuhan, the Chinese
        city where the outbreak originated. The following day, the national government
        ordered to stop the entry of all visitors from China‚Äôs Hubei province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b2650-b677-4f71-a658-1f63cd2e6846'
