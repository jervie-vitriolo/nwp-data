      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCG vaccine is used in several countries with high prevalence
        of tuberculosis, according to the <a href="https://www.cdc.gov/tb/publications/factsheets/prevention/bcg.htm">United
        States‚Äô Centers for Disease Control and Prevention</a>. The <a href="https://www.cdc.gov/tb/topic/basics/vaccines.htm">product</a>
        is often given to infants and small children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d148a9f-5430-499f-9b2d-1353d7b07d62'
      'mgnl:activationStatus': true
