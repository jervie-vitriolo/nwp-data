      'mgnl:lastActivated': 2023-01-26T09:08:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary drinking restrictions are back in vogue worldwide, thanks
        to coronavirus. Social distancing has also dramatically altered alcohol consumption
        habits, though researchers believe it''s too early to say whether the impact
        will be permanent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8926de-bc9b-4b48-8b13-5d48939e3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742e000-6994-4be7-8cca-f5b750d868a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa isn''t alone in imposing restrictions; Thailand and
        India both introduced similar bans earlier in the year, while Kenya banned
        the sale of liquor in restaurants for 30 days this summer. Restrictions on
        outdoor drinking are in place in Spain''s Catalonia region and in the UK the
        city of Manchester banned outdoor drinking over the holiday weekend from August
        29-31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e00bc-00ce-4e14-9cb6-ade79492c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a27ce-3ec2-46fb-8c42-f05f8606da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s initial ban was in place from the end of March until
        June 1, but President Cyril Ramaphosa''s government reimposed the restrictions
        on July 12, citing the need to ease pressure on hospitals from drinking-related
        admissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1b534-3f3e-45b7-8e15-9f59c0d99344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a076efe-a042-4cb8-b7ce-149e8d5eaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that we do not burden our clinics and hospitals with
        alcohol-related injuries that could have been avoided," Ramaphosa said in
        a <a href="https://m.facebook.com/story.php?story_fbid=10156899053811222&amp;id=194109891221">statement</a>
        released at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae64f17-bf30-4d4b-8516-96c6c020e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba5169-a106-4a04-ac15-a49369cfa8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have therefore decided that in order to conserve hospital capacity,
        the sale, dispensing and distribution of alcohol will be suspended with immediate
        effect."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4df60-9cc8-4cd6-91ee-797636ff2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cf146-d523-40ac-a999-b5dedcfc4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions have since been lifted once again. The <a href="https://sacoronavirus.co.za/wp-content/uploads/2020/08/Attachment-4-Considerations-on-Alcohol-restrictions.pdf">South
        African government</a> says trauma hospital admissions and visits dropped
        by around 60% during the initial ban. Admissions rose during the period between
        the two bans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9a6f4-5e32-4801-aae6-81574d06e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cca1eb-7629-4439-9241-f81bfb206761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From speaking to the people in South Africa, one of the most poignant
        things we''ve seen is a significant reduction in hospital admissions," Ian
        Hamilton, senior lecturer in addiction at York University, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39682107-ea96-4042-b4e5-4512b688db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbcd82-745a-4ee9-b188-80c49236eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Hamilton added, it was still possible to obtain illegal alcohol
        in the country, which undermined the restriction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97839946-23a6-438e-b804-2ab86eed4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450d333-8209-465f-9e0f-e5d77037d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions were met with fury from many South Africans, some
        of whom took to the streets in protest when the ban was in place and celebrated
        when it was eased on August 18.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c013a48-4782-4a77-a74f-89f9911d95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7d9e2-d992-43e6-a72e-1a1471c36e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some liquor shops were looted at the height of the ban, while online
        searches for brewing home liquor spiked, according to Reuters news agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bddf2f-b245-4970-8840-29c9cde20e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101809b-5da5-4c37-9487-86c5a2bc5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ban definitely had a beneficial impact," Maurice Smithers,
        chair of the Southern African Alcohol Policy Alliance, an advocacy organization,
        told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01fabe-cf58-4800-aec6-95216686b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a643eb-d8dc-45b8-8148-c40f95d98c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a dramatic reduction in alcohol-related trauma admissions
        to hospitals. That would have included alcohol-based violence, gender-based
        violence, car accidents and so on."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a475a-bc58-4484-809e-1fd373412ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadfee1a-dfcd-4423-985c-9bd62fee55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smithers acknowledges that some of the drop in hospital admissions
        was also caused by the conditions of the general lockdown period, with people
        less likely to need treatment due to staying at home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dfe57-8099-4cb5-930b-22e2110ed555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33017b3e-79b2-4c28-9c3e-03907971c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crackdown on social drinking</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e917c0-ac1c-4862-9754-5ff24d87cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments and local officials have justified such restrictions
        through pragmatism -- pubs and nightclubs have been repeatedly linked to outbreaks,
        as have many social spaces where distancing is difficult.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ae8ac-e45c-4beb-ab6e-a2be626d598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070d21c-baa7-4e34-9969-7f9ded33f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are divided over whether such temporary restrictions help
        people develop a healthier relationship with alcohol.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856244cb-0af0-485b-8c4e-8c639a9d4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8ab0a-0e7c-470d-b230-dfdab33fd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to several experts who all agreed on one point, however
        -- that banning alcohol completely is unsustainable and likely to backfire.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad66e8-ed5b-4ec8-bf48-df1ffeea799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc188032-d0bf-46d7-b539-28975bc5677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol bans, if you look historically, have not worked. The US
        is the obvious example -- prohibition did not work. It increases criminal
        behavior," said Mark Leyshon, senior research and policy manager at Alcohol
        Change UK, a British charity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddff295-540a-49d8-98a2-0101da65c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84482a2a-2338-4f3f-9143-be1d21a06562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A [full-time] ban is an unsustainable solution," Smithers agreed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c8da1-7904-48f6-b8c6-12c6f323e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da537b-b85a-4877-a9ff-7758203340d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an artificial solution, unless you want to do prohibition
        which can cause a lot of societal problems."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27b73b-66f5-4ea9-8ac0-cc0a33826d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c710384-41de-48bc-be3e-15e0cced3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smithers is hopeful that the temporary ban in South Africa could
        allow officials to impose firmer regulations on alcohol in the future, as
        the general public may be more willing to accept them having experienced the
        disruption of lockdown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5730e39-7e54-4525-9ff4-61d85530c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73a9ee-8ebe-4ba6-9b88-91a2b62acad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a global scale, research suggests that drinking habits are already
        evolving as people adjust to life with Covid-19, depending on many factors
        such as class and age.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545e3b0-400d-4479-a5f4-ba8d1f196dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264e9e8-b156-42a2-88f2-01554a2a4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey from the International Alliance for Responsible Drinking
        (IARD) released in June found that 30% of respondents reported drinking less
        alcohol during lockdowns, while 11% reported drinking more. The survey had
        11,000 respondents across nine countries. Respondents from Australia, South
        Africa, Mexico, France, United States, Germany, United Kingdom, Japan and
        New Zealand took part in the research.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1d2cb-106a-4f78-8825-59442701071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ede26d-fdb0-47f4-8e74-0baec24db023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, separate research on British drinkers from the charity
        Alcohol Change UK and Opinium found that more than one in three British people
        had cut back on their drinking during the pandemic, while one in five were
        consuming more alcohol.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd634e01-6229-426a-a1e0-759490d35b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef10322-0346-41a3-9c71-64a3ab59cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my mind there are two groups -- there''s moderate drinkers who''ve
        continued to moderate or even become abstinent during lockdown. [But] those
        who were previously drinking at fairly risky levels, are now drinking are
        even more," Hamilton said, when discussing the Alcohol Change UK research.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b594d-c932-4227-8e92-1aade1181c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb58ca1-17aa-4ace-96bd-12d630a86a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton added that it was too early to tell if altered drinking
        habits developed during the pandemic would last beyond it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0fd5f-15cc-4350-b57e-36d12ed1c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393e446-eab1-4aed-b874-790c52eb87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Younger people in the UK, even before the pandemic, were already
        cutting back on their alcohol intake," Leyshon told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bb338-636a-4fd6-af2b-9f5f98301a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44853d92-7ee8-4319-9e49-7418288ac12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of us during [the lockdown], that was an enforced period
        where people had less access to alcohol and for some of us that might have
        been an opportunity to sit back and reflect on how we drink and why we drink."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ea1a7-2625-4859-98ac-4386288f4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d1c2e-01d8-40ec-abb3-b0bde74b1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drinking at home</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6914ade-77ce-48c3-8093-e54891750e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in both the US and the UK, overall retail sales of alcohol have
        risen during the pandemic, suggesting that more people are drinking at home
        as opposed to in licensed premises such as restaurants and bars. For those
        who are prone to heavier drinking, this can pose a health risk.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae97a0-d667-47d5-954e-97a4c9876db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74be177-fb50-4eb1-a71d-2da7fc54f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across Europe, UK and US we can see that retail sales of alcohol
        are rising," Hamilton said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4c4b9-1970-46f3-92ca-297080f9f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cd14e-ef63-491b-a0e4-684c0f752c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with drinking at home is that people pour larger measures
        and have less vigilance and control." The academic said the issue of heavy
        drinking and dependency was also a socioeconomic one, with those from less
        wealthy backgrounds likely to be hit harder by alcohol dependency and the
        financial consequences of the pandemic.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6c39d-b515-4770-971e-4b6d687fdb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7521d2-d1ce-4cfa-81fa-d07c22fe0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have more time to drink," he said. "And there''s all the
        anxiety of finances and jobs and relationship pressure [during the pandemic].
        All these factors will play a part in how people drink."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588c1cf-dbb0-4553-b925-152a2f25b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062fb30-5a7c-4dc3-9cf7-f2ae15247140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hamilton doesn''t believe in banning alcohol, he hopes the
        wave of pandemic restrictions prompts people to consider how they drink.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ab88a-67f3-4a02-8fbb-95ca83ec498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b58b0-c13b-4514-b516-6cb307e33458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T13:24:03.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:08:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
