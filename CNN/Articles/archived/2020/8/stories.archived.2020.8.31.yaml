    'title': 'Magnitude 4.8 quake hits Davao del Sur'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61cd78-cfde-4d88-aa2b-e10cca592ded'
