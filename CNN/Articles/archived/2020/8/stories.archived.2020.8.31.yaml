      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b21f49-3c09-4ed7-adff-0ed81e443d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:32:38.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga was honored with the first ever Tricon Award. She said she
        shared the award with viewers at home, who she urged to think of three things
        they admired about themselves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff8f8d-fea2-42da-b8fd-a2bf74b86b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:32:38.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585ead8-e769-4d60-a5e2-b612cd8754d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:32:38.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has not been an easy year for a lot of people," the singer
        said."What I see in the world is a massive triumph of courage,"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f42d7-6e57-4130-a08c-1b817e62d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:32:38.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5a2dd-f7d0-468b-ab82-76f8aa3fd7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:32:38.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because we''re separated right now and culture may feel less
        aline in some ways I know a renaissance is coming," she continued. "And the
        wrath of pop culture will inspire you and the rage of art will empower you
        as it responds to hardship with its generosity and love."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15dcb3-a754-492a-b2db-d4e006c27a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T12:32:38.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:08:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
