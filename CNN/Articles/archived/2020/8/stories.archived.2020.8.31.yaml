      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9583aa7-713d-4466-a888-8cdbbf10418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-31T14:31:51.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:08:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"If we cannot really agree, then we fight, and we fight hard
        hanggang magkaubusan na,"</em> he said. <em>"Maybe by the time na ubos na
        ang lahat, wala na ang giyera."</em></p>'
