      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> An
        official of the Philippine Health Insurance Corporation has been cited in
        contempt after claiming before the House of Representatives that the agency
        can modify a decision made by the Court of Appeals that is considered final
        and executory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66834475-cb4e-45ba-9c7d-1a7555f04300'
