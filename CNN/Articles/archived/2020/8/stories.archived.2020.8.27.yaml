      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US singer Katy Perry has given birth to
        a baby girl named Daisy Dove Bloom, her partner Orlando Bloom confirmed on
        Instagram Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd091f6-acea-445b-9c52-85fc49a95e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:17:28.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando Bloom, a 43-year-old British actor, shared a post by charity
        Unicef, of which the couple are ambassadors, confirming the arrival of their
        daughter along with a black and white photograph of the child''s hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cd43b-40cf-4f69-b6f0-ce9de98c4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:17:28.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the world, Daisy Dove Bloom! We are honoured to introduce
        Goodwill Ambassadors @KatyPerry and @OrlandoBloom''s new bundle of joy," the
        post said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2664537-f03c-4593-835c-d8e4a8ce72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:17:28.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''We are floating with love and wonder from the safe and healthy
        arrival of our daughter,'' Katy and Orlando told us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f95d2-4b32-4bcc-af5d-fc8aa0c25c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:17:28.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Instagram post, the couple also spoke about how fortunate
        they were to have had a "peaceful" birthing experience with good healthcare
        -- something, they said, many families do not experience.</p>'
