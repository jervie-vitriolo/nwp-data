    'jcr:uuid': '0d9e5fd9-cc92-479e-a4a4-00a1fd170dc6'
    'lead': 'Just like the massive power and speed of the luxurious Lamborghini Aventador
      SVJ Roadster, the limited-edition OPPO Find X2 Pro Lamborghini promises to match
      its specifications with the car’s high-octane performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T11:25:04.227+08:00
