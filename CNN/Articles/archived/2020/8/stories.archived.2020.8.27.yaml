      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc4eb5-9444-4e6f-aeaf-9bf0c4ddfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.139+08:00
