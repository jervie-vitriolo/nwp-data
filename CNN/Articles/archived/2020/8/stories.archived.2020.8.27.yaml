    'title': 'PH debt to hit over ₱10T by December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f5dcc-6744-4a32-b80b-4ee945c9f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        country''s debt will keep rising in the next few months to end at ₱10.16 trillion
        by December, data from the Budget Department showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f51dde-72ec-484d-982c-121a0a2289ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding loans of the national government totaled <a data-cke-saved-href="https://cnnphilippines.com/business/2020/7/29/Treasury-June-2020-debt-breaches-P9-trillion.html?fbclid=IwAR2DHdAl9GbaiTSGGsbnTNsPbzxkK5I2w5d0BiVwFKg8TjFO0dddzbytVo0"
        href="https://cnnphilippines.com/business/2020/7/29/Treasury-June-2020-debt-breaches-P9-trillion.html?fbclid=IwAR2DHdAl9GbaiTSGGsbnTNsPbzxkK5I2w5d0BiVwFKg8TjFO0dddzbytVo0">₱9.05
        trillion as of June</a>, adding ₱1.3 trillion in the first six months. Debt
        amounted to ₱7.73 trillion last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084aae0-1070-45f9-a691-f9b0761684b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/26/budget-deficit-July-COVID-19-response.html">Budget
        deficit swells in July as PH spends on coronavirus response</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1a9b7-bd27-4dfb-99e0-58c531a213ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans are seen to hit ₱6.9 trillion, while foreign credit
        — accounting for a fourth of the sum — will be worth ₱3.25 trillion by December.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e884c-1063-4f0a-8a8c-1d244145b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message for the <a href="https://cnnphilippines.com/news/2020/8/25/2021-national-budget-House-turnover.html?fbclid=IwAR0KP_-LpBeqMJyew8luPUuTGIsuSWYSS-3W5nsgpIkacBZhfq6ZZhNWKOE">₱4.506-trillion
        national budget for 2021</a>,&nbsp;President Rodrigo Duterte said the economic
        team tempered revenue collection goals this year and for 2021 given the "significant
        blow" dealt by the COVID-19 crisis to economic activity. They now expect to
        collect ₱2.5 trillion from taxes and other fees this year against ₱4.3 trillion
        in projected expenses, which are largely used to respond to the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd64730-0900-4f98-90cf-eb19b3a566ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will leave a funding gap worth ₱1.8 trillion or nearly a tenth
        of gross domestic product (GDP), which will have to be financed through borrowed
        money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162e8bd-35d3-4281-9590-84ab62fa9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From consistently managing and maintaining our deficit relative
        to GDP at conservative levels at 3 percent of GDP, the decision has been made
        to break from tradition and increase deficit financing. It is necessary —
        and it is justified," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e605eae-47a6-4373-ad8c-d28a6fcb1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When tax revenue collections are dwindling — and when government
        spending is most critically needed — government has to resort to deficit spending."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861c2d0-6a1d-4e2e-80a2-ade4ccfca063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, government is set to borrow ₱3 trillion more, which will
        bring the yearend debt tally to ₱11.98 trillion. A compromise, however, is
        that the country will rely less on foreign lenders and will source just 15
        percent of the total abroad. The biggest chunk will be borrowed locally, equivalent
        to ₱8.5 trillion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0366ad-3c3e-4e8e-91cc-ca9bc5f91c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this strategy lessens risks from exchange rate fluctuations,
        which could further add to the value of the country''s debt. By 2021, the
        country''s debt burden will be at 53.9 percent of GDP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b277a-1974-4933-907e-60c14624174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said it will keep government debt
        at <a href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4">less
        than half the size of the local economy.</a>&nbsp;Meanwhile, central bank
        Governor Benjamin Diokno said it''s still manageable to keep the debt-to-GDP
        ratio at 60 percent or lower.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3de60b-e7c0-4270-b675-325fa4a5ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:38:43.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states are running on debt that''s more than the annual value
        of their economy. Debts are paid using taxpayers'' money.&nbsp;</p>'
  'PhilHealth-Arnel-de-Jesus-officer-in-charge-medical-condition':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T13:37:57.581+08:00
