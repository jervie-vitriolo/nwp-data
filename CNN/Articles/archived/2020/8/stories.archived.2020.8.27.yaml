    'jcr:uuid': '1f436ced-0e55-46e7-b4b4-ac2d85a9ff00'
    'lead': 'The country''s debt will keep rising in the coming months to ₱10.16 trillion
      by yearend, the Budget Department. The state will rely less on foreign loans
      next year as the debts pile. '
