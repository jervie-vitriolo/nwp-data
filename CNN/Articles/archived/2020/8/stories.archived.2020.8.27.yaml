      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if this year hasn''t already been filled with things that made
        us go "WHAT?" the kid from "Home Alone" is four decades old as of Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
