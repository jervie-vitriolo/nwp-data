    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:43.211+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['internet', 'voting', 'technology', 'paper', 'ballot']
    'template': '1'
    'title': 'Decades into the internet age, the best voting technology might still
      be paper

      '
    'visualType': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5bd39-caa1-4087-acae-5897747aadb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Americans will choose their next president
        by either voting in person, which could expose them to the coronavirus, or
        by sending a ballot through a postal system that may not be able to deliver
        them on time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fddd4d1-10d3-47c5-aa67-566504c3c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a00f5-ec2f-454b-8d25-f429eaf3b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7a398-d568-4a16-9c23-8facbaa5a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a better way to conduct elections? Some other countries
        have tried alternatives, but they''re far from perfect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1eb26b-a985-4aa6-b2b4-7dc2b98270b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c97ddc-cf69-410e-afa1-ad1e606ca79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2005, the small, tech-savvy east European country of Estonia
        has allowed voters to participate in elections online — a method of voting
        that''s steadily gained in popularity. Last year, more than 40% of voters
        cast ballots by internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee00a6-4d96-4fa0-8bcb-c2311eae6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305adaf-96f1-4982-8119-237e99d5aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system stands in contrast to the infrastructure in place in
        the United States, where more than 100 million Americans are preparing to
        vote in the 2020 presidential election by filling in a bubble on a paper ballot
        or using a voting machine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca1ffe-a380-492b-a1ab-400169396d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79594a1-691d-44f4-8579-aa676a4d344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places like Estonia show the possibilities for conducting elections
        in the internet age. Yet experts warn that some technologies carry huge security
        risks — and even if there were more time to overhaul voting systems, internet
        voting in the United States should be avoided at all costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89062920-0355-4da5-8964-442d2cf563cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee6ca2-f726-4629-aa4c-97a81ef4e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could build a secure internet, there''s many good things
        that could come out of it — and one of those things would be that we could
        trust it with our vote," said Cindy Cohn, executive director of the Electronic
        Frontier Foundation, a digital rights group. "But we haven''t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa367d-7211-4595-b9de-77c02a81af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7b7af-9a8d-41b8-b74f-054493b97780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The promise of technology</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02edf0-0ea7-443c-a31b-a287366aac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials scrutinize how to conduct elections during a public
        health crisis, the role of technology is getting a second look. In some places,
        it''s been used to address pressing electoral issues and build confidence
        among the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b600049-17da-4855-9195-1865a3574416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c53de-dcc6-49f1-977d-15b531a461cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Somaliland, in Africa. A few years ago, the breakaway territory
        in the north of Somalia — which holds its own elections — was struggling with
        low trust in its electoral system due to the high number of people who had
        registered to vote more than once.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffbfa4-dac1-4c38-8187-2c2badfeb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1e90e-73fc-4104-82b3-5edef2c2ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ahead of an election in 2017, the government started using iris
        scans during voter registration, after researchers at the University of Notre
        Dame in Indiana determined that the biometric data can be effectively used
        to eliminate duplicates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b8f6e-d812-4c98-a928-18ac8098de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0088992-862b-400c-9136-bfceefe21b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was widely considered a success in creating a voter register
        that was fairly robust," said Michael Walls, professor of development politics
        and economy at University College London, who led international efforts to
        oversee the voter registration process in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5070c7c-1f11-4244-9ddd-0b38d5ef474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c020ded-0d4c-4136-855d-891eba62cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that the election was delayed, which meant the
        register was out of date by the time residents went to the polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0a524-d8ee-4d70-918e-b2e6a9b003bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f468030-1440-42b8-9460-866e72e69dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using technology requires long-term planning and can be expensive.
        If it''s used in the vote-casting process itself, any solutions must be rigorously
        tested, and faith in the system needs to be built over time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7d7fb-56cb-4693-acba-0343e8452b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa40bab-60ee-4f7e-b8ab-0e0f9139044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to enact large-scale changes in the United States
        because elections are highly decentralized. And while state and local officials
        are rushing to replace outdated voting machines and ramp up security measures
        ahead of November, they typically lack the funding for bigger reforms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebdfbe-7179-410d-9999-51cf02cba87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8d3cb-1260-4db8-8750-0325d75ddb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Estonia, building confidence in internet voting has been a gradual
        process, but appears to be yielding results. Nearly 44% of all votes were
        cast online in 2019''s parliamentary election, up from almost 32% in 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97124bc1-2e57-41bb-bf4d-7ede7e1fce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea32c29-4178-44d8-8084-edc87c3cc8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust in [internet voting] has grown slowly," said Liisa Past,
        chief national cyber risk officer for the Estonian government office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add6c14-15d1-4dfd-bd43-474e2441b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7b25a-4baf-4185-93cc-752bb4f4871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hacks without a trace</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a9014-0fe7-45ac-b46a-e717cfd3d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonia''s ability to hold internet voting rests on its issuance
        of digital ID cards, which citizens use to pay taxes and conduct a wide range
        of government business online.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78fe84-a6ab-410f-8952-f38ed8b15e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff2f7e-d211-4d8b-a650-8eb9c29f46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters must use a card reader and then enter two personal identification
        numbers to cast their ballots. Votes are encrypted to protect anonymity, and
        they can only be unlocked by vote-counting authorities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd4288-ec98-4fa2-b984-e69eb719b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad25da0-caf5-4312-b6ca-da0f4ca7d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Stonestreet, associate director of the Democracy Program
        at The Carter Center, said that internet voting is popular in Estonia in large
        part because citizens are used to conducting government business online.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e83b3-76f2-4493-af72-8afdea5ca388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd09bec-6d77-4bec-8c7f-a45622f6ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a specific set of circumstances that allows it to work,"
        he said. "It''s not an experience that can be copy-and-pasted to another country."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ff19d-cba4-42b3-9cb3-b9d6e592c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486477f0-cd2f-460f-b234-d15847c2d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Estonia frames its internet voting system as a model, security
        experts have flagged major concerns.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0885bf2-c566-413d-bd4a-c9ffce3393d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9ffd3-0dcf-4361-aa6f-119a0ebd1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verifiability, or the ability to identify if votes have been tampered
        with, remains a key sticking point for online voting systems. Harri Hursti,
        a cybersecurity expert and independent researcher who vetted Estonia''s system
        in 2014, said it was no exception.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c9d35-a260-4917-95e4-b09ebddab0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ead3f9-f2dd-4f29-86a2-aef888134eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many places in that process where an advanced hacker,
        advanced adversary or insider could have easily manipulated [the system] without
        leaving any trail at all," Hursti said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c4b91-e518-46af-8664-c767c0e62e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bffadd-9aae-4a9f-8f38-e16493ccf8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report written by Hursti and other researchers that year concluded
        that Estonia''s infrastructure contained "serious architectural limitations
        and procedural gaps that potentially jeopardize the integrity of elections."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b8ea7-5f23-430f-9184-6591e4c9fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08c1b7-4dd5-4257-8307-12f3a387b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Security and Cooperation in Europe, a prominent
        multilateral organization that observed the 2019 election, said in its report
        that Estonia had strengthened the integrity of its systems and that its updated
        design "constitutes a significant improvement over earlier versions."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4f025-e6b7-45d1-a50c-04e860d64662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2072635d-9407-4a43-b655-4a99f0f14811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group noted that while "important steps" were taken to guard
        against external attacks, "the detection and prevention of internal attacks
        has been largely omitted."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522fcc8-9737-4bcb-b687-e74aacd28f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020fd4f-e819-4811-aefc-10e43f080ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including Switzerland, have explored internet voting
        but later backed away from the practice due to security fears.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93363c34-ab72-4b32-b262-6e88419cae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca6d4a-3d8f-4cb6-895b-d95fccd987e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:42:16.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of 2019, online voting was offered in 10 Swiss cantons,
        or federal states. But "serious flaws" were found in the source code of one
        system, and trials were brought to an end last year. Internet voting is currently
        not an option in the country.</p>'
