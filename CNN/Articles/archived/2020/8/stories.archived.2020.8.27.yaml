      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/8/25/Duterte-revolutionary-government.html">President
        Rodrigo Duterte recently denied ties to a private group''s shift to a revolutionary
        government</a> to supposedly fast-track the establishment of federalism when
        his term ends in 2022. Malacañang earlier said that the President has also
        not floated the idea of pushing through with Charter reforms anytime soon,
