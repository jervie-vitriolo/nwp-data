      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after the Chinese government <a href="https://www.cnn.com/2020/06/30/health/china-coronavirus-military-vaccine-intl-hnk-scli/index.html">approved
        the use</a> of a different vaccine candidate for the country''s military in
        June.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc3416-39a8-4c9e-8901-0c629ceb67db'
      'mgnl:activationStatus': true
