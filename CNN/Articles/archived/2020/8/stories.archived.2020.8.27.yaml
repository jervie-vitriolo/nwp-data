    'title': 'Bolton says US coronavirus response has been ''one mistake after another'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619b969-7583-4a2a-911d-81d0a43e0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former White House national security
        adviser John Bolton on Wednesday torched the Trump administration''s response
        to the coronavirus pandemic, leveling that that the lack of a national strategy
        has prompted "one mistake after another."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979adcc-f73b-4228-96a8-a955e24e0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c492af-1364-4efa-a707-3c5ff4893a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve made a complete mess of it, and it''s been a tragedy for
        Americans, those who have died and their families, the economic consequences,"
        Bolton told CNN''s Jake Tapper on "The Lead."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c1074-3bb4-424e-8336-939c33a80693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8fa42-cece-4201-be32-5177ccd15b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this day, the administration does not have a coronavirus strategy.
        Now, they may yet get the benefit of it. Recent polls apparently show concern
        with the virus diminishing as a political matter, so they may be able to tough
        their way through it. But it''s just been one mistake after another."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc9126-2199-4d22-934e-8d0685855a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a43f9-9c4c-436e-8bb5-c7304e365409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come in the middle of the Republican National Convention
        where the Trump campaign has sought to gloss over the President''s delayed
        response to the pandemic that has now claimed at least 178,000 American lives,
        according to Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc712c-cb2e-48d4-a936-b2de5ee881f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db785186-0759-47b3-81f8-5fa16e743812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party wanted to take that issue "head on," according to event
        organizers. In a video, the RNC misrepresented Trump''s attitude toward the
        virus, repeating a flurry of falsehoods about the US response even as the
        country remains the world''s leader in total cases and deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7809bf-37f0-4ead-88fb-e5f3027a9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7c474-859e-4714-a4d9-def493b75b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of acknowledgment about the reality of the pandemic
        isn''t the only item that''s brought scrutiny to the Republican''s convention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98a6c6-154c-4b84-97cd-0056f1579033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551b22c-9ae5-4113-a761-d245e3d7d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, Mary Ann Mendoza, whose police officer son was
        killed by a drunk driver, was abruptly removed from the program after she
        retweeted a thread promoting an anti-Semitic conspiracy theory with ties to
        the fringe conspiracy theory, QAnon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711d99a-8d1d-4a58-be60-ec93eceb5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4616a9e-8c17-46fc-8ea5-b8ee523f1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do yourself a favor and read this thread," Mendoza had tweeted
        in reference to a string of conspiratorial tweets about a Jewish plan to control
        the world. She later deleted the tweet and claimed that she hadn''t read "every
        post within the thread."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bc541-ebef-4bc1-97b6-c80e31b6a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f87ef-8086-4a75-815e-3356d61df43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, her initial placement in the program highlights the extent
        to which the Trump campaign has leaned into its fringe support in the final
        months of the 2020 presidential campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40982a86-ae6c-438f-9482-e142ee257d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae6f42-7348-4b2a-98ae-9ef95c40c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the episode Wednesday, Bolton offered that he''s "worried
        about Trump."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0700732-1e0d-43d8-8e61-7b2f80a4cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eba2c4-6d41-412a-9afe-cbd07e57c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:05:27.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what worries me. I think the Republican Party after this
        election is going to have a very serious conversation about the direction
        we want to go in. It will be immediate if Trump loses. But it''s going to
        happen even if he wins. I wish we just had a figure in the conservative movement
        today like William F. Buckley Jr., who used to be able to enter into these
        debates and say, ''This is just simply not acceptable for responsible conservatives
        to believe in.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869480c-82b0-46fb-99d6-9d51d16cfacb'
      'mgnl:activationStatus': true
