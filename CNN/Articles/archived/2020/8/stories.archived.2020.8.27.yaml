  'Owner-of-car-in-hit-and-run-that-killed-nurse-surfaces-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T20:27:22.466+08:00
    'imagesource': 'jcr:78290b82-8b8d-482a-84a2-c7e9cf4d3164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba765ba-cdc5-4247-81f9-4b2d05410abc'
    'lead': 'According to the Manila Police District, follow up operations are underway
      to establish the identity of the driver involved in the accident that killed
      Renz Jayson Perez. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T20:29:32.455+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:52:11.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:42.884+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Owner of car in hit-and-run that killed nurse surfaces '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875edf5-626c-46d5-9476-15f552f49047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        owner of the black pick-up truck that was involved in a hit-and-run accident
        that killed a 23-year-old bicycle-riding nurse was arrested by the Manila
        Police on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e588d-10bc-46ac-acc8-5a5303945e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner was identified as Saudah Bacaye, who vehemently denied
        she was behind the wheels when the nurse was fatally hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4adb85-fd34-4469-9362-5f0ee50da8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.455+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacaye''s lawyer, Atty. William Delos Santos, said his client had
        no idea who was driving her pick-up truck at the time of the tragedy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6ba3f-f776-4187-9771-cd6dc39c97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renz Jayson Perez, who was a frontliner at the Justice Jose Abad
        Santos General Hospital in Manila, died in Ermita, Manila on Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f81be9-1c96-4514-b370-07cd79d701d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said he was biking along Padre Burgos Avenue when he was
        hit by the pick -up truck before it sped off toward Delpan Bridge. He was
        rushed to Philippine General Hospital but was pronounced dead on arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae536f-c9c1-4a09-902c-3d45b98a2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manila Police District Chief Public Information Officer
        Col. Carlo Magno Manuel, Bacaye was arrested in a business establishment in
        Quezon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87a6cb-788e-4747-af99-0d1281d074b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel said that according to the statement of Bacaye, the vehicle
        was borrowed from her for two weeks. Her lawyer declined to give other information,
        including the identity of the person who borrowed Bacaye''s pick-up truck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5760a-cb4c-43b5-be8a-6064ba6183db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:22:58.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila Police District, follow up operations are
        underway to establish the identity of the driver involved in the accident
        that killed Renz Jayson Perez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a29991-512f-46c6-9b48-4308dfe95660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hahanapin natin sino talaga nagmaneho niyan para ma-file-an
        ng appropriate criminal and civil case,”</em> said Manuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d76b3f-8bd4-4b70-a2d3-03891f97b1d1'
      'mgnl:activationStatus': true
