      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone’s sound is also crisp with a well-balanced bass and volume.
        The OPPO Enco Free, the brand’s true wireless earphones, complements that
        swanky mood of music to your ears.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1613db5-aedc-4e26-847e-a5aceda7f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure a smooth user experience, the OPPO Find X2 Pro Lamborghini
        is fully equipped with a screen refresh rate of 120Hz giving the user a true-to-life
        visual display.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ad29e-7782-4d52-97f6-2c6f6b08f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ColorOS 7.1 supports the phone’s All-day Dark Mode, which can
        save more power than the standard operating mode thanks to the AMOLED material
        used in the Find X2’s screen. It also runs a custom Lamborghini Color OS 7.1
        theme to get that Lamborghini vibe while using the latest flagship model from
        OPPO.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76c629-3c26-49ae-9cdf-c6fe147d72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.235+08:00
      'mgnl:createdBy': 'joemil'
