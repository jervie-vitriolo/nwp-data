      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, about ₱114 million worth of employee PhilHealth claims
        were allegedly deposited to private bank accounts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936fa6b-d87f-45e1-b9d6-ab3b49ab57f1'
      'mgnl:activationStatus': true
