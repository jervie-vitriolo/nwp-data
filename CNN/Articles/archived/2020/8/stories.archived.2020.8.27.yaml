      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pocallan then said the legal opinion was made for another case in
        2018 that involved the Medina General Hospital, but Marcoleta pointed out
        that it was not mentioned in the document. Moreover, PhilHealth Board Resolution
        no. 2334, series of 2017 was also used as basis to maximize the fine imposed
        on the Cebu hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad106cdd-db6b-4d12-b81b-44ec5a24900a'
      'mgnl:activationStatus': true
