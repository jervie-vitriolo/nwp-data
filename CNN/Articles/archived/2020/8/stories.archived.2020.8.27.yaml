      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This another collaboration between global brands OPPO and Lamborghini
        expects to give both smartphone and sports car lovers a high-powered and efficient
        technology paired with class and style, perfect for the future of smartphone
        use.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5f8b4-8de4-48af-a0d4-98acc39cb211'
