    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480f43b-d1c1-402f-85f9-e9e4f372ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:08:54.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yaser Abdel Said, one of the FBI''s Ten
        Most Wanted Fugitives, has been "taken into custody without incident today
        in Justin, TX," according to a news release from the FBI Dallas Field Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b850a-8ca6-4819-8aaf-4bb3c2242a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:08:54.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said was placed on the list in December 2014 for the 2008 homicide
        of his daughters Amina and Sarah. Said, who is currently in federal custody,
        will be transferred to Dallas County soon, according to the release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44189039-a3dd-4859-9fb6-ff22042bdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:08:54.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported, on New Year''s Day 2008, Said took his
        two daughters, 18-year-old Amina and 17-year-old Sarah, for a ride in his
        taxi. Hours later, the girls'' lifeless bodies were found, with multiple gunshots
        wounds, in Said''s abandoned cab. Before she died, Sarah made a brief, desperate
        call for help. By the time the police located the cab, the sisters were dead,
        and Said had disappeared, along with his handgun and all of his savings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1f21f-9679-4a45-ae7b-e4d99b32f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:08:54.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI Dallas release, "Based on an investigation
        by the Irving Police Department, on January 2, 2008, a Capital Murder-Multiple
        warrant was issued for Said''s arrest. On August 21, 2008, a federal Unlawful
        Flight to Avoid Prosecution warrant was issued by the United States District
        Court, Northern District of Texas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c7969-dcdb-4458-9f7a-ac13ac71f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:08:54.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/26/us/yaser-abdel-said-fbi-custody/index.html"
        href="https://edition.cnn.com/2020/08/26/us/yaser-abdel-said-fbi-custody/index.html">One
        of the FBI''s Most Wanted Fugitives has been taken into custody</a>"</em></p>'
  'oppo-future-of-smartphone-experience-with-lamborghini-aventador-find-x2-pro':
