      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed Thursday that President
        Rodrigo Duterte had already received Morales'' letter of resignation, but
        noted that his replacement must be someone with ''no whiff of corruption,''
        and with proper managerial skills and knowledge on insurance and health service.</p>'
  'AFP-Jolo-Sulu-blasts-intelligence-officers-killed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64',
      '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-27T13:44:20.158+08:00
    'imagesource': 'jcr:c43b7047-b74b-463d-b480-f59ca49bf3c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5608d787-db19-4d99-848d-a4fc377ff046'
    'lead': 'The deadly twin blasts that rocked Jolo, Sulu earlier this week could
      have been prevented if not for June’s shooting incident in the same town that
      left four military intelligence officers dead, the Armed Forces of the Philippines
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T13:51:12.760+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:52:34.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:36.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'armed-forces-of-the-philippines', 'Jolo', 'Sulu', 'Jolo-twin-blasts',
      'Jolo-blasts', 'police-shooting']
    'template': '1'
    'title': 'Missed opportunity? AFP says Jolo blasts could have been averted if
      June police shooting did not happen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8b937-da30-4aae-bde6-4274ccaccefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—</strong> The
        deadly twin blasts that rocked Jolo, Sulu earlier this week could have been
        prevented if not for June’s shooting incident in the same town that <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">left
        four military intelligence officers dead</a>, the Armed Forces of the Philippines
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b368a11-afae-436f-9534-8d66fcd79652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army earlier revealed that the four slain soldiers were on an
        official mission to hunt down targets— <a href="https://cnnphilippines.com/news/2020/8/26/suspected-Jolo-suicide-bombers-.html">the
        same alleged suicide bombers in the recent attacks</a> — when they were gunned
        down by Jolo policemen two months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965deeb-3d23-4de7-be39-bffd02804e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, AFP chief Lt. Gen. Gilbert Gapay expressed
        regret over this “unfortunate” shooting incident, saying the group was already
        on track in their hunt for the suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8567ed-3602-40dc-aab7-2224849d6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were so close to capturing them (suicide bombers). They were
        about to pinpoint the exact location when this unfortunate shooting incident
        happened. <em>Sayang talaga</em> (it’s unfortunate),” Gapay said in an interview
        with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c7369-4b6e-40a6-bacd-da43df549167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I even said that we could have prevented another Jolo cathedral
        bombing, or <em>eto na nga, ‘yung nangyari na nga dito sa</em> Jolo again
        (or this incident in Jolo again),” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e98c17-06ff-4c3e-b2ca-2794c87ea2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay also noted that the shooting incident “caused disruption”
        in their personnel’s intelligence operations and coverage in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffce74a-9a19-4fda-9f98-00c45e5fe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:29:54.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a plenary hearing on Wednesday, Gapay said the military were
        going to take down the suspects "in a matter of minutes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da72084-bf98-470c-997e-0a2f3740e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bombers saw an opportunity there to really execute their planned
        bombing,” Gapay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1c616-e4c2-49b7-a4d5-a65b74f64053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine police officers are <a href="https://cnnphilippines.com/news/2020/7/21/jolo-sulu-shooting-murder-planting-of-evidence.html?fbclid=IwAR119KJyCFiXWdHuCalfFAHlNS9Prd1nBSwb0BX3BqyO-QOn9pIidl0H_2k">facing</a>
        four counts of murder and one count of planting of evidence over the fatal
        shooting, which killed operatives from the 9th Intelligence Service Unit of
        the 11th Infantry Division.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d5f2c-94c8-42b7-9aaa-4eeac1b778a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:29:54.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay added that in the AFP, once a member violates regulations,
        that person gets relieved of their post right away and is placed in custody
        if needed</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726f650-6143-447f-86b6-7f12d37adb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:29:54.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we were surprised that those who were involved in the incident
        were just put in restrictive custody and they were not relieved of their positions...
        despite (the) investigation already ongoing," he said. "I think it is in the
        best interest of everyone that for the impartial investigation to proceed,
        those involved would be relieved so they could not influence, in whatever
        capacity, the investigation process."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df345cd0-d122-4cb4-a668-e6790192eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2020/8/19/Jolo-shooting-not-sure-who-fired-first-Army.html?fbclid=IwAR0goo2EEM-niAWIN2BoPE0fXo6Sv9SKzxxsJjrArgaXu70kBErgxQZ9yVI">Senate
        inquiry last week</a>, the policemen involved claimed they could not determine
        who fired the first shot in the scene. One of the officers likewise denied
        the group planted a rifle by the left arm of one of the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef561ab3-b45c-4e95-b547-5a52d1bb80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police officers connected with suicide bombers?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750d95f-1f98-4cc0-8948-dc2fcff6a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief meanwhile labeled claims that the police officers
        may have had connections with the suicide bombers as “speculation” — with
        authorities still studying the real motive of the shooting incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00d3eb-8cd7-4163-ab95-83f5ff4508d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief PGen Archie Gamboa also rejected
        calls for the relief of the Jolo police force, saying the PNP maintains “full
        confidence” in its personnel in the absence of sufficient evidence that would
        link them to the blast suspects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c766f7-f9e3-4fd5-b7f6-9acc41c79085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these recent developments, Gapay stressed the armed forces
        continue to have a strong and professional relationship with their police
        counterparts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6cc832-8be3-4583-977a-5711dbd665a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martial law an option, but current measures will suffice</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71e025-4ee0-419f-976b-e93abbcb875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gapay said the AFP is not closing its doors on the possibility
        of recommending a Sulu-wide martial law following the blasts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2074db-33fc-4985-a827-8c0c373e5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed the need for “immediate” actions and measures
        to combat security threats in the area, noting that the imposition of martial
        law may take time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68307eed-a867-4679-9331-9fe6f4a9aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It remains as an option to us but for now what is important are
        actions, measures that can be immediately implemented and executed. Because
        you know martial law it should pass through legislative, congressional approval
        and that would take time,” Gapay said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39651d-4338-4d4c-9d03-0d562e291a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the AFP chief noted authorities would have to strictly
        enforce current measures on deck, including the <a href="http://www.officialgazette.gov.ph/2016/09/04/proclamation-no-55-s-2016/">Presidential
        Proclamation 55</a> (declaration of state of national emergency on account
        of lawless violence in Mindanao).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2ec68-db11-450d-ae1e-9dc207b70314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay also cited the anti-terrorism law as one platform that can
        help local security forces address the terrorism situation in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbb681-212e-4c74-a0e6-2a8d8db66df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will also <a href="https://cnnphilippines.com/news/2020/8/26/Duterte-consider-martial-law-Sulu-Jolo-twin-blasts.html">consider
        the possibility</a> of placing Sulu province under martial law, Malacañang
        earlier said, but stressed the recommendation would have to earn the nod and
        pass the scrutiny of both the legislative and judiciary branches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a536b-5255-4e62-bab1-0fe04d9b7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:51:12.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s twin explosions in Jolo have left at least 15 people dead,
        including soldiers and civilians, and 74 others injured. Gapay said the AFP
        is confident that they are “closing in” on the perpetrators of the attack,
        and believes the concerned parties are still in a hideout in Sulu.</p>'
