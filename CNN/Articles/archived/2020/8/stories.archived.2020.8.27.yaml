  'Athletes-across-US-sports-take-a-stand-Bucks-boycott':
    'author': 'Jill Martin, Leah Asmelash and David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-27T13:22:19.897+08:00
    'imagesource': 'jcr:47f21ac8-beb9-43d0-a70f-d3be312a585b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a5948a9-fac4-4b3e-9c5f-7250c1b24974'
    'lead': 'What began as the Milwaukee Bucks'' decision to boycott their playoff
      game following the police shooting of Jacob Blake in the team''s home state
      cascaded into a wave of similar protests across the American sports scene by
      Wednesday night.'
    'mgnl:activationStatus': true
