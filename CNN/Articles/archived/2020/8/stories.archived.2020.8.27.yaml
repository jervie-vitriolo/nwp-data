      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cb1dc-1392-46b5-8c30-82e1b7eef894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.139+08:00
