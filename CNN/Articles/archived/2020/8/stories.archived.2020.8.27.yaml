        in the right direction.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22fd64d-90f0-4dab-a38d-d50c1d684f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PhilHealth IT “insider” helped to cover up lost employee claims</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb1c3e-748b-47e2-9e03-759d34e2c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a86171-7c6d-4b54-b6fe-eefa07603329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Atty. Minerva Retanal of the anti-fraud division
        of the National Bureau of Investigation (NBI) revealed that an insider assisted
        in covering up the diversion of claims by employees of business process outsourcing
        company Accenture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c2ea5b-65ed-4e02-a675-74595d8d3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07244e-2370-419a-a3c8-34f37b6468aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the “employee”, who is no longer submitting his
        daily time record for three years, could remotely access the database and
        alter the data to make it seem like the payments were received by PhilHealth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d4681-1b79-45ec-a36d-4933c61efbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199523d-87b6-4212-a53c-da88c7c587cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This case involved 10 checks with a total value of ₱114 million
        employee claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229b1b4-921b-4e5d-b53f-e40735e57c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fcb8a-1b5a-469e-b611-4fef6de0bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Retanal said Accenture’s messenger, or the person
        who delivers the checks of Accenture to PhilHealth, was also involved in the
        scam. The messenger allegedly paid the claims at PhilHealth’s Makati service
        office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38c3a1-3402-4863-8293-c6506cbb05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc16452-bf87-4a20-8be9-4c6b6d456031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that the receipts that the messenger received from
        PhilHealth were fake.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b289f-9a7e-494a-9405-541d34569799'
      'mgnl:activationStatus': true
