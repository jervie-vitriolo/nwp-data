      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, she <a href="https://cnn.com/2020/08/17/entertainment/katy-perry-baby-nursery-tour-trnd/index.html">gave
        fans a sneak peak of her baby nursery</a> on Instagram, revealing the child''s
