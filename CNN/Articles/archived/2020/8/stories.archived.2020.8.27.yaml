      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec45fb-1eba-4a0f-be56-9329ae1a7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.999+08:00
