      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3061e0f-63bb-452f-a25a-5babe20d05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.138+08:00
