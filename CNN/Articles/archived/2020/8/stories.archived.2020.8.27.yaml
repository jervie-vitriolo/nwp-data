      'mgnl:lastActivated': 2023-01-26T08:52:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0428d94-f391-43e1-803e-88e83508a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:11:22.604+08:00
      'mgnl:createdBy': 'glee'
