      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos assured the police that his client will cooperate with
        the authorities regarding the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e90eb-2f00-4b78-8460-01f976ae8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T20:29:32.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Perez has appealed to witnesses to come forward and
        help the police in their investigation.</p>'
  'Decades-internet-age-best-voting-technology-paper-':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-27T20:39:21.862+08:00
    'imagesource': 'jcr:ca969992-dc84-480c-be0a-d33fa7be32fa'
