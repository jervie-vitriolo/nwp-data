      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Anti-Red Tape Authority (ARTA) said summary hearings will be conducted next
        week to resolve issues of some 40 applications from telecommunication companies
        being contested by local government units as incomplete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda51ce-3960-43a8-b5d8-2b2156ad3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Thursday, ARTA Director
        General Jeremiah Belgica said telcos gave them a list of 1,571 submissions,
        but upon investigation found out that only 122 were pending and claimed complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83647f72-6c03-4da9-aea6-3d256354ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So out of that 122 <em>na</em> claimed complete, this is across
        about 44 LGUs...<em>kaya nagpadala tayo ng</em> 55 compliance orders<em> s</em>a
        LGUs <em>na ''yan,"</em> Belgica said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1858b9-71ff-4b0f-9490-a137ee76ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So out of the 22 which was claimed complete, which
        spread out across 44 LGUs...we sent our 55 compliance orders to these LGUs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066dab0-48cd-4351-9a36-be42867a7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 44 LGUs, 21 have sent back compliance reports which cover
        47 applications, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460c415-2251-4465-bfc0-4d11f15934e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven of these applications were deemed automatically approved,
        the other 40 <em>ay kino-contest nila</em> — it''s either <em>wala naman daw</em>
        pending na application <em>sa kanila or kaya hindi pa rin daw kumpleto or
        hindi pa raw bayad,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfefda8-3e06-4526-9a86-cf9c8482737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Seven of these applications were deemed automatically
        approved, the other 40 are being contested — they said it''s either there
        is no pending order or these are still incomplete and unpaid.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8289e27-231b-46c0-9217-8cc1d4983368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan din maging</em> fair <em>dun sa mga sinasabi nila
        na mabagal ang mga</em> LGUs <em>dahil karamihan naman pala dito ay kailangan
        pang punuin yung mga</em> submission," Belgica also said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a3030-7f4b-49e5-9e13-64498d3e5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must be fair to LGUs who they said are slow, when
        most of these applications are lacking and have to be completed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f14f39-31bd-4458-b98b-b061e9adcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica gave a reminder, citing Republic Act 11032, that all applications
        concerning telecommunications in all branches of government at any level should
        not take longer than seven days. He added that applications are automatically
        deemed approved if all requirements are complete and fees are paid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80095e8a-2427-4506-a55b-4047b029c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not not specify which telcos or LGUs were involved in the
        hearings or on what dates they would take place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f4dba-12bf-4d5d-adfd-8f2a5b9d2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ARTA has previously filed cases against local chief
        executives for refusing to release permits to telcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc133d6-adb6-4274-a3cd-41d073e281aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ease of Doing Business and Efficient Government Service Delivery
        Act of 2018, or Republic Act 11032, was <a href="https://cnnphilippines.com/news/2018/5/29/duterte-signs-zubiri-law-ease-of-doing-business-anti-red-tape-business-permits.html"
        target="_blank">signed by President Rodrigo Duterte in 2018</a>, giving government
        agencies deadlines to approve applications and provide sanctions for delays
        and violations.&nbsp;</p>'
  'sinovac-coronavirus-china-vaccine':
    'author': 'David Culver and Nectar Gan, CNN'
    'caption': 'Engineers work on monkey kidney cells for an experimental Covid-19
      vaccine at the Sinovac Biotech facilities in Beijing on April 29.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T15:33:14.174+08:00
    'imagesource': 'jcr:ce51a7f1-0182-474c-b84e-07ec77eccf54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94182c20-71e8-4c28-99c4-fff070708515'
    'lead': 'The 215,000 square feet (20,000 square meter) production plant was built
      in recent months specifically for producing a Covid-19 vaccine developed by
      Chinese pharmaceutical company Sinovac Biotech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T15:37:17.900+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:52:29.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:38.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the company at the forefront of China''s push to develop a coronavirus
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8bc93-b711-43a7-8d6f-917b97328f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Inside the white, sterile walls of a new
        building on the southern outskirts of Beijing, two employees donning masks
        and rubber gloves are busy pipetting a clear, colorless liquid into rows of
        small vials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e8e2a-90e9-464c-88fc-077bc92690a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, the interior fit-out is still underway. Outside,
        construction vehicles are digging up dirt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675a372-1eb9-4d31-be90-e2c6bcc69705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 215,000 square feet (20,000 square meter) production plant was
        built in recent months specifically for producing a Covid-19 vaccine developed
        by Chinese pharmaceutical company Sinovac Biotech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f05c1-0d82-428a-be24-749f27573a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoronaVac, the vaccine candidate from Sinovac, is part of China''s
        push to be at the forefront of rolling out immunizations against the deadly
        novel coronavirus -- and to demonstrate its scientific prowess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a0267-0e15-48aa-bff6-f6cd83bb9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists globally are <a href="https://edition.cnn.com/interactive/2020/08/health/coronavirus-vaccine-race-intl/">racing
        to find</a> a way to stop to the virus that has infected more than 23 million
        people and claimed over 800,000 lives. Six vaccine candidates have started
        Phase 3 clinical trials -- the last step of testing to prove efficacy and
        safety before seeking approval from regulators -- and three are Chinese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73737d3-f845-4495-b89a-3e8e36270a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoronaVac''s last-stage trials are being rolled out in Brazil and
        Indonesia with about 11,000 volunteers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b451a-7b7b-4e04-843a-aaf3bb0d7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything goes well, we hope that we can have some results
        around the end of the year," said Helen Yang, director of investor relations
        at Sinovac, from the CaronaVac production plant in the Chinese capital''s
        Daxing district.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552341c7-2c43-4359-9497-9ea3cff88d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq-listed biotech company began developing its vaccine in
        late January, less than a week after Wuhan -- the original epicenter of China''s
        coronavirus outbreak -- went into a strict lockdown. Construction of the plant
        started in March, and Yang said the facility will eventually produce 300 million
        doses of the vaccine a year, if it is approved by China''s National Medical
        Products Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb0236-2349-46e6-9b87-d7111e91de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CaronaVac uses an old-fashioned approach -- employing an inactivated
        whole virus to prompt the body to develop immunity. The virus is grown under
        controlled conditions and killed chemically, so it cannot replicate to cause
        disease when injected into the body. This method has long been proven effective
        with other viruses, and is still used in polio and flu shots, as well as the
        rabies vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fe1d8-e288-4198-a749-aabd3b74f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sinovac spokesperson said the company chose an inactivated vaccine
        because it was most familiar with this approach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87b26c-16e7-40fb-8158-268811d548b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is pushing ahead with a newer type of vaccine made using
        genetic material from the virus. This type of vaccine is faster to produce,
        because whole samples of a virus do not have to be cultured, but there is
        less known about which genetic material to choose from the virus to replicate
        to induce an strong immune response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2a964-93a3-489c-acdd-5df7f0c975c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fast-track the preclinical process -- where researchers develop
        the vaccine candidate and test it on animals -- Yang said the company had
        conducted several studies in parallel so it could select the best results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305d089-c7c1-40e4-bde3-ac7ff2d7da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has also been working closely with China''s equivalent of
        the Food and Drug Administration to speed up the approval process. "Once we
        complete a certain study, we submit the data ... immediately so they can start
        to review," Yang added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea3cc6-e209-41cf-b6f7-887832c25cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Sinovac <a href="https://science.sciencemag.org/content/369/6499/77">published</a>
        in the journal Science the results of animal trials, which found that its
        vaccine induced effective antibodies in mice and rats, as well as primates
        such as the rhesus macaques. A month later, the company said its Phase 2 trial
        of 600 volunteers found the vaccine caused the human body to produce antibodies
        14 days after vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a976418-c611-43a4-be46-f77eeec49529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Phrase 3 trial requires large-scale testing of thousands
        of participants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bf791-3cd1-4ce7-bc38-872e55ca5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June, China had largely contained the coronavirus, contending
        with only small, sporadic outbreaks. China had reported 84,996 Covid-19 cases
        by Wednesday, with fewer than 2,000 new infections since the start of June
        -- and more than a third of those were imported, according to the country''s
        National Health Commission (NHC).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34dc21-4f52-4836-b844-a59aada498e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said the small number of newly reported Covid-19 cases in China
        didn''t meet the necessary conditions for a Phase 3 trial, so Sinovac reached
        an agreement with Brazil -- which ranks second in the world for infections,
        with more than 3.6 million reported cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ff6f4-bbd5-4fdb-b550-16d75902a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with the Butantan Institute in São Paulo, a Phase
        3 study was launched in late July involving 9,000 volunteers, all health professionals
        who have worked with Covid-19 patients but haven''t been infected with the
        virus, according to São Paulo officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398442b7-d161-450c-82c9-841fb6ee37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, Brazil was promised 120 million doses of the vaccine,
        if the tests found it to be effective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685fdfe-007c-48cb-91ae-213357701a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests are ongoing, but Dimas Covas, president of the Butantan
        Institute, said Wednesday preliminary data shows CoronaVac induced immunity
        in 97% of the people vaccinated after two doses -- a level he said was "fundamental
        to break the chain of transmission of the coronavirus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac3d6c-a43b-41a1-93e6-2f994991e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covas said earlier this month that data on the efficacy of the vaccine
        could be available by October -- potentially starting the formal approval
        process in a matter of months. He expects the vaccine to be available to the
        Brazilian public by January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc615b-3fb8-466e-8cd8-2eeb51a2b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very optimistic. I think it would be a reasonable time frame
        given the performance so far," he said at a public hearing at the Brazilian
        Chamber of Deputies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bdecb-311c-460e-bda6-130b9e7ada60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Sinovac also <a href="https://www.reuters.com/article/us-health-coronavirus-indonesia-vaccine/sinovac-launches-phase-3-trial-for-covid-19-vaccine-in-indonesia-reports-phase-2-details-idUSKCN2570E9">rolled
        out</a> another Phase 3 trial in Indonesia with 1,620 volunteers. Indonesia''s
        state-owned Bio Farma said in a statement Friday that it signed a preliminary
        agreement with Sinovac for the bulk purchase of 50 million vaccines from November
        to March 2021, with guaranteed priority access until the end of next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a81ca8-944f-4dd1-afc2-e6f10a58e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A race for vaccine</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6277ce-c7ce-4a1a-9be7-b4a8d7fff5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the global race for vaccines heating up, Yang down played competition
        between biotech companies -- saying demand was too huge for a single company
        to meet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb934b-d51c-40a3-9e5f-fe370a6f332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real competition, she said, is with the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df34390-2ae7-43f5-aa60-a65932d3b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our speed should be faster than the transmission of the virus instead
        of competing with others. We like everyone to be successful then there will
        be enough supply to protect people," Yang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1369e-8940-492d-b3e2-72c7008f0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other Chinese vaccines to have started Phase 3 trials are
        being developed by the state-owned Sinopharm, while a vaccine from the United
        Kingdom, produced by the University of Oxford and AstraZeneca has reached
        this stage, along with two from the United States, one by pharmaceutical giant
        Pfizer in collaboration with German company BioNTech, and the other by Moderna.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec1c29-f250-4d84-9eec-0825b8ae3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, 13 companies in China are working on coronavirus vaccines.
        Of those, nine vaccine candidates are in human trials -- more than in any
        other country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bafe44-a401-4c9f-8819-936612009af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Hung, an infectious diseases specialist at the Hong Kong University
        School of Medicine, said vaccination is key for countries like China where
        strict measures have helped keep the percentage of infected people in the
        population low.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8112a03-70a3-4c7e-93de-d88a3609e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall immunity is very low. And so in these places, definitely
        the way forward is vaccinations," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b16da8-a31a-45a8-bc60-5f3648a00c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Geopolitical implications</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f6a59-c537-419e-9c1e-5d71da6eae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior US national security officials have <a href="https://www.cnn.com/2020/05/13/politics/us-china-hacking-coronavirus-warning/index.html">warned</a>
        of alleged Chinese government attempts to steal coronavirus research from
        American institutions for months. In July, US prosecutors charged two Chinese
        nationals accused of trying to steal Covid-19 vaccine research on behalf of
        the government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec4610-a592-40f6-83c4-c50d6a27b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leader Xi Jinping has repeatedly urged Chinese scientists
        to accelerate the research and development of coronavirus vaccines. Xiao Yaqing,
        the country''s former top market regulator, told pharmaceutical companies
        last month to treat coronavirus vaccine development as an "important political
        task."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded577fa-7ae0-4272-b9b3-52df01090fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao has since been appointed the minister of industry and information
        technology.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196df55-0fb1-4b88-958a-226a2a12b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only would a safe and effective coronavirus vaccine save lives,
        deliver scientific prestige and represent a tantalizing opportunity for economic
        recovery, it could also have significant geopolitical implications.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecceca-c230-44e3-abfc-52a317202378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has faced sharp criticism -- most notably
        from the US -- for its initial handling of the coronavirus outbreak. Its subsequent
        "mask diplomacy" -- an effort to ship medical supplies to countries grappling
        with Covid-19 -- has <a href="https://link.springer.com/article/10.1007/s10308-020-00576-1">fueled
        suspicion</a> that it is trying to change the coronavirus narrative.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a926e-862d-43ab-b288-ab839b8cd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the vaccine race would present China with an opportunity
        to shore up its global standing by positioning itself as a leader in fighting
        the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d60443-f8e0-4286-b607-f76c97e5747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Philippine President Rodrigo Duterte said he had asked
        Xi to help the Southeast Asian nation get priority access to a Chinese vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b26e8-77aa-4cdf-8e59-a1b182c526c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of countries granted such access is growing fast. Besides
        Brazil and Indonesia, which have been approved for early access from Sinovac,
        Pakistan -- one of China''s closest allies -- will receive early vaccine doses
        from Sinopharm, if its Phase 3 trials are successful.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba17a0b-d77c-4103-a8c0-b454b4d408bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video summit with African leaders in June, Xi pledged that
        "once the development and deployment of Covid-19 vaccine is completed in China,
        African countries will be among the first to benefit."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb9d08-1f35-46e9-b13d-b34c3e8abd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, China''s ambassador in Afghanistan, Wang Yu, told the
        Afghanistan Times that "once China''s vaccine is successfully developed and
        produced, it will be our priority to consider providing the vaccine to Afghan
        people."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d39c1-1307-49b1-af11-0ebf52299b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, Chinese Premier Li Keqiang said Beijing would also
        give priority access to Cambodia, Myanmar, Laos, Thailand and Vietnam.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce82fc-a2c5-4a53-8c81-064fb4d62d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Emergency use"</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87b05e-e4b7-44da-8bae-d06c23bf3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within China, authorities have rolled out coronavirus vaccines for
        <a href="https://www.cnn.com/2020/08/24/asia/china-vaccine-doctors-workers-intl/index.html">"emergency
        use"</a>&nbsp;before the last-stage trials are finished.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb28bb4-7d02-421e-aefe-c84cba3b51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, a senior official from the NHC revealed that China
        has been using an experimental vaccine on people who work in high-risk professions
        since July, including front line medical professionals and border inspectors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef54139-86d3-4f94-a12e-d03db9afd711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, developed by Sinopharm, is still in Phrase 3 trials
        in the United Arab Emirates, Peru, Morocco and Argentina.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684a990-80f1-4b50-ab96-da574746f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng Zhongwei, director of the Science and Technology Development
        Center of the NHC, told China''s state broadcaster that the "emergency use"
        of a vaccine during a "major public health incident" was in accordance with
        the country''s vaccine law.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcf4f0-1c37-4eae-bdad-8d0ec06ab4a3'
      'mgnl:activationStatus': true
