      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) –</strong> Seven
        teams of Chooks-To-Go Pilipinas 3x3 started their practice for the October
        2 opening of the country’s first professional 3x3 basketball league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe76b65-52bd-430a-badb-4684c2eeb67f'
      'mgnl:activationStatus': true
