      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:16:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said document was used as basis for reversing the decision made
        by the court, which supported the initial decision of PhilHealth to suspend
        Perperual Succor Hospital in Cebu for three months plus a ₱10,000 fine, to
        only increasing the fine to ₱100,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c55dea-6ee5-41ff-b38e-6b4f11e80b06'
      'mgnl:activationStatus': true
