      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure will reflect the recent ruling of the Supreme
        Court in the Mandanas case which "widened the base amounts" for computing
        IRA, and can potentially allow LGUs to have more money "for development purposes,
        he said.</p>'
