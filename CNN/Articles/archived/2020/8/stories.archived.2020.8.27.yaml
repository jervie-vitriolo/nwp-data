      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented siblings performed for the series from home because
        of the coronavirus pandemic, but if Eilish didn''t say so, it''s possible
        no one would have known.</p>'
