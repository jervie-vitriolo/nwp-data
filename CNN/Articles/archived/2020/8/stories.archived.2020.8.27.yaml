      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said a bigger IRA would entail a better COVID-19 response
        on a local scale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af427f49-a28e-462b-8d60-30dadd304276'
      'mgnl:activationStatus': true
