    'lead': 'Americans will choose their next president by either voting in person,
      which could expose them to the coronavirus, or by sending a ballot through a
      postal system that may not be able to deliver them on time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T20:42:16.585+08:00
