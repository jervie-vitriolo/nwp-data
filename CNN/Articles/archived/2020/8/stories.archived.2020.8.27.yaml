      'jcr:uuid': 'f236bb53-d683-46d8-9c18-71bef13643b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Sexual assault victims who publicly
        discuss their experiences using their real names could face up to four months
        in prison, under a new law passed in the Australian state of Victoria, sparking
        outrage among campaigners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80ffa2-dba6-4700-ad1a-f00846b71f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to the state''s Judicial Proceedings Reports Act, which
        were made quietly in February, make it an offense for anyone to publicly disseminate
        information that leads to the identification of a victim of sexual assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ff95a-2074-4ba6-999d-7f5cccb44c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law makes no allowances for the victims themselves, meaning
        that they could be prosecuted for discussing their own experiences in the
        media, on television, online or by writing a book, unless they use a fake
        name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d626d0-e985-41ae-9099-bcb026e1c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have described the amendment as a "gag" law, and have launched
        the #LetUsSpeak campaign demanding that the state''s government changes the
        regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c26d0-b240-46bb-be2f-08f1cfcda662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been described as a ''win'' for paedophiles and rapists,
        and is a huge blow for survivors who no longer have the legal right to speak
        out," campaigner Nina Funnell wrote on a fundraising page that has raised
        more than $42,000 AUD (about $30,300 USD).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475937f-712b-4625-a186-67fd14751b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the law in Victoria, Australia''s second most populous
        state, would leave survivors unable to discuss their experiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa02bb-c4f9-4d91-81b3-365b7c869372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, amended on February 7, allows a survivor to publish
        their identity only at the behest of a court motion or an approved application
        to the court, which critics say can be prohibitively expensive to pursue.
        Adult survivors will not be able to automatically waive their right to anonymity
        as they can in all other Australian states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80ed18-cca4-4651-bc03-64123cdffb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits publication of a victim''s name "in a book, newspaper,
        magazine or other written publication," a television or radio broadcast, a
        "public exhibition," or through electronic communication. A fine or maximum
        prison sentence of four months is stipulated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8680ade-447b-4b1b-b1d6-04892de35b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the new laws, these survivors and others are now
        being forced to return to court at their own expense and inconvenience, to
        obtain court orders to speak publicly about their cases," Funnell wrote. "This
        can and is costing survivors thousands of dollars."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a421b4-ef39-4a2f-8b41-56833d192ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funnell previously campaigned to overturn a similar law in Tasmania.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e20856-38c7-4239-acee-f6ae3fd490e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Victoria''s Department of Justice and Community
        Safety for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30684e-e447-4223-a30a-82adc69f2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors under the age of 18 are not able to publicly self-identify
        in Australia, except for the Australian Capital Territory and in New South
        Wales, where the survivor must be over the age of 14.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b820d0-7683-443a-aa9f-2d766049cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:22:22.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/26/australia/victoria-sexual-assault-silencing-scli-intl/index.html"
        target="_blank">Sexual assault survivors face jail in Australia if they publicly
        identify themselves under new law</a></em></p>'
  'Blood-thinners-coronavirus-deaths-US-':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T06:22:40.571+08:00
    'imagesource': 'jcr:2aa4d93b-78b2-42cf-bc8f-ddbff6a0a574'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6c3c62-49e0-40c7-853a-d3c134e6e831'
    'lead': 'It was not a randomized controlled study, the gold standard for medical
      research. The study''s leader, Dr. Valentin Fuster, says that''s next. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T06:37:47.439+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:52:51.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:31.145+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blood thinners reduce deaths among coronavirus patients, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db007c-669b-43eb-914c-843fe7d428a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Blood thinners appear to reduce the
        risk of death by up to 50% among seriously ill, hospitalized coronavirus patients,
        US researchers reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdbc3c-0040-49da-a6d7-17610f13108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And patients given anticoagulants also were 30% less likely to need
        a ventilator to help them breathe, a team at the Mount Sinai Health System
        in New York reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bbf32-ea29-486c-9ecc-5d305737b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their <a href="https://www.onlinejacc.org/content/early/2020/08/24/j.jacc.2020.08.041?intcmp=trendmd"
        target="_blank">study</a> of more than 4,300 patients also those who died
        often had evidence of blood clots throughout their bodies, even though many
        of them had no symptoms of the problem. It''s more evidence of the serious,
        systemwide blood clotting that coronavirus infections can cause, but the findings
        offer hope of countering the effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbad6fc-1ff5-4b4c-a8cc-f1bb904343fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to no anticoagulation, both prophylactic and therapeutic
        anticoagulation was associated with decreased mortality and intubation," the
        team wrote in their report, published in the Journal of the American College
        of Cardiology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0309441-cbcf-49b5-bde8-f02e5c756357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a randomized controlled study, the gold standard for
        medical research. The study''s leader, Dr. Valentin Fuster, says that''s next.
        "An international randomized trial just started with 15 institutions," Fuster
        told CNN. "We are comparing three types of anticoagulants that work."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84bce1-02e2-4c7a-b4e4-b4d29fb1c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuster''s team said 60% of patients who were not given anticoagulants
        were discharged alive, 26% of them died in the hospital and 13% were still
        in the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d094024-9ac2-4de9-812c-4bb1e7f3746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When patients got the drug prophylactically to prevent blood clots,
        75% were released alive, 22% died in the hospital and 3% were still hospitalized
        during the study period. The researchers said the reduction in the risk of
        death was similar in patients who got anticoagulants either to prevent clots,
        or after they began showing evidence of clotting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a216802-63d1-4ca8-b186-fb5f4d9a2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sal Mazzara is one of the survivors. He was hospitalized in early
        April as his coronavirus infection worsened and stayed on a ventilator for
        a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9baa5d-90fc-43ad-be0b-fb62c066519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sal did not have any blood clots but he was given medicine every
        day for blood clots to prevent them," his wife, Josephine Mazzara, told CNN.
        At first Mazarra got the clotbusting drug tPA, used for emergency treatment
        of a stroke. He later got heparin and was sent home with Eliquis, known generically
        as apixaban -- a pill approved for preventing stroke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea0ed2-54e4-4ad1-8649-960071ff0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazzara''s treatment required heavy sedation and an incision in
        his throat so he could be intubated. "It was a horrible, horrible experience,"
        Josephine Mazzara said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fb6b3-5941-497c-bb74-4227db28b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not much I can remember," Sal Mazzara, 48, told CNN. "I
        completely blacked out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb07917-6330-4b71-8a8e-7771386b71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only specific treatment for coronavirus is the antiviral drug
        remdesivir. Mazzara got that drug, too, during his treatment, Josephine Mazzara
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc095ec-9e7d-4075-aac6-6b87def9f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have also learned that steroids, specifically dexamethasone,
        can also help patients recover better from coronavirus infections. Trials
        are under way to test blood-based therapies that deliver various types of
        antibodies to help patients fight off the infection, using plasma donated
        by people who have recovered from infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39d846-c944-4cc0-a852-c3086c096150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a slam-dunk treatment for the virus, many medical
        teams are taking a cocktail approach, giving their patients a combination
        of drugs to control the immune response, control the virus and to control
        blood clotting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e37d75-b803-48c5-b87b-d0ef5eb3871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazzara continued on the blood thinner for a month after his release
        from the hospital in May. "I''m like 90% back," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88caab8f-5789-49a7-8fd4-2ee8fb44a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the pandemic hit New York City hard in March, doctors
        started noticing their patients were suffering from systemwide blood clotting.
        Blood clots clogged up kidney dialysis equipment and damaged the lungs, livers
        and hearts of patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f66c7c-b550-4c1b-8a79-ac487add0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians now believe the inflammation caused by coronavirus infection
        is causing the clotting. Sometimes it causes no symptoms until it is too late.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cac7a4-4aaf-4601-9e44-ae7c6ecbb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Mt. Sinai study, autopsies on some of the patients who died
        showed that 42% had blood clots, including in their brains, lungs, liver and
        heart. "They never had the clinical syndrome of a thrombotic disorder. It
        was silently causing damage," Fuster said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998b910-16b2-4f3e-94ef-e84cb316d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors used several different anticoagulants and often more
        than one on each patient, so it is not possible to say which ones worked best.
        But Fuster said low molecular weight heparin and apixaban both showed positive
        effects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4cc1e-36a6-4e10-8d57-5b2262e9d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Sinai team published study results involving 2,000 patients
        in May. Wednesday''s report follows up with more patients who were treated
        more consistently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7a8ea-7cd1-4be9-8225-b678e393ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:37:47.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/26/health/coronavirus-blood-thinners-mortality/index.html"
        href="https://edition.cnn.com/2020/08/26/health/coronavirus-blood-thinners-mortality/index.html"
        target="_blank">Blood thinners reduce deaths among coronavirus patients, study
        finds</a></em></p>'
  'Elon-Musk-fourth-richest-person-worldwide':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'File photo of Elon Musk'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-27T06:41:53.331+08:00
    'imagesource': 'jcr:2cf065da-6827-4d7a-bf5b-73a5330eac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3bbfae6-5be5-4246-8b9a-1e178b99be91'
    'lead': 'Elon Musk is worth $96 billion, making him the fourth-richest man in
      the world, according to Bloomberg. He''s about to get a lot richer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T06:45:08.568+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:52:50.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:31.338+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'tesla']
    'template': '1'
    'title': 'Elon Musk is now the fourth-richest person in the world. He''s about
      to get even richer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a3c95-9519-4213-9d25-a3c51278be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk is worth $96 billion, making
        him the fourth-richest man in the world, according to Bloomberg. He''s about
        to get a lot richer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279739b2-28b1-4f74-8258-e8ee4c905b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla CEO takes no regular salary, but in 2018 shareholders
        approved a pay package that could eventually give him 20.3 million stock options,
        paid in 12 equal tranches, potentially making him the richest person in the
        world. Thanks to the tremendous run-up in Tesla shares, Musk has qualified
        for two blocks of options, which on paper are worth about $2.8 billion each
        after he pays the exercise price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464a01d-26ed-435a-8cb6-5bd2a2b37016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he''s weeks away from qualifying for the third tranche of options,
        worth an additional $2.8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36409d-4b9b-4dee-81d5-1173f0d604d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk will be awarded the options as the company hits a series of
        targets both for financial results and market value. One of the two milestones
        that must be hit for those options to be exercised is that Tesla shares, which
        were valued at $372 billion at Monday''s close, must maintain a $200 billion
        average market value over the prior six months, a target it hit over the course
        of the last five months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c81ff5-5a9d-4f39-b496-8545dc5d1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even if Tesla shares lose nearly half their current value over
        the next month, they''d still have a six-month average of $200 billion or
        greater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064978e-e9fb-4406-a213-fb04dd1fcf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other milestone is based upon Tesla''s revenue or profit performance.
        And if analysts'' forecasts are right, Tesla should be able to do that in
        the current quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f959db-c203-44cb-bba1-94e363e98e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure of profits used to judge success must be $4.5 billion
        over a 12-month period. The company nearly reached that over the 12 months
        ending in June, when it earned $4.4 billion. Its third-quarter forecast is
        for earnings of $1.4 billion, up about a third from what it earned on that
        basis a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b09ac-f86b-44f9-9baa-b624a52fd5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he does get the options, Musk won''t actually own the shares.
        He has yet to exercise any of the options he received this year or most of
        what he was awarded in prior years (He did not not receive any options in
        2018 or 2019.) Typically, options are exercised only when the investor holding
        them is ready to sell the shares, or if they are due to expire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfb770-11ff-435e-94bc-22013cc03f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how many options Musk gets this year, they will be only
        a fraction of his current Tesla stockholdings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ab3c7-3049-496e-b546-18507486a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He owns 34 million shares of the stock, a stake equal to about 18%
        of the company, which is valued $68 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca0fe8-b7b1-4c84-ae6b-3c13480eff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk qualified in May for the first tranche of options under his
        current pay package. At that time the options were worth about $770 million.
        He qualified for the second earlier this month when the company''s stock price
        lifted the value of that block of options to $2.1 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd151b-0e5d-4823-ab46-0344ccfb4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the stock continues to rise, so does the potential value of the
        options, which is why the two earlier blocks of options are now worth a total
        of $5.6 billion, while the next block would be worth $2.8 billion, at current
        prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38624617-f3a5-4c15-b1c7-a93439ba565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is about to execute a five-for-one stock split. Although that
        split will change the total number of shares and options held and outstanding,
        it won''t change the value of Musk''s holdings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e27ee4-6ba1-402b-89d9-835f50bb7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:45:08.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/08/26/investing/elon-musk-pay-package-tesla-stock-options/index.html"
        target="_blank">Elon Musk is now the fourth-richest person in the world. He''s
        about to get even richer</a></em></p>'
