    'template': '1'
    'title': 'ARTA to hold hearings to resolve issues concerning release of permits
      to telcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a651fc1-31a1-4e85-8f15-3cdd87831966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:36:27.916+08:00
