      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Hours after Jacob Blake was shot Sunday,
        he looked at his mother in a Milwaukee hospital room, cried and told her he
        was sorry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9654b1c-d2db-448c-8cc9-839305f88bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be a burden on anybody. I want my babies. Call
        my boss," Julia Jackson recalls her son telling her. She comforted him and
        had to redirect the conversation, Jackson told CNN''s Don Lemon Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6fc72-4521-4fcd-a8e2-78979b01cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just the kind of man Blake''s family says he is. He''s a
        father, a son, an uncle and a brother who''s focused on his loved ones, his
        sister says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f363f6-13f0-4a3e-b9d4-c3bc2db09d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His kids are his world. But not only that, his family is his world,"
        Zietha Blake says. "He''s upset because we''re hurt, we''re upset. He doesn''t
        even care about himself. He''s more so worried about us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75b8b0-c7aa-4a61-850a-fdcfb0c7b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson is a mother who believes in the power of prayer and forgiveness.
        Despite the agony that comes with knowing her son was shot in the back by
        a police officer, she prayed with another police officer in the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed5ee4-8b5f-4561-a39a-92f63703d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After demonstrators torched cars and set buildings ablaze on Monday
        night, Blake''s mother called for peaceful protests and said her son would
        not be pleased with "the violence and the destruction."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d79f1-d830-4eb0-a5e7-81d6ef5be15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson says the damage in the city from the unrest "doesn''t reflect
        my son or my family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38ee6b-4f36-4186-82ab-5e773175c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked for prayers not only for her son but for healing across
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb64e3-e45f-438e-a7fa-a27833239e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s family is rooted in a legacy of activism and devotion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8931b8-45f7-4f43-a2fe-33aa7f5c14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became the latest in a long list of police shooting victims,
        the 29-year-old was a kid growing up in Evanston, Illinois, just outside Chicago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328c3ed-01b5-4442-9e8a-5668a77fed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attended high school in Evanston, where he was a member of the
        wrestling team. He later moved to Kenosha "for a fresh start," his family
        told CNN affiliate WLS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc36a7d-4aea-4988-a4d7-6a98bb047bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandfather, the Rev. Jacob Blake Sr., led the fight for fair
        housing in Evanston throughout the 1960s and ''70s and led the Ebenezer AME
        Church congregation. He organized marches following the assassination of the
        Rev. Martin Luther King Jr. that eventually led Evanston City Council members
        to ban racial discrimination in housing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9a8ee-89e8-4c70-bb39-9e752e509b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We the members of Ebenezer AME, were quite distressed to hear the
        news about Jacob Blake," the church that his grandfather pastored said in
        a statement after news of Blake''s shooting became public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db4426-561e-4f4a-bb9f-ebfbd45f23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also disturbing that this action was taken without regard
        for his children that witnessed this egregious and callous action."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f57c8-0a3f-4d41-bc69-941e5c2db10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between tears during a news conference Tuesday, another of his
        sisters, Megan Belcher, called Jacob Blake her light.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1712d-8328-4ecb-bb14-218c80e6b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not crying because I''m sad, I''m crying because I know how
        upset he is that his family''s upset right now," she says. "Because his family
        is hurting. He loves his family. You all took him from his family, as you
        all stood by and let it happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64156446-0895-48a5-9853-13bcc69a0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family attorneys say Jacob Blake is paralyzed and loved ones are
        hoping that he can walk again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc531088-b2a9-47ab-8705-a997fbed9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zietha Blake, another sister, recounted how close the two were growing
        up, calling him her twin. Almost every night, Zietha said she and Blake would
        call each other, just to joke around.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78ae84-cf6e-4e5d-812f-e09af85e07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got a lot of insiders, a lot of things just between us, because
        we are like this," she said, holding up crossed fingers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7b963-12b3-4667-a390-b5efff57ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Video shows the shooting</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce650af-b1b3-4a47-8625-92b12efe5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening, Blake was on a Kenosha street lined with apartment
        buildings. He was "breaking up a fight between two women," said Benjamin Crump,
        an attorney hired by the family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83c288-9403-43c9-b16c-33756e3a1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha police arrived, responding to a domestic incident, police
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5041d6c-3e2a-40e4-8332-8c4ee6d02913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raysean White was across the street and said he heard two women
        arguing when Blake arrived. He said he doesn''t know what started the altercation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f411e-2831-4280-92e7-03b5edfcc510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was filming the incident when Blake walked away, toward the
        driver''s side of his car, and opened the door. In video that''s now been
        seen millions of times -- more than 9 million views from Crump''s Twitter
        feed alone -- police are seen closely following Blake and shooting him seven
        times in the back as he leans into the car.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392963af-841b-40d8-8fd7-f206f3513bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake did not have a weapon in his car, said Patrick Salvi Jr.,
        another attorney representing the family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ae52d-c453-49ec-9ad0-7d58e5ec78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vehicle were his three sons, ages 3, 5 and 8, Crump said.
        CNN has not independently confirmed this.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e5d52-db11-4468-833f-46380373d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake is now in a Milwaukee hospital, where he has remained in intensive
        care. As of Tuesday afternoon, he was undergoing surgery, Crump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d6777-54f4-432e-a582-1051b7ac5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a miracle for Jacob Blake Jr. to ever walk
        again," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d648cc-00ce-4301-8f2d-ad0460fe54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake suffered multiple injuries, including a gunshot wound to one
        arm, damage to his kidney, liver and spinal cord, said Salvi Jr.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23751673-ec58-497d-86eb-01ed1be260aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a bullet go through some or all of his spinal cord, at least
        one bullet. He has holes in his stomach. He had to have nearly his entire
        colon and small intestines removed," Salvi added, saying the family will file
        a civil lawsuit against the police department over the shooting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25609f67-e749-4bee-a681-8cb22d8c62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Blake is suffering from paralysis from the waist down, his
        father, Jacob Sr., told CNN, but he wasn''t sure if the condition is permanent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba920a8-77c7-4fc8-b1af-32d0b840701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:28:48.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God he''s alive," Blake''s uncle, Justin Blake, told CNN.
        "We''re just praying for a great recovery, that he may have a great quality
        of life and that his father, my brother, can enjoy him."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
