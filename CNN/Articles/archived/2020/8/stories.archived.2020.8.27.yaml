      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PhilHealth chief Eduardo Banzon said that after it was reported
        to the agency, he immediately ordered the preventive suspension of five IT
        department employees and an investigation ensued.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cf675-6327-4e1d-8bf3-3c48d8056c6c'
