  'AFP-military-rejects-revolutionary-government-Duterte-command-conference':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-27T15:39:04.026+08:00
    'imagesource': 'jcr:554c7807-7896-4907-be5e-3a986c603a29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebc0566b-fc2e-41ed-8dfb-0058483b9fdc'
    'lead': 'The Armed Forces of the Philippines on Thursday said it does not support
      calls for the establishment of a revolutionary government, labelling the controversial
      move ''unconstitutional'' and ''politically motivated.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T15:43:29.246+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:52:27.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:38.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'Armed-Forces-of-the-Philippines', 'Duterte', 'President-Rodrigo-Duterte',
      'command-conference', 'revolutionary-government', 'revgov']
    'template': '1'
    'title': 'Military rejects call for revolutionary gov’t at command conference
      with Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06877b33-56d8-48ee-a2c4-ccd06da95530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—</strong> The
        Armed Forces of the Philippines on Thursday said it does not support calls
        for the establishment of a revolutionary government, labelling the controversial
        move “unconstitutional” and “politically motivated.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a463a8f-051a-4bea-bf4e-633321cef631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP raised its position on the matter during a recently-held
        command conference with President Rodrigo Duterte, its chief Lt. Gen. Gilbert
        Gapay told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b575289-a790-48b6-b1dc-70ebbe6f8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Mayor Rodrigo Roa Duterte-National Executive Coordinating
        Committee launched an event to express support for a Duterte-led revolutionary
        government— which the group said will help fast-track the establishment of
        federalism before Duterte’s term ends in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5166b-9e1a-46e2-86d4-9289cad34659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (revolutionary government) was discussed in that conference
        we had with the President in Davao,” Gapay said in an interview with <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215ca2e-ec14-4a3d-ba2a-40b7d4d39a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just reiterated our position that we do not support this. As
        far as the Armed Forces are concerned, because we find it unconstitutional.
        In fact, we find it politically motivated,” the AFP chief added when pressed
        for further details. He said the conference said was attended by Duterte,
        some Cabinet secretaries, and military commanders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba471ea-84cb-461c-a992-5699a04e24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of pushing for a revolutionary government, Gapay stressed
        that groups seeking for amendments can instead consider processes supported
        by the Constitution— including constitutional convention, constituent assembly,
        or even a people’s initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c2e0a-f680-488e-9611-129962350423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Presidential Spokesperson
        Harry Roque confirmed the chief executive previously held a command conference
        with the leadership of both the AFP and the Philippine National Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19cea4-ea95-42b3-91b8-fabecd16c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues discussed in the meeting include the recent deadly blasts
        in Jolo, Sulu, according to Roque, but he did not provide further details.
        The exact date of the event also remains unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763b9b6-8333-46f8-a39e-b8f2f73cbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials and netizens have slammed the timing of the call
        for a revolutionary government, with the country still battling the COVID-19
        crisis. Duterte has also <a href="https://www.cnnphilippines.com/news/2020/8/25/Duterte-revolutionary-government.html">distanced
        himself from the initiative,</a> and denied ties to the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc883112-2fe3-471a-b272-6b9c3bd73f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:43:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no moves to tackle constitutional amendments in
        the Senate and House of Representatives so far, after lawmakers noted that
        they need to focus on the government''s battle against the viral disease.</p>'
  'hurricane-laura-landfall-louisiana':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T15:41:46.102+08:00
    'imagesource': 'jcr:bad192d7-8f15-4ce3-9056-a6cd91846d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '804056dd-43b2-48fa-b4dd-746cfad986ed'
    'lead': 'Hurricane Laura hit the Louisiana coastline early Thursday — sweeping
      ashore with an intensity the region has not seen in over a century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T15:44:48.932+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:52:27.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:38.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hurricane-Laura', 'weather', 'United-States']
    'template': '1'
    'title': 'Hurricane Laura makes landfall as a powerful Category 4 storm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63a90a-db7a-4930-a6e1-d58006b1d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Laura hit the <a href="https://edition.cnn.com/us/live-news/hurricane-laura-updates/index.html"
        target="_blank">Louisiana coastline</a>&nbsp;early Thursday — sweeping ashore
        with an intensity the region has not seen in over a century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cf43a-71c3-4c57-99cd-ed4737201f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura made landfall near Cameron, Louisiana, as a Category 4 storm
        with winds of 150 mph, putting it in a tie with a hurricane from more than
        160 years ago for the strongest storm to hit Louisiana. The "Last Island Hurricane"
        of 1856 also had winds of 150 mph when it made landfall in Louisiana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419b522-fdff-4d38-8f60-8fe09e7c41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Laura''s landfall, water levels along the coast rose
        rapidly as forecasters warned of an "unsurvivable" storm surge of up to 20
        feet and devastating winds. Louisiana Gov. John Bel Edwards predicted parts
        of his state will be submerged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a4281-1e14-4bc5-b343-da7fedfc37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surge is going to inland ... there will be parts of Lake Charles
        underwater that no living human being has ever seen before," he told WWL Radio.
        "We are marshaling all of our people and assets to go in ... and start a very
        robust search and rescue effort."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74160a19-3257-42ae-804f-bd48e4036674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm made landfall nearly the same week as Hurricane Katrina
        15 years ago. Katrina was a Category 5 while it was over the Gulf of Mexico
        — but was downgraded to a Category 3 by the time it made landfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034a57d-0464-4b24-86c1-58eac1f18fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc1788-ad2e-482c-95a6-1bb443f08fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coronavirus complications:</strong> The storm is complicating
        evacuations in the midst of a pandemic. Due to safety concerns associated
        with the coronavirus outbreak, officials are opening congregate shelters only
        as a last resort. States and parishes were lining up noncongregate options,
        such as hotel rooms, for evacuees, said Mike Steele, a spokesman for the state''s
        office of Homeland Security and Emergency Preparedness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2bf795-c0d9-4b2c-9007-9c02289b4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extended storm surge:</strong> The storm surge for Laura
        could spread up to 30 miles inland in southwest Louisiana and Southeast Texas
        -- reaching all the way to Interstate 10 potentially between Beaumont and
        Lake Charles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749d0bc-cda7-4acb-a420-8d9bf54723ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Record storm:</strong> Laura is the seventh named storm
        to make landfall in the US so far this year, a record for the most to do so
        before the end of August. There have been four tropical storms and three hurricanes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13465b6f-5c69-4c55-8d91-f5308fc85eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hope and prayers:</strong> Some first responders in Louisiana''s
        Natchitoches Parish stood outside the sheriff''s office for a moment of prayers
        ahead of the hurricane Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b258425-39b3-42cb-aed3-4055a509eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tens of thousands at risk of flooding</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b36817-cc9d-46c6-909e-175e9a252b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcasieu Parish, where the city of Lake Charles is located, has
        about 100,000 residents who are at risk of flooding, parish spokesman Tom
        Hoefer told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d058c1-acf5-4af2-bf6c-c9c694990644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus Thursday will be on saving lives and transporting people
        to shelters, he said. But the Vermilion Parish Sheriff''s Office said evacuation
        is key because authorities are concerned about rescue efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd9194-809d-4901-8cb0-eb4fe425be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those choosing to stay and face this very dangerous storm must
        understand that rescue efforts cannot and will not begin until after storm
        and surge has passed and it is safe to do so. Please evacuate, and if you
        choose to stay and we can''t get to you, write your name, address, social
        security number and next of kin and put it a Ziploc bag in your pocket," the
        office said in a statement. "Praying that it does not come to this."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af18f7-68fd-41e1-a8dd-23e3360e9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>150 residents refused to leave</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16290a3-8cba-4a0c-b0e1-f6a0c0a955f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Parish, Louisiana, is under a mandatory evacuation, but
        out of 6,500 residents, 150 have refused to leave, said Ashley Buller, assistant
        director of Emergency Operations for the parish.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59254ef-7cf2-47aa-92e4-03ddda06eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff deputies went door-to-door to encourage people to leave,
        and even the Cameron Parish Office of Emergency Preparedness evacuated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea480fbb-9395-48c5-9b2a-791d22deda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel trailers have been left behind by construction workers on
        LNG projects. Authorities are concerned about the permanent residents who
        stayed, Buller said. There have already been reports of water coming up the
        road.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e8b99-c16f-4d2f-9f85-3dbb3557c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never experienced anything like this in our history," Buller
        said. The hurricane would be their third major storm to strike Cameron Parish
        in the last 15 years, Hurricane Rita and Hurricane Ike were the other two.
        Buller says Hurricane Ike caused the biggest flooding, "It moved water into
        the northern portions of the parish that we didn''t see from Rita."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd90f9-9f3a-4755-9f9d-9830c7b47217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expects Hurricane Laura to be worse.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735f485-0ac5-4eda-b9d2-61dbf0070b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family has evacuated," noted the assistant director of emergency
        preparedness. "They are two and a half hours to the Northeast. I needed them
        as far away from this as possible."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387c03d-f9e0-4b59-af08-fd177f7ad2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to take shelter</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546ff63-2dfd-41a4-b02a-b9361515be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge reaching about 20 feet could be among Laura''s greatest
        threats along with winds that have prompted a rare "extreme wind warning"
        for Lake Charles, Beaumont, Port Arthur and other nearby locations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898896e9-b73f-4447-bd47-e2383ec51142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme Wind Warnings are issued when winds that are not associated
        with a tornado or other thunderstorm event are expected to exceed 115 mph,
        such as in a major hurricane. Residents under the warning are warned to "take
        cover now and to treat these imminent extreme winds as if a tornado was approaching
        and move immediately to the safe room in your shelter."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351db49-60c4-4ed8-a275-6220d86635a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking shelter is even more important after Bel Edwards closed a
        section of I-10, the east-west interstate that connects much of the Gulf Coast,
        as Hurricane Laura gets closer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab760de0-364c-46bd-a18e-417ef3657b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-10 eastbound is closed at the Texas/Louisiana state line, and
        I-10 westbound is closed west of the Atchafalaya Basin," the governor tweeted
        Wednesday night.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf2421-ecf7-4f3b-ae57-9a3f36c9c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures cover roughly the western half of the interstate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851a764-f74c-4ebf-96bb-144217f938c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:44:48.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2020/08/27/weather/laura-gulf-coast-weather-forecast-thursday/index.html"
        target="_blank">Hurricane Laura makes landfall as a powerful Category 4 storm</a>."</em></p>'
  'CHED-foreign-internships-2020-2021-suspended':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T16:07:03.229+08:00
    'imagesource': 'jcr:15b3ea0d-f602-4206-a772-dcdfbc3be183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52516a1c-a2ba-4fe7-8e72-3e5f82dd26f2'
    'lead': ' The Commission of Higher Education said Thursday it has suspended all
      overseas internships of Filipino students for the academic year 2020-2021 to
      ensure their safety as COVID-19 pandemic drags on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T16:09:25.910+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:52:26.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:38.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED suspends foreign internships for this academic year '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aae425-4288-4f76-867b-6c59eac1ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:09:25.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Commission of Higher Education said Thursday it has suspended all overseas
        internships of Filipino students for the academic year 2020-2021 to ensure
        their safety as COVID-19 pandemic drags on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdef5a-2ad3-417c-b2e4-e76fda35fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:09:25.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi tayo sigurado sa kalagayan ng ating mga estudyante ‘pag sila’y
        pinaalis natin," CHED chairperson Prospero de Vera III said during a televised
        briefing.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab48a72-9312-4074-ac18-af608f73fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:09:25.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot be certain about their condition if we allow
        them to leave and take their internships overseas.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ce993-87f2-4594-adeb-a103a968bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:09:25.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin alam kung ang pupuntahan nilang lugar ay ligtas at
        kapag nagkaproblema sila ay nahihirapan tayong ibalik sila sa Pilipinas,"
        de Vera added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b9457-632a-4a0a-a1a4-762211b288e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:09:25.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also don’t know if the place for which they are
        headed is safe. We might also find it difficult to bring them back home if
        they encounter problems.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96de54-bb89-4af4-a078-b60959df063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:09:25.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said 20 private universities and colleges started their
        classes in June and July, and most of them are using the digital platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792f401-6b93-4691-a19b-63b1f6f8c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:09:25.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 731 private and public higher education institutions
        will begin their academic calendar this month using distance learning systems,
        while 186 more will start in September and October.</p>'
