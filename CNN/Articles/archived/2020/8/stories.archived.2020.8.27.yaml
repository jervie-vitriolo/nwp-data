      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00b302-06f5-4e46-a334-72ed29955f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C5 Road is also a booming economic highway as it is home to several
        retail and dining establishments and business entities like multinational
        corporations, business processing outsourcing companies, and automotive industry
        outlets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6b4de-2399-42ca-82ea-5e1e3e9772d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an incredible location partnered with SMDC''s marvelous design,
        one can expect a brilliant life in the emerging C5 Ortigas corridor. Just
        as SMDC transformed EDSA into the urban centerpiece it is now, one can expect
        the company to once again create landmarks and change the landscape of the
        country’s next major thoroughfare through its newest development Gem Residences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670b67b-6422-4d5f-9e2d-d36c7d839f08'
