      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74207f78-898c-4ba8-8926-3515ba7f4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.487+08:00
