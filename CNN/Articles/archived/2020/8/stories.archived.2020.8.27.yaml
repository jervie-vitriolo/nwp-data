      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, obviously, we are not actually at ''Tiny Desk'' because this
        is a cardboard cutout of it, but it''s still real," Eilish says in the 10-minute
        set. "It''s just not in-person real. I''m honored to be here."</p>'
