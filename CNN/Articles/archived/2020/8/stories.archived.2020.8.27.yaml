    'lead': 'Kevin Mayer has quit as CEO of TikTok as the Chinese-owned video sharing
      app faces enormous backlash from President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T13:13:32.161+08:00
