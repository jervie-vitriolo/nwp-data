    'template': '1'
    'title': 'Travel authority still required in cross-border trips — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92a748-9460-4cc3-912d-0839c4dc982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:47:23.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> People
        still need a travel authority when travelling outside of their provinces or
        regions for non-work-related trips, Joint Task Force COVID Shield Commander
        PLt. Gen. Guillermo Eleazar has clarified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89abbb-52fd-4fd7-a4ed-b3bf843635fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:47:23.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the remaining restriction on travel under more relaxed community
        quarantine rules now in place although police checkpoints are being conducted
        at random, Eleazar said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90a063-79ff-4c57-9e1e-b8ea49ab9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:47:23.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lilinawin natin sa mga cross border, kailangan pa rin natin
        ng travel authority kung hindi ka authorized person outside residence at ang
        travel mo ay hindi work-related,”</em> he said in a CNN Philippines interview
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf857017-7056-4fd2-a3d2-fbaac5eea592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:47:23.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are clarifying that travel authority is still needed
        in cross border travel if you are not an authorized person outside residence
        and your travel in not work-related.</p>'
    '8':
