      'mgnl:type': 'text'
      'text': '<p>The seven teams who began their practices at the University of the
        Philippines Epsilon Chi Gym in Quezon City were Zamboanga City Family''s Brand
        Sardines, Zamboanga Peninsula Valientes, Gapan Chooks, Bacolod Master Sardines,
        Nueva Ecija Rice Vanguards, Pasig-Sta. Lucia Realtors, Palayan City Capitols,
