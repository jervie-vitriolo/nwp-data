      'mgnl:lastActivated': 2023-01-26T08:52:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f7f05-56da-4c6e-90a3-14745d3d3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a9fda-8ad9-44a8-a5b8-ebb911a9d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez announced on Thursday that he
        has filed House Bill 7430 which seeks to increase the share of provinces,
        cities, towns, and barangays from taxes collected by the national government.
        This share is called internal revenue allotments (IRAs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c9525-f1d4-4abc-bbbd-0c496f54c5fb'
      'mgnl:activationStatus': true
