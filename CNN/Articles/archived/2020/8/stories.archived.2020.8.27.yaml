  'avoid-video-call-fatigue':
    'author': 'Carla Delgado'
    'caption': 'To prevent reaching the point of video call fatigue, it is necessary
      to understand how video calls tire people out. Illustration by JL JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2020-08-27T21:25:04.334+08:00
    'imagesource': 'jcr:e179dfe2-305b-4d89-a76f-63a1591e3e80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d69c49-ae04-4403-8fa6-b4bb110f59f7'
    'lead': 'To prevent reaching the point of video call fatigue, it is necessary
      to understand how video calls tire people out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T21:33:47.104+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:52:09.609+08:00
