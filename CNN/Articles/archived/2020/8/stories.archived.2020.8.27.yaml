    'lead': 'The Anti-Red Tape Authority (ARTA) said summary hearings will be conducted
      next week to resolve issues of some 40 applications from telecommunication companies
      being contested by local government units as incomplete.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T15:36:27.916+08:00
