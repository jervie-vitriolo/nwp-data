      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the Wisconsin State Legislature to "reconvene after
        months of inaction and take up meaningful measures to address issues of police
        accountability, brutality and criminal justice reform." They also encouraged
        people "to educate themselves, take peaceful and responsible action, and remember
        to vote on Nov. 3."</p>'
    '42':
