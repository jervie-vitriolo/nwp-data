      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Monday, Dr. Anthony Fauci -- the top US infectious disease
        expert -- warned against early emergency use authorization, explaining that
        such a step could damage efforts to develop other vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de887f5-8a03-4435-a151-316827990185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:37:17.904+08:00
