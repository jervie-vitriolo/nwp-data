      'text': '<p><strong>(CNN)—</strong>&nbsp;What looks just like NPR''s intimate
        "Tiny Desk Concert" setting is actually a cardboard cutout. But that is the
        real Bille Eilish and her brother Finneas.</p>'
    '1':
