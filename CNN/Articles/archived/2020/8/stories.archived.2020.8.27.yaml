      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jeff Bezos was already the world''s
        richest man. Now his net worth has skyrocketed once again, setting another
        new record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ab641-c07a-4639-a028-0562eab1f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Amazon CEO''s wealth reached an estimated $202
        billion, according to <a href="https://www.bloomberg.com/billionaires/?sref=RYeRFDzU">the
        Bloomberg Billionaires index</a>, as the company''s shares soared. That''s
        up about $87 billion since January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be0870-257e-4158-b715-c93f567bf38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive growth in Bezos'' fortune is being driven by his holdings
        in Amazon. The company''s stock is up about 25% over the last three months
        and 86% so far this year, according to data from Refinitiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5eb5dd-fd86-40fc-a4c2-aac4ffa3ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, <a href="https://www.cnn.com/interactive/2018/10/business/amazon-history-timeline/index.html">who
        founded Amazon</a>, keeps breaking records with his wealth. In 2017, he became
        the richest person on the planet. And last month, his estimated net worth
        jumped to almost $172 billion, <a href="https://www.cnn.com/2020/07/02/investing/jeff-bezos-wealth/index.html">marking
        a new global high.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37009ec-1f2a-42da-b5f7-adc14724e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire isn''t alone — other tech tycoons have been getting
        much wealthier throughout the pandemic as demand for their companies'' goods
        and services continue to grow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e367a-3d0e-4ccf-9e6a-71342c927510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Facebook CEO Mark Zuckerberg was dubbed a "centibillionaire,"
        as his wealth surpassed $100 billion. Tesla CEO Elon Musk, <a href="https://www.cnn.com/2020/08/26/investing/elon-musk-pay-package-tesla-stock-options/index.html">with
        a net worth of $96 billion</a>, is close to achieving that extraordinary status.
        Microsoft founder Bill Gates has already made it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146b28d-e35c-44cb-a36c-3cddbaa098e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Apple CEO Tim Cook also <a href="https://www.cnn.com/2020/08/11/tech/tim-cook-billionaire-apple-valuation-intl-hnk/index.html">became
        a billionaire</a> recently as shares of his company — <a href="https://www.cnn.com/2020/08/20/tech/apple-stock-two-trillion-market-value-close/index.html">now
        the world''s most valuable</a>&nbsp;— have soared. Cook is a rare example
        of an executive who didn''t help found their company breaking into the ranks
        of the super rich.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79092a-86f7-42ff-9f78-9a4765969364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Amazon is Bezos'' biggest asset, it''s not the only big brand
        he oversees. Outside the company, Bezos also owns Blue Origin, the space travel
        company he founded in 2000, and The Washington Post newspaper, which he<a
        href="https://money.cnn.com/2013/08/05/news/companies/washington-post-bezos/index.html">&nbsp;acquired
        in 2013.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858daeb-3e11-4f05-b097-64960f456d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:36:13.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/27/tech/jeff-bezos-net-worth-200-billion-intl-hnk/index.html">"Jeff
        Bezos is now worth a whopping $200 billion"</a></em></p>'
  'Philippines-US-Rim-of-the-Pacific-2020':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T18:28:49.261+08:00
    'imagesource': 'jcr:8a493be9-755e-45d7-8995-8a2f47c51169'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc66e1c2-bdfa-4eaa-978e-4c02e4344643'
    'lead': 'The US Navy lauds the Philippines'' participation in the Rim of the Pacific
      maritime exercises in Hawaii despite the pandemic and other pressing issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T18:38:14.754+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:52:16.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:41.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Philippines', 'maritime-exercises']
    'template': '1'
    'title': 'As countries shun US-led naval drills due to pandemic, PH participation
      lauded as ''phenomenal job'' '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f2b1a-2097-497c-b2a2-c82c108025f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — As
        several countries shunned participation in the "world''s largest maritime
        exercises" this year, a United States Navy official said he is "just more
        than happy" that the Philippines has decided not to back out despite several
        domestic concerns, including the impact of the pandemic and its "on-again,
        off-again" approach in dealing with its U.S. military alliance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27350c1d-5856-458e-abd5-b619c14e0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say, upfront, we are very happy to have the Philippines
        participating in RIMPAC with their ship, (BRP) Jose Rizal," U.S. Navy''s Third
        Fleet Commander, Vice-Admiral Scott D. Conn told a media forum on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85e0d2-7a0f-48d9-a307-6c7d48ddbe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight other nations sent their naval forces to join the biennial
        Rim of the Pacific (RIMPAC 2020), with the U.S. Navy''s Indo-Pacific Command
        hosting its 27th iteration from Aug. 17 to 31 in Hawaii.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2adf3-1356-49f8-b819-56c85d78dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Australia, Brunei, Canada, France, Japan, New Zealand,
        Republic of Korea, and Singapore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dc730-05f5-4d70-97f1-340211b853af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 5,300 sailors, 22 ships and a submarine made it to this
        year''s naval drills. In 2018, a total of 26 countries, consisting of 25,000
        naval personnel, as well as 52 ships and submarines, took part in the exercises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50410dc4-d96b-4726-ba0e-ec250b9ce4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While RIMPAC 2020 may look a little different due to the COVID
        19 pandemic, I can assure you that it’s just as important and just as valuable
        than those exercises that had preceded," said Conn, who helped oversee this
        year''s wargames.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4544d-7668-40b0-80b8-19b3c8ce289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conn lauded the Philippine''s participation in RIMPAC 2020, saying
        it is doing "a phenomenal job" in sharing "the values of a free and open Indo-Pacific
        region."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f822d8-bc62-4d86-b1cd-5f20d307d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must have those personal relationships and trust already well-established
        because while we have the ability to surge ships and people, what we cannot
        surge is trust," Conn said. "It has to be built. That is what makes RIMPAC
        so important."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57117ba4-fff1-4912-bfba-e6baf620e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of three member-states of the Association
        of Southeast Nations (ASEAN), and the only claimant-country in the long-drawn
        South China Sea maritime dispute, to deploy a contingent to Hawaii.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4cbb15-1c8f-4f6b-988a-5d4ca5437f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite facing many issues back home, including the staggering
        increase in COVID-19 cases, as well as internal and external security threats.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4e9e4-365d-4d3e-9838-7bc78adc49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from tensions with China over maritime issues, the country
        is also dealing <a href="https://cnnphilippines.com/news/2020/8/26/suspected-Jolo-suicide-bombers-.html">with
        recent suicide attacks in the southern island-province of Sulu.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94137bf4-dc03-4055-a0ad-c6cb41153475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:43:04.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/22/philippines-china-diplomatic-protest.html">READ:&nbsp;China
        hits back at PH after diplomatic protest: Stop illegal provocations</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a56d5-a85a-4dca-afec-7c3fb4f1072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the maritime cooperation and training from RIMPAC, Philippine
        Navy chief Vice-Admiral Giovanni Bacordo told CNN Philippines that he had
        to consider the following "arguments" in deploying a team to Hawaii:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc981409-f6ff-4230-8100-ee7254f753c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIMPAC is the only naval exercise where the Philippine Navy is exposed
        to the four dimensions of naval warfare</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb076b-1113-4c4b-b212-7d7e020ce71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first mission of FF 150 (BRP Jose Rizal) and also the
        first time for all of its 100 organic personnel to work as a team</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247f1d4-cb7b-4c6a-b87e-7094a0cf8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is through this prolonged deployment when the imperfections of
        the BRP Jose Rizal will come out and be addressed by the ship''s manufacturer,
        while still under warranty period</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc220254-57ae-480f-9b48-221643da7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo also defended his decision to send out<a href="https://cnnphilippines.com/news/2020/6/16/BRP-Jose-Rizal-PH-Navy-COVID-19.html">
        BRP Jose Rizal</a> to RIMPAC 2020 instead of prioritizing its deployment,
        either in patrolling West Philippine Sea or supporting combat operations against
        extremist groups in Mindanao.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02422e89-6f5c-48aa-9e3b-7d644ed968bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:38:14.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The logistics fill-up (ammunition, quartermaster supplies, etc.)
        of the vessel is not 100% yet, and cannot be used for these purposes yet,”
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963f371-ad9a-4217-b7d7-2cc516331055'
