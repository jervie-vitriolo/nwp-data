    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artificial-pancreas', 'young-children', 'type-1-diabetes', 'diabetes',
      'health', 'children', 'blood-sugar']
    'template': '1'
    'title': 'Artificial pancreas helps children as young as 6 with type 1 diabetes
      better control blood sugar levels, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b602efc-5c9f-4bd5-8e95-f09c5053d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An artificial pancreas system is safe and
        helped children as young as six with type 1 diabetes better control blood
        sugar levels, according to a new study from researchers at four pediatric
        diabetes centers in the United States. The study was published Wednesday in
        <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2004736?query=TOC">the
        New England Journal of Medicine</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ebd18-9774-41b5-92a4-8ce2e1112267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108e4e9-fccd-4224-b8fa-5f8c4d1b1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers studied 101 children between the ages of six and
        13 for four months in a randomized clinical trial, comparing an experimental
        group using a new artificial pancreas system with a control group using a
        standard continuous glucose monitoring (CGM) device and a separate insulin
        pump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1dbd9-fcaa-4d83-a3b2-106f9070fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a39762-a1ba-4656-8031-df08c478d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An artificial pancreas system automatically monitors and regulates
        blood glucose levels. It''s not implanted into patients but uses a computer
        to coordinate the glucose monitor with the insulin pump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9372f-dd1e-43b3-a89f-9b5f3b25fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c1d58-16cd-4886-a474-799d36c50fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those using the artificial pancreas had a 7% improvement in maintaining
        blood glucose levels within the targeted range during the day and a 26% improvement
        at night compared to the control group, the study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef3ed5-605b-4a7e-8206-50cc4286b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcba024-5de3-4994-9233-4ba724d17d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For type 1 diabetics, controlling blood glucose levels at night
        is crucial because severe, unchecked hypoglycemia can lead to seizure, coma
        or even death," the researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956984e3-ec27-46bd-82ca-5658e9c5684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbb99a-e8a5-4b41-88e0-66fbd3591070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvement in blood glucose control in this study was impressive,
        especially during the overnight hours, letting parents and caregivers sleep
        better at night knowing their kids are safer," Dr. Paul Wadwa, protocol chair
        and a pediatrics professor at the Barbara Davis Center for Childhood Diabetes
        at the University of Colorado, Aurora, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfb4e7-3b6e-40e9-9bfc-c4a6822e670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5065afd-8c8a-442d-98c0-c78e1f660ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artificial pancreas technology can mean fewer times children and
        their families have to stop everything to take care of their diabetes. Instead,
        kids can focus on being kids," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29288fac-a90f-47a7-9110-e415604e4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f39c52-e884-48e6-a7a8-a5a8b8e894cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artificial pancreas led to a nearly 11% improvement overall
        in keeping blood glucose within range, offering an extra 3 hours a day compared
        to continuous glucose monitoring and an insulin pump, the study found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd44ba-36a2-466b-98d8-b815aa30bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb39281-cd94-4fd2-aa56-e526c7a1b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artificial pancreas or "closed-loop control" is described as
        an "all-in-one" diabetes management system that uses a CGM to track blood
        sugar levels and an insulin pump to automatically deliver it when needed,
        according to a statement from <a href="https://www.niddk.nih.gov/">the National
        Institute of Diabetes and Digestive and Kidney Diseases</a> (NIDDK), part
        of the National Institutes of Health, which funded the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ed55a-b954-4bb6-98f9-a189859719c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fc03f-1d62-4dda-9978-c888002a21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system replaces fingerstick testing or CGM and insulin injections
        multiple times a day or a controlled pump, the NIDDK said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275935a1-5f94-41ba-93a6-35f040d9ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5800e7e-5fc8-4beb-aa6a-70992f406460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fewer than one in five children with type 1 diabetes are able to
        successfully keep their blood glucose in a healthy range with current treatment,
        which may have serious consequences on their long-term health and quality
        of life," said Dr. Guillermo Arreaza-Rubín, the director of the NIDDK''s Diabetes
        Technology Program and a project scientist with the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca74cf0-e7d1-4dff-a03e-6549d1d5f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc58a5-683d-4fba-84c8-6d6f02a11afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research showed the artificial pancreas system is safe
        in people 14 and older, Arreaza-Rubín said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaca314-c3b7-42a2-88c2-cfa1d71a95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c917a1-692e-4c68-a15f-5cff25c3e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study recorded 16 "adverse events" in the artificial pancreas
        group during the study, with most related to insulin pump equipment problems,
        and three "events" in the control group, the authors said. There were no cases
        of severe hypoglycemia, or low blood sugar levels, or diabetic ketoacidosis,
        very high blood sugar levels with a dangerous buildup of ketones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f00f2-a8b9-45bf-b4e8-67255a3dcb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:12:55.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/27/health/artificial-pancreas-children-study/index.html">Artificial
        pancreas helps children as young as 6 with type 1 diabetes better control
        blood sugar levels, study finds</a>."</em></p>'
  'tiktok-ceo-trump-threat-to-ban-app':
    'author': 'Donie O''Sullivan and Sherisse Pham, CNN Business'
