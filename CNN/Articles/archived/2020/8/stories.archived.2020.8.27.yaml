    'template': '1'
    'title': 'Here’s how you can avoid (and recover from) ‘video call fatigue’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24b3e3-6e0e-40b5-a942-7dc66289c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The adjustment
        to a work-from-home environment is just one of the changes we’ve had to deal
        with amid the pandemic. Although not everyone is well-versed in navigating
        the digital world of remote work, we are nonetheless compelled to adapt. Now
        that we’re months deep into this global health crisis, the huge lifestyle
        change is taking its toll on us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748c99b-fb0e-40ad-9f51-d93263f81320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology may provide us a platform to convene beyond the limits
        of in-person interaction, but it also gives way for new issues to arise. As
        part of the adjustment to remote work, companies extensively use video calls
        to get in touch and hold meetings. However, more people than ever are experiencing
        “video call fatigue,” the extreme exhaustion from continuous participation
        in video conferences through Zoom, Google Hangouts, Microsoft Teams, and other
        platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b84439-ccc5-416e-ab44-104ea6c253a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This growing trend highlights a pressing issue in the new normal.
        Ultimately, it is unhealthy to feel constantly drained by virtual interactions.
        This health concern must be addressed as we continue communicating through
        virtual meetings for the time being. To prevent reaching the point of video
        call fatigue, it is necessary to understand how video calls tire people out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11a6ed-64a0-4289-91eb-d0f891018270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Challenges of virtual communication</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3a524-c1ea-4fac-b482-2cb314cbb887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video-calling may be an effective solution to bridge the distance,
        but it is incredibly taxing for plenty of reasons. According to psychologist
        Jezzebelle Baldo, this fatigue comes from our brain’s attempt to meet our
        levels of expectation similar to that of face-to-face meetings. “With video
        conferencing, a lot of information is needed to be processed by our brain
        as there are a lot of factors to consider,” she says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a383ffa-c16e-4c2c-9546-cddb8dcaa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virtual environment involves elements that can malfunction at
        a moment’s notice. Muted microphones, lagging internet connection, and background
        noise that may or may not be under our control are all occurrences that are
        hardly present with physical meetings. These challenges make it harder for
        all parties involved. Baldo explains that the fatigue almost doubles because
        all these must be taken into account when preparing for meetings. It is overwhelming
        to address these issues while listening to the speaker and checking one’s
        appearance onscreen all at the same time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbf2b6-2608-4e14-8c66-43b91630740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain feels less burdened with in-person meetings because it
        doesn’t have to work as hard to process non-verbal communication. It can easily
        retain information with less focus, as opposed to online meetings where non-verbal
        cues require extra effort. Video and/or audio transmission delays in virtual
        communication, no matter how insignificant they may appear, are hard on the
        brain as well. “In a way, our brain needs to send signals to heighten our
        senses [which] doubles the work of our information processing function,” says
        Baldo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de80102-d221-47fc-8cb0-66281ba8e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-awareness that anyone can be looking at you also gives
        off a pressure to present the self in a certain way. The performance pressure
        from this contributes to video call fatigue. Endlessly staring into a screen
        with no visual break is also at play. Meetings usually involve looking at
        different objects of attention, but with video calls, everyone is just looking
        at a screen. This makes it more likely to seek temporary distractions such
        as reaching for smartphones or switching tabs away from the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe484694-4cce-4243-a562-6edd4339f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reducing mental fatigue</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cdafc-4a8a-46d6-9a7e-dbf1341400bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible to decrease exhaustion from video calls by avoiding
        unhealthy habits like overscheduling. According to Baldo, having back-to-back
        meetings can be mentally draining, so it is important to take adequate breaks
        in-between video conferences. Limiting the number of meetings in a day will
        allow individuals to have a breather from each virtual interaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f650df-2991-433e-aefb-eed3fea8a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multitasking is also a no-no. Although it’s easy to check emails
        and go on social media during an online meeting, it’s still taxing on the
        brain as it tries to keep up with the divided attention. For those who have
        private spaces in the household, it helps to set up a home office to condition
        the brain to focus when working in that particular environment. A small space
        specifically allocated for work is also effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71074c85-355e-4dcb-85fd-300dd57f781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid dragging meetings, setting a time limit and sticking to
        it is crucial. Respect people’s time by starting and ending video calls according
        to schedule. At the end of the day, Baldo also recommends having a short break
        from digital devices and online communication altogether after work. “Give
        yourself some pampering after a long day of work like you used to,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce83b94-2b20-4faf-a169-5de69ef27e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sake of everyone, managers should evaluate whether some
        meetings are really necessary. For instance, short announcements that don’t
        warrant an immediate response could be done over email instead. Although video
        calls allow people to stay connected during a pandemic, it’s not the only
        available avenue for communication, nor is it the most efficient.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a8e1e-d4fd-496b-963a-cacb8a380e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T21:33:47.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:52:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, many people already dread the idea of another video
        call. This mental fatigue from work can seep into other areas of our lives,
        so it must be dealt with at once. During this pandemic, it is essential to
        focus on mental wellness. By making it a point to avoid overwhelming the brain
        with a variety of stressors, it is possible to navigate the concept of remote
        work without feeling worn out every day.</p>'
