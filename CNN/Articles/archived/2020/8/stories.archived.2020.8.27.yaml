      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce50bb-5a5e-4ff1-b9e0-0be6b075225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:48:32.504+08:00
