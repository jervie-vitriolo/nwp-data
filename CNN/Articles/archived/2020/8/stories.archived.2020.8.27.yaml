      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s nominees are led by “Babae at Baril,” a film about an
        abused department store sales lady (Janine Gutierrez) who finds a gun and
        decides to take matters into her own hands. Directed by Rae Red, it picked
        up nine nominations including Best Film, Best Actress, Best Supporting Actor,
        Best Screenplay, and Best Cinematography.</p>'
