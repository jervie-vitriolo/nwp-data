    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12807c2-31ac-4793-a4c9-7c8032677104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:11:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Philippine Health Insurance Corp.&nbsp;has used minimum standard of qualifications
        in appointing its senior vice presidents, who are now in hot water over numerous
        controversies hounding the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc15d2-78ad-4eb5-9188-b7c638143180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:11:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07e52b-a9cd-487a-a7df-61301db93720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:11:22.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Service Commission&nbsp;revealed this on Thursday before
        the House&nbsp;committees of public accounts and good government and public
        accountability, following the resignation of PhilHealth SVP for legal sector
        Rodolfo del Rosario Jr., who had served the agency for 22 years through various
        posts despite links to numerous irregularities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ebe8e-16aa-4e43-9936-2740eb853927'
      'mgnl:activationStatus': true
