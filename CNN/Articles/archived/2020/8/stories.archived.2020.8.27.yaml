      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletic teams under investigation are UST’s men’s basketball
        team and NU’s women’s volleyball team. Both teams  allegedly held  practices
        during the quarantine period which are not permitted under existing government-issued
        restrictions due to the COVID-19 pandemic.</p>'
    '5':
