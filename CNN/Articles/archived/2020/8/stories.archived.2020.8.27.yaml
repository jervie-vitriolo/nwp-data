      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing evidence shows that obesity increases the risks of hospitalization,
        severity of illness and sometimes death with any viral respiratory infections,
        the researchers wrote, "increasing the likelihood that obesity may also independently
        increase the risk for COVID-19."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5763a-4573-43d1-a06d-0335ea8b11b4'
