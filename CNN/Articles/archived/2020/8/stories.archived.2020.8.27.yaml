      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look for the driver and file appropriate criminal
        and civil case.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817552eb-4fc9-4cb9-8777-d2e5180c3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:22:58.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Master Sergeant Rodrigo Voluntate Jr. told a CNN Philippines
        interview on Friday that investigators are gathering evidence in order to
        file appropriate charges against the driver and Bacaye as the registered owner
        of the vehicle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba035e95-2247-4916-838a-99c6fa8e1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:22:58.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voluntate said that reckless imprudence resulting in homicide with
        damage to property may be filed against the driver, while Bacaye may face
        civil liabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ee424-a8dd-4c31-95ce-6ab3a1fe3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:22:58.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the black pickup truck has not been found at the moment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686a0ba-8b86-4d02-b06f-e29054e7a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:22:58.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa ngayon po, tini-trace namin kasi hindi siya na-recover dahil
        tumakas,”</em> Voluntate said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217f9ee-2b63-4bd6-ae4a-b9a3e24b1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:22:58.590+08:00
