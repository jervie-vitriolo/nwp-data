    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMDC sets foothold in C5-Ortigas corridor with the high-rise Gem Residences'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3be84-596f-4af2-805c-667f50454c18'
      'mgnl:activationStatus': true
