    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers question fate of PhilHealth for appointing new officer-in-charge
      with ''medical condition'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeacea2-ab98-4021-b502-12967431fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        board of directors of embattled Philippine Health Insurance Corp. has appointed
        a new officer-in-charge, but some lawmakers are not convinced of his qualifications
        due to his reported medical conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b49a6-4682-48c0-86c7-3a73511353ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fce38-8c7d-43f6-8500-e72eba90c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing of the House of Representatives joint panel on
        Thursday, PhilHealth corporate secretary Jonathan Mangaoang revealed that
        the board members have delegated EVP and COO Arnel de Jesus as the state-run
        health insurance company''s new officer-in-charge on Wednesday, following
        the <a href="https://cnnphilippines.com/news/2020/8/26/PhilHealth-Ricardo-Morales-Rodolfo-del-Rosario.html?fbclid=IwAR0FQLEyvI6rZOiQffsS_nQVVKjsJHE1rtewB_1mKOPWpurO3fa0Zlt7cb0">resignation
        of its president and CEO Ricardo Morales and senior vice president Rodolfo
        del Rosario</a> this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c50a8-8592-45d1-af74-e04d670a197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbf0d3-7dd5-448f-aa45-b6f2272e4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board yesterday approved the designation of EVP COO Arnel De
        Jesus as an officer in charge, PCEO (president and chief executive officer),
        effective upon the acceptance of the resignation of BGen. Morales, following
        the general rules on succession,” Mangaoang said, noting that there was no
        discussion on De Jesus'' medical condition during the board meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad94552-2003-48c6-9a35-fa28fc7ea5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e86f7c-dc59-4073-a113-1b609cd2521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be remembered that De Jesus had sent a letter requesting
        to skip congressional probes due to a scheduled follow-up check-up of "emergency
        medical procedures" recently performed on him. He left in the middle of a
        House hearing on August 17 due to a "medical emergency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360b557-a4ec-4877-87da-32b4eac8bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c84ef-1fce-4dfd-828c-c46c87054d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Jose Remulla cited De Jesus'' supposed use of a pacemaker
        to control his heart rhythm, but noted that this should not hinder one''s
        presence in the House deliberation, especially with many other pending questions
        on controversies hounding the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40999c7c-f1b9-47f0-b1a9-987f2c35f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afe067-8473-46e8-b41c-6717dd771c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor then asked how De Jesus will be able to perform his function,
        and advised PhilHealth to reconsider how the agency will run in the middle
        of a crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2361a82-4625-4bed-83aa-8ac1d0f40b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311ed52-4ae6-4bd7-af37-816d2d1df3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Paano gagawin ''yang trabaho niyo? I am not blaming Mr. De
        Jesus. I''m not saying anything. Pero may sakit siya ngayon,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9313af-c741-45af-87e4-f392e5e72b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb4876-2d15-4868-8f07-58a063b685f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will he be able to do his job?  I am not blaming
        Mr. De Jesus. I''m not saying anything.  But he is sick right now.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715920db-6269-4b51-81d6-356adfa6bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144e6b3-82a9-49f9-be4b-caa27563ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Effectively wala pong leadership ang PhilHealth. Yung pamamalakad
        sa PhilHealth sa gitna ng COVID, nakakatakot na walang kumukumpas,"</em> Defensor
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a144c-b919-4cde-a4d5-ea15cc5eb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f69d24-24ee-492d-a55b-6d67f3341975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
