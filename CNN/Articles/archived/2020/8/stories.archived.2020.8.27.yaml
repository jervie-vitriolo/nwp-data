      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong>&nbsp;Presidential
        son and Davao 1st District Rep. Paolo Duterte confirmed Thursday that seven
        members of his staff have resigned amid talk of alleged mismanagement by his
        chief of staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a2bab-a0f3-400e-b88e-b35eda5af9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:11:32.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He disclosed in a statement that his chief of staff Sherwin Castañeda
        and six others submitted their resignation letters on August 10. Duterte quoted
        ACT-CIS Rep. Eric Go Yap as saying he received complaints of mismanagement
        under Castañeda, whom he had recommended for the chief of staff position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39b957-2813-48e8-883b-f1155544c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:11:32.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap clarified to CNN Philippines in a phone call that he only encouraged
        the staff members to resign after seeing "minor lapses." Yap added that he
        also wanted new staff members who are more familiar with the workings of Congress,
        since the persons he recommended came from other agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e62156-5466-4a6d-ad2f-acd7ead848de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:11:32.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is already in the middle of getting new recruits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe5e87-4b08-4b03-8594-6b9b67126e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:11:32.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m almost done filling up the vacant positions with the help
        of congressman Yap''s staff," he said.</p>'
