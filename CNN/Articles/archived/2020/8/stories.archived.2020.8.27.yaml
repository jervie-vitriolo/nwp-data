      'mgnl:lastActivated': 2023-01-26T08:52:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;Leading residential
        developer SM Development Corporation (SMDC) launches its first of many developments
        East of the Metro with Gem Residences, located in C5-Ortigas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee99d7-a24c-465e-8557-d4030f78a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-story tower is envisioned to be an urban centerpiece in the
        area, dubbed as “The New EDSA,” which will offer an integrated community that
        is ready for a smart and efficient future without missing the essential urban
        living resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ebfe2-d563-4ed5-a41a-f45ff6de4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in Gem Residences bodes well with the “new normal” as smartly
        designed living spaces are offered to those who prefer to synergize productivity
        and leisure at the same time.</p>'
    '3':
      'image': 'jcr:31bd956d-6c23-4071-83e3-257db06a5c9c'
      'imageCaption': 'PHOTO FROM SMDC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccc6fa-5b7d-4846-b427-1e6507ce98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:52:16.906+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27892fb5-a983-493c-b475-a6a87bcd7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both indoor and outdoor spaces are designed with physical distancing
        in mind, with vast spaces for work or leisure such as an outdoor and indoor
        gym, a jogging path, a lap and kiddie pool, a stunning viewing deck, co-working
        spaces, function rooms, and a fun game area for kids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9fcd4-d117-48b9-b280-f5ea7e466f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A built-in commercial area named The Strip enables residents to
        shop for necessities, bond with family and friends, or have that much-needed
        me time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083b28b-2fd9-4e08-8fd2-6d966b3fde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime spot of Gem Residences puts everything within reach –
        from the hustling corporate life in the concrete jungles of nearby Ortigas,
        Bonifacio Global City, and Eastwood City central business districts to the
        accessible transportation options going to places like Pasig City, Quezon
        City, Taguig City, Makati City, and Rizal province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c987a6c-3b3a-4b3f-a47f-862d2a0023aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T09:14:32.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-4, expected to be completed in 2026, is also conveniently
        located near Gem Residences which will surely hike the place’s investment
        value.</p>'
    '9':
      'image': 'jcr:f759cdc5-f74a-47e6-bed8-451fc7365905'
      'imageCaption': 'PHOTO FROM SMDC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99366c85-644b-4d55-bee1-eddc1028c216'
      'mgnl:activationStatus': true
