  'House-no-more-charter-change-talks-this-year':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T13:54:42.389+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab67ccc-e887-4f4a-b38e-c891cc256364'
    'lead': 'The House of Representatives will no longer deliberate on any charter
      amendments for the rest of the year, to focus on the government''s COVID-19
      response and budget talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T14:00:42.223+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:52:33.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:36.610+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cha-cha', 'charter-change']
    'template': '1'
    'title': 'No more cha-cha talks in the House this year, says lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff973a-1a1a-408f-b788-f18bbd49d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        House of Representatives will no longer deliberate on any charter amendments
        for the rest of the year, to focus on the government''s COVID-19 response
        and budget talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063f618-c8a7-41fa-bba6-e8fd2664d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cbb6d-e1d6-49eb-a08b-2eeef0edd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez, chairman of the House Committee
        on Constitutional Amendments, said Thursday that Cha-cha deliberations will
        resume early 2021, as advised by House Speaker Alan Peter Cayetano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb93631-41c5-4d69-8196-5090ba65d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670fb0b-1a28-4e17-8242-ce6722e32af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee on Constitutional Amendments following the Speaker''s
        suggestion will meet in January or February next year," Rodriguez said in
        a statement. "We have to concentrate on the measures against COVID-19 and
        the 2021 proposed budget."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7cc73-e7ea-428a-9dc7-5148cee32019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385dfd9b-bc92-49d7-9129-7e88e22d1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez has filed <a href="https://www.cnnphilippines.com/news/2020/8/27/LGUs-bigger-share-national-taxes-charter-change-.html">House
        Bill 7430</a> which seeks to increase the share of provinces, cities, towns,
        and barangays from taxes collected by the national government. It is one of
        the Charter change proposals previously recommended by his panel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c670490-6965-461f-8d40-8d985fa64477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, however, did not indicate when the measure will be
        tackled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4830d5c-ca98-4075-975b-afa92a1e652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80597368-84ad-485b-877d-33c9880f8b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:00:42.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez initially said in July that <a href="https://www.cnnphilippines.com/news/2020/7/20/House-constitutional-amendments-charter-change.html">the
        panel would eventually convene to revive Cha-cha talks</a> once the 18th Congress
        resumes session.</p>'
