      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c43630-6e7a-4745-970a-ae5253d7d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:04:39.429+08:00
