  'dotr-cashless-transaction-toll-expressway':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-08-27T14:52:31.045+08:00
    'imagesource': 'jcr:147c87b1-43de-4140-b1cd-0f4f1b4a7afe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0993cd17-44e4-4425-b2b1-0454d5a364bd'
    'lead': 'The Department of Transportation said all vehicles using toll expressways
      must pay only via cashless transactions by November 2, 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T14:56:16.026+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:52:31.286+08:00
