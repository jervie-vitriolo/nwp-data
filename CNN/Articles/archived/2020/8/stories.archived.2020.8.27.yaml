    'mgnl:tags': ['Donald-Trump', 'TikTok', 'ceo', 'Kevin-Mayer', 'ban-app', 'Chinese-owned-app',
      'US-China-relation']
    'template': '1'
    'title': 'TikTok CEO Kevin Mayer quits following Trump''s threat to ban the app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a734b4-34d7-45f4-a636-63949883f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kevin Mayer has quit as CEO of TikTok as
        the <a href="https://edition.cnn.com/2020/05/18/media/kevin-mayer-disney-tik-tok/index.html">Chinese-owned
        video sharing app</a> faces enormous backlash from President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5e0b3-8b27-473e-afd4-0a263a077f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cdbcb-e282-4987-a050-b0c59a1255fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks, as the political environment has sharply changed,
        I have done significant reflection on what the corporate structural changes
        will require, and what it means for the global role I signed up for," Mayer
        said in a memo to employees that was obtained by CNN Business. "Against this
        backdrop, and as we expect to reach a resolution very soon, it is with a heavy
        heart that I wanted to let you all know that I have decided to leave the company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d725f9-9acf-4aba-b8d1-97f36c598aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd518a-76f2-4828-b7b2-7fc88b41c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that the political dynamics of the last few months
        have significantly changed what the scope of Kevin''s role would be going
        forward, and fully respect his decision," a TikTok spokesperson said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcd9ff-8b89-4767-821e-6792eddaff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683f4cf-f0e9-4d0f-a07d-02da29b04c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok hired Mayer, a former top Disney executive, less than four
        months ago. The move appeared to be designed to bolster the app''s American
        credentials and improve its standing with US regulators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc48291-f8ca-4b6b-89c7-968c8b295f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bd3d7-d97c-4940-b901-081e02acab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:13:32.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:52:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, though, it has come under fire from the US government,
        and Trump has <a href="https://edition.cnn.com/2020/08/06/politics/trump-executive-order-tiktok/index.html">threatened
        to ban the app.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
