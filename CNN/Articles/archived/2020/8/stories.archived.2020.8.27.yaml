      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e30398-4ecb-4242-8ef6-4e202fa5b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.487+08:00
      'mgnl:createdBy': 'glee'
