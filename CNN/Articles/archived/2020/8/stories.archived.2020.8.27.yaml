    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d6052-348c-4540-931c-81c1de99c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support from players, owners</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071efc6-ab5f-4ed1-88d0-1ce774c4ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team received support from many, including its senior vice president
        Alex Lasry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0bb136-d9a3-433d-b195-3dd0627d78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some things are bigger than basketball," <a href="https://twitter.com/AlexanderLasry/status/1298722513304748032">Lasry
        wrote on Twitter.</a> "The stand taken today by the players and org shows
        that we''re fed up. Enough is enough. Change needs to happen. I''m incredibly
        proud of our guys and we stand 100% behind our players ready to assist and
        bring about real change."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9e513-c586-41d4-acb8-ba2e93c61bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks owners said that they did not know about the decision
        beforehand, but said they "would have wholeheartedly agreed with them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da1d9b-ff4f-4fc9-9d38-938839eddfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully support our players and the decision they made," owners
        Marc Lasry, Wes Edens and Jamie Dinan said in a statement. "The only way to
        bring about change is to shine a light on the racial injustices that are happening
        in front of us. Our players have done that and we will continue to stand alongside
        them and demand accountability and change."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159424e-4010-4181-883c-8d0d8ef98b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Orlando Magic also issued their support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbf10b-83f6-41a2-984a-89bbd1503369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we stand united with the NBA Office, the National Basketball
        Players Association, the Milwaukee Bucks and the rest of the league condemning
        bigotry, racial injustice and the unwarranted use of violence by police against
        people of color," the <a href="https://twitter.com/OrlandoMagic/status/1298736051637420034">Orlando
        Magic said.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc264c0-cb8d-4936-b3b6-8a86dcc1569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Players using their platforms</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b07aa-f12b-4679-ac54-b53eba6bc0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks spoke with the family of Jacob Blake ahead of the boycott,
        said Patrick Salvi Jr., a lawyer representing the Blake family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa21ec-0065-4d4b-9f7a-4d52fc68ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told Jacob''s parents that they were behind them 100%," Salvi
        told CNN''s Wolf Blitzer. "They expressed their sympathies and empathies for
        what has occurred."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df1d01-9331-4318-87fa-96344c2056b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, Blake''s parents -- Julia Jackson and Jacob Blake Sr.
        -- asked the Bucks to use their platforms to "accomplish peace" and "encourage
        people to protest in nonviolent ways," Salvi said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fc445-a71a-42cd-b86f-9732286135f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players had already been using their platforms to voice their
        opinions about how not enough is being done to combat racial injustice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef36c9-a6b2-4519-974b-9a869a97aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the season, many players have dedicated their post-game
        interviews to Breonna Taylor, a 26-year-old EMT was shot multiple times in
        March by police.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2850451-00ac-4308-8a3b-938e377e6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Los Angeles Lakers were seen wearing red hats, which
        looked like MAGA hats worn by supporters of President Donald Trump. But the
        text on the hats reads: "Make America Great Again Arrest The Cops Who Killed
        Breonna Taylor."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9394c-1bb3-4b6b-a517-c69da5920a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks forward Sterling Brown, who was tased and arrested in 2018
        after an altercation stemming from a parking violation, filed a lawsuit that
        year against the city of Milwaukee, the police chief and the eight officers
        involved in his arrest</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4aab73-f74d-455c-9b04-78769d02fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brown, he was offered a $400,000 settlement from the
        city, which he rejected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0896e6-04c6-4a10-91e1-371411eec2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city of Milwaukee wanted to give me $400,000 to be quiet after
        cops kneeled on my neck, stood on my ankle, and tased me in a parking lot,"
        Brown wrote in an article for The Player''s Tribune, which was published in
        July. "But here''s the thing: I can''t be quiet. I rejected the offer because
        I have a responsibility to be a voice and help change the narrative for my
        people. In order to do so I have to tell my story, so dialogue and conversations
        about police brutality can help influence and change a corrupt system. It
        goes deeper than me just illegally parking."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c134623-b5cd-4d67-8d27-238a508e08d4'
