      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) –</strong> Officials
        of University of Santo Tomas (UST) and National University (NU) are expected
        to face a government-led panel on September 1 that is looking into alleged
        violations of quarantine protocols of some of their athletic teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de980fd8-0b80-4114-8bbd-dced19f7f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:48:32.504+08:00
