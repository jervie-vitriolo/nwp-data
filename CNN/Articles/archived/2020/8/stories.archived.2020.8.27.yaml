    'imagesource': 'jcr:986d7ea3-4d31-4469-af12-167ae191ad21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afba701d-38d5-4b12-8825-cc324c5289f9'
    'lead': 'The Bangko Sentral ng Pilipinas believes that the peso, which is says
      has been the strongest performer among Asian currencies, can sustain over the
      near terms its current level of ₱48 to the US dollar. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T17:50:48.037+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:52:19.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:40.941+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peso', 'dollar', 'exchange-rate', '48', 'Asian-currencies', 'currency']
    'template': '1'
    'title': 'BSP sees stable peso in the coming months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737a31e-4da2-46e7-90d5-27567aa940b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        peso''s steady appreciation against the dollar can be sustained over the near
        term, the Bangko Sentral ng Pilipinas said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6122c-ff18-48d2-a76e-3ad90311660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Benjamin Diokno said the sustained strength of the currency
        will keep prices of basic goods stable, as it will limit the impact of exchange
        rate fluctuations passed on to Filipino consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff09cb-c8a0-42ae-a5cf-1222065e27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/8/5/July-2020-inflation-PSA.html">Inflation
        quickens in July as transport prices rise</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5641c8-15cb-4dd6-bcdf-98b7309d5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso has been trading at the ₱48 level per dollar in recent
        weeks, ending Thursday''s trading at ₱48.63. This is the first time in three
        years for the peso to return at this level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb548dce-fb33-432e-b6d7-962d7122e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, the peso has risen by 4.24 percent
        to close at ₱48.58 as of August 19, against the 2019 closing rate of ₱50.64
        versus the greenback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c3dbc-f06f-403f-9ba8-7e0fceae09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said peso also appreciated by 4.24 percent against other
        Asian currencies. Apart from the peso, only the Japanese yen, new Taiwan dollar,
        and the Chinese yuan gained relative strength against the dollar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a74d00-3f43-451e-8c45-5133710a33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the peso has drawn strength from what he called the
        country''s "sound macroeconomic fundamentals", including the benign inflation
        environment, a strong and resilient banking system, a prudent fiscal position
        and a sufficient level of international reserves. The country''s improving
        credit rating— which was recently upheld by international credit raters&nbsp;—
        also boosted investor confidence, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1d483-56f7-4f3d-9620-fdd266405172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent appreciation of the peso has also tempered the BSP’s
        latest inflation forecasts, offsetting the impact of higher international
        oil prices," the BSP chief added during the latest GBED Talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2aa19b-1f6d-4210-a34a-5469ea37b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gradual reopening of the economy should also provide support
        to the peso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b13294-a68b-4c0d-b540-dbc43e136160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Favorable investor sentiment over the economy’s fundamentals is
        expected to provide support to the currency amid weaker inflows (i.e., exports,
        tourism receipts, OF remittances) due to the COVID-19 pandemic," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ddf10-cd93-41e9-bc97-9a8fa36983eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:50:48.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, or how fast the prices of basic goods rise in a given
        period, has averaged 2.5 percent from January-August. This is well within
        the 2-4 percent target band for 2020. Full-year inflation is seen settling
        at 2.6 percent.</p>'
