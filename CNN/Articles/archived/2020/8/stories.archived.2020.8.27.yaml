      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Manunuri ng Pelikulang Pilipino announced the nominees for the 43rd Gawad
        Urian on its Facebook page. The awards night was originally scheduled for
        March 15 but was postponed — and almost cancelled — due to the COVID-19 pandemic.</p>'
