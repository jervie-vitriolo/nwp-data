    'lead': 'A bill which seeks to raise the age of sexual consent in the Philippines
      from the current 12 years old to 16 years old has been approved on Thursday
      by two House committees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T22:28:17.353+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:52:07.656+08:00
