      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time of a prolonged Covid-19 pandemic, more than any time
        in history, our LGUs (local government units) need more funds to take care
        of the health and economic needs of their constituents. The resources of the
        LGUs are fast drying up because of this pandemic”, he said in a statement.</p>'
