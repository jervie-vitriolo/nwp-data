      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario tendered his resignation on Monday, while Morales stepped
        down from his post on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d6a95-5832-4a32-90bb-a48f44407aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:48:04.834+08:00
