      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the “syndicate” was also able to get an insider in
        a Batangas bank who is in charge of clearing. This person has “counterpart”
        checks that were used to replace the Accenture checks , which will then be
        deposited to private accounts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b229f-9087-4ea3-afb2-e16f2d283896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:56:58.138+08:00
