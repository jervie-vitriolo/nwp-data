      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also investigated the case, but was later halted after PhilHealth
        arranged an “amicable settlement” with Accenture, wherein the state-owned
        health insurer agreed to a settlement of 95 percent of the total diverted
        money.</p>'
  'PH-coronavirus-cases-over-205k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T16:01:45.694+08:00
    'imagesource': 'jcr:7aab5ec7-7b74-456d-92fc-730cfd1afc0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b94080-be12-4473-a908-2b01aa2f84e2'
    'lead': 'The Philippines now has 205,581 coronavirus cases, after 3,249 more individuals
      tested positive for the virus and nearly a hundred more died, the Health Department
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T16:24:35.219+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:52:24.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:39.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines records 3,249 new COVID-19 cases, pushing total past 205,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc9889-1f23-44f6-ad1b-84419653f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Philippines’ COVID-19 cases rose by 3,249 on Thursday, down from over 5,000
        posted a day earlier, the Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecfb8d-97a8-4941-a9c8-9d0c6a48edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pushed the national case count to 205,581, of which 68,357
        are active cases or currently ill patients, the latest report showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defeff2b-e908-470e-9008-b9bd405ff828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the added cases, 80 percent were detected within the last 14
        days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02647ff-a6c5-4125-8dc7-9bfe0bfdb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half or 1,584, of the new infections were registered in Metro
        Manila, while 147 in Cavite, 143 in Laguna, 140 in Negros Occidental, and
        123 in Batangas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ac756-a626-4843-9c41-8d20ab5ad6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-seven more patients also died of the disease, as another
        566 got well, bringing the tallies to 3,234 deaths and 133,990 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3e735-bf44-48cd-882e-33cfda71cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly-reported fatalities, the DOH said 40 died in August,
        while 51 in July. The rest passed away in April and June. The department added
        that Metro Manila had the most number with 63 deaths, while Calabarzon region
        came next with 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b99800-778d-4214-817c-03e443758393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 26, the country''s case doubling time, or the period
        it takes for the number of infections to double, is at 9.87 days — an improvement
        from the 6.26 days during the start of the general community quarantine in
        Metro Manila on June 1, the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7c055-7362-4cf1-9940-acd2546d7efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortality doubling time, meanwhile, is at 14.46 days, which
        is likewise a positive development from the 8.29 days reported on June 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc29e8-352f-4114-9246-f0b3c9083c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:24:35.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, at least 2.2 million individuals in the country
        — which has an estimated population of around 108 million — have been tested
        for COVID-19. Of this number, 10.6&nbsp;percent, or one out of 10, tested
        positive for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cf8a9-98d2-47ec-8b0d-154a21bac8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:10:41.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus-hit Filipinos abroad also reached 10,041, with six more
        cases announced by the Department of Foreign Affairs. Recoveries rose to 6,080,
        with four more added, while the death count remains unchanged for the third
        day at 742.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082df775-3809-4f30-b28b-7b2190a48451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:10:41.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has resulted in the death of over 825,000 people out
        of more than 24.1 million infected worldwide, according to the Johns Hopkins
        University.</p>'
  'Possible-main-sources-of-coronavirus-in-PH-identified':
    'caption': '(FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T16:21:43.464+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b4a2ec-341e-4c13-ad5b-3d28378a85c4'
    'lead': 'Filipino researchers have found three possible main sources of coronavirus
      infection in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T16:29:16.308+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:52:23.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:39.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Possible main sources of coronavirus in PH identified'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335115d-89ab-4f5d-87db-23699ab045db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Filipino
        researchers have found <a href="https://pgc.up.edu.ph/pgc-sars-cov-2-bulletin-no-2-three-possible-routes-of-sars-cov-2-infection-in-the-philippines/?fbclid=IwAR2YZPb5ckMZ3LqhMcNvKtwPzJZcfiqMXC596nsL6NnjKjrrgURhpwtwlec"
        target="_blank">three possible main sources of coronavirus infection</a> in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096bebd-1426-4bad-b571-4e1cc3f7de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published in the <a href="https://www.medrxiv.org/content/10.1101/2020.08.22.20180034v1.full.pdf"
        target="_blank">medRxiv preprint</a> website on Tuesday, the Philippine Genome
        Center said the following groups could probably be the primary sources of
        the virus:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359f822-298b-4a4c-84b7-7530b5d76312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The foreign tourists with travel history to China''s Wuhan City
        - the epicenter of the COVID-19 outbreak early this year -- whose samples
        were collected in January</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2134e-2d82-454f-8bf6-f94419442ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Repatriated seafarers from the coronovirus-hit M/V Diamond Princess
        in Japan whose samples were taken in March</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695543e-1636-48b4-b515-43b0332c9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Evacuated tourists and overseas Filipino workers who arrived in
        May from Europe and the Middle East whose samples were collected in June</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afecb6c-9ba4-4530-a987-7ce5b156df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html"
        target="_blank">first three confirmed cases</a> in the Philippines were Chinese
        tourists from Wuhan. They were found to be positive for coronavirus in late
        January. Two of them flew back to China, while the <a href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        target="_blank">other one died of COVID-19 in the country in early February.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5210b9-8911-45ac-9a6b-d6cb888834a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study released last week, the Research Institute for Tropical
        Medicine said that the gene sequence of the three Chinese tourists was different
        from the rest of the samples that they studied. Sequence data are used to
        determine how the virus spreads in the community, RITM explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c52d5-f992-4262-9a57-6b8d024026d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Department of Health spokesperson Maria Rosario Vergeire was
        quick to clarify that this finding is not “conclusive” and should be interpreted
        with caution as it is based on a small sample of positive cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e5db4-da9f-4fc4-9248-d70b25251378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to further study so that we can accurately say that the
        Chinese [tourists] weren’t the ones who spread [the virus]&nbsp;and that we
        had other sources of our infection,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30e0af-9e04-42aa-a916-cfd311cc3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From three cases, the number of infections in the Philippines reached
        100 in mid-March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e40982-7ead-4c5d-bec7-3c3ae338fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/2/26/Diamond-Princess-cruise-ship-Filipinos-quarantine-coronavirus.html"
        target="_blank">On February 26,</a> the government brought home 440 crew members
        and passengers from the cruise ship, who went through a 14-day quarantine
        at the Athlete''s Village in New Clark City, Tarlac.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dbcafe-f831-4bfa-97b2-fbcad93a101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome center said they saw cases of community transmissions
        in patients admitted to the Philippine General Hospital whose swab samples
        were taken between March 22 to 26, 10 days after the evacuated seafarers and
        passengers completed their quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84726d-3d84-4c11-9f04-45e630cb9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that the PGH patients have had no known travel history
        to a country with cases of community transmission, and no known exposure to
        a confirmed case in March. The genome center said that these suggest that
        they may have acquired the infection from undetected cases among the repatriated
        seafarers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e717511-a488-462d-8261-02d32c71017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, which were based on the analysis of 1,335 SARS-CoV-2
        sequences, have not undergone peer review, a process that vets study results.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450e7a9-5ce5-42f9-b896-3d1f00bee43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PGC underscored the need to “continually review and improve
        the quarantine, testing and tracing measures being employed to adapt to the
        current pandemic situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0853e0-a692-4afd-a248-9e9fe0016f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the PGC detected a mutated strain of coronavirus
        in a small sample of positive cases taken from Quezon City in June. The new
        mutation of the SARS-CoV-2 virus called <a href="https://www.cnnphilippines.com/news/2020/8/17/Philippines-coronavirus--G614-strain-mutation-infection-.html"
        target="_blank">G614</a> was found by international researchers to be more
        infectious but does not make people more severely sick. G614 has been previously
        found in parts of Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3184b-e996-4737-8b2e-14ec9e0d3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:29:16.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has over 200,000 cases, with 3,137 deaths and 133,460
        recoveries.</p>'
  'us-sanction-china-companies':
    'author': 'Alicia Wallace, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T16:29:50.738+08:00
    'imagesource': 'jcr:f5d386a4-693e-4645-ba88-0277e078c7cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13ff22ae-87ce-4003-83e8-9961bdd64e4a'
    'lead': 'The United States government has imposed sanctions on dozens of Chinese
      companies for helping Beijing advance its territorial claims in the South China
      Sea — the first punitive action of its kind over the disputed waters, and one
      that is almost certain to escalate tensions between the countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T16:35:07.603+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:52:23.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:39.555+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'China', 'South-China-Sea']
    'template': '1'
    'title': 'US sanctions 24 Chinese companies over South China Sea island building'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad167f-ed5f-4eca-a4cd-5a9a5da4bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States government has imposed
        sanctions on dozens of Chinese companies for helping Beijing advance its territorial
        claims in the South China Sea — the first punitive action of its kind over
        the disputed waters, and one that is almost certain to escalate tensions between
        the countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f5ee7-cf14-4e9f-a19d-1b943bb4b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statementbuild) Wednesday, the US Commerce Department said
        the 24 state-owned companies — including several subsidiaries of the China
        Communications Construction Company (CCCC) — played a "role in helping the
        Chinese military construct and militarize the internationally condemned artificial
        islands in the South China Sea" and "must be held responsible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b25bb-eab7-4818-a20d-c182ee927c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies will be added to the Commerce Department''s Entity
        List, which restricts American firms from selling US goods and technology
        to them without a special license, according to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec84506-9bc9-446d-ade9-fd5e2e1f1987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the State Department <a href="https://www.state.gov/u-s-imposes-restrictions-on-certain-prc-state-owned-enterprises-and-executives-for-malign-activities-in-the-south-china-sea/"
        target="_blank">announced</a>&nbsp;Wednesday that it would impose visa restrictions
        on Chinese individuals "responsible for, or complicit in, either the large-scale
        reclamation, construction, or militarization of disputed outposts in the South
        China Sea, or the PRC''s use of coercion against Southeast Asian claimants
        to inhibit their access to offshore resources."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5961d7d-2e5d-42d5-b8bd-3ecf5ed8c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the restrictions, the individuals will not be allowed into
        the US, and their immediate family members may also be subject to restrictions.
        The State Department did not name the officials or specify how many of them
        are subject to the restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73927cfd-4247-40d0-a5ee-eb5934f378a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral relations between Washington and Beijing have plunged
        to their lowest point in decades, following the coronavirus pandemic and ahead
        of the US presidential election in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19866dbe-4725-4ee0-b461-fe4fbc794eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has previously sanctioned Chinese companies
        and officials over Beijing''s <a href="https://edition.cnn.com/2019/10/08/business/us-china-xinjiang-black-list-intl-hnk/index.html"
        target="_blank">crackdown on Muslim minorities</a>&nbsp;in the Xinjiang region,
        <a href="https://edition.cnn.com/2020/08/07/politics/us-sanctions-carrie-lam/index.html"
        target="_blank">tightening control on Hong Kong</a>&nbsp;and national security
        concerns over varying forms of <a href="https://edition.cnn.com/2020/08/17/tech/huawei-us-sanctions-hnk-intl/index.html"
        target="_blank">advanced technology</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9788fd-1dcd-47ae-89ae-513736cde2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is the first time the US government has taken punitive
        action against Chinese entities over the South China Sea — years after Beijing
        started to accelerate its construction and militarization of artificial islands
        in the strategic waterway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4900b-467d-4d2c-bfab-5e2deb17e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has yet to comment on the decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38aa767-6414-4e30-a699-3e75993caf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, China has dredged and constructed more than 3,000 acres
        (12.1 square kilometers) across seven features in the South China Sea, which
        include air defense and anti-ship missile features, the Commerce Department
        statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2ffa8-0ac2-49b4-adaf-9506e87f8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the state department said the CCCC "led the destructive
        dredging" of Beijing''s South China Sea outposts and is also one of the leading
        contractors used by Beijing in its "Belt and Road" global infrastructure initiative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548efbc-7cdd-41f5-905c-40f6b47f144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies listed include Beijing Huanjia Telecommunication
        Company, Changzhou Guoguang Data Communications, Guangzhou Guangyou Communications
        Equipment Company, Shanghai Cable Offshore Engineering Company, Tianjin Broadcasting
        Equipment Company, and research institutes attached to China Electronics Technology
        Group Corporation and China Shipbuilding Group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a7f0c-a61b-457d-9c6a-52adcfed1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entities designated today have played a significant role in
        China''s provocative construction of these artificial islands and must be
        held accountable," said Commerce Secretary Wilbur Ross in a <a href="https://www.commerce.gov/news/press-releases/2020/08/commerce-department-adds-24-chinese-companies-entity-list-helping-build"
        target="_blank">statement</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273c1fb-e3b7-4624-9af9-fd0084030a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the 1.3 million square mile, resource-rich
        waters as its sovereign territory, but they are contested by a handful of
        other governments in the region, including the Philippines, Vietnam, Malaysia,
        Indonesia, Brunei and the self-governing island of Taiwan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541af58-9d82-4c28-a542-c6f8e896257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Chinese foreign ministry spokesperson Zhao Lijian called
        the sanctions a gross interference in China''s internal affairs and a violation
        of international law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c3884-0524-4309-877f-55c02fe73af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s relevant construction on its own territory is entirely
        within the scope of sovereignty and has nothing to do with militarization.
        The participation of Chinese enterprises and individuals in the country''s
        construction activities is reasonable and legal, and it is understandable.
        There is no reason for Chinese companies and individuals to participate in
        relevant illegal sanctions in their own country," said Zhao.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f45fd-5412-4539-a2ce-a10f6999acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US doesn''t have any claims in the waters, but has repeatedly
        conducted freedom of navigation operations aimed at challenging China''s claims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c89c1-7124-4879-9209-084e27d80980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Secretary of State Mike Pompeo <a href="https://edition.cnn.com/2020/07/13/politics/south-china-sea-pompeo-announcement/index.html"
        target="_blank">declared</a>&nbsp;most of China''s claims illegal. "Beijing''s
        claims to offshore resources across most of the South China Sea are completely
        unlawful, as is its campaign of bullying to control them," he said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845e02b-2447-41ed-a707-ec76c7af4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will not allow Beijing to treat the South China Sea as
        its maritime empire. America stands with our Southeast Asian allies and partners
        in protecting their sovereign rights to offshore resources, consistent with
        their rights and obligations under international law."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a026572-8c6e-4360-878a-204b5640ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to vital shipping lanes, the South China Sea is widely deemed
        as a potential flashpoint for military conflicts between the US and China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a5a28-beec-4e8a-b3fa-4d5034245a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries have recently stepped up military actions in the narrow
        waterway. Last month, the US Navy staged exercises involving two aircraft
        carrier strike groups in the South China Sea -- the first time it had done
        so in six years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf107d-018f-49a8-aba1-90c62bc6c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, China launched three military exercises on Monday alone
        in Pacific waters, from the South China Sea in the south to the Bohai Sea
        in the north.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ec52b-4b22-4815-9a06-433ac61d1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T16:35:07.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/27/asia/us-sanction-south-china-sea-intl-hnk/index.html"
        target="_blank">US sanctions 24 Chinese companies over South China Sea island
        building</a>."</em></p>'
