      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52638980-393a-475d-b0c3-30c1f0be808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.487+08:00
