      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, visit <a href="https://smdc.com/properties/gem-residences/">https://smdc.com/properties/gem-residences/</a>.</p>'
    '1':
      'image': 'jcr:23f742d7-9544-4928-8c8b-deeb36cf0d19'
