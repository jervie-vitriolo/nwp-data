      'mgnl:type': 'text'
      'text': '<p>Even SVP for actuarial services Nerissa Santiago, and <a href="https://cnnphilippines.com/news/2020/8/27/PhilHealth-Arnel-de-Jesus-officer-in-charge-medical-condition.html">executive
