      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow OPPO''s <a href="https://www.facebook.com/OPPOPH/">Facebook</a>
        and <a href="https://twitter.com/OPPOPhilippines">Twitter</a> accounts for
        more updates.</p>'
