  'Moderna-says-vaccine-data-shows-it-is-well-tolerated-across-all-age-groups':
    'author': 'Naomi Thomas, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T00:17:52.830+08:00
    'imagesource': 'jcr:9c1c6a94-3266-4e15-abcb-6f07fab401ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57dfd68c-20bc-4150-93a0-cc27a5421cfd'
    'lead': 'Moderna’s experimental coronavirus vaccine appears to be safe and elicits
      an immune response in all age groups, including the elderly, a company official
      said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T00:16:43.551+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:52:58.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:29.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Moderna says vaccine data shows it is well tolerated across all age
      groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f75ae0-ef3d-4393-b5dc-a9a07460f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Moderna’s experimental coronavirus
        vaccine appears to be safe and elicits an immune response in all age groups,
        including the elderly, a company official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17570d-531e-44ef-b166-894eb03f7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e142eac-2991-4489-bf47-1bb86a2dc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the phase one safety trial of the vaccine showed only
        mild adverse effects, and generated an immune response in volunteers aged
        18 to 71, Dr. Jacqueline Miller, therapeutic area head for infectious diseases
        at Moderna, told a meeting of the Advisory Committee on Immunization Practices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6cb28-b058-4473-ad81-e993102cf399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c170af-9810-4ba6-8407-338e75648cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phase one trial was conducted in three age groups: 18 to 55,
        56 to 70 and 71 plus years of age. Participants received two 100mg doses of
        the vaccine 28 days apart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b4973-588d-4fa3-a7c8-0a1394342dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc860a90-7260-432f-b79e-5a463c08ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutralizing antibodies – which inactivate the virus — were detected
        in all participants, including the upper age range, she told the meeting.
        All age groups also seemed to produce the same immune response – a good sign,
        as older people often have weaker responses to vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b93f9-d91a-4285-94c6-6b732280f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c36444-2f37-4c2a-bbf4-292ab90d14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common adverse reactions were fatigue, chills, headache
        and myalgia. More reports of adverse symptoms observed after the second dose
        of the vaccine, but the majority of symptoms resolved within two days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64095b-77c5-414d-9734-8830259a91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc15a86-0643-4dfa-9a10-bef12b380ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP advises the Centers for Disease Control and Prevention on how
        vaccines should be used in the population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec369759-9bf7-42b0-b840-7126a5347590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:16:43.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-26-20-intl/index.html"
        target="_blank">"Moderna says vaccine data shows it is well tolerated across
        all age groups"</a></em></p>'
  'Milwaukee-Bucks-boycott-NBA-playoff-game':
    'author': 'David Close and Allen Kim, CNN'
    'caption': 'Photo courtesy: Kim Klement/Pool/AP'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-27T05:33:26.046+08:00
    'imagesource': 'jcr:405f61ed-e01e-47e4-8ecb-b00cb6c95e8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b9eb227-599d-489d-bae0-bc223d58a247'
    'lead': 'The NBA announced it will postpone Game 5 of three different series in
      response to the Milwaukee Bucks decision to boycott their playoff game following
      the police shooting of Jacob Blake in the team''s home state of Wisconsin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T05:32:15.191+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:52:58.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:29.304+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Milwaukee-Bucks', 'NBA', 'National-Basketball-Association']
    'template': '1'
    'title': 'NBA postpones playoff games after Milwaukee Bucks boycott'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b87ab2-8172-4be1-860d-f1f91418bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T05:32:15.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:52:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The NBA announced Wednesday it will
        postpone Game 5 of three different series in response to the Milwaukee Bucks
        decision to boycott their playoff game following the police shooting of Jacob
        Blake in the team''s home state of Wisconsin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec8243-4828-4c9b-aa30-9a0b99d9c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake, a Black man, was shot in the back by police on Sunday as
        he tried to enter his vehicle in Kenosha, Wisconsin. His shooting became the
        latest incident to prompt outrage nationwide over racial injustice and police
        brutality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9182188-749e-4c8f-9017-749fea125c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA and the National Basketball Players Association today announced
        that in light of the Milwaukee Bucks'' decision to not take the floor today
        for Game 5 against the Orlando Magic, today''s three games -- Bucks vs. Magic,
        Houston Rockets vs. Oklahoma City Thunder and Los Angeles Lakers vs. Portland
        Trail Blazers -- have been postponed," the NBA said in a <a href="https://twitter.com/NBA/status/1298729514403594240">statement.</a>
        "Game 5 of each series will be rescheduled."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad08ec-c7e9-49dc-bf2b-62b1f2e8b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing the six teams slated to play on Wednesday, Atlanta
        Dream player Elizabeth Williams announced that WNBA players are standing in
        solidarity with "our bothers in the NBA" and will also not play. The ESPN2
        broadcast showed players from the six teams scheduled to take the court in
        locked arms and kneeling while wearing shirts spelling out Jacob Blake''s
        name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329c820-a9ed-4729-81e1-e580efb4d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks game against the Orlando Magic was scheduled to begin
        at 4 p.m. at Disney World in Orlando. The Bucks did not emerge from their
        locker room before the scheduled tip. The game broadcast on NBA TV reported
        the players sat out in protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d9790-934a-4a91-af76-18e047a8d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several NBA players were asked about the possible boycott over the
        last 24 hours. Many said it was being discussed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d3d2d-aab4-407c-ba07-40614bb137b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes are banned under the NBA''s collective bargaining agreement,
        which means the Bucks players broke their own contract in order to protest
        racial injustice and police violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f18c2-852d-42e3-aaf4-044bb0099bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Wednesday afternoon, the Bucks players''
        said they are "calling for justice for Jacob Blake and demand the officers
        be held accountable. "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6848792-6632-41a2-9514-e99758e0e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past four months have shed a light on the ongoing racial injustices
        facing our African American communities. Citizens around the country have
        used their voices and platforms to speak out against these wrongdoings," they
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b54a7-6ee0-48b7-a529-739acd776c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the overwhelming plea for change, there has been no action,
        so our focus today cannot be on basketball."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37055f8c-3f36-4899-a8c2-fe0939ea3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:04:51.875+08:00
      'mgnl:createdBy': 'alyssa'
