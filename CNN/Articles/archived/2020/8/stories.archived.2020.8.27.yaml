      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151551fd-b8f5-4198-999b-683c491ae146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad076f-5f7a-4ecc-9521-ff738d878ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.congress.gov.ph/legisdocs/basic_18/HB07430.pdf">The
        bill</a>, filed on August 19, seeks to amend provisions of the Republic Act
        7160 or the Local Government Code of 1991. It''s not clear when the proposal
        will be tackled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b48b5-2097-466c-8f8e-0ec34eadc48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, chair of the House committee on constitutional amendments,
        has been considering the inclusion of larger IRAs for localities, along with
        other Charter change proposals previously recommended by his panel. He said
        his panel will follow the House leadership''s suggestion to<a href="https://cnnphilippines.com/news/2020/8/27/House-no-more-charter-change-talks-this-year.html">
        postpone deliberations on constitutional change proposals to January or February
        next year</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c464e-7e4b-4b91-ad43-685bb6332289'
      'mgnl:activationStatus': true
