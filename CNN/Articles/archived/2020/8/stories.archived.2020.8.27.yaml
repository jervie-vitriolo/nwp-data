      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new OPPO Find X2 Pro Lamborghini prides itself with a huge 4,260
        mAh battery capacity, supported by a 65W SuperVOOC 2.0 commercial charging
        technology that enables the phone to be fully charged in just 38 minutes and
        brings optimal user experience especially when using multiple smartphone apps.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c76644-6657-4d44-93f7-c63f2ea7d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.234+08:00
