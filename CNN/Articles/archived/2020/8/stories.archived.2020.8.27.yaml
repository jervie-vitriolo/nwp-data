      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta said the cases Pocallan cited in the document as basis
        for modifying the court decision, like correction of clerical errors and void
        judgement, are not the same as the case of the hospital that was found guilty
        of extending a period of confinement and misrepresentation and furnishing
        false and incorrect information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d986c1-7239-4452-88dd-b66f4929e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:16:57.478+08:00
