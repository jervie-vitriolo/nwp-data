    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982732c2-2336-41cc-96f4-cad5c3c06ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Researchers say they have evidence that
        a woman caught coronavirus on a flight -- perhaps in the jet''s restroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7eab5-b67a-48c4-b966-747241ca3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c531bdb-daad-4738-897c-8383ff4c05a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old woman was among about 300 South Koreans evacuated
        from Italy at the height of the coronavirus pandemic in Milan last March,
        the researchers wrote in the US Centers for Disease Control and Prevention''s
        journal Emerging Infectious Diseases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f4fd7-8e37-4e44-b03a-db0378ee25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba233a3-6bb1-4eee-b493-88a0f0a2f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the flight from Milan, Italy, to South Korea, she wore an N95
        mask, except when she used a toilet," they wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2539e7-830f-4dd3-859c-1755932357c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada42b6-6599-4d3a-ba94-c279f0462e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The toilet was shared by passengers sitting nearby, including an
        asymptomatic patient. She was seated three rows away from the asymptomatic
        patient," they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ea096-c91c-4b8e-91ab-e7891248e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f5e12-f0de-4aa1-a1d8-d1b420d134ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean officials who organized the flight had put into
        effect full infection control measures and tested everyone before they boarded.
        All the passengers and crew were quarantined when they got to South Korea,
        as well. Six passengers tested positive soon after arrival in South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33452329-1d72-445a-ad19-fc4f658f3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd399a6-b80e-416f-9d11-566fd3ab3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old woman developed symptoms eight days after she got
        home and was hospitalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f1790-4ba6-46ff-a147-e076d45ac3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd4d65-5b81-4942-ba8f-37b2aa86fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that she did not go outside and had self-quarantined for
        three weeks alone at her home in Italy before the flight and did not use public
        transportation to get to the airport, it is highly likely that her infection
        was transmitted in the flight via indirect contact with an asymptomatic patient,"
        the researchers at Soonchunhyang University College of Medicine in Seoul wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58e554-9eea-4d14-a513-594cbaff3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac9925-bf94-40ea-9d16-4a7ae64a4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been very little evidence about whether people can catch
        coronavirus on a flight, although many airlines have policies leaving more
        space for passengers, are cleaning aircraft more frequently, and are encouraging
        passengers to stay in their seats and not move about the aircraft. Evidence
        already shows aircraft ventilation systems clean the air quickly and thoroughly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6f385-afc1-4d92-abfa-4e9712c5a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b92330-7c9f-4a11-ac74-032c633bc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study was one of the earliest to assess asymptomatic transmission
        of COVID-19 on an aircraft. Previous studies of inflight transmission of other
        respiratory infectious diseases, such as influenza and severe acute respiratory
        syndrome, revealed that sitting near a person with a respiratory infectious
        disease is a major risk factor for transmission similar to our own findings,"
        the researchers wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05356a4-706b-4556-9539-b71b30fdc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ab174-beeb-4b68-9b94-9bf9a7026ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said the officials organizing the flight took many
        precautions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b1b55-a429-4ca1-b326-d3610532776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378df44-42ea-45b6-b3e2-8e4b4c93c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the passengers arrived at the Milan airport, medical staff
        performed physical examinations, medical interviews, and body temperature
        checks outside the airport before boarding, and 11 symptomatic passengers
        were removed from the flight," they wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5fc6a-a37d-44aa-9575-a05b3e3e9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f1ff5-c3d3-4e27-a253-66bd5fcb5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers got N95 respirators -- masks shown to protect the wearer
        for viral infections -- and were kept six feet apart before boarding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d96215-cb67-42fb-b800-35cdb82976f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ecbc0-9690-4ce2-acfc-2652eb4b9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most passengers wore the N95 respirators except at mealtimes and
        when using the toilet during the flight. After an 11-hour flight, 299 asymptomatic
        passengers arrived in South Korea and were immediately quarantined for two
        weeks at a government quarantine facility in which the passengers were completely
        isolated from one another. Medical staff examined them twice daily for elevated
        body temperature and symptoms of COVID-19."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0aa137-723f-4309-9942-fa3a6fb01398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813df84f-0a7d-4d92-81a7-29d58473c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Germany reported earlier this month that two people
        may have become infected before, during or after a flight from Tel Aviv to
        Frankfurt in March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fb49a-63a2-46e2-9671-1adaf092e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbb0a7-f2ec-4a87-9294-f0b2d4c3b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were seated near the back of the aircraft, directly across
        the aisle from seven passengers who later turned out to have been infected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee4ec3-52ab-43c0-9742-6ee6c195c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:39:20.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/26/health/coronavirus-passenger-toilet-korea/index.html"><em>"Woman
        may have caught coronavirus in airplane toilet, researchers say"&nbsp;</em></a></p>'
  'BSP-stable-peso-inflation-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
