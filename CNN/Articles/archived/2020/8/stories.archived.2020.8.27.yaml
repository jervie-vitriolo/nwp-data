      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Babae at Baril” premiered at the 2019 QCinema International Film
        Festival where it won Best Director, Best Actress, and the Gender Sensitivity
        Award. It will also premiere in the United States on Aug. 28 as the opening
        film of the 2020 New York Asian Film Festival.</p>'
