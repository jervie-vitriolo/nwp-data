    'lead': 'Joint Task Force COVID Shield Commander PLt. Gen. Guillermo Eleazar clarifies
      that a travel authority is still needed for non-work-related cross border travel,
      yet reveals that only random checkpoints are being done under more relaxed community
      quarantine rules.'
