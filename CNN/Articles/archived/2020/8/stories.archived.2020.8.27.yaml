    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f2fd8-57ba-497f-a3c9-b034ca51025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:53:38.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Commission on Higher Education said Thursday it is open to the idea of integrating
        the topic of birth control into existing college subjects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27053fb5-ef67-470c-afba-71e4a1e24a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:53:38.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chairperson Prospero de Vera III said during a televised briefing
        on Thursday they can find out in which subjects it can be integrated once
        Congress approves the proposal to include contraceptive use in the curriculum
        of adolescent students or those aged 10 to 21 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967d531-a77d-4598-9759-612e6638788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:53:38.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That can be studied and implemented if approved by Congress,” de
        Vera said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd372a9-ea79-4b3f-a8c1-911ffdabf366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:53:38.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We object only if it requires a new subject. If it is integrated
        into existing subjects, that is not a very difficult thing to do,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3961a-de5e-4515-a400-e840e6de5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:53:38.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible inclusion of contraception lessons in the curriculum
        was discussed during a Senate plenary session on Tuesday as Senator Risa Hontiveros
        defended Senate Bill&nbsp;1334, or the "Prevention of Adolescent Pregnancy
        Act of 2020.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6d755-f1c7-49a5-8e02-00e6c685105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:53:38.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the measure seeks to prevent teenage pregnancy and
        provide social protection for these adolescent parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7402bd-bb91-4e5a-adf2-c1a49c76d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:53:38.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, the Commission on Population and Development
        said there is an average of 530 teenagers who get pregnant daily, and the
        figure has stayed above 500 since 2010.</p>'
  'low-prosecution-PhilHealth-cases':
    'author': 'Eimor Santos, CNN Philippines'
