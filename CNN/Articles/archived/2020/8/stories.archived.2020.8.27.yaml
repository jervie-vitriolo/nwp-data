    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:52:38.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:35.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Athletes across US sports take a stand, as games are called off in solidarity
      with Bucks'' boycott'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf61c31-17c1-424c-ad46-22abda25386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What began as the Milwaukee Bucks''
        decision to boycott their playoff game following the police shooting of Jacob
        Blake in the team''s home state cascaded into a wave of similar protests across
        the American sports scene by Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914c50d-5364-451b-bf4c-06d68ecb829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Wisconsin-based team decided to not play, the NBA
        announced it would postpone Game 5 of three different playoff series -- Bucks
        vs. Orlando Magic, Houston Rockets vs. Oklahoma City Thunder and Los Angeles
        Lakers vs. Portland Trail Blazers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82ec92-7afa-4364-8b4e-357bf17011a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, three WNBA, five Major League Soccer and three Major
        League Baseball games were called off as athletes acted in solidarity with
        the Bucks'' players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc00506-d911-4470-8613-bee52d7d7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake, a Black man, was shot in the back by police on Sunday as
        he tried to enter his vehicle in Kenosha, Wisconsin. His shooting became the
        latest incident to prompt outrage nationwide over racial injustice and police
        brutality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2315d3-6056-4a73-bb3b-a8e55315602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks game against the Orlando Magic was scheduled to begin
        at 4 p.m. at Disney World in Orlando. The Bucks did not emerge from their
        locker room before the scheduled tip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05300533-8ae6-4ed9-a1b4-e2e14c631955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several NBA players were asked about the possible boycott over the
        last 24 hours. Many said it was being discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0f277-2f16-41ab-a797-f79fe462835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes are banned under the NBA''s collective bargaining agreement,
        which means the Bucks players broke their own contract in order to protest
        racial injustice and police violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fde238-8317-4f75-a2e7-5d1ad1aa9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Wednesday afternoon, the Bucks players''
        said they are "calling for justice for Jacob Blake and demand the officers
        be held accountable. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b22ca-cd39-4d1f-b56c-7815ed48a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past four months have shed a light on the ongoing racial injustices
        facing our African American communities. Citizens around the country have
        used their voices and platforms to speak out against these wrongdoings," they
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9464b-1097-494f-a4a4-11277479d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the overwhelming plea for change, there has been no action,
        so our focus today cannot be on basketball."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62b014-5d33-4dc3-bb77-70cbda9cdf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the Wisconsin Legislature to "reconvene after months
        of inaction and take up meaningful measures to address issues of police accountability,
        brutality and criminal justice reform." They also encouraged people "to educate
        themselves, take peaceful and responsible action, and remember to vote on
        Nov. 3."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade2361-fc79-417b-8425-e3e6ccc427d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama tweeted his support of the Bucks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9924879-d9d7-41bf-8ac1-7bba82e4fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend the players on the @Bucks for standing up for what they
        believe in, coaches like @DocRivers, and the @NBA and @WNBA for setting an
        example. It''s going to take all our institutions to stand up for our values."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c55fb-4c05-4bba-8c59-9d2f63513fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>WNBA, MLB and others show solidarity</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d74de-f382-4f0d-9ae9-d8d463fa9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing the six teams slated to play on Wednesday, Atlanta
        Dream player Elizabeth Williams announced that WNBA players are standing in
        solidarity with "our brothers in the NBA" and also would not play.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45178c60-703d-4224-8490-41e2e8c85eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESPN2 broadcast showed players from the six teams scheduled
        to take the court in locked arms and kneeling while wearing shirts spelling
        out Jacob Blake''s name.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb56c6-cee4-4a74-b7e5-e125eb6c6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNBA announced that the three games scheduled for the evening
        had been postponed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af5eb9-270c-4e3a-b71c-d50509c38706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three MLB games were postponed: Cincinnati Reds- Milwaukee Brewers,
        Seattle Mariners-San Diego Padres and the Los Angeles Dodgers-San Francisco
        Giants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c612a0e-ad74-4316-9ca8-cb13ef58d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the pain in the communities of Wisconsin and beyond following
        the shooting of Jacob Blake, we respect the decisions of a number of players
        not to play tonight," a league statement says. "Major League Baseball remains
        united for change in our society and we will be allies in the fight to end
        racism and injustice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341097bb-39bd-4439-8196-3a3543fda1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reds and Brewers were to play in Milwaukee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2d5fc-766b-4958-ab3c-db5f466892ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players from the Brewers and Reds have decided to not play
        tonight''s baseball game," they said in a joint statement. "With our community
        and our nation in such pain, we wanted to draw as much attention to the issues
        that really matter, especially racial injustice and systemic oppression."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e86438-4c64-4051-a6e3-f090df1ff576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mariners also unanimously voted to not play their scheduled
        game against the Padres, Mariners second baseman Dee Gordon said in a tweet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83869af2-0e8d-4b2a-a936-1b86627e36a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are serious issues in this country," Gordon wrote. "For me,
        and for many of my teammates, the injustices, violence, death and systemic
        racism is deeply personal. This is impacting not only my community, but very
        directly my family and friends. Our team voted unanimously not to play tonight"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7ffb1-5485-4d17-86e2-84b46c34a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Padres said they understand the Mariners decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4d0ca-bb0c-4a34-bfb8-473513e8b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the Mariners decision to postpone tonight''s game
        and we support the players'' efforts to use their platform to bring awareness
        to the very serious issue of racial injustice impacting our country today,"
        the team said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60141f97-491e-4582-9d8c-5a470e053783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five MLS games scheduled to take place on Wednesday night were postponed,
        the league announced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6381c-7d11-4176-9641-de41ebc54360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHL''s Stanley Cup Playoffs, however, continued Wednesday with
        two games. Before the start of Game 3 of the second-round series between the
        Tampa Bay Lightning and Boston Bruins, there was a moment of reflection for
        racism in response to the Blake shooting. The Colorado Avalanche and Dallas
        Stars are scheduled to play later Wednesday night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb045946-70a9-4c96-bc5b-63b62881730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis superstar Naomi Osaka announced on social media that she
        will not play in the Western &amp; Southern Open semifinals on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ec6d7-5df6-4e32-ab85-c47bdc5336ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching the continued genocide of Black people at the hand of
        the police is honestly making me sick to my stomach," she wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d2927-744d-4667-8b36-06d3767c4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>NBA community backs Bucks</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32478414-85f2-4cb4-af29-6562803f24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Bucks'' decision, the team received a flood of support
        from many in the NBA community, including its senior vice president Alex Lasry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6cd13-591b-4745-b334-525352c6c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some things are bigger than basketball," Lasry wrote on Twitter.
        "The stand taken today by the players and org shows that we''re fed up. Enough
        is enough. Change needs to happen. I''m incredibly proud of our guys and we
        stand 100% behind our players ready to assist and bring about real change."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68c25c-e070-4325-9778-07ba31d87b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks owners said that they did not know about the decision
        beforehand, but said they "would have wholeheartedly agreed with them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5bf45-9c91-45a6-8cb6-19a6b778fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully support our players and the decision they made," owners
        Marc Lasry, Wes Edens and Jamie Dinan said in a statement. "The only way to
        bring about change is to shine a light on the racial injustices that are happening
        in front of us. Our players have done that and we will continue to stand alongside
        them and demand accountability and change."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ad5cb-9c2f-4e73-9e3b-170a211660b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Orlando Magic backed the league''s decision
        to postpone the games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cb261-abe5-469e-a464-109ef31c82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we stand united with the NBA Office, the National Basketball
        Players Association, the Milwaukee Bucks and the rest of the league condemning
        bigotry, racial injustice and the unwarranted use of violence by police against
        people of color," the Orlando Magic said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f6afc-61d4-4e17-af86-7bd0d7f78e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Players call for social justice</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ba265-7df3-4e40-b584-e39ab41912be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks spoke with the family of Jacob Blake ahead of the boycott,
        said Patrick Salvi Jr., a lawyer representing the Blake family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae84fd1-05d6-4475-be74-9fa514455c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told Jacob''s parents that they were behind them 100%," Salvi
        told CNN''s Wolf Blitzer. "They expressed their sympathies and empathies for
        what has occurred."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163e1f8-56f8-4f3b-a9ec-59021b2fedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, Blake''s parents -- Julia Jackson and Jacob Blake Sr.
        -- asked the Bucks to use their platforms to "accomplish peace" and "encourage
        people to protest in nonviolent ways," Salvi said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5ee56-e5ed-4843-ac48-9faf819c70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.844+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players had already been using their platforms to vocalize
        their calls for social justice as America reckons with racism and the deaths
        of Black Americans at the hands of police.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac56b1-1890-499a-9a2e-aa49925bd80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.845+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the season restarted in July, every NBA player kneeled during
        the national anthem, wearing "Black Lives Matter" shirts and the words "Black
        Lives Matter" were painted on all courts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763311ff-1fc0-4c21-85aa-4f8b0dc40022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.845+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand what''s going on in society right now and we''re
        using this NBA platform as the players, as the coaches, as organizations to
        continue to stand strong on that," LeBron James said last month. "It''s a
        good start."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db88d4-73e9-46f3-8dbc-5ef582c3af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.845+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the season, many players dedicated their post-game interviews
        to Breonna Taylor, a 26-year-old EMT was shot multiple times in March by police.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9991b5-19be-411c-b725-8d2eef529087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.845+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Los Angeles Lakers were seen wearing red hats, which
        looked like MAGA hats worn by supporters of President Donald Trump. But the
        text on the hats reads: "Make America Great Again Arrest The Cops Who Killed
        Breonna Taylor."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90d83c-3175-4578-a9f4-2ac9be1de035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.845+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks forward Sterling Brown wrote in an article for The Player''s
        Tribune in July, describing a 2018 incident in which he was tased and arrested
        after an altercation stemming from a parking violation. He filed a lawsuit
        that same year against the city of Milwaukee, the police chief and the eight
        officers involved in his arrest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be69b8e-3a89-4795-a90f-da368297a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.845+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city of Milwaukee wanted to give me $400,000 to be quiet after
        cops kneeled on my neck, stood on my ankle, and tased me in a parking lot,"
        Brown wrote last month. "But here''s the thing: I can''t be quiet. I rejected
        the offer because I have a responsibility to be a voice and help change the
        narrative for my people. In order to do so I have to tell my story, so dialogue
        and conversations about police brutality can help influence and change a corrupt
        system. It goes deeper than me just illegally parking."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e349a4b-51e1-41e7-851e-6b0d617fe0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:26:14.845+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/26/sport/milwaukee-bucks-boycott-playoff-game/index.html">"Athletes
        across US sports take a stand, as games are called off in solidarity with
        Bucks'' boycott."</a></em></p>'
  'New-Zealand-Christchurch-mosque-terrorist-sentenced-to-life-prison-no-parole':
    'author': 'Donna-Marie Lever and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T13:26:37.280+08:00
    'imagesource': 'jcr:eafdf684-bba6-4848-8183-326fe3ab34b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b6ba1c-5378-4a8f-87ad-176b37cb549e'
    'lead': 'A far-right terrorist who killed 51 Muslim worshipers in New Zealand''s
      worst mass shooting in modern history will spend the rest of his life in prison
      with no chance of parole, the first time such a sentence has been handed down
      in the country''s courts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T13:30:44.081+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:52:37.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:35.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand''s Christchurch mosque terrorist sentenced to life in prison
      with no parole'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383bcc3-aeec-4ad6-84f4-9cae58f4d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A far-right terrorist who killed 51
        Muslim worshipers in New Zealand''s worst mass shooting in modern history
        will spend the rest of his life in prison with no chance of parole, the first
        time such a sentence has been handed down in the country''s courts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3703a5-ce8f-4a89-980b-8d72e119a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brenton Tarrant, 29, was sentenced Thursday after pleading guilty
        earlier this year to murdering 51 men, women and children at two Christchurch
        mosques on March 15, 2019. The youngest victim was just three years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d233f7-b804-4de3-b9ad-8d94e721d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian citizen also pleaded guilty to 40 counts of attempted
        murder and one charge of terrorism -- he is the first person in New Zealand
        to be convicted of that crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64439690-cb3c-4918-824c-8c42c6f2ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant represented himself at the hearing and chose not to address
        the court, but instructed lawyer Pip Hall to speak on his behalf. "Mr Tarrant
        does not oppose the application. He should be sentenced to life in prison
        without parole."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8866da-4e1d-4f29-84e7-90e8fa9a0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Cameron Mander turned to the convicted killer and asked
        him if he wanted to speak. "No. Thank you," Tarrant quietly replied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02b4f6-6043-497e-964d-3fdfb0b5ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Mander read the names of every victim, both the injured
        and the dead, telling Tarrant about the lives he destroyed or cut short. "You
        showed no mercy. It was brutal and beyond callous -- your actions were inhumane,"
        Mander told Tarrant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26a33d-fe76-4af2-922e-7e27b037fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I am able to gauge you are empty of any empathy to your
        victims," Mander added. "You have said you were in a poisoned emotional state
        at the time, and terribly unhappy. You felt ostracized by society and wanted
        to damage society as revenge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b51aa-7e7e-4f88-a997-6e029c7786f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s sentence came at the end of a harrowing four-day hearing
        at Christchurch High Court where 91 survivors and relatives of the victims
        described the pain Tarrant had inflicted on the Muslim community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435123d-4565-49f1-92d1-ac239b8d1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant sat quietly, showing little-to-no emotion as they expressed
        fury, revulsion, forgiveness and sadness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0160f3-e562-447c-9d37-ba713b3c86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his sentencing, Prime Minister Jacinda Ardern said nothing
        would take away the pain of the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cd640-c2a7-4050-9239-1c84a9372a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I hope is the last where we have any cause to hear or utter
        the name of the terrorist behind it," said Ardern, who has made a point of
        not saying extremist''s name. "His deserves to be a lifetime of complete and
        utter silence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6eb92-46b4-4cdf-b551-f80758f1a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand abolished the death penalty for murder in 1961, and
        judges cannot impose cumulative sentences for crimes that relate to the same
        incident, unlike in the United States. Murder carries a mandatory life sentence,
        although the sentencing judge specifies how long they need to spend in jail
        before they are eligible to apply for parole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbbcd5-4a12-4ffd-95ad-97c706ce7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What happened on March 15, 2019</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f557e3-dfd4-43f4-92c5-b018049f3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christchurch attack was unprecedented in New Zealand, a country
        of only five million people where gun killings are uncommon. The massacre
        prompted New Zealand to ban military-style semi-automatic weapons. The public
        rallied in support of the country''s 60,000-strong Muslim community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fabfb-546b-4854-8862-ca3379590fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the sentencing hearing, Crown prosecutor Barnaby Hawes detailed
        the chilling timeline of the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f46820-7f35-4ed4-a20c-89d867b16642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15, Tarrant made the 4.5 hour drive from the South Island
        city of Dunedin to Christchurch, around 360 km (220 miles) away. At about
        1.30 p.m. that day, as worshipers were taking part in Friday prayers, Tarrant
        sent a message to his family outlining his plans. He then activated a GoPro
        on his vest and began live streaming to Facebook, Hawes told the court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6cc36-2372-42ef-996d-01ed30178886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant drove to Al Noor Mosque in an inner-city Christchurch suburb,
        where he killed 44 people and wounded 35. "He fired methodically into the
        bodies and heads of anyone still showing signs of life," Hawkes said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f73221-4819-424f-a69d-80364bd750f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant then sped 6 km (4 miles) to the Linwood Islamic Centre where
        he killed seven people and injured another five.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222c4b7-0214-44f9-be79-79f19cce8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he ran back to his car for more ammunition, he was chased by
        Abdul Aziz Wahabazadah who threw an EFTPOS machine at the gunman''s head.
        Wahabazadah also picked up a rifle Tarrant had dropped and threw it at Tarrant''s
        car, shattering a glass panel. "You should thank God on that day I didn''t
        catch you. It would have been a different story," Wahabazadah told Tarrant
        in court Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533d0e4-0f74-41a8-80ab-4d6ab0ad1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wahabazadah gave his victim impact statement, Justice Mander
        told him: "I have seen the video and I want to acknowledge your courage."
        Applause broke out in the public gallery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb16bd-993b-4179-a274-971ee10cf40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was on his way to a third scene in Ashburton -- a town around
        an hour''s drive from Christchurch -- but was stopped by police who rammed
        his car and arrested him without resistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbe760c-541a-4a16-bff5-8169346eed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the court was told that Tarrant began planning
        the massacre in September 2017 -- 18 months before the attack. He got a firearms
        license and began stockpiling weapons and ammunition. He also took drone vision
        of the Al Noor Mosque, researched the mosque plans, and noted details about
        prayer times and important days in the Islamic calendar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0851ec-dbb0-4726-a87d-c58334a76cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with police, Tarrant admitted "going into both mosques
        to kill as many people as he could." Hawes told the court that Tarrant planned
        to burn the mosques to the ground and said he "wished he had done so."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82754fe6-34d2-4676-bb5f-a8c90ae0b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawes said Tarrant intended to instil fear into those he described
        as "invaders," including the Muslim population and, more broadly, non-European
        immigrants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e804df8-6ed9-4bec-a938-e5c2890acb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''You are already dead to me''</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5b789-1f09-4545-843d-8d5c77decf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of survivors and their supporters were given special exemptions
        from the government to enter the country so they could be at the sentencing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f2c60-5249-45ec-b735-3074afbacdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy security was in place around the courthouse and suppression
        rules prevented Tarrant from using the occasion to promote his extremist views.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce92153-b592-45d1-82e8-70283035da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the four-day hearing, many victims directly addressed the
        man who had taken away their loved ones or attempted to kill them -- and many
        asked the judge to give Tarrant the harshest possible sentence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d95f2-97fa-4eae-9272-aed26a03f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tarrant, the heaviest sentence ever handed down was a minimum
        non parole period of 33 years for William Bell, who killed three people in
        2001. That sentence was reduced to 30 years on appeal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b0958-9da2-4e61-b169-3affede3beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your actions were of gutless character of a person. There''s nothing
        heroic about your shooting, shooting people from behind and people not having
        a chance of defending themselves," said Ahad Nabi, whose father was killed
        in the attacks. "My 71-year-old dad would have broken you in half if you had
        challenged him to a fight. You are weak."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69858e-f584-48dd-9744-436f2f8294f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambreen Naeem lost both her husband Naeem Rashid and her 21-year-old
        son Talha Naeem in the attacks. In a statement read by a support person, she
        called the killings "inhumane" and said Tarrant''s punishment "should continue
        forever."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccd9ce-5b1c-42bf-b957-fe5071d30cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some told Tarrant that his true punishment would come later. "Know
        that true justice is waiting for you in the next life and that will be far
        more severe," said Aden Diriye, whose three-year-old son was among the victims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099930b-30ff-4170-9a1e-ff7f3a8ebbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noraini Milne, whose 14-year-old son Sayyad was shot in the back
        of the head while he knelt in prayer, told Tarrant: "You are already dead
        to me. Whatever punishment you get will never be enough."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d6fb5-9882-4d50-b8c1-b5439c2f72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''I do not see a future without pain''</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b7029-e67f-4f4b-9083-90b0a3569d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many victims detailed the physical and emotional scars that they
        were still dealing with a year and a half on -- and would continue to live
        with.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedd044-30a7-4195-a1a6-e78d9addf78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish-born Temel Atacocugu, who was shot nine times at the Al
        Noor Mosque, said he played dead to save his own life. "I thought I was going
        to die and I tried to lie as still as possible when the gunman came back a
        second time," Atacocugu said. "I could feel the blood and brains of the person
        next to me running down my neck. If I had moved, I wouldn''t be here today."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce9a99-e3f1-457a-a598-beb0e3881003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that six bullets were removed from his body and three remained.
        Despite multiple surgeries, he remains in pain and is severely depressed.
        Although he continues to pray at the mosque, he has been unable to work since
        the shootings and has been forced to sell his business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5fe69-66e0-4908-9381-6468b7d39d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel anxious and nervous with any sounds behind me, and when
        prayer has finished, I feel a sense of relief nothing has happened to me,"
        Atacocugu said. "The trauma will live with me forever, the images and smell
        of the mosque haunts me. I do not see a future without pain."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb1f3d-51ce-4c6f-9199-dc6e3578c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazada Akhter, who will likely never walk again, described her horrific
        injuries through a support person.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb44ae6-0774-45fb-a3a8-16a7fe0db0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in a wheelchair for the rest of my life," she said. "You will
        not stop me from achieving my dreams. While you are in prison please think
        about what you have done to me."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1748e16-885d-478c-b946-daf71f795b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Che Ta Binti Mat Ludin described hiding from the gunman in the women''s
        prayer room, and seeing dead bodies on the pathway as she left the mosque.
        After the shooting, she moved back to Malaysia. "I felt unsafe in Christchurch.
        I feel reluctant to socialize and do not feel like talking to people much."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41233df1-58e8-4bda-b070-6ab99c3747ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Smith, who is White and Muslim, said that he held a three-year-old
        boy in his arms at Al Noor Mosque, praying he was still alive. "He was not.
        You killed in my name," he told Tarrant. "All you have done is cause great
        shame for Europeans around the world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cedd04-ef49-490e-ac47-5d1a9211aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have changed my life forever and I will never forgive you."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed35fbb-6f95-4a5a-aba9-30b7fdf9c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''We are not broken''</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63582cc7-b61b-486e-9135-224a132b3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others struck a defiant tone, telling Tarrant that he had failed
        in his mission to spread hate -- instead, he had brought the community closer
        together.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7354981-2a5b-4a18-ab87-caeffd9b7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is broken, but we are not broken. You did that. Thank
        you for that," Khaled Alnobani, a worshiper at Al Noor Mosque, told Tarrant
        in court.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65c315-5377-4c4f-8f96-216a8f4a7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Mirwais Waziri, who hails from Afghanistan, went off
        script. Rather than reading his victim impact statement, he told Tarrant:
        "I came here as a refugee and I''m not going anywhere. You are the loser --
        we are the winners." There was applause from the public gallery as he spoke.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7843cfb-f055-41f3-ad79-0057f7754a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Siddiqui, who spent eight days in hospital after being
        shot in the arm at Al Noor mosque, said he tried not to talk about the attacks
        because he did not want to give Tarrant the satisfaction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ceaea9-e4c5-47bf-a115-24566f39d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have grieved, we have cried, yet we are stronger."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a6285-366f-4aa7-8604-b6a0b5d37e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even offered forgiveness for the man who had taken away their
        loved ones.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a02a1-d3f8-4116-bc58-5aee9d1019a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Milne said he had forgiven Tarrant for killing his 14-year-old
        son. "You are a terrorist, a murderer but still a man. Not a single bullet
        hit me, but there''s a huge hole in my heart.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3882fd9-9032-402b-b70f-81d8411f02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you get the chance, I would like you to say sorry."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba64680-6710-48f1-9de3-8be67fbe47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janna Ezat said that she cries every day for her son Hussein Al-Umari
        who was killed in the attacks. She takes anxiety and anti-depression medication,
        and is still haunted by the image of her son''s body, which was returned to
        her on her birthday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb892da-9af8-46fa-951b-1cfa37de88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Tarrant that she had decided to forgive him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeea1f9-6fa2-4e29-a7d0-3ee422feded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have hate and I don''t have revenge. I forgive. The damage
        is done and I have only one choice ... I forgive you."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c5d97-bdc5-46d6-abdf-34914ebda210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''He''s never going to see the light of day again''</strong></h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ef1cb-81bb-45b4-9b72-86399c020f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant is likely to spend much of his sentence in solitary confinement,
        according to Waikato University law professor Alexander Gillespie.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be57a2-0ffc-4aba-b187-120df878a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s partly because allowing him to mix with the general prison
        population would give him a chance to spread his extremist views. It''s also
        because some prisoners are "going to want to kill him," Gillespie said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25e179-a226-4a5e-b55e-53dfd2eb90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just going to have to be roped off for a very long time,"
        Gillespie said. "He will always have a target on his back."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7268d7c-561f-43df-9617-57e6ecd21aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillespie said it was possible Tarrant would appeal his sentence
        in a bid to boost his notoriety.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d69bd2-42fd-4c6f-a1cf-64ac33a86355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are calls in New Zealand for Tarrant to be sent to his native
        Australia to serve his sentence, especially given the enormous cost to the
        taxpayer of keeping him imprisoned for decades. According to a Cabinet paper
        that was made public earlier this year, 3.6 million New Zealand dollars ($2.35
        million) was set aside to cover the cost of only his first two years in custody,
        suggesting that it could cost tens of millions of dollars each decade that
        Tarrant is locked up.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022027f0-e14f-4605-bbd6-6b1e4a79c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But currently, transferring Tarrant to Australia is not an option,
        Gillespie said. For that to happen, New Zealand and Australia would need to
        sign a prisoner transfer agreement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a5fdd-74fd-4f0f-99fa-94a0f49157a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Tarrant is sent to Australia or stays in New Zealand, the
        sentence will stay the same, Gillespie said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d311b31-a1fc-49cb-94eb-d53fcb1aae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s never going to see the light of day again."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89892c-fa60-4b91-82dd-c42a43976e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T13:30:44.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:52:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/26/asia/christchurch-mosque-sentencing-intl-hnk/index.html">"New
        Zealand''s Christchurch mosque terrorist sentenced to life in prison with
        no parole."</a></em></p>'
