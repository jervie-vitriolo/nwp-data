  'Bolton-Trump-COVID-19-response':
    'author': ' Paul LeBlanc, CNN'
    'caption': "\tFormer National Security Adviser John Bolton listens to U.S. President\
      \ Donald Trump speak during a meeting at the White House on April 9, 2019."
