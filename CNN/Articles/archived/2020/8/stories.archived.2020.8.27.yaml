    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:37.324+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOTr', 'Department-of-Transportation', 'Department-Order-No-2020-012',
      'Arthur-Tugade']
    'template': '1'
    'title': 'DOTr orders cashless transactions for all vehicles traveling on toll
      expressways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3a4a0-d9a5-41a2-8a52-47fa297eafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Department of Transportation said all vehicles using toll expressways must
        pay only via cashless transactions by November 2, 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f5189-677f-4958-8d0b-681f3ee4514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department Order No. 2020-012 dated August 13 states that cashless
        transactions will be enforced in the face of challenges posed by COVID-19
        and the need to improve traffic flow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01bc39-f6f7-47b1-ad55-5b803e79e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hereby declared that all vehicles shall enter and use tollway
        facilities through cashless or contactless transaction, initially as a measure
        to mitigate the transmission of COVID-19 and subsequently as a means to ensure
        a more efficient flow of traffic within the expressway," said the order signed
        by Transportation Secretary Arthur Tugade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74aec27-21f2-4d83-975a-8dfba31c49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order added that the Toll Regulatory Board, the Land Transportation
        Office, and the Land Transportation and Franchising Regulatory Board should
        undertake programs within three months to ensure the implementation of the
        policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb24d2-49e6-4607-a4fc-bbd3a66095fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programs include coming up with a study to "explore means and
        ways to allow a full cashless or contactless system," and ensuring concessionaires
        and operators install electronic tags or other cashless systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e501a0-d880-4970-a5bf-ddf55620587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the system will be implemented in the following limited
        access facilities:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93295b2-cc1d-4914-8c27-8fb8a7710e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Luzon Expressway</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527f65c-b7e3-4f4b-8992-f5fa0b0dead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-Cavite Toll Expressway</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1bdc3-b7a8-4d97-9527-7d0ca7048edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Luzon Expressway</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c2af5-a442-48ed-828c-c29b64d771f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Metro Manila Skyway</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75d89e-335e-4a9e-b1cc-98a763996867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Tagalog Arterial Road Tollway</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d9288-af70-4568-be21-eeddbab9b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subic-Clark-Tarlac Expressway</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f54a2-41eb-47b4-8b81-24b78a297815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:56:16.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other road networks, including “any extension of the existing expressway
        facilities mentioned, that may be constructed, established and/or operated
        as expressway toll facilities” will also follow the cashless system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f899878-5672-4d57-9f2d-11da0e81875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:37:40.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, San Miguel Corporation said it would follow
        the order and implement cashless toll collection in its expressways beginning
        November 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5cc75-c362-4594-a33c-31e7afa4af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:37:40.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement quoted SMC President and COO Ramon S. Ang as saying
        that systems reconfiguration and the setting up of additional lanes have already
        been implemented in their expressways, along with free installation of RFID
        stickers for all types of vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00063312-e01c-4424-aa85-2b882dde0e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:37:40.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support government policy to go cashless. We also believe it
        will stem the spread of the virus even as we keep transportation and mobility
        open and efficient," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e5883-bc12-49ec-ac31-452d2c1d4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:37:40.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said there are now 130 electronic toll collection (ETC)-capable
        lanes. At the SLEx, 134 lanes are ETC-capable, all 36 lanes at the NAIAX,
        58 lanes at STAR, while at the TPLEX, 37 lanes are being upgraded to 52.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7b0c5-f95b-4562-98fc-f6561afd2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T18:37:40.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:52:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that toll tellers would be reassigned to other areas of
        the tollways.</p>'
  'Meralco-fined--19-million-ERC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T14:57:51.121+08:00
    'imagesource': 'jcr:54fc5408-9fcf-4038-ad0a-1cb9f4c58f96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f065fc87-7e11-49ef-a485-19c52029f698'
    'lead': 'The Energy Regulatory Commission has ordered Meralco to pay a ₱19 million
      fine, saying the power distributor violated the government''s advisories during
      the community quarantine, resulting in thousands of ''bill shock'' complaints
      from consumers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T15:01:31.263+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:52:30.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:37.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco fined ₱19 million over ''bill shock'' amid lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd72e8-f2bf-4c25-9d26-7692c55ad300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Energy Regulatory Commission has ordered Meralco to pay a ₱19&nbsp;million
        fine, saying the power distributor violated the government''s advisories during
        the community quarantine, resulting in thousands of "bill shock" complaints
        from consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165ceb3-b1d3-4521-8ead-73b0fa3c5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the ERC said it ruled last week that
        Meralco failed to clearly inform consumers that their electricity bills were
        simply "estimated" during the lockdown – when strict restrictions prevented
        Meralco representatives from reading meters in households.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cec96f-ef1b-4c99-bb03-77d5e46fa492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also violated the installment payment scheme mandated by
        the ERC, the commission said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ffe62-5ebb-4bcc-8930-daff0b56a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meralco’s neglect to provide accurate and timely information especially
        during this time of pandemic has created chaos and confusion to most of the
        electricity consuming public,” ERC Chairperson and CEO Agnes Devanadera said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c12c1-de10-4e53-a9dc-45c54691471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:03:45.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/15/Customer-complaints-over-electric-bill-shock-surge-to-50-000---ERC.html?fbclid=IwAR1-gK1L3UQG6BOAslkAyZnf5y7KlAfl0qRG5T1AYDSLFxlKgtvqhk6izO8">READ:&nbsp;Customer
        complaints over electric bill shock surge to 50,000 — ERC</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92bfcb-5bc7-4f55-8d1c-d398a2c00a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, the country''s largest power distributor, <a href="https://www.cnnphilippines.com/news/2020/5/22/meralco-meter-reading-bill-shock.html">earlier
        committed to expand meter reading</a> so actual consumption would be reflected
        in consumers'' June bills, and to send them letters with detailed explanations.
        Households with monthly consumption of 200 kilowatt per hour and below in
        February 2020 are entitled to six monthly installments, while others can make
        staggered payments within four months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5f94d-bb6a-424e-a87d-9951750d2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the commission said Meralco committed a total of 190 days
        of violation of the rules set for March to July. This was multiplied by the
        basic penalty of ₱100,000, to get the administrative fine of ₱19&nbsp;million.
        The computation covered the number of advisories violated and the number of
        days that lapsed "before serious efforts were undertaken," the ERC said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f1a67-417b-4d11-8a69-d4626789c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC also asked Meralco to set to zero the distribution, supply,
        and metering charges of lifeline consumers, or those with monthly energy consumption
        of not more than 100 kWh for the next one-month billing cycle after receipt
        of the agency’s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97d341-dfdc-422c-a606-c6ec98f0f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The said retail rate discount will provide temporary economic relief
        to more than two million lifeline consumers and their family members at least
        for a month. The DSM comprised of 22.4 percent of the total retail rate,”
        the agency said. It estimated the total discount to be around ₱200 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69406018-56e0-4991-9014-222948d3e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:01:31.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco was also ordered to submit a compliance report 15 days after
        the implementation of the ERC directives, which will include the number of
        consumers who benefited and the total discounted amount.</p>'
  'Duterte-health-live-media-conference':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T15:19:46.799+08:00
    'imagesource': 'jcr:f2cd5859-b0c5-4d7d-abe0-2b69e37aefdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40c800d3-15d2-458f-afde-0b8470db9c20'
    'lead': 'President Rodrigo Duterte hasn''t been seen in public amid the COVID-19
      pandemic, except for his fifth SONA in late July. He has been staying in his
      hometown Davao City for several weeks now. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T15:25:31.867+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:52:30.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:37.595+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang eyes live media event with Duterte to dispel health rumors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f31ab-ecce-45df-b165-f7362781eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Malacañang
        is considering holding live news conferences by President Rodrigo Duterte&nbsp;to
        prove he is alive and healthy amid rumors about his health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333f9cc-525d-40e3-8116-bff80d86f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about it," Presidential spokesperson Harry Roque
        said on Thursday without going into details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c364f80-5f07-4584-8034-b419264b90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hasn''t been seen in public amid the COVID-19 pandemic,
        except for his fifth State of the Nation in late July. He has been staying
        in his hometown Davao City for weeks now. On Monday, he said his doctor warned
        him that his Barrett''s esophagus is nearing Stage 1, but Roque was quick
        to clarify the diagnosis was made years ago and that the 75-year-old president
        remains "fit and healthy" for his age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea702c01-1457-4029-bb70-118a73606041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s weekly addresses to the nation have all been taped and
        spliced before airing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc4fa8-0469-42dc-b1c9-7d08191d9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/23/Duterte-taped-edited-speeches-House-investigation.html">RELATED:&nbsp;House
        probe sought on Duterte''s taped, edited speeches</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7b80d-b353-4442-84b5-d3c6a72c11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace defended the recent decision to edit all of Duterte''s
        speeches before airing it, saying it was done with the President''s consent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5df80-2a71-4bde-a780-4430c97f6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is always consulted. We are editing it because it''s
        not just an address to the nation, it is also a meeting with select members
        of the Cabinet. We edit out the portions not for public consumption because
        you cannot make good policy just on the basis that they are popular policies,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a197c-ae5a-462f-955c-f725b384f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte''s address, he holds meetings with his Cabinet
        secretaries that sometimes last until late night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6e5f7-51c9-499e-976f-a79c3b6e9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T15:25:31.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was criticized in July when it cut out the President''s
        rant against ABS-CBN days after its franchise application was rejected in
        the House of Representatives. His speeches to the troops in the past have
        been aired live and without any edits.</p>'
  'arta-summary-hearing-telco-applications':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
