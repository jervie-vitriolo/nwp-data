    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Statistics-Authority', 'PSA', 'household', 'population',
      'housing', 'census']
    'stories': ['9570d424-0265-4c98-9ac1-cb702e0f1f23']
    'template': '1'
    'title': 'PSA to deploy more than 100,000 census staff starting September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f47901-5773-4daf-9e3e-7703df3299a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> It''s
        all systems go for over 113,000 field staff of the Philippine Statistics Authority
        as the 2020 census starts next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3085cd7-3cd3-4018-a7b9-6c10a367291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said 113,364 data enumerators,
        as well as over 22,000 supervisors have been hired to visit homes for the
        census of population and housing starting September 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d765e58-1903-480a-a1cb-7ce526a2a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last census was done in 2015, which counted 100.98 million Filipinos.
        The current population estimate is at 108.8 million, with 54.9 million of
        them males and 53.9 million females.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ec04a-cb54-4304-a961-2a93446e7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The census was <a href="http://www.cnnphilippines.com/news/2019/9/5/PSA-May-2020-census.html">supposed
        to start in May</a>&nbsp;but had to be postponed due to strict lockdowns.
        Still, May 1 will be used as the reference date when families are interviewed
        regarding the number of people living with them, alongside other details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c30728-9fb5-440c-9b59-50b96fe35162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said data enumerators have been trained to follow strict health
        protocols and are required to wear masks, face shields, and to keep a safe
        distance when interviewing residents for an estimated 15-30 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18fd64-c0e1-408b-a170-6a6cc2798377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga barangay na</em> high-risk<em> pa ngayon. Ang aming
        strategy is iiwasan muna namin ''yung mga areas na ''yan and doon kami sa
        mga areas na walang problema saka babalikan na lang namin</em> [There are
        still high-risk barangays. Our strategy is we will skip those areas and proceed
        to places which do not have issues right now, and then we''ll go back]," Mapa
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa7f4b-3977-4364-8b0f-d1d5b268cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that families can tell the enumerator who will visit their
        home to answer the 8-page questionnaire by themselves or be interviewed through
        a phone call or an <a href="http://cnnphilippines.com/news/2020/5/27/PSA-hiring-nationwide-population-census.html">online
        form to limit physical interactions</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19895483-a5fd-4eb9-84f2-5c7536aece21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3e2ba-324a-402d-bcd2-4ce02d7869a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA tapped actress Sarah Geronimo as the face of the population
        census, which would provide updated data for the use of government and policymakers.
        A census requires that all Filipinos be accounted for in the tally, including
        overseas workers. It clarified that the census cannot be used to carry out
        contact tracing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8bc13-b1de-4ee9-8509-b4eb17893172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/27/Census-2020-contact-tracing.html">Census
        cannot be used for contact tracing – NEDA chief</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f594fb-67a3-4129-a430-a3ef5091afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:28:54.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:52:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa hopes to finish the census and release the latest population
        tally by April or May 2021, but said delays are expected given the COVID-19
        crisis. He added that deployment will be done a week later in Jolo, Sulu due
        to the recent bombings as well as in Masbate, where residents are still reeling
        from the strong earthquake that hit last week.</p>'
