      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/26/health/obesity-covid-19-increased-risks/index.html">Obesity
        increases risk of complications from Covid-19, damages vaccine efficacy, study
        finds</a>''</em></p>'
  'Census-2020-contact-tracing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T08:13:29.522+08:00
    'customLead': 'Census 2020 contact tracing'
    'imagesource': 'jcr:4555855e-3531-4f60-8581-ffcf3a6376fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2996e3f2-33f1-4984-97ea-a6b328777e0a'
    'lead': 'National Economic and Development Authority chief Karl Kendrick Chua
      emphasizes that contact tracing cannot be done at the same time with the 2020
      national census due to a data confidentiality clause in the Philippine Statistics
      Authority Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T08:16:01.651+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:52:46.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:32.579+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Census cannot be used for contact tracing – NEDA chief'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33063f55-9f29-4940-89f0-1767f4f73316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong>&nbsp;National
        Economic and Development Authority (NEDA) chief Karl Kendrick Chua emphasized
        that contact tracing cannot be done at the same time with the 2020 national
        census due to a data confidentiality clause in the Philippine Statistics Authority
        Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da035ca-02b7-49cd-b6b6-60a1a34e3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Urban Planning, Housing, and Resettlement Chairman
        Francis Tolentino, during a Wednesday hearing, asked Chua if they can use
        their "creative juices" by conducting the census while tracing the close contacts
        of COVID-19 patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347e155-f8e8-420d-a285-f06967e7a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t the census be linked with our contact tracing program? Kasi
        nagha-house-to-house ka na rin, so isang gastusan na lang. Ang nag-census,
        mag-contact tracing, nakakuha pa ng data for planning purposes," the lawmaker
        suggested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4941ff-724f-46a9-997e-4a8826f42f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can''t the census be linked with our contact tracing
        program? You are already going house-to-house, you can do contact tracing
        as well so you only have one expense. Those who will conduct the census can
        also do contact tracing.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f13fc-f7ba-47fc-8fcf-bf6a8bdeb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Chief said the data gathered from the census can only be
        used for statistical purposes, therefore efforts cannot be merged with contact
        tracing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd7822-13c9-43e3-8548-8285fec00e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Statistics Act is very clear of the confidentiality
        of the data at the individual level so the purpose of all Philippine Statistics
        Authority Statistics is for general statistical purposes," Chua replied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53829d-799b-4fdf-aa52-bed02b77b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 26 of Republic Act No. 10625 or the Philippine Statistics
        Act provides that "individual data furnished by a respondent to statistical
        inquiries, surveys and censuses of the PSA shall be considered privileged
        communication and as such shall be inadmissible as evidence in any proceeding."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4c5e2-f5cb-4861-9025-6e4e573e5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief added the task of targeting at the individual level
        is done by the Department of Social Welfare and Development through its Listahanan
        program. The national government''s contact tracing program falls under the
        jurisdiction of the Department of Interior and Local Government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012c98c-9c2c-44e5-ac20-58c658005e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Census of Population and Housing will be launched on Thursday
        by the Philippine Statistics Authority. It was slated to start in May but
        it was postponed to September due to strict lockdown measures in the country.
        Chua added that it is "on track" to start next month as long as most parts
        of the country stay under general community quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825b840-495b-4536-8e83-024b11844df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, contact tracing czar and Baguio City Mayor Benjamin Magalong
        urged local government units to prioritize contact tracing in their local
        COVID-19 response. "The way I see it, we have to capacitate the LGU and further
        enhance the contact tracing efficiency ratio. It’s up to them to tweak it
        so it will fit their environment," Magalong said in the House Committee on
        Metro Manila Development hearing on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16963d-6810-4e4d-9d54-5a8e18fa1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong reported that as of August 18, the country has 15,103 contact
        tracing teams totaling to 149,043 contact tracers with ten members per team
        on average.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400e066-8a7d-4352-9c8f-9e38393da072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government earlier said the
        country needs additional 50,000 contact tracers starting September to boost
        the government’s efforts in fighting the COVID-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2023ee6-1579-4cc3-8cb7-445cc9004e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:01.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also approved the ₱5-billion allocation for contact
        tracing under the Bayanihan to Recover As One Bill.</p>'
  'Jacob-Blake-Kenosha-Wisconsin-shooting-no-weapon':
    'author': 'Christina Maxouris and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T08:11:08.542+08:00
    'imagesource': 'jcr:87ee376e-c266-44de-b9f5-4775987c7e55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c7e019f-3620-451a-ac34-2b9c82ff1495'
    'lead': 'An attorney for the family of Jacob Blake, the Black man shot in the
      back by police on Sunday as he tried to enter his vehicle in Kenosha, Wisconsin,
      told CNN that Blake did not have a weapon in the car.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T08:16:57.828+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:52:45.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:32.807+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jacob-Blake', 'Kenosha', 'Wisconsin']
    'template': '1'
    'title': 'Jacob Blake''s family attorney says he did not have a weapon in the
      car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3b3d4-fee0-40b6-8399-54550fc0eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>An attorney for the family of Jacob
        Blake, the Black man shot in the back by police on Sunday as he tried to enter
        his vehicle in Kenosha, Wisconsin, told CNN that Blake did not have a weapon
        in the car.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938ee11-3b33-4687-888d-870c340ccecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the vehicle he did not have a weapon," attorney Patrick Salvi
        Jr. said Wednesday. "I can''t speak directly to what he owned, but what I
        can say is his three children were in the car and that was in the front of
        his mind. That is the most important thing to him in his life: his family
        and his children."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48b37f-e810-48de-a53b-edde38b07fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvi''s comments come as the family and protesters demand answers
        as to why Kenosha Police shot Blake multiple times in the back from close
        range, which was captured on video by a witness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896300c5-7ec8-42e1-bc72-7a1577525f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha Police Chief Daniel Miskinis said Wednesday he could not
        comment on the shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9327d6-cb24-4706-b3bf-ab4c01106780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not provided any information as to what led to the shooting,
        and Blake, who survived the shooting, has not been able to speak very much
        while in the hospital on pain medication, Salvi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573da5b-f23d-40d5-bd62-0d228f85cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not heard anything directly (from police)," he said. "We''ve
        heard only the reporting that they''ve asked that people not rush to judgment.
        The stark contrast to that is that this officer seems to have completely rushed
        to judgment in the manner in which he handled this particular encounter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b2153-3fa8-4ed1-a96b-3e303f047d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following consecutive days of protests in Kenosha, the <a href="https://cnnphilippines.com/sports/2020/8/27/Milwaukee-Bucks-boycott-NBA-playoff-game.html">Milwaukee
        Bucks decided to boycott their playoff game</a> against the Orlando Magic
        on Wednesday. The NBA announced it will postpone Game 5 of three different
        series in response to the Bucks decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e57877-6d74-4036-a2c6-790f27138214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some things are bigger than basketball," Bucks senior vice president
        Alex Lasry wrote on Twitter. "The stand taken today by the players and org
        shows that we''re fed up. Enough is enough. Change needs to happen. I''m incredibly
        proud of our guys and we stand 100% behind our players ready to assist and
        bring about real change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8956c-ec9a-476e-bd25-35a61391490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, demonstrators in Kenosha defied a curfew to protest
        the shooting and were confronted by officers in riot gear who fired tear gas
        into the crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580968ba-919d-437f-aff6-a8c97efea117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overnight shooting left two people dead and one person with non-life
        threatening injuries, police said. Kenosha County Sheriff David Beth told
        Thne New York Times authorities are investigating whether the shooting resulted
        from a conflict between demonstrators and a group of men with weapons who
        were protecting businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2bb5e-b3e2-487a-8a5f-7bfa0739385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old Illinois resident connected to the shooting incident
        was taken into custody Wednesday morning, according to police in Antioch,
        Illinois. Police said Wisconsin authorities issued an arrest warrant charging
        the teenager with first-degree intentional homicide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1c12b-cf51-4fd2-9f70-fddd7da2914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family calls for peaceful protests</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700f299-f64f-439f-83aa-875f7db5ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Blake''s family called for peaceful protests, condemning
        the destruction that the city of Kenosha has seen over the past nights, including
        buildings and cars set ablaze.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195af981-88b1-485d-b5b3-2c6e884aad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the first two nights of unrest, Wisconsin Gov. Tony Evers
        declared a state of emergency and upped the number of National Guard members
        deployed to Kenosha County to 250. On Wednesday, Evers authorized 500 members
        of the National Guard to support local law enforcement, his office said in
        a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580a3f4-414c-424c-bbc9-11bf09715d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I was riding through here, through this city, I noticed a lot
        of damage that doesn''t reflect my son or my family," said Julia Jackson,
        Blake''s mother. "If Jacob knew what was going on as far as that goes, the
        violence and the destruction, he would be very unpleased."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7cd94-c50a-4126-8e1e-f34cbd943998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s attorney Ben Crump said his client was shot after he tried
        to break up an argument between two women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1479787-79ed-4898-98a0-a29b6f6abf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video filmed by a man from across the street shows an officer
        following Blake at close range and pulling on his tank top as Blake tried
        to enter an SUV. Seven shots are heard. Blake''s three children were in the
        SUV, Crump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be78683-7cbe-45c9-b188-f03442f05f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake underwent surgery Tuesday afternoon and his family says he
        is now paralyzed from the waist down. His shooting -- like several others
        in recent months -- sparked nationwide demonstrations, with protesters demanding
        police reform. After George Floyd died in Minneapolis as police pressed a
        knee to his neck, demonstrations across the country lasted for weeks and in
        many cities, never stopped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad38c0-f092-4f78-b1a2-ae6779879bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Why did police shoot my daddy?''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ae866-5f25-4aa3-9b3b-7df7e589ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvi said Blake suffered multiple injuries following the shooting,
        including a gunshot wound to one arm, damage to his kidney, liver and spinal
        cord.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56c398-d4b4-45de-bc98-5a877c9e2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a bullet go through some or all of his spinal cord, at least
        one bullet," Salvi said. "He has holes in his stomach. He had to have nearly
        his entire colon and small intestines removed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996ea98-3d3b-4960-8b8b-8edc7e3212a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump said it would take "a miracle" for Blake to ever walk again
        following the shooting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645c941-0cad-4c81-bcbd-53592ef3db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional statement, Blake''s father, Jacob Blake Sr., thanked
        those who were supporting the family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67549afa-67d7-480e-8cd9-ff6ff65f6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shot my son seven times, seven times. Like he didn''t matter.
        But my son matters," he said. "He''s a human being and he matters."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293b7e6-3859-4154-909d-68263b4d2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Blake''s attorney, Blake''s sons -- 3, 5 and 8 years
        old -- watched the scene unfold from the car.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff0ecd-373b-4dc2-8540-51d3031c6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my grandson asks repeatedly is ''Why did police shoot my daddy
        in the back?''" Blake''s father said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbeb17-53b3-4898-922a-083c7189ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family attorney calls for officer''s arrest</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f8574-f76d-483a-82d7-fb96412428d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Kenosha officers have been placed on administrative leave since
        the shooting. The local police union has urged the public to withhold judgment
        until a state investigation is complete.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea8cdd-9bbf-4abe-8292-b97df25158ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is being investigated by the Kenosha County District
        Attorney Michael Graveley''s office and the Wisconsin Justice Department''s
        division of criminal investigation, which plans to present a report to Graveley''s
        office within 30 days, it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d7f91-cce7-40f3-b933-05d379d77b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asked to make two determinations," Graveley said. "One,
        did any officer in this case commit any crimes, and two, are there any crimes
        that we believe were committed that we can prove beyond a reasonable doubt?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921ed13-ad2d-4f16-99b5-ec92a4d9d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the answer to both questions is yes, Graveley said he will file
        charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b5433-97c4-4828-9ba4-d407e967ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump on Tuesday called for prosecutors to arrest the officer who
        fired at Blake and asked for all officers "who violated the policies and their
        training to be terminated immediately."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c17bd-6fbb-4b88-af82-480fe1dce309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People question why we have to say ''Black Lives Matter'' -- this
        is why. Because Julia and Jacob Sr.''s son was not treated with the humanity
        that we often give our white brothers and sisters. And it has to stop, and
        it has to stop at the highest levels of our government," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e7566-b869-48e1-9ce0-3d25892340de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot turn a blind eye to the deliberate indifference."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc6e79-3343-42cd-b386-f965406dbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the shooting is being investigated by state and local officials,
        federal investigators are reviewing the circumstances surrounding the police
        shooting, a federal law enforcement source told CNN on Tuesday. The US Justice
        Department and FBI agents in Wisconsin are gathering information in order
        to determine whether a federal civil rights investigation will be launched,
        the source said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff993b8-306a-47c0-b1c9-04fd3444e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T08:16:57.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:52:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/26/us/jacob-blake-kenosha-wisconsin-shooting-wednesday/index.html">"Jacob
        Blake''s family attorney says he did not have a weapon in the car."</a></em></p>'
