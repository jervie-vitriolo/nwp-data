    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f45476-c622-40e0-bc52-634b02338902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:04:39.429+08:00
