    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellen Pompeo shares when she wants to leave ''Grey''s Anatomy'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4c4ee-c35c-4690-b342-c1c3fd268a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ellen Pompeo doesn''t want "to be the grapes
        dying on the vine" when it comes to her role on "Grey''s Anatomy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c433a17-2972-46f0-84d8-79cce9d85485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress recently appeared on Dax Shepard''s podcast "Armchair
        Expert" and talked about starring in the hit ABC show for 17 seasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51a817-5bd4-4932-acbf-60bdd8d40ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hasn''t loved watching herself go from 33 to 50 onscreen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e1399-a7cf-4f2e-a8f5-a18a8fc83e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, I think the overall goal of my life is to
        always keep my ego in check," she said. "I don''t want to tell myself lies.
        I don''t lie about my age."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3201f1e-545f-4583-a6ca-e62cf1eb5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who plays Dr. Meredith Grey on the series, had some thoughts
        on when she wants to make her exit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25614dca-2b11-4e54-95d0-756929e361ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, I think to dip out sooner rather than later at this
        point, having done what we''ve done, to leave while the show is still on top
        is definitely a goal," she said. "I''m not trying to stay on the show forever.
        No way. "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d10a1-3910-491e-89e5-5cb9e7b390f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, if I get too aggravated and I''m no longer grateful
        there, I should not be there," Pompeo added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe46350-21a4-4379-a0ba-814a34225e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:09:21.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Chambers, who played Dr. Alex Karev, left the series this
        year with an episode which aired in January.</p>'
