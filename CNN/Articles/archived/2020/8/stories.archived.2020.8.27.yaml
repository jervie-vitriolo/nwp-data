    'template': '1'
    'title': 'House bill wants LGUs to get bigger share of national taxes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6ae31-a257-47cd-88da-314b1654fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T10:40:11.486+08:00
