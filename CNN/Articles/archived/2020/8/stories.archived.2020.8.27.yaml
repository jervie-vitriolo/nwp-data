  'Duterte-PhilHealth-Morales-replacement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T11:19:06.340+08:00
    'imagesource': 'jcr:ad39a3f3-a5ab-4b39-bfb3-00a62f58af17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a7f4658-5af9-4d1e-b70a-d95bf10cd86c'
    'lead': 'President Rodrigo Duterte has accepted the resignation of PhilHealth
      CEO and President Ricardo Morales, Health Secretary Francisco Duque III says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T11:20:18.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:52:41.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:34.193+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte searching for replacement of resigned PhilHealth chief Morales'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3378e-6fa6-4920-9b0f-6663e919b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:20:18.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — President
        Rodrigo Duterte has accepted the resignation of PhilHealth CEO and President
        Ricardo Morales, his spokesman said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796f913-8d75-49bb-8c23-db66ce88eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said there are names being
        considered to succeed Morales, but the President is being cautious with his
        next appointee in order to rebuild the public''s trust on PhilHealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f2a6e-540f-477f-996b-dc9b95dd47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ang iuupo ay walang bahid ng korapsyon, may managerial
        skills, may kakayahan sa insurance at public health service," he said in a
        media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90a1b1-1ac9-46ba-8b24-a12646c0e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should have no record of corruption, they should
        have managerial skills, and knowledge in insurance and public health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3f88d-2c91-419d-9409-c85a1dafb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been pressed to sack Morales for months now after allegations
        of corruption and fraudulent schemes within the state insurer cropped up in
        June. But he has refused to fire the former military official pending solid
        proof.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3081817-59c1-40c1-8991-ea4553e9585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who is battling lymphoma or cancer of the lymph nodes,
        tendered his resignation on Wednesday. This came after Justice Secretary Menardo
        Guevarra revealed that Duterte took note of Morales'' medical condition, "and
        stated that it would be best for the latter and for PhilHealth to give up
        his post during these critical times for the agency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91e749-f1bd-43d4-bef4-6b7716b4a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philhealth Senior Vice President Rodolfo del Rosario Jr. on Wednesday
        announced that he too has resigned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a6374-b803-43d0-9cc2-aba5e29049bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, who also serves as PhilHealth
        chairman, assured that the agency''s services will remain unhampered, with
        Executive Vice President Arnel de Jesus appointed as officer in charge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0a897-c232-445b-bd8a-88bf4252b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong usual reimbursement ng PhilHealth, patuloy po iyan. Patuloy
        po iyang benepisyo po ng ating mga kababayan na pasyente," he said in a separate
        event.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac56746-9923-44d4-bad2-b2283d97bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T14:21:46.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force investigating the state-run health insurance agency
        disclosed it secured testimonies from whistleblowers who said officers from
        the central office and regional offices of PhilHealth have been conniving
        with health service providers and partner banks in their fraudulent schemes
        for years.</p>'
