    'lead': 'PhilHealth executive vice president Arnel de Jesus has been designated
      as the new officer-in-charge of the agency, but lawmakers are questioning the
      validity of his post due to his medical condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T13:48:04.832+08:00
