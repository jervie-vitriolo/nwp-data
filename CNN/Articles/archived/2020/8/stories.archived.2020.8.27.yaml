    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panels approve bill raising age for statutory rape to 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdf0ab-3635-4d8f-a6f6-f22581081887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — A bill
        which seeks to raise the age of sexual consent in the Philippines to 16 years
        old was approved on Thursday by the House Committees on Revision of Laws and
        Welfare of Children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d8b4c-07cf-4eb1-8456-8f158030e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country’s Anti-Rape Law signed in 1997, a sexual intercourse
        is automatically considered as statutory rape if the victim is under 12 years
        old — the lowest in Southeast Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981d932-a975-4741-88a5-bfbccfab5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the law also criminalizes sex with minors under age 18, it
        only does so if consent is not present or if the act involves force, threat,
        or intimidation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e1029-1ef4-436e-b9d8-68d2a2a680f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substitute bill further seeks to amend the definition of rape
        to include certain acts of perversion for sexual gratification, and will not
        extinguish criminal liability despite the presence of forgiveness or subsequent
        marriage between the rapist and the victim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a84ae2-d57d-494d-a05c-e194301757d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a major victory for women, children and other vulnerable
        persons, regardless of their gender preferences," said Rep. Lawrence Fortun,
        of the 1st District of Agusan del Norte, who presented the bill to the two
        committees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b2e8f-4a11-49db-ac29-56c089ba004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reforms are long overdue,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db18796-6cee-4528-a297-10db7cdf2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also said that “grooming when the same results in the acts
        of rape under the new definition” will likewise be punishable as rape. Grooming
        pertains to psychological actions made by an adult to lessen a minor''s fears
        as a prelude to sexual abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb7796-2fab-42b7-a527-00da79faa6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:29:11.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/life/culture/2017/11/24/understanding-consent-in-sexual-activity.html">Understanding
        consent in sexual activity</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbce8f2-7860-4086-a289-0daa49669817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amicable settlement or affidavits of desistance will not be allowed
        at any stage of the proceedings for the offenses listed under the proposed
        law, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eacfe6-7f4d-4c95-b40b-59208ef462e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the concept of a close-in relationship or a "sweetheart
        clause” is included as one of the provisions, according to the lawmaker, “to
        protect young people engaged in consensual, non-abusive and non-exploitative
        sexual relationship from criminal prosecution for a crime that carries with
        it the very harsh penalty of reclusion perpetua."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1b2df-737f-4768-a29b-b64ab432ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both under the existing law and the substitute bill, a person charged
        with rape faces reclusion perpetua or an imprisonment of 20 to 40 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86595055-7fc0-496d-91c3-2a3283f68fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many people isolated with their abusers at home due to the
        coronavirus lockdown, Fortun said the reforms to the 1997 Anti-Rape Law is
        an urgent matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48571cc8-5f0c-4b13-9629-b3a7cd5e7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T22:28:17.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:52:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our very own DSWD (Department of Social Welfare and Development)
        has reported increased cases of sexual abuse and exploitation since the pandemic
        started," Fortun said. "Not only are these reforms imperative and indispensable,
        they are even most urgent in these times of the pandemic."</p>'
