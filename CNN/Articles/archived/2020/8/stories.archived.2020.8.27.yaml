    'jcr:uuid': '87c1460f-02ad-4502-926e-1f373dc73d98'
    'lead': 'PhilHealth’s legal department failed to file thousands of cases against
      erring employees and healthcare institutions, according to the task force investigating
      the beleaguered agency.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T17:31:25.037+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:52:21.538+08:00
