    'template': '1'
    'title': 'Seven staff members of Rep. Paolo Duterte resign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c68a3d-a3cb-47cd-9b71-58f28ed3df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:11:32.641+08:00
