    'template': '1'
    'title': 'OPPO shapes the future of smartphone experience with Lamborghini Aventador-inspired
      Find X2 Pro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a114084-85d0-4f88-bdd0-5be666f6336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Global smart device
        maker OPPO is ready to accelerate the future of smartphone experience with
        another partnership with a car brand that values opulence and style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025387cb-0110-4420-8718-c9e78f78cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.229+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited-edition OPPO Find X2 Pro Lamborghini promises to match
        its specifications with the high-octane performance of the Lamborghini Aventador
        SVJ Roadster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a05a6-eeea-4582-8228-e8f73bd47e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.229+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with a sleek design inspired by the fast-paced energy of
        one of Lamborghini’s iconic car models and edgy yet user-friendly features,
        the OPPO Find X2 Pro Lamborghini redefines the luxurious smartphone experience
        that one dreams of.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409c2bc-80d5-44a2-83a5-52ddbb067d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.229+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our designers at OPPO, inspired by the incredible craftsmanship
        of the Lamborghini Aventador SVJ Roadster, wanted to bring to customers a
        realm of unparalleled luxury and style, in the form of this smartphone,” the
        mobile device company said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d38af8-0463-47ab-90e2-538387ea5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.229+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gold standard collaboration</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde2a00-64e5-4e2b-97ce-ce0bebeeb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.230+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO teamed up again with luxury car brand Lamborghini to offer
        a sophisticated smartphone that value on artistic design and cutting-edge
        innovative technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5406d-5dc5-435e-b934-32a4f14c90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.230+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two global brands had a successful partnership in 2018 after
        launching the limited Lamborghini edition of OPPO’s flagship Find X model.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d86ece-02d0-4d10-8c51-3799749dedb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.230+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone prides itself with a fast-charging technology and the
        trademark carbon-fiber texture, just like the body and retractable roof of
        a Lamborghini super sports car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d9bcd-e140-4b42-94b6-31ec3029176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.230+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it taps anew the Italian luxury car maker for its Find X2 Pro
        model, OPPO delivers another stunning collaboration that sets the gold standard
        for both smartphone and sports car lovers.</p>'
    '3':
      'image': 'jcr:a53cadf9-f26e-46bc-a62c-e926a0a082e6'
      'imageCaption': 'PHOTO BY JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc1b0b-aa5e-487c-9070-d98c89cd2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T12:58:52.654+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb5f90-6ba2-4e08-9a28-cbb1a4084256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.230+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fit for a classy, opulent smartphone experience</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c6226-6a10-4037-8a7b-b0c1ede9eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.231+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designers of OPPO Find X2 Pro Lamborghini draw their inspiration
        from the incredible craftsmanship of the Lamborghini Aventador SVJ Roadster
        to bring customers to a realm of unparalleled luxury and style in the form
        of a smartphone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750b297-f373-4eae-a130-a09424566f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.231+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before opening the exquisite phone, the sense of elegance is present
        in the black protective box topped with OPPO and Lamborghini’s gold color-embossed
        logos. The signature patterns of Lamborghini represent its upscale tone which
        it had been known for many years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4aea04-3723-48c0-9f4f-e7f1dfeeea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.231+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When unboxing the phone and its accessories, there are door-like
        support boards to introduce what the latest OPPO model has to offer. This
        is drawn from the scissor doors that most Lamborghini models have in store,
        a mark of its posh appearance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c635e-8b71-4050-97ba-ca2b7e899a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.231+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signature carbon-fiber texture of the OPPO Find X2 Pro Lamborghini,
        along with 3D ridges in its design, solidifies its hold as one of the stylish
        high-end phones in the market today. The Lamborghini Aventador SVJ Roadster
        employs ultra-light carbon fiber for its exterior, especially on its body
        and rigid retractable roof.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc68ace-03f1-43e7-a156-722b1fd44e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lamborghini insignias are also visible at the back of the phone,
        the back of the microfiber leather protective case, and accessories. The glaring
        gold USB-C to USB-A cable is a refreshing look, fit on the phone’s fast-charging
        capability.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e102dbc-a0be-4306-86d8-ea098c792259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exterior of the sleek OPPO Find X2 Pro Lamborghini really hypes
        a signature Lamborghini Aventador SVJ Roadster branding, promising a superior
        yet firm outside surface for the flagship OPPO model.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337f59a-4e46-463c-a78c-46400804233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top-of-the-line features</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322f3e4-6dab-4348-a9f9-3bd3e400c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the outside look is a class of its own, what more in the inside?
        OPPO Find X2 Pro Lamborghini boasts of modern and high-speed smartphone features,
        which resemble the aerodynamic specifications of the Lamborghini Aventador
        SVJ Roadster.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917c8cf-fb9a-4920-bc26-47ca119ba051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest OPPO smartphone features a triple camera setup, topped
        with its whopping 48 megapixels (MP) main camera paired with a Laser AF to
        capture everything at full speed. Another 48MP ultrawide lens is included
        that can be used for taking panoramic shots.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33881a-553e-4f9f-8087-133dfa76044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altering facial features and photo quality to get your best look
        in the camera is a noticeable advantage for those who are fond of taking their
        life’s best moments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893717d3-f3a6-4aa6-a4b7-49ea7e96ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T11:25:04.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:52:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A revolutionary periscope telephoto lens with 10x hybrid zoom also
        allows the OPPO Find X2 Pro Lamborghini to have full precision when capturing
        details, near or far. Its Ultra Night Mode, along with full Optical Image
        Stabilization feature, ensures that no moment will be lost even in near darkness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
