    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d230a51-14b4-4a7f-860c-0560642aec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:48:32.504+08:00
