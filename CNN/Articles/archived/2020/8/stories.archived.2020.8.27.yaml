    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth']
    'template': '1'
    'title': 'No action on thousands of cases vs. PhilHealth employees, healthcare
      providers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff564ac4-7330-4120-bea4-90885a50e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — PhilHealth’s
        legal department failed to file thousands of cases against erring employees
        and healthcare institutions, according to the task force investigating the
        beleaguered agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65069424-7f26-4c35-b285-7e3e49fd4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-agency task force headed by the Justice Department flagged
        this “low and slow rate or prosecution” in a statement on Thursday, disclosing
        results of an earlier hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0d9be-5707-4a6e-85f5-95459d09225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of administrative cases against PhilHealth employees were
        listed in the corporation’s case inventory, but only 70 were processed, while
        a meager 50 resulted in the filing of charges, the task force quoted resigned
        Senior Vice President for the legal sector Rodolfo del Rosario, Jr. as saying.
        One of the cases against PhilHealth''s ranks even involved ₱2.1 billion, the
        task force said without going into detail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536c972-dee7-49b7-8d08-46176145c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 1,700 cases were listed against various healthcare
        facilities, Del Rosario said. He admitted that while his office endorsed 1,003
        of these to regional offices for the lodging of criminal complaints, only
        11 have been filed. These include fraudulent claims worth around ₱4.7 billion,
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6075c9-92bd-4ba9-aa0f-d111157adea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:33:13.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/17/PhilHealth-P1.49-billion-51-hospitals-fraud.html">READ:&nbsp;51
        hospitals with fraud cases still got ₱1.49 B from PhilHealth — lawmaker</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced346b-74e1-423b-ab43-2ea81a7874eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Del Rosario explained that management policy favored settlement
        over prosecution of cases so as not to dampen esprit de corps,” the task force
        said. The alleged lack of resources in PhilHealth’s regional offices also
        delays the filing of complaints, Del Rosario said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf5b80-8ea7-4aad-a6f6-da7842cc9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the task force will focus on PhilHealth’s legal department
        and will recommend possible action on complaints against employees and healthcare
        providers. Justice Secretary Menardo Guevarra said they plan to <a href="https://www.cnnphilippines.com/news/2020/8/25/PhilHealth-reorganization-structural-reform-centers-of-fraud.html">recommend
        structural reforms and even an overhaul</a> of the state health insurer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045e36d-8495-4bc2-bcd9-73480837180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives are also conducting
        legislative inquiries into the alleged corruption and other irregularities
        in PhilHealth, and will submit their findings to the task force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4530b4-fccd-4d95-8de2-2577b1321270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said they have gathered <a href="https://www.cnnphilippines.com/news/2020/8/19/Senate-wraps-up-PhilHealth-probe.html">"more
        than enough" evidence</a> to recommend the filing of complaints against several
        PhilHealth officials for misappropriating funds through the controversial
        interim reimbursement mechanism. PhilHealth has since suspended the cash advance
        scheme to review its implementation, but its officials have denied pocketing
        billions of pesos through the system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d82a8-c6c1-4a9b-a835-61a71ab7906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:31:25.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:52:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is now finding a replacement for <a href="https://cnnphilippines.com/news/2020/8/26/PhilHealth-chief-Ricardo-Morales-resigns.html">resigned
        PhilHealth President and CEO Ricardo Morales.</a> Duterte has been pressed
        to sack Morales as fresh allegations of fraud and anomalies cropped up in
        June, but he refused to do so without sold evidence. Finally, on Tuesday,
        Duterte said "it would be best" for Morales to resign, but only cited his
        medical condition as he had been undergoing chemotherapy for lymphoma.</p>'
  'ano-recommends-new-pnp-chief':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Interior Secretary Eduardo Año has endorsed three names to President
      Duterte to become the successor of Philippine National Police (PNP) chief General
      Archie Gamboa. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-27T17:31:41.829+08:00
    'imagesource': 'jcr:85811e00-7ec0-4647-b3db-5a01aa538d17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ad77bb8-3721-4ad3-9acd-378eabfd4f95'
    'lead': 'But Año is not disregarding the possibility of term extension for Gamboa'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T17:35:19.161+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:52:21.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:40.498+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'Año endorses 3 names to Duterte for next PNP chief'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac616d9-4933-40da-8188-02405ff23c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)&nbsp;—</strong>&nbsp;Interior
        Secretary Eduardo Año has endorsed three names to President Duterte to become
        the successor of Philippine National Police (PNP) chief General Archie Gamboa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5d387-5cce-4f72-a948-4f4507a9fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa is set to retire on Sept. 3 as he turns 56 —&nbsp;the mandatory
        age of retirement for uniformed personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aec39a-1ac7-4705-b853-074520184fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike his previous endorsement to President Duterte, the Interior
        chief refused to disclose their names, even ranks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529288a-b17d-4d52-84b3-72edfc9ae947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also sits as the chairperson of the National Police Commission
        (NAPOLCOM), the policy-making body of the PNP</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264de34d-dee3-40a0-82c6-432772054cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I submitted three names to the President," Año told CNN Philippines
        in a text message. "I cannot reveal the names and ranks. The President may
        choose from the list or he has also the discretion to appoint anyone from
        all the generals of the PNP."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d906b-ea3c-470a-92ff-b92d193b5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on rules, the President, upon the recommendation of the NAPOLCOM,
        may choose  among the roster of "the most senior and qualified officers in
        the service."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c8eec-24b4-4ea1-8eb0-3d3987f987c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means police officers with at least one star rank may be chosen
        as PNP chief.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e07a4-6601-493a-86f2-4a7a66291f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:46:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the President has not
        yet chosen who will be the next to lead the police, but expects an announcement
        "in due time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb2f51-c847-44e1-b10e-461baef77aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, President Duterte appointed then chief superintendent (one
        star rank) now Senator Ronald "Bato" Dela Rosa  as PNP chief and became the
        poster boy of the government''s bloody war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c04a44-fd72-44c4-9a84-b9aaeb1d6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the most senior officers in the PNP are:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1c06f-b04b-4391-8d79-7e247ff9bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Chief for Administration PLtGen. Camilo Cascolan, a member
        of the Philippine Military Academy (PMA) ''Sinagtala'' Class of 1986. Gamboa,
        and former PNP chiefs Dela Rosa and Oscar Albayalde are also from this class.
        Cascolan is set to retire in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bf988-3545-41cf-8b2d-c1656d54ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Chief for Operations PLtGen. Guillermo Eleazar who''s from
        PMA ''Hinirang'' Class of 1987. Eleazar will reach the mandatory retirement
        age of 56 in November 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a64d30-3283-4e0f-8280-ea34574dc8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directorial Staff Chief PLtGen. Cesar Hawthorne Binag, also from
        PMA Class ''87. He is expected to serve the PNP until April 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d4f0c-e0b9-4f1c-b399-41e7912332be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sources told CNN Philippines that the names of the following
        officers are also being floated as potential successor to Gamboa:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe23ec-2a51-4e39-9472-634a12b7dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police chief PMGen. Debold Sinas, who is set to retire
        in May 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b255421-8eb0-452c-8b92-a03ebf5a8f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directorate for Operations chief PMGen. Emmanuel Licup, who is retiring
        in April 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ef519-0c05-4ebb-a738-9762ac9c56e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 4-A (CALABARZON) Police chief PBGen. Vicente Danao, the youngest
        among the supposed contenders, who still has two years in the police service,
        as he is retireable in August 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfdb18-68af-42b1-830e-082d41d94874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Term extension for Gamboa?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db6d06-8c20-4c4e-b484-d42e09fa1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año is not dismissing the possibility of term extension for outgoing
        PNP Chief Gamboa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d25e7-d086-4c36-9289-33e44f2e9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also a possibility or an option of the President considering
        we are under a pandemic," he said. "Again, its in the hands of the President."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a7f90-823a-46b1-89f1-0f516cb60f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Law allows term extension of a PNP chief "...in times of
        war or other national emergency declared by Congress."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c90a9-f92e-4443-aabe-3c3c015152ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte extended the term of then PNP chief Dela Rosa.
        He was supposed to retire in January 2018 but was extended for three more
        months. In May 2018, he was officially appointed as head of the Bureau of
        Corrections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9b48d-5303-45d2-9049-948819ec466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines sought Gamboa for reaction but he has yet to respond.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498af760-9aba-4b1e-b452-05be456a03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa declined to comment when asked about his possible successor
        early this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b2f77-b08d-4bac-81d0-6f79b312b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as officer-in-charge of the PNP when an embattled Albayalde
        stepped down in November 2019 as he faced controversies on his alleged involvement
        in illegal drug trade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb93b6-7e77-4696-814a-9122f5836657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T17:35:19.164+08:00
      'mgnl:createdBy': 'janine'
