  'sloth-crocodile-bite-marks-fossil-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T07:18:04.599+08:00
    'imagesource': 'jcr:5f6b0c9a-01f0-4b50-b3ec-f01b51cbc75f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a518738-4b52-4bb4-9727-887b1de88704'
    'lead': 'When a young crocodile-like caiman chomped down on the hind leg of a
      ground sloth 13 million years ago near the Napo River in Peru, it left behind
      46 tooth marks as evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T07:22:36.659+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:52:48.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:32.168+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peru']
    'template': '1'
    'title': '13 million-year-old bite marks on fossil reveal damage by an ancient
      crocodile'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e76a4-dbfb-4d75-a0e7-94971bf902bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When a young crocodile-like caiman
        chomped down on the hind leg of a ground sloth 13 million years ago near the
        Napo River in Peru, it left behind 46 tooth marks as evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92151f61-c5b9-46ea-a346-bb0ebbbf2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers have been able to reconstruct the scene of the
        attack after analyzing the unfortunate ground sloth''s hind leg bone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133620fe-66b8-41a5-bca1-9fb5a1603daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, this ancient caiman had a bite force of seven tons,
        more than four times the strongest bite ever measured in the animal kingdom
        according to previous research, study author Rodolfo Salas-Gismondi said in
        an email. He was not involved with the previous research. The juvenile Purussaurus
        that attacked the ground sloth had the bite force of a modern caiman, which
        was still powerful enough to break and collapse bones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d73d4-10e1-4990-bd93-54fdbfbe8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the adult Purussaurus, the next strongest bite comes from
        the modern saltwater crocodile, Crocodylus porosus, which has a bite force
        of 1.6 tons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3dc7f-7c81-47ac-89a8-b5f268b0d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bite was so powerful that many teeth perforated the tibia and
        collapsed extensive portions of the cortical bone," said Salas-Gismondi, a
        paleontologist at the Universidad Peruana Cayetano Heredia''s BioGeoCiencias
        Lab in Lima, Peru. "The ground sloth did not survive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b33c80-cfd6-4edd-8e71-9d5390efb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fossil evidence is a rare look into the relationship between
        predators and prey that once lived in Amazonia, or the area surrounding the
        Amazon River in South America, millions of years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6699e-3354-4cf4-bbed-c718914aaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tibia discovered in the Peruvian Amazonia is the first one
        of a mammal bearing crocodylian tooth marks and therefore crucial for understanding
        the dynamic of ancient ecosystems," Salas-Gismondi said in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b4b70-2545-4f08-8c96-36bfdfafddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unusual snapshot of the feeding behaviour of the largest
        non-marine predator since the extinction of non-avian dinosaurs. We have recovered
        thousands of fossil bones from these Amazonian localities and, up to now,
        the tibia of the sloth is the only bone with tooth marks that we have discovered."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc6ae2-b8ca-40e0-b606-0f7778d4f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil of the ground sloth''s damaged tibia was found in 2004
        by François Pujos, study coauthor and paleontologist specializing in evolution
        of ground sloths at the Instituto Argentino de Nivología, Glaciología y Ciencias
        Ambientales in Mendoza, Argentina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de778d5-8519-4980-90ea-e41e54107fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he explored rock outcrops in the Pebas Formation along the Napo
        River in Peru, Pujos discovered that the rocks were full of bones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f323410-c264-4d3c-99a3-7a6d37f7c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He collected the tibia, intrigued by the teeth marks on the bone,
        but he and his fellow researchers weren''t sure what could have caused the
        damage. Little was known at the time about the animals that lived in the area
        during the age the ground sloth was alive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8ade5-9734-414a-8894-756aaaadc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the fossil was stored at the department of vertebrate paleontology
        at the Museo de Historia Natural-UNMSM in Lima, where Salas-Gismondi is also
        a curator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2909b-c3ee-435a-862e-79deb546f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research team including French, Peruvian and American scientists
        studied the Pebas Formation area for 15 years, learning about the animals
        that once lived there by studying the bones they left behind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d992f2f-0c49-4f88-ac4f-7d111fb82748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakes and swamps served as the perfect habitat for ancient crocodiles
        and caimans between 11 million and 20 million years ago. And the research
        team realized that in 2019, they were "ready to know who killed this ground
        sloth," Salas-Gismondi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d992515-c533-413e-a085-5ae82ce05866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that tooth marks in the tibia match with the anatomy and
        dentition of the top predator of the Pebas System, the giant caiman Purussaurus,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd44ee-b66a-4430-8b46-8e620e5220ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Tuesday in the journal <a href="https://royalsocietypublishing.org/doi/10.1098/rsbl.2020.0239"
        target="_blank">Biology Letters.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b48be-119f-45d8-8ff8-aa0331bc9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying the evidence</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9160b8c-ed38-4cd9-b6bf-02b27e497f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purussaurus could reach 33 feet in length as an adult, but the researchers
        believe this was a young one that was about 13 feet in length. And it was
        in just the right place and time to lunge out from the swamp and attack the
        lower hind leg of an unsuspecting ground sloth likely foraging for plants
        along the shore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95568e9e-96a1-4109-bc01-37fb0328ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ground sloth was likely about 176 pounds, similar in size to
        modern capybaras, the largest modern living rodents in the world. Capybaras
        can be found in South America.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9090b-d842-45a5-a881-9a329d78a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the ancient sloth was no match for the bite force of the young
        Purussaurus, which left pits, scoring and deep punctures in the sloth''s leg
        bone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac86a3-d4ab-423f-a758-97b454b072cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sloth had survived, there would be evidence of bone regeneration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea9afe-93f6-40fb-bdb8-4c0abade18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers haven''t ruled out the possibility that the bite
        marks occurred shortly after death as the Purussaurus dismembered the sloth''s
        carcass.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730785c9-0294-4cfe-ad9c-c49e1b6d3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purussaurus'' teeth match the marks found on the fossilized bone,
        the researchers said. Other predators living in South America at the time
        included marsupials, crocodiles and giant flightless birds. The birds didn''t
        have teeth and the bite marks from marsupial teeth don''t match those on the
        bone. So the researchers analyzed teeth from the different types of ancient
        crocodiles and caimans to see which one fit best.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cfa50-65d9-481d-a984-7ecb8cc8f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong, blunted cone-shaped teeth of Purussaurus matched the
        deep, large punctures on the bone. Parts of the bone had even collapsed under
        the force of the bite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ff11d-ccee-40c8-96f1-2ddb39b7e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Portrait of an ancient predator</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf362c3-0ea8-4115-8664-2d40966f9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purussaurus were the largest predators in this environment at the
        time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5fd17-5714-4501-b622-24a911ab1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most crocodiles and alligators experience a change in diet as they
        grow. Newborns eat insects and spiders. As they grow, their bite force changes,
        meaning that juveniles and adults have the ability to capture mammals and
        turtles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81528e1-ff7b-4843-8273-ccd16864c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its massive bite force, Purussaurus wasn''t limited by size
        when choosing its next meal. This is evidenced, along with the ground sloth
        tibia, by the fossilized carapace of an ancient large turtle at the museum
        where Salas-Gismondi works.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82216da-a071-4fc5-acb6-2baf46094735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fossil shows that an adult Purussaurus took a bite of 25 inches
        out of the turtle''s shell and amputated one of its hind legs. However, unlike
        the ground sloth, the turtle survived based on evidence of bone regeneration
        in the carapace.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ea2b0-e475-4b41-ba75-c73088ad2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding fossils in Amazonia is difficult because of the dense tropical
        rainforest environment and heavy rains, but studying areas where ancient rocks
        are exposed can shed light on what ancient life was like in this area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5c895-f527-4586-b17c-37e16ffb6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers only get a month or so during the dry season to
        study these rocks before torrential rains have the force to wash away the
        rocks and fossils.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f3304-ee57-4060-9a12-6fc939896b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that every year a new window to the past opens,"
        Salas-Gismondi said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ce3aa-95d4-49bb-a469-11e92daf1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:22:36.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:52:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/25/world/sloth-fossil-bite-marks-scn-trnd/index.html"
        target="_blank">13 million-year-old bite marks on fossil reveal damage by
        an ancient crocodile</a></em></p>'
  'obesity-COVID-19-risk':
    'author': 'Shelby Lin Erdman, CNN'
    'caption': 'Obesity increases risk of complications from Covid-19, damages vaccine
      efficacy, study finds'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T07:19:14.312+08:00
    'imagesource': 'jcr:39006b6a-cb72-4ac1-8648-0cd7e80cb3dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3b90643-df86-45ee-b5f0-992e36021b41'
    'lead': 'Obesity increases the risk of contracting the coronavirus, of landing
      in the hospital and intensive care unit, and the risk of death from Covid-19,
      according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T07:24:29.603+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:52:47.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:32.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['obesity', 'covid-19']
    'template': '1'
    'title': 'Obesity increases risk of complications from Covid-19, damages vaccine
      efficacy, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9553b-9d41-4d1c-afc6-0289010097ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Obesity increases the risk of contracting
        the coronavirus, of landing in the hospital and intensive care unit, and the
        risk of death from Covid-19, according to a new study from researchers at
        the University of North Carolina at Chapel Hill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce527d-fb6e-4a08-a00d-0863722e00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4aae8-07a1-44f7-8b7d-1a41796f503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say there''s also concern a vaccine could be less
        effective for people with obesity due to a weakened immune response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90250d62-13e1-48a4-ad2e-3cdeec91d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc06d6-7656-422a-a67f-1a86e6577df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at UNC reviewed data from 75 studies conducted between
        January and June involving 400,000 coronavirus patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6ba91-5e64-424c-8e95-3d0ae1ec69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788222a5-3e3a-4925-a3e7-9e2131e9ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found obese people had a 46% greater risk of catching Covid-19
        than non-obese people, and a 113% increased risk of hospitalization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714942ad-26e8-4daf-a82f-86431508ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bf18b-bf7a-4a82-b3c1-f3432b04986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus their chances of ending up in the intensive care unit were
        74% greater than those who were not obese. They also had a 48% greater risk
        of dying from the virus, the team reported Wednesday in the journal Obesity
        Reviews.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15daae-531a-4066-a224-0031cc26d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c1983-b5e0-412b-a7c0-4f39baf8dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity was already a known risk factor for more severe cases of
        Covid-19 because the underlying health conditions associated with the condition,
        including heart disease, diabetes and high blood pressure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09dcdf4-e99e-481d-8482-a57b31d1613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54127198-0c0d-47b1-a25e-f63049833927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, "the prevalence of individuals with obesity in hospitalized
        patients was much higher than that in nonhospitalized patients," the researchers
        wrote. They cited a report on 5,700 obese patients in New York City, which
        showed 42% of hospitalized Covid-19 patients were obese compared to only 22%
        of the city''s population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8d910-cf55-4bf5-9b6f-ecef3044eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561d9aa-f0f1-4a3a-8639-40339c064e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals with obesity are also more likely to experience physical
        ailments that make fighting this disease harder, such as sleep apnea, which
        increases pulmonary hypertension, or a body mass index that increases difficulties
        in a hospital setting with intubation," Melinda Beck, a professor at UNC''s
        Gillings School of Global Public Health who worked on the study, said in a
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b510b-7c8c-4e92-8d3f-f95957f42dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc55a1-c679-4bb0-babb-730395ad5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention reported that
        42% of the US adult population was considered obese in 2017-2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59d3fb-40d7-41e1-8221-24d778c2df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234fad5e-34d9-4973-b282-0a02ad8d898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As research continues on a potential coronavirus vaccine, Beck pointed
        to previous research finding a link between adult obesity and a less effective
        flu vaccine. She suggested the same could be true for Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea6ebd-78af-4987-addd-cf5da1663688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d17a2-d0ef-4be8-9bff-a34587d4f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we are not saying that the vaccine will be ineffective
        in populations with obesity, but rather that obesity should be considered
        as a modifying factor to be considered for vaccine testing," she said. "Even
        a less protective vaccine will still offer some level of immunity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06d230-55a0-4fa2-a9dd-d86b37527200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:52:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b16c7-4a5d-47b6-bf93-34cea2a9916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T07:24:29.605+08:00
      'mgnl:createdBy': 'glee'
