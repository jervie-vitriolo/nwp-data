      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint hearing of the House committees on public accounts
        and good government and public accountability, Deputy Speaker Rep. Rodante
        Marcoleta questioned the legal opinion made by Atty. Rogelio Pocallan, senior
        manager for Internal Legal Department of PhilHealth, that "proves" a decision
        by the Court of Appeals can be modified under certain conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201dc4d-feac-4003-aacb-1706f52f0d72'
