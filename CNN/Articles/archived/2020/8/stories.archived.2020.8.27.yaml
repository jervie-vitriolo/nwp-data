  'artificial-pancreas-help-young-children-with-type-1-diabetes-control-blood-sugar-levels':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-27T13:07:27.876+08:00
    'imagesource': 'jcr:61222fa4-f7a1-4e51-9e26-22db9dc47306'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '682499c7-d1f3-42e2-b5a7-ed95d30aae6e'
    'lead': 'An artificial pancreas system automatically monitors and regulates blood
      glucose levels. It''s not implanted into patients but uses a computer to coordinate
      the glucose monitor with the insulin pump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T13:12:55.954+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:52:40.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:34.590+08:00
