  'eu-phil-hogan-resigns':
    'author': 'Hilary McGann, James Frater and Lindsay Isaac'
    'caption': 'EU trade commissioner Phil Hogan resigned Wednesday, a week after
      he breached Ireland''s coronavirus restrictions by attending a golf event with
      80 other people. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-27T19:00:00.031+08:00
    'imagesource': 'jcr:5d281d7c-c65e-4387-a520-cc9019583361'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a50904-bc83-4360-a782-326f04959ad8'
    'lead': 'EU trade commissioner Phil Hogan resigned Wednesday, a week after he
      breached Ireland''s coronavirus restrictions by attending a golf event with
      80 other people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T19:03:36.586+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:52:15.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:41.967+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'Phil-Hogan', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'EU Trade Commissioner Phil Hogan resigns after breaching coronavirus
      restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96317075-355e-40f8-9c07-66aafe781795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> EU trade commissioner Phil Hogan resigned
        Wednesday, a week after he breached Ireland''s coronavirus restrictions by
        attending a golf event with 80 other people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39693e67-ffd4-4111-8368-25cf10d989b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan attended the political golf society event at a hotel in Galway,
        a city in the west of Ireland, on August 19, a day after the Irish government
        imposed new restrictions to tackle a surge in cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfd0a9-216f-4636-9cd0-8a5841e4b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new measures —&nbsp;which were effective immediately —&nbsp;attendance
        at indoor events was limited to six people, down from the previously allowed
        amount of 50.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9609daa-43db-4a46-b716-ce4f8042e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golf event was attended by numerous political figures, including
        Ireland''s Minister for Agriculture Dara Calleary, who resigned last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d566e-2cd9-4214-bff9-bac1b36c70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan''s appearance at the event sparked an immediate media storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353375fd-a1c5-4a05-8209-3c1bb9f77056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, he said he deeply regretted his trip to
        Ireland and conceded the "controversy" was becoming too distracting and "would
        undermine" his work in the coming Brexit negotiations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56699b40-a068-450c-a73f-47572584c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU commission president Ursula von der Leyen said she respected
        Hogan''s decision to resign, adding that she was "very grateful''" for his
        "tireless work" in the role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfb625-f68c-4b36-81b3-5bf224a71711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan initially resisted resigning when the golf dinner scandal,
        dubbed "Golfgate" in Ireland, first emerged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11911fa2-c563-432a-9123-6217e7205c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Hogan published a lengthy memorandum sent to von der
        Leyen, detailing the Irish restrictions and explaining how he adhered to them
        during his stay in Ireland between July 31 and August 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffc4ca-c324-4b68-aa1b-9c246e020821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memorandum, Hogan admitted that it was "abundantly clear"
        the golf event should not have been held and he should not have attended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8e642-370a-4dbb-be17-67aca81fd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan said he received a negative coronavirus test result while
        in hospital in early August. In an interview Tuesday with Ireland''s state
        broadcaster RTE News, he added he "did everything possible to ensure he was
        no risk to anybody."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02096e05-ba71-4d5d-a1f1-74a76eae964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, in the aftermath of the scandal, Ireland''s leader
        Micheál Martin and Deputy Premier Leo Varadkar said they told Hogan to "consider
        his position."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866f77d-711b-4777-be0a-4c83b151b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should apologize, and I think he should be far more
        fulsome in his response to this and should understand the anger... across
        the country," Martin told Irish media on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018be49d-4687-447d-ae5f-2f95b9c251b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation statement Wednesday, Hogan said he had "always
        tried to comply with all relevant Covid-19 Regulations in Ireland and had
        understood that I had met with all relevant public health guidelines, particularly
        following confirmation of a negative Covid-19 test."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe79a0-244a-4940-8737-bb8e60b918b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement reiterated his "heartfelt apology to the Irish people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3c488-a4ee-4552-bcbe-d66dbd0587ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan had a lengthy career in politics and only took up his role
        as European commissioner for trade in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426406d-05f2-45bf-921d-a7f56f24f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously served as Ireland''s commissioner for agricultural
        and rural development and has sat in both Ireland''s Houses of Parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8e51b-9525-47b8-84a8-e831c16cc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation as a trade commissioner is an unusual step within
        the halls of the EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99080170-055c-4acb-9244-a1ce49aa4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last EU commissioner to resign was the UK commissioner Jonathan
        Hill on July 25, 2019, following the result of the European parliamentary
        elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef89604-429f-4ec6-8c42-27edc6eafa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, the last resignations were in 1999, when the entire
        college of commissioners resigned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89903be-69af-41e1-9917-cb886eb5cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade role is a crucial one, with the commissioner set to play
        a key part in upcoming Brexit negotiations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f945204-1d7f-4df0-a9ad-794786d93816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland will now need to nominate a new commissioner. Each of the
        EU''s 27 member states has a commissioner —&nbsp;this group makes up the EU
        commission. the trade bloc''s executive body. The trade commissioner oversees
        the EU''s common commercial policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4dc0e-f07a-436d-9ad4-347b6296327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidate nominated to succeed Hogan will need to appear before
        a European parliamentary committee for evaluation. If approved by the panel,
        the nominee will then be formally appointed as trade commissioner by the European
        council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43ca20-328f-4f93-855d-21002bcbf3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:03:36.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:52:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/26/europe/eu-phil-hogan-resigns-intl/index.html"
        href="https://edition.cnn.com/2020/08/26/europe/eu-phil-hogan-resigns-intl/index.html">EU
        Trade Commissioner Phil Hogan resigns after breaching coronavirus restrictions</a>"</em></p>'
  'CHED-roles-UST-heads-training-bubble-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-27T19:02:21.419+08:00
    'imagesource': 'jcr:56db9264-5ad3-4fba-9fe8-6fa07fa817be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5fc04ac-8b39-4ba7-bd1f-414f7045912b'
    'lead': 'The Commission on Higher Education is stepping into the issue of a possible
      breach of training restriction in light of the coronavirus pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-27T19:07:03.982+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:52:14.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:51:42.131+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Higher-Education', 'University-of-Santo-Tomas', 'training',
      'bubble', 'basketball']
    'template': '1'
    'title': 'CHED looks into role of UST heads in reported training bubble '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4cba5-da63-404d-bceb-d8517c7fb3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:29:01.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Commission on Higher Education is stepping into the issue of a possible breach
        of training restriction in light of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24eef7-09a2-44fc-b732-15b60fb3f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:29:01.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairperson Prospero de Vera III on Thursday said they will
        determine who authorized the reported practices of University of Santo Tomas’
        men’s basketball team in Sorsogon, Bicol despite sports training restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31c6e1-a72b-4773-9abf-c0d23f726026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:29:01.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto makita ng komisyon dito ay kaninong desisyon ba ito kasi
        ang accountable officials, as far as CHED is concerned, ay ''yung mga namumuno
        ng pamantasan. Kaya hihintayin namin ang report ng UST," he said in a media
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd61ac9-9967-4752-a6f1-4c03c8d0848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:29:01.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to find out whose decision this was. As far
        as CHED is concerned, the accountable officials are those who lead the university,
        so we will wait for their report.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9b17c-7aee-4da9-be6d-47d10c744967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:29:01.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:52:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED was asked to participate in the investigation conducted by
        the Philippine Sports Commission, Department of Health, and Games and Amusements
        Board on the alleged “bubble” in Sorsogon. The UST Growling Tigers has been
        reportedly staying in the hometown of their coach Aldin Ayo since June to
        hold training.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae22efc-bb12-4fe3-b998-2ad33901d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming concern ay ang pag-violate ng IATF (Inter-Agency Task
        Force) regulation dahil mga bata ito at age group-wise ay hindi sila dapat
        lumalabas ng bahay," De Vera said in a media briefing on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d318a9-1b40-4042-8a73-99c355fce884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our concern is that they violated the IATF regulation
        because these are children. Based on their age, they''re not allowed to leave
        the house.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1412043-446e-418f-98c4-a8286d721db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF on July 27 announced that only professional basketball
        and football teams are allowed to hold team practices in general community
        quarantine areas as long as they follow minimum health and safety standards
        set by the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528441a-221f-4d74-ae2c-bb6d6b3e6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sorsogon has been under the lowest restriction level, or
        modified general community quarantine, those 21 years old and under are still
        prohibited from leaving their homes except for work or essential activities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ea0a9-5d80-44e0-9a3c-e0208cb09d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST fact-finding committee will wrap up its investigation this
        week. School officials were summoned to attend the government panel meeting
        on September 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522b64a-4ad6-4265-a016-cd590ab632a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed locked-up training led to the controversial transfer
        of former team captain CJ Cansino to the University of the Philippines. He
        said he was axed from the team and left the “bubble” due to his alleged deteriorating
        mental health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094019ed-a7e9-4afb-85fd-184d4d7b7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted tweet on Wednesday, Cansino shared screenshots
        of a Facebook group chat with former UST teammates who recounted to their
        parents the inadequate food and poor health issues inside the “bubble.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edce90a-a601-446d-a591-e90047d9b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:07:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:52:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer David Tristan Yumol contributed
        to this report.</em></p>'
