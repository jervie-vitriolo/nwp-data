      'mgnl:type': 'text'
      'text': '<p>[Translation: Effectively, PhilHealth has no leadership. PhilHealth''s
        operation in the middle of the pandemic sends chills when no one manages it.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf90810-b5c4-4a6c-be33-3733c408ea53'
