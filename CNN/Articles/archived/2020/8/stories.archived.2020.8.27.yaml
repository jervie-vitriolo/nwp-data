    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25a542-6309-46af-8789-84d12bdee336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T19:28:32.090+08:00
