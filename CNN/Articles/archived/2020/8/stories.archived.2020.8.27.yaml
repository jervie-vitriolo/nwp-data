      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But since there is not philosophy that governs this administration,
        that''s how these extremists creep in," he continued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a836b-f724-4289-88d3-7944bc361ae6'
