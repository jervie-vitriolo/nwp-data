      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> A lawmaker
        has filed a bill seeking a bigger share of national taxes for local government
        units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454487c-eb0b-4c8c-8f8b-70e30ea27c89'
