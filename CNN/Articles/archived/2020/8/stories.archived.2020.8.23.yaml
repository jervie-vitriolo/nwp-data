  'DILG-437-local-officials-consipirators-criminal-complaints-SAP':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-23T14:56:52.088+08:00
    'imagesource': 'jcr:0058babf-4002-4a82-99a9-402a925f3a10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ddadf2b-3ed8-4618-96c9-b70202789315'
    'lead': 'Hundreds of local officials and their ''co-conspirators'' have been slapped
      with criminal complaints over alleged anomalies in the distribution of the government’s
      COVID-19 cash aid program, the Interior Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T15:00:52.871+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:47:18.481+08:00
