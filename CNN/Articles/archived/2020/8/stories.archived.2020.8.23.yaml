  'Facebook-artificial-intelligence-AI-memory-research':
    'author': 'Rachel Metz, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-23T08:23:34.997+08:00
    'imagesource': 'jcr:efd934bc-6e33-4e24-8129-ed41afff2511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a5359a-c53e-4b38-ad70-7a5414d31cc4'
    'lead': 'Facebook announced new AI research that could help pave the way for a
      significant change in how artificial intelligence — and some devices that incorporate
      this technology — functions in our daily lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T08:27:26.815+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:47:24.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:08.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'aritificial-intelligence', 'AI']
    'template': '1'
    'title': 'Facebook wants to help build AI that can remember everything for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca76b2-ef28-449a-8d52-47b5e00b9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;On Friday, Facebook <a href="https://ai.facebook.com/blog/new-milestones-in-embodied-ai/">announced
        new AI research</a> that could help pave the way for a significant change
        in how artificial intelligence — and some devices that incorporate this technology
        — functions in our daily lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9472d58-1946-41b7-a776-b8c6e782f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced a real-world sound simulator that will let
        researchers train AI systems in virtual three-dimensional spaces with sounds
        that mimic those that occur indoors, opening up the possibility that an AI
        assistant may one day help you track down a smartphone ringing in a distant
        room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ffd8d-8e99-4be8-97ea-41d360b515ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also unveiled an indoor mapping tool meant to help AI systems
        better understand and recall details about indoor spaces, such as how many
        chairs are in a dining room or whether a cup is on a counter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a3c67-4a01-499c-b1c2-e4b34f2d9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t something you can do with technology as it is today.
        Smart speakers generally can''t "see" the world around them, and computers
        are not nearly as good as humans at finding their way around indoor spaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e468df-8471-4a31-87e2-11148e2c7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Schroepfer, Facebook''s chief technology officer, hopes this
        work, though early stage, could eventually power products like a pair of smart
        glasses to help you remember everything from where you left your keys to whether
        you already added vanilla to a bowl of cookie dough. In short, he wants to
        perfect AI that can perfect your own memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1109bfe-27c7-4e85-89b7-6ba4dd4c2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can build these systems, they can help you remember the
        important parts of your life," Schroepfer told CNN Business in an interview
        about the company''s vision for the future of AI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007dd7cf-40b4-4c69-ae16-d14b75c012f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schroepfer''s goal could depend on the company convincing people
        to trust Facebook to develop technology that may become deeply embedded in
        their personal lives — no small feat after years of privacy controversies
        and concerns about how much personal information the social network already
        has from its users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43a3bc-57e0-4c2c-b2d3-0d52e3051f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in order to turn these AI systems into the sort of memory machine
        Schroepfer envisions, you would have to wear a pair of sensor-laden augmented-reality
        glasses, which have so far struggled to gain much traction. Facebook, like
        other tech companies including Snap and reportedly Apple, is working on AR
        glasses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aed82c-418c-4064-9abb-9afd31461901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, our hope is that these AR glasses are sort
        of giving people superpowers," Schroepfer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4609d-a022-4637-818c-3a8a3a3500be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Glass, with its tiny display and front-facing camera, didn''t
        catch on with consumers but was reborn as an enterprise device. Snaphat''s
        parent company has made multiple attempts at launching video-recording sunglasses
        and took a nearly $40 million writedown for excess inventory of its first-generation
        version.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44539914-5b8f-4fff-8c03-ae6e06fc2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps smart glasses that can help you track down your wallet
        would be a bit more compelling than glasses that can simply take a picture
        of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397d0e5-9a9e-4d3d-ac0e-617891af5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s latest AI research builds upon an existing open-source
        environment simulator that the company introduced in 2019 called AI Habitat,
        which is meant to enable AI researchers to quickly train AI systems in realistic-looking
        digital replicas of real spaces, like a kitchen or living room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66739f3-bb3a-4499-b5f6-13bed3fdc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, this kind of AI research could be used for robotic assistants,
        which are still in the early stages of understanding and navigating indoor
        spaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e25ac-b17b-446d-a931-9245a050bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T08:27:26.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/22/tech/facebook-ai-memory-research/index.html">"Facebook
        wants to help build AI that can remember everything for you."</a></em></p>'
