      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Mayor Rodrigo Roa Duterte-National Executive Coordinating
        Committee launched an event at the Cark Freeport in Pampanga to express their
        support for a Duterte-led revolutionary government which will help fast-track
        federalism before the President''s term ends in 2022.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee195fd8-7d96-41f0-ba41-cbb2c70c453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

