    'mgnl:tags': ['Chris-Paul', 'OKC', 'Oklahoma-City-Thunder', 'Houston-Rockets',
      'Game-3']
    'template': '1'
    'title': 'NBA Playoffs: Paul, Thunder blitz Rockets in OT'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd98bf0-7a34-4057-b4fc-0623ec9a83ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Chris Paul drilled a 3-point heave
        as part of a 12-0 run to open overtime, and the Oklahoma City Thunder beat
        the Houston Rockets 119-107 in Game 3 of a Western Conference first-round
        series Saturday (Sunday in Manila)&nbsp;at the ESPN Wide World of Sports complex
        near Orlando.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad0046-ceff-46d3-b2f9-b612b3a5e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul finished with 26 points, six rebounds and five assists, as
        a three-guard lineup worked wonders for Oklahoma City, which now trails the
        series 2-1 with Game 4 set for Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfa505-9f7b-4b29-bd8f-b5034b674940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shai Gilgeous-Alexander added 23 points, seven rebounds and six
        assists, while Dennis Schroder scored a team-high 29 points off the bench
        along with five rebounds and five assists. Danilo Gallinari added 20 points
        and seven boards for the Thunder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6a576-ed8c-43e6-b398-d282835d8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden posted a game-high 38 points, seven rebounds and eight
        assists with just one turnover but fouled out for the first time this season
        when he picked up his sixth foul with 4:07 left in overtime. The Rockets responded
        with an 0-of-7 start from the floor in the extra period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b47995-a7d1-42b4-90e3-c5fafd908fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Green paired 22 points with seven boards off the Houston bench,
        while Eric Gordon scored 18 points but missed 16 of 24 shot attempts. The
        Rockets shot just 15 of 50 on 3-pointers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907436fa-d15c-4706-b114-b34cc499b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul missed a reverse layup attempt at the buzzer to end regulation,
        closing a wild sequence that capped the fourth quarter. Gilgeous-Alexander
        drilled a corner 3-pointer with 13.8 seconds left that gave the Thunder a
        104-103 lead. Danuel House Jr., who helped off Gilgeous-Alexander and surrendered
        the open look, sank a free throw with 9.5 seconds left to knot the score and
        force the overtime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21ec59-62c2-422c-803c-8f6940281a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
