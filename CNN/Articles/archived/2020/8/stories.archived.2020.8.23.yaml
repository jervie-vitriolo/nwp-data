      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0899c-6935-4894-9a60-c167aa010975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T07:43:36.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:25.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though unprecedented events cut the 2019-2020 Broadway season short,
        it was a year full of extraordinary work that deserves to be recognized,"
        Charlotte St. Martin, president of the Broadway League, and Heather Hitchens,
        president &amp; CEO of the American Theatre Wing, said in a joint statement.
        The awards are presented by both organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41084c89-6b5f-464f-ac44-4df8eae74ecc'
      'mgnl:activationStatus': true
