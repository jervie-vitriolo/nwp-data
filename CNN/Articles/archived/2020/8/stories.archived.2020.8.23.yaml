      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish to assure you that the University does not tolerate any
        form of violation of government regulation, and it responds promptly by taking
        the appropriate action,” UST added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd911e4-48c0-4764-9adc-6682e5e8bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T22:19:09.498+08:00
