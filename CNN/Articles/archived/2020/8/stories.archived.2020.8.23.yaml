      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)—</strong> The
        University of Santo Tomas is set to investigate the alleged COVID-19 quarantine
        violations of its men’s basketball team— after the squad reportedly held a
        training camp in Sorsogon amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d383d09-960e-4f20-86e2-cf774278da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T10:51:48.662+08:00
