    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c0f0e11-2379-4314-b26f-838503ba00d4'
    'lead': 'Maryanne Trump Barry bitterly criticized her brother, President Donald
      Trump, saying, "Donald''s out for Donald," and appeared to confirm her niece
      Mary Trump''s previous allegations that he had a friend take his SATs to get
      into college, according to audio excerpts obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T14:08:08.618+08:00
