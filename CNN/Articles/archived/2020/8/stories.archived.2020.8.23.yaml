      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fully cooperating with the ongoing investigations and praying
        that in due time, this will be properly addressed," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292491c7-3c88-4207-bf0f-be4ab5065bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T10:51:48.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was thrust into the spotlight when UST star CJ Cansino
        revealed last week that he had already <a href="https://www.cnnphilippines.com/sports/2020/8/21/CJ-Cansino-UST-Growling-Tigers.html">parted
        ways with the Tigers.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffab60-8c3a-4d23-b360-97a23e0bc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T10:51:48.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Ayo said he found it best to part ways with
        the former team captain due to “marked differences” and “varying approaches
        and adaptation to the crisis”.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77173e-a31f-4f8d-b5b5-6c2ebd0857b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:22:19.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4aa94-1d8e-4931-b9ea-d2959190cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:22:19.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances of life today have brought out the marked differences
        between my orientation in life and the fundamental option of our player CJ
        Cansino," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9009ba-0cf1-4fa8-9ca5-66874e729bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:22:19.059+08:00
