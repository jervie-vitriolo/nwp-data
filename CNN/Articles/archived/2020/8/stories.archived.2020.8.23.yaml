    'mgnl:tags': ['mexico', 'covid-19']
    'template': '1'
    'title': 'Mexico''s solution to the Covid-19 educational crisis: Put school on
      television'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc3ce1-466d-40ea-82f1-b6878a7eaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Jiménez family have their morning
        routine down to a science. Or at least, they used to.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6fecc-9d68-4414-abf3-1115b2e6674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00266b1-447f-47ad-94dd-894fbfb48eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get up early, shower, and sit at the table for a quick desayuno
        of bread with jam, some cookies, and either coffee or tea for the grownups.
        "I miss this, the waking up routine, always in a rush," said Mariana Yoko
        Jiménez Arzate, resident mom and conductor of this early morning orchestra,
        knowing that this year will be different.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d5828-4433-4c09-a676-bac618e7abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4d395-4d4f-4ac0-b402-4d0afe4579dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal post-breakfast step is a mad dash to school a few blocks
        away. But the 2020 version of that dash will end just 10 feet away, in the
        living room of the apartment in Mexico City''s Moctezuma neighborhood. That''s
        where both Jiménez kids will do most of their learning this semester -- by
        watching TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c5882-2525-4fb0-ba88-d6eaea92d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6860e-fc8e-49b0-8b88-77c8af105081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good we''re still having class," said Mariana''s 12-year-old
        daughter Giselle. "But I''m sad because I was going to start high school and
        meet new people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2d242-6686-45de-a104-d92b428cb6ad'
      'mgnl:activationStatus': true
