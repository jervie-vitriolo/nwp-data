      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled not only to have found a way to properly celebrate
        our artists'' incredible achievements this season, but also to be able to
        uplift the entire theatre community and show the world what makes our Broadway
        family so special at this difficult time. The show must go on, no matter what
        -- and it will," they continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec9c6e-9b92-4052-a9ea-6c35cf1bd7e0'
