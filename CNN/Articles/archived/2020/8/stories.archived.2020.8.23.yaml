      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these criticisms, Malacañang maintained that the administration’s
        focus remains on the coronavirus pandemic, stressing that the crisis is the
        “most pressing and most urgent concern” of the country at this time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f164b-f265-4d60-b46e-e65d0bc89dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T16:24:20.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, however, noted the call to
        establish a revolutionary government “came from a private group”— and that
        the concerned individuals are free to "publicly express their opinion.”</p>'
