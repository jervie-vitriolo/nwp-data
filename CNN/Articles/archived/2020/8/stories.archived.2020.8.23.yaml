      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today we heard the news about the alleged breach of quarantine
        protocols by the UST Basketball Team in Sorsogon… While we adhere to the belief
        that physical activity can have a profoundly positive impact on the students’
        physical and mental health, we believe that the undertaking should be done
        in compliance with the guidelines issued by the government,” UST shared on
        its official social media pages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a3276-dbcb-43ef-b399-3a5d4383a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T10:51:48.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The España-based university stressed that it fully supports the
        national government’s efforts to help control the spread of the virus, adding
        that that the management will not tolerate “any form of violation” of the
        lockdown protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ce6d2-678d-4563-a632-1ada19369273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T10:51:48.663+08:00
      'mgnl:createdBy': 'alyssa'
