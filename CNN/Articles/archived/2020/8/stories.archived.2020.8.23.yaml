      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)—&nbsp;</strong>Toronto Raptors head coach Nick
        Nurse has been named NBA Coach of the Year after guiding the defending champions
        to another 50-win domestic season, the league said on Saturday.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The 2019-20
        NBA Coach of the Year is… Nick Nurse! <a href="https://twitter.com/hashtag/NBAAwards?src=hash&amp;ref_src=twsrc%5Etfw">#NBAAwards</a>
        <a href="https://t.co/I8K2RsZz45">pic.twitter.com/I8K2RsZz45</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1297218419381735435?ref_src=twsrc%5Etfw">August
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7158515-0f9f-4cf2-b9ff-d8fa9173d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:33:51.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e099f-7f81-40be-8a25-9accb55e7d50'
      'mgnl:activationStatus': true
