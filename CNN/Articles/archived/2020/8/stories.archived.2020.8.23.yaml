    'template': '1'
    'title': 'At least 13 people die in stampede, as police raid nightclub breaking
      coronavirus restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151e82b-dca1-4f9f-af56-fa7c35891a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 13 people have been killed and
        three others injured in a stampede at a nightclub in Lima, Peru, as partygoers
        attempted to escape a police raid on the venue, according to Orlando Velasco
        Mujica, general of the Peruvian National Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c48e4-f051-43f8-9bd4-7207b6d73985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called to the Thomas Restobar in the Los Olivos district
        of Peru''s capital city on Saturday evening to shut down an illegal party
        that more than 120 people were attending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34208615-97a4-4242-8237-79c916e8e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing measures are mandated in Peru, large social gatherings
        are banned and there is a nationwide 10 p.m. curfew in an effort to slow the
        spread of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124acd09-9746-4e23-8a68-138fc4bcab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru was one of the first nations in the Americas to take strict
        preventative coronavirus measures, but is now one of the worst affected countries
        in Latin America, with more than 576,000 cases, according to figures from
        <a href="https://coronavirus.jhu.edu/map.html" target="_blank">Johns Hopkins
        University</a>. More than 27,000 have died of the virus so far, JHU reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf55d5-0be1-489a-afbe-a6f9709887be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, the Ministry of the Interior reported
        that the police did not use "any type of weapon or tear gas to clear the premises."
        When people began to flee the 2nd floor venue trying to get away from the
        police they were crushed on the stairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146fa2d-bedf-4e57-babe-6cbd96da498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement they have started an investigation to
        identify the owners of the nightclub and those responsible for the event.
        Police said 23 people were arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e078eb-f835-49b1-b430-e4349df9d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of the Interior profoundly regrets the deaths of 13
        people as a consequence of the criminal irresponsibility of an unscrupulous
        business owner," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23211228-ca96-493c-a5f9-a87f97b43250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T19:23:54.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/23/americas/peru-nighclub-covid-stampede-intl-scli/index.html"
        target="_blank">At least 13 people die in stampede, as police raid nightclub
        breaking coronavirus restrictions</a>."</em></p>'
  'DICT-10K-free-WiFi-hotspots-2020':
