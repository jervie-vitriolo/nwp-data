      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released via social media on Sunday the Growling
        Tigers'' coach Aldin Ayo said he would not comment on the issue as the university
        and the IATF were already investigating the matter.</p>'
    '16':
      'contentWidth': '100%'
