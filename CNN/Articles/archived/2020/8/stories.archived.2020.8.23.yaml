    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209f83df-14a5-404c-9a3c-7df803902e02'
    'lead': 'The inclusion of both territories in the Philippines'' official travel
      document emphasizes the country''s victory and assertion of its sovereign rights,
      a congressman says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T14:43:01.372+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:47:19.031+08:00
