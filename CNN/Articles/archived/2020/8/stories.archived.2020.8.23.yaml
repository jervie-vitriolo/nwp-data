      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tonys, originally scheduled for June, will take place this fall
        completely digitally, a Friday statement reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beeba2d-4dfb-4ca4-bbce-89ff95496899'
      'mgnl:activationStatus': true
