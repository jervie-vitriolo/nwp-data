  'Chris-Paul-Oklahoma-City-Thunder-Houston-Rockets-Game-3-overtime':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-23T11:24:19.984+08:00
