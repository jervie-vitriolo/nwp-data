      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old cager said he was dropped from the team for reasons
        beyond his control, but did not elaborate further.  The 6-foot-2 swingman
        also added that if it were up to him, he wouldn’t leave the institution he
        considers his “dream school”.</p>'
