    'template': '1'
    'title': '''Ang laking kalokohan'': Robredo scoffs at pro-admin RevGov talks during
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555630c-734a-4a5a-963d-82c7de2818b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Vice
        President Leni Robredo has raised suspicions over brewing talks of a supposed
        "revolutionary government" among administration supporters in the middle of
        a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef8df5-ba86-4d11-89c1-9cdef8a57ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e268b44-852d-439a-a2c8-b52c7dab93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang laking kalokohan niyan</em> (That''s such a huge nonsense),"
        she said in her weekly radio show on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d1397-f4d7-49ff-9353-3a2e6af8d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce3ccd-9470-4527-9041-f857a0b1cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the usual notion of revolutionary government, Robredo
        warned that such <a href="http://cnnphilippines.com/news/2019/8/20/revolutionary-government-call-Duterte-ill-timed-.html">initiative
        coming from those who support the administration</a>&nbsp;may only be seeking
        to overthrow the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af867b-95fd-4392-b93b-8c4c2f081913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a91fa-23ac-49fc-a520-eab920590e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una, ano ba ang gustong sabihin ng call for a revolutionary
        government? Ang hinihingi dito itapon na yung Constitution natin,"</em> she
        said. <em>"Diyan pa lang iligal na yan. Ang tanong ko, bakit hinahayaan?"</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a154794-d706-4915-bf1b-17bb6097b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02143301-274f-4620-b0bc-0d095e0223ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, what do they mean when they call for
        a revolutionary government? They''re asking to overthrow our Constitution.
        That in itself is already illegal. My question is, why is this being tolerated?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989aaed-b15f-429e-9966-4fce81dc5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9374d94-c4f6-4bb1-bdb7-c9bff5930625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that even the invitation to other public officials
        such as Philippine National Police chief Archie Gamboa poses an "irony" in
        one''s function to guard the country''s institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c4f92-e9b3-4f2d-a77f-00bde61ced87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7bcdb-133d-4d65-aca9-0c8c5ac16475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a visibly irked tone, Robredo stressed that the government
        should instead fully devote its attention to more pressing issues while the
        country continues to grapple with the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79d3ea-a0b2-4e78-bff3-2226bbbbe545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932bcaee-07b1-4c6c-87a4-8f2ad5645024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.042+08:00
      'mgnl:createdBy': 'glee'
