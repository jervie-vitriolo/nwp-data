      'jcr:uuid': '69ce95bc-5493-4475-b447-c4e104444693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, a group of municipal mayors who were allied with
        the Duterte administration also called for Cha-cha.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5bb4b-4e5a-4fe3-ba48-7a0b2953b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.044+08:00
