    'lead': 'Mexico''s government won''t allow in-person classes this year, which
      means Mexico''s 30 million students will all be forced to learn remotely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T06:45:26.248+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:47:27.086+08:00
