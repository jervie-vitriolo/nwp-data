    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:09.977+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maryanne-Trump-Barry', 'Donald-Trump', 'Mary-Trump']
    'template': '1'
    'title': 'Trump''s sister bitterly criticizes him in conversations secretly recorded
      by her niece Mary Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66969e48-3cc1-476c-b7a5-a52fddf95d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Maryanne Trump Barry bitterly criticized
        her brother, President Donald Trump, saying, "Donald''s out for Donald," and
        appeared to confirm her niece Mary Trump''s previous allegations that he had
        a friend take his SATs to get into college, according to audio excerpts obtained
        by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e1112-f73d-43bd-8d83-da73ed08fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/politics/maryanne-trump-barry-secret-recordings/2020/08/22/30d457f4-e334-11ea-ade1-28daf1a5e919_story.html"
        target="_blank">The Washington Post</a>&nbsp;first obtained the previously
        unreleased transcripts and audio from Mary Trump, author of a recent bombshell
        book about the President and one of his most outspoken critics. Mary Trump,
        who has said that Donald Trump is unfit to be president and has voiced support
        for his rival Joe Biden, revealed to the Post that she had secretly taped
        15 hours of face-to-face conversations with Barry in 2018 and 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245341f2-328c-4fa8-b618-0916660cbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the conversations revealed by the Post, Trump''s sister
        called him "cruel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7b7d3-d6a3-4330-96b2-75de4682a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the some of the more critical comments made by Barry was commenting
        on how her younger 74-year-old brother operated as president. "His goddamned
        tweet and lying, oh my God," she said, according to the recording. "I''m talking
        too freely, but you know. The change of stories. The lack of preparation.
        The lying. Holy shit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601554ca-b08d-467d-b416-4aabca9a6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry, a retired federal appellate judge, the Post noted, has never
        spoken publicly about disagreements with President Donald Trump, but the audio
        seems to tell a different story of discord and a rift that began when she
        asked her brother for a favor in the 1980s, which she claims Trump has frequently
        used to try to take credit for her success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881185d-76a4-4573-aebc-ca3fa457887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry also said at one point to her niece, "It''s the phoniness
        of it all. It''s the phoniness and this cruelty. Donald is cruel," according
        to the audio scripts and recordings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ede03-5fee-4e2a-99ec-614cf51ab329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most revealing part of the newly released audio is a
        conversation Barry reportedly had with her niece on Nov. 1, 2018, that seems
        to be the impetus for the allegation that Trump paid someone to take his SATs,
        which was one of the most publicized allegations in Mary Trump''s book "Too
        Much and Never Enough: How My Family Created The World''s Most Dangerous Man,"
        according to the Post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63176850-d95e-4833-b7ea-b3dcb3fd505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, the conversation went like this, Barry said
        to Mary: "He went to Fordham for one year [actually two years] and then he
        got into University of Pennsylvania because he had somebody take the exams."
        "No way!" Mary responded. "He had somebody take his entrance exams?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90003853-daf0-4493-aa73-f3788a92ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry then replied, "SATs or whatever. .?.?. That''s what I believe,"
        before saying, "I even remember the name." That person was Joe Shapiro," Barry
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55dc471-cd30-45e5-a2b8-a7711eea8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post went on to note that Mary Trump has said it was not the
        Joe Shapiro that went to Penn with Donald, and that person has not surfaced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89de75e-34be-48df-972b-6d5ee0370a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Bastardi, a spokesman for Mary Trump, told the Post that she
        began taping conversations in 2018 with her aunt after she claims that her
        relatives had lied about the value of the family estate two decades earlier
        during a legal battle over her inheritance, in which she claims she received
        far less than she expected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e3a2d-4cf9-41d0-a995-66a4eaf1814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bastardi said in a statement Saturday evening to CNN that "Mary
        realized members of her family had lied in prior depositions. Anticipating
        litigation, she felt it prudent to tape conversations in order to protect
        herself. She never expected to learn much of what she heard, including the
        President''s sister, Federal Judge Maryanne Trump Barry, state that Donald
        Trump had paid someone to take an SAT exam for him."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093612fd-425b-4c74-8d02-516c2de3dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bastardi referred questions about Joe Shapiro, who allegedly took
        the exam for the President, to Maryanne Trump Barry and President Donald Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50eba4-03ce-4fce-861f-c39ec3ba2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, the White House provided a statement from President
        Donald Trump, "Every day it''s something else, who cares. I miss my brother,
        and I''ll continue to work hard for the American people. Not everyone agrees,
        but the results are obvious. Our country will soon be stronger than ever before,"
        the President said in reference to <a href="https://edition.cnn.com/2020/08/15/politics/robert-trump-dead/index.html"
        target="_blank">his brother Robert Trump who died earlier this month</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15f2bb-ca66-4895-8e72-b556dcdf1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Maryanne Trump Barry for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1738d-7a23-445b-add7-d3d27aaa40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, prior to the release of <a href="https://edition.cnn.com/2020/07/07/politics/mary-trump-book-donald-trump/index.html"
        target="_blank">Mary Trump''s book</a>, the White House said in a statement
        that the SAT allegation was "absurd" and "completely false."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f520a-353c-4912-88a6-7f3f8e9cba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio''s release came on the heels of the Democratic National
        Convention, during which Democrats and several prominent Republicans focused
        on framing the 2020 election as one about character and morality, rather than
        ideological policies. They presented Trump as an amoral egomaniac who is unfit
        to serve as President, while touting Biden as the picture of decency and empathy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a6809-d731-443e-a85c-175528fd13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry''s candid comments in the recordings fill out a similar picture,
        delivering a description of the President that hews closely to the one outlined
        by the President''s political opponents at the DNC -- that of a "cruel" liar
        who has "no principles" and cares only about himself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ee2a0-ec78-43d4-9134-ed3ffd56a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the political testimonials, Biden''s own family featured
        heavily in the DNC messaging — with his sister, children and grandchildren
        all filling in the portrait of a family-oriented, empathetic man they hope
        will replace Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a56ec5-e0f2-4727-a9df-6dd9dfadd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will have an opportunity to rebut that criticism and paint
        himself as equally beloved by his family, with his four adult children all
        slated to speak at the Republican National Convention this coming week. But
        that task is now complicated by the candid comments of an older sister who
        has known Trump all his life.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfdddc-22cf-48b1-905b-07cd03321ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry''s view of her brother also lines up closely to others who
        have known Trump well. A litany of former aides have also described Trump
        in similar terms — including the former White House communications director
        Anthony Scaramucci, his former personal lawyer <a href="https://edition.cnn.com/2020/08/13/politics/michael-cohen-book-cover/index.html"
        target="_blank">Michael Cohen</a>, the former Department of Homeland Security
        chief of staff <a href="https://edition.cnn.com/2020/08/18/politics/miles-taylor-white-house-cnntv/index.html"
        target="_blank">Miles Taylor</a>&nbsp;and others.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e8691-53fe-4cb1-88d4-15f1b77e7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with details from recordings obtained
        by CNN.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699e25d-a554-471d-a3fd-8f63ed950929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:08:08.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/22/politics/maryanne-trump-barry-donald-trump-mary-trump/index.html"
        target="_blank">Trump''s sister bitterly criticizes him in conversations secretly
        recorded by her niece Mary Trump</a>."</em></p>'
  'West-Philippine-Sea-Sabah-passport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-23T14:16:47.914+08:00
    'imagesource': 'jcr:24d5de86-5deb-4cd6-a7a8-8f2c6ac04c97'
