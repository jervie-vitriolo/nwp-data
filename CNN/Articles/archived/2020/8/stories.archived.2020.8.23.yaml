    'mgnl:tags': ['west-philippine-sea', 'sabah', 'philippine-passport']
    'template': '1'
    'title': 'House panel approves bill on printing of West Philippine Sea, Sabah
      on PH passports '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7175b4-f67a-40ad-b619-e2b6a72cf717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        House Committee on Foreign Affairs has approved a substitute measure which
        requires the printing of the Philippine map, including its 200-mile exclusive
        economic zone (EEZ) and Sabah, on Philippine passports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ce5d9-a12b-4834-bf2a-f40ce5524411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafd436-2cf2-4458-95ee-14d76867ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6399, which was consolidated into a bill that would amend
        the Philippine Passport Act of 1996, "aims to emphasize and insist on our
        victory on the West Philippine Sea over China in their International Arbitral
        Tribunal in the Hague, Netherlands, and our legal and historical rights over
        Sabah," said Cagayan de Oro Rep. Rufus Rodriguez who authored the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a706334-cc8d-450d-b8c2-ed01a7960b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d70c42-9e4b-4172-9ce4-c23c07a2e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “The inclusion of the map on our travel document is a
        strong statement that we are asserting our sovereign rights over the West
        Philippine Sea and our EEZ."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac5388-f817-4111-83d4-73296bcf30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69c0a8-0830-4c91-a40d-42a9682467d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered bill, which was approved last Thursday, also pushed
        for a 32 percent discount on the processing, issuance, and renewal fees of
        passports. to senior citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a7982-c732-4b98-8810-8b1c372cb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9001c-980a-456e-8ad4-4bb83946f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment also seeks to criminalize the illegal withholding
        of passports and impose stiffer penalties on violators. Alien offenders may
        also be deported and blacklisted after service of sentence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53027dc-5436-49b5-a7e9-0d9ba417020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad054a8-9c52-4464-937e-cf90337d178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure may now be forwarded to the plenary for further deliberations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45daec8c-e536-468e-b5a4-b73e7c6073ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c6e37-4b4e-434a-b004-df79abf7a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently lodged <a href="https://cnnphilippines.com/news/2020/8/20/PH-files-diplomatic-protest-vs.-China-.html">diplomatic
        protests against China''s aggression in the West Philippine Sea</a>, a move
        which the latter claimed as "illegal provocation" in contested waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b6d8a-6231-44cf-b3d4-5dddf901dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68c349-c166-42ec-aba9-43396f94791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on owning almost the entire South China Sea, rejecting
        a Hague tribunal’s ruling that invalidated its sweeping claim. The landmark
        decision recognizes the Philippines’ sovereign rights in areas within its
        exclusive economic zone that China claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8eb0d-4dcf-4fb1-915c-b5f8234b969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:43:01.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:19.036+08:00
