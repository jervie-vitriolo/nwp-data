    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19249fd2-4277-443f-a994-83854d2bb908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra previously said that while there
        is no harm in advocating for charter change, pushing for a revolutionary government
        is a different matter as it paves the way for drafting a new constitution
        altogether.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dda6d2-4434-4eca-838c-9f7214074de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.043+08:00
