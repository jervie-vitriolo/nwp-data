      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse led the Raptors to a 53-19 record in the regular season and
        set a franchise-record with a .736 winning percentage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a02f7e-18bd-4616-b3c2-0393bd9c8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:33:51.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you see Nick on the sidelines, that’s who he is as a person,”
        Raptors President Masai Ujiri said in a statement. “Relaxed, but so hard-working.
        Creative and dynamic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ffc55-04e7-463f-a884-a5171b969f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:33:51.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Always setting the tone for our team – attacking our next championship,
        rather than defending our last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3cece-d6a1-4f7f-bbd4-34ab7b331700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:33:51.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is who Nick is, that is why we believe in him. His journey
        to this tremendous honour has been a long one – we are so happy to see him
        recognized this way.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4a267-a8d4-4427-bd79-bcb7d6c52753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:33:51.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse, who led the Raptors to the NBA title in his rookie season
        last year, received 90 first-place votes from a global panel of 100 sportswriters
        and broadcasters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9061b-c42e-408e-bd43-69aa0c58b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:33:51.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee Bucks’ Mike Budenholzer finished second and Oklahoma City’s
        Billy Donovan came third.</p>'
  'Robredo-malaking-kalokohan-revolutionary-government-pandemic':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': ' Vice President Leni Robredo has raised suspicions over brewing talks
      of a supposed "revolutionary government" among administration supporters in
      the middle of a pandemic. FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-23T12:29:11.453+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f7f965-0df0-4961-ab49-59efad7db0f9'
    'lead': 'Contrary to the usual notion of revolutionary government, Robredo warns
      that such initiative coming from those who support the administration may only
      be seeking to overthrow the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T12:46:04.041+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:47:22.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:09.118+08:00
