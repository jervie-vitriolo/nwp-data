      'mgnl:lastActivated': 2023-01-26T08:47:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac48ec-1fd1-42be-9cd8-08616ea8797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no moves to tackle constitutional amendments in
        the House and Senate so far, after lawmakers noted that they need to focus
        on the<a href="https://cnnphilippines.com/news/2020/5/21/house-charter-change-coronavirus-crisis.html?fbclid=IwAR3Q6bV7w7jcBZkc1_1qtUxoJ79tV7dtiL0MX_f4vsZ697zy2Qs0AGJh_2w">
        government''s COVID-19 fight</a> for the meantime.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1943359-96e2-4a5f-a4f4-55b055e6b60f'
      'mgnl:activationStatus': true
