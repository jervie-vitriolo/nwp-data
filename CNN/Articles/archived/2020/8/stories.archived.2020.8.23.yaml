      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede ba? Sa panahon na lahat ng Pilipino dapat nagtutulung-tulong...ang
        dami nating kababayang nagkakasakit, namamatay,"</em> she said. <em>"Ang daming
        frontliners nakataya ang buhay, tapos ang paguusapan natin ganito, parang
        hindi makatarungan."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
