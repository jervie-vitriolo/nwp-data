    'template': '1'
    'title': 'A 150-pound runaway tortoise is back home after 74 days on the lam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8d6f5-7898-469a-8a75-d22dc91752bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Solomon the tortoise went on quite an adventure
        during an unplanned summer vacation, even though he didn''t go far from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f643a44-f8e9-410a-9683-1d4ed927d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 150-pound <a href="https://www.marylandzoo.org/animal/sulcata-tortoise/"
        target="_blank">Sulcata tortoise</a>&nbsp;managed to escape from his home
        in Ashland City, Tennessee, on June 8 and roamed around for 74 days, owner
        Lynn Cole told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306269a5-569e-4e8e-9654-7b29eae015dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s had the 15-year-old tortoise since he was a hatchling the
        size of a ping-pong ball. He''s now about 36 inches long and is still growing.
        Also known as the African spurred tortoise, they can live for more than 100
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19463434-ffa0-487c-9c04-9328242d041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole put up signs and hundreds of fliers and posted Solomon''s pictures
        all over social media in hope that someone would find him. She reached out
        to zoos and animal rescue groups in the Nashville area with no luck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61ae43-ea94-418b-88ce-38b426b899e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulcata tortoises are <a href="https://wildlifelearningcenter.org/animals/africa/sulcatta-tortoise/"
        target="_blank">found in North Africa</a>&nbsp;along the southern edge of
        the Sahara Desert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79349dff-315f-4f17-aa79-7acd95252d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon has a heated enclosure at home, and Cole was worried he
        wouldn''t survive once the weather gets colder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8fef0-c24b-4365-923c-2abdfed8de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you knew the number of searches that were launched by ourselves,
        and other community groups and individuals," she said. "He just eluded our
        ability to spot him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc9fdd-1957-4448-87fc-2b3eb9a62f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Cole got a call from a man who said he saw Solomon at
        a home construction site just an eighth of a mile from her house.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5d957-6146-4986-bb65-8ef5afca52b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband rushed to bring Solomon home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe10abd-9f41-443a-a15d-3ff7e547867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tortoise was tired, hungry and caked in mud, but seems to be
        in good health after his odyssey. He''s a vegetarian and was able to eat grass,
        dandelions and other flowers while he was away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c107da-c1e1-4fc3-ab16-03d6a8cfcb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is taking him to the vet on Monday to be sure he''s
        OK and is watching him like a hawk until then.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec36ff45-8e61-4fce-ad60-02a9556d8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole said she gave Solomon a big bowl of his favorite foods once
        he got home, including collard greens, broccoli, cauliflower and watermelon
        rinds along with some bananas and carrots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27641927-ddfd-4eee-b822-dade19611aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole isn''t sure how Solomon got loose, but they''ve reinforced
        his area to keep it from happening again. She''s talked to the Nashville Zoo
        and a local rescue group about fitting Solomon with GPS in case he does take
        off again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b12aa6-187b-4182-84e3-64384f9eca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it seems that Solomon''s wandering days are behind him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb34c7-5f8c-42e7-a687-c909791d0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are surprised to know that he''s very attached to his humans
        and he''s very happy to be home," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0794083-3b20-4fee-abea-972629412387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T14:02:50.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/22/us/runaway-tortoise-found-trnd/index.html"
        target="_blank">A 150-pound runaway tortoise is back home after 74 days on
        the lam</a>."</em></p>'
  'donald-trump-maryanne-trump-barry-criticism':
    'author': 'Kelly Mena and Jeremy Diamond, CNN'
