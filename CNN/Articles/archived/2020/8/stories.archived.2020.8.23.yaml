      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details -- including the exact date, eligibility rulings,
        and format -- were announced. This is the first statement about the awards
        since March 25, when they were first postponed.</p>'
