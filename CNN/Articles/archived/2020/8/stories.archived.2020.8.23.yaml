      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Wildfires in California have burned through
        nearly 1 million acres — and there''s no end in sight as thousands of firefighters
        struggle to contain the blazes and more emerge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7ad43-ecf0-4e9e-a062-d9a3989804ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of fires were started by lightning, Cal Fire spokesman
        Steve Kaufmann said. There were approximately 12,000 lightning strikes that
        started 585 fires in the state over the past week. Approximately 950,000 acres
        in the state are burning with more than 13,000 firefighters working the fires,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3edb3-f176-44ac-8fec-c6fa8bd928a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters have been struggling to contain the massive fires.
        Two fires — the <a href="https://www.fire.ca.gov/incidents/2020/8/17/lnu-lightning-complex-includes-hennessey-gamble-15-10-spanish-markley-13-4-11-16-walbridge/#incident-overview"
        target="_blank">314,000-acre LNU Lightning Complex Fire</a>&nbsp;in the northern
        Bay Area and Central Valley, and the <a href="https://www.fire.ca.gov/incidents/2020/8/18/scu-lightning-complex/"
        target="_blank">291,000-acre SCU Lightning Complex Fire</a>&nbsp;largely east
        of San Jose — are among the state''s three largest wildfires in recorded history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a315b-efb7-4f49-aace-6d56e8a0b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom announced Saturday the state has received
        a Presidential Major Disaster Declaration due to the fires burning in the
        Northern part of the state. This means President Donald Trump released federal
        aid to supplement recovery efforts in areas affected by the wildfires.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4492d-9c55-46c5-89b1-e69ff5e2f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those areas include Lake, Napa, San Mateo, Santa Cruz, Solano, Sonoma,
        and Yolo counties, according to a White House statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6385f-6c3d-48d6-899a-855353236d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some firefighters are working 24-hour shifts</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3569ac-1272-40db-975a-b6f53cb6cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though more than 13,000 firefighters are battling the flames — some
        on 24-hour shifts — there are too many fires and not enough resources to prevent
        more homes from being torched, Cal Fire officials <a href="https://edition.cnn.com/2020/08/21/us/california-wildfires/index.html"
        target="_blank">have said</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ebaff-2188-4121-bf0a-43c5ab024f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons for a resource shortage: Fewer prison inmates
        than usual are helping, because of early releases during the Covid-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ba45d-19da-404e-8b41-2cfe17b417ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/13/us/california-fires-inmate-firefighters/index.html"
        target="_blank">Inmate firefighters</a>&nbsp;"are an integral part of our
        firefighting operations," Cal Fire spokeswoman Christine McMorrow said. The
        early releases have meant 600 fewer inmate firefighters are available this
        fire season compared to last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c193128-5e4a-4036-85d0-85496adb98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters are worried about forecasts that say dry thunderstorms
        — featuring lightning but little rain — could spark more fires and spread
        existing ones Sunday through Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b94aa-880e-4f56-a3e6-b57c64fd8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fires cause more death and destruction than all 2019</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538129fa-ea0f-4d63-8428-b9cf6efa4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California wildfires have caused more deaths and destruction so
        far this year than in all of 2019. Last year, wildfires charred a total of
        260,000 acres and killed three people, according to Cal Fire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43636d-598b-417f-8437-080bfeb3b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service has issued air quality alerts for parts
        of at least six states: California, Nevada, Oregon, Idaho, Colorado and New
        Mexico. These alerts warn of moderate to heavy smoke, and advise people —
        especially those with heart disease or respiratory illnesses — to consider
        staying indoors and limiting outdoor activity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470da41-3949-4ef1-8e56-8101f53ded4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as tens of thousands of people heed evacuation orders, they''re
        weighing the risk of <a href="https://edition.cnn.com/2020/08/22/health/us-coronavirus-saturday/index.html"
        target="_blank">coronavirus infections</a>&nbsp;as they decide whether to
        head to official shelters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21cbc7-8223-4d34-b941-8272b53600e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 41,000 residents in Sonoma County were under evacuation warnings
        or orders Saturday, officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78fcafa-3d86-4650-8c6d-da4ba831be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, about 8 million people in parts of California, southern
        Oregon, Montana and southern Utah were under <a href="https://www.weather.gov/mqt/redflagtips"
        target="_blank">red flag warnings</a>. This means "warm temperatures, very
        low humidities, and stronger winds are expected to combine to produce an increased
        risk of fire danger," according to the National Weather Service.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c1c6d-b6ad-4380-9ed9-a5e08aa777f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:54:20.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/23/us/california-wildfires-sunday/index.html"
        target="_blank">Nearly 1 million acres are burning due to wildfires across
        California, official says</a>."</em></p>'
  'larry-king-children-deaths':
    'author': 'Ganesh Setty and Alaa Elassar, CNN'
    'caption': 'Larry King'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-23T13:55:01.093+08:00
    'imagesource': 'jcr:1da815f4-dfec-4755-b536-4df04bd73257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c2b920-b7b3-48a2-a782-3ceffe7a5265'
    'lead': 'Longtime talk show host Larry King said Saturday that two of his children
      have died within roughly three weeks of each other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T13:59:10.593+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:47:20.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:09.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Larry-King', 'family']
    'template': '1'
    'title': 'Larry King''s son and daughter die within weeks of each other'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4a8c2-fa19-4b34-bdb3-f79abe283e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Longtime talk show host Larry King said
        Saturday that two of his children have died within roughly three weeks of
        each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385621b-e2cf-40c3-9c73-663b8817a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son Andy King, 65, unexpectedly passed away of a heart attack
        in late July, while his daughter Chaia King, 52, died earlier this week "only
        a short time after having been diagnosed with lung cancer," King <a href="https://www.facebook.com/81154649664/posts/10159177735069665/?d=n"
        target="_blank">wrote on Facebook</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec20bd-cd1e-4a3c-b419-336f49acb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of them were good and kind souls and they will be greatly
        missed," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321fedc-b77d-4418-899b-c8692de15c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing them feels so out of order. No parent should have to bury
        a child," King said. "My family and I thank you for your outpouring of kind
        sentiments and well wishes. In this moment, we need a little time and privacy
        to heal. I thank you for respecting that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6770382-61e7-46f5-ba3c-cb91781d27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both children were from King''s 1961 marriage to Alene Atkins. The
        couple divorced and remarried in 1967, before divorcing again in 1971. King
        and Chaia co-authored a children''s book titled "Daddy Day, Daughter Day"
        in 1997, recounting their experiences with the divorce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18de27-403e-41f7-9160-7cd05b8c7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkins passed away peacefully in 2017, King <a href="https://twitter.com/kingsthings/status/827643928463564800"
        target="_blank">tweeted</a>&nbsp;at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3d32e-dbd7-4f30-afa3-980752b69347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King declined CNN''s request for comment via a spokesman at Ora
        TV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9978233-63cf-47e1-b48b-b71f301b5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaimed TV interviewer hosts <a href="https://www.ora.tv/larrykingnow"
        target="_blank">Ora TV''s "Larry King Now,"</a>&nbsp;where he interviews celebrities,
        world leaders and internet stars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41172825-6146-4740-9b7f-acaa564b1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1985 to 2010, King hosted CNN''s "Larry King Live."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5ef5a-d614-43e8-a388-242e24c0698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, 86, underwent a heart procedure in 2019 after experiencing
        chest pain, <a href="https://edition.cnn.com/2019/04/29/entertainment/larry-king-hospitalized/index.html"
        target="_blank">CNN previously reported</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b99d2d-5c01-4143-9f81-f82197322a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King is also a father to four children from previous marriages and
        is a stepfather to one. He parted ways with his most recent spouse Shawn Southwick
        in 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ea07d-77c6-4645-8cc5-5c52496f5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story incorrectly reported
        the number of Larry King''s surviving children and stepchildren.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1c28c-8608-4548-a04c-409e1d89edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T13:59:10.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/22/media/larry-king-children-died-trnd/index.html"
        target="_blank">Larry King''s son and daughter die within weeks of each other</a>."</em></p>'
