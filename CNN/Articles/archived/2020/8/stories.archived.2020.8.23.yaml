    'lead': 'Chris Paul drilled a 3-point heave as part of a 12-0 run to open overtime,
      and the Oklahoma City Thunder beat the Houston Rockets 119-107 in Game 3 of
      a Western Conference first-round series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T11:27:58.814+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:47:23.585+08:00
