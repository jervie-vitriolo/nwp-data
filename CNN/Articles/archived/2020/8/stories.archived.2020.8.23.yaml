      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce16f3c-b425-4708-a5d5-514593396cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously campaigned on a promise to shift to a federal
        form of government to spur development in the countryside. But in a speech
        last year, he indicated acceptance that change is not likely to happen during
        his term.</p>'
