      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said DICT has a target of installing 2,575 free WiFi sites near
        public schools for 2020 and aims to put up 1,804 free WiFi sites for tertiary
        education institutions.</p>'
    '13':
