      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please? At a time when Filipinos should be helping
        each other...our fellow citizens are getting sick, are dying. Many frontliners
        have been sacrificing their lives, yet we make room for such discussions.
        It is unjust.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eecfe7-a677-4a30-9afc-c6d55655a0ec'
