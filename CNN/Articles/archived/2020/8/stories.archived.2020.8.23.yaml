    'jcr:uuid': '1d6f8d42-47a5-4e91-ab4b-158b4efbe5bd'
    'lead': 'At least 13 people have been killed and three others injured in a stampede
      at a nightclub in Lima, Peru, as partygoers attempted to escape a police raid
      on the venue, according to Orlando Velasco Mujica, general of the Peruvian National
      Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T19:23:54.757+08:00
