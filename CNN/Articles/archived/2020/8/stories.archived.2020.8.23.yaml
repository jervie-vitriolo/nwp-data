    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT targets 10,000 free WiFi hotspots nationwide by end of 2020 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8f7dd-2388-467f-a6dc-c1fcdb8d276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Department of Information and Communications Technology (DICT) plans to put
        up over 5,000 new WiFi spots in the country in the next four months to boost
        internet connectivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d635b3-77d8-4641-9bce-970f966ba27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f5e28-a928-4a17-880d-72fd13db351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT deputy spokesperson Adrian Echaus said Sunday that the agency’s
        goal is to have 10,069 WiFi hotspots in the country by the end of the year,
        up from the current 4,600.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8120722-624c-475c-927b-a992052660b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb93159-e4c2-4101-a058-4494e030ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, Echaus said DICT aims to have put up 23,100 free WiFi hotspots.
        The priority, he added, is providing internet connectivity to remote areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f38ab-c8fa-4d47-bde3-f793545c86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3dc2d-5918-4aa5-9893-ea67facb18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Importante na magkaroon ng WiFi ang mga areas, especially ang focus
        natin dito is ''yung mga underserved and unserved areas,” Echaus said in an
        online forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a180d-9559-4b6b-9cef-02f0c7a5cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24c3a1-0e8c-4d8e-a032-5e3e92f729e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important to have WiFi in areas, and especially
        our focus here are underserved and unserved areas.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112359d0-b2b3-412d-9093-f93f86f04ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b46d0f-b300-421c-bbbc-7636c19d1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With learning for both basic and tertiary education shifting online
        due to the COVID-19 pandemic, Echaus said DICT also wants to increase the
        number of free WiFi hotspots in public schools, state universities and colleges,
        as well as training centers of the Technical Education and Skills Development
        Authority (TESDA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d2768-ff14-430e-b92d-2d74c804ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T20:06:03.076+08:00
      'mgnl:createdBy': 'kristel'
