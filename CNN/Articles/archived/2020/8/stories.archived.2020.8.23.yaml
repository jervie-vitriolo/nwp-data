      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours since news broke out, the sought-after 20-year-old
        player immediately found a new home with the University of the Philippines
        after a meeting with the team’s officials.</p>'
    '10':
