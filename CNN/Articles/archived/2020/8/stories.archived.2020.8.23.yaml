      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green and P.J. Tucker sank 3-pointers down the stretch for Houston,
        both off Harden assists. Schroder and Paul countered in the final moments,
        with Paul assisting on Gilgeous-Alexander’s deep shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633c64f-9387-4da5-85b5-7e2bc8d91016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City survived an opening salvo from the Rockets, rallying
        from a 2-for-14 shooting start and 12-point deficit by making four straight
        shots, including three 3-pointers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8be2e9-145c-4f85-baae-0e6e211cf689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets led 29-23 entering the second but struggled to defend
        without fouling, sending the Thunder to the line 13 times in the first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b122e-8eed-4083-a915-ef6919cdc76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City added eight additional free throw attempts in the
        second quarter but closed the half 12 of 21 from the line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd4649-26b8-4fd6-9351-35c0fad76fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T11:27:58.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilgeous-Alexander reeled off seven consecutive points to pull the
        Thunder to within 41-39, but Harden recorded the final seven points of the
        half for the Rockets after Oklahoma City cut the margin to 56-55.</p>'
  'Toronto-Raptors-Nick-Nurse-NBA-coach-of-the-year':
