      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816af9b3-e7b9-4fe8-9fcb-16e68f614802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:22:19.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that it would be best that we part ways and allow maximum
        growth for each other. We wish him the Best of Providence in his new endeavor
        with a different team. We express our gratitude for the years and effort he
        poured so generously for UST," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443486a7-d82f-4025-a9bc-c7fdc69f47b2'
      'mgnl:activationStatus': true
