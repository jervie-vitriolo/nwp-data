      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chief Delfin Lorenzana, on the other hand, said that he
        will not support groups pushing for the revolutionary government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e0f0a-5f6d-409b-b6da-dfade40c4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a7ca5-649d-4e43-9ae6-ee01e28032a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T12:46:04.043+08:00
      'mgnl:createdBy': 'glee'
