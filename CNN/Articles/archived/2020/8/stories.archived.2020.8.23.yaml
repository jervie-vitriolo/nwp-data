      'mgnl:lastActivated': 2023-01-26T08:47:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say the coronavirus pandemic -- which has claimed roughly
        60,000 lives amid more than 550,000 confirmed cases -- is still too dangerous
        to allow kids back in the classroom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401bdf1f-bc9d-49e0-8ee3-c080faa99bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b5bbd-7c0f-4778-91eb-e95ad14acdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote learning is difficult even in developed countries. But in
        places like Mexico, taking that English or math class online isn''t so easy
        -- only 56% of households have access to the internet, according to government
        statistics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9e6a8-77e5-4248-91e0-04c6b966d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92f622-a04f-4bc9-af2d-674c502359a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the law requires all Mexican kids to be offered a public education,
        the government has decided the best way to do that is over the airwaves, with
        93% of households having a television.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122ef9e-a5b0-4997-b355-2777cc233396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e86310-3ba0-40c2-92bd-00382bc160fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lights, camera ... classes</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4ad35-72ed-45ef-bf54-9c531d033941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a brightly lit studio at Mexico City TV station Channel 11
        last week, fifth grade teacher Omar Morales squinted as a young man with bright
        purple hair applied makeup to his face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e9835-61e1-47c6-ae1e-3e78c0ea3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60d6f4-ce48-45b5-a814-886c4549cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ok, this is your floor director," a producer told him. "She is
        your eyes and ears out here, listen to what she tells you, look at the camera
        she tells you to look at and you''ll be fine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d68c9c-9e26-4b8c-bd27-9fd331707bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d30ac1-fefc-4ccb-b00b-859212b101c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, Morales was just a public school teacher setting
        up his classroom, getting ready to hug his kids on their first day of school.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fc582-bdb6-4515-8f31-a0b58fc54600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b11d95-50fe-46a2-8c45-d4570e172397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, part actor, part teacher, he practiced delivering a lesson
        plan about the elements of sound that will eventually be watched by millions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf53c2-c194-4dcd-b1cb-7af82bba1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871fa454-9a1b-4f99-a8ec-8ec9a9f55374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s challenging," he says modestly. "It''s no longer 40 kids
        in a class where I know their names, passions, their favorite games. Here,
        I''m locked in a set, but I know there''s millions of kids out there who still
        need that knowledge."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106faa88-3539-469d-b2b9-17503ca69a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf134ad-2b41-4faf-ba57-97ec2272bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales is part of an ambitious government plan to record a comprehensive
        set of lessons for all grade levels pre-K through high school and then broadcast
        them on TV.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68293047-65d5-496b-a343-d1cdc472320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384e13b-5029-48b3-b7de-01a36989e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has worked out agreements with different TV channels to broadcast
        that content, 24 hours per day, 7 days per week, with different grade levels
        at different hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fd557-97d9-4c0a-a2db-bac41df70569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c924f7e-8b2a-4b33-a733-54fbb3d59b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also use radio programs to reach kids with no
        TV or internet, the majority of which the government says live in remote indigenous
        communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ffa7d-fa70-4a64-a081-ee5561acc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a869b-b4de-440f-8362-2d9404aa39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no precedent for something this big," said Rodolfo Lara
        Ponte, who runs the radio education program during the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb83412-dc9a-4768-86da-53ef828934b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35567efb-f1e4-4b9f-8494-7516422a0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have planned to have 640 programs, across 18 radio stations
        in 15 states of the country," he said, adding many are recorded in indigenous
        languages unique to different regions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82e69b-03b7-4ab2-93af-056e2a80abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098975b4-871d-4765-b57e-06dfc9523e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, both the TV and radio programs will run through December
        but everything is subject to change based on how the pandemic plays out here
        over the next several months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a019d05-e8a4-47e1-8f8f-45e023914de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f8224-1b12-4e43-a20b-b409f3e4e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials overseeing the program uniformly say the goal
        is to get kids back in the classroom as soon as possible, but for now, they
        say they''re doing their best.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6560d-86c6-4e58-8883-63278902c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0609862-60ed-4c68-94f5-60d40025c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tough decision not to reopen schools," said Maria Meléndez,
        the ministry''s Director of Curriculum Development. "But by doing the TV and
        radio classes, that means not letting the education gap get wider."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b33d91-b014-4e18-8b1c-bca264e617aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45470b69-8867-492f-abcd-8358f386a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mind the gap</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddae1ed-3bbc-40e4-a848-0e1de3ea9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education gap" is a polite way of saying that rich kids often get
        better educations than poor kids.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f72fea-2481-4af7-b480-b37856af707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1415100-af70-4fb0-9b3e-d8a0c168c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a problem in Mexico even before the coronavirus forced
        schools to close in March. For example, relatively wealthy Mexico City saw
        a 92% secondary, or high-school level, education enrollment rate as of 2019.
        In the much poorer state of Chiapas, that rate stood at only 59%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10076e5-034f-4460-bb9f-7fd64613a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cb455-eee0-40a1-9710-0a7259f34451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic could exacerbate what was already an acute problem
        -- and television and radio can''t solve underlying disparities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a4f3f-7391-4ae7-bfdd-927df6461625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a81849-c8d2-4e97-982d-3634f5e32580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t need to be an education expert to conclude that wealthier
        students with internet access and the ability to interact with a teacher,
        even remotely, might fare better than those who get their classes the same
        way they watch cartoons.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100240d-6cc5-40a0-b7d7-5451f0d80d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780aa7ee-9cb5-424a-b24f-b298140c524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their only learning this year will be what they get from a TV,"
        said Erandi Jacobo Martínez, a public school teacher in Coyoacán, a charming
        southern barrio in Mexico City. "And if they have any questions, our ability
        to help will be really limited."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88896702-fa54-4854-9a02-fbd26d98520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd4f46-02cc-43e0-8b94-b338ccaca275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is evaluation. The Ministry of Education says it''s
        devaluing quantifying student progress for the moment, not only because it''s
        difficult to do but because of the added stress it could place on students.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce128da8-9afb-412c-a9fe-18f15d95ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e23098-8e45-413d-8d1c-9af85556924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talking about evaluations is ambitious and I think it''s not where
        we are right now," said Meléndez. "When kids return to school, they will be
        evaluated for what they''ve learned."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf12e6-8318-4079-9ef6-1694e28a09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e77c91-968d-43d5-997d-3a70f3ccfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the burden on parents, already high during any
        normal school year, will dramatically increase this year. If kids are going
        to make progress, parents in the home will be the primary driving force.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b22133-fa34-4b51-8c6f-224f7433c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb6936-9cb8-4be0-98d0-3b847da3e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot see them, we have to trust in the parents that they
        share with us about their kids and what they''re working on," said Martínez.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3521cb9-6c5e-498a-8009-240038c3bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312ec65-1015-41d1-a648-3703521f9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''You have to adapt''</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871b4b2-5bd3-41b6-80c8-35b53f891cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariana, the single mom who works from home, says she is ready for
        the challenge. She''s even prepared daily schedules for her daughter, 12-year-old
        Giselle, and for her neighbors'' two young daughters, Tania, 6, and Fatima,
        9.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fce49-cdc8-43d9-9064-2b01c8b2464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338bc56-ba9b-4223-bf7a-01982720ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to work," she told us over a steaming cup of green tea.
        "You can''t ever compare this to in-person classes but we need to give our
        all. We need to adapt."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962e3be-b779-4404-a2ae-c9787fe4e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3462959-c7b1-460a-a6d4-eea710b99cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tania and Fatima agree — mostly. We asked them what they''d miss
        about not going to school.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697837c-00dd-4791-bd34-e2ccef1b04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1551c-120e-477e-b5ba-c7f5e3b8ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends," said Tania. "And my teacher."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08d134-3dcc-4072-8362-62645edbe956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54af23-6e6b-4d8e-9ae9-510658347762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids, there are some things even a little extra TV time can''t
        fix.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe974c-d5ec-4997-974b-013065ccd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:45:26.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/22/americas/mexico-covid-19-classes-on-tv-intl/index.html">Mexico''s
        solution to the Covid-19 educational crisis: Put school on television</a>''</em></p>'
