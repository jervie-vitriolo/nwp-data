  'tiktok-trump-administration':
    'author': 'Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-23T06:34:07.487+08:00
    'imagesource': 'jcr:14b0a3d4-3768-46fd-82ce-f74babf343bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c15e828-ae3f-4449-ab64-37bec4f8fca7'
    'lead': 'TikTok plans to go to court to challenge a Trump administration executive
      order that seeks to ban the short-form video app from operating in the United
      States unless its Chinese parent company finds an American buyer'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T06:38:25.298+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:47:27.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:07.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tiktok', 'trump']
    'template': '1'
    'title': 'TikTok to challenge Trump administration''s efforts to ban app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ac1fc-f72a-4497-8ecb-1538b560bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;TikTok said Saturday it plans to go
        to court to challenge a Trump administration executive order that seeks to
        ban the short-form video app from operating in the United States unless its
        Chinese parent company finds an American buyer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9f871-20f1-4326-abfe-1e13c163ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c2184-12ee-4790-b9af-da5da2ecaba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that the rule of law prevails and that our company and
        users are treated fairly, we have no choice but to challenge the Executive
        Order through the judicial system, TikTok said in a statement to CNN, adding
        that the legal challenge could come as soon as this coming week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31699984-abd0-403c-9126-94eec8ba6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8140c-e4f3-461f-b8f6-16f902e2dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok added that while it had tried to work with the US government
        on a solution to its national security concerns, what it encountered instead
        was "a lack of due process as the Administration paid no attention to facts
        and tried to insert itself into negotiations between private businesses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f40900-c896-4818-8b88-37c1fb91c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d659f71-eeea-473d-92d7-cad6138724da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to CNN''s request for
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f6d32-c929-4649-851b-e2041f2b2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562f6b3-d5e0-4d83-8889-b7262723ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has argued that TikTok''s ties to China
        could result in US users'' data being transferred to the Chinese government.
        TikTok has rejected those claims, saying it would refuse to give American
        data to China even if it were asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e0308-9048-4ade-89ad-c4f080047f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea3045-0430-403b-92e1-eb947e22d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts say there is a theoretical risk of Americans''
        data falling into the wrong hands, but that there is no evidence to suggest
        it has occurred and that many US tech companies, which collect similar data,
        are just as much a target for spying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af83617-c0a0-4121-b6a9-1e46484dd9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T06:38:25.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:47:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/22/tech/tiktok-trump-court-challenge/index.html">TikTok
        to challenge Trump administration''s efforts to ban app</a>''</em></p>'
  'Mexico-COVID-19-classes-on-television':
    'author': 'Matt Rivers and Karol Suarez, CNN'
