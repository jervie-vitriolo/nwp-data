    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:10.351+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-amelioration-program', 'SAP', 'DILG', 'Interior-Department']
    'template': '1'
    'title': 'Over 400 local officials, ‘co-conspirators’ face criminal complaints
      over COVID-19 cash aid anomalies — DILG'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6e45c-9d94-43c3-b300-adf251f622a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)—</strong> Hundreds
        of local officials and their “co-conspirators” have been slapped with criminal
        complaints over alleged anomalies in the distribution of the government’s
        COVID-19 cash aid program, the Interior Department said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81d829-e85b-472d-92f8-f5c96c71c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DILG said 437 elected and appointed local public
        officials are now facing cases before the various Prosecutor’s Office of the
        Department of Justice.  Six-hundred twenty six more remain under probe by
        the Philippine National Police-Criminal Investigation and Detection Group
        for supposed irregularities in the payouts of the social amelioration program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5f365-79a1-4729-b6b0-608a49b121d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 437 individuals facing complaints, 203 are elected public
        officials— including mayors, councilors, barangay captains, and Sangguniang
        Kabataan chairmen and councilors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d21c84-855d-4dc3-b14a-d06a633601a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 102, on the other hand, are barangay and city personnel,
        which include local secretaries and treasurers, among others. The remaining
        132 are “civilian co-conspirators,” the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361a12f-2a22-4928-b9f8-ebee2606679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the cases filed were in relation to violations of Republic
        Act No. 3019 or Anti-Graft and Corrupt Practices Act, Republic Act No. 11469
        or the Bayanihan to Heal as One Act, and the Republic Act No. 11332 or Law
        on Reporting of Communicable Diseases, the agency added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb4e7d-92ff-43fe-8649-10722ee51592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, for his part, vowed officials will
        continue to monitor possible irregularities in the distribution of the coronavirus
        cash aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20185d22-96f0-402a-b930-0d95c48b122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Habang patuloy ang pangalawang yugto ng pamimigay ng</em> SAP,
        <em>puspusan naman ang ating pagsasampa ng kaso laban sa mga tiwaling mga
        opisyal at ng kanilang mga kasabwat,</em>” the DILG chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e931bab-a6fa-4018-8a70-2a4fe56c18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we continue with the second tranche of SAP distribution,
        we’ll make sure to file cases against erring officials and their conspirators.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b145a-5dc7-4690-96cb-4c1e23b850d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:00:52.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act— signed by President Rodrigo
        Duterte in March— the government was authorized to provide an emergency subsidy
        of ₱5,000 to ₱8,000 each to millions of low-income households affected by
        the health crisis.</p>'
  'NBI-PhilHealth-Ilocos-office-roof-leak-sabotage-probe':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-08-23T15:08:37.652+08:00
    'imagesource': 'jcr:01a5d49d-3822-445f-9af3-a88d6b4aadf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7fb99b6-6656-4c60-af96-8307e64c0573'
    'lead': 'The National Bureau of Investigation is looking into suspicions of foul
      play following the sudden massive roof leak at the Ilocos region office of the
      Philippine Health Insurance Corporation, the Justice Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T15:13:52.066+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:47:18.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:10.493+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'National-Bureau-of-Investigation', 'sabotage', 'PhilHealth',
      'PhilHealth-Ilocos-office']
    'template': '1'
    'title': 'NBI looking into ‘sabotage’ claims in PhilHealth regional office roof
      leak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05912bb1-957c-4f8b-9b6e-00260387ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)—</strong> The
        National Bureau of Investigation is looking into suspicions of "sabotage"
        following the sudden massive roof leak at the Ilocos region office of the
        Philippine Health Insurance Corporation, the Justice Department said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f7699-d406-409a-9632-5df14fc94fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are suspicions (of sabotage)… all of these are being investigated
        by the NBI,” Justice Undersecretary Markk Perete told CNN Philippines’ <em>Newsroom
        Weekend.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8f80a-fdc6-496d-a8c6-58676a47ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to retrieve <em>‘yung</em> (the) pictures which were
        taken by the PNP (Philippine National Police) as well as the Bureau of Fire
        Protection… which might lead us to either confirm or reject the suspicions
        regarding the supposed <em>parang sadya na pagsira ng mga</em> documents (deliberate
        move to destroy these documents),” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36742a4-9b0a-47fd-833c-46fa51d3fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video which first circulated last week showed water pouring through
        the ceiling of PhilHealth’s regional office in Dagupan City, Pangasinan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6d8ac-847e-43cc-8dbf-2a425a395b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials raised alarm over this, with a number of senators
        flagging the case as a possible attempt to destroy evidence amid the ongoing
        probes on the embattled agency. Senator Panfilo “Ping” Lacson also said "there''s
        enough reason to suspect" that the leak was intentional.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4a5c7-6714-413a-8ed5-e3e873176556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PhilHealth’s regional office dismissed claims of a
        cover-up, saying the incident happened after a heavy downpour on Wednesday
        afternoon. It added all agency documents were <a href="https://www.cnnphilippines.com/news/2020/8/21/philhealth-regional-office-ceiling-leak.html">intact
        and accounted for,</a> and that no critical equipment suffered damage from
        the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ffdf9-695e-48de-b06a-54e95c8621b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete noted NBI officers and agents have been stationed in the
        said office to help secure the documents and computers parts affected by the
        water leak. The agency is also verifying if there are indeed copies of the
        documents in PhilHealth’s central office, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0239ac-88ed-45d9-a680-26733573d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:19:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s regional office said it was also conducting a parallel
        investigation into the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c776c2-ebba-4a40-aa95-d96bd83dd4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:19:03.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hangad din namin ang katotohanan na makakapagbigay linaw sa
        pangyayaring ito</em> (we would also like to know the facts that would shed
        light on this incident),” the PhiliHealth Regional Office-I said in a statement
        on Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b289845-f8be-478d-bcb3-b7fd4dcd76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:15:27.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/22/PhilHealth-office-roof-leak-damage.html">Many
        records from PhilHealth office saved after roof leak, but damage on wet computers
        unclear</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e11eb5-6d8a-4746-a5ab-9cda555274c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Task Force PhilHealth sets more hearings</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee188e-2457-4165-a743-a0333039590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Perete said the multi-agency task force led by the Justice
        Department is also set to schedule two more hearings in the coming days to
        further tackle the fresh allegations of irregularities against the state health
        insurer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dec94-5206-4dc7-ab0f-84df95341919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was given until September 14 to submit their findings
        and proposed legal actions to President Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171e6cc-f4a4-4345-9fe5-173f409f3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T15:13:52.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:47:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has already placed more than 10 PhilHealth officials
        under <a href="https://www.cnnphilippines.com/news/2020/8/19/ombudsman-preventive-suspension-philhealth-officials.html">preventive
        suspension</a> during the conduct of the probe.</p>'
  'PH-190k-coronavirus-cases-over-16k-recoveries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-23T16:57:50.899+08:00
    'imagesource': 'jcr:d3f5f2d2-4f38-4d28-bcc8-d86eff69822a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81251cbb-b4c4-42b3-a1d8-5a511c3b3a2c'
    'lead': 'The Health Department reports more than 16,000 new COVID-19 survivors,
      as the country’s tally of infections approaches 190,000, and the death toll
      edges closer to 3,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T17:04:03.461+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:47:17.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:10.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records over 16,000 new COVID-19 recoveries, as total cases near
      190,000 '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a84ff-b44e-4dbb-821b-1e948a1781bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — COVID-19
        cases in the country climbed closer to 190,000 on Sunday, with 2,378 new cases
        confirmed by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f904299-1762-4efa-887f-66e5d4be9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b9c1d-c440-44d5-928f-6da7fe4eabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report showed 189,601 people in the country have been
        infected with the viral illness, with 55,236 active cases, or currently ill
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6b416-35cc-439c-85ca-b29504d34283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 42 percent, or 1,022, are from Metro Manila,
        while 132 are from Cavite, 128 from Laguna, 115 from Rizal, and 96 from Cebu,
        the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0362b-988b-4fec-a751-f64b15dde080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:30:02.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 80 percent, or 1,905, of the new cases were detected
        in the last 14 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef63476-6652-48ea-81d6-aa572ba3195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of 16,459 patients was also tagged as recovered, for
        a total of 131,367 survivors of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84536463-44ea-46f5-ad51-1b2e153843b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:30:02.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll further climbed to 2,998, with 32 new
        deaths. Of this number, 20 happened in August, eight in July, three in June,
        and one in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a4c37-0699-47d3-9571-164ed2e753cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Time-based recoveries</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee7ee1-b634-4f67-930b-ce5856624768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp increase in the tally of recoveries is due to the DOH’s
        “Oplan Recovery” program, an initiative to monitor more closely the status
        of confirmed COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8416d-c16b-4e90-9fa2-0b5323b9222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Recovery employs a time-based tagging scheme, wherein COVID-19
        patients — except for those immunocompromised — are released from isolation
        facilities after a certain number of days in quarantine, and after symptoms
        have disappeared upon a doctor’s assessment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c1184-1275-47eb-9198-152d096f0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with mild or no symptoms can return to the community after
        at least 14 days of isolation. Meanwhile for severe cases, the quarantine
        period should be at least 21 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b881e-20e8-480b-b3ad-9802c8ecdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said these patients no longer need to undergo confirmatory
        RT-PCR testing before being discharged, as long as they have been cleared
        of the disease by a licensed physician. It explained that the methodology
        is based on current studies which show that at the 10th day of the illness,
        the risk of transmitting the virus to other people is significantly reduced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce50215-0ce7-481e-9fe2-84d597ea4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, its Central Office generates a list
        of eligible cases for time-based tagging based on its database entries every
        Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e40237-ea06-43d5-ac1b-d0928286c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is forwarded to the DOH’s regional offices for double-checking,
        with the help of local government units. The data verification is done from
        Monday to Friday, wherein officials ensure that no death, severe, and critical
        cases are incorrectly included in the list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cdac3-efce-417f-8bd2-e125b855d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come weekend, the Central Office again conducts data quality and
        logic checks on the list and reflects adjustments in its database, before
        releasing the new data on time-based recoveries in its Sunday case bulletin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d6a7c-a5b3-4634-97a8-bce4c1ad10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, recoveries represent nearly 70 percent of the national
        COVID-19 case count.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2af04c-ed81-4f9e-9ed0-5768df7aee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:04:03.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad the Department of Foreign Affairs said one
        more contracted the disease, while another 26 have recovered. The total number
        of infections is now at 9,984, with 5,953 recoveries and 733 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3aaee5-00f3-415e-9897-b3981594f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:30:02.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the coronavirus disease has now hit around 23.2 million
        people and killed over 804,000, based on a tracker maintained by the US-based
        Johns Hopkins University.</p>'
  'London-tower-bridge-stuck-open':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-23T17:53:52.861+08:00
    'imagesource': 'jcr:89ed1a34-3991-4cc9-a7f5-94835fad5784'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25dc19f7-4812-44f2-9a77-0fc5859e9a5c'
    'lead': 'Tower Bridge, one of London''s most famous landmarks, was stuck open
      Saturday afternoon due to "mechanical failure," causing traffic chaos in the
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T17:55:33.292+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:47:16.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:10.831+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London''s Tower Bridge gets stuck open, causing traffic chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6595e-1e2c-4719-b746-02ad65db0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Tower Bridge, one of <a href="https://cnn.com/travel/destinations/london">London''s
        most famous landmarks</a>, was stuck open Saturday afternoon due to "mechanical
        failure," causing traffic chaos in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b443b4-2b55-494d-b7c4-64007a5ece8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 240 meter-long bridge, a staple of London''s skyline and a popular
        tourist attraction, features a drawbridge type movable bridge, which lifts
        around 800 times a year to allow vessels to pass in the river below.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e531b-a38c-48f2-a0d5-e658374070c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the landmark, which is near the <a href="https://cnn.com/2019/10/23/world/skeletons-found-tower-of-london-trnd-scn/index.html">Tower
        of London</a>&nbsp;and spans the River Thames, remained "locked in a raised
        position for a period of time" on Saturday before later reopening to pedestrians,
        the bridge said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d109384-a9d2-4604-9386-321344d2fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic in the capital was "gridlocked" after the bridge failed
        to close after allowing a ship to pass along the River Thames, the PA Media
        news agency reported. Queues of motorists and pedestrians waited for at least
        an hour, while police asked motorists to find alternative routes around the
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4411dad-c8fd-4737-9edf-f894f70fd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that the mishap was the result of a "mechanical failure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522556cf-be80-446d-a8b5-99bff268e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning the River Thames, the landmark, known as a "bascule" bridge
        (French for "see-saw"), was completed in 1894. Once powered by steam, the
        hydraulic bascules have been driven by oil and electricity since 1976.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25f9a8-b4d5-4107-bf13-c80378fe76ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bridge experienced technical issues this afternoon and was
        locked in a raised position for a period of time. It has now reopened. Thanks
        to all those who fixed it," the bridge''s Twitter account said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01252f-233a-4158-90a5-db4c95df063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T17:55:33.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/tower-bridge-stuck-intl-scli-gbr/index.html#:~:text=London%20(CNN)%20%E2%80%94%20Tower%20Bridge,traffic%20chaos%20in%20the%20city.&amp;text=Spanning%20the%20River%20Thames%2C%20the,)%2C%20was%20completed%20in%201894.">
        "London''s Tower Bridge gets stuck open, causing traffic chaos"</a></em></p>'
