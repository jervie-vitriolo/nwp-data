    'jcr:uuid': '56ad8795-71ea-4134-a394-44d3675f03fb'
    'lead': 'The Department of Information and Communications Technology plans to
      put up over 5,000 new WiFi spots in the country in the next four months to boost
      internet connectivity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T20:06:03.075+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:47:15.841+08:00
