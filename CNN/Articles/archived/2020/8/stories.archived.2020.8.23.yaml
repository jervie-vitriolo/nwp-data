    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:11.454+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belarus opposition protests begin amid heavy police presence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e14c3-a9f7-4bf6-9fc3-bece2c3fe518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Belarus''s embattled government vowed
        to take control of national monuments to protect them from protesters, as
        opposition demonstrators gathered in Minsk on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72725371-e46f-4abe-93f3-b8ca605e6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strictly warning: In case of disruption of the order and
        peace in these places -- you will have to deal not with the police, but with
        the Army," the Ministry of Defense said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc7f40-924a-4d47-afde-8e89b34e9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a strong security force presence in the capital city as
        opposition protesters began arriving at Independence Square, with protesters
        warned over a loudspeaker to disperse and stop violating public order laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c6c9e-a3ed-43f1-9c84-bb9d53f840f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been two weeks since a contested presidential election saw
        Alexander Lukashenko retain his 26-year grip on power, sparking mass opposition
        protests across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16169bf-70ba-4e62-b22e-7af452041456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent observers criticized the country''s August 9 poll for
        being neither free nor fair. And much of the international community has expressed
        solidarity with the protesters, piling pressure on Lukashenko to give in to
        calls for another vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4656c1-76d0-4fc1-a3dd-02c2afd408c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President has doubled down, even insisting that there won''t
        be new elections "until you kill me." Last Sunday, Lukashenko told a rally
        in central Minsk that Belarus was being threatened by "foreign forces."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a46d6-2a5a-4ade-9506-f5cd68c3bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said Friday it was "disturbed" that reportedly
        no action had been taken to investigate reports of "large-scale torture and
        ill-treatment" of people and children arrested in connection with the protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44f968-ffb8-46dc-8799-545536239615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Charles Michel said two days earlier
        the European Union would "shortly" impose "sanctions on a substantial number
        of individuals responsible for violence, repression and election fraud" after
        an emergency summit of the bloc''s leaders on the "increasingly concerning
        situation" in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa7ec3-5e2f-4723-a5f1-d067b10efee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests in Belarus are not about geopolitics. This is in the
        first place a national crisis. It is about the right of the people to freely
        elect their leadership. We stand firmly behind the right of Belarusian people
        to determine their own fate," Michel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346e57a-0b92-4be9-8ca7-87416d26e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On August 9th, Belarus held elections. These elections were neither
        free nor fair and did not meet international standards. We don''t recognize
        the results presented by the Belarus authorities," Michel said, adding that
        "the people of Belarus deserve the democratic right to choose their leaders
        and shape their future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb41b99-6b44-4c28-b08a-74d361a872c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel also condemned the "shocking and unacceptable" violence against
        "peaceful protesters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a439a-542a-4002-b2c1-4d0dfcc9d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarusian opposition leader Svetlana Tikhanovskaya remains in Lithuania,
        where she fled to after the disputed presidential election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e524a-56b7-4a6e-95b1-10c70fd3bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T23:31:45.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:47:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
