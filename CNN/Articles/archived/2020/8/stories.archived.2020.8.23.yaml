    'lead': 'Belarus''s embattled government vowed to take control of national monuments
      to protect them from protesters, as opposition demonstrators gathered in Minsk
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-23T23:31:45.992+08:00
