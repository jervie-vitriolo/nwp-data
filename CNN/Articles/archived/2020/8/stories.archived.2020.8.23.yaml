    'template': '1'
    'title': 'DOH allows PH Red Cross to release positive results directly to people
      tested for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cc656-3a68-4261-84e8-0709a7f58cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T18:36:38.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Philippine Red Cross (PRC) has been authorized by the Department of Health
        (DOH) to release positive results directly to people tested for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576d369-bcb6-42be-805d-5aebd49ffc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T18:36:38.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the PRC said it previously notified those
        who tested negative for the virus, but sent out to the DOH the positive results
        because the agency is in a “better position” to “enforce government-mandated
        health and safety protocols.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc2b68-a6d6-4f2f-9619-7880ebb87e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T18:36:38.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chairman and CEO Senator Richard Gordon welcomed the DOH''s
        approval, given the number of positive COVID-19 cases in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725b10a-0d03-4981-af68-6d008d3c36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T18:36:38.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have been dangerously increasing community transmission
        of the disease. We have devised a mechanism for releasing positive results
        to the individuals concerned without compromising the necessary protocols,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04277427-be13-42fd-9df0-17c9fa7c0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T18:36:38.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said those who tested positive will also be given instructions
        and advice on how to keep themselves safe, adding that the PRC will consult
        with those concerned and give them psychosocial support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b6f42-df19-4184-b2c6-038f2a08c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-23T18:36:38.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2020/8/23/PH-190k-coronavirus-cases-over-16k-recoveries.html"
        target="_blank">latest update</a>, the DOH said COVID-19 cases in the country
        climbed closer to 190,000 on Sunday, with 2,378 new cases confirmed.</p>'
  'At-least-13-people-die-in-stampede--as-police-raid-nightclub-breaking-coronavirus-restrictions':
    'author': 'Jimena de la Quintana and Daniel Silva, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-23T19:20:11.307+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
