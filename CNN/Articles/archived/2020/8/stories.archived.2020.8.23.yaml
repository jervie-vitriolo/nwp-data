      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has repeatedly criticized seemingly <a href="https://www.cnnphilippines.com/news/2020/7/19/Robredo-govt-focus-on-COVID-over-Charter-change-misplaced-priorities.html">"misplaced
        priorities" by the government</a> such as the signing of the Anti-Terror Law
        and ABS-CBN shutdown over the past months which she said had nothing to do
        with solving the crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7005b0-e9d6-4853-8a4b-24beb6bc08aa'
      'mgnl:activationStatus': true
