      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/14/tech/jack-ma-face-masks-us-donation/index.html">Chinese
        billionaire Jack Ma says he will donate one million face masks and 500,000
        coronavirus testing kits to the US</a>."&nbsp;</em></p>'
