    'jcr:uuid': '96ff8ece-e07e-4c5a-84d1-eb655986a6ba'
    'lead': 'Many animals in Wuhan, the Chinese city where the virus originated, have
      died or are at risk of dying after residents evacuated their homes in the wake
      of the city''s lockdown.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-15T20:36:50.926+08:00
