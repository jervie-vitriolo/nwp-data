  'Pets-abandoned-Wuhan-coronavirus-':
    'author': ' Allen Kim, CNN'
    'caption': 'A member of Vshine, one of HSI''s partner groups in China, tends to
      a pet cat that was left behind during the Wuhan coronavirus outbreak.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-15T20:30:53.237+08:00
    'imagesource': 'jcr:83ab6376-e620-4622-a032-e7b09373b452'
