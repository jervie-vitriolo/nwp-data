      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kanina, may nakita akong pictures ng mga pulis sa checkpoint
        ng... sa may Bulacan yata, sa boundary ng Bulacan—walang protective gear,</em>”
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40c446-18db-4db6-82d4-1cda164b4c01'
