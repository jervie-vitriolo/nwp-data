      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966166b-80d4-47ff-95ea-5eeaa0afd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s government has long been accused by
        critics of hiring so-called online trolls to spread propaganda and attack
        opposition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0921ed-061b-4b4d-a602-36e70deac90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9458ab83-c845-4444-86e5-396f6cd33496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, international non-governmental organization Reporters
        Without Borders also released a study which found that supporters of the president
        are using "call centre hubs" in the country to disseminate "fake or maliciously
        edited content and fake memes”, as well as to conduct “targeted harassment
        campaigns."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344897d-350d-4f2c-bd31-a18c214cf769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d7f51-b7a0-45cb-8c8c-3701f651e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cyber-troll armies, which have become big business ever since Duterte’s
        2016 election campaign, support and amplify the messages of members of the
        government with the aim of smearing the media and manipulating public opinion,”
        read the study released on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfffc6-59f6-4f37-b593-f9c8f5682fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab69d08-fe48-404a-b0fa-f3444c9b7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Limited equipment for border control</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e681cb6-545c-4b95-92c2-b59af56bcb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe09485-3fb6-4002-a96e-cad64d41f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing by the National Capital Region Police Office
        (NCRPO) on Sunday, Chief Debold Sinas denied claims that task force members
        dealing with border control are being mandated to provide personal protective
        equipment (PPE) for themselves.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0218fc-e7b3-4b08-b38f-5d3ccb584cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, however, acknowledged that they have limited PPE, and cannot
        accommodate the whole task force, but he clarified they only encourage personnel
        to bring own gear if available.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa09f5-8c24-4d07-b1da-bfcb25cc97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03014352-2666-4955-b44c-be089c2061bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Halimbawa, limited yung gloves na in-issue namin. So sila,
        kung meron silang gloves, dalhin na nila, gaya ng gloves na pang-motor</em>,”
        Sinas said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b8beb-e11c-4988-b9f7-0e5bc7a0ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
