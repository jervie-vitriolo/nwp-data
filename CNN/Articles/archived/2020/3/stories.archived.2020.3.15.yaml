    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4643a-a93e-41e7-a464-f5df1a3794b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The three coalition members wounded when
        rockets struck a military base in Iraq on Saturday were US personnel, a US
        military official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e693bf8-9fac-4934-93b7-8519304d9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2c699-691f-4ad1-aeb1-c66333ad6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether they were military personnel
        or civilian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba01b25-283b-44d7-b977-a5d8437466b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ad34a-3a64-4b97-b2ec-ec688908608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al-Taji base was hit by its second rocket attack in a week early
        on Saturday local time, Col. Myles B. Caggins III, a spokesman for the international
        Operation Inherent Resolve (OIR), confirmed on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f347cb3-fb92-4b80-9850-582f1308decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd719f-6e83-40c8-a540-bfcb69b0c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caggins said three coalition troops and two Iraqi troops were wounded
        and authorities were assessing the damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1d683-d7e7-4b96-9012-bb1f0116f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03540e90-3a16-4c52-a2f5-a63f1f2e11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Baghdad Operations Command said earlier on Saturday that
        several Katyusha rockets landed inside the airbase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f6ff2-ee4d-4f4a-ae0c-53399d03f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ced5c3-6bc1-4011-9bc6-103922c8b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Operations Command said they knew where the
        rockets were fired from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22164a4-6cb5-497f-aabb-17d777789b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a032de3-e872-40d5-a571-00ea68df6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our security forces have discovered the location of the firing
        of Katyusha rockets that targeted al-Taji airbase north of the capital Baghdad
        this morning. We discovered 7 rocket launchpads inside a parking garage in
        the area of Abu al-Ezzam," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77bf03-db03-4cd1-b189-e2f2b0a7717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912d5c1-68c6-4e7d-bbb3-06e3088f5520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the owner of the parking garage, employees
        and all those present were taken in for questioning by Baghdad police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26b4d2-6403-4bfc-9f80-d1b42eb3b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694c927-e340-4ff6-ad29-de6ac6655222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Operations Command described the attack as "brutal" and
        said the injured Iraqis were "all in a critical condition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69a7cc-85e1-4991-8fdb-76dd688bf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f6374-c97a-4d66-9a8a-021b2ae516b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been multiple rocket attacks in Iraq in recent weeks.
        Two US service members and one British coalition service member were killed
        and around a dozen others injured in an attack on the same base on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437aaa2-8ae0-4b14-8cd5-a32a010f0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e267d7-4d4b-4dc7-80a2-f4f056108577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said Thursday it had assessed that an Iranian-backed group
        was responsible for the rocket attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1248df-424d-4f8f-9043-879081b50dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbd8e5-d648-40ad-9df1-4dd88ab38cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Americans were the first to die in Iraq since December when
        a US contractor was killed in a rocket attack on a base near Kirkuk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca03bea-0e4b-4533-8932-7fca77660392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3faad-987d-423b-965d-675bca209164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December attack prompted retaliatory US airstrikes against militia
        targets in Iraq and Syria. Trump administration officials pointed to the contractor''s
        death as their justification for air strikes that killed Iran''s second most
        powerful leader, Gen. Qassem Soleimani, and spiked tensions around the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240a604-ad52-4ada-8e24-f4ac233b6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb946bd-1260-4488-a517-de851a4c5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attack on the al-Taji base comes after the US carried
        out retaliatory airstrikes on Thursday against multiple Iranian-backed militia
        sites in Iraq, according to the US Defense Department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94c11c-5235-4634-bbba-5c6895473be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb18add-495d-46f5-b358-943ed2f69417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people were killed -- five of them military personnel
        -- and 11 others were injured by the US-led coalition air strikes, Iraqi military
        said in statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5964dc2-5381-4405-a434-fde3b9ffc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad6620-3530-4027-87c3-a5e8ea4f1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military said the US-led coalition attack violated the
        partnership agreement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971637d-2aae-42ba-a344-1aed3526334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fd9e0-9a15-4880-ac3b-c5567dc266a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint operations command strongly condemns this attack that
        targeted the Iraqi military establishment, which violates the principle of
        partnership and coalition between the Iraqi security forces and the party
        that planned and executed this treacherous attack."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55b7ae-d11f-4294-a138-b69ba7164c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:22:17.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
