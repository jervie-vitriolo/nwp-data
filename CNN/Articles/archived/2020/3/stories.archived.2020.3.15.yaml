      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/15/PGH-COVID-frontliners-health-workers-donations-mask-alcohol.html">Health
        workers, frontlines appeal for masks and alcohol donations in fight vs. COVID-19</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fc537-68eb-4270-a170-512d43c070e1'
      'mgnl:activationStatus': true
