      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, 12 senators also went into isolation upon learning that
        one of the resource people invited to a committee hearing chaired by Senator
        Sherwin Gatchalian became a COVID-19 patient. The man’s wife reportedly died
        of the disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a685bdc-4378-4c6c-a70f-24e44a99cf3f'
