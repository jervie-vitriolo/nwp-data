      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Xiong Qingzhen, a drone engineer in the central Chinese
        metropolis of Wuhan, spent more than two weeks in a makeshift hospital in
        February receiving treatment for Covid-19, the respiratory disease causing
        a global health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccfe41-76bb-4887-9df5-3fac962fd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.778+08:00
