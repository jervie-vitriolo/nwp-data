    'title': 'ADB extends $3-M grant to the Philippines for COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e5961-47b6-4d5d-9911-ab565966a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;The
        Asian Development Bank (ADB) has approved a $3-million grant (about ₱150 million)
        to the Philippines to help tackle the novel coronavirus pandemic, including
        the purchase of medical supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661c833-c211-40b0-aac8-90eb89e38d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b7631-e41b-4bd3-a218-a6a20985843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender based in Manila announced the additional funding
        for the Philippines on Saturday, saying it would allow the government “to
        purchase diagnostic reagents and equipment, materials for makeshift hospitals,
        and personal protection supplies for health workers managing severe COVID-19
        cases,” to name a few.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcc728-5a84-445d-8d89-c426321b3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b466c42-1db7-4e88-9bb4-36b3aa9d0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 140 confirmed cases of the novel coronavirus in the country
        as of Sunday afternoon. <a href="https://cnnphilippines.com/news/2020/3/15/Philippines-COVID-19-coronavirus-cases-deaths.html">Eleven
        died from the disease</a>, according to the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f832f-5631-42df-86c6-d7a925f1b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7a3e5-17ee-4b13-ab1a-cc61b7cfc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said separately that it asked for the
        grant from ADB under its Asia-Pacific Disaster Response Fund. The lender will
        manage the funds, assist in the purchase of supplies, as well as in choosing
        the suppliers for medical equipment in coordination with the Health Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598736a1-2299-44e2-92e3-56038dacb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e5fc0-cb83-4575-8605-6db12f256b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been under a state of public health emergency
        since March 8, when local transmission of COVID-19 was confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c555b4-c860-473c-8fcd-ff73b784f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43997626-80ee-4b92-ad35-bdb031db8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF asked for the funding aid on Thursday shortly after the World
        Health Organization classified the disease as a global pandemic, with over
        152,000 cases and more than 5,000 deaths reported worldwide. The money will
        be used to acquire testing tools, protective gear for medical personnel, as
        well as equipment to be used on patients with severe cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e6f5f-c796-4395-8b2d-857d3bbd4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6dd3c-2b8d-42ca-a424-abd7d5e2a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been placed under a <a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html">month-long
        community quarantine</a>, with local government units imposing curfew hours
        to keep residents at home. Classes on all levels have been suspended while
        work in government offices have been canceled or placed under skeletal workforce
        arrangements. Private businesses have been encouraged to allow work from home
        set-ups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf984b6-c5fe-4462-897d-9f02f0045819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68509e51-9e9a-4e05-89db-3541b0eaf02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, ADB also extended financial aid for China to support
        early detection of the disease, as well as a $2 million grant for all its
        developing member-states to fight COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e05f6-5599-48c4-b0ec-58c083d52853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d4f35-a414-4364-bd85-26aeaf26c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant is separate from the ₱2.35-billion supplemental budget
        requested by the Department of Health from Congress to buy N95 masks, gowns,
        gloves, and protective gear for 5,000 health workers. The House Committee
        on Appropriations <a href="https://cnnphilippines.com/news/2020/3/10/house-approves-supplemental-fund-coronavirus-disease-.html">approved
        a ₱1.65-billion fund</a>&nbsp;on March 10, just before Congress sessions went
        on a break. The supplemental budget needs to be approved by both the House
        and the Senate before it can be signed into law by President Rodrigo Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f26f8-396b-4795-91cf-744adeb8f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf378b9-fd22-43ef-a8e9-57130a80c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:30:43.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB had to <a href="https://www.cnnphilippines.com/news/2020/3/12/ADB-government-offices-disinfection.html">shut
        down its headquarters in Mandaluyong</a> for disinfection beginning March
        12, upon learning that a visitor who entered the premises eventually tested
        positive for COVID-19. The bank’s staff have been told to work from home while
        their offices are being cleaned.</p>'
  'Makati-Navotas-Metro-Manila-curfew-COVID-19':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': '(FILE PHOTO)'
