      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        Philippines saw another two-digit jump in its COVID-19 cases, with the Health
        Department reporting that the total number of patients with the viral disease
        has reached 140.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af16fe7-bc63-40c5-8f51-be7044e09d40'
      'mgnl:activationStatus': true
