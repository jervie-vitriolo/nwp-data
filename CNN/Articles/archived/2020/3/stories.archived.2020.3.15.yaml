      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other public officials opted to go on a voluntary two-week quarantine
        after attending a large event which included an attendee who eventually tested
        positive for COVID-19. Among them are&nbsp;Education Secretary Leonor Briones,
        Socioeconomic Planning Secretary Ernesto Pernia, as well as Navotas City Rep.
        John Rey Tiangco and his brother Mayor Toby Tiangco.</p>'
