      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;Lawmakers
        have asked banks and other businesses to allow the late payment of loans,
        mortgages, and bills to help Filipinos cope amid the novel coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a049fc-a0bd-4e35-aa68-e5d003651f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3899f-7e6b-4858-a9b7-f06d11a2b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe issued the call on Sunday, saying that companies
        as well as government lenders should temporarily stop charging penalties and
        surcharges for late payments as the country is under a state of public health
        emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb3f45-dbf4-4994-a762-6a7c0a984f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192a90e-349c-499d-b875-fe79dbb0f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We seek the compassion and goodwill of companies in making sure
        that there will be no service interruption, disconnections or penalties as
        a result of the unwanted delay in payment,” Poe said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6263e-d8c4-4314-9c3c-6d88a69e3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/15/dotr-social-distancing-coronavirus.html">DOTr
        orders: No motor taxis, one-seat-apart in PUVs</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ff3bf-ea6b-4051-bb56-1a52bbff2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone wants to settle his obligations on time. However, this
        pandemic has brought unintended consequences that have affected the financial
        condition of the public, especially workers who are on no work, no pay scheme,”
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e42d12-6f3b-48c3-9756-d4619c7965c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386667ff-5ed1-42dc-bc3e-357d7b7d93e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in the Executive branch of government has been cancelled while
        classes in all levels have been suspended until April 14, 2020 as Metro Manila
        is placed under “community quarantine.” Travel to and from the region has
        also been restricted, while other provinces and cities followed suit. The
        private sector has also been “encouraged” to allow work-from-home or flexible
        hours for its employees to contain the spread of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ae8e1-15f8-415a-8bce-b96dec6f8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9aa60a-5874-4be7-8bfd-289b163ec969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an amnesty, Poe said customers would risk lining up in banks
        and payment centers just to settle their dues, out of fear that their access
        to utilities would be cut off. She said this would run counter to “social
        distancing” and would risk more people getting infected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d22e3-8770-4638-b216-3e80a2d40753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f94c5-a764-46cd-acd1-20d6002f4377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate proposal, economist and Albay Rep. Joey Salceda also
        called for rent relief as well as deferred interest and payment deadlines
        for bank loans. Citing data from the Bangko Sentral ng Pilipinas (BSP), Salceda
        said deferring payments for credit card and salary loans as well as home mortgage
        would only cost banks less several million pesos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a19d82-a7b0-4af6-bccc-e331ce92f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b056cb-8e59-40f0-a6c5-0c3cba3bb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said rents due this March should instead be spread
        out for a year. The move will encourage families to remain at home rather
        than worry about paying their rent and debts as the country remains under
        a health crisis. He also called on the Bureau of Internal Revenue to waive
        penalties and surcharges for income tax payments, which are due April 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838f06d-6645-40c4-a8d4-76dc7b76dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedd128-7c15-43b2-9c21-53bb53a746fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has announced <a href="http://www.bsp.gov.ph/regulations/regulations.asp?id=4277">regulatory
        relief for banks</a>affected by the COVID-19 pandemic, which allows these
        lenders to restructure existing loans for longer payment periods. The measure
        also allows banks to defer its payment of regulatory fees to the central bank.
        In turn, the banks are “strongly encouraged” to suspend fees and charges for
        customers using online banking platforms to “facilitate banking transactions
        during the COVID-19 situation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992f788-628b-4ad4-a268-e071dd6d97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e0b18-1cc7-46b2-b67f-e2b6dcbec1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Salceda also called on the Civil Service Commission to
        issue rules that would allow state agencies to pay salaries to contractual
        or job order employees in government, even if they stay home during the quarantine
        period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a788a9-30da-436c-8b94-9120e5e5715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/3/13/Coronavirus-work-from-home.html">How
        to work from home without losing your sanity</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fb3b1-50c1-463f-a9ea-5858c297fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also proposed negative interest rates on loans for businesses,
        especially for the tourism sector. This is meant to be an incentive for these
        companies to keep their employees, despite the slowdown in demand for their
        services.</p>'
