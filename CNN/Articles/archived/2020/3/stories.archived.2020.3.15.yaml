      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5d3ba-ab4a-4c07-99f3-34d9207de733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        province of La Union, the cities of Davao and Zamboanga, and the municipality
        of San Jose Del Monte town in Bulacan have imposed new restrictions as part
        of a so-called community quarantine in hopes of curbing the spread of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc5a22-f497-4b31-ac12-626a99a0e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering and exiting La Union, where 13 people are suspected of
        having COVID-19, will be prohibited from March 16 to April 12. Tourist destinations
        at the surfing destination will be closed during the same period, according
        to an executive order issued Sunday by Governor Francisco Emmanuel Ortega
        III.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6647f1d-0e6e-4649-94b8-4c20b1d8e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77860a-5609-4054-a149-fa9da4a9bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also provides for the suspension of classes and work in
        most government offices, except those “whose services cannot be dispensed
        with.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98cd83-3a70-4db8-bc97-276a2b7d6533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a769f-eae9-48c9-ae21-4bb0c50b1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires local chief executives of the province to implement
        a curfew from 10 p.m. to 5 a.m. during the duration of the quarantine.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934bd55-e935-4a3e-bbc3-e0164dea033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f82614-94b0-4de2-bb2a-fad06a5f22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also bans the consumption of alcoholic drinks in public
        places at all times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963b93c-bf72-40b1-a686-31b17d94f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio’s order also discourages people from leaving their
        homes, except for when they have to come out to work, buy food or medicine,
        or go to the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d8ee8-6515-4473-b4eb-135ec3639943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d273d34-befd-4a8c-898c-18ded4964084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings, religious activities, and classes on all levels
        in Davao City are suspended until after the state of public emergency has
        been lifted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ebff0d-3af0-437c-8582-601c5cad1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093afde-8009-4775-98af-8d154a415f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation and cargo deliveries in the city will still
        be allowed, and employees from other provinces may enter the city, given necessary
        screening procedures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d8aa9-5499-45c7-9d5b-b1865df99d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f20a0-9045-4e25-8de9-4f9f5e3363b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings, bank transactions, and procurement of goods from local
        suppliers should be done online, the executive order added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21abaec-59e9-4310-a3e9-e828b76f5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd5924-bce6-4d8e-9615-39aed4f5dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City also banned all flights from Clark Airport on the same
        day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b21342-dfd3-40ef-a345-01a4503da6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:27:05.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella also issued similar directives in
        an executive order, which imposes a curfew from 8 p.m. to 5 a.m.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5c56b-e37d-47b5-841d-ed7e1a05262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22cd92e-355a-4ad8-bb0e-83983f8656ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cancels classes, all mass gatherings, and other big events
        in the city until April 14.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f02076-7b83-4e60-a6f0-2ea4a2ec1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:33:12.866+08:00
