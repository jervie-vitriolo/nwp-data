      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afdbdc-2206-43e8-b85e-85436d11cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drawing from my own country''s experience, speedy and accurate
        testing and adequate personal protective equipment for medical professionals
        are most effective in preventing the spread of the virus," Jack Ma said in
        a statement. "We hope that our donation can help Americans fight against the
        pandemic!"</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Through
        a donation of 500,000 testing kits and 1 million masks, we join hands with
        Americans in these difficult times. <a href="https://t.co/tGviVhC6Gx">pic.twitter.com/tGviVhC6Gx</a></p>&mdash;
        Jack Ma Foundation (@foundation_ma) <a href="https://twitter.com/foundation_ma/status/1238317660871393280?ref_src=twsrc%5Etfw">March
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
