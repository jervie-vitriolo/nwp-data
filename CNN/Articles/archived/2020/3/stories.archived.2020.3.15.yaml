      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the backlash, the Lincang education authority apologized
        and withdrew the request, Global Times reported.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4f292-204c-4eba-b207-d4118cfa9f7b'
