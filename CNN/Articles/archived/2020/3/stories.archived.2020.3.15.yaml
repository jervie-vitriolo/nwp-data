      'mgnl:created': 2020-03-15T10:47:24.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after midnight, dozens of security officers decked in their
        full uniform were positioned in the region''s borders. With firearms in tow,
        the police carried thermal scanners&nbsp;to check if those who want to enter
        and exit Metro Manila are showing flu-like symptoms.</p>'
