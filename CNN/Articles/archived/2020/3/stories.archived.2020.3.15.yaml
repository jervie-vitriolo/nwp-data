      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af532a-eb75-422b-a04a-cdee4521f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So no matter what you try to tell or reason with them, they don''t
        care about facts."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39326b05-de85-43db-a9d0-70911dff5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
