      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)—&nbsp;</strong>Three
        more local governments in Metro Manila have declared a state of calamity as
        coronavirus disease cases in the capital region continue to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3b3d4-4ed9-4436-923f-699762b3f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:53:40.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:32:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d21a09-eba7-4e58-a4b8-0f33a66dc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:53:40.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:32:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city councils of Manila, Pasay and San Juan have passed resolutions
        placing their respective areas under a state of calamity. The move will give
        authorities access to the local quick response or calamity fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10947304-d2ca-4887-bf80-d7c442c22170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:53:40.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:32:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, San Juan Mayor Francis Zamora said
        the budget will help the local government procure the essentials in the campaign
        against COVID-19, including medicines, food, testing kits, emergency tents,
        and ventilators for the hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7cb7e-edc1-43a0-a69c-bf6e65abd0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:53:40.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:32:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City, the region''s most populous city, earlier also declared
        a state of calamity after it recorded 6 positive COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c7e33-9739-4f87-92b7-cecda79c6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:53:40.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:32:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
