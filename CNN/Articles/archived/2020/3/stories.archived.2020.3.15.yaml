      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e868d35-3465-4043-8174-76cbbb42a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:39:41.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:33:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the increasing number of COVID-19 cases, we in the Minority
        call for a special session of Congress to pass a supplemental budget to address
        the pandemic and help affected Filipino households, workers, and businesses,"
        the joint statement of Senators Franklin Drilon, Leila de Lima, Risa Hontiveros,
        and Francis Pangilinan read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954fc1a-db58-4c38-a0b9-7ac3448e1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:39:41.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:33:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202a9f0-1aba-4195-9516-499fa9848775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:39:41.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:33:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations last week approved a <a href="https://cnnphilippines.com/news/2020/3/10/house-approves-supplemental-fund-coronavirus-disease-.html">₱1.65-billion
        supplemental budget</a>&nbsp;to address the issues brought by the infectious
        disease pandemic. This is lower than the Health Department''s proposed amount
        of ₱2.35 billion to procure personal protective equipment for about 5,000
        health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca7c3a-06b5-47ea-8440-dc95a2f7bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:39:41.563+08:00
