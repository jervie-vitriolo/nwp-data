    'template': '1'
    'title': 'Trump tests negative for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98da64e-3481-4e92-8362-39ac59f62b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump has tested
        negative for the coronavirus, according to a statement from the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68079c-181d-46cd-bd62-1bd0c419c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bee69-d97b-4f83-b93a-77e8d774d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took the test on Friday, he said during a Saturday news conference,
        after coming into recent contact with two individuals who have tested positive
        for the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840222d8-73f0-4582-818c-be11ac9c9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f275c-0212-4b31-9aef-9b7c445d15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night after an in-depth discussion with the President regarding
        COVID-19 testing, he elected to proceed," according to the statement about
        the results released by press secretary Stephanie Grisham with Trump''s permission.
        "One week after having dinner with the Brazilian delegation in Mar-a-Lago,
        the President remains symptom-free. I have been in daily contact with the
        CDC and White House Coronoavirus Task Force, and we are encouraging the implementation
        of all their best practices for exposure reduction and transmission mitigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff55d6-1cd2-45df-830f-6bc7137c5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83b307-a3bc-436f-948d-5abd3d175d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Saturday he had also had his temperature taken Saturday
        before entering the White House briefing room. The President told reporters
        that his temperature was normal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c0c6e-7d9a-483f-8ba9-e49ea6a44e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa9441-a132-4bc5-8b51-05165a79a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House physician had previously said in a memo that the
        President "remains without symptoms, testing for COVID-19 is not currently
        indicated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c8300-ac7e-41da-9ec8-091c6d74335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.681+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38062a02-ea99-40bc-985d-98508f106577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when he would announce the results of his coronavirus test,
        the President said that the test was sent to a lab and could take a day or
        two. Trump said he took the test "only because the press is going crazy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c40b4-14a4-41b1-abd6-f0a5dad46a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29b92b-bb6a-40eb-a68b-a4623b66214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also took the test last night. And I decided I should based on
        the press conference yesterday. People were asking, did I take the test?"
        Trump said, referring to his press conference Friday in which he declared
        a national emergency to free up $50 billion in federal resources to combat
        coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8e831-1eb1-4c47-84dc-2149583f49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17dea8-30e6-4fe8-a1ee-ae8de8761b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to take the test comes after he said he was not
        concerned about coming into close contact with a Brazilian official who tested
        positive this week for the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e5afc-050a-4370-a182-c0e4c88c5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a76f3-622a-4b0f-bc68-4ad75a027813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press secretary for Brazilian President Jair Bolsonaro and Brazil''s
        chargé d''affaires in Washington both tested positive for coronavirus this
        week, days after they met with Trump at Mar-a-Lago in Florida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39ab0b-2d1e-48f3-af43-ba24a7e27040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcdb7af-c049-4a3c-b49a-b53ed7ddab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House medical doctor released a memo Friday at midnight
        saying that Trump remains without symptoms for coronavirus and quarantine
        is not necessary. During Friday''s news conference held at the White House
        Rose Garden, Trump had said he would likely get tested for coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9b3fc-3378-4cba-8fd6-ac8f748db217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12a206-0cf8-4357-97c1-607ec985466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Vice President Mike Pence also announced all travel
        from the United Kingdom and Ireland has been suspended for certain foreign
        nationals, effective midnight on Monday. This will not apply to US citizens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd874b-15d4-43e3-b5ff-8d41ec14333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b702b6c-bb8e-4bbe-a45c-903a71e2b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same exclusions that are a part of the already existing European
        travel restrictions will also apply to the UK and Ireland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d62be4-495b-4354-a519-232c38ff9103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f01ff7-27fb-421b-b057-a3b573d683e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also said that he has not yet been tested for coronavirus
        but he "would be more than happy to be tested."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce2d0b-1dc4-4d04-90a4-99272a44b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834020f-e428-4b4b-81b1-1336c0f7deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Saturday said it would begin conducting temperature
        checks on individuals who come in close contact with Trump and Pence. Before
        the briefing Saturday, the White House task force and members of the press
        had their temperatures taken. One person who was tested registered a temperature
        of 99.9 degrees and was turned away from the briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78693307-4192-4932-8b67-cdfeb867fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1b3f0-4072-4ecd-91a7-e06ed1acafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not reached our peak," in terms of novel coronavirus cases
        in the United States, Dr. Anthony Fauci, director of National Institute of
        Allergy and Infectious Disease, said in the White House briefing room Saturday,
        adding that there will be more cases and more deaths, primarily among vulnerable
        older individuals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad063bc-6910-4c50-9204-cc199bb1a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dce9f9-e764-49f6-9f55-5a10e15fb775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:49:57.683+08:00
