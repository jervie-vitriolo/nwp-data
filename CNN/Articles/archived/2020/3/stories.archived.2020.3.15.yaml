    'title': 'Negros Oriental town councilor dies due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6601d4-507e-4220-a87d-56b677426399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:25:14.177+08:00
