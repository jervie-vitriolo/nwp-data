      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> A councilor
        in a Negros Oriental town has died due to COVID-19, Governor Ruel Degamo announced
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e14f16-97dc-4059-9ba4-a0e187f4c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:25:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb701f-32f4-4b40-8ccb-4a4d8038e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:25:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the death toll in the country due to the virus to nine
        and the fatality rate to nine percent — higher than the global average of
        three to four percent. However, the official Department of Health tally still
        stands at eight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01f94d-ee19-4edc-91a9-d18526e5d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:25:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb7879-e713-42af-85cf-c555a017f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:25:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old town councilor, the 39th patient with the viral
        disease in the country, had visited Greenhills in San Juan City and attended
        the Philippine Councilors League convention in SMX Convention Center in Pasay
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fab77d-aa85-409e-b8ef-5e660fc6e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:25:14.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b6a9f-2a85-4b5f-81e9-40158f18d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:25:14.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial health office earlier said the patient went to Manila
        on February 28 to attend a convention, went to Greenhills, and took an early
        morning flght back home on March 7. He was earlier admitted to the Allied
        Care Experts Dumaguete Doctors, Inc. and was transferred to the Silliman University
        Medical Center.</p>'
    '7':
