      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 142,000 coronavirus cases worldwide, according
        to the World Health Organization (WHO) and at least 5,388 deaths.</p>'
