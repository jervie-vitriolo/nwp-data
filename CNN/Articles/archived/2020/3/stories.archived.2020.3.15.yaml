      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f12042-af79-4a90-b5a2-4f1ebd1f7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, the gloves we issue are limited.  So
        they, if they have gloves, they carry something like motor gloves.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355dacff-6cfc-4b22-a0b0-e4a763d343c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b77209-bc66-4621-b812-19712e43292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that they are actively enforcing preventive measures
        against COVID-19 among their members.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e05889-58e6-4d17-a34c-5e55af5bf00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
