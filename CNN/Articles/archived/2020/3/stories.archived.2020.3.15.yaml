      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US online shoppers are also buying more drugs and non-perishable
        items, according to Adobe. In those same months, sales of cold, cough and
        flu products went up 198%, pain relievers jumped 152%, toilet paper grew 186%
        and non-perishable goods such as canned goods went up 69%, all compared to
        the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4abe5-eead-4901-a60e-f14d57beddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9785d0-27b6-4358-80d8-4b1c21e4d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe didn''t ask consumers why they were buying the products, but
        the sales period lines up with the acceleration of news surrounding the spread
        of the novel coronavirus. There are now about about 125,000 reported cases
        globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510af12a-6477-44e5-947e-862a527e4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e93792-a4a3-4690-99ba-180171faf216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research firms have reported similar upticks in hand sanitizer
        sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e04a6-020e-40dd-a486-97ba31c679f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad385b-9d7c-48d4-9bf9-cec2acd8db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPD group, a market research company, reported a spike in hand
        sanitizer sales in the four weeks ending on February 22. In that period, dollar
        sales of the product popped 67% compared to the same time last year. And Nielsen,
        which tracks US retail sales, has found that dollar sales of hand sanitizer
        in the four weeks ending on March 7 popped 228% when compared to the same
        period last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1260ff9-517e-4291-bb89-72026c715f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf5a8d-513a-4684-8c82-bc85583e4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation changes in the United States, people could start
        stocking up on different items, said Vivek Pandya, lead analyst at Adobe Digital
        Insights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47e86d-5ee8-4f22-8477-14f445ef8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55f90c-24ee-4ccb-a5fd-a880239d7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts on public life are accelerating. Local governments are
        putting policies in place to try to curtail the spread of the virus. Big tech
        companies including Google, Amazon and others have recommended that employees
        work remotely. Major conferences like SXSW and others have been canceled.
        Disneyland is closed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3cf3c-5700-4882-941d-f1bed1a4119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca56933-5ef9-4012-80f6-9bd655df2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the new restrictions and closures, people will likely
        be spending much more time at home. They may want to build out their home
        offices with monitors, keyboards and mouses or buy exercise equipment they
        can use indoors, noted Pandya. He added that Adobe will also be looking at
        whether sales flatten out because in-demand items are sold out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31ec37-6619-4a4d-a754-2c1f4ef51b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:50:48.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/13/business/hand-sanitizer-sales/index.html">Online
        sales of hand sanitizer and other ''virus protectors'' spiked over 800% this
        year in the US</a>."&nbsp;</em></p>'
