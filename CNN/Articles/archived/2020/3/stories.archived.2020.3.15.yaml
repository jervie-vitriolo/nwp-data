      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cainta, Rizal — adjacent to Pasig City — police officers and
        Department of Health personnel checked the temperatures of those who wish
        to exit Metro Manila on board private vehicles, public utility vehicles, and
        motorcycles.</p>'
