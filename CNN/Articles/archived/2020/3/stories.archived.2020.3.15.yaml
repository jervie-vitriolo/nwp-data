      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s offer came just hours after US President Donald Trump declared
        a national emergency to free up $50 billion in federal resources to combat
        coronavirus amid criticism authorities had been too slow to test and respond
        as the disease spread from Asia to America''s shores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f68c4-df92-496c-87fe-558149d4d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6406e1-4752-4f39-a8c1-12167ef69502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma has donated one million masks to Japan as of March 2 and had
        been attempting to ship one million masks to Iran as of March 6, according
        to his Weibo posts. In a March 11 post, he wrote that 1.8 million masks and
        100,000 testing kits would go to Europe, with the first batch arriving in
        Belgium this week. He shared plans to donate to Italy and Spain, two other
        countries hard-hit by the virus, as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb2b19-0233-4f09-86b7-29588d86bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52249d-f860-419a-b039-aaa27ab4e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s biggest supplier of face masks. As the coronavirus
        crisis in China ramped up in January, the country cut face mask exports to
        the rest of the world while buying up most of the world''s supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee9bc8-5a69-47fa-ba6d-1588db28df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4bd239-9820-42de-a544-9bfa0e70c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers indicated that Ma''s donations could be interpreted
        as a show of power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ff26c-2635-4a3d-b99a-94410dcf63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
