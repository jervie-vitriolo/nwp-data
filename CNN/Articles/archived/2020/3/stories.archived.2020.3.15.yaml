      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0cd53-1bd5-4b28-a43a-ee9e785ff772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:29:03.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze. Commonly reported COVID-19
        symptoms are fever, dry cough and shortness of breath. Those with severe and
        critical symptoms should call the Health Department at (02) 8-651-7800 local
        1149-1150.</p>'
  'Tokyo-2020-Olympics-Japan-Shinzo-Abe-Games-to-go-ahead-as-planned':
    'author': 'Paul Gittings, CNN'
