      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923cbe4a-12a2-4b00-98c9-9960e879f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The novel coronavirus has infected more
        than 100,000 people around the globe, killing more than 4,000. But it''s not
        just humans impacted by the spread of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd240f4-0e56-445d-b58d-6e9c2a9ca35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b4c5f-aff0-467c-a973-a4711f990fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many animals in Wuhan, the Chinese city that is the epicenter of
        the coronavirus outbreak, have died or are at risk of dying after residents
        evacuated their homes in the wake of the lockdown, animal advocates have said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11f788-f1f4-4f9d-9b4d-1681eafc21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b714749-5930-4d95-9cab-2876a1e4f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that many dogs and cats have been left behind in apartments
        in Wuhan, in particular, when residents were evacuated, but also in other
        areas such as Beijing, Dalian, Xi''an," Wendy Higgins, director of international
        media at Humane Society International, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c4bfc-3d24-4cc8-8497-12bcc07e1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccbcc8-251b-4a60-99ca-d737cb84413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estimates are impossible, but we do know that in Wuhan, for example,
        animal activists have assisted with animals in upwards of 1,000 apartments.
        So, the numbers nationwide will be significant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e36429-d4ad-4008-bac9-8c64b332531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369344c-9403-4691-8654-ef8338e0e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No water or food</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178e451-6601-4bc5-aa61-b985ea495627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary risk most animals face is an obvious one: starvation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed82f5b-cdf9-43da-9897-f8de6360fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents who were forced to leave their pets behind typically left
        enough food and water to last them for a few days, thinking they would be
        able to return soon, some animal advocates told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc847a49-a1a6-4014-8080-1db320453b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8686a-2705-42dc-8cdf-715408a66987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly a month after they evacuated, many residents have not
        returned home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d7e70-11ee-446f-a7a8-77725711eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185dbd8-2e50-44b7-826d-2b67ee5bf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vshine Animal Protection Association, a China-based animal welfare
        and environmental organization which partners with Humane Society International,
        estimated that the number of dogs and cats left behind in apartments in Hubei
        cities are in the tens of thousands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7b8de-6271-445c-b140-068dc7ae6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d367403-280d-4dc0-a70c-840abcdd6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things can get worse if the epidemic remains uncontrolled," Deng
        Fang, chief of staff for Vshine Animal Protection Association, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b20aa-96af-4ee4-99c8-aae86f37fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1acb3-2775-4de5-9947-f10fec19b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many worried residents have contacted organizations like Vshine
        to ask employees to check in on their pets. Vshine has received at least 400
        calls for help in the city of Dailan alone, and they have helped save at least
        380 dogs and cats that were left behind, Fang said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36c863-cac8-470d-9661-3cbb16ef186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb36c21-34d3-4a52-8447-a15c250efaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfounded fears that pets can spread the virus</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30531cbd-f22b-4675-ba79-baaceff26cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Hong Kong''s Agriculture, Fisheries and Conservation
        Department (AFCD) said that samples from a dog''s nasal and oral cavities
        had tested "weak positive" for novel coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce7f61-5b9d-4582-bb7f-87f4df9b60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82452b1c-a99b-4b9f-b6da-ea3fc615590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, pet owners don''t need to panic just yet, as CNN reported
        last week. Pets can catch other known coronaviruses, and while the infections
        can become severe neither has been shown to spread to humans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdf6ff-a1a1-45e3-b107-8fdc8efeccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c94b76-949f-41dd-98e9-709971847462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the AFCD does not have evidence that pet animals can
        be infected with COVID-19 virus or can be a source of infection to people,"
        the AFCD said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cb25b-ef25-485b-8755-a2bc8e94743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297fe02-c73f-4791-a671-ef2fdbaeeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong SPCA Society for the Prevention of Cruelty to Animals
        (SPCA) issued a similar reminder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31181e0-22d1-4ffc-8a1e-2a6c065f89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b39ea-c8b7-4487-8a70-8e50bde92b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the public are advised to differentiate that ''being
        infected'' does not equal being infectious and capable of spreading the Covid-19
        virus," SPCA wrote in a Facebook post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f57658-9ae0-4681-a5c6-7ab3f0e9eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such fears have caused incidents of violence toward animals in China,
        Fang and Higgins said, and a local government officials have posted notices
        warning pet owners to keep animals inside.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988e8d1-21f1-43b3-81fb-0241a805a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9654a-53b3-4588-918c-61bad38d7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice that Fang shared with CNN, a group that listed its name
        as the Urban Construction Administration stated it would start to kill cats
        and dogs that were outside of homes in order to prevent the transmission of
        the coronavirus disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07a4e4-037f-4702-ae74-82a0f4847715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062f394-1f9b-4c7e-99e7-ce3768829800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared a notice from city officials in Hongjiang, in Hunan
        province, which states that pets in public areas or unattended animals would
        be killed without exception.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd10aa-898c-4150-8a71-1c2cef540beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157455c-3421-484a-bbe3-91429b641e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another county in Zhejiang, a province with the most infections
        after Hubei, authorities warned dogs that are found in public would be exterminated,
        according to Reuters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834abcc1-1e0e-4875-b4dc-bd5d94da3f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b635243-3850-4f8e-b7af-1cf605212999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have even went so far as to find tiny masks for their pets,
        the wire service said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537b64a-4709-4e43-8344-eb2223b992f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried about my dog being hated by the neighbourhood," Beijinger
        Wang Fengyun said, adding that while he hasn''t found any animal-grade facial
        protection, he made one himself with a paper cup.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309de96-a91e-41e1-a11e-2a04d6fe3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:36:50.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T" his story was first published on CNN.com, <em><a href="https://edition.cnn.com/2020/03/15/asia/coronavirus-animals-pets-trnd/index.html">"Cats
        and dogs abandoned at the start of the coronavirus outbreak are now starving
        or being killed</a>"</em></p>'
