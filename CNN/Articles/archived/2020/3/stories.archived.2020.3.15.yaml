      'jcr:uuid': 'c77bd78b-fe73-404d-bc90-1daaa62d546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:11:45.274+08:00
      'mgnl:createdBy': 'mel'
