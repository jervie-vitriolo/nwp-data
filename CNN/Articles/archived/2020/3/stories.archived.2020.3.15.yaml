      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also launched a new section in Apple News for the
        virus, where Cook said users can find updates from "trusted news outlets."</p>'
