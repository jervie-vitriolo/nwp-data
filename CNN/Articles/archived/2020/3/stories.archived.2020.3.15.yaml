      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients who had contracted COVID-19 in the country
        has topped 100, with the Health Department confirming 47 new cases on Sunday.
        Eight people have died because of the disease, bringing its fatality rate
        to seven percent — above the global average of between three to four percent.</p>'
