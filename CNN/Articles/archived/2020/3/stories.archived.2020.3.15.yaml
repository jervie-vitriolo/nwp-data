      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> A policeman
        suspected of COVID-19 infection has died, police confirmed Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0981cdec-e8ad-4fcf-9c41-fdc46a532dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:02:31.687+08:00
