      'jcr:uuid': '7a0d24b1-9e4a-449c-882a-306978c22be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 444 Filipinos to be repatriated, 438 are crew members,
        while 6 are passengers, the DFA said in a press release. “All underwent health
        screening upon disembarkation facilitated by the U.S. Department of Health
        and Human Services,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071f769-2d0b-4c01-ad98-af849ebc93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa825e85-6c61-4565-8a07-10c005efb97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13 Filipinos from the ship are in United States health
        facilities after testing positive for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fb1a4-7e09-4464-9fca-dc6ce61f1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb299d91-af73-4282-9e49-ab5f0d0c6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriates are expected to arrive at the Haribon Hangar in
        Clark Airbase, Pampanga and will undergo, upon arrival, a mandatory 14-day
        quarantine at the Athletes’ Village in New Clark City. There, the DFA assured
        they will be given “full medical attention of health professionals from the
        Department of Health.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4425e16-44c4-4660-a134-131e6f915d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d573c80-dc5d-4cd1-84ab-a9eab072fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A total of 91 Filipino crew members volunteered to remain onboard
        the ship to comprise the Minimum Safe Manning and Minimum Operational Manning
        teams,” the DFA added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dcbcf-0911-4049-a2d1-ffdef03fd8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a515c3b-5389-4770-bc09-bce747a532f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:14:35.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises, the company that owns Grand Princess, also owns
        another cruise ship previously docked in the port of Yokohoma, Japan and quarantined
        for nearly a month after passengers were found to be infected with COVID-19.
        An estimated 700 people on board the ship eventually tested positive for the
        virus, with seven resulting in death. Of the estimated 3,700 passengers aboard
        the ship, 445 Filipinos were repatriated and quarantined in Tarlac.</p>'
