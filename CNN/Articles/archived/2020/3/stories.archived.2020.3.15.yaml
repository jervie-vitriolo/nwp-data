  'NBA-stars-owners-pledge-donations-workers-coronavirus-shutdown':
    'author': 'Amy Tennery, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-15T16:10:39.293+08:00
    'imagesource': 'jcr:c636304e-483f-4596-98ad-524a1f7b9785'
