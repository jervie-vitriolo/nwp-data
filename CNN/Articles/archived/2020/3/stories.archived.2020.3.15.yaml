      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Police
        officers&nbsp;began implementing checkpoints in the borders of Metro Manila
        on Sunday to comply with the start of community quarantine in a bid to curb
        the spread of coronavirus disease or COVID-19.</p>'
    '3':
