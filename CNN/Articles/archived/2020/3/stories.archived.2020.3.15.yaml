    'jcr:uuid': 'da348394-166c-4552-beb0-3edf48581bd9'
    'lead': 'As the bright lights of professional sports go dark across the United
      States this week, some top names from the NBA were pitching in to ease the burden
      for arena and stadium staff facing the grim possibility of weeks without pay
      in the coronavirus shutdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-15T16:20:04.626+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T19:33:10.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:06.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA stars, owners pledge donations for workers furloughed by coronavirus
      shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93f1a7-299b-428c-a32c-192a706bff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> As the bright lights of professional
        sports go dark across the United States this week, some top names from the
        NBA were pitching in to ease the burden for arena and stadium staff facing
        the grim possibility of weeks without pay in the coronavirus shutdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8fa7f-c529-4999-b1b6-c6a7909b24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball league announced Wednesday that it was indefinitely
        suspending its season in light of the COVID-19 outbreak, upending daily life
        for thousands of concession employees, ushers and custodians who rely on games
        for a paycheck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edb790-b122-4222-8757-756a53ff9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland Cavaliers forward Kevin Love announced he was donating
        $100,000 to his team’s arena support staff and called on others to make similar
        gestures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1ba72-5805-49dd-a0da-4add236872dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m concerned about the level of anxiety that everyone is feeling,”
        Love wrote in an Instagram post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512faadd-8589-46c8-87cf-d08451495e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistons forward Blake Griffin followed up, writing on Twitter that
        he was “just following suit.” He did not elaborate but media outlets reported
        that he would donate $100,000 to staff at Detroit’s Little Caesars Arena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86531b-7806-4eff-afef-e224cc2f50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans Pelicans star rookie Zion Williamson said on Instagram
        that he would cover salaries for all workers at the Smoothie King Center for
        30 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd83c6f-a407-45f6-9003-2b47e807fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a small way for me to express my support and appreciation
        for these wonderful people who have been so great to me,” Williamson wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb901dab-e3dc-4ff7-8cc3-4c52ed0165ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee Bucks’ Giannis Antetokounmpo, one of the top scorers in
        the league, said on Friday that he and his family planned to donate $100,000
        to staff members at the Fiserv Forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c4134-67e8-4418-8ce9-be5392b294ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s bigger than basketball!” Antetokounmpo wrote on Twitter. “I
        want to help the people that make my life, my family’s lives and my teammates
        lives easier.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d667f3-aacb-4f25-9508-d48fa1f6bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team owners have begun their own gestures as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425303c4-f53d-4020-9f0a-0ea6a27e5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers said on Twitter that they would pay hourly
        and event staff members at Rocket Mortgage FieldHouse, while Dallas Mavericks
        owner Mark Cuban told ESPN that he would make sure hourly workers would be
        compensated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b054d-df74-4799-b2fe-401785463cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:20:04.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba co-founder and Brooklyn Nets owner Joe Tsai wrote on Twitter
        that he was also working on a plan regarding non-salaried employees.</p>'
