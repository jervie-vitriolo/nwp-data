      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Reconsider group playdates, parents.
        Think twice about letting your kids play soccer with friends. Avoid the local
        playground jungle gyms and monkey bars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f14ee-f2cb-4815-ad25-ba3e04794aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4d919-889c-4f2e-ae20-8cf410feb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evidence corona viruses can live on plastic and metal
        for up to nine days," said Dr. Asaf Bitton, a primary care physician and executive
        director of Ariadne Labs, a joint health system innovation center at Brigham
        and Women''s Hospital and Harvard T.H. Chan School of Public Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e14713-b7c1-4d9b-b0cc-81ca563bc509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce908128-71b6-4efb-864d-07898ef9537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a snow day," Bitton said, referencing an article he
        wrote by the same name. "We''re in serious, almost unprecedented times right
        now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95559778-88cc-4640-8c13-48798f9fe80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b51513-a27a-4cee-b674-e07250fa7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time for parents to carefully consider the types of activities
        they do with their children and how they allow play with other kids, experts
        say, without alarming their children in the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bbd79-d8d8-42d0-b5c9-abd1f3328ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7c1a5-b284-4281-8f35-6954f4a556d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not asking people to be hermits, go home, lock the door
        and crawl under the bed," said Vanderbilt infectious disease expert Dr. William
        Schaffner. "We''re being asked to do whatever we can to spread some distance
        between us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817fc9b5-7d8a-435e-973d-b9dedc4d5639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf6f21-a317-4feb-bd87-17a68050662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social distancing applies to kids too</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e42c35-9640-4c70-855b-ef1b62bcc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time ever, Americans are being called upon to practice
        "social distancing," which the US Centers for Disease Control and Prevention
        (CDC) defines as "remaining out of places where people meet or gather," and
        "avoiding local public transportation." That includes buses, subways, taxis
        and rideshares (like carpools, Uber and Lyft).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564102d-21e2-4193-9c30-deeb545771bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f14c1-b108-4ded-9b57-bd5e855ff877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means maintaining a distance of six feet (or two meters)
        from others. Yes, that means you''re supposed to be keeping kids six feet
        apart, not piling them in a car to go the local movie just because they''re
        out of school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828deb4-d66a-455e-8260-ea5e3db4aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de1130-2a8b-407a-861e-da77dbf09812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children were sent home, businesses closed, and people began working
        from home," Bitton said, "so they would not be exposed to other children and
        adults who might unknowingly have the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958f514-a136-4463-bc82-31eff99c1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef902f0b-a6cf-4920-b9fe-b9bccfdf8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people want to have the kids play with each other or otherwise
        normally interact, it sort of defeats the purpose," Britton said. "So frankly
        I wanted to send out a bit of an alarm ... because going out and pretending
        that life is as usual certainly can''t be recommended at this time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725020d-d415-4bd4-84d7-c9c6db1f040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad9e96-85a2-4411-8828-3ef60dc9cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Most children are not in danger</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80340ddd-27bb-4be6-a540-f8dc67cd51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now let''s quickly say –&nbsp;and remind your children –&nbsp;that
        such advice is not because your kids are in serious danger from the virus
        –&nbsp;unless, of course, your child is immunocompromised from cancer or another
        serious medical condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b38fb5-d34c-4c6d-a313-1d37a02d47c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296e14e-200c-4fa9-a77d-54c05326ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, healthy children "are at reduced risk" of serious illness
        or death from coronavirus, said Dr. Tom Frieden, the former CDC director,
        in an op-ed for CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7a60c-18cb-4552-afa9-41aceca3b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f66ac-8881-472b-ae8e-2eea57daa3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One bit of good news is that, unlike with the flu, children up
        to at least age 18 appear to not become very ill with Covid-19. They can become
        infected, but fatal infection appears to be extremely rare," Frieden wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13de09-42c5-42b6-8576-529590b5d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03960331-e875-47d0-86e2-e06e337edf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s "a striking mystery about this virus," Schaffner said, one
        that experts are struggling to understand. One possibility is that it could
        be like mumps and chicken pox. In both cases,the older you are when you get
        it, the worse the symptoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb85016-a643-49ad-abdd-e8078cf41467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb66ce-832d-4a3f-ad45-531ad4fb78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is that a child''s immune system is not as developed as
        an adult, so the novel conoravirus doesn''t trip it into "hyperdrive" as it
        appears to do in the most affected elderly patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014c5c7-5c2d-4396-89c7-5a71dc3a98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d376e3-3329-4ff6-ab42-30b0ddc3694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Children are ''spreaders''</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e10ca-bc9e-4598-bc9c-1f9582fefba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vast majority of children are not in danger, why such caution?
        Because we don''t yet know how infectious children under age 20 may be, said
        Dr. Deborah Birx, White House coronavirus response coordinator, in a press
        briefing Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6c900-bbaf-4d84-8146-7d3f002e9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d670110-e1f5-4379-8fcb-96c55c944886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are they a group that is potentially asymptomatic and spreading
        the virus?" Birx asked, as she discussed the need to protect the most vulnerable
        to the virus –&nbsp;the elderly or anyone with an underlying chronic disease
        such as diabetes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc7bb9-6009-4383-9302-6bf4fc8c42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ee88c-15c1-4893-86f0-a3529936d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are the great spreaders in our communities –&nbsp;I like
        to joke they have the distribution franchise," said Schaffner, a professor
        of preventative medicine at Vanderbilt University School of Medicine in Nashville,
        Tennessee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1672444-2764-4b5e-90ce-5d11f2512c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71e31c-abf2-47f5-910c-7b3c5958d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With influenza, which is a crude analogy to coronavirus, children
        produce very large amounts of virus, and shed this large amount for quite
        a long period of time," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb972f9-63e7-4415-a392-b87529da6c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4143cc-57d0-4c09-b72d-a3961fbe0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will children turn out to be major carriers of this new disease?
        We don''t know and may not know until after many others have been infected
        and died.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b466c4d-8c8c-448f-9a7a-6a4bcb51b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68f192-3929-4132-8808-cdb22f442e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So at this time, it''s best for the most vulnerable in our society
        if we act as though children may be key transmitters of coronavirus, and do
        our best to help everyone stay safe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4825110-faf6-4418-87bb-adb7cdf2fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d91ada-644a-4d8c-b170-990f8248ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plan carefully</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461a6c2-ab82-4ce7-adcf-e76f566e81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no way you can keep your child away from everyone, of course,
        so experts suggest parents plan carefully.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b0a54-337f-4a06-99a2-1090833c96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c1785-44c8-41ea-92bf-181c1acf3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner isn''t as concerned about small playdates of two or three
        children, as long as you know the child and family and can be assured they
        have had no cold or flu symptoms (early coronavirus symptoms often appear
        like colds or flu).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7ea2e-922b-4ccc-ab0e-a40e86ccff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cbe7e-ea39-48b8-b8d0-189ad89cc121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitton disagrees. He worries the symptoms may be too mild to detect.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2123b-bd7b-4f08-9675-69b0c4a9ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da5388d-da1c-479c-827c-e66010d17bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that kids touch each other and rough house with each other.
        And so we really want to be mindful about reducing that interpersonal contact
        and any potential spread," Bitton said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e68e7d-e86d-4ea4-82df-f2c66d4b923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07341072-3aa1-495a-99ae-fdcb27377e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do consider a playdate, experts say, send the kids to play
        outside in the yard, where there are fewer places for germs to collect. Make
        sure everyone washes their hands the right way (scrubbing for 20 seconds)
        or uses hand sanitizer (also scrub hands when using it).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ce8e8-0981-4cda-be36-816d7c933b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cf579-efa1-454f-b7dc-ecacb9fb9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, consider individual outdoor activities like biking
        or hiking where sports equipment isn''t shared and it''s easier to keep a
        good distance from each other.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1da32-602a-46c2-9572-b397bd7dc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befaf5f-696a-4ab5-a125-2df6f215bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing outdoors is an excellent activity for the whole family –&nbsp;it
        reduces stress, gives us the sunlight and exercise we need, and improves sleep
        –&nbsp;all things that fight off illness (of any sort).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576df56-b6bb-4a9a-b058-2d190a8eb4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021e921-78c6-4907-9008-137199125c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not try family soccer games instead of soccer games with 12
        kids?" Bitton suggests.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc94feb-ec6c-4ff0-8045-f7667165fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30926a51-e5b3-41fe-97c5-ce27ebaf1014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the playdate is inside, use bleach wipes on every surface you
        can think of that kids will touch –&nbsp;wall and light switches and doorknobs,
        toilet handles and lids, all sorts of toys, and of course any video game controllers
        or other devices, including TV remotes. Wipe them all again after the other
        kids have gone home.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f1bfe-2adb-4a39-8d08-ba9798c875c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f1c5c-6a79-4173-9f07-3096e00d234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about going out to restaurants? Movie theaters? Grocery stores?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae213a8-ffdb-40fd-aa3c-bf4a6018d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963b696-7a6d-4cdc-be9d-52223d0c942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to the movies? Ah, not such a good idea. Stay home," Schaffner
        said. "We all have to eat," of course, but he suggests picking an unpopular
        time to visit the grocery store (his son goes at 2 a.m. when it''s a ghost
        town).</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99018c8-135a-4ba2-b7d0-9573d0385201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f878999-afd9-445c-b10e-38e4569d5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not as worried about restaurants that aren''t packed with
        people (and there''s no connection between food and the coronavirus). But
        if you want to be extra careful, consider to-go or delivery.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c31078-e12f-4305-9129-53e3981f151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5b251-8283-49dc-a038-84afa44f18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t stop using your local favorite businesses –&nbsp;you
        want to keep them operating as they are a community resource, Bitton says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba063803-3f91-4f01-9ab8-ae5eb68bc28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2233c22-5c1e-41e9-952f-16c4f1b201d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, experts say, it all comes down to what you –&nbsp;as
        a parent –&nbsp;are comfortable with when it comes to risk. And keep in mind
        that this is the current advice. It could change tomorrow as we learn more
        about this viral invader.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860af31-697e-4d09-bfa6-7ca7872fd4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
