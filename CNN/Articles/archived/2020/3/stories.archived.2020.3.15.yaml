      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7b41c-47ed-4fa5-895d-1fea7b2b1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiong, the recovered patient who refused to take the herbal soup,
        said he was subjected to online abuse after publicly questioning its effectiveness
        on Weibo, China''s Twitter-like platform. Another influential user on Weibo
        and prominent critic of TCM got his account deleted last week.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb72c0-951a-4079-814d-4f88290e9872'
      'mgnl:activationStatus': true
