      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad577e-f694-4b89-bdff-51bf287eb667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T19:05:44.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new cases are admitted in different hospitals in Metro
        Manila, except for a 21-year-old woman who is admitted at Davao Regional Medical
        Center and a 47-year-old man who is admitted at Silang Specialists Medical
        Center.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338727d1-f27e-4999-808f-e0a1b6163864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T19:05:44.215+08:00
