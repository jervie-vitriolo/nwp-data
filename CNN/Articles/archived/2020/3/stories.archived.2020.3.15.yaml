    'mgnl:tags': ['coronavirus', 'symptoms', 'spread', 'infected']
    'template': '1'
    'title': 'Infected people without symptoms might be driving the spread of coronavirus
      more than we realized'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170af5c-023c-4184-9a77-8cecbfb55796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New studies in several countries and a
        large coronavirus outbreak in Massachusetts bring into question reassuring
        assertions by US officials about the way the novel virus spreads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30589d2-b0a3-47bf-ac86-8c82725d3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea1192-a30d-45ba-8554-90b6db884546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These officials have emphasized that the virus is spread mainly
        by people who are already showing symptoms, such as fever, cough or difficulty
        breathing. If that''s true, it''s good news, since people who are obviously
        ill can be identified and isolated, making it easier to control an outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf21d3-12ec-4a60-83f1-2a5a419503c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77257c3c-a8a6-4131-b6ac-499ee109e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears that a Massachusetts coronavirus cluster with at
        least 82 cases was started by people who were not yet showing symptoms, and
        more than half a dozen studies have shown that people without symptoms are
        causing substantial amounts of infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676da0e1-5da5-4edd-ae7d-a7d75075b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dea7d1-01a5-4ecf-9d87-eedaf6a1ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, federal officials have emphasized that asymptomatic transmission
        can happen, but have said that it''s not a significant factor in the spread
        of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350638f3-6d3d-46a0-ad5e-6ff4c7d8125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6b909-e938-431e-9b34-0bbc075809b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1 on ABC''s This Week, US Secretary of Health and Human
        Services Alex Azar told host George Stephanopoulos that asymptomatic spread
        is "not the major driver" of the spread of the new coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba948e3-4977-48af-b239-46ac7466330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa349d-a0fe-46ca-baea-2279b2b33de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really need to just focus on the individuals that are symptomatic,"
        he said. "It [the containment strategy] really does depend on symptomatic
        presentation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4aef9-f83f-4c16-8a73-b3075a6c9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb4cea-f286-4ccc-906e-c49f811cc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/coronavirus/2019-ncov/prepare/transmission.html?CDC_AA_refVal=https%3A%2F%2Fwww.cdc.gov%2Fcoronavirus%2F2019-ncov%2Fabout%2Ftransmission.html">website
        for the US Centers for Disease Control and Prevention</a> echoes that assessment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03023508-652e-4aad-b3e6-e435d9f8a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4df18-1b08-4bce-a27b-9a81f1c9c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some spread might be possible before people show symptoms; there
        have been reports of this occurring with this new coronavirus, but this is
        not thought to be the main way the virus spreads," according to the website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23564d8b-e9ce-41be-b323-eeec484a5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189503db-b74b-4842-bd9b-60f28ca03780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for Azar and the CDC did not respond to requests for
        comment from CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe514976-a1e2-4294-9b2f-984c923bd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53c13d-e756-4adb-8a2f-3092d9e74fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea513e-aceb-4381-b35c-80a3f089a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a press briefing at the White House on Saturday, the
        administration''s coronavirus response coordinator, Dr. Deborah Birx, seemed
        to strike a somewhat different note on asymptomatic transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ba61e-f25b-4812-a5a4-31439acbea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90933105-4e94-4c86-a2b3-e9130970fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they''re trying to understand people under the age of 20
        who don''t have "significant symptoms" -- "Are they a group that are potentially
        asymptomatic and spreading the virus?" she asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ed516-30ae-48dd-907d-766a812cab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b3c9c-e67a-4774-a89e-dd1336e91baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until you really understand how many people are asymptomatic and
        asymptomatically passing the virus on, we think it''s better for the entire
        American public to know that the risk of serious illness may be low, but they
        could be potentially spreading the virus to others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468a847-e305-4654-8915-3fac13dad524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be497e18-85e9-406a-a31c-84d632862f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re asking every American to take personal responsibility
        to prevent that spread."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946304f-6cdd-45ad-b7e5-59dd78109391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51422725-efb4-42f0-af60-24ade397ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The role of asymptomatic transmission</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d277464-baff-4e85-9f53-d038d6acbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts interviewed by CNN said while it''s unclear exactly
        what percentage of the transmission in the outbreak is fueled by people who
        are obviously sick versus those who have no symptoms or very mild symptoms,
        it''s become clear that transmission by people who are asymptomatic or mildly
        symptomatic is responsible for more transmission than previously thought.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10e8da-68d1-473e-87da-65a8d0474031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608535c-ae3f-4d00-bf55-9c9f1f780552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know that asymptomatic transmission likely [plays] an important
        role in spreading this virus," said Michael Osterholm, director of the Center
        for Infectious Disease Research and Policy at the University of Minnesota.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfed862-4e77-409c-acd0-b678dcb7ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04beaf-931d-4f41-86a1-9710d7903bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm added that it''s "absolutely clear" that asymptomatic
        infection "surely can fuel a pandemic like this in a way that''s going to
        make it very difficult to control."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae331f4e-e3a8-462a-9f66-a10e01300922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863d0ff-6981-43e9-ab29-c7d54d42e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article two weeks ago in the <a href="https://www.nejm.org/doi/full/10.1056/NEJMp2003762">New
        England Journal of Medicine</a>, Bill Gates, co-chair of the Bill and Melinda
        Gates Foundation, expressed concern about the spread of the disease by people
        who haven''t yet developed symptoms, or who are only a bit sick.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20dbb1-0587-4d40-9c1a-09623fb3b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c97944-0dcc-436b-b0f9-11bb4a166655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also strong evidence that it can be transmitted by people
        who are just mildly ill or even presymptomatic. That means COVID-19 will be
        much harder to contain than the Middle East respiratory syndrome or severe
        acute respiratory syndrome (SARS), which were spread much less efficiently
        and only by symptomatic people," he wrote, using the scientific word for the
        disease caused by the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bcf1bd-95ab-43ea-94ad-161fb5d87ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84574e79-f179-47d6-84e6-a87d23ff8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others agree that people without serious symptoms play a substantial
        role in the spread of the new coronavirus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d9625-1ac6-4668-86a0-8dddb976cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb66b7e-91ba-4f63-be81-050a1c1035e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asymptomatic and mildly symptomatic transmission are a major factor
        in transmission for Covid-19," said Dr. William Schaffner, a professor at
        Vanderbilt University School of Medicine and longtime adviser to the CDC.
        "They''re going to be the drivers of spread in the community."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38529f5-1a53-4e9d-ad3a-3ea9efaf1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985581e8-7d95-42c2-977a-48eb166a7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm urged public officials to be clearer about the way the
        virus is spread.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf7068-73b3-4cfd-aa1e-683c6709ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7c098-f82a-421d-9335-80a614af5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very beginning of the outbreak, we had many questions about
        how transmission of this virus occurred. And unfortunately, we saw a number
        of people taking very firm stances about it was happening this way or it wasn''t
        happening this way. And as we have continued to learn how transmission occurs
        with this outbreak, it is clear that many of those early statements were not
        correct," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12528042-46ee-43ae-8ed0-e2737d6b4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0834f31-54de-4587-8c05-46e9f01ae7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is time for straight talk," he said. "This is time to tell
        the public what we know and don''t know."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df00e9-49dd-4dd1-8b5d-6fa2f73a6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2fefd-7e93-4f17-9c7e-9da9c25645f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Outbreak in Massachusetts</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624adce-c307-4004-aa12-497b447a1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, more than 2,000 people are confirmed or presumed
        positive for the novel coronavirus, and 50 have died.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299dcf03-845e-48fd-93d9-79e99d7a5e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a9d3f-5369-4f7c-99a5-ed7a05c7ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, employees of Cambridge biotechnology company Biogen
        attended a company meeting. After the meeting was over, three employees tested
        positive for the virus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78417d3b-56b9-4f35-9b98-185154ed4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee04b4-5498-4d6b-846a-739bb631d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three employees did not have symptoms during the meeting,
        according to Ann Scales, a spokeswoman for the Massachusetts Department of
        Public Health, who noted that an investigation into the outbreak is ongoing
        and new information about cases and their symptom status may become available
        later.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe422aae-13bd-491b-a459-817d02dc637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4181b0-5c73-46b1-9a6a-f9d1ea01e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International studies</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b383848-3915-40e5-aa20-c351f6b9ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also reports in other countries of significant transmission
        by people who are asymptomatic or only mildly symptomatic.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00a120-f114-443f-a706-f8fae06a4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128d54b-89f8-44eb-b005-74f07fdb26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Dr. Sandra Ciesek, director of the Institute of Medical
        Virology in Frankfurt, Germany, tested 24 passengers who had just flown in
        from Israel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa1b90-6bd3-4a27-8f64-f9c9a40ee30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f58c2b-c914-4245-b9da-2af3b2c2947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the 24 passengers tested positive for coronavirus. Four
        of those had no symptoms, and Ciesek was surprised to find that the viral
        load of the specimens from the asymptomatic patients was higher than the viral
        load of the specimens from the three patients who did have symptoms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c57f54-0ad6-4d5d-ae16-6f161cf0caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c90ae-91db-4be1-b048-d0ac4d6f029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral load is a measure of the concentration of the virus in someone''s
        respiratory secretions. A higher load means that someone is more likely to
        spread the infection to other people.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a566d-6361-4e93-bfe5-5baa11e8ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b25de3-0019-4f71-b0c5-03006bea27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ciesek has not yet published this finding, on February 18,
        she published a letter in the New England Journal of Medicine about two passengers
        who returned to Germany from Wuhan, China, and tested positive for coronavirus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3ccc8-dfd0-44ff-bad6-de5e27af5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009a9c3-646f-436f-a679-5821e4413f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these positive passengers had no symptoms and the other had
        a faint rash and a mild sore throat. When she took their testing samples back
        to the lab, she successfully infected a cell culture with the patients'' swabs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bf8fc-2adf-47cc-9f3b-aafad8e5e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f15850-f2d5-4284-99d5-8b5ad5acd8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can conclude that both patients [were] shedding virus that is
        able to infect cells, and, most likely, other humans," Ciesek wrote in an
        email to CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea0f5b-bd31-478e-98ce-b039c19f726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b24c7c-7a6f-45f3-b6b2-439b35422eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early, large-scale studies using mathematical modelling of outbreaks
        in Tianjin, China, and Singapore in January and February have also found significant
        amounts of spread by people who had not yet developed symptoms.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb97f0-8a65-4a35-97d0-762109122188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2c87c-8900-45ab-a226-c7dd9a9935a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies were posted on MedRxiv, a pre-print server founded
        by Yale University, the medical journal BMJ and Cold Spring Harbor Laboratory
        in New York. Articles on this server have not been reviewed by the authors''
        scientific peers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589df783-cb22-4d5d-aa9c-1b6849c42d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c611ff-71a0-4358-b7fa-eb48fbf59890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study posted Sunday by Belgian and Dutch researchers shows that
        between 48% and 66% of the 91 people in the Singapore cluster contracted the
        infection from someone who was pre-symptomatic. Of the 135 people in the Tianjin
        cluster, between 62% and 77% caught it from someone was pre-symptomatic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b34d2-6dee-44ac-bd99-5ffa0ee8c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138d093-957c-4bd3-973e-9b548114c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the study''s lead authors, Tapiwa Ganyani at the Data Science
        Institute at Hasselt University in Belgium, noted in an email to CNN that
        these are estimates with uncertainties.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc1029-8147-4810-9d58-86111417bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db4d59-77e6-464f-9d37-e63e53b45d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian, Dutch and Singaporean researchers looked at the same outbreaks
        in Tianjin and Singapore and found that infection was transmitted on average
        2.55 days and 2.89 days before symptom onset respectively in each location.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fb94f-1271-48d0-ad9d-0aebef1a6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0f085-ac29-487e-9a1e-a98f2a5e1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis would suggest that presymptomatic transmission is
        pretty commonplace," said the study''s lead author, Caroline Colijn, who leads
        the mathematics, genomics and prediction in infection and evolution research
        group at Simon Fraser University in British Columbia.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bf743-68a4-4648-8cde-fcfaa0fd7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0d12f-272d-4627-8cff-cf6a1d18c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC officials have said that while it''s clear asymptomatic spread
        does happen, it does not appear to be the driver of the outbreak -- or as
        the CDC says on its website, asymptomatic transmission "is not thought to
        be the main way the virus spreads."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ba12d4-b88a-41bb-ad49-18ff213d47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567e17a-4a49-46a7-8745-21483294bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were writing that CDC webpage today, I would phrase that a
        little more towards transmission before symptoms show up," Colijn said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da4d55-cc1b-48f1-893d-b00baaca68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09524f6b-6083-460f-a823-037fe429ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciesek, the German virologist, agrees that the CDC should tweak
        its statement.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d0713-30d6-459c-9962-5246b4f529b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668570b9-fe88-4773-912d-e923e9fdb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:10:22.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read it before, and I wondered to myself -- why are they so sure
        of this?" she said.</p>'
