      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of San Juan del Monte in Bulacan has also suspended classes
        and mass gatherings, with checkpoints being installed in five areas.</p>'
    '19':
