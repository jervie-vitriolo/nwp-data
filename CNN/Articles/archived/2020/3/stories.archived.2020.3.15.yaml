    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funds for trolls should be used to provide protective gear for COVID-19
      frontliners — VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c65ce-df55-41c9-9802-e496f2f5bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Vice
        President Leni Robredo called on fellow government officials to provide coronavirus
        disease (COVID-19) frontliners with protective gear, instead of allocating
        funds for social media “trolls.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a4f18-bdea-405f-82d1-0d88ec67f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parati kong sinasabi na iyong pambayad niyo sa trolls, utang
        na loob, itulong niyo na muna kasi kailangan na kailangan iyong tulong ngayon.
        Ibili na lang nila ng protective gear para sa ating mga frontliners,</em>”
        the vice president said Sunday in ‘Biserbisyong Leni,’ a weekly radio show
        which she co-hosts with anchor Ely Saludar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007faae3-f9fe-4cd7-acfe-3a2d954665f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I always tell them that the funds they use to pay
        for trolls should instead be used to provide assistance. They should use it
        to buy protective gear for our frontliners.]</p>'
    '5':
