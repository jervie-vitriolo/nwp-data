      the U.S., emerging from the surface of cells (pink) cultured in the lab.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-15T17:03:30.556+08:00
    'imagesource': 'jcr:570d712a-bd93-4c19-9353-a5a4acc01e81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
