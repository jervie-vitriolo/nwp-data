      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees in all other parts of the world who are able to work remotely
        should do so, Cook said, and "those whose work requires them to be on site
        should follow guidance to maximize interpersonal space."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1558f5-233a-495b-aad5-825ca7cbc153'
      'mgnl:activationStatus': true
