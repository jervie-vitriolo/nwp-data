      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd023c58-32d9-499c-bc4e-d95dbeaf3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said throughout modern China, there has always been an "interesting
        marriage between TCM and politics" in China. And under Xi''s government, it
        is now "evolving into a symbol of patriotism."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e7b29-e8f2-42cd-9fba-ec551c5f6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200c27d-f030-43ea-959c-af89aad7bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t be considered patriotic if you don''t believe in traditional
        Chinese medicine," he said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7facd025-bd19-44fe-8ef0-f733c901ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
