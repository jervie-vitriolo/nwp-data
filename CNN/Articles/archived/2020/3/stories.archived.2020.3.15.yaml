      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has had more than 1,400 cases of coronavirus, with 28 reported
        deaths, but has avoided the spikes seen in other countries.</p>'
