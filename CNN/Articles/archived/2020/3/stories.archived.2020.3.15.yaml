      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So this is our request—let’s not allow our frontliners
        to be put at risk. Their sacrifices are huge, and we should ensure they are
        protected.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978126dc-5a65-40f9-96f4-162507a323ac'
