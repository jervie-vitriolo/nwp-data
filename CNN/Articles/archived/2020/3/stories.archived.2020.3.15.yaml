      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sales of "virus protection" items like hand sanitizers, gloves,
        masks and anti-bacterial sprays soared 817% in January and February compared
        to the same period last year, according to Adobe Analytics, which tracks sales
        at 80 of the top 100 online retailers in the United States.</p>'
