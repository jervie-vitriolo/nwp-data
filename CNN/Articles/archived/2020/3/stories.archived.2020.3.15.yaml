      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6bf96-1445-45a4-861a-40c06a4acc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.607+08:00
      'mgnl:createdBy': 'kristel'
