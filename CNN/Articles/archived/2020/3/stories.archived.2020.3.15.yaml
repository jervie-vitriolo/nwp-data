      'text': '<p>The Interior Department asked the public to report police officers
        in 56 checkpoints who abuse their power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e19082-5f49-411f-9abb-b19ac402a60d'
