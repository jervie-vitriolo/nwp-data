      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be "deep cleaning " at all sites, Cook said, and they
        are rolling out health screenings and temperature checks at all offices.</p>'
