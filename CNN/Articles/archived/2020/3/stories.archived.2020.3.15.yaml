      'mgnl:lastActivated': 2023-01-26T19:32:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are also the similar directives under Binay’s executive order,
        and the ordinances passed by the city councils of Manila, Muntinlupa, Navotas,
        San Juan and Pasay City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1520df-4e3c-459d-a188-a0ebe5f1a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87796a2e-d48d-495f-8409-e32b92f9f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these orders take effect Monday, except Manila, which is only
        expected to take effect on Thursday, according to its city council’s majority
        leader, Joel Chua, as the ordinance would only be enforced three days after
        its publication in a newspaper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf600d5-051e-428d-8d50-55ce60fbba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5e579-3114-4eb0-9aaa-fb018cfe666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said an ordinance imposing a
        curfew but does not impose penalties may become effective immediately upon
        its publication.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6bc85-5a42-4633-894f-9c040d19378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534f1e9-0484-44c0-97ec-409512e06ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it imposes penalties, an ordinance will only take effect
        three days after its publication, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd69a5a-9fc6-4c5e-b7a8-8f93abe678c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53a5cf-3f10-4681-8438-b13ebcb59ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that an executive order imposing a curfew should be
        enough in times of an emergency or calamity, but added that this cannot carry
        a penalty for violators, unless it is adopted by the local council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b4f8a-fd3c-4fba-8fdf-1e3ec2f99eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s executive order only mentions that violators of the curfew
        and the other restrictions she put in place on the city while it is on so-called
        community quarantine would be “meted with appropriate action, in accordance
        with relevant laws and regulations.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0e3a2-ae3a-45d5-a53e-9ccf872d1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f7b42-c00e-4412-b63f-5769073c0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Juan’s ordinance and Belmonte’s executive order both
        threaten to charge those who disobey the curfew for violating Republic Act
        No. 11332 or the Mandatory Reporting of Notifiable Diseases and Health Events
        of Public Health Concern Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f4af7-21d0-463d-a1b3-616e0c8bfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a330eed-317a-4cdd-ba47-5e74dfdca5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both measures threaten prosecution under Section 9(e) of the law,
        which prohibits “non-cooperation of the person or entities identified as having
        the notifiable disease, or affected by the health event of public concern.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa2a0b-72e7-4471-b507-f011439c9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a02f6-d197-4124-b63d-a40dc73414ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan’s ordinance also threatens prosecution under Section 9(d)
        of the law, which bars “non-cooperation of persons and entities that should
        report and/or respond to notifiable diseases or health events of public concern.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954810a-e1d2-4f6d-bd40-b4db8cc78086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a975b50-bcac-472f-8983-e9fe025b737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty of these violations will either be fined ₱20,000
        to ₱50,000 or jailed for one to six months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b663a-e261-4d8d-a11c-f95b6d8875ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c683905-8a31-4dc6-9106-74874228489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T23:45:17.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte’s order also warns of a charge under Article 151 of the
        Revised Penal Code, which penalizes resistance and disobedience to a person
        in authority.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6355d97-bee8-4102-bbec-d3019e38a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tighter restrictions</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386937bd-8fb1-421d-b4a0-a7d2fb424df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ce402-9fda-48c0-93e8-8da255fcc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures enacted by some Metro Manila cities also carry
        tighter restrictions on the movement of people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8e4d8-6c52-400b-b325-a098b4738bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357218b-d693-49b4-ac0f-5d0086287e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Makati, which is now under community quarantine, the movement
        of people is limited to accessing basic necessities and work from March 16
        to April 14.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ead3e-4238-421d-8825-38ac2a485479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30d792-d794-4d24-ad34-a2f57ab761ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City-run facilities, malls, bars, restobars, karaoke bars, cocktail
        lounges, theaters, schools gyms, basketball court and other sports facilities
        in Makati will also be closed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957c134-719f-433e-8ce3-f4d4fdc8a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ab8ab-4fdb-4361-8dc1-5cf7599a19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While malls are closed, groceries, pharmacies, 24-hour convenience
        stores, banks, financial institutions, hardware stores, health clinics, diagnostic
        centers, laboratories, restaurants with take-out and delivery services will
        remain open in Makati.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82676419-feb5-4b0b-abc1-729631c76733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e0288-4a04-4160-a1f0-75e8ed7bbfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dining in restaurants in Makati, however, is not allowed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a79d6-1b89-454e-ba30-eaac674dc63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48aa53-66a7-4627-9881-9a299d0ffb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 140 confirmed positive COVID-19 cases in the Philippines,
        including 11 deaths. Globally, the infectious disease has infected more than
        156,000 people in 142 different countries and territories, including China.</p>'
