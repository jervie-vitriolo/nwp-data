      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN Chief Medical Correspondent Dr. Sanjay Gupta recently said
        on Anderson 360: "We have an obligation to each other, I think, more than
        ever before. How I behave affects you and how you behave affects me."</p>'
    '75':
