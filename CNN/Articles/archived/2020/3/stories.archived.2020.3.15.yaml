      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ace383-ef42-45a0-9164-6da0228f1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two Utah Jazz players tested positive</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d2013-e3fa-4bff-bb5a-411a602b7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA <a href="https://edition.cnn.com/2020/03/11/us/nba-season-suspended-spt-trnd/index.html">suspended
        its season</a> Wednesday after Utah Jazz center <a href="https://edition.cnn.com/2020/03/12/sport/rudy-gobert-coronavirus-prank-backlash-spt-intl/index.html">Rudy
        Gobert</a> tested positive for coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077c4bb-acb8-4c18-ac90-338e00d0389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fb9aa-53e1-4c66-b330-e3e195ee3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, his teammate&nbsp;<a href="https://www.instagram.com/p/B9pEkQOAOB0/">Donovan
        Mitchell</a> said in an Instagram post that he also tested positive for the
        virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b27aa-dc0e-43d5-a15a-cd10e5f6661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f25f9-cd23-459a-9e6b-c45e2fe13b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons played the Jazz on March 7. The Jazz were set to face
        off against the Oklahoma City Thunder Wednesday when Gobert''s test results
        came back and the game was canceled before tip-off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ed27c-301d-44c1-8dfb-a489cb7c687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff91a51-58e6-48e6-b47f-ba4e8b94b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the diagnoses, <a href="https://edition.cnn.com/2020/03/13/us/nba-player-donations-coronavirus-trnd/index.html">Gobert,
        other NBA players and teams</a>&nbsp;have donated money to cover the salaries
        of hourly arena employees who are missing days of work because of the suspended
        season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c8a14-d85d-4886-bcbf-83ef0c7dca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab1019-3d6f-4c0b-ad86-cc93d839b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell <a href="https://twitter.com/NBA/status/1238886687444471810?s=20">provided
        a video update</a> on his condition Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e51d2-c5b5-4b26-ae84-f11fa2a679a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d3348-c2d2-4382-b5a8-bcef43db35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel fine, things are going well, just taking the proper precautions,"
        Mitchell said, adding that health authorities told him to stay in isolation.
        "I''m solo in here and playing video games all day. I can''t wait to get back
        out there on the floor and play in front of the best fans in the world."</p>'
