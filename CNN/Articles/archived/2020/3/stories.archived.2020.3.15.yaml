      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64943bff-3d54-40d8-97b2-6c7d358441f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T19:05:44.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also reported three new deaths due to the
        disease: an 86-year-old American man from Marikina City, a 40-year-old Filipino
        from Pasig City and a 64-year-old man from Negros Oriental,&nbsp;and a 56-year-old
        Filipino man who was admitted to Makati Medical Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f3758-67cb-4351-90f6-aa4de2cef152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d47bf-80a9-4c09-bf01-7863748d27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old man was a town councilor in Negros Oriental, according
        to Governor Ruel Degamo who first announced his death. He had been to Greenhills
        Shopping Center in San Juan, which houses a prayer hall which was frequented
        by another COVID-19 patient who also died later on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47941c-628b-4ad2-b226-2333ea9d7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:40:23.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9e1cc-f33a-4723-a5e5-ddc2d0067c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:40:23.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the councilor, the American man, and the 56-year-old Filipino
        had preexisting conditions. The councilor had chronic renal disease and had
        a renal transplant in 2010, the other Filipino man was reported to have had
        asthma, while the American man had hypertension, diabetes and chronic artery
        disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32291b8e-2aac-4dd1-86f9-e4cf0a981d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:40:23.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd89f9f-382b-4529-b703-92865051d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:40:23.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the new deaths is a 40-year-old Filipino man from Pasig
        City who had not traveled abroad and had no known exposure to any COVID-19
        patient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ee2dd-1401-4608-9f2b-f25b2747bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8760f-c42c-4ae8-bd5e-a84ade85804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd92b63-5fa6-4321-972b-810465827fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafaf480-742a-4b4e-b836-fb8b61a79233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, 80 percent of patients only experience “mild
        illness” and eventually recover. It added that some 14 percent experience
        severe illness while five percent were critically ill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d920a9-0bf6-4024-a1dd-0a9bf0d7066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a185a96-30a9-4ccb-ae5e-067e92ef4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
