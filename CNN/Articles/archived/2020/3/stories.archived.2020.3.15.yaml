      'mgnl:lastActivated': 2023-01-26T19:33:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said it is working with team medical staff, state and local
        government, public health officials and the NBA to monitor the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abafe3-c5d6-4ccc-bcf7-b4d42c1626e5'
      'mgnl:activationStatus': true
