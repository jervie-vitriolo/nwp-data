      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City Mayor Abby Binay said her government is also expected
        to pass a resolution for the calamity fund by Monday.</p>'
    '10':
