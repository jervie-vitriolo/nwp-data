      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/12/Coronavirus-self-quarantine-Philippines-officials.html?fbclid=IwAR0Ve7-9kBFRQFyBy1MCX3QW0xXZvr7xNZTOvJGoDbx4RzBQLpTDtAGcF0M">LIST:
        Lawmakers, gov''t officials on self-quarantine after COVID-19 exposure</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b045b-8314-4d35-8e72-1f475b5eb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:29:03.384+08:00
