      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2f746-5a38-4b59-9821-7734dafc6930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported Sunday 29 new patients with COVID-19.
        They did not immediately release details on the new patients.&nbsp;Among them
        is a 13-year-old girl from Quezon City, who is the youngest patient who tested
        positive for the disease in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa3d8b-f3bf-4022-aae3-301c971836f8'
      'mgnl:activationStatus': true
