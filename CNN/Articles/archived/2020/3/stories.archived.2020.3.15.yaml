      'mgnl:lastActivated': 2023-01-26T19:32:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991cb9e3-5a55-41cd-8e49-b25208f5465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an A+++ passive aggressive Chinese flex that will come
        up at least 2x every conversation with an uncle from now on, but we will take
        what we can get!" Christina Xu, a ethnographer who studies tech adoption and
        internet culture in the US and China, tweeted on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e11a86-1e3c-428d-b6d4-520a97c22838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1941a8-5e9b-46ae-8c4c-909402c1187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party has spoken up recently as cases there
        slow dramatically, saying people should be more grateful for how it handled
        the outbreak. Speaking Friday, Wang Zhonglin, party chief of Wuhan, the virus-hit
        capital of Hubei province, said it was necessary "to carry out gratitude education
        among the citizens of the whole city, so that they thank (President Xi Jinping)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f5a13-14ad-49e3-832c-0e230d69b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675371b5-0344-4f88-884f-73406f41bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been criticized by health and government officials, including
        US Secretary of State Mike Pompeo, for its initial response to the virus —
        during which Chinese officials appeared to downplay information about its
        severity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bf109-188d-47a6-ae76-04626f1f29c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d699f7-1e6f-4c4f-93e6-a79ef59008b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma ended his statement on Twitter by quoting a slogan popularized
        by one of the US founding fathers, Benjamin Franklin: "United we stand, divided
        we fall."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0158c2-567a-455d-b6e4-87f671c6a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.415+08:00
