      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f07c4f-e538-409b-926f-35d9533b6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T15:02:31.687+08:00
      'mgnl:createdBy': 'xave'
