      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo went on to mention a photo she saw online of policemen deployed
        at checkpoints without protective gear amid threats of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7cf83-0c9b-4a8f-aea9-c4836e3ab51a'
