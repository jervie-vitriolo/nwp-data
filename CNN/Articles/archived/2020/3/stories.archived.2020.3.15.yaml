      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget, however, <a href="https://cnnphilippines.com/news/2020/3/12/ABS-CBN-franchise,-coronavirus-supplemental-budget-pending-House-of-Representatives-adjourns.html">failed
        to reach the plenary before Congress adjourned</a>&nbsp;for the lawmakers''
        Lenten break.</p>'
