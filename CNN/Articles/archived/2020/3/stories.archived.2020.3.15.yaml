      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese billionaire and Alibaba co-founder
        Jack Ma said he will donate 500,000 coronavirus testing kits and one million
        face masks to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0b446-d1c7-482b-9dc5-c9c26aa64975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
