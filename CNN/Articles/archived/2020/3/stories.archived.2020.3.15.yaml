      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3ec4a-d484-4610-a218-4a7cf98b0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> &nbsp;The
        Philippine Amusement and Gaming Corporation (PAGCOR) on Sunday <a href="https://www.facebook.com/pagcor.ph/posts/3654498884592016?__xts__%5B0%5D=68.ARBBR0oDXvrqHtxkuNfD0X94NXI8651hGRJ1olMFGRSfI1r1mHKtT_hlJJKxyOwTkcOjvO6nHE4gwCO3pBEV_yJjuYsI-tjW1eVz1EEDgXDaf5fQoGoZe5KwhnXYAOF69kPERibaBH-0GovIHDfW9Dn0FweGE7ye1kMSGwSjtqOw3mg-VFeiY_Aj4jiLSoNaBw0Y66fQ-J8BxnZC27B1K-QvSuyJMfzLMb952AFwRIbJPw3-VpzwhbYdakrdwDrViisYo2jeM2pFCjE3TIhJIVkpgNu-Jmv0QkBMTFJb_yCBThcxDdV2bU9ultyARLzGJlFC731p3h43p1L0tyj1Sw&amp;__tn__=-R">ordered
        the suspension</a> of all casino and other gaming operations in Metro Manila
        amid the increasing threat of coronavirus disease or COVID-19 in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef49bc-d3b9-405d-b84a-2a1987b01435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba494e27-957d-42e6-ba45-450105d427f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based casinos, electronic games, bingo, sports betting, poker,
        and slot machine clubs operations will be suspended immediately. PAGCOR said
        the order will remain until the duration of the community quarantine imposed
        on Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfd3de-823b-433b-97d9-ba4e4c16d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18c2a6-7788-4f17-b329-5b05afdf0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said Philippine offshore gaming operations (POGO) will remain,
        but with limitations. The state-run agency said only a minimum number of workers
        will be allowed in their workplaces. Latest available government data show
        that POGO service providers have about 108,914 employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a75fd-07a6-4842-9161-c81a34968f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01910111-8758-4b51-8788-3cbc697bf6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of POGO workers will be restricted to their living quarters
        where they will observe social distancing and quarantine protocols, PAGCOR
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c2e7f-3ee3-498d-b294-159a4ea61785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775613e6-205b-4e5c-b052-6b982dd32656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAGCOR believes in the seriousness of the COVID-19 situation. Hence,
        it supports the government’s extreme effort in containing the virus. For its
        part, the state-run gaming agency has decided to prohibit public gatherings
        in its gaming venues and in the licensed gaming properties that it regulates,"
        it announced on its Facebook page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7a64f-0f4c-4150-b365-3e734e6fda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f963888-0197-40bc-be3e-3c7f1679019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T13:06:50.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that operations of PAGCOR properties will likewise be suspended
        in areas outside Metro Manila if the local government declares a community
        quarantine.</p>'
