      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa38663-f14d-4869-b366-095cd7793418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:06:42.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of the new cases had no known contact with a COVID-19 patient
        and had no travel history abroad, while three were confirmed to have been
        in contact with someone with the viral disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8203593-4098-43a5-ace9-01b8fd1ea02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T19:05:44.214+08:00
