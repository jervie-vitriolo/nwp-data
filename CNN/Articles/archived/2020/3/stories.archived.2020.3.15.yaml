      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So ito, pakiusap lang natin, huwag naman tayong—huwag naman
        nating hahayaan na iyong frontliners natin malalagay sa alanganin. Ang laki
        ng sakripisyo para sa kanila, pero siguraduhin natin na protected sila</em>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b28691-c71f-4771-b015-0205906577f9'
