      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As rates of new infections continue to grow in other places, we''re
        taking additional steps to protect our team members and customers," Cook said.</p>'
