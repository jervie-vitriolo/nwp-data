      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that our police officers manning the checkpoints
        will follow all laws and regulations in enforcing the community quarantine.
        If there are abuses, please report that to DILG and we will act on it immediately,”
        Secretary Eduardo Año said in a statement.</p>'
    '10':
