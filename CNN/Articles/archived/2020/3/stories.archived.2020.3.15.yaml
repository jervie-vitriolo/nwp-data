    'lead': 'Funds used for social media "trolls" should instead be used to provide
      protective gear for COVID-19 frontliners, Vice-President Robredo said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-15T18:38:24.606+08:00
