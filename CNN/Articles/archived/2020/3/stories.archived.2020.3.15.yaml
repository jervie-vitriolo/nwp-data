      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earlier, I saw pictures of police at a checkpoint…
        It was, I think, in Bulacan, in the boundary of Bulacan — they had no protective
        gear.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9043df-41e3-4c6c-9076-40c5e37b30a8'
