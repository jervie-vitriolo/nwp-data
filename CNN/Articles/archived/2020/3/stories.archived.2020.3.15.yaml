    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720df26-6a6c-4061-b5ce-4218ac17fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
