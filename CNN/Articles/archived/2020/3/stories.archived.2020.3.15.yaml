      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc222c-b3f9-4171-a229-ff11585482e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:45:47.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kits and masks have been sourced and are ready to be delivered,
        he said Friday on Twitter and Weibo, China''s micro-blogging platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31723ba7-e975-4b9d-92c3-d390b4a766a5'
      'mgnl:activationStatus': true
