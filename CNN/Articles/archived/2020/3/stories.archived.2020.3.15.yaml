      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f512e0c0-c785-45e7-8eba-0e0791847398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T19:05:44.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the COVID-19 patients live in Quezon City, with 22 of them
        residing in Metro Manila’s biggest city. Fifteen patients take residence in
        San Juan City, while another 15 live in Makati City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a09cd-00b8-4bd8-af16-b4455a30d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T19:05:44.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:33:06.126+08:00
