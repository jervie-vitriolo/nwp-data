      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land, local air, local sea travel to and from Metro Manila shall
        be restricted with the imposition of community quarantine, but workers will
        be "provisionally allowed" to enter and leave the region, once they present
        proof of employment or business at border checkpoints.</p>'
