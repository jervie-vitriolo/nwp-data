      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple will close all stores outside
        of Greater China until March 27 to help stop the spread of coronavirus, Apple
        CEO Tim Cook said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3d759-b43f-4cba-aedd-5e077a089364'
