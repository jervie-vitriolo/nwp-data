      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c155647-3610-4684-a357-c06e034c83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every morning and evening, the 38-year-old was handed a bag of brown
        soup -- a traditional Chinese remedy blended from over 20 herbs, including
        ephedra, cinnamon twigs and licorice root.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341379e-ed76-4712-ba1d-35256b517c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a8720-b97a-4fba-ba6e-692fe75c7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike most patients around him, Xiong was skeptical of its
        efficacy and refused to drink it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45474886-e138-4f12-b6b7-bd33d96f9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f366f21-d235-4bbf-95ae-06512e122948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, it is a sheer placebo," said, Xiong, who was discharged
        in late February from the makeshift hospital run by TCM doctors where no Western
        medicine was provided, apart from medication for underlying conditions, such
        as high blood pressure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94b441-0fde-4d67-984f-50fd16cf16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29be56-5404-4b5f-9c81-f348ac9cf7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "lung-clearing and detoxing soup," as the herbal compound he
        was given is called, was part of the Chinese government''s push to use Traditional
        Chinese Medicine (TCM) in the fight against the novel coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70a56d-02a5-4e0f-bfef-ebc108e95793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7a211-90a6-4466-946e-d98cfaf51dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scientists race to find a cure and vaccine, China is increasingly
        turning to its traditional remedies. As of late last month, more than 85%
        of all coronavirus patients in China -- about 60,000 people -- had received
        herbal remedies alongside mainstream antiviral drugs, according to the Ministry
        of Science and Technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce8c29-4b0d-4a14-84a7-aaf81dcfc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are willing to share the ''Chinese experience'' and ''Chinese
        solution'' of treating Covid-19, and let more countries get to know Chinese
        medicine, understand Chinese medicine and use Chinese medicine," Yu Yanhong,
        deputy head of China''s National Administration of Traditional Chinese Medicine,
        said at a press conference last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a209c-3c46-47e2-a585-388b03d4db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45a1a8-04d6-4952-89c6-e89cb5b4adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in China, where TCM has a large number of adherents, the
        government has been unable to quell its skeptics -- like Xiong. Abroad, the
        herbal remedies could face even more skepticism from Western medical experts,
        who have long questioned their safety and effectiveness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf649e4a-b2f3-41ac-a3f9-1c9580322fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9bc32-6204-4f51-b876-9294a886003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Search for a cure</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8857c2e-291a-4b14-995a-0c45833a3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no known cure for the coronavirus which has killed more
        than 4,000 people, sickened over 115,000 and spread to 75 countries and regions
        worldwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f230e9-8acc-4a46-8961-839a9db8a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564273b-cda9-49f8-94b8-0ba98835b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are working to find ways to stamp out the deadly virus.
        But for now, the mainstream antiviral treatments focus on relieving the symptoms
        -- and that''s where China believes its ancient remedies can help.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3dd40-6b84-4109-aa4c-c8ae005b5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By adjusting the whole body health and improving immunity, TCM
        can help stimulate the patients'' abilities to resist and recover from the
        disease, which is an effective way of therapy," she said, adding that traditional
        medicine had helped fight viruses in the past, such as the SARS pandemic in
        2002 and 2003 that killed hundreds in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913f055-bc4f-449f-b52a-99e103b54126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcae61-f57c-4fa9-a47e-36700d52bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 50,000 novel coronavirus patients have been discharged
        from hospital, and the majority of them used TCM, Yu said, citing it as evidence
        for the efficacy of using Chinese and Western medicine in tandem</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f39e6-a576-453e-b0cb-892f96e174fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f69a4-76dc-40dc-acbb-3caca11472b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clinical trial of 102 patients with mild symptoms in Wuhan,
        patients with combined treatments compared with the control group of patients
        receiving only Western medicine, Yu said. Their recovery rate was 33% higher,
        she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6e583-9220-4e4c-a467-343bc80b6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ddfc4-d208-42fe-bac8-96f1158f0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study of more serious cases, patients receiving combined
        treatments also left hospital sooner than the control group and had greater
        levels of oxygen in their blood and a higher lymphocyte count -- an important
        indicators of the health of recovering patients, according to Yu.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f27a6-db01-44fa-aa31-90ff3eefc3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013b601-416e-4264-a671-68f3f65ebaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is convinced. Xiong, the recovered patient who
        refused to drink the TCM soups, questioned the rigorousness and fairness of
        the trials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acb962-0bc8-41bc-a3f0-fc1d51237e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26da3b-470a-4400-851a-b18af660da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must conduct double blind tests with large enough samples --
        and they have to be chosen completely randomly," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3bfae-e89c-40b2-81f5-c6734172d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TCM treatments are not just being carried out in Wuhan, the epicenter
        of the outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80749fa1-8be5-443a-a3db-d3aa905ad01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0e639-0331-4792-b889-8a7a9f5fdc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In eastern Zhejiang province, more than 95% of coronavirus patients
        had been given traditional medicines as of late February, according to the
        state run Global Times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1286d8-f4de-4ce7-93fd-afb7206e2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44492d2f-f12d-4c29-bada-8def47db1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, that ratio stood at 87%. Among those who had received
        TCM, 92% had shown improvement, said Gao Xiaojun, a spokesperson for the Beijing
        Health Commission.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580765e-9782-47da-8009-d610d262466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c862b6-e554-43ef-90a4-64425d719d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional Chinese medicine has played an active role in improving
        the recovery rate and lowering the fatality rate among patients," he told
        a press conference late last month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14572f4b-1b84-453f-8b0e-92219fac0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc1301-7581-4ebd-9253-78abe7c258fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yanzhong Huang, a senior fellow for global health at the
        Washington-based Council on Foreign Relations, said the claimed improvement
        rate of 92% should be taken with a pinch of salt.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5eaff-9db4-490d-8177-4089643d81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b726f-3035-4ec8-aec6-69d0700837d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be mindful that 80% (of the coronavirus patients) are
        mild cases. Even if they don''t do anything they might eventually recover,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52388a-7c0b-49cd-a788-743682799ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcebfc-3f71-4cda-abb5-a5d623c4b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>State-backed industry</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16102b2b-da2b-4d6c-9dee-92efcc7df497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front and center role TCM has taken in fighting the coronavirus
        outbreak dovetails with the Chinese government''s recent efforts to promote
        TCM at home and abroad.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f613a7e-df06-4286-a1e3-f520db69188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcb920-2012-41f7-91d9-e27dfc674632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Council estimated last year that the TCM industry
        could exceed 3 trillion yuan ($430 billion) by 2020 -- a 71% increase from
        2017. Beijing has also sought to promote TCM alongside its "Belt and Road
        Initiative," a massive global infrastructure and investment program.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d27cb2-ae8a-4428-91a8-d9c4281856dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143c6e1-91e4-40d2-8a88-995faf0f9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient remedies have been repeatedly hailed as a source of national
        pride by Chinese President Xi Jinping, himself a well-known TCM advocate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0e7f1-fea2-4cda-a5d3-5de9e1999fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70567b-a8e9-4154-93d4-7fc07f8d8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional medicine is a treasure of Chinese civilization embodying
        the wisdom of the nation and its people," Xi told a national conference on
        TCM in October last year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcec8f-7186-4a9f-91f4-51b1760d75e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4eed7c-48fb-4ab8-a0fe-458ae138d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this outbreak, Xi has repeatedly exhorted doctors to treat patients
        with a mix of Chinese and Western medicines.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e37b4-0ac9-4b56-8d71-863b3318e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e0e95-054b-465d-ac92-6a43a428d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader made his first public call for the "combination
        of Chinese and Western medicine" in the diagnosis and treatment of Covid-19
        in late January, at a meeting of the Communist Party''s Politburo Standing
        Committee, the country''s supreme ruling body.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4a696-c063-4fb8-a8e1-8fc031bfc408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c8c43-fb88-44ee-97b7-6279a96d1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, China''s National Health Commission issued a notice
        asking medical institutions to "actively promote the role of traditional Chinese
        medicine (TCM) during treatment" of coronavirus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688eccd-c499-455e-b0b4-ad624e6af039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b457978-18b1-437a-93c2-dcff3e796850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the commission recommended a TCM prescription in an
        updated version of the guideline: the "lung-cleansing and detoxifying soup"
        -- the remedy being handed out in the makeshift hospital Xiong was in.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f479d90-b4e0-4e7c-b048-a49dacc9af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c337b4-9fb2-497e-a02b-9354638d1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prescription is promoted by the National Administration of Traditional
        Chinese Medicine and the National Health Commission as a suitable remedy for
        patients with mild to serious symptoms, and has since been widely used in
        Wuhan and other provinces.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d0ba4-8f9c-44bb-9ddb-332712fe7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3471089-a532-4e04-a999-c87432f59246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Yibin, acting director of the School of Chinese Medicine at
        the University of Hong Kong, said the prescription was based on four herbal
        formulas from ancient China, with one dating back as far as 1,800 years ago.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55cec3-818c-4368-ab5b-ee3f257fdf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ba0b8-b2fd-4418-9b8b-804de1ba153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being first adopted in four provinces, clinical observations
        show that the remedy has desirable results, so it was promoted nationwide,"
        he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8370d9-2653-4d91-adc8-7067f96eac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3dfa21-4125-4375-99ea-600c7e276880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Feng said research had shown that the 29 herbs used
        in the remedy will interact with ACE2 -- a receptor used by the novel coronavirus
        to infect host cells, and are thus an effective method to treat Covid-19.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7a2ab-afc5-49ce-9f0c-867632bd990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63b460-0387-400b-80ef-19c24e9dc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is it safe?</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d70c7-b055-406c-b445-32106559cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, public health experts say it could be a long shot
        for China to convince other nations -- especially Western countries -- to
        adopt TCM treatments to fight the coronavirus outbreak.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755755f7-2f88-4fa7-bc48-043ef7db735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f59521-7f41-4564-bf27-3963d3f24be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the effort to promote TCM worldwide is likely to make way
        in certain regions, like Africa. But unless the development and marketing
        of TCM (conform) to the modern standards, like what was done to artemisinin,
        it is unlikely to be so well-received in the Western world," said professor
        Huang from the Council on Foreign Relations.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156de6ea-5de6-4fa6-8d6e-928592feefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070a7d0-65f2-4798-a764-bc6b01425afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemisinin is a globally recognized remedy for malaria derived
        from sweet wormwood, a plant used in TCM. Tu Youyou, the Chinese scientist
        who turned to ancient Chinese medical texts to find artemisinin, was awarded
        the Nobel Prize for Medicine in 2015.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09fb9b-f2c4-4b42-8c79-48be41f635b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875a722-3349-4d60-9026-e5e79569d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety and effectiveness of TCM is still debated in China, where
        it has both adherents and skeptics. Though many of the remedies in TCM have
        been in use for hundreds of years, critics argue that there is no verifiable
        scientific evidence to support their supposed benefits.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ea145-39c9-471a-ae7b-9cd0223b44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaea53d-9f1d-45c3-a7d7-088303d45b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all TCM products in China do not go through the rigorous
        procedures Western modern medicine typically goes through. That''s partly
        why people don''t trust TCM in the Western world," Huang said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff912e5-c9a1-4ebe-96a0-367a77aeba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc419089-e70e-4bba-87d8-db2b80a07f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skepticism over its safety and effectiveness persisted after the
        World Health Organization gave its first-ever endorsement of TCM in 2018 --
        by including the ancient practice in its influential book classifying thousands
        of diseases.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3be06-4322-4440-be16-b15beca68d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da2da0-a469-4417-ac2a-3123c5fabad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the biomedical community say WHO overlooked the toxicity
        of some herbal medicine and the lack of evidence that it works, while animal
        rights advocates say it will further endanger animals such as the tiger, pangolin,
        bear and rhino, whose organs are used in some TCM cures.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b980c-f907-4656-b4f0-1eed31769c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e80b1d-0fd6-4840-93ad-1fe9f103c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coronavirus, the WHO originally advised against using TCM
        on its website, saying those with Covid-19 should avoid "taking traditional
        herbal remedies."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66811016-6840-48c4-a15e-73b7ecc17aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0f81d-a674-4f62-9feb-dd097b8c736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that line was later removed.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602081a-808c-41ad-83a2-3e39137b447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b24e35-1cb5-4356-bd81-2e5ea379fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 4 March at an editorial meeting of the news and risk communications
        teams in Geneva, a decision was made to remove that line as it was too broad
        and did not take into account the fact that many people turn to traditional
        medicines to alleviate some of the milder symptoms of COVID-19," the WHO said
        in a statement published on its official account on WeChat, a popular Chinese
        social media site.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0333fbb-56fa-43bb-80ef-c502e1140818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c54d10-a2f6-42c1-9c5a-e0f44e5954fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A symbol of patriotism''</h3>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462376d-0b0f-4ba4-827c-7e917a6d4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, students and teachers in Lincang city in southwestern
        Yunnan province were instructed to drink TCM soup as a prerequisite for returning
        to school. They were also told to post photos and videos as proof they were
        taking the medicine, which was meant to strengthen their immunity, the state
        run Global Times reported.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bb9e5-b592-4ab6-a690-45618dc7cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733858e2-af36-4dc3-b94f-69682e00fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked criticism online, with many questioning why the
        medicine was forced upon healthy people indiscriminately.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002813a8-d2cc-4327-b404-dc283508a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aba0f7-b71a-4d81-a918-11418d4e2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, a key concept in TCM is (patients should be treated)
        case by case. The same disease may have different symptoms on different people.
        It is surely problematic to force people to drink it without knowing (their
        conditions) first," said Feng, the Chinese medicine expert at Hong Kong University.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
