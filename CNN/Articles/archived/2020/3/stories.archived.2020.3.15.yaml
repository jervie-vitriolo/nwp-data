      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        provinces of Eastern Samar and Cebu, and the cities of Legazpi in Albay and
        Naga in Camarines Sur have also enacted curfews in response to the threat
        of COVID-19, following a recommendation to impose a curfew in Metro Manila
        in hopes of curbing the spread of the viral disease.</p>'
