    'template': '1'
    'title': 'Six Metro Manila cities enact COVID-19 curfew'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2dd6a6-146a-4302-a555-135429ceba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T17:39:55.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:32:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Six
        Metro Manila cities have enacted measures imposing a curfew from 8 p.m. to
        5 a.m., following the recommendation of the Metro Manila Council in response
        to the COVID-19 pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c64da6-c1d2-404b-9083-b514df54c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13637c94-6b0b-4d1f-b490-a4c9c708cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.205+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city councils of Manila, Muntinlupa, Navotas and San Juan have
        all passed ordinances imposing a curfew, while Quezon City Mayor Joy Belmonte
        and Makati City Mayor Abby Binay issued executive orders imposing a curfew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a3ec2-4e7c-46f0-baf2-9c524629bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.205+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said that effective Monday, from 8 p.m. to 5 a.m., “all
        persons within the territorial jurisdiction of Quezon City are prohibited
        [from] roam[ing] around, [and cannot] loiter, wander, stay or meander in all
        public places, whether singly or in groups”.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3c3f9-6689-4358-8af1-730dd0746ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.205+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51abde1-16f6-401e-973b-8a4ce51df274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T21:12:09.205+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:32:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain people, including those reporting to work during curfew
        hours, health workers, and those traveling for health and humanitarian purposes
        are exempted from the curfew.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a658c75-b566-47f8-b326-c7d2738f6a0c'
