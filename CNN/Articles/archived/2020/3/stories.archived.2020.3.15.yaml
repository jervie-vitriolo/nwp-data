      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d764683-bc9c-4f47-915c-5d20a67e9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:39:41.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:33:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority solons said the budget should cover essentials in the
        country''s campaign against COVID-19—&nbsp;including test kits for massive
        testing, relief goods, additional health personnel, health equipment and medicine,
        cash grants for daily wage earners and the unemployed without sick and vacation
        leaves. They added the funds should also "keep afloat" businesses—&nbsp;especially
        those from the micro/small sectors—&nbsp;during this global situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324ee74-d057-4707-a1f9-ed1a0b8a2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:39:41.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:33:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the House of Representatives also backed this move,
        saying a “virtual session” should be mounted so that the chamber can approve
        the additional funding for COVID-19 response. Cagayan de Oro Rep. Rufus Rodriguez
        said a special session done through video conferencing may work, so as to
        avoid a mass gathering which could further the spread of the disease. President
        Rodrigo Duterte may initiate the special session while Congress is on a break,
        as the funds are urgently needed, he added.</p>'
