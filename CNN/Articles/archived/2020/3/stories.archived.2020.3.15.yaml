      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)—</strong>&nbsp;Members
        of the Senate minority on Sunday called for a special session to pass the
        supplemental budget for the government''s campaign against the coronavirus
        disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cdb2f-9f5a-46b5-9341-999522bb6cd8'
      'mgnl:activationStatus': true
