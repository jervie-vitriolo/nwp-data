    'template': '1'
    'title': 'Worried about coronavirus? If your loved one is over 60, read this'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b1cbb-3e58-4f1e-bc37-cc1225e4008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The novel coronavirus can infect anyone,
        but it''s older adults — ages 60 and up — who are more likely to get seriously
        sick from it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0899fd-a2dd-48dc-b46a-1ce8e35218bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36ff1a-97f3-46ba-bb84-424663b070e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tips are applicable to every generation, but there are specific
        precautions older adults should take to protect their health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca766c-733d-4c69-8a9b-7d42cca2c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55769285-9a57-4a35-8873-70b26da815fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to two geriatricians and pulled guidance from the Centers
        for Disease Control and Prevention to assemble what people 60 and up need
        to know about the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5e48c-6290-4dd5-8f39-e29f8e7dec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d06643-0cb1-4bd4-aa51-fd40ed9893f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can download a sheet of that information (in English, Spanish
        and Chinese) and share with your loved ones. But remember: Recommendations
        for Covid-19 may change as officials learn more, so monitor your local health
        department and the CDC for updates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3b25c-4bc6-4668-9197-25d031399421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05e9c7-2991-4b7a-b2ba-13e15f7429a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s your risk level</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fb442-8db7-47ca-9b53-dc3ea1471eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says "older adults" and people with severe chronic illness
        are more likely to become severely ill from Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0fad0-2861-461d-be13-a040067a4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fab29d-a838-47ef-913f-19912bd8f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts define "older adults" as anyone age 60
        and up, so people in that age group should be cautious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd021b6-80d1-4db7-947b-f8469e075b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f9c9f-c8d0-478e-8bf8-b96b6948a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to contract the virus at a younger age — it''s just
        more dangerous in older adults because the immune system weakens with age,
        said Dr. Samir Sinha, director of Geriatrics for the Sinai Health System and
        the University Health Network in Toronto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c55b39-ab70-4b76-be24-2efa0101a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccaf79-b1b7-424f-8c99-d73d6752bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People over the age of 80 may want to exercise even more caution.
        A report published in the medical journal JAMA that examined more than 72,000
        Chinese coronavirus patients found that the overall fatality rate was 2.3%.
        But in adults over 80, the fatality rate rose to 15%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cb630-6c73-46a3-9dac-5ed203ef7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054358a-2ee9-45cd-9d4e-b9fb7b650b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live in a community where there''s an outbreak, you''re at
        a higher risk of infection, too. Follow the advice below.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd3a9d-001b-4362-8ec7-7699788c2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394baa9-d5ca-413a-977f-82a01391546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What precautions you should take now</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc547b57-c5c4-455f-987a-678e5bbab0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancel all non-essential doctor''s appointments, said Dr. Carla
        Perissinotto, an associate professor in the Geriatrics Division of the University
        of California-San Francisco''s Department of Medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d8233-0553-49bd-abb0-903fd1e02ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Whether it''s a standard check-up, a follow-up appointment for
        a stable condition or an elective procedure, if it can wait, then it should.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f30f3-9a02-4f22-974e-dad854fc04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If you have an important appointment coming up, consider doing
        it in a video call or from your smartphone. Telehealth tech lets physicians
        confer with patients who may not be able to leave their homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c567b7-d171-4d9a-95a1-eab806571f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tell a friend, a loved one, a co-worker or a neighbor if you''re
        concerned about the illness. Appoint one of them as an emergency contact who
        you can call with concerns or requests for help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db9a88-e6e3-4b5f-8693-d86fee2d7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, do what you''d do during flu season: Wash your hands
        frequently, the right way (get ready to read that a lot). Use hand sanitizer
        when soap and water aren''t available, though washing your hands is preferred.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903ad23-21da-4c87-a9bf-6c0f88f2e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388be35d-5b68-4af9-aaae-10129a6d3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you should stock up on</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a86bc-bf2e-4530-bdab-423327354c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends keeping enough groceries and toiletries on hand
        to last you a "prolonged period of time." There''s no timeline for the Covid-19
        outbreak, though, so think basic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb35d30-a303-43d7-a72b-0ba45b523c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b165d5-1df0-4ae8-aac6-22c7f194fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Stock up on toothpaste, detergent, water filters, etc.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98ea57-1a20-4757-a905-9d9f53ab5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make meals and freeze them if you''re concerned about food.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211863d8-a98c-4ea5-9ca8-88c2906228ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stocking up on medication ahead of time isn''t always plausible,
        Perissinotto said. You may be able to switch to a 90-day supply for your prescription.
        If this isn''t possible, the CDC suggests mail ordering medications.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2d077-dbed-4eb4-926e-e991462ac609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4ccac-203b-40eb-8a5e-ff04e3d239be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How you should alter daily activities</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1f675-1284-4e47-b6c8-1d257e8754e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults living in communities where the virus has spread should
        take extra precautions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09aa82d-1926-4801-96cd-99d12ed7a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid public places where crowds may gather or poorly ventilated
        buildings where the risk of transmission is higher, the CDC said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cfe39-b9dc-474c-88fc-469202764547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- You don''t need to shut yourself off from public life — just be
        vigilant when you enter it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880ea4a-54e0-4c9b-9a5d-1ecd0769ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Older adults should still exercise and eat right, just as they
        would at any other time of the year, Sinha said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d20ee-6a6b-46a5-9a78-a039620b0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And again, constant — and proper — handwashing before, during and
        after a trip into the public is necessary.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb319b-93d7-4f9f-9831-8d32be262c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ccd45-b1c8-4591-b8f8-cc21d5f1f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How you should handle travel</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42239c16-c08d-4306-89e8-157fb4da429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises against non-essential plane travel for older adults.
        Several US airlines have already slashed their flight schedules for the next
        few months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c22aa-050d-469f-8b6d-633b6e0c764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a2773-a5f2-4209-b4e3-4bf4b4315903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s wise to stay off cruise ships for now, too. Cruise passengers
        are at an increased risk of person-to-person transmission with all the tight
        quarters, the CDC said, so if you''re already made cruise plans, it''s best
        to cancel them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514acca-8258-4e37-a0d7-2e7580f29154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d6ff0-3aa1-459a-a4de-e20ceec3c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you need to know about self-isolation</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424ec12-ba85-4268-9cdd-444a555fa177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that high-risk groups in communities with outbreaks
        stay home as much as possible and that people who believe they''re sick isolate
        themselves.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d06b03-3ca7-48b4-8f9d-9abf0fbc1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b454e2-6f36-4172-bb2f-6cfa97c5c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But long-term isolation can be damaging. Perissinotto studies the
        effects of social isolation in older adults, and she said that loneliness
        and depression are "huge risks for mortality."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce186134-e09d-4550-85b1-e4e6d61410b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7418a-afc8-45c9-aa91-7d7b7e5763cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the solution of totally being devoid of social contact
        is the answer," she said. "Yes, there is some prudence we need to have in
        social distancing, but we also have to be careful to not isolate more -- it
        can be very detrimental."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99d1cc-930f-4bf8-a376-d5bf06d43ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721bc62-1e26-4b68-af32-1fb1ea1b60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you need to isolate yourself:</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181d8138-4b06-40b2-904b-782db113b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t cut off contact with family or friends.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6bebf-7a26-4789-a592-49a1a7b47ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Keep in touch to update them on your condition and curb boredom.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b1be5-51e9-4b34-9b74-7a39f0848da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If groups you''re a member of are still meeting and none of the
        other members are sick, Perissinotto said it should be OK to go.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff1d98-4fda-4244-b293-966a38e95799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e295739-df38-475b-b1d0-bda8228e7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just exercise caution. It''s an individual choice, so if skipping
        out would reduce some anxiety, that''s fine, too.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa853fb-65f6-40d9-aa08-8c4afcb191fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1690efa-e55f-4dce-8d75-32c65b24db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you do go, be sure to wash your hands with soap.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2da38-c2bd-40a5-ae2b-5af7783d1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50f001-4c98-464d-9ec3-44a644014deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What your family can do</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f27e6-1465-4e2f-81e7-ce9e62f2dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help you, your family should think ahead.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cb974-79f8-4448-9c19-96b46e9708f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb2ac9-748d-488b-ad56-ad513d9f420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perissinotto recommends that family, friends and neighbors of older
        adults do some inventory in case the older adult needs to isolate at home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d499c-7dc1-4771-b679-6149221b9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554df006-54c3-4d10-a55d-4def4596d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this person have what they need to spend an extended period
        of time inside? If not, help them prepare supplies.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d4ddc-83ec-41d7-98bb-944331e8c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their caregiver calls in sick, is there someone who can step
        in to take care of them? Have a plan in place to make sure they''ll get care
        if they need it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f42149-ff21-4dcb-bf6c-dcfca89cce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they have a telemedicine appointment coming up, will they know
        how to access it? Set up the tech and show them how to use it to speak with
        their physician.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3776f0a-082c-4b45-98d4-bffce3067879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting prepared and keeping in touch can help keep families connected
        if an older member needs to isolate, Perissinotto said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060c4dd-3b20-491c-b2c7-729c3fa13878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd56fb-028b-4e41-9a7f-ea6d480b8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, sick family members should not visit — stick to
        a phone or video call. And if a younger, healthy family member has potentially
        come into contact with a Covid-19 patient, they should self-isolate and avoid
        seeing older, susceptible family members.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56c87f-88af-4a63-9cbc-1073f2d071bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8480e1-641c-45a1-9824-920a563f5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you should consider about nursing homes</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e1d73-cdfc-4444-9199-b4dd2cc2641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s natural to be fearful for family in nursing homes and long-term
        care facilities, Sinha said: Older people and people with chronic illnesses,
        both high-risk groups, are living together in tight quarters.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808a096-13b9-4b48-9953-a04699d557d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c906907-cced-47ae-ab2f-76c2d4361b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: Most nursing homes and long-term care facilities
        are prepared for pandemics, Perissonotto said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c26186-03ab-45ba-a97a-e110351e08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc26bc1-3cb6-494a-95f1-4b38b37451a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC provides training for long-term care facilities on how to
        operate during pandemics. If you''re concerned about the safety of your family
        member or want to learn about the protocol their facility is following, contact
        staff at the facility.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba72576-4578-43e3-a901-19d2203f6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c96585-9396-4da5-ad99-84805226620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you should do when visiting loved ones at nursing homes</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412db31-928a-4a74-860e-ea57362b425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This depends on whether the nursing home is accepting visitors.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9b9a5-dbc6-4110-ba8f-67dd47d54050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7a679-209c-4a65-a890-88d3f3891cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC doesn''t recommend a blanket-ban on visitors -- just those
        who show respiratory symptoms, like coughing and sneezing. The Society for
        Post-Acute and Long-Term Care Medicine recommends that facilities screen visitors
        before entering in outbreak areas.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876c115-ad9e-4b7b-a525-03d3eadd756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4bcc9-344a-4be9-a135-8d3657a0081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some long-term care facilities have stopped allowing visitors to
        protect their patients. Call your facility ahead of time to find out its current
        policy and set up an alternative mode of communication between residents and
        family.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc406f7-7154-44f4-b3a3-6c2d93fd4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df028fc6-be1b-4b41-a41f-ea4f9cfe72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it goes without saying, but if you''re sick, don''t visit.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f39d4a-0304-45fe-a47f-64518e717194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a8d70-11cb-4e40-a85a-2c4336287e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do if you''re sick</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13e07c-2a6c-441a-9055-f5ee378b3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think you have the novel coronavirus: Stay home and call
        your physician. If they think you should come in for a test, limit your interaction
        with other people and don''t use public transportation. They may provide a
        face mask for you to wear while in their office.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58b478-a6ad-4bc5-96fd-abe56e5a80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d208669-f1ee-4e3a-b83d-f65e4be8928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your doctor is not immediately available: Consider calling a
        local coronavirus hotline. Some city, county and state health departments
        have numbers you can call to discuss your symptoms and learn more about the
        virus''s impact on the community. Keep in mind that these hotlines are meant
        as informational resources, and it''s impossible to diagnose Covid-19 without
        a test.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d1a22-5836-438d-be9a-c5309f2506ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85ad68-c13c-4ccf-b0be-d760bfc19585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:44:19.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:32:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re diagnosed with the novel coronavirus and your illness
        is mild: Your physician may advise that you stay home until you recover. If
        your symptoms are more severe, you may be hospitalized so physicians can monitor
        your condition.</p>'
    '98':
