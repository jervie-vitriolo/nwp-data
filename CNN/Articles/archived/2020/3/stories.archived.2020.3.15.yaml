      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A third NBA player tested positive for
        coronavirus Saturday, according to a statement from the Detroit Pistons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc07005-f072-4742-8dae-fdfa03b7d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac42ece-073e-4d26-acd2-e84d45d45a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons have not named the player, but he has been under the
        care of the team''s medical staff and in self-isolation since Wednesday night,
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428cdb6-28c5-42b9-bf53-d5f2b5139543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ef6a9-0b50-4a9d-89f6-8fff63a65456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A preliminary positive result came back on March 14," the team
        said. "The health and safety of our players, our organization, those throughout
        our league, and all those potentially impacted by this situation is paramount."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f7083-1bd9-45de-856c-9aebdd49a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:33:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294d676-b340-4467-bd94-1fb442b15639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T14:45:13.646+08:00
