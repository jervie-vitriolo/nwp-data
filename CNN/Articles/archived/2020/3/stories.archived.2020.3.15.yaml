      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the company has also expanded leave policies for those who are
        impacted by the virus "including recovering from an illness, caring for a
        sick loved one, mandatory quarantining, or childcare challenges due to school
        closures."</p>'
