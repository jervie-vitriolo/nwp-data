      'jcr:uuid': 'fd0ac929-8654-4f06-9684-9fb88914c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.759+08:00
      'mgnl:createdBy': 'glee'
