      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05afac6-0cb7-489c-a49a-1f69311d3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the availability of thermal scanners in checkpoints,
        Sinas said they are still asking the Department of Health for additional supplies.
        Around half of the 56 checkpoints do not have thermal scanners, according
        to the NCRPO chief.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06fdcc-0203-4f3d-a854-a3bf9acb15b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3046259-25f5-4fec-900a-af108dd37c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo announced that donations for COVID-19 frontliners
        have reached some P3-million as of Sunday morning. The donation drive was
        organized by Kaya Natin!, a non-profit and non-government organization which
        promotes good governance in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44e6a1-8c0c-4b08-b802-4b3d6c4bee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a433b-3391-4a98-b441-01779fc9239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:38:24.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:32:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vice President, this amount would translate to
        nearly 4,700 PPE sets and would benefit over 150 frontliners in a period of
        30 days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8da3b6-d45c-4178-9b2f-90a1d6e437bf'
      'mgnl:activationStatus': true
