    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b245b1f4-c3ec-4812-abfa-d2bfec61d877'
    'lead': 'With a string of global sporting events being halted in a response to
      the crisis, Japanese prime minister Shinzo Abe has moved to dampen speculation
      that the Games, due to take place from July 24 to August 9, could be postponed,
      or even canceled.'
