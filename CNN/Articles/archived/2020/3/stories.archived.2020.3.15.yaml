    'lead': 'New studies in several countries and a large coronavirus outbreak in
      Massachusetts bring into question reassuring assertions by US officials about
      the way the novel virus spreads.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-15T17:10:22.015+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:33:04.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
