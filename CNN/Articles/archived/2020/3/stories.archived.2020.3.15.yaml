      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736f0b0-eea6-4c3c-93d8-e0b8478cea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are blinded by this kind of nationalism -- an extreme
        and narrow-minded nationalism," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe2348-37a0-4982-add1-729e7465fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
