      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1799f49-c81d-4a81-991f-6629b70cdb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T20:23:39.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:32:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiong said the government is seizing upon rising nationalist sentiments
        in China to push for TCM.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286a317-64fb-47cc-999e-b6b327f17f00'
      'mgnl:activationStatus': true
