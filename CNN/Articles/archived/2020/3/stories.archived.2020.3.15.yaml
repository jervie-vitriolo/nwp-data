      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the government''s heavy promotion of TCM, its critics have
        also faced strong backlash online.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c5a1b-4760-4eb5-929f-dfb959777524'
      'mgnl:activationStatus': true
