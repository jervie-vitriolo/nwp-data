      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedb78b-852c-4d18-813f-38431338d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T07:55:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:33:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as you ponder how to navigate these next few weeks at home with
        your kids, keep in mind that the impact of your decisions affect more than
        your family.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f864c2-e6c4-42fc-9c88-cfcf086a91f8'
