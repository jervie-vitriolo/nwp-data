      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also commit $15 million to help with the worldwide
        recovery from coronavirus, he said, "both to help treat those who are sick
        and to help lessen the economic and community impacts of the pandemic."</p>'
    '3':
