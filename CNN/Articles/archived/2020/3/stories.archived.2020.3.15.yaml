    'template': '1'
    'title': 'Tokyo 2020 Olympics: Japanese PM Abe insists Games to go ahead as planned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16539b88-4952-4873-87a8-e7513cddffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese Prime Minister Shinzo Abe insisted
        Saturday that the Tokyo Olympics will go ahead this summer as planned despite
        growing fears about the viability of staging the Games amid the global coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02562015-cf5c-471b-9c06-e66eddde34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a string of global sporting events being halted in a response
        to the crisis, Abe has moved to dampen speculation that the Games, due to
        take place from July 24 to August 9, could be postponed, or even canceled</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923cbb6-cc61-44a2-996a-ca57b9b479fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/13/sport/tokyo-2020-olympics-coronavirus-economic-cost-spt-intl/index.html">READ:
        With society shutting down will Games go ahead?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805b225-6aa8-49e1-8372-6920d3f2a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will overcome the spread of the infection and host the Olympics
        without problem, as planned," Abe told the news conference in Tokyo, but added
        the International Olympic Committee (IOC) would have the final decision whether
        Tokyo 2020 takes place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5725340-9250-4c9c-bc02-283d233441e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after Tokyo 2020 organizers announced that the
        Greek leg of the Olympic torch relay had been canceled, but also insisted
        the Games would go ahead on schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66989b5b-372b-4afc-94c9-3a788e93d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC and Tokyo 2020 have reconfirmed today that both parties
        will continue to stay in close collaboration with all relevant organizations
        as we prepare to deliver a safe and secure Tokyo 2020 Games opening on 24
        July 2020 as planned," said a statement on the official Tokyo 2020 website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9e305-fc9e-4311-9482-018966d95c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese leg of the relay is due to begin in Fukushima on March
        26 and Abe said he expected that to go ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1c8ac-310d-4e68-851b-325d72e2c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic flame will arrive in Japan. I''d like to go to Fukushima
        to witness the start of the Olympic torch relay," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20800e60-bda0-4901-81de-775b5a73adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo governor Yuriko Koike added: "We''re taking thorough infection
        measures with regards to the torch relay domestically."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcb3ce-04c6-488e-a57e-fe7c3f145003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the coronavirus outbreak, with global elite sports
        on hold until at least the end of March, has seen several Olympic qualification
        events postponed, including wrestling, rowing and diving. But boxing events
        in London have gone ahead as scheduled Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e808930-c1b4-440e-b02d-569784cdf9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T16:33:49.921+08:00
      'mgnl:createdBy': 'cjmarquez'
