      'mgnl:type': 'text'
      'text': '<p>"Ibinibigay ngayon ng CBCP ang discretion sa kanya-kanyang obispo
        sa bawat diocese...mayroon naman kasi silang tinatawag na legislative at saka
        executive power so, in a sense, autonomous sila," said Jerome Secillano, CBCP
        Executive Secretary, during a CNN special on the coronavirus pandemic.</p>'
    '24':
