      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expanded the country’s COVID-19-related travel ban.
        Non-Filipinos who come from countries with local transmissions of the virus
        will not be allowed entry into the Philippines, except Filipino citizens,
        their foreign spouse and children, permanent residents and holders of diplomatic
        visas.</p>'
