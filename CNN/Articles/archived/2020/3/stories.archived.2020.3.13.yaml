      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from custom work, [I’m] just gathering information for this
        year or maybe the next. Ideas just sprout out of nowhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad75d8-32da-4f6a-a1f0-0ce32bac95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d974140-b50c-423e-9d56-70e6a96ff448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, especially when I go blank. Going back to your past work grounds
        you when you feel overwhelmed — it reminds you of why you do what you do,
        your objectives and goals. The “look” can change and/or progress, but your
        heart doesn''t.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8fa83-fe65-4032-9bf9-95f6adaf6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned to me that you turn to two people — your tita
        and designer Hindy Weber Tantoco — when you’re stuck in a bind. Do you consider
        them your mentors? Do you think it''s important to have one?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb52bf-d570-499c-bda7-90607a3648fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I consider both mentors and friends. Apart from the fact that they''re
        older than me, they’re women who are self-made and women of principle. I see
        that they practice what they preach yet they''re cool and easy-going — they
        know how to fight their battles. It''s important to have different figures
        in your life but you have to choose wisely on who you let into your circle.
        Their principles affect you and can also influence you. It''s an energy thing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeaa332-fb35-45b3-9eb3-fdab53d8739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What inspires you?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d207992-6a1b-45b4-aa8b-23716ff8a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get inspiration from beautiful things, emotional things, empowering
        people, things that grow, whys and hows, problem solving. I like to read,
        I like to learn, I ask a lot of questions. I like art and asking about the
        process, I like creative problem solving and/or critical thinking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8a5d6-6a1a-4080-a2a6-0a054826a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89147b9-962f-41b0-8903-ac5b593c9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram is an important tool for us as we can release work in
        real time. It gives us the ability to reach out to clients and potential clients
        in a few clicks — locally and internationally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad901571-4d3d-4e9a-88d5-656007305ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a24f1-fb70-48a4-8258-839e6fdf3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painting, drawing accurately or realistically, business skills (math!),
        playing the piano... and the list goes on.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8c7ca-3282-4880-ba5c-ac2861a8c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdf5ed-60a1-4b8f-b713-a6e48426d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many challenges that people in my field face regardless
        of their stage. Based on experience, it starts with how to start and what
        direction to take. Finances would be another, finding the right people. Then
        the copying issues come to play, as well as how to keep the business afloat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54725a-b9fc-49e0-90c2-916460f74a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven’t fully overcome those but I just always go back to my goals
        and objectives. For me, it always works. We will always have problems with
        money and finding more people but we make it work.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35363fb4-f73d-486e-abbe-1d9d8c251ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth about your field of work would you like to debunk?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bef4b-ec56-45aa-b2cd-29c5952f0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that fashion is easy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d13f0-ee55-46c9-9f6e-c790a64a2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217a484-43b3-42c8-b28c-e98bf750790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe [becoming] curious and observant, and [learning the importance
        of] covering all your bases.</p>'
  'Duterte-tests-negative-for-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
