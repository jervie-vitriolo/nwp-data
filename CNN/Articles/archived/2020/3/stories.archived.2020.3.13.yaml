      'mgnl:lastActivated': 2023-01-26T19:30:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> President
        Rodrigo Duterte and Senator Christopher “Bong” Go on Friday tested negative
        for the novel coronavirus disease or COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e866d24-47f0-4f69-81b7-0bf5ad39cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T22:36:59.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0e5ad-203b-4313-8de0-7c9e5e8945c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T22:36:59.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, along with Go, underwent testing for the viral disease
        last Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9bdfb-c3d1-4b36-ab74-a4880ffc2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:32.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The results of the tests for COVID-19 conducted on President Rodrigo
        Duterte and I turned out negative. We are fit and healthy to perform our duties,”
        Go said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87de05-5e78-4580-b259-b0931146b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:32.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd9c9b-8d94-4372-b2c4-4cf1d30dd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:32.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed the entire Metro Manila Thursday under “community
        quarantine” from March 15 to April 14 to contain the virus spread in the metropolis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d359a49-a59c-447c-bf45-2d2f380b62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:32.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0746e0-558f-4cdd-9a0c-7b118f40561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:32.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that there is no stopping the Chief Executive from performing
        his primary constitutional duty of serving and protecting the people, especially
        at this perilous time when our country is faced with a deadly disease that
        threatens the very lives of our countrymen," said Presidential spokesperson
        Salvador Panelo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c703c9b-c3eb-4374-a21d-97c6b69d88d0'
      'mgnl:activationStatus': true
