      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf343c11-f031-4b98-8be0-359aead7daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.912+08:00
      'mgnl:createdBy': 'eimor'
