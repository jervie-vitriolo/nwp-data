      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala namang pinipili ang [novel] coronavirus, kung sinong kakapitan
        niya. Lahat naman ng tao pwede niyang kapitan. Kaya ‘yung proteksyon na ginagawa
        ng sa tingin mong may-kaya, kaya mo rin namang gawin sa sarili mo. Hygiene
        lang naman ‘yun.”</p>'
