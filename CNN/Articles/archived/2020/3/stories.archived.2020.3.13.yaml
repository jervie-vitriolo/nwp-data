      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185e3a4-149e-4422-86d9-fdee880edf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Boston Celtics, who hosted Utah on March 6, are having "players
        and staff who were in close contact with the Utah players or who traveled
        to Milwaukee" for what was supposed to be a Thursday game to self-quarantine
        through the weekend. The Celtics stressed that public health officials "advised
        us that based on those (Utah) players'' health statuses during this period,
        it is unlikely that anyone from the team came into contact with them while
        they were contagious."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c737e03-edff-4162-96d1-cbb4d8a1a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

