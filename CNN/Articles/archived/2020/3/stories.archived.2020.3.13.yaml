      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4303828-a959-445f-adb5-c0e77491f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
