      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the siblings are now confined in the isolation facility
        of Southern Philippines Medical Center in Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369648fb-a4de-4f71-b520-efd1f433726c'
      'mgnl:activationStatus': true
