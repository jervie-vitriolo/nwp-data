    'template': '1'
    'title': 'NAIA still open to int''l flights amid Metro Manila quarantine, official
      says  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627e42f-4b91-44bc-89df-2cb84bf64b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,</strong> <strong>March 3)</strong>
        — International flights to and from Metro Manila will still be allowed, even
        though the government placed the region under a so called “community quarantine”
        due to rising cases of coronavirus, a Cabinet official clarified Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8d226-2eec-4c6b-9b9a-30320ba9b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301c074-14c3-4d49-a1a5-9bec77b56f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said returning overseas Filipinos
        will be subject to "strict quarantine guidelines" while foreign nationals
        who are now in Metro Manila are free to fly back to their countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723e0ad-a40d-4b1f-b47d-e872d7b3396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d0b8c-6692-4f58-a70c-1328237378c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, however, stressed that there will be "very strict and
        stringent travel restrictions" for those coming from countries with local
        transmissions of the coronavirus disease or COVID-19. The Philippines <a href="https://cnnphilippines.com/news/2020/3/12/Philippines-expands-travel-ban-to-all-countries-with-local-COVID-19-transmission.html">is
        expanding its travel ban to include these coronavirus-hit countries,</a> but
        guidelines have yet to be finalized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322da66a-f3e6-48e8-a167-134023ce2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ba3d6-6c11-4bc2-bd99-888583b9ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously banned foreign travelers from China,
        Hong Kong, Macau and the South Korean province of North Gyeongsang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899fed7-0447-49cd-b1e0-f78c1a4c97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bd4cd-255e-412a-8170-45af36853297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles explained that since Metro Manila is under community-wide
        quarantine, travelers will have to remain in the region while domestic travel
        restrictions are in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c590837-797c-43e2-b275-d2e8699b7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf09d0-23f6-4e6b-8ede-e1b318749a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone flying in from abroad via NAIA will remain in Metro Manila
        until the domestic travel ban is lifted," Nograles said. He added that travelers
        may instead book flights via other international airports to avoid the Metro
        Manila quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4ce51-b914-48eb-9ea3-9edc3c7d4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2547de-a046-4cd9-8c76-7c8497c9a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:38:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html">announced
        that all land, local air travel and local sea travel to and from Metro Manila
        are suspended from midnight of March 15 until April 14,</a> to prevent the
        spread of coronavirus. Duterte said the policy will be evaluated weekly to
        see if there is a need to lift the domestic travel ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722d53e-54b8-4590-9eee-24029cc5555e'
      'mgnl:activationStatus': true
