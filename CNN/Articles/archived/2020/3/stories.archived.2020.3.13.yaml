      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their ages</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c35f1-b49f-4313-8168-d7b2fc6758ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hanks and Wilson are 63 years old, which puts them in the category
        of "older adults" who, according to experts, are the most susceptible to becoming
        seriously ill from the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c46e9-4328-4a16-a3aa-1e55a57bc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
