    'title': 'Magnitude-5 earthquake hits Zambales '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6848ab-f8d2-452f-8f2a-c61f3ec4c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:00:38.184+08:00
