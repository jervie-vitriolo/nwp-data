      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport lines also encouraged riders to wear face masks or
        protective covers when boarding the trains. Senior citizens and other passengers
        who are "not feeling well" are also encouraged to stay at home, if travel
        is avoidable.</p>'
    '8':
