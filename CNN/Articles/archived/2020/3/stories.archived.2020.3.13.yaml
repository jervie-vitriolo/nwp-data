      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other exemptions</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c78cbb-6636-4f93-87eb-968be4c77a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.563+08:00
