      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, <a href="https://www.facebook.com/photo.php?fbid=10158475227633028&amp;set=pcb.10158474992223028&amp;type=3&amp;theater">Oriental
        Mindoro has volunteered to undergo "community quarantine,"</a> prohibiting
        entry into the province from March 14 to March 25. Exempted from the restriction
        are deliveries of goods and commodities, medical doctors based in the province,
        national government officials and uniformed personnel, returning medical personnel
        and officials, and others in "extreme cases" related to health, safety, security
        and commerce.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd237350-fe7a-4957-8f3d-f24fdef98c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:56.369+08:00
