      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has a total of 52 confirmed cases of COVID-19,
        including five deaths. Most of the patients are confined in hospitals in Metro
        Manila.</p>'
