      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobert, after a Monday news conference, was seen playfully touching
        reporters'' microphones and phones before leaving his table. This was two
        days before reports of his positive test emerged, and after the NBA had placed
        restrictions on the interactions between players and the media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d524fe-c552-4faa-aa65-27e1b2397e0d'
