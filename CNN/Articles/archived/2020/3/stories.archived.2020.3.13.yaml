      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are also allowed to leave the province, Governor Humerlito
        Dolor''s executive order stated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0efd9-87ce-434b-b536-02f142f0816a'
