    'template': '1'
    'title': 'Here''s what this US coronavirus survivor in Seattle learned when she
      was sick'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383665f-fbe9-4478-a73e-a6ad8e75e72e'
