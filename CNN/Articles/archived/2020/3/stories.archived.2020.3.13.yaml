      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz played a couple of other games recently: At Cleveland (March
        2), and at New York (March 4).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637ab17-68ba-40f0-94ba-cd29be5b072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
