      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82598207-a94d-415a-8761-12cf161343d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:56.369+08:00
