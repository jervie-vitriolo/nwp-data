      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A second Utah Jazz player has tested positive
        for coronavirus, the NBA team said Thursday, a day after the league abruptly
        suspended its season following news that the virus had impacted the Utah club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14243831-a0f7-48d8-bd1d-f1a46f7d2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5e87d-44d2-4824-905f-92969e70ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least two teams that recently played the Jazz -- the
        Toronto Raptors and the Washington Wizards -- say their players and staff
        have been advised to go into self-isolation as a precaution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc4011-dc1e-4d45-985d-333d316b2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6a5b5-8917-44ed-8792-c9802c01f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA made several stunning moves late Wednesday, starting with
        postponing the Jazz''s game with host Oklahoma City Thunder right before tipoff,
        after learning a Jazz player preliminarily tested positive for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd2e2a-2bd6-4a30-ad66-9783fd266259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e86f41-52d6-41a9-944f-dfc8fa01c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced not long afterward that it would suspend the
        season after that night''s slate of games nationwide, and games in Oklahoma
        City and Sacramento never started, stunning fans who already were in their
        seats and adding to a list of events altered by the virus'' spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f288c9f-a098-4200-8f0a-9891ba351f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb419b-7365-42c8-a92e-d8e80259569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Jazz nor the NBA have named the Jazz players who have
        tested positive. Earlier, ESPN and other media outlets reported that Jazz
        all-star center Rudy Gobert tested positive shortly before the planned game
        in Oklahoma City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f3aa0-4e41-422a-ac95-164e70b2353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c4375-034b-4932-a37d-86b3b7ee8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a follow-up to yesterday''s positive COVID-19 test, Oklahoma
        health officials tested all members of the Utah Jazz traveling party, confirming
        one additional positive outcome for a Jazz player," the Jazz said Thursday.</p>'
    '11':
