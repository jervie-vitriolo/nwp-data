      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry said Friday that those who
        have already booked hotels and restaurants for their wedding venues can run
        to the government for help if they are having trouble with the refund.</p>'
