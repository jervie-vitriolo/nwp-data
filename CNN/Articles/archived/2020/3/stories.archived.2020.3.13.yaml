      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) -</strong> The
        Metro Manila police will arrest those who will not follow the guidelines of
        the community quarantine declared by President Rodrigo Duterte over the region.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e1dff-44d5-4872-a80b-9cfc90681370'
      'mgnl:activationStatus': true
