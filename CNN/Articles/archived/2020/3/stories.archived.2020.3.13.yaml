      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video does not show whether media members wiped down the equipment
        after Gobert touched them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53caddce-496a-4fef-b705-3c089676142b'
