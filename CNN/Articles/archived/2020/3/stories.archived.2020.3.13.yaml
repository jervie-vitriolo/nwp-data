      'mgnl:lastActivated': 2023-01-26T19:31:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de6af5-04f6-447e-a441-a83307b72ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
