    'template': '1'
    'title': 'Gabbie Sarenas ‘immortalizes’ Filipino culture through fabric and embroidery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34be9d0-2e26-4208-b6df-35b5c3c8d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As more and more
        young designers turn to local culture and heritage for inspiration, the market
        becomes saturated with terno sleeves and indigenous textiles. Young fashion
        designer Gabbie Sarenas operates in the same realm, but what she brings to
        the table is her meticulous attention to detail. And this doesn’t just shine
        in the craftsmanship of her work, but also in the sheer playfulness of each
        piece. With contemporary silhouettes and delicate, hand-embroidered patterns,
        Sarenas’ work is always fun. She describes her brand as “specializing on local
        material as statementwear for both men and women.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b04f7b-e74a-45f0-8997-baa2577c458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s also a natural storyteller. On her website, she describes
        some of her pieces as “pages of culture immortalized,” created to “tell the
        romance of heritage.” As such, her collections don’t just incorporate local
        textiles and fabrics; they often tell of local folklore and rituals. In her
        2017 fall-winter collection called “Pagtanom,” she paid homage to Filipino
        rice farmers and their fertility rituals. Meanwhile, “Veronica”, a more personal
        collection made in memory of her late grandmother, incorporates Filipino garments
        such as the tapis, barong Tagalog, and the duster.</p>'
    '0':
      'image': 'jcr:71a109a6-db77-42c5-90d0-c7214719f7b3'
