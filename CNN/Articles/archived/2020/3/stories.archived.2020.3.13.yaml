      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man we cancelling sporting events, school, office work, etc etc.
        What we really need to cancel is 2020! " James tweeted. "Damn it''s been a
        rough 3 months. God bless and stay safe."</p>'
