    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0f059-db44-46f2-9501-0062343ad376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:18:20.886+08:00
