      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams, reporters and others are retracing their contact with Jazz
        players</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c7cf8-4446-4282-a178-04409528a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.705+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when either player contracted the virus. But the
        news has rippled across the league, with people in contact with the team retracing
        their recent interactions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fb5b4-6b4d-43bc-bdf3-dfaae0ec1945'
