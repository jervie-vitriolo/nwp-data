      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) chief PMGen. Debold
        Sinas in a press briefing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7c4fd-0df4-4a06-b0d7-1774bd4abb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529114ff-8571-4868-9984-6bfd6f1eb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He  added, “If the guidelines are already passed and disseminated,
        those who will violate will be arrested.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ab14b-9185-41b4-aaea-2c104a0087f1'
      'mgnl:activationStatus': true
