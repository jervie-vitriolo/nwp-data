      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers star Lebron James, after having publicly gone
        back and forth about whether he''d be willing to play in empty arenas, reacted
        online late Wednesday about the news the league wouldn''t play at all, for
        now.</p>'
    '43':
