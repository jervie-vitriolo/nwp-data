      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439f2c7-81d3-44eb-9f43-fcfc367cc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of CNN Philippines Life’s series of Q&amp;As with Filipino
        creatives, we spoke to Sarenas to talk about her work, creative process, and
        the principles that guide her and her brand. The interview has been edited
        for clarity.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525089ef-3049-4728-98fa-2e2d884f8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f059637-3b9a-4897-b9ad-5763838fe526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t stress these enough: curiosity, grit, trust, respect, sensitivity,
        critical thinking, patience, and discipline.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8c790-ed79-4294-b2c0-3c234e651a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work? How does
        your day usually go?</strong></p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe4633-939a-4cd4-94ed-5a49920b4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective is to champion Filipino creativity through fabric,
        embroidery, and story. I am a firm believer in the incubation of ideas, so
        continuous education is important — be it on your own or from different perspectives.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023eb77f-20c5-4253-8fc8-9ef79e501fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My day [varies], but the week will revolve [around] light to heavy
        research, fittings, sourcing, customer service, art viewing/gallery-hopping
        with friends, and some hobbies not totally related to my work. I do my best
        to keep it holistic and well-rounded for my sanity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84ce2b-fff4-4815-a2f7-20f09607ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:54:57.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about your latest work.</strong></p>'
    '19':
