      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning not just your body but also your surroundings can help
        a lot in keeping everyone at home healthy and safe from illnesses. Make sure
        to pay special attention to surfaces that often get touched and walked on
        like doorknobs and living room floors.</p>'
    '7':
