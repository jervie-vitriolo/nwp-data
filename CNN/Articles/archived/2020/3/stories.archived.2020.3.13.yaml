    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dccc1fa5-ca9a-4996-b944-6a0513d058b1'
    'lead': 'The Department of Finance says it will not extend the April 15 deadline
      for filing and paying taxes, but leeway may be given to taxpayers affected by
      the month-long lockdown of Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T18:28:37.188+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:30:29.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:28.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
