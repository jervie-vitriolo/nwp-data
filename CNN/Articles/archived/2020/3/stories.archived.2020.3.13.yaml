      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are some tips to stay well-balanced:</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798c3d5-f19b-40fd-9293-76781b0023b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8765c8-27b4-49bf-ace0-13ee52d4c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a break</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72320f9-230c-4273-a9ef-afb3621333b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s be honest: You don''t work eight hours straight in the office.
        There are coffee breaks, lunch walks and chats with co-workers that give some
        respite from work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b360d-f2e8-403f-8efc-65e4781560b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e779c-d64a-4e72-b638-f11b8277f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because you are working from home doesn''t mean you aren''t
        entitled to the same breathers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457cc16-2b39-4a08-8260-533fa773c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd757d6-021a-411a-90fe-49d7daf5d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tendency to work throughout the day to overcome some
        stigma that you aren''t working when not in the office," said David Rabin,
        vice president of global commercial marketing at Lenovo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd3da2-a109-45f3-a07b-a63032b0db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb704d0-72fa-4de9-9c71-b7ff7f09297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting the pause button throughout the work day can be a boon to
        productivity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b7f53-c5a0-4cc4-be2d-a86e80a8ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94894dcf-89a4-4b95-a749-7db475677fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to take anything from your effectiveness," said
        Julie Morgenstern, an organization and productivity consultant and author
        of "Organizing from the Inside Out." "Stepping away for breaks are part of
        productivity; they actually make you smarter and give you perspective and
        answers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036738c9-cadd-4b83-87ee-f73e71e12322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553bd63-948e-4266-a5f5-5cb3afd975f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get structured, but not too much</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1471585-d82a-4960-9e7b-9a6aeecf50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take a little time to get into your groove working from
        a different environment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60a586-91d9-4ee8-a8d2-d239b51185af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2e84d-0b9c-484f-bd9f-3f447e218fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were the office worker who liked to bounce around from your
        desk to a conference room table to a private meeting room to get your work
        done, don''t feel like you have to limit yourself to one spot in your house,
        advised Rabin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f313514-448d-4b80-adb0-429c040e418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ff3a0-ea14-4cb5-81d8-ca6ff3cdcda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But be thoughtful about where you choose to work and make sure to
        match the environment to the type of work you are doing, suggested Morgenstern.
        For instance, find a quiet area to work for some deep thinking, while sitting
        outside on your patio might work to respond to emails and other housekeeping-type
        tasks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246e52e-bded-4701-a36e-7572fe2c7264'
      'mgnl:activationStatus': true
