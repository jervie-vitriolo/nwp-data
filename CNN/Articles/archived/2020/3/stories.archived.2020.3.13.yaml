      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diocese&nbsp;of Cubao followed suit, cancelling all masses "until
        further notice," said Bishop Honesto Ongitoco. Churches will remain open for
        private prayers and private masses will be streamed live on the diocese''s
        Facebook page, he added.</p>'
