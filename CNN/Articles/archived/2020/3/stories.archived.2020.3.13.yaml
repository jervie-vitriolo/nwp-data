      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b585d8b-096d-4d5f-9764-1718646a8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:00:29.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister is in good health with no symptoms. As a precautionary
        measure and following the advice of doctors, he will be in isolation for a
        planned period of 14 days," the office said in a statement. "Also on the advice
        of doctors, he will not be tested at this stage since he has no symptoms.
        For the same reason, doctors say there is no risk to those who have been in
        contact with him recently."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
