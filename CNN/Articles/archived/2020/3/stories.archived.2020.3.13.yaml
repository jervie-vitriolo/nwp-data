      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will also be sent home if they are caught strolling the
        mall by themselves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054315c-0e8a-482d-84c1-33fb472786e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4f52e-0f07-4a30-a242-b4ef7f64d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will be patrolling the city to disperse crowds that will
        gather, in observance of the “social distancing” recommended by the Department
        of Health to limit person-to-person contact and transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa68278-2ea3-4857-9855-5a44859f9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday approved placing the <a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html">entire
        Metro Manila region under community quarantine</a>, starting March 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e31fc-11e1-4cd0-af03-a4fa067b5341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba426b-74d9-49f1-8457-e8ffc24d6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recommendations made by the by the Inter-agency Task Force
        on Emerging Infectious Diseases (IATF-EID), it stated that the quick response
        fund can only be tapped upon the declaration of a state of calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc560bf-de4e-4b74-ae88-3b72b0325627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City hall employees have also been given the option to go on a four-day
        workweek, but offices would still be open from Monday to Friday. The pay structure
        even for contractual workers would not be reduced as long as each employee
        meets the number of hours prescribed per week, the mayor added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f367a-c750-4321-b159-51e61e31c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hotels eyed as quarantine centers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f3494-da5e-48cb-ace1-7bccb21cd066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf47adb-042b-4508-9e6e-58544504588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said that the three locally-run hospitals in Quezon City
        are nearly full as they handle suspected COVID-19 cases. She said the local
        government has a contingency plan in case the number of suspected or confirmed
        cases shoot up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cdb51-f92b-480e-9d25-b052553a2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf89c5c-eb8d-4929-bca9-4016a4256dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to work with hotels as alternative facilities for
        persons under investigation,” the mayor said, noting that they are close to
        striking a deal with one property which would double as isolation rooms for
        patients.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e6b6e-a01a-4655-8961-cdad969b4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee72b18-cebc-4438-8323-19c0be922669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the city would be able to rent an entire building as hotels
        are experiencing lean season, with Filipinos and tourists hesitant to go out
        for fear of getting infected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2412e-a2ee-474b-a461-69b802526dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dd0f6-90d9-41d7-b662-8ed29c3eee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No localized quarantine</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23b986-29e3-42cb-8dc6-3cd94cf09926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de521f-6736-47d1-a9c2-9c1cf705bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said she was still unsure if she needs to impose a quarantine
        just for Quezon City, saying they have a lot of residents working outside
        the city, as well as residents from other areas who work here. She added that
        more cases of COVID-19 would be required to “justify” a localized quarantine,
        which would restrict the travel of about 3 million residents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aef900-39f0-4617-befb-7f3d2e5acf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38691cf3-8fbe-438f-a021-aa507a8ce3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the government wants to do is to contain the virus within
        Metro Manila. We are protecting the rest of the country,” she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c175bfa-f302-4f4c-9881-5cdbb6e2bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a04c30-8401-44eb-977a-76ae25424089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added that checkpoints will be set up in parts of the city
        which serve as boundaries to towns and provinces outside Metro Manila. Policemen
        or barangay tanods will man the area, equipped with temperature scanners prior
        to entering Quezon City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa1fc8-d777-4479-9409-35d35cb56a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://Workers allowed to enter Metro
        Manila despite COVID-19 travel restrictions – officials">Workers allowed to
        enter Metro Manila despite COVID-19 travel restrictions – officials</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fb135-d2bd-42da-9e79-05040bcf7f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She confirmed, however, that a coronavirus patient <a href="https://cnnphilippines.com/news/2020/3/12/Philippines-COVID-19-coronavirus-deaths.html">confined
        at the Philippine Heart Center</a>along East Avenue was among the deaths reported
        by authorities on Thursday night. She added that one of the doctors in the
        hospital asked to be tested for the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cddf75-ad53-4658-a459-0ed954573a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-EID resolution says a city-wide quarantine is "advised"
        when there are at least two positive coronavirus cases belonging to different
        barangays in the same city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacfeb8-4d0e-485a-ac05-8bf574190eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Belmonte says it is "unreasonable" to impose a lockdown on
        the largest city in Metro Manila.</p>'
