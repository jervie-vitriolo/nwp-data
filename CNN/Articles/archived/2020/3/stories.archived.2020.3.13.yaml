      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte, upon the recommendation of experts from the
        Department of Health, quarantined Metro Manila, the region with the highest
        number of COVID-19 cases. For thirty days, trips by land, domestic air, and
        domestic sea will be suspended in an effort to reduce close contact between
        people. The disease is spread though small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db097d5-af3a-4c18-860e-615cbca261ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:58:53.585+08:00
