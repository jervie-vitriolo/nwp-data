      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contact makes coronavirus a concern for the rest of the league,
        Detroit Pistons head coach Dwane Casey said after the suspension was announced.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba0de4-a354-4aa9-8865-71491c4bf0ed'
      'mgnl:activationStatus': true
