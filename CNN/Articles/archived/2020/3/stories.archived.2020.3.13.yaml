      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Davao City and <a href="https://www.cnnphilippines.com/news/2020/3/13/Cainta-mayor-to-place-town-under-quarantine-over-three-COVID-19-cases.html">Cainta</a>
