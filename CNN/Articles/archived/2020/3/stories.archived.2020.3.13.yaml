      'mgnl:lastActivated': 2023-01-26T19:30:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1de99-eb10-4cf9-a4a4-7764f2c4b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:18:20.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pastoral letter, Bishop Broderick Pabillo said there will be
        no public celebrations of the Holy Mass—&nbsp;as well as other public religious
        activities—&nbsp;for at least seven days. The move comes after health authorities
        raised the highest COVID-19 alert level in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcd5e4-79d6-47c8-abaa-ab24e005f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:18:20.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a870840-188d-40ac-9778-d97c83d0cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:18:20.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are enjoined to avoid large gatherings of people to avert the
        further spread of the virus. We heed this call not with panic but with care
        for charity to others and the common good," Pabillo wrote.</p>'
