      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cd7a9-4ee0-4aa6-846f-4dc65b7fa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the country''s economic and political center, is bracing
        for a "community quarantine" starting Sunday, after health authorities raised
        the the highest COVID-19 alert in the Philippines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637d719-deef-443a-9e23-778eaa292505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcfcd9-2fe0-417d-847e-308f7ef95f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, upon the government task force''s recommendation,
        announced that people living in Metro Manila would not be allowed in and out
        of the region by land, domestic air and local sea travel from midnight of
        March 15 until April 14.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cff125-e5fb-4b1e-b12c-d433851bb965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3011fb-e9bd-445a-85f4-eb4f73dba7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA, however, clarified that the proposed "lockdown" only meant
        to "slow down" the movement in the metro.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12943bd-a053-47cc-88c3-98a9e4bc4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097404d-9af4-46d5-814c-5de30e309503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, the term that they wanted to use was to slow down, slow
        down <em>''yung</em> movement <em>sa</em> [the movement in] Metro Manila.
        But you''re allowed to go out... We should not be very literal about this,"
        Garcia said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec53c8f-408b-4360-85bb-84c3cdb88aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b84cef-d46c-4ab6-b0ca-80c10938205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, for his part, said Manila will implement a "modified" model
        of a lockdown, as residents will not be forced to be quarantined in their
        homes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47761f-6026-4130-9f75-d25d647a29ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.799+08:00
