      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bbf8a-2681-4cfc-913e-221879f4e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of vaccine and cure for the deadly virus, Filipino
        scientists from the University of the Philippines National Institutes of Health
        were able to develop a test kit for the virus, with funding from the Department
        of Science and Technology.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24908165-8a8c-4b43-8102-9f7d0f2abecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696538ba-0949-4747-aec1-bb0f3f9cdb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has already approved the local
        test kits for field validation. At least four selected hospitals known for
        their expertise in treating infectious diseases will begin validating the
        local test kit to make sure it is safe for public use, one of the product
        developers said Thursday. The field validation study, which may be completed
        within two to three weeks, is one of the two pre-conditions set by the FDA
        for the kit to become commercially available, and for it to gain approval
        from WHO.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948225e-20da-4c5f-9011-24d79fd29305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a59851-2402-418d-a72d-bf0f99ce40d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the Research Institute for Tropical Medicine has to process
        every test, but the demand for testing does not match its capacity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb0b47-5d68-4c04-b4ba-662b2ba3c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814d3d5-8cf7-4384-867d-65ad7d57b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new kit is six times cheaper at P1,320 per test than the current
        kit imported by RITM, which costs P8,500 each.</p>'
