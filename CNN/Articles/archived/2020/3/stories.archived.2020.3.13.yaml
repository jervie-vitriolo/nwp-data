    'template': '1'
    'title': 'A second Utah Jazz player tests positive for coronavirus, as a suspended
      NBA considers next steps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101c227-dbe4-42d0-99ea-59db6e4b5072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.703+08:00
