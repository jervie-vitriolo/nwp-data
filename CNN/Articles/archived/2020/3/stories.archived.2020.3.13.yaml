      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f3eb0-ce01-4f43-b535-55f051662b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Arestuhin kung sinong hindi sumunod sa guidelines... Ano gagawin
        namin? mag-dialogue?” [Translation: We will arrest whoever will disobey the
        guidlines. What are we going to do? Hold a dialogue?] said</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1797aa-d289-44c0-a0c9-75ad0fff4b9e'
      'mgnl:activationStatus': true
