      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Detroit Pistons, who hosted the Jazz on Saturday, said their
        players, coaches, basketball staff and traveling party are being asked to
        self-isolate until further notice.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00747ad-8865-4e33-8961-7d869e7234b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
