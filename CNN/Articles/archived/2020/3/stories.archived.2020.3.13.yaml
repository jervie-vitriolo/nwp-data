      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa ‘kin, parang fake news lang naman siya. Lahat nagpapanic
        dahil sa ginagawa nila, e. Magpapanic, ubo’t sipon lang, ika-quarantine na
        nila. Nakakatakot, nanood ako [ng video]. ‘Di ba parang ginagawa na nilang
        mga hayop ang mga tao doon [sa ibang bansa]? Mamaya mangyari sa atin ‘yan.
        Sa MRT yata ‘yun sa Hong Kong, ayaw nila palabasin [ang mga tao] tapos hinahabol
        nila dahil lang sa [novel] coronavirus. Dito sa atin, napakaimposible; mainit
        dito. Sabi nga nila ‘di ba, sa malamig lang [nabubuhay ang virus]. Baka naman
        ubo’t sipon lang ‘yun, trangkaso lang ‘yun.”</p>'
