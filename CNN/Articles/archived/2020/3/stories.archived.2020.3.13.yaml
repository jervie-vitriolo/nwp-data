      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows what is going to happen next, but this is just a really
        scary thing," Barkley told CNN''s Poppy Harlow on Thursday, "I''m glad the
        NBA is shutting down."</p>'
    '36':
