      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Tom Hanks and Rita Wilson shared an update
        from Australia, where they are both in isolation after testing positive for
        coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9d6b8-883f-4091-89a3-2a4937af4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de3cdd-abe1-49d8-864f-b60ad7ebf20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks tweeted a picture with his wife Thursday night, thanking those
        who''ve cared for them as they battle the virus. "Hello folks. Rita Wilson
        and I want to thank everyone here Down Under who are taking such good care
        of us. We have Covid-19 and are in isolation so we do not spread it to anyone
        else," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14d78a-6457-48d7-972d-d7bd45484045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6cf25-8250-4a52-80ce-3ed304398f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those for whom it could lead to a very serious illness.
        We are taking it one-day-at-a-time. There are things we can all do to get
        through this by following the advice of experts and taking care of ourselves
        and each other, no?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8983b-3c4c-4726-85da-90dd74c74bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d207c3-9988-4c2f-ad0c-ceae903c2983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day earlier, the couple posted that they tested positive
        after exhibiting symptoms like tiredness, body aches, chills and slight fevers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f8fc8-4c59-4943-ae10-3ec46745b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1445307-63e6-42cd-af08-6e66d8c3ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not much more to it than a one-day-at-a-time approach, no?" he
        wrote Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb97bfa-7733-4dcc-8151-afeff7d9a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d19da5-278a-4702-8196-73e85e5a6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. confirmed the actor was in Australia doing pre-production
        work on a film about singer Elvis Presley. Hanks is set to play Presley''s
        manager, Colonel Tom Parker, in the film. Actor Austin Butler is playing Presley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7ec89-68a1-4196-b8de-d380ed3dcab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eadc9d1-a487-43dc-b8c4-c37f869bb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 120 confirmed cases of coronavirus in Australia,
        the World Health Organization said. Prime Minister Scott Morrison''s government
        announced a $11.4 billion economic plan to support the country''s economy
        during the epidemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb045a74-287e-4be9-87a4-6b6b3d734d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf04c63-b37a-49c2-9016-852faf0602fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s diagnosis forced Australia''s Nine Network to set
        up a crisis response plan after Wilson visited the channel''s morning talk
        show for an appearance Monday. The show airs on CNN''s affiliated Nine Network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c315c76-2559-47b0-96cb-82255ef36b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954eb65-8f0f-4a10-85ab-972056741517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Network said staff on the show will be quarantined after coming
        into "prolonged contact" with the singer and actress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439cddc-35d1-4220-a58c-c8b2949b6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9fc4a-db42-409d-b3ba-ad05bf34f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famed Sydney Opera House said Wilson performed there Saturday
        for about 200 people, including her husband. The Opera House got disinfected,
        and will reach out to people who may have been in contact with the couple.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c1e7d-33f6-4b57-a0c5-648a11b0ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:39:07.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:00.121+08:00
