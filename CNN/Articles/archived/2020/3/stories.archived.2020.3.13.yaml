      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tungkol lang sa hindi pagkakaintindihan ng dalawang bansa ‘yan:
        China saka America. Social media lang ‘yan, e. Pinapakalat lang nila ng ganiyan.
        Hindi ako naniniwala diyan. Maraming pang nangyaring mga epidemiya at pananakit
        na hindi nababalita. Sabi nila requirement sa amin [ang mask] pero hindi ako
        naniniwala. Walang problema sa gobyerno. Siyempre pag-iingat para sa mga mamamayan
        ‘yan. Sumusunod sila sa kung ano ‘yung dumarating na [balita].”</p>'
