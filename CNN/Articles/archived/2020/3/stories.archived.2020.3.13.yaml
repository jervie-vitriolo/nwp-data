      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus continues to spread throughout the country, companies
        are asking employees to work remotely to help control contagion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbb92e-3d27-4db6-8863-718a69ecdd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f854ea6-76d3-491b-b97d-a410ced6ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, working from home might seem like a dream: no commute,
        no distracting co-workers and think of all those chores you''ll be able to
        sneak in!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3007d8c-c747-4634-815f-581d3670ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71d127-1f51-4f50-ab29-11d42ef18bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the novelty wears off, things get real. It can be lonely.
        Your home suddenly feels a lot smaller. And there''s no real end to your work
        day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411595a-2612-49fc-8ad8-340368792270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f7ca6-9f7f-48e4-a14a-d9849a7e4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the biggest thing that is underestimated is the psychological
        impact of being alone," said David Hassell co-founder and CEO of 15Five, a
        performance management software provider, where 40% of the workers are remote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5593cd7-1766-4098-83d5-d17758bd49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252be6c-0324-4732-ab3d-f8839f292953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.413+08:00
      'mgnl:createdBy': 'lara'
