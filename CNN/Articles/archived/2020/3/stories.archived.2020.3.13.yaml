    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa61ca-55ef-4c32-a99a-87e59d2d02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
