      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747dcba-aa02-409b-a689-47be15865345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey and other figures in the league said the suspension was the
        right move until officials have a better grasp on the situation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d582658-4a98-4fb7-b1e3-11a33bdefa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de89b9-220b-420d-9aed-95719730ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to speculate on what we are going to do. We are
        going to regroup. We just heard about this five minutes ago. It''s the utmost
        importance that our fans, our players, and our staff we feel safe and are
        safe," Philadelphia 76ers general manager Elton Brand said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0226153-884a-4e3b-905e-6db14181c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.707+08:00
      'mgnl:createdBy': 'dani'
