    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e9fe0-00f6-4963-be08-b310d66b3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
