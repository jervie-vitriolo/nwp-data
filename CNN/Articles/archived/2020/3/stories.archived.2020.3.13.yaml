      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said 80 percent of patients only experience “mild illness” and
        eventually recover. It added that some 14 percent experience severe illness
        while five percent were critically ill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19201f-0cb6-42c9-a586-9cff446dfd55'
