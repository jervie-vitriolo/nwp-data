  'Disneyland-closes-coronavirus-outbreak-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-13T05:23:22.989+08:00
    'imagesource': 'jcr:b670d773-0f8d-40d3-957d-dff1664a26c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10434b8f-dbe0-4f20-a857-d99fc85e5119'
    'lead': 'Disney is closing Disneyland and California Adventure, its theme parks
      in Anaheim, California, because of the coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T05:25:39.771+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:31:23.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:10.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disneyland closes because of the coronavirus outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f71f08-6821-4fa5-8214-47d67e3a6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Disney is closing Disneyland and California
        Adventure, its theme parks in Anaheim, California, because of the coronavirus
        outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab279784-dda7-46a7-af66-1e1e22ddf860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076356c3-4e37-47ef-8a00-d279a193c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there have been no reported cases of COVID-19 at Disneyland
        Resort, after carefully reviewing the guidelines of the Governor of California''s
        executive order and in the best interest of our guests and employees, we are
        proceeding with the closure of Disneyland Park and Disney California Adventure,
        beginning the morning of March 14 through the end of the month," a spokesperson
        for Disneyland Resort said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e215e-7b6e-45c5-b325-c638fb3ac7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd98902-bcc8-4c8a-a20d-6b98796a5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the park will close Saturday, hotels at Disneyland Resort
        will remain open until Monday, March 16, "to give guests the ability to make
        necessary travel arrangements," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa7829-7e8e-4707-9045-a29a68e36fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d0d01-4b85-4241-b227-c84b3d0dfae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will monitor the ongoing situation and follow the advice and
        guidance of federal and state officials and health agencies. Disney will continue
        to pay cast members during this time," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21263264-81ee-489d-a8d4-997929046a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbe065-ddfb-4069-aac0-657d3dccb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement added that it would work with guests who wish to
        change or cancel their visits and it will provide refunds during this closure
        period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e98781-e2a1-4002-8991-3a3bf82ce58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8bd57-507a-4077-8078-f292b0a20a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of Disneyland follows the company shuttering some of
        its parks overseas because of the virus. Disney''s theme parks in Shanghai
        and Hong Kong, for example, were closed earlier this year due to the outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7569cc-f45a-45a4-a538-d9b2fa96afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed51beb-8640-41cc-9c32-88d91cf6b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney closing Disneyland is no small act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc374a-5df4-49de-a43d-96c9950c1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd10a0a-1764-4868-964c-ddd56dd23ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the park has only closed a few times since its opening
        in 1955. The park has closed for the national day of mourning following the
        assassination of President John F. Kennedy and the terror attacks of September
        11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e42625-8cc8-4471-8b63-24fdcf441caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:25:39.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/12/media/disneyland-close-coronavirus/index.html">"Disneyland
        closes because of the coronavirus outbreak."</a></em></p>'
