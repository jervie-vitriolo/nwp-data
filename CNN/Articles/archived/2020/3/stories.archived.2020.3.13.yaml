      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas maganda, maghanap sila ng solusyon para sa gamot niyan talaga.
        Lahat naman ng pagkakamali diyan, sa kanila [gobyerno] nanggaling, e. Sa Chinese,
        sa kanila pala nagmula ‘yan. Iniwan nila ang Amerika, pinalit nila ‘yung mga
        Chinese na may sakit. Lahat ng tao natatakot. Kahit sa lugar namin, ang mga
        tao, ayaw lumabas, e.”</p>'
    '8':
      'image': 'jcr:616394b9-5979-458a-97ed-d571901de392'
      'imageCaption': 'Photo by JL JAVIER'
