      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clergy, however, said the ringing of church bells at noon and
        8 p.m. will push through daily. Pabillo likewise urged the public to participate
        in the prayers to stop the further spread of the infectious disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635b6b8-42f4-45da-9be0-484eec4576ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:16:49.350+08:00
