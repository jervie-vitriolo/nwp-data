      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Schools, colleges and childcare facilities
        will be closed in the Republic of Ireland from Friday as part of a nationwide
        effort to halt the spread of coronavirus, the country''s Prime Minister Leo
        Varadkar said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce64e3-f71a-46eb-88b9-d94f3f99ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:07:00.868+08:00
