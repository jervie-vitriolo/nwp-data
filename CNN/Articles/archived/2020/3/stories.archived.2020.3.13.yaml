  'interiors-kondwi-poblacion':
    'author': 'Marbbie Tagabucba'
    'caption': 'Artist Leeroy New and actor-restaurateur Marvin Agustin join forces
      in Kondwi, a new restaurant-gallery in Poblacion, Makati. Photo by JL JAVIER '
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2020-03-13T21:14:34.388+08:00
    'imagesource': 'jcr:ac8cedb8-7905-4d23-b50b-4e5525f14e78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de49be1b-d236-4de5-a115-2a4f0f0034c7'
    'lead': 'An artist and an actor-restaurateur join forces to add another curiosity
      to the growing district of Poblacion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T21:37:20.808+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T19:30:20.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:31.652+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Poblacion restaurant-gallery fusion is a true feast for the eyes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5484cd-760c-4656-b744-6bfc8c68b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:37:20.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Kondwi stands out
        in the evolving Albert St. facade with a two-storey industrial look. Experimental
        concepts abound in Poblacion, Makati but since Kondwi opened in November last
        year, the restaurant and gallery is among the few hip spaces to&nbsp;extend
        the activity to the northern side of Makati’s old town center. Located closer
        to residential J.P. Rizal than the center of activity around Kalayaan and
        the red light district of P. Burgos, the collaboration between actor-restaurateur
        Marvin Agustin and sculptor Leeroy New is not marked by any big, bright signage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ab0a1-876a-4a14-abf9-bfb40deeea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:37:20.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look into the ground floor is&nbsp;obscured by drapes but purple
        lights peek through. But it’s by no means an exclusive club. Kondwi (a Filipino
        take on the word “conduit”) acts as a channel across creative disciplines.
        Kondwi is an interesting addition to Poblacion''s band of offbeat spaces.
        Its fusion of art and food is a perfect showcase for New’s perspective as
        creative director, particularly in the realm of&nbsp;hospitality design expression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355b233-7f23-4c75-9801-84f3c1915fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:37:20.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground floor is an expansive lounge serving creative cocktails
        by beverage consultant Ulysse Jouanneaud (who also has a bar in Poblacion)
        and Asian tapas by Toyo and Helm alum Alexander Craig Tan. The 150 square
        meter space&nbsp;features pieces custom-designed by New: from the paintings,
        sculptures, and even&nbsp;a blown glass lamp in the shape of a bubble man
        hanging from the celing. Other interesting pieces include&nbsp;mismatched
        tables, baroque cushioned thrones, surrealistic velvet banquettes that appear
        molten, and chairs upholstered in brocade, all using upcycled frames.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b989a4-73d0-4fc9-b4f7-38f19d3a30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:37:20.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New curates the art on the walls and the tables every few weeks,
        featuring works by artists and designers from various disciplines. The planters
        throughout the space were created as part of an exhibition called “Hortus,”
        where artist-designers&nbsp;— including sculptor Jinggoy Buensuceso and industrial
        designers Vito Selma, Stanley Ruiz, and Liliana Manahan — give their take
        on vessels for flora. Placing art outside the white-walled context of a gallery
        is one way to cultivate the growing art market. The pieces are also all available
        for purchase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad651798-835b-4905-989f-e639fa2feeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:37:20.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second floor, though, is indeed a gallery with white walls.
        The high-ceilinged loft is decidedly more playful than its contemporaries.
        It hosts visual art and performative exhibitions that do the space justice.
        New has mounted large, floating light sculptures in the shape of his signature
        extraterrestrials, hung from the ceiling, for a show that was on view around
        Christmastime. Dex Fernandez’s famous Garapatas once filled one corner of
        the room from floor to ceiling. The gallery space is also unique in its promotion
        of the art of dance. It hosts dance lessons (they have Salsa Tuesdays) and
        art workshops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83012bb-f5b4-4c1e-8a6e-a4b23124aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:37:20.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:30:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the variety of performances Kondwi has hosted so far — from
        a Sunday drag brunch in the lounge to a multidisciplinary project with choreography
        by New York-based Elizabeth Roxas Dobrish in the gallery — it seems anything
        can happen here.</p>'
