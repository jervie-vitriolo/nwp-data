    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a15b9-c4bb-401c-a96f-acf5f4605865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:32:54.860+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:33.159+08:00
