      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol, which is home to many tourist attractions such as the Chocolate
        Hills, centuries-old churches, tarsier sanctuaries and Panglao Island, welcomes
        foreign visitors, most of which are from China, South Korea and continental
        Europe, the order stated.</p>'
