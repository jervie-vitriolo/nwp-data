      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Fournier, an Orlando Magic guard and a friend of Gobert, tweeted
        that he has been in touch with the all-star center.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0c2de-ce5d-4575-85a6-b2efc603ea44'
      'mgnl:activationStatus': true
