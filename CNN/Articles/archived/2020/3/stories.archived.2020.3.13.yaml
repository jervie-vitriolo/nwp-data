      'mgnl:type': 'text'
      'text': '<p><strong>Allan*, 32, jeepney barker</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68a624-6323-4a6c-bfdc-c8979a2d5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:32:54.861+08:00
