      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit mayaman o mahirap, ang [novel] coronavirus, wala po yatang
        pinipili. Para sa akin, hindi pa sapat ang binibigay nilang [gobyerno] mga
        proteksyon para labanan ‘yung [novel] coronavirus natin. Dapat po mag-ingat
        po tayo araw-araw.”</p>'
    '16':
