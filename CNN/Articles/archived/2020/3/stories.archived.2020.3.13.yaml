      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear what symptoms, if any, Gobert had that day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42230655-df7a-4eb1-a32c-7487146cd60d'
