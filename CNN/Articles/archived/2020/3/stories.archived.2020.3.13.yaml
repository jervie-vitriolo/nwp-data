      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f7c2b-a2ec-4353-b5ac-1ebc3bd6ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong>&nbsp;Three
        confirmed and suspected coronavirus patients tried to escape hospital admission
        and mandatory quarantine, police said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99481d2e-6d6b-4132-83dc-ea29f7fe7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7372cec-d853-4f8c-a8d3-fca47c9d05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in San Juan allegedly attempted to escape authorities on
        Thursday after finding out she tested positive for coronavirus disease or
        COVID-19, Eastern Police District Chief Jaime Santos said.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60820550-7c53-46a8-93b2-4143f05de1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf5a6b-dc7a-4cd0-bee2-a189619fd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the woman escaped police escorts from San Juan and boarded
        her car. Santos said the woman was chased until she&nbsp;reached the parking
        lot of a hospital in Quezon City. The police official said they successfully
        negotiated with the woman for two hours to have herself admitted in a hospital.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf57e1d-783f-4114-96cb-aeba9bd99ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T13:24:37.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora said when the woman found out
        she tested positive, she headed to her preferred hospital. When she was told
        she couldn''t be accomodated, the local health officials and police "escorted"
        her to a different hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a58237-89c1-4b78-91c7-14a004890197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f54fe-2091-49ce-88f9-ded143b3940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers who escorted her will undergo 14-day quarantine
        as ordered by Metro Manila police chief Debold Sinas, Santos said.</p>'
    '9':
