      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, I had no idea I was even infected. I was careless
        and make no excuse. I hope my story serves as a warning and causes everyone
        to take this seriously. I will do whatever I can to support using my experience
        as way to educate others and prevent the spread of this virus," he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c802030-dc4f-4026-9cc1-13fde64e59cd'
