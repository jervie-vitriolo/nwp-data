      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneider said she recovered after staying home, resting and taking
        over-the-counter medications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e8071-c1fa-42a7-b631-e358527d7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d56f4c-24e4-49f9-ac7a-4ef7ed47632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the big takeaway I want to tell everyone is: Please don''t
        panic," Schneider said. "If you are healthy, if you are younger, if you take
        good care of yourself when you''re sick, you will recover, I believe. And
        I''m living proof of that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134bac6-a7c6-4f68-aeb1-c9377337438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce0a7d-751f-4a5e-b89d-075fd9222800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneider, though, had age and otherwise good health on her side.
        For the elderly or people with underlying health conditions, such as heart
        disease or diabetes, Covid-19 can be -- and has been -- deadly, health officials
        say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79620a9-57a5-4120-be4c-f676efc76737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddea7e-2ba9-4f04-9775-14974b95fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grim reality is that, for the elderly, Covid-19 is almost a
        perfect killing machine," American Health Care Association President Mark
        Parkinson told CNN this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7fdac5-f8fa-49f5-9844-f9d65bb8bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f4cc0-1693-4ccc-b5d2-2043b638d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are restricting visits to nursing homes and assisted
        living facilities in an effort to stem the spread of the disease to that vulnerable
        population. Nursing homes in Washington state, for example, have been instructed
        to limit visitors as coronavirus cases spread across 11 facilities in the
        state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08843f-43ce-4fd7-a86c-1c15e8f6494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/12/health/coronavirus-survivor-elizabeth-schneider/index.html"><em>"Here''s
        what this US coronavirus survivor in Seattle learned when she was sick"&nbsp;</em></a></p>'
  'Patients-exempted-travel-restrictions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-13T14:34:26.568+08:00
    'imagesource': 'jcr:1ca811ac-e89a-4b09-bda9-4d9dd1c3efbd'
