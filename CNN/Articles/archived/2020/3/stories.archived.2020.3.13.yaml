      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa45238-2b25-4cff-b74d-4dc589948c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:56.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic flights between Coron and Manila, Cebu, Clark and El Nido
        will be temporarily suspended from March 15 to April 14, while domestic sea
        travel including foreign vessels entering Coron will also be suspended during
        this period. Those traveling in and out of the municipality will go through
        police screening at checkpoints.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4bf20-41a7-4399-bba8-0dc6e5ed9340'
