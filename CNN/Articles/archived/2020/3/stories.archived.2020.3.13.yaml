    'template': '1'
    'title': 'Filipino diplomat in New York tests positive for COVID-19, PH Mission
      to the UN now on lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9fe39-9a47-4b6a-9829-15c7ddce2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 13)</strong> – A female diplomat
        at the Philippine Mission to the United Nations in New York City has tested
        positive for the coronavirus disease or COVID-19, prompting a lockdown of
        the whole diplomatic office, the mission said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a10b96-1775-486e-ae75-912b3fdb23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe031f-4dff-4f3e-a094-95dd23c3945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino diplomat was at the UN headquarters for 30 minutes
        on Monday but she was asymptomatic. The following day, she manifested flu-like
        symptoms and was later confirmed to have the viral illness, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d225798-217b-434e-8a23-552861b356cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bfb54-1759-478e-9031-0a7afb803650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Permanent Representative Kira D. Azucena, the Mission''s
        Charge d''Affaires, informed health authorities in the UN and the New York
        City health department about the matter and they were advised to self-isolate.
        She also informed other mission to the UN about the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140a4e0-3ee9-4444-8430-c2b239322f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669467d-59ba-4ece-b71a-5f9f4ac5357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, the Philippine Center in New York housing the Philippine
        Mission is on lockdown until further notice and its employees have been instructed
        to self-quarantine and to seek medical attention should they develop the symptoms,"
        the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6760f1d-56aa-4419-851d-4e389d925427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67207f-138b-4992-be75-fda89d8f31a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the staff currently isolated is in good condition and other
        employees who may have been exposed to the COVID-19 patient "have been instructed
        to self-quarantine and to seek medical attention should they develop the symptoms."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0206861-ee25-4efa-a995-8ca0f1e0f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:41:58.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegate did not have contact with UN staff during her stay
        at the UN headquarters, but met two other staff members from another mission,
        CNN reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c744337-36df-4d20-b41b-8f14a9cdd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:41:58.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7eb12f-13b9-49d2-b9a8-b18472030504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:41:58.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Medical services is reaching out to them," CNN cited UN spokesman
        Stephane Dujarric as saying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7d87c-6f28-45fd-87d5-9d49d4902a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839a291-177a-4c82-a725-d9a553dda1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Boy Locsin also&nbsp;said in a post
        on Twitter on Friday she had gone to another state before contracting the
        virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69132a35-29ae-4176-a977-b609cba7f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdbd7d-0522-4e44-9eba-2b59ebd6d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was after celebrating her birthday with friends during a light
        rain and she''d just come from Florida."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74460948-7380-415d-a9b5-66f609286bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591880b-8b3e-489d-9cac-1bd18e8cef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90 Filipinos overseas have been confirmed to have the fast-spreading
        disease, a majority of them linked to the quarantined Diamond Princess cruise
        ship in Japan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a3c2d-6ff9-4c11-a979-79f7cbb9168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab5ce5-abe5-4c97-8a30-5e9bac0c22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has left more than 4,700 people dead, mostly
        in China. It has also sickened over 128,000 people globally as of Friday,
        according to Johns Hopkins University''s global tracking of cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2484b-01b0-4544-a0c9-bb045fe0a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0117b8-b105-460d-b678-e3074ae7b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, three more COVID-19 patients have died, the
        Department of Health announced Thursday, bringing the death tally to five.
        The number of COVID-19 cases in the country now stands at 52.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af44c59-de29-4439-9c1c-e0b377523857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a848f-47be-451d-b983-acf68be68b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4f0e4-cdd7-4b30-b36f-037d7ced74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673aa6a1-535b-402a-8f8b-ec506fa435ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, 80 percent of patients only experience “mild
        illness” and eventually recover. It added that some 14 percent experience
        severe illness while five percent were critically ill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa1fce-c99d-4db3-a1e6-21cf6e682dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fec9ce-acff-4be6-b73c-b78fc44dda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:36:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
