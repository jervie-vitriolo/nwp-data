      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when either player contracted the virus. But the
        news has rippled across the league, with people in contact with the team retracing
        their recent interactions.</p>'
