  'laborers-covid-pandemic':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'Amid the COVID-19 pandemic in the Philippines, left widely undiscussed
      is just how drastic the impact is for the urban poor. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-13T16:35:24.001+08:00
    'imagesource': 'jcr:f6bfda0c-6dc5-4d6e-96be-45acf7bb61b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ec3336-1edf-4560-bb89-26e78f27e198'
    'lead': 'CNN Philippines Life went right to the streets to ask low-income Filipinos:
      do they feel protected amid the global pandemic, or does their social status
      render them vulnerable to the virus?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T16:50:03.455+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:30:33.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:27.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIFE ASKS: What about the laborers who can''t work from home?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139065e-4c8d-4bb8-9a79-faf14e9a10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:50:03.455+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As the cases of
        novel coronavirus in the Philippines increase daily, more Filipinos are finding
        themselves under a state of collective panic. Left widely undiscussed is just
        how drastic the impact is for the urban poor who already find difficulty in
        keeping their families fed for at least three times a day, much less unable
        to afford decent gear with which to protect themselves amid the COVID-19 pandemic.
        Low-income jobs also often entail tasks that cannot be performed remotely,
        so workers with such jobs are forced to brave the risks out in the open while
        a good percentage of middle-class workers are given the privilege of working
        from home under the discretion of their companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e6bd3-d232-4226-8e96-20bc8beaf289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:50:03.456+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life went right to the streets to ask a few Filipinos
        who have no choice but to work and brave the streets: do they feel protected
        amid the global pandemic, or does their social status render them vulnerable
        to the virus compared to the more well-off members of society? Are they satisfied
        with the government’s actions in response to the COVID-19 outbreak? Diverse
        answers were offered by members of the masses, with some going as far as sharing
        that they do not believe in the existence of this pandemic in the Philippines.</p>'
    '6':
      'image': 'jcr:421b3294-9866-45ea-8a29-a35f7b1e0e34'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2a5d0-742d-4778-9ea0-2d6331f5abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:50:03.456+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d4486-0c42-4b88-89e8-c60610dcb798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:32:54.860+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liezl Villostas, 47, tiangge vendor</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b5889-e1ab-4857-b64f-d6fea6bdf38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:32:54.860+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pantay ang proteksyon kumpara sa talagang may kaya dahil
        mas magagawa nilang makabili ng mas magandang klase ng gamot, para proteksyon
        sa kanilang mga sarili; mas magandang klase ng mask, hindi ‘yung katulad ng
        mga ordinary lang. Sa palagay ko’y hindi pa sapat [ang pag-iingat namin] dahil
        hindi pa rin talaga natin alam kung ano ‘yung dapat na gagawin kaya anuman
        ‘yung ginagawa namin, para lang makaiwas, pero hindi pa rin talaga kami sure
        kung makakaiwas talaga sa ganoong klase ng sakit.”</p>'
    '5':
      'image': 'jcr:30b10d04-b054-4b1d-9056-b2f2c5c79c78'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
