      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Regardless
        of the situation, it’s always best for you and your family to remain at tip-top
        shape. Apart from regularly washing hands and wearing face masks, we give
        you some tips on how to get the best fighting chance to improve your health:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9187b3-9d52-4e1e-99b9-dbedd67c8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:22:19.705+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:30:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give your body exercise</h2>'
    '13':
      'image': 'jcr:d03d7dc6-ce0d-4402-8fc3-195aa4552d24'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16ccda-3824-481f-9527-181e9c4dd082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:22:19.706+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:30:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107ac31-b21c-4e8e-aa9d-3ee2d124efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:22:19.705+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:30:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working out regularly actually boosts your immune system. It can
        keep diseases away while also reducing stress in the process. Exercising also
        pumps up blood circulation, which helps white blood cells fight the common
        cold.</p>'
    '14':
      'image': 'jcr:61ef601f-ec31-454d-916b-7a2e507df984'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744f8d6-3c18-4a15-ad45-ecb82458a5f3'
