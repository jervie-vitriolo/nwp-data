      'mgnl:lastActivated': 2023-01-26T19:31:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e1e98-9c62-41b6-9ceb-f9f06c1e96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnosed abroad</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f4427-2ede-4b1f-866f-676ff43ff168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his verified Instagram account, Hanks said he and his
        wife were in Australia when they began feeling ill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f802a8-0556-4fd5-9a3e-54935eaf1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c33c4-657f-421e-8dec-2ec851c5f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks is there working on an as-yet-untitled Elvis Presley movie
        for Warner Bros. He is playing the singer''s manager Colonel Tom Parker. Baz
        Luhrmann is directing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27ec0b-a08b-45f3-8fad-bc2b60fdd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ce3b0-a271-467e-8e21-d474a1addd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Warner Bros. told CNN the project was in pre-production
        at the time of Hanks and his wife''s diagnosis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100419a7-b2c4-4c35-9198-1469ea8c126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9ba66-a548-4a7a-92b8-aa9afbaecccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been made aware that a company member from our Elvis feature
        film, which is currently in pre-production in The Gold Coast, Australia, has
        tested positive for COVID-19 (coronavirus)," Warner Bros. said in a statement
        provided to CNN. "We are working closely with the appropriate Australian health
        agencies to identify and contact anyone who may have come in direct contact
        with the individual. The health and safety of our company members is always
        our top priority, and we are taking precautions to protect everyone who works
        on our productions around the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ded995-7fee-4622-b808-6fbdabec087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb32ecf-6042-4d74-86f0-19c0234930f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individual who tested positive for COVID-19 is currently receiving
        treatment," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf1d6d-96a2-4166-a25f-eb9920da9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c30311-3394-484e-941f-35cb3198fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. is owned by CNN''s parent company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092616b8-5f67-4200-b0e9-cd79f954f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec3990-53e3-4c5d-9c37-d3fea4fc0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her web site, Wilson had scheduled concert dates in
        Sydney and South Brisbane. She has been touring in support of her new album
        "Halfway to Home."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db23bf9-8f29-43a7-9d8c-c38a1aedeba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcfcf3-666f-4517-ae16-e8edc7e4cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sydney Opera House where Wilson performed said on Thursday that
        disinfecting efforts are underway there and health officials are tracking
        down concertgoers who attended the performance given by Wilson last Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee38e2-6f82-4396-a5a2-1064d4736a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265e5a4-089e-416b-81b2-b3122b36db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sydney Opera House spokesperson told CNN that "the Opera House
        is in touch with NSW Health and Queensland Health and will be acting on their
        advice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64cb12-3885-43ae-9559-a454bac80c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08efb03-b1d7-43ba-bc4e-c0a5700b7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that "This includes getting in touch with
        anyone, including patrons and staff, who may have been in contact with the
        couple while at the Opera House."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aabc23-d8b8-4f72-a609-cf9a9d9964e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb456fd6-8afb-43a0-9e0f-9847ba747f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125782f-76c9-4d21-938f-b14d9c7d20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hanks, he and his wife were alerted to something being
        wrong after they "felt a bit tired, like we had colds, and some body aches."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d629c7e-5b9b-4e9a-88b7-44c244dd8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6de30-893e-4b64-b463-ff2b7e55daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rita had some chills that came and went," he wrote on his Instagram
        post. "Slight fevers too."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db83ad-e891-45fe-8bf8-9daa2a8e69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368cead-d6cb-4c5f-a069-4e60e258d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were tested for the coronavirus, he wrote, and found
        to be positive.</p>'
    '37':
