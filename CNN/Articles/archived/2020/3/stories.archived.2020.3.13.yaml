      'mgnl:lastActivated': 2023-01-26T19:30:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66f1d6-a777-47a9-b534-040a8961b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.937+08:00
      'mgnl:createdBy': 'vince'
