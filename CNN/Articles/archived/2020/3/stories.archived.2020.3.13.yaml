      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the House employee is among the 52 confirmed
        COVID-19 cases earlier confirmed by the Department of Health. Montales said
        the DOH will make an official announcement.</p>'
