      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ccfff-d5da-4f2b-8d80-59c0adecf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b7a5e-042f-427e-943a-7c13b0dbde7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.594+08:00
