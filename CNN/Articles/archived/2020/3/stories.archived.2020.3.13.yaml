    'lead': 'A female diplomat at the Philippine Mission to the United Nations in
      New York City has tested positive for the coronavirus disease or COVID-19, prompting
      a lockdown of the whole diplomatic office, the mission said in a statement Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T12:36:23.210+08:00
