      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fabio Wajngarten, the press secretary for
        Brazilian President Jair Bolsonaro, tested positive for coronavirus on Thursday,
        two sources have told CNN. Bolsonaro''s health is being monitored.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ef8a7-42fd-4b43-b9a1-ca25c73683fd'
