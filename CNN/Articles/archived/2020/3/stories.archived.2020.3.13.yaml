      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf305149-84e4-4d39-816a-56b54be0dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
