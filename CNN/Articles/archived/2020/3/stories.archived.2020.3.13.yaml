      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz played several other games recently: At Cleveland (March
        2), New York (March 4), Boston (March 6) and Detroit (Saturday).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6797280-992d-46d7-a570-1743e0e1bea6'
