      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coron, a tourist hot spot in Palawan, also suspended domestic sea
        and air travel bound for the municipality, except those for health, food supply
        and immediate purposes, said Acting Mayor Asian Palanca in an order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663163d-5b71-4089-8fa2-14849231a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:56.370+08:00
