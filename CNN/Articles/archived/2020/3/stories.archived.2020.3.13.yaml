      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di ko masasabing sapat [ang ginagawa kong pang-proteksyon] kasi
        mahirap kalaban ‘yan, e. Hindi natin nakikita, e. Magkaibang-magkaiba ang
        proteksyon namin kumpara sa mayayaman, kasi sila unang-una, may sapat silang
        pera, may sapat silang tirahan na maayos kumpara sa aming mahihirap na ‘pag
        binuksan mo ‘yung bintana, open na, e. E sila aircon. Kaya masasabi mong malayo.
        Luging-lugi kaming mahihirap, kaya sila ang dapat maging mahirap. Lamang lang
        ang mahirap kasi sanay na sa init, sa germs.”</p>'
    '13':
      'image': 'jcr:96a04a36-b1bb-420e-a467-1104627ef8d0'
      'imageCaption': 'Photo by JL JAVIER'
