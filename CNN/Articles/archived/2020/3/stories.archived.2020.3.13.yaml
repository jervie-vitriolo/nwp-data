      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities can enforce mandatory quarantine&nbsp;after President
        Rodrigo Duterte placed the country under a state of public health emergency
        due to the coronavirus outbreak, the Department of Health said Monday.</p>'
  'Stocks-test-5100-coronavirus':
