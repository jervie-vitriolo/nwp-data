      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57427af-f57f-4c81-abce-0a0817db0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:07:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures will also apply to cultural institutions and will remain
        in place until March 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7e98d-0bff-4582-8917-57ee9be15f71'
      'mgnl:activationStatus': true
