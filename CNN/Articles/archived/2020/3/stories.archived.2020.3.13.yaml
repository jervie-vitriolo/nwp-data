      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6220c0b-578c-427e-8374-b710a15b4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with Queensland Health, the Australian government department
        which is overseeing efforts to control the outbreak of the disease in that
        area, did not name the couple but said all of the new cases "contracted the
        illness outside Australia and traveled to Queensland with the virus," the
        publication reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03ceec-2054-46ca-96f5-5c37b0fbd908'
