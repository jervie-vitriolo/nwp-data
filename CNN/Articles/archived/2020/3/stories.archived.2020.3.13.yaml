      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5612b9e-b2b5-48f3-86fa-aae3dd9b8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.706+08:00
