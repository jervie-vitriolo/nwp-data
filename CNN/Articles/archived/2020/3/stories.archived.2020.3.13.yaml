      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our regular food and beverage intake may sometimes not be enough
        to gain all the vitamins and nutrients our body needs. Go the pro-active approach
        — including taking vitamin supplements for you and your family members. Healthy
        amounts of Vitamins D and C are needed to boost the immune system for fighting
        off illnesses and disease.</p>'
