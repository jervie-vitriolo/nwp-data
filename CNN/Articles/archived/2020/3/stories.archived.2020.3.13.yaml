      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, upon recommendation of the government''s
        task force, earlier announced Metro Manila will be placed under "community
        quarantine" as local COVID cases continue to spike. The chief executive also
        announced a travel restriction in the capital region, as people will not be
        allowed to go in and out of the metro by land, local air travel and local
        sea travel from midnight of March 15 until April 14, with some exceptions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5302de3-2408-47d5-83f4-c0906ff53f3a'
      'mgnl:activationStatus': true
