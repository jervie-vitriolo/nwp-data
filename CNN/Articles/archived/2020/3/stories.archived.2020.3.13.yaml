      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6498c9d-6125-4a08-8cb7-967bde8b0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the increase in recorded infections, Duterte placed
        the entire Metro Manila under a "lockdown” to contain the disease, and emphasized
        the importance of social distancing, including in mass transportation.  The
        alert level of the country was also raised to Code Red, Sub-level 2, which
        is the highest alert level for COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc5900-b8d9-449a-8eff-e408a1b5a685'
      'mgnl:activationStatus': true
