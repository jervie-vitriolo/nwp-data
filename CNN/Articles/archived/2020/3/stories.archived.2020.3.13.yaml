      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific also canceled their domestic flights to and from Metro
        Manila. However, they will still <a href="https://www.cebupacificair.com/Pages/travel-advisory?tid=498&amp;fbclid=IwAR3RI29aSDXbw8QDVPtiMM26PDAW9uR3Zahgn3_G5Oi_TCyAFjN5clKWzaQ">continue
