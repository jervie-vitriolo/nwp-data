      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc59f9-c239-4edf-9a7c-3a3ca7e5749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:01:43.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s aide posted an image of himself standing with Trump
        and US Vice President Mike Pence at Mar-a-Lago over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43fbeed-dbe7-4721-a4aa-18158db52518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:01:43.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231b73d-7420-45ad-98fe-1f6ae5a3a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:01:43.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanying Bolsonaro on a trip to the US, during which
        the two leaders dined together. Earlier in the day, the pair had spoken to
        reporters about the coronavirus outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8bbc4a-39b8-4af6-85ba-a67ab779a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:01:43.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addcb6c-8536-4063-9d51-bb9910eff4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:01:43.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not concerned at all," Trump told the press. He had been asked
        about his attendance at the CPAC conference, where another person also tested
        positive for coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09298bff-1c6f-4886-a792-944945338a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:01:43.006+08:00
