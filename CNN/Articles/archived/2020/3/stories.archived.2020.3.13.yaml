    'title': 'Stocks rebound after testing 5,100 level over COVID-19 jitters'
    'updated': 2020-03-13T16:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058eadee-16fd-48d6-982b-7ba79f6aa9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> Local
        stocks dove even lower on Friday morning, testing the 5,100 level to trigger
        another trading halt hours after President Rodrigo Duterte placed Metro Manila
        under a <a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html">month-long
        community quarantine</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc85820-e3bb-41a9-97fb-d13a914ee2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598ea3c-535f-4405-9d82-7324572d9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Philippine Stock Exchange index managed to climb by
        1 percent to end the week at 5,793.94, its best showing in two days. This
        followed a huge slide on Thursday, which saw the stock market end 9.71 percent
        lower to 5,736.27 – the lowest since December 18, 2012 – which also wiped
        out ₱933.35 billion in market value in a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9d5ca-8b20-4509-8bad-2153c49505d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e564415-8f48-408d-8f24-6f34a249fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More investors dumped shares on Friday morning after Duterte’s late-night
        address, which bans travel to and from the capital region for a month starting
        March 15. The selloff was drastic that the PSE had to trigger another 15-minute
        circuit breaker just minutes after trading opened, with local stocks dipping
        10.43 percent lower to 5,138.04.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11032149-3aad-479b-a6fd-2d4336755ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec9976-4b58-4c55-aa9d-4c7709049df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares eventually rebounded until the afternoon session, paring
        losses as the closing bell rang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42afc0-f27c-427c-8c0b-860707eba5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:29:27.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some traders said Finance Secretary Carlos Dominguez III’s white
        knight move helped boost sentiment. The Cabinet official, who is currently
        on self-quarantine for coming in contact with a COVID-19 patient last week,
        said he has given orders for state pension firms Government Service Insurance
        System and the Social Security System to “at least double” their daily purchase
        volumes of stocks in order to take advantage of the low share prices and provide
        “support” to the PSE.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649675bd-e2c9-443a-ab93-e38cf3051deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb691a4-a0c6-4ce2-8e9b-1daee70e4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS and SSS invest member contributions in the stock market to
        generate returns for pension and benefit payments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca19ddf-a1f4-43bc-91ce-36b2dec3f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fee7d-6250-4319-a9a0-07bba0f27e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All indices bled during the morning session but recovered later
        in the day. Stocks in banks, services, and holding firms rose, while shares
        in the mining and oil segment, as well as property and industrial sectors,
        posted declines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2310576-7081-4859-81ec-71fca3b9b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c6ee9-cbcc-4fb9-94b9-d5aadbdc86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analyst said the PSEi’s initial big-time&nbsp;slide mirrored
        movements as the Dow Jones in the United States fell by more than 2,000 points
        in reaction to their interventions for the coronavirus outbreak, coupled with
        negative sentiment towards the Philippine government’s decision to ban <a
        href="https://www.cnnphilippines.com/news/2020/3/12/Philippines-expands-travel-ban-to-all-countries-with-local-COVID-19-transmission.html">travel
        to and from Metro Manila</a>&nbsp;to combat the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519789b4-736a-4c62-a842-bb0c34a84383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7683d1-00c0-4c25-8ef2-870ab6e45070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what somehow remains wanting is more clarity as to how
        it will be implemented. It''s still quite rather vague from the standpoint
        of the people,” Jun Calaycay, head of research at Philstocks Financial, Inc.
        “We can''t make out what''s going to happen yet, how they will implement these
        measures.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd5db4-9cdf-478b-96ca-5bba700cef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles and Trade Secretary Ramon Lopez
        clarified that exemptions will be given for the travel restrictions, which
        will apply to workers reporting for Metro Manila-based companies. Shipments
        of food and goods will also proceed as usual, they said in a Friday briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad58576-58f9-4db0-9ee8-8e19a01caea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calaycay added that the confusion contributed to fear, as the decision
        to limit movement to and from Metro Manila “magnifies the impact of COVID-19
        on the broad economy.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1287eb-fec6-49dc-b0b0-f01602776ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/3/9/NEDA-growth-forecast-coronavirus.html">NEDA
        lowers PH growth forecast amid coronavirus outbreak</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac224323-3792-4f3a-a876-ca1e810b7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Securities and Exchange Commission required all listed
        companies to disclose how the coronavirus pandemic will impact their business
        operations, as well as the steps they have taken to soften the blow. These
        reports are due by noon of March 16, Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18512a-f24e-4aa5-9345-2cd5c2dfd242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During a period of heightened uncertainty, it''s safer for you
        to hold cash and then wait for the situation to somewhat settle down,” he
        added, adding that it’s natural for investors to choose to stay out of the
        market for now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225abaf-6976-4dd3-8423-ac7ae6f8e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d449f-59f2-4ca7-8d0c-475d863821c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:52:25.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We could have probably seen the worst already, but if there are
        more unexpected things, like if cases are still rapidly rising, that''s another
        story,” Calaycay added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c172f-e564-49f0-b3af-dee4532c15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:29:27.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the peso weakened on Friday at ₱51.03 against the US
        dollar, compared to Thursday’s ₱50.85:$1 finish.</p>'
