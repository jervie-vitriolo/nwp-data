      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Bus Operators Association of the Philippines said
        it is still awaiting the task force''s final guidelines on the travel order
        before implementing changes in its operations. The group, however, assured
        commuter bus personnel have been following safety protocol measures, and also
        urged its partners to avoid overcrowding (standing) in the vehicles.</p>'
