    'jcr:uuid': '4ef5fa1e-4186-4620-95ab-d5f82790492b'
    'lead': 'Patients needing care may be allowed to move in and out of Metro Manila
      even though the travel ban to and from the region starts this Sunday, Cabinet
      Secretary Karlo Nograles says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T14:42:22.737+08:00
