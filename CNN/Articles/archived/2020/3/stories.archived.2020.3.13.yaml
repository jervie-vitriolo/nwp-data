      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stephen Redd, director of the US Centers for Disease Control
        and Prevention''s Office of Public Health Preparedness and Response, said
        at a Senate committee hearing last week that, depending on the type, the novel
        coronavirus can linger of surfaces from hours to up to a day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11794adb-be75-49fc-bfef-118710a9d94b'
