      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the country''s economic and political center, is also
        bracing for a "community quarantine" starting Sunday, after health authorities
        raised the highest COVID-19 alert in the Philippines. Operations within the
        capital region will continue, but certain travel restrictions in and out of
        the metro will be in place from midnight of March 15 until April 14.</p>'
