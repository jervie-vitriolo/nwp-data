      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is more formal where people discuss what they are working on
        and other business-related subjects while the other one, called "water-cooler,"
        is more casual, where people post more personal messages and funny images.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
