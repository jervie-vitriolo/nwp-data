      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it happened</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae594f-44b2-4207-a299-f7ed57753fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Hanks nor Wilson have said how they may have contracted
        the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617b484-5ec6-459d-aea9-b6de6d8e5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
