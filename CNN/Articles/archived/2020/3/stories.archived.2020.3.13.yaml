      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they are doing</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecbbcf-accf-463a-886e-c09f3b09e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their sons, Chet and Colin Hanks, spoke on social media about their
        parents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4040840-a6da-410d-8322-ca3f3dece670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1766ac-e134-4ebf-a82d-4e8491d1c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chet Hanks posted a video on Instagram, saying he had just talked
        with them and "They both are fine."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f33a9-12a3-462e-8ee5-832c6c679f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133d4a8-3031-448e-9a62-05507935a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not even that sick. They''re not worried about it," the
        younger Hanks said. "They''re not trippin'' but they''re going through the
        necessary health precautions obviously."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb64e97-cdc4-4a77-98d2-6e5f085ea936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24811672-20a1-44db-acab-56eb15ef6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Hanks tweeted his gratitude for the support his family has
        received.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43293e5-3010-47c2-a366-137eb066701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22653d21-525b-4490-948b-87d2c1cc875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents are receiving excellent care in Australia and doing
        well (and in good spirits) given the circumstances," he wrote. "Despite the
        fact I''m in LA and haven''t seen them in over three weeks, we have been in
        constant contact and am confident that they will make a full recovery."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9cbc6-dec8-435c-b854-03cb8e1a6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50b403-e621-4f83-a9af-174347f36279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33351c57-32a4-4d37-8361-622b77e45945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hanks, he and his wife are taking it one day at a time.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616705a-6a75-4035-a25b-87195d12ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd75e9e-5699-4a97-9fdc-aa28b07cd14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Medical Officials have protocols that must be followed," he
        wrote on Instagram. "We Hanks'' will be tested, observed, and isolated for
        as long as public health and safety requires. Not much more to it than a one-day-at-a-time
        approach, no?"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83ef28-0045-4953-8c41-d65f9ac7d75e'
      'mgnl:activationStatus': true
