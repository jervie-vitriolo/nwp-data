      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do we have now?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba1ae1-ed70-43db-b22c-b7c8b555624d'
