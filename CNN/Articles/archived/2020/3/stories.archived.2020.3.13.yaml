    'mgnl:tags': ['DOF', 'BIR', 'tax', 'payment', 'April-15', 'novel-', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'DOF won’t extend April 15 tax filing deadline despite COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e22769-6193-4c85-a940-b9528409a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> The
        Department of Finance said it will not extend the April 15 deadline for filing
        and paying taxes, but leeway may be given to taxpayers affected by the month-long
        lockdown of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc15060-b88f-47e8-856c-6600b2cea3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca22877-156a-4a2c-9ea7-00ae98c450b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III clarified that the Bureau
        of Internal Revenue (BIR) cannot push back the tax filing deadline as it was
        set under the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db339c6-8a66-4edc-b9b5-ed7f2a28a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481977c0-467e-4113-9757-3d2a54c856ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot extend the April 15 deadline, but we can allow amendment
        of returns without payment of interest, subject to certain conditions,” Trade
        Secretary Ramon Lopez said in a Friday press briefing, relaying Dominguez’s
        message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b43b71-363f-4dc3-92af-232f68665f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107ca8b-2ba3-47b3-b5d3-2118476acc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief <a href="http://cnnphilippines.com/news/2020/3/12/Coronavirus-self-quarantine-Philippines-officials.html?fbclid=IwAR0Ve7-9kBFRQFyBy1MCX3QW0xXZvr7xNZTOvJGoDbx4RzBQLpTDtAGcF0M">went
        on self-quarantine</a> after learning that he came in contact with someone
        who eventually tested positive for the novel coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a5ee1-24b0-4152-bf9c-cf9a74734c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a32c2a-9179-48f0-9332-831cb23bfea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced a set of interventions to contain
        COVID-19, which include cancelling classes and suspending government work
        until April 12. Cabinet Secretary Karlo Nograles clarified that frontline
        agencies can maintain a skeleton workforce to keep services running, including
        tax payment processing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69489248-e090-4da5-96d9-f5c41e5c1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66df4a6-0d78-4010-b524-573d41c01225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be on lockdown starting Sunday midnight until
        April 14, with the government raising the alert on COVID-19 to the highest
        level. Traveling to and from the region is prohibited during the period, but
        authorities said exemptions will be given.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04a927-016c-4c46-a8d8-cc50398a76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/13/workers-employees-allowed-Metro-Manila-lockdown-quarantine-COVID.html"
        href="https://cnnphilippines.com/news/2020/3/13/workers-employees-allowed-Metro-Manila-lockdown-quarantine-COVID.html">Workers
        allowed to enter Metro Manila despite COVID-19 travel restrictions – officials</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb5ecd-05b4-45c8-9586-ce31c116014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/13/Patients-exempted-travel-restrictions.html">Patients,
        gov’t officials may be exempt from Metro Manila travel restrictions</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c55a25-0f67-4337-93b5-6ed5a62556bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees, professionals, and companies usually flock to the BIR’s
        district offices to beat the mid-April filing deadline, even if payments can
        be accepted as early as January. Bureau officials earlier appealed for taxpayers
        to settle early to avoid huge crowds, in keeping with the “social distancing”
        protocol amid the novel coronavirus pandemic. This involves staying about
        a meter away from other people to contain the spread of the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b24f30-e847-4d2d-a658-b896a00118fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901973e-012b-49d1-a594-3cc2de988e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR has been promoting e-filing, or using its online portal
        for tax returns. Payments can also be done through bank transfers and e-wallet
        transactions through Land Bank of the Philippines, Development Bank of the
        Philippines, PayMaya, and GCash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f549e53-5307-4ef9-ad74-ea5bb0870f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd4881-80f3-49bc-acb8-861f44c7cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:28:37.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I-utilize <em>natin ang</em> technology. <em>Kung paper lang ‘yan
        na kailangang ipadala, hindi na kailangan siguro ng</em> physical presence
        [Let’s utilize technology. If it’s just a document that needs to be sent,
        maybe there’s no need for physical presence],” Nograles said.</p>'
