    'title': 'Workers allowed to enter Metro Manila despite COVID-19 travel restrictions
      – officials'
    'updated': 2020-03-13T19:49:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1ae99-e376-4dbc-974b-706d0ac32c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T13:00:12.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)—</strong> Workers
        and employees may be allowed to enter Metro Manila despite the proposed travel
        restriction in the region, government officials said Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4f308-0827-4dd4-bad6-2fcbdc0ed537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed084504-a18d-4b2f-9fbd-606bcc7e74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said those who have daily jobs inside
        the capital region— but live in nearby provinces— will be exempted from the
        travel order as long as they present a work identification card or proof of
        employment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3097540-0166-4f69-993d-bc3e4b43b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc771f-12e5-4796-9cb8-7272e1e00d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, lahat ng nagta-trabaho ay pinapayagan nating pumasok,
        pati ''yung mga nakatira</em> just outside Manila, ''<em>yung</em> outskirts,
        <em>pero may permanenteng trabaho sa</em> Manila," Año told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b1d14-29d7-48c0-bf95-23a0255a2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a537e-a8b3-4432-9131-51554d3ec241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we will allow those who are working in
        Metro Manila to enter, including those who live just outside Manila, in the
        outskirts, but have permanent jobs in Manila.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30b616-b5e1-4218-bb8a-3800d17edfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6baf0f5-079a-4e65-a428-919963730a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority General Manager Jojo Garcia shared
        the sentiment, saying officials only wanted to limit "unnecessary" crowds
        in the capital region.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81711d-1cbe-4a83-aaf6-c4f5fac33942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36905259-fa04-418f-9947-16090a691726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung iniiwasan natin dito ''yung namamasyal lang eh. ''Yung
        walang</em> business <em>na seryoso sa Maynila</em>," Garcia said in an interview
        with <em>The Source.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a03bb-63c8-40cc-9699-4a84fbc6efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d6981-719e-4e04-93a8-71f97b2ededa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re avoiding here are those who are just traveling,
        roaming around. Those who don''t have any serious business in Manila.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db556a-d7b1-4f87-bc97-4a9810160d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18cd64-3414-41c2-99ee-3a0f0d746453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, however, said the task force has
        yet to iron out the details and specific protocol for the directive, but said
        checkpoints will likely be set up in various borders throughout the metro
        area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9c460-1d6f-430b-b510-818a7a03a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:49:19.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of executives handling human resources said they still face
        a problem in dealing with the so-called lockdown, saying there were “no clear
        directives” yet from the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9057f-5843-40cb-8f57-d4d8b9f50d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:49:19.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf85f8c-e4f5-4d07-bffb-cf40fa13ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:49:19.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The primary duty of every member of our association is to make
        sure that their employees have their IDs to identify their point of origin
        and that they are representing one company that is located in Metro Manila,”
        Louisa Echevarria, president of the People Management Association of the Philippines,
        told CNN Philippines’ <em>Business Roundup</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825722b9-5668-4338-af84-b8a403e8c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:49:19.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039c787-5c4d-4ebb-81bd-44fb4522544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:49:19.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a lot of workers actually come from Bulacan, Cavite and
        even Pampanga. Echevarria added that those employed under manufacturing, retail,
        services, and healthcare sectors still have to show up for work, as their
        jobs cannot be carried out via teleconferences or e-mails from home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef63dc6-be28-42d1-9819-4ad5c91d2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f3ee3-9192-4a6d-a3f9-4c21bf2a9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping mechanism: Live in Manila?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910c71d-16d1-4206-bc1b-9c2d729a1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce86e79-3ed0-4519-b210-c1ba2ecd357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who live in nearby provinces were meanwhile urged to look
        for temporary boarding homes in the metro, to limit the movement of people
        in the city.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c574f25-2d18-46c6-aa25-52b78474d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a6684-55b3-4695-b99c-5aafd08ae029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon  Lopez said moving to Manila can be one "coping
        mechanism" for those who ply expressways for work every day.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd926856-1ca3-4c07-85b1-82a6e27fc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d19c9-3128-4e41-aea5-9c8a01759e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure <em>''yung mga ibang kompanya</em> will just encourage
        their people, their employees to find a place <em>muna dito sa</em> Metro
        Manila," Lopez said in a briefing in Malacanang. "<em>Umupa muna sila, para</em>
        less <em>ang</em> movement <em>ng mga tao. Sa ganoong paraan din, malilimitahan
        ang pasok-labas ng mga tao</em>."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f663d-5f8f-41c3-ad70-430f15e6f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35097a32-3d77-410b-a788-8f7822c0fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure other companies will just encourage their
        people, their employees to temporarily find a place here in Metro Manila.
        Just find a boarding house, so that there will be less people movement. With
        this way, we will be able to limit the exit and entry of people.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
