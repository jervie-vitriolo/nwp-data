      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59467e-c629-40e6-9da5-f9e42bfe2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced Thursday night that he is placing
        the entire Metro Manila under a “lockdown” over the coronavirus disease outbreak,
        while raising the alert level of the country to Code Red Sub-level 2, which
        is the highest alert level for COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc04f9-e1d7-4f8b-a256-20b8b3310562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed95a8-225b-4f90-adda-6b8ace3e6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Manila, ayaw namin gamitin ‘yan pero --- kasi takot kayo sabihin
        ‘lockdown’ [For Manila, we don’t want to use that because you are scared to
        say ‘lockdown’]. But it’s a lockdown,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7f5a0-d2c2-48ae-a6dd-713d6c47332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c66bd-9313-4693-b990-0ca7c6ba2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the PNP, Duterte will also tap the Armed Forces of the
        Philippines to “ensure effective and orderly implementation” of the said measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a3549-2e0c-4f71-9851-bb42e83cfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3bb78-501a-4f6e-9cfc-6737c29b641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that this move is not equivalent to martial law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879846b-efaa-41b3-a632-cb7209ae5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9bc68-d075-4637-9057-75d2a269e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not a martial law. It''s not even something extraordinary.
        But what is sought to be solved here is again, walang iba [nothing else] except
        to fight the virus and to exact compliance,” Duterte said in his speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a4299-7fee-4b1d-b889-50d16e167631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d7b84-09fb-47b1-ad0e-40900aafb742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 12 million people living in Metro Manila will not be allowed
        in and out of the country''s economic and political center by land as well
        as local air and sea travel from midnight of March 15 until April 14 as the
        region is placed under community quarantine. Details of the lockdown, however,
        remain unclear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cd623-875e-4225-9a9d-b149f426e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c78f8-cd05-4932-b07e-6c60da35eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after Duterte’s address, Presidential Spokesperson
        Salvador Panelo said the current situation does not merit a “total and absolute
        lockdown.” Interior Secretary Eduardo Año said workers will be allowed to
        enter Metro Manila provided they have an indentification card to prove their
        place of work is in the metropolis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb5867-97f2-4216-a62e-6894c05d3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f31c5-4361-439d-bf01-7af7ee97f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railways traversing Metro Manila — the LRT, MRT and the Philippine
        National Railways — will continue operations, but the Transportation Department
        was tasked to issue guidelines to ensure adequate distance between people
        on the trains to prevent the spread of diseases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a78e8-454e-417c-b127-cb54d70a3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:12:53.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html"
        target="_blank">READ: Metro Manila to be placed on ''lockdown'' due to COVID-19</a></strong></p>'
  'duterte-covid19-crisis-no-solution':
    'author': 'Danielle Nakpil, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-13T09:18:19.390+08:00
    'imagesource': 'jcr:9bf42471-ea2e-4e33-9bf7-2faadc7c4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff7d2d45-879e-4b76-b569-4338d50f2410'
    'lead': 'President Rodrigo Duterte says the coronavirus disease outbreak is a
      “crisis with no solution in sight," urges all to cooperate with government in
      containing the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T09:22:25.913+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:31:05.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:16.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte says there is ''no solution in sight’ for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fe8f9-ecee-46ee-8c97-b34c1259e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        coronavirus disease outbreak is a “crisis with no solution in sight,” said
        President Rodrigo Duterte when he addressed Filipinos Thursday night on the
        status of COVID-19 in the country..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d6efe-3f0e-4806-b95d-53569b42e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0aea1-5272-40f5-b604-26e99cefbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You choose to be a part of government and there is a crisis with
        no solution in sight. Walang solusyon [there is no solution] unless there
        is a vaccine by the grace of God na may makita o maimbento ng ating mga scientists
        [that our scientists may have found or invented],” he said in his speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e7e79-d5cb-4b02-a2e8-be11befe374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>             \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a29a2-ae98-40e4-990e-d5eaaca5411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is seeing a rise in its confirmed cases of the viral
        disease with 52 infected individuals. The <a href="https://cnnphilippines.com/news/2020/3/12/Philippines-COVID-19-coronavirus-deaths.html"
        target="_blank">death toll now stands at five</a>, including a Chinese man
        and four Filipinos.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e982327-2e1f-493c-907f-3eacf6caca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f78bf0-9208-46d0-a444-af9bc91c23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization on Wednesday characterized COVID-19
        as a pandemic as the number of cases outside China has increased 13-fold over
        the past two weeks and the number of affected countries has tripled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fc918-cec5-46d9-8d6f-bcec1fe7adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37243c5-22ee-49e3-91be-9615f7c87ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO estimates that it may take more than a year for a <a href="https://cnnphilippines.com/world/2020/2/12/covid19-vaccine-could-be-ready-in-2021.html?fbclid=IwAR2N4k1bwRp_nnpdfITAgeK6vnCVr7S0ZPo_ql869yMyVGud08xPQ0mrs0U"
        target="_blank">vaccine for the novel coronavirus to be developed</a>.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3fa8a-d825-4914-ad23-48a5e3fc13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367456c-1f12-423f-ad91-4989d1f452d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the virus has killed more than 4,700 and infected over
        127,000 people, according to the Johns Hopkins University global tracking
        of cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b61bfe-d55e-4c79-bf6b-b49b1ff36792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d2e49-2ae0-40e7-95df-7c690b2a3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c71af3-0480-4bd4-99bd-e1ee3709fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
      'mgnl:createdBy': 'catherine'
