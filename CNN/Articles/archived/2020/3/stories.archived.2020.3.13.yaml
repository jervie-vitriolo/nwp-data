      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4a4c3-cd29-49a0-a9df-bf3b994d1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, like other sports leagues, had been considering playing
        games without fans. Before the suspension, the Golden State Warriors announced
        that its Thursday night game in San Francisco against the Brooklyn Nets would
        be played without fans.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a7df2-40b4-41f3-b2d2-e29d9a0c22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.707+08:00
      'mgnl:createdBy': 'dani'
