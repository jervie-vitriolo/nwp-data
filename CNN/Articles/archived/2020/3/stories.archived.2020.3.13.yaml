      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194f399-3a88-4f31-9261-63593c20d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.704+08:00
