      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other teams are considering the ramifications of the positive tests,
        too:</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a940e-ec5a-4922-b25e-ed846f6e5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
