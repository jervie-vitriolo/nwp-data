      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is feeling well and has mild symptoms, and will remain in isolation
        for 14 days, according to a statement from the Prime Minister''s office. He
        is not being tested at this time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4817378-1585-4768-8eb1-e9291cbcd658'
