      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, now considered by WHO as a pandemic, has infected more
        than 128,000 people in 116 different countries and territories including China.
        In the Philippines, 52 confirmed cases of the infectious disease have been
        recorded, including five casualties.</p>'
  'COVID-19-survivor--Don-t-panic-':
