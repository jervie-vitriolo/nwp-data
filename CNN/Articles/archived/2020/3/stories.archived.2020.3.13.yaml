      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ded6e4-b187-420f-8f0c-7b693e8e7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:43:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To recall, the staff has been in and out of the hospital since
        last year for various ailments. The staff was recently confined for community-acquired
        pneumonia," Montales said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51014936-e13c-4498-b423-e3d8c4a9973b'
