      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c3e68-f575-4c98-9fff-baf69959ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Toronto Raptors, who played the Jazz in Utah on Monday, said
        their players, coaches and traveling staff been "advised to go into self-isolation
        for 14 days." The Raptors'' traveling party has have been tested for the coronavirus,
        and is awaiting results, the team said Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc1324-65bb-4294-8ace-360f2d4ad789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
