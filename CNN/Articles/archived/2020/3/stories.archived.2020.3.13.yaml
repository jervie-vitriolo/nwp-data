  'mom-baby-smell-teen-stink':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-13T07:23:49.164+08:00
    'imagesource': 'jcr:87173532-dc33-4f03-ac7e-bca7d14c174f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03fcf0c8-8fde-4c31-b3bf-c3420054d5e5'
    'lead': 'Some smells automatically bring a smile to our faces: Puppy breath. New
      car smell. The aroma of fresh-baked cookies. For moms, it''s the scent of their
      babies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T07:29:59.965+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:31:10.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:14.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['baby', 'Puppy-']
    'template': '1'
    'title': 'Babies smell ''sweet,'' teens stink and blindfolded moms can tell the
      difference, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a646dfe-3f0b-409f-8393-87a7f4ab4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Some smells automatically bring a
        smile to our faces: Puppy breath. New car smell. The aroma of fresh-baked
        cookies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d417137-0499-4f2d-b4cb-3f0dcc2d78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa7e96-a3e6-473c-8c1c-0233e7638566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For moms, it''s the scent of their babies. Research shows most moms
        find the smell of their bundle of joy irresistible, while babies find their
        moms'' odor unique -- one more way nature strengthens a bond that assures
        survival of the species. In fact, 90% of new moms can pick out their baby
        by smell within 10 minutes to an hour after birth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911304b-90bd-407a-a992-4f922b9166c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d597ecd-4ffa-4e1c-965c-e8e4fce89ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But do we continue to like the smell of our children as they age?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6bfb2-a855-4fc3-bcc3-1798f13dd3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553eee5b-55dd-4fb1-a8f2-6079015cdbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so much, a new study finds, especially when those children are
        teenagers in or past puberty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944c9da-ae1e-47cc-afb4-8a2274909933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9df152-5d5e-4858-9691-699899ee7809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has something to do with the changed composition of the infantile
        sweat due to the increased release of sexual hormones," said professor Ilona
        Croy, who studies the sense of smell at the Dresden University of Technology
        in Germany.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004d8b8-443f-462a-abce-4b1f706c56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d1bb6-11f9-4041-8037-240ec1ef5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sweet smell of babies</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4caa8-303b-4f2b-8712-810d06faee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that all women are evolutionarily wired to respond
        favorably to "new baby smell."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b0fc9-fcaf-420f-83fd-2e350d21ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881f278-fdf6-4cff-81f9-92a3d341455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 study found the reward centers of the brain lit up in a small
        group of new moms and women who had never given birth when they smelled pajamas
        that newborn infants had worn for two nights. The PJs had been frozen and
        were presented to the women some six weeks later. None of the women were related
        to the babies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad0fda-4985-4d42-9b95-72af08e36e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a8254-4179-4cc5-8a16-a316bd01f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the bonding benefits are not available to parents who
        cannot smell, either due to a physical or psychological issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f8530-7e5f-47a9-b4b1-f33f2442924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b969d7-51ed-4e83-8d97-aeb28959c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a study where we could show that mothers who have -- because
        of various mental disorders -- problems bonding with their child, show an
        abnormal olfactory perception," said Croy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5c245-19d9-4734-9926-aaee806c1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e926745-f051-4c5e-bd86-c1560b75e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily "mothers prefer the odor of their children before the
        odor of others," she added. "Those mothers are neither able to identify their
        child, nor do they prefer it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1eb3fe-a771-4bef-9cfd-f1418d405585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c8fc6-55f7-4978-b7a6-6291008831ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study blindfolded 164 German mothers and asked them to smell
        body odor on clothing from their own child and four unfamiliar, sex-matched
        children. Clothing samples consisted of onesies that infants had slept in
        for one night, or cotton T-shirts slept in for one night by kids up to age
        18.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bfdaa7-19e3-4d03-a341-1f5999c8d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85462d6b-bfaf-4833-b332-8e981acc8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moms accurately picked out a strange child''s developmental level
        from the smell 64% of the time; success rate was even higher when the child
        was their own.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111b9b1-d3c3-48e1-90e5-44e556ea28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154c69e-982e-4e9d-b365-086598383724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers also scored higher when identifying odors in children who
        had not yet hit puberty, and found those much more pleasant -- "sweet" was
        the most common response, said Croy, who supervised the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88663655-50a5-4995-a70b-2b46857f4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a2f78-56c4-4489-baa9-529db1458eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''stinky'' smell of teens</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e74e70-1c4f-4c43-8a9d-fd4b2ddb62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronger, "high intensity" body odor samples were identified as
        coming from children in, or past, puberty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6e7ed-44ab-4628-b0e8-8678a35b47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c763dd-915e-458f-b238-d6a9d5daafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body odor is perceived more intensively due to the developmental
        changes," explained lead author Laura Schäfer, a doctoral student in Croy''s
        lab. "Pleasantness and intensity perception are often negatively related."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce99870-8802-4f06-af6b-d751c9b6040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3212174c-60b3-410d-af07-a32f61b2f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, moms got it wrong if an older child past puberty had a
        "pleasant" smell, classifying those odors as coming from a younger, pre-pubescent
        child.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93130231-25fa-4756-ad50-aeb565f6418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b192b-d486-4553-911a-3ddfb87b2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schäfer said the study may be the first to investigate whether parents
        can determine a child''s developmental maturity by smell. Putting this in
        context with prior research, she said, the implications for parent-child bonding
        as children grow could be significant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e71d3c-3019-4951-b5b9-37158cda2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861c9fe-6174-4cf7-bed4-4e1ad2d4f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many parents report that their baby''s odor smells pleasant, rewarding
        and adorable," Schäfer said. "This suggests infantile body odors can mediate
        affectionate love towards the child in the crucial periods of bonding.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a34baa-e8fe-4f9a-9aba-8b056cf59bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4e21b-d2d5-4824-9085-5dc8e9a30802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This seems to decline with increasing age," she added, which could
        be interpreted as a "mechanism for detachment, when the child becomes more
        independent and separates itself from parental care."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922b718-59c1-4fe6-be3a-1ad41d0b1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063bcef-28d8-4997-9996-9c4da4cbd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So perhaps we are evolutionarily supposed to find our children stinky
        as they age, so we''ll let go and allow them to become independent?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21d0ad-9124-4c51-837d-a84017f0c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b54c12d-1cf2-4e06-97e6-20021f92075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smelling can be an unconscious factor that can influence perception
        and thus also the relationship," Schäfer said, adding that parents shouldn''t
        be "irritated if they do not find the smell of their own child in puberty
        very pleasant."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745370b-f9bd-4f77-8e86-80cd94eedcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdef856-71ec-4382-957c-5bfbdbb5b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note, however, that the entire relationship
        between parents and child is, of course, always a complex interplay, where
        both several senses and, of course, contextual conditions play an essential
        role."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0064ab5-5b25-4b5f-933b-e76f62704fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:29:59.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/12/health/teen-stink-bonding-wellness/index.html"
        target="_blank">Babies smell ''sweet,'' teens stink and blindfolded moms can
        tell the difference, study says</a></em>"</p>'
  'us-coronavirus-transmission-':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-13T07:35:10.520+08:00
