      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54ebdf-fd1f-49fe-924d-0f527b34e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.244+08:00
