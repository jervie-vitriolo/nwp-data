      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41086d0-5deb-4714-8f19-345cfdf093c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:32.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that Duterte will continue to work and will observe
        pre-emptive measures to secure his health.</p>'
