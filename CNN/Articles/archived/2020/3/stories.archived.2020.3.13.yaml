      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f39db1-d832-4a32-a20f-6bad91960b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA so far has said the Division I men''s and women''s basketball
        tournaments will still take place, but with only "essential personnel" and
        "limited family" in attendance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142f709-5444-46ec-ae6a-d02ee87c0dec'
