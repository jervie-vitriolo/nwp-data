    'lead': 'Cabinet Secretary Karlo Nograles says travelers who wish to fly to Metro
      Manila from other countries will have to stay in the region for the duration
      of the community quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T15:38:20.910+08:00
