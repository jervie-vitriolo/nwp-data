      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Washington Wizards, who visited the Jazz on February 28, have
        told players and staff to self-quarantine. "The decision was made with an
        abundance of caution," the team said Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1729e2b-64c1-4ceb-97c0-f16d77645c8a'
