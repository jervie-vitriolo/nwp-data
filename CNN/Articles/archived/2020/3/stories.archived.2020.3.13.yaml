      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4080d9b-193f-458f-bc94-2de06cfaed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kanya-kanyang</em> level <em>ito. Dito sa</em> Metro Manila,
        in and out, modified <em>''yung ginagawa natin. Meron pa ring pwedeng makapasok.
        ''Yun mga</em> non-essentials, <em>hindi na natin papayagan</em>," the Interior
        chief said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f34ca7-0d59-4e35-99b7-2be60373eb29'
      'mgnl:activationStatus': true
