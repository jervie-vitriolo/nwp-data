      'jcr:uuid': '8f7ec39b-31d7-4ddc-b345-d1b21a831470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T01:49:34.706+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:24.722+08:00
