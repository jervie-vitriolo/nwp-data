  'qc-state-of-calamity':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-13T17:19:08.285+08:00
    'imagesource': 'jcr:270d53c3-09d8-476e-9a49-d95b5652fa12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef6494c-2bbf-45ad-993d-035de842d5b3'
    'lead': 'A state of calamity was declared in Quezon City on Friday as the most
      populous city in Metro Manila records six cases of coronavirus disease or COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T17:20:39.506+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:30:31.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:27.572+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City declares state of calamity amid COVID-19 threat'
    'updated': 2020-03-13T19:44:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3effe-80f6-46ba-a90d-e26e838d9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —&nbsp;</strong>A
        state of calamity was declared in Quezon City on Friday as the most populous
        city in Metro Manila records six cases of coronavirus disease or COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53477b7-2572-4d92-89d9-b100c0ad3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte said the city council passed the resolution in
        order to authorize the usage of the quick response fund to procuring necessary
        supplies to fight the highly-contagious viral disease. She added that this
        is the first time in years for the local government to trigger this response,
        which would allow barangay officials to do emergency procurement to fast-track
        intervention and contain COVID-19.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf21cef-ce69-4eb8-807a-73d6f2722c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:20:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings are also prohibited in the city with the declaration,
        which will be converted into an executive order, Belmonte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e46709-8996-4fd9-987e-53a6aa7b8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/13/coronavirus-wedding-refund-.html?fbclid=IwAR1pV5GlmuOk7Cb9Rzaio0qQU5Yt65PeJ-4yc6RLtWS93AxX4ySvkMu47gw">Postponed
        weddings due to COVID-19 should be refunded, DTI says</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbc7d1-9ef5-456e-a217-6093a32fc4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:45:28.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinanggal ng mga punong barangay naming ang lahat ng mga basketball
        ring sa covered courts, para siguradong hindi sila mag-basketball at kung
        ano pang mga hindi nila ginagawa</em> during class hours [Barangay captains
        removed all rings in our basketball courts so that students won’t flock there
        during class hours],” the mayor said during a press briefing on Friday afternoon.
        She also reminded parents not to bring their children out as much as possible,
        especially if there is an adult who can look after them at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6d84d-a32e-46a0-9a40-cdc4fae8927d'
      'mgnl:activationStatus': true
