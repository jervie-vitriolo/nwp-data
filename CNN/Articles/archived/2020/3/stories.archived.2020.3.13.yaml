      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four opponents taking measures</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df723a3b-f199-439e-95b9-c10f3854837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least four teams that recently played the Jazz --
        the Toronto Raptors, Detroit Pistons, Boston Celtics and the Washington Wizards
        -- say their players and staff have been advised to go into self-quarantine
        as a precaution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0b990-179a-472b-874d-e938b585e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca788f-dd0f-4077-b12b-7254c3387956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA made several stunning moves late Wednesday, starting with
        postponing the Jazz''s game with host Oklahoma City Thunder right before tipoff,
        after learning a Jazz player preliminarily tested positive for the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130cbc05-1388-48ac-b556-280a408f4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435f000-898a-4a30-9acf-d9651c727259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced not long afterward that it would suspend the
        season after that night''s slate of games nationwide. Games in Oklahoma City
        and Sacramento never started, stunning fans who already were in their seats,
        and adding to a long list of events altered by the virus'' spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc0a3a-d9ad-4102-a944-067f0530207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa317a45-8693-43dd-9aa8-8f21c6d556cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Jazz nor the NBA have named the first Jazz player who
        tested positive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c480e-d816-4737-b92f-49f4f3c1bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd036a-4227-4fc2-b9cd-57834b4cc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a follow-up to yesterday''s positive COVID-19 test, Oklahoma
        health officials tested all members of the Utah Jazz traveling party, confirming
        one additional positive outcome for a Jazz player," the Jazz said Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97c519-4bf1-4b39-90d6-a21c93d4c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79443e6a-b96f-41c6-8bef-bc4b6b6792f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the CDC, Oklahoma and Utah state officials,
        and the NBA to monitor their health and determine the best path moving forward."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6959ad-c841-4f7c-ac64-d7bf3064aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff2f6a-16c6-4b95-8f44-6c8c8c79b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other NBA games were played Wednesday night -- but one other,
        between the New Orleans Pelicans and the Sacramento Kings in California, was
        called off because a referee assigned to work the game had previously worked
        a Jazz game, the NBA said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77be14-2f57-4067-ac6d-383ee21d0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37e5af-0f32-4697-a272-a2c1fe052f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sports on TV going dark</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52434457-57cf-403e-bb68-0f12cc1b0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Hockey League and Major League Soccer also suspended
        their seasons Thursday because of the coronavirus pandemic, with both indicating
        they hope to resume them eventually. The suspensions for an outbreak are unusual
        for professional sports in the United States, which is more used to seeing
        leagues stop or shrink seasons because of labor issues or, more rarely, in
        wartime.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763559ab-2544-438d-9c78-26c8916473a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fca0b-31a0-4dec-84aa-4d98254fc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports leagues and associations around the world, including the
        ATP Tour and soccer''s Serie A and La Liga in Italy and Spain, also have suspended
        play because of the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebe58c-c2f4-4991-8ea3-3d3f579deb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd284a1-f3fa-402f-9a41-1877ee40fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump called the NBA''s suspension "pretty incredible,"
        but voiced support for it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74690cdc-fe68-4138-82e1-d7c2249a6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f12d8-f164-4920-8722-a8f8b7519681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an obvious effect," Trump said in the Oval Office, where
        he was meeting with Ireland''s Prime Minister, when asked about the economic
        impact. "The only thing worse could be you lose thousands and thousands of
        people more than you would have lost than if you did it the way we''re doing
        it."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c038f8-f7ce-49b1-a3c4-318cbc68cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
