      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9ded2-d037-471f-a1b4-36d414a35c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Seattle woman who says she had the coronavirus
        and is recovering has one "big takeaway" to share: Don''t panic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222cbfc-f237-4ae0-8458-61256a345041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Schneider, 37, believes she contracted the virus at a
        house party because a few days later, several friends who were at the party
        became ill at the same time she did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6c9da-9add-4ddc-b28f-9db02b458956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3001e-a7c2-4534-9e66-ad63923a51db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after the February 22 party, Schneider says, she was
        at work when she started feeling unwell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d0ca3-240f-45f1-a244-b33a0152c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840c7b4-f540-42b0-96e1-915e5f2241ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was "feeling tired, body aches, getting a headache, feeling
        a little bit feverish," so she decided to go home, Schneider told CNN''s Erin
        Burnett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e057cf-094c-40c3-8ffe-d669cbdaec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e55c91-5731-44d4-9c35-214d2fed6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She woke up from a nap with a 101 degree fever, and "by the time
        I went to bed, it had soared to 103 degrees," Schneider said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa40cc0-5e15-4c4f-bc7f-f62580572589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca9d82-431f-43d8-90d7-d65db5b1a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneider said she thought she had a nasty flu. It didn''t occur
        to her that it could be the coronavirus because the symptoms didn''t fit --
        she didn''t have a cough, no shortness of breath, no respiratory symptoms
        at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b95aa-0910-429e-a842-fe7226818179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca7d8c-dbe1-4b0c-9547-6c75ee06ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "aha" moment didn''t come until she found out that about a dozen
        friends who''d been to the same party got sick "at the exact same day, roughly
        around the same time in the evening, with very similar symptoms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc21af-29b0-4eaf-a4e8-e23fb9ed1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69607d3f-67d4-424d-8f8f-590a5f7b3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seattle area is the epicenter of the coronavirus outbreak in
        the US. Of the 1,635 cases reported in the country since the Covid-19 first
        appeared in January, 457 of them are in Washington, including 41 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5079b29-2e4b-4ffd-9043-6edb9f56c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0ea3f-1072-488a-b399-4b0d8c73f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Schneider and her friends weren''t tested for the coronavirus,
        she said. Their doctors thought they had the flu, but the flu tests were negative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c192a-daf0-4cb9-b65b-d9a6380c1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d0bc3-75bb-4d66-8188-33f63c061da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we were all getting a little frustrated that they
        weren''t allowed to be tested for coronavirus, or the doctor wasn''t even
        suggesting" they be tested for it, Schneider said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249792fc-8761-4795-b95c-d64a000a12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1071444-fa14-489f-ae20-5f1962bd56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, one of her friends told her about a Seattle flu study. Participants
        sign up online and send in a nasal swab from a kit that''s part of the study.
        Recently, she said, they started testing for coronavirus, too, and "that''s
        how I ultimately found out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c15eb-ab14-4cc9-aabd-d4ae8e14018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:37:02.326+08:00
      'mgnl:createdBy': 'vince'
