    'mgnl:tags': ['China-', 'Illinois-']
    'template': '1'
    'title': '''Prolonged, unprotected contact'' led to first known person-to-person
      coronavirus transmission in US, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc90d7-1b2d-4a5e-8e94-5c1bd68930d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A woman who traveled from China to
        Illinois in mid-January likely transmitted the novel coronavirus to her husband
        through "prolonged, unprotected contact," according to research released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a4cb0-d033-4d96-abc8-46d59a784aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010265e5-ae26-4e30-b311-17af3c9d2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of more than 300 people who came into contact with the two
        patients after they showed symptoms, however, developed symptoms of their
        own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482995a-e02f-4ec4-bff0-20d2712139a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c161ded-de9b-46ff-beed-4f0c30f2762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, published in the medical journal The Lancet, detail
        the first known transmission of novel coronavirus in the United States, and
        suggest that the virus may transmit most easily through extended contact with
        infected people, not brief or casual exposures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e5d6f-dedd-4110-bca8-53a20f8b9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04dc3d4-01b3-4fec-a7b4-fe0423ccb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experience of limited transmission of [the virus] differs from
        Wuhan where transmission has been reported to occur across the wider community
        and among healthcare professionals," said Dr. Jennifer Layden, referring to
        the city in China where the virus first emerged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b8ee5-a0ef-469e-b83a-df54f58550b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cba3a7-785a-4146-8663-aa1a9a5940ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layden, the chief medical officer of the Chicago Department of Public
        Health and co-leader of the research, stressed that health care providers
        should still "rapidly triage and isolate individuals suspected of having [the
        virus]" and notify local health departments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b00af-9d9e-46ce-9128-03c363cf96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc96d74-28df-4040-965e-f333a559ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because, according to the study, "infection control measures
        within the hospital setting and an aggressive public health response" to these
        first cases might have prevented widespread coronavirus exposure. And it''s
        possible that other patients -- those with more severe illness, for example
        -- may transmit the virus more easily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452a2c6-84d8-431e-b1ef-2811a20165dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d353c3-c474-4591-8cfd-2176d78d9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questionnaires and security camera footage helped identify possible
        contacts</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5423c-67c4-4027-ae38-87a5ce612947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with local, state and federal public health investigators,
        researchers identified more than 300 people who had contact with the two coronavirus
        patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563429c-b695-40cd-8b80-e14a81173f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41739617-8365-45d3-8c93-4b84a105023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those contacts were 195 health care workers who were tracked
        down using patient logs, staffing records and even security camera footage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a715c-1af1-43ab-887f-19677f1b1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46dcd4-004e-4a08-859a-29513f485720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After asking patients about their interactions and travel history,
        researchers also identified 152 additional people -- "community contacts"
        -- who may have been exposed to the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bc696-10e5-4bef-a4b3-c6195632763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd990b-9d2b-4361-aeee-15e008498ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 372 individuals were found to have contact with the two
        patients, and 347 underwent active monitoring to look for coughing, shortness
        of breath or fever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892a598-df86-4f43-abe6-a3695a2b48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be52d6-2c9c-46f1-b17d-aa59e001edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 43 people developed symptoms and became "persons under investigation,"
        none of them tested positive for the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f580f30-985b-4232-a98d-1bc1ee3b97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f01fb-8ed0-4448-b10a-0bdaf36d49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study is small and limited, researchers say</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec69c10-ac81-4d4c-a15f-eb63e1e75663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cautioned that their findings are preliminary and
        based on a single transmission event, which might not represent the population
        at large.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4d41f-2097-42b0-b85b-29c4ebde2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58065d-bc2f-4a80-9d98-90a1ec29f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had other limitations, too. Because they relied on memories
        to reconstruct people''s movements, investigators might not have identified
        everybody who came into contact with the coronavirus patients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366eb2f-034b-422f-a79d-eee6dc4b83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b446a53-642f-493a-9e2b-cd0c3e26b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those who were identified as possible contacts were monitored
        for symptoms -- meaning that researchers would have missed "asymptomatic"
        infections, where people could contract and transmit the virus without feeling
        ill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b3105-51cb-4418-b5f9-6def42c2e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e82ab-fd50-49de-b14e-82bbac31d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sample of 32 health care workers without symptoms, all tested
        negative for coronavirus, suggesting that none had an asymptomatic infection.
        But that sample was a minority of the 195 health care personnel who came into
        contact with the infected patients.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fbbfa-89b2-4933-bc6e-37486f54147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7483c-5ab1-432f-b460-e67fec1e73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible, the researchers said, that a single coronavirus
        test may not be able to accurately diagnose infections, given that the virus''s
        incubation period can last for up to two weeks after exposure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474acc12-cd75-4ca0-ae51-beb34e24dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4cca9-9f54-4bf1-b21c-9816a34193dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New criteria from the US Centers for Disease Control and Prevention
        also say that health care workers should be evaluated for the virus even if
        they show mild symptoms -- such as a sore throat -- that the study didn''t
        look for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a204a-ee75-4af8-b5bd-d2defb4c8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f883b83-bdb5-46d5-83c8-5a45f54a4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its limitations, the research does suggest that quarantining
        those with "high-risk exposures" to infected patients may help reduce the
        virus''s spread, said one of the study''s co-authors, Dr. Tristan McPherson,
        from the Chicago Department of Public Health.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971c84b-143d-4778-960b-8d6e9e4a885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4c16f-0d49-4a88-9893-34c196d4d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without using appropriate facemasks or other personal protective
        equipment," he said, "individuals living in the same household as, or providing
        care in a non-healthcare setting for, a person with symptomatic [coronavirus]
        are likely to be at high risk of infection."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a161835-e3f2-42a6-8a39-5541b8223874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:40:42.445+08:00
      'mgnl:createdBy': 'catherine'
