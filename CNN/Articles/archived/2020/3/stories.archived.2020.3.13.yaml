      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db357c-6cd3-4c17-85f5-4b8df57d5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lockdowns are implemented on different levels. Here
        in Metro Manila, in and out, we''ll have a modified one. We will still restrict
        entry, the non-essentials will not be allowed.]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5477a-4e9b-4c74-95f7-8c61d9392534'
