      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo sa Batangas ay handa at kakayaning harapin ang sakunang ito,
        kapares ng ating ginagawang pangangalaga dahil naman sa pagputok ng Taal Volcano
        at pagsisimula ng African Swine Fever sa Bayan ng Laurel," he said in a statement.</p>'
