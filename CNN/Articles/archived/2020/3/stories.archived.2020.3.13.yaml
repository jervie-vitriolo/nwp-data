      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc3951-9022-42b8-812e-94acbf7fe0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Hollywood Reporter, they are two of seven new cases
        that were reported in Queensland on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42826c4b-5080-40a9-894f-1c08800eed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.596+08:00
