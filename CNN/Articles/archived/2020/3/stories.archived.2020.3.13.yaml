      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae3d78-365c-45c3-b694-7def2ead8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community quarantine over Metro Manila will start from March
        15 until April 14. Travel restrictions were also placed both in and out the
        region to prevent the further spread of the virus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a7546-e783-4715-ad20-90958317a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ef01a-6e6b-4530-9406-3b3c9a7b48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added that the NCRPO already identified the places of checkpoints
        in the region.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f42a42-33db-4958-95ed-b9e70241c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598ee29-29aa-4bab-a1e1-c506eccd96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) will guard the exit and entry
        points throughout Metro Manila.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d2367-0d4d-4685-a534-4dcec9fb8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741329cd-a2a9-4bf8-acf8-b0f60570f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Sinas also recommended the limit of mass transportations
        in Metro Manila amid the pandemic.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5429f31-6b6e-4d56-b23a-558fb1e41ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877585a-011c-4779-9298-50fce4733dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami, we are recommending, para walang movement, sana bawasan din
        yung mga [transportation],” he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37194b-3418-49ba-97b4-6d8e54e89e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b087f-ffd2-495a-86f3-2e27eabfb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are recommending lowering the amount of transportation
        to avoid movement of the people.]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ba4a6-569e-4b8e-9838-1d1c5ccb6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec5560-c3e0-4793-adc8-36bb7709f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Resolution No. 11, train services such as Philippine
        National Railways, Light Rail Transits, and Metro Rail Transit will still
        operate, provided that the Transportation department will issue guidelines
        on social distancing.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf7604-0d8b-4dbe-8f26-c3d84c4b0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcace38d-5ef9-4521-8094-41e580018a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How could you control the flow [of people], if lahat ng bus ay
        available, lahat ng sasakyan diyan?” said Sinas.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42088e14-5b44-43f7-9ce3-955e7c2ce7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844708dc-0a0e-4184-93cc-321dc6bcf3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How could you control the flow of people, if all the
        buses and other vehicles are available?]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021c5c2-a4e2-48ec-9111-2f72e09576db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af791acf-d7fc-4428-8da1-f4a2af02cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although clarifications are still being made on the guidelines,
        workers in Metro Manila who live in nearby provinces will be affected by the
        community quarantine.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc4786-11a4-4cbd-adcb-b8357fe9d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecbd8d-07ce-42e9-81f4-f273ad7066f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas noted, however, that these are just recommendations and the
        PNP and DILG will have the final call on the guidelines.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30ba02-a6e0-4cf7-b385-6634cab5a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458f557-9858-466d-b514-892138cc5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:56:21.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:30:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So our plans are recommendations. Once they disapprove our plans,
        then we implement kung ano gusto nila [what they want],” he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1556bd-784e-4520-b9dc-a93e86d5fe92'
      'mgnl:activationStatus': true
