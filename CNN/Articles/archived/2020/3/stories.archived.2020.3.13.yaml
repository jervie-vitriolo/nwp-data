      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving any other details on the patient, he said the province
        is ready to respond to the health threat —&nbsp;the same way the local government
        and Batangueños were able to survive the recent Taal Volcano explosion and
        the positive cases of African Swine Fever.</p>'
