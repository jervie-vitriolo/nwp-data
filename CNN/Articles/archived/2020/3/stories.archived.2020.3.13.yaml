      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2020/03/12/health/person-to-person-coronavirus-illinois-study/index.html"
        target="_blank">Prolonged, unprotected contact'' led to first known person-to-person
        coronavirus transmission in US, study says</a>"</em></p>'
