    'mgnl:tags': ['South-Korea']
    'template': '1'
    'title': 'How this South Korean company created coronavirus test kits in three
      weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e7ab7-f409-4d13-89bc-7c85acb8d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Before there were any cases of novel
        coronavirus confirmed in South Korea, one of the country''s biotech firms
        had begun preparing to make testing kits to identify the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c08a66-93ce-47d0-8b88-a0e8fa60b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458a578-c24c-45ef-8697-87a17e61567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 16, Chun Jong-yoon, the chief executive and founder of
        molecular biotech company Seegene, told his team it was time to start focusing
        on coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057212a-244f-47ff-9d4a-ebc6c22c47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f6e21-5e62-46b4-a734-0a98cc1122de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was before the virus sweeping China had been named Covid-19
        and four days ahead of South Korea confirming its first case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3dc6db-dddc-4fbf-a1ca-05654026f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba6f7a-36ab-4495-8708-178232762149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if nobody is asking us to, we are a molecular diagnosis company.
        We have to prepare in advance," he remembered thinking at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38978afe-8f38-4dd8-8288-5bfe91865e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7611f1-d530-4b7e-b4c8-022999a8c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward two months, and South Korea is among the world''s worst
        affected countries, with more than 7,800 people infected, and more than 60
        deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec05aa-225a-4234-ab54-aa242841b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528c6c4-cc48-4b09-8ad5-0852f69fe6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one reason why South Korea might have a higher number of infections
        than other countries is its aggressive approach to testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd96060-ab7d-499f-846e-324a04975906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de558c97-2cee-4be5-9479-e33b5a9d8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some nations have struggled to get enough test kits to diagnose
        suspected patients, South Korea has provided free and easy access to testing
        for anyone who a doctor deems needs it. The country''s Centers for Disease
        Control &amp; Prevention (KCDC) says the country has 118 facilities that can
        test -- and all report their results to KCDC. To date, the country has tested
        more than 230,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63aece7-ab6f-48d0-92e2-2cc87ca5a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f1f34-0a32-49fa-9892-674f76674149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has even rolled out drive-through coronavirus testing facilities,
        where motorists are met by health workers dressed in hazmat suits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6ef8e-daf4-450d-bd67-e25689d23606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62698a9-f405-4a04-962c-0fb8694ae5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detecting patients at an early stage is very important," South
        Korea''s health minister Park Neung-hu told CNN Monday. "South Korea is an
        open society and would like to protect the freedom of people moving around
        and traveling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc48a65-eeba-43ba-b386-c91ffb1e0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feaeb7e-1ed4-4b0a-809b-6848651438d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we''re conducting mass amount of tests."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba242a5f-2d71-4d85-bfed-959e783cc36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e6a5d-7d3e-4447-b95d-4ff70b00c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to roll out tests en masse, a country first needs test kits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09959059-da83-4858-9e55-f9740c74dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bdad83-516e-4764-9b84-fe69a345c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A secret weapon</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e658b-26ca-4808-a7c4-684177c3e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the basement of Seegene''s headquarters in Seoul lies the key
        to the company''s coronavirus success.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05be22d-9b5a-4923-ace3-370358550ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24b35b-8055-456d-ad01-173ab22df1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There the company houses an artificial intelligence-based big data
        system, which has enabled the firm to quickly develop a test for coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d0574-c94b-4985-b60e-e44e366c6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedaa1cd-1af2-42d4-9716-b60c0c4d9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests known as assay kits are made up of several vials of chemical
        solutions. Samples are taken from patients and mixed with the solutions, which
        react if certain genes are present.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a0cff-e3e5-41ed-b95c-85faba2004b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc0b59-03d4-4418-8c4e-3d661e71d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the computer, it would have taken the team two to three
        months to develop such a test, said Chun. This time, it was done in a matter
        of weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de29227-d9a3-4132-bfc0-95e0a3aa0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cc675-7a95-49fb-aeab-f60b00aefd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January 24, the scientists had ordered the raw materials they
        needed for the test kits. Four days later, they arrived. On February 5, the
        first version of the test was ready.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25a398-7856-4496-9c63-c06dd51372fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d139ce-bf19-4b87-a835-f9580f05fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only the third time the company had used its super computer
        -- rather than its research and development team working manually -- to design
        a test. It had previously used the system to make diagnosis kits for urethritis,
        the inflammation of the urethra. The company was able to design the test using
        only the genetic details that had been released about the virus, and without
        having a sample of Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07209335-c72b-4c0e-9477-557fc1182a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa76884-54a8-41f5-9e3f-25e1db582867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it didn''t require his teams to work around the clock. Only
        a few people needed to be involved, said Chun.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014ccad-cb8d-43b9-bdcd-a6bb44781f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04178c49-4d28-40d3-a07e-a93e4072b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hurdle was getting the test approved for use. It can take
        a year-and-a-half to submit the necessary documents to South Korea''s authorities
        and get it approved.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfc238-deac-48b1-920d-f65ea2c84fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bef52-0c48-428c-92eb-4b05a31b05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, it took a week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca88978-3950-4e5b-a3c7-264411be033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00002a44-6c77-48af-8286-256773a367a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Dae-hoon, who led the team of scientists working to develop
        the coronavirus test kit, has spent his whole life working on diseases. He''s
        never seen the KCDC approve a test kit so fast.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddca33-7dca-493f-8757-b5bfafc2b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02ce44-8fef-4b06-9ac5-e3a345e949da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 12, Seegene got sign off, thanks to KCDC expediting
        the process. It was only then that the scientists only knew for certain that
        their test worked, as the government had evaluated the test using their own
        patient samples.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd694aa-9011-46f8-a1ca-0760f14e3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf5e62-1145-4d77-9cb4-207166dd8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting the kit to hospitals</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f2987-9b01-4a92-80f4-ba705e3571be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-February, South Korea''s coronavirus cases had spiked dramatically.
        On February 23, the country''s President Moon Jae-in raised the country''s
        crisis alert to the highest level.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e07aa3-08a3-4e25-9b0b-9fac20472775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e8841-76a7-4e70-9f58-5f6255b6efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now at a watershed moment with the novel coronavirus and
        the next few days will be very critical," Moon said in a televised address.
        "We need to identify the infected people as soon as possible and prevent the
        virus from spreading further."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d46a97-efda-46ca-ae03-7a8b6121268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf3dcb-e67f-4eff-be61-188ce9421986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that, Chun made a snap decision. His 395 employees would
        drop all other work and focus on making coronavirus test kits. Production
        of the company''s 50 or so other products temporarily ceased for two weeks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b04ae3-5c76-47cd-94fb-c75524e5bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49704fa6-a654-4862-af00-1ac6be1c3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency operation means all of the divisions, you have to change
        your job," he said. "All of our teams are focusing on coronavirus product
        development."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59944b-9d8a-432e-a9e4-7a9eccf5eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947932d-fbd0-48d9-ada4-41ed0701a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means micro molecular biologists with PhDs have had to drop
        research and development to take a seat on the assembly line.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdad33-a785-4a05-b9ed-da2e68953e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37966ee1-4eaa-4a39-a650-f695a0d617ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some times (senior scientists are) doing packaging of the product.
        It doesn''t matter how they are educated, it doesn''t matter because we are
        crazy here," said Noh Si-won, the executive director of corporate strategy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3918b-15c4-4f80-a94f-5da7ed7b7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7d08f-f599-4080-9c2e-3cd695cf1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seegene is one of four companies providing coronavirus test kits
        in South Korea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8d133-b9e2-4e68-a4da-1620616db0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56fb42-b13a-417d-9c03-70d39b9fdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company is also facing international demand from about 30
        countries -- including Italy and Germany -- which are using Seegene''s products,
        Chun said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77708d70-604f-4f34-a4a8-987f8067c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ddc586-1ac3-4dba-b122-67fb10b72836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Seegene struggled to meet demand, but now it is coping.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd06041-50b2-497f-98cd-e4cd36c8cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9dc97-be5c-4a34-b4af-d8f90c1c4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm is making about 10,000 kits a week and each kit can test
        100 patients. So it is making enough to test one million patients each week,
        at a cost of under $20 per test.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ef6e2-cc9a-4d0a-a817-5267ff7d47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979c5a0-cf32-4c21-9ff7-9d2095760d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noh Si-won, the executive director of corporate strategy, said it
        is the first time he has seen the company manufacturing at this scale.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abb9c9-a7e3-4de4-b04c-59da2f1e8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d965f-7b43-4844-af5e-7c05dc9f735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has three months'' worth of stock of other test kits,
        so it can meet demand for its preexisting orders for a month or two. But Chun
        said it was important for the company to continue making coronavirus test
        kits -- and the need goes beyond financial gains.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b8484-9f5b-4d87-a991-3af4a19db25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392e94f-05ca-4fc7-9bbd-bf19c14628ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be providing or contributing one way or the other to
        figure it out as soon as possible. That''s why (we supply to) the whole world,"
        he says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e75c14-c3cb-4b39-a160-c8d33016826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3853e4-2d05-46a6-8236-6a8996ae20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What other countries are doing wrong</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5047a06-22cd-4229-bd22-cc30a808c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries, the authorities have struggled to keep up with
        the demand for testing.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b11b5-6a63-457b-a104-bbc5249a4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3ed43-9153-4dca-8f76-25b41b4a5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun says one possible explanation is that some places may be testing
        manually, rather than automatically.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454effa-223c-407b-a87c-914d4931caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a53ce-d646-4e59-92fa-a6275bdd433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tests start with a nurse taking a swab or a sample from a patient.
        If the swab is tested manually, a scientist will use a pipette to put the
        assay kit onto the sample.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91ad24-31e4-4b08-bc24-62edf92a6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f94ef-80e8-4001-a99b-bb4cc6ab7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a growing number of places -- including South Korea -- scientists
        are using automatic testing.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2e4b3-ed83-4623-a848-2d5639c1cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b9ebb-e868-4c51-bbfa-2b677f6a9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than a human mixing the solutions, the samples are instead
        put into a diagnostic machine.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdbdb3-64d2-4d99-8e19-550edc947e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5723a04-e6fd-4db5-ac7b-9e213c65a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the machine, a robot arm pipettes the solution and mixes
        the liquids on a number of tests at once. According to Chun, this method takes
        only four hours to test samples from 94 patients -- four times faster than
        the manual method. It also reduces the risk of human error or contamination.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f47dd-7bb5-4c41-a9dc-4f0653002a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d1b9c-c23d-4495-ae14-eef7001cbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing that could be slowing some countries down is the
        type of test kits being used. There are three genes that can be tested for
        to confirm coronavirus -- and Seegene''s kits are able to test for all three
        genes in one tube, said Chun. That''s not necessarily the case for all test
        kits.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203fd2e-76c4-4222-bed5-e18c9840f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd115b6-4693-46d5-b5bc-bff1fbaf142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun believes if the United States had access to Seegene''s system,
        the country could test 1 million patients a week. But for now, the US doesn''t
        have the test -- it doesn''t have approval from the US Food and Drug Administration
        (FDA).</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e6034-a74c-48be-ab9a-9e1400b96c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e5aec-d35d-4bdb-821e-62f240867f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun wants to help health authorities overseas.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3fbb8-8511-4608-9b1b-3af3a310562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b7e28-d496-4c26-98bc-ee0f69e4b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is they have no chance to test the people properly,"
        he said. "Without the proper diagnosis, nobody knows what''s going on."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fc14c-9c62-4da8-acf5-6738ae33064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:23:44.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/12/asia/coronavirus-south-korea-testing-intl-hnk/index.html"
        target="_blank">How this South Korean company created coronavirus test kits
        in three weeks</a>"</em></p>'
