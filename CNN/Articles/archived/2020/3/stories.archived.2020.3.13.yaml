      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49b8bb-3f07-4198-afdb-9e3fd073e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.563+08:00
