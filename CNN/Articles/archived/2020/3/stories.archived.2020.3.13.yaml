      'mgnl:type': 'text'
      'text': '<p><strong>Melvin Javinez, 50, security guard</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68718e-14ce-46d0-b072-73142d208fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:32:54.860+08:00
