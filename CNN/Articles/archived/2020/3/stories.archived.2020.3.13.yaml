      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A source close to Donald Trump said the
        US President is telling people close to him that he is indeed concerned about
        coming into contact with people who have contracted the coronavirus, including
        the Brazilian official who tested positive after coming face-to-face with
        Trump at Mar-a-Lago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aca5c0-f9d7-4dd6-a074-2f55258ef269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c3fd7-8305-469b-ad8a-8574b5860b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very concerned about all the people he met who have it, including
        the Brazilian," the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d120465-bfea-466d-8baa-85509664a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939c133-6094-4df1-bbd7-cf6574a3b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabio Wajngarten, the press secretary for Brazilian President Jair
        Bolsonaro, tested positive for coronavirus on Thursday, two sources have told
        CNN. Bolsonaro''s health is being monitored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183fb6c-12f5-4368-ba85-310136721796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94c443-0355-4df1-b25d-ff5491af2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s aide posted an image of himself standing with Trump
        and US Vice President Mike Pence at Mar-a-Lago over the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2530c5-40ed-46cb-8cf0-8c9322336be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868c399-9c99-4e44-91ae-9fe5e6541136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wajngarten was accompanying Bolsonaro on a trip to the US, during
        which Trump and the Brazilian President dined together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2898f1-a971-45af-ad7a-e719a6cac900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc7a31-35c9-4eaf-a9b0-71c1ce9db7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the US President insisted he is not concerned
        about being exposed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ead47-2177-421d-bbc4-5ed285ec018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2c4a5-fcbb-4f8c-9d29-c4b62f6b9bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did nothing very unusual, we sat next to each other for a period
        of time," he told reporters in the Oval Office, referring to Bolsonaro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35396e-0b57-404a-b997-6df52a99608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b970e74-4354-4c6c-a569-766cb7ef2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Stephanie Grisham in a statement issued
        later said: "Both the President and Vice President had almost no interactions
        with the individual who tested positive and do not require being tested at
        this time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a546807-2ae3-4ec6-8846-05455bbefdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ae3fd-14c5-4a51-b800-0b4a69d2b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "The White House Medical Unit and the United States Secret
        Service has been working closely with various agencies to ensure every precaution
        is taken to keep the First &amp; Second Families, and all White House staff
        healthy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7459e-b550-4972-81ec-63a418719827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb3d51-3377-426f-89eb-99ca3335639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source did not know whether the President has been tested or
        not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a455a4-f035-4bf8-b0a2-81bfcf5a72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45790689-88ae-4522-88cb-ee53b9d46951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other public officials who interacted with Wajngarten
        have decided to self-quarantine, including Republican Florida Sen. Rick Scott.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558666c-9284-4447-a849-641a126505fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1a17b-fe39-4da4-bfba-a31a553867aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday, I met with the President in Miami, and while I do not
        believe I interacted with the infected person, that individual was in the
        same room as me," Scott said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07c8d8-dfba-4bd7-8d99-6e91c24ae4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fb2d0-5960-41b9-9363-509738e023b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consulting with the Senate''s attending physician and my
        personal doctor, I have been told that my risk is low, and I don''t need to
        take a test or quarantine. However, the health and safety of the American
        people is my focus and I have made the decision to self-quarantine in an abundance
        of caution," Scott added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec08ce-9429-4348-abe7-1e3e23a4c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6f9af-033f-403b-bbed-9c55477834ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close Trump ally Republican Sen. Lindsey Graham also decided to
        self-quarantine over the incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9828f-9795-4cb9-8e00-df418c376a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b2422-69c0-4b32-876e-1fb973e1d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Carolina senator''s office released a statement on Thursday
        saying: "Sen. Graham was at Mar-a-Lago last weekend. He has no recollection
        of direct contact with the President of Brazil, who is awaiting results of
        a coronavirus test, or his spokesman who tested positive."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7745c-47e6-48ad-9f35-83beeb5bb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b32eb-2789-44b1-b2b1-28d3ee5598c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, "in an abundance of caution and upon the advice of his doctor,
        Sen. Graham has decided to self-quarantine awaiting the results of a coronavirus
        test."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae273a-6450-433b-9755-27574a11c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70522c9-20d2-4717-8cd2-efa9af088a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:34:21.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement described the move as a "a precautionary measure"
        and said that Graham will "continue to work from home."</p>'
