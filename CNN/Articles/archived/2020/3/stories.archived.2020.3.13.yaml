      'text': '<p><strong>Michelle Tajuna, 37, street vendor</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30878b64-78ea-44e0-a69b-cf22e02e93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T17:32:54.861+08:00
