      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Manila, ayaw namin gamitin ‘yan pero --- kasi takot kayo sabihin
        ‘lockdown’ [For Manila, we don’t want to use that because you are scared to
        say ‘lockdown’]. But it’s a lockdown,” Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5605baf-4b5d-467d-b7ea-dbcf9bc14c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T09:22:25.915+08:00
