      'mgnl:type': 'text'
      'text': '<p>Instead of having soda, try some fresh fruit-based options. They’re
        just as (if not, more) tasty, and can give you additional benefits like vitamins
        and nutrients boosting your immune system. You don’t have to sacrifice drinking
        something good to feel good.</p>'
    '16':
      'image': 'jcr:53cb637b-d4da-430b-97c6-8302f36ab507'
