      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)—</strong>&nbsp;The
        number coding scheme in the capital region has been lifted starting Friday
        morning ahead of the proposed travel restrictions due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3dad3-78e7-41b9-a7dd-dfdfd8ba0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:54:00.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:31:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b366d0-0fe9-4e74-ab05-85bb93e1d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:54:00.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:31:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Metro Manila Development Authority Spokesperson
        Celine Pialago said the coding suspension— which will cover both public and
        private vehicles— will stay until further notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad87373-85ad-4841-81ac-005c8eb39bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:54:00.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:31:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70854328-04ae-4349-8c91-ae2d7a9d0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:54:00.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:31:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as Metro Manila braces for a "community quarantine",
        with health authorities raising the highest COVID-19 alert on Thursday. President
        Rodrigo Duterte, upon the government task force''s recommendation, announced
        that people living in Metro Manila would not be allowed in and out of the
        region by land, local air travel and local sea travel from midnight of March
        15 until April 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b8a76-ee5a-4465-8ee7-ea0e2bec42ae'
      'mgnl:activationStatus': true
