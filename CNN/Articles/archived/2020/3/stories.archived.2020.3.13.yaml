    'lead': 'A second Utah Jazz player has tested positive for coronavirus, the NBA
      team said Thursday, a day after the league abruptly suspended its season following
      news that the virus had impacted the Utah club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T01:49:34.703+08:00
