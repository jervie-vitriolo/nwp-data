      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)—</strong>&nbsp;The
        Archdiocese of Manila and Dioceses of Cubao and Pasig have suspended masses
        beginning March 14, amid the growing concerns about the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf7295-5a57-4091-9df5-46a931281cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:18:20.885+08:00
