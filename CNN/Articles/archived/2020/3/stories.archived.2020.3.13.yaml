      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the world grapples with the coronavirus
        outbreak, two high-profile patients are following doctor''s orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6cf90-1e28-471d-8406-b7fa3ac3a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424cc8d-01d0-4feb-918c-d578e8789f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:52:51.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar-winning actor Tom Hanks announced Wednesday that he and his
        wife, actress Rita Wilson, have been diagnosed with the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191fa83-d079-441a-855c-3222a965cc95'
      'mgnl:activationStatus': true
