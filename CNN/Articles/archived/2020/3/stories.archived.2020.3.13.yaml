    'mgnl:tags': ['Metro-Manila', 'travel', 'ban', 'restrictions', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Patients, gov’t officials may be exempt from Metro Manila travel restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465464e1-6a46-494f-bcb6-7604876a2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> Patients
        needing care may be allowed to move in and out of Metro Manila even though
        the travel ban to and from the region starts this Sunday, Cabinet Secretary
        Karlo Nograles said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08790e-a692-4c78-8f47-28af835f4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61642c-6e14-4473-a3de-753e730c2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Nograles said the inter-agency task force tackling
        the novel coronavirus pandemic is set to include exemptions to the restrictions
        announced by President Rodrigo Duterte on Thursday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231662ec-20fc-4a03-bbd7-a968c5b423d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52821b79-49a9-44d2-b293-00f357d7de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte read portions of the resolution adopted by the task force
        that puts Metro Manila under a <a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html">month-long
        “community quarantine”</a> beginning Sunday, as authorities raised the alert
        on COVID-19 to the highest level amid rising cases in the country. Over 12
        million people living in Metro Manila would not be allowed in and out of the
        country''s economic and political center by land, as well as local air and
        sea travel, until April 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de520b0-668b-4672-9f32-d36e823d39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8f2ca-e713-43bf-bacb-5db4ceaff843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ifi-flesh out pa natin ang details kasi the general rule is
        starting March 15, travel to and from Metro Manila ay tigil na, but maglalagay
        kami ng exceptions</em>,” Nograles told reporters in Malacañang. “<em>Pag-uusapan
        natin ‘yung sa pasyente, ‘yung sa cargo and supplies —&nbsp;</em>obviously<em>,
        hindi makakarating dito ‘yan kung walang</em> driver at helper <em>so maglalagay
        tayo ng exceptions.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a6929-67f8-4c3b-9dbe-caf29e0a590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9212b4b-6f83-4377-84bf-a45b97f44d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  We will still flesh out the details because the general
        rule is starting March 15, travel to and from Metro Manila will stop. We will
        have exceptions. We will talk about patients, cargo and supplies – because
        these shipments won’t reach the region without a truck driver and helper,
        so we need to include exceptions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7ca5d-15b5-407d-8f62-8ada56fd0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/13/Food-cargo-shipments-Metro-Manila-lockdown.html">Food,
        cargo shipments allowed despite travel restrictions – DTI</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e8b8e-5cfb-4890-a3c0-ad768e9394c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that key government officials who will need to travel across
        provinces will also be allowed free movement despite the travel ban. Some
        businessmen and key officers in the private sector could also be given leeway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e31cc5-c7c1-411f-b2b9-2ec324e74359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685311b-bd48-4dae-93d6-39da132e0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> private sector, <em>ima</em>-map out <em>natin anong</em>
        companies, industries ang exempted <em>tapos paano ipo-profile ‘yung workers
        — galing saan, tapos anong proof ang ipapakita</em> [In the private sector,
        we will also map out which companies and industries are exempted, as well
        as how to profile workers – where they are coming from, and what proof they
        should present to authorities],” Nograles added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78fdffd-97b5-4f6f-a0de-7fef665352fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925062b3-27d3-423b-b6c0-c007fe15d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to be very clear to the DILG (Department of the Interior
        and Local Government) and to our police and to our local government units,
        sa mga mayors at enforcement authorities, kung ano ang exceptions to the rule
        and how they will fall under these restrictions,” the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206c633-2c58-4220-8c59-24d9c9721bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/13/pnp-metro-manila-lockdown.html">PNP
        to man checkpoints in Metro Manila ''lockdown''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3b349-ce58-43cb-bdf2-b06e20777275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez earlier clarified that <a href="http://cnnphilippines.com/news/2020/3/13/workers-employees-allowed-Metro-Manila-lockdown-quarantine-COVID.html">employees
        living outside the region</a> who report to Metro Manila-based companies will
        be allowed entry, provided that they show their company IDs as proof that
        they are traveling for work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10911267-8818-4118-bf13-c5dcb20286e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640e5bc-02ee-4408-9e68-fa04c2049a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:42:22.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate now around 3 percent. Five people
        died in the Philippines due to the disease. Two have recovered, while 48 are
        admitted at various hospitals in the country as of March 12.</p>'
