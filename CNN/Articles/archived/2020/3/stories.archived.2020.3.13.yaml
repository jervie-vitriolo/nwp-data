      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/13/entertainment/tom-hanks-rita-wilson-coronavirus-update/index.html">"Tom
        Hanks and Rita Wilson share update after coronavirus diagnosis"</a></em></p>'
