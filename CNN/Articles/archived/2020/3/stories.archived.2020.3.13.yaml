      'mgnl:type': 'text'
      'text': '<p>“Our international flights and domestic flights on routes to and
        from Cebu, Clark and Davao (other than Manila) shall continue to operate within
        the period,” <a href="https://www.facebook.com/notes/philippine-airlines/guidelines-for-passengers/10159066719088306/"
        target="_blank">PAL</a> said in a statement Thursday, shortly after President
        Rodrigo Duterte announced the fresh round of travel restrictions.</p>'
