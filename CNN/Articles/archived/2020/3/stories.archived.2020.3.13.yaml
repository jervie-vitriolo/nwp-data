    'template': '1'
    'title': 'Duterte tests negative for coronavirus '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b5ff8-8c8f-42ef-a804-7c2a25f62e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T22:36:59.689+08:00
