    'jcr:uuid': '5a7a6bc6-aaf2-4e90-b955-6f0144320e55'
    'lead': 'Shipments of food and goods in and out of Metro Manila will remain unchanged
      even after the region is placed on lockdown, Trade Secretary Ramon Lopez says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T11:43:36.941+08:00
