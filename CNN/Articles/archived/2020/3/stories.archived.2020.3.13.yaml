    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4d852-3aa0-4ec0-857a-55e78c108fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> —&nbsp;Quezon
        City Mayor Joy Belmote is against the possible imposition of a city-wide lockdown,
        which will restrict travel of its 3 million residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad910a4-2619-4f8f-b520-b44fe17f8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374c3ea-edcf-4e52-906d-b51503c8b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Belmonte said she will appeal
        a portion of President Rodrigo Duterte''s declaration of a community quarantine.
        In the resolution issued on Thursday, a city-wide quarantine is "advised"
        when there are at least two positive coronavirus cases belonging to different
        barangays in the same city; there are six confirmed coronavirus disease or
        COVID-19 cases in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfdf69-b426-42f0-aab4-e4781189a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcba25-b169-495c-9d72-4225ef9105d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is unrealistic to impose a lockdown on the largest city
        in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b217a1-12ba-4947-8d36-fcddc636cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb0fa7-2319-4ea9-8ba0-f89c0e0c0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I will probably appeal this to the DILG... I think it''s
        a little bit unreasonable to lockdown our city if only two barangays would
        exhibit two cases from different households," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39405311-a674-4562-8352-4c2b09bf1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87cd27-d9c6-48ec-95b4-09d3ed5c4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local executive said the city government will craft guidelines
        on how to lessen the number of people unnecessarily going around the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a98e0f-6de6-4587-b8ac-403a5aca10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65f981-81ea-457b-bad0-464f7a454e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged to stay at home as much as possible, we are encouraged
        to work from the house if we can. The city government will be crafting guidelines
        to that effect to lessen the number of people going to city halls because
        of course that constitutes greatly to the probable spread of the virus. We
        are working for a four-day work week for many of our employees," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53a60f-4a8c-45e4-862f-150c12609d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department said Metro Manila cities, municipality should
        consult first with the inter-agency task force&nbsp;and the Health Department&nbsp;before
        implementing a city- or municipality-wide quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579a14f-15bf-41bd-ae03-aa4e33e8b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12 million people living in Metro Manila would not be allowed
        in and out of the country''s economic and political center by land, local
        air travel and local sea travel from midnight of March 15 until April 14 as
        the region is placed under community quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a324f8-7d5d-497c-8bde-7ff1d3a0258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6a0bd-37fd-473f-ab15-c483802ed0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T10:53:20.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the recommendations of the Inter-agency Task Force
        on Emerging Infectious Diseases approved by Duterte during their meeting before
        his address. All their recommendations will be in place for 30 days, but will
        be evaluated every seven days.</p>'
