    'mgnl:tags': ['Metro-Manila', 'lockdown', 'community', 'quarantine', 'food', 'cargo',
      'shipments']
    'template': '1'
    'title': 'Food, cargo shipments allowed despite travel restrictions in Metro Manila
      amid COVID-19 threat – DTI'
    'updated': 2020-03-13T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be565dc-7e04-4196-bb58-b62af65146f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> Shipments
        of food and goods in and out of Metro Manila will remain unchanged even after
        the <a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html">region
        is placed on lockdown</a>, Trade Secretary Ramon Lopez said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b081306-b099-4e4e-918a-94447f74e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778981c-5f2a-402c-b118-197e2386d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it wants the private sector to go business as
        usual despite the novel coronavirus pandemic, which has prompted President
        Rodrigo Duterte to cancel classes and government work until April 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b39b59-f8a0-4d43-81ca-c0db5fda621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07b4c5-93c4-4d86-8c5f-08747059aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stores, restaurants, malls factories, offices, banks are open,
        (but) just on flexible working arrangements,” Lopez told CNN Philippines in
        a text message. “Cargoes, food and non-food, are ok to move.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b73d5-5d8e-4a13-978f-5c660cf8ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/12/robredo-on-ncr-lockdown-coronavirus.html">Metro
        Manila lockdown only effective if supplies of essential items are enough —
        VP</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c38bd7-c936-4c1b-8e02-3a9be464df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday night announced several measures to contain
        the spread of the disease known as COVID-19, which has so far infected 52
        people and led to five deaths in the country. These include banning land,
        domestic air and sea travel to and from the capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2336038-cadb-4450-8654-124c36be94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Garcia, general manager of the Metropolitan Manila Development
        Authority, also told CNN Philippines’ The Source that trade flows will be
        sustained despite the so-called “community quarantine” in Metro Manila, where
        most of the COVID-19 cases have been confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a25e4-555e-4afa-9346-e7da5fe4bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:25:50.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said separately that there’s enough
        food supply in Metro Manila, as he assured that the flow of goods will be
        continuous even when the travel restrictions kick in on March 15.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c3261-ee01-49f2-a147-bb412eb0e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:25:50.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said rice stocks stored in the warehouses of the National Food
        Authority are good for at least 80 days. “This will be further augmented by
        the current harvest this dry season, providing additional stocks for another
        two or three more months,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297135dd-87cc-421c-9f7d-c53d7ada3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:25:50.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with sacks maintained by private traders and households,
        supply is assured for about nine months, according to the DA official. Other
        basic food items such as pork, chicken, eggs, fish, vegetables, fruits, sugar,
        and cooking oil are also ample.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0981b5-9029-498d-8311-61da909ad436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:25:50.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5a1a1-0919-41b2-a993-10d41ed78c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T15:25:50.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dar and Lopez appealed to the public not to resort to panic-buying,
        as products can be easily replenished by manufacturers. A price freeze on
        key items such as face masks, alcohol, and food items are also in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f3b18-27f0-432f-b9c0-40c7129b6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2020/3/10/toilet-paper-shortage-novel-coronavirus-.html">The
        psychology behind why toilet paper, of all things, is the latest coronavirus
        panic buy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf25a7-075d-4ab4-bc11-c3105054477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also clarified that employees working for companies based
        in Metro Manila will be allowed to go in and out of the region despite travel
        restrictions earlier announced. He said these workers will have to show their
        IDs, but are encouraged to stay within Metro Manila for one month “so there’s
        less movement.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5c53d-07db-4523-bd12-b760003bcf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a2dce-2309-42ab-8d64-c0412f440a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:43:36.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:31:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has also spooked financial markets, causing
        two consecutive trading halts at the benchmark Philippine Stock Exchange index
        as shares plunged by more than 10 percent. Stocks closed at an eight-year
        low of 5,736.27 on Thursday, wiping out ₱933.35 billion in value in a day,
        the PSE said.</p>'
  'un-new-york-diplomat-covid19-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
