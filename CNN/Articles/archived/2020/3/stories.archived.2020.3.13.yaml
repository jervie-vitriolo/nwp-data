      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stress from work, school, and other factors will always be
        there, it is still always better to keep a positive attitude. It''s not all
        just psycho-babble either as increased stress has been linked to a slowdown
        of the body’s immune response and can lead to disease susceptibility. Do something
        that makes you happy — spend time with people, do enjoyable activities, and
        keep those viruses from sticking — with a smile!</p>'
