      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7fecd-3011-4ff9-be5f-78bf1b14971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And make sure to designate some places as work-free zones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114af88-7911-4800-9156-c47f5f6c52a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610e6ec-8797-4d89-8f82-abc524fe1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should preserve some spaces in your home that you never do
        work in," she added. "It is very hard to relax at night when you start to
        associate those spaces with work."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0db0aa-dccb-4ecd-be56-36ecb51618ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627ab60-ed48-47c8-b405-be24e28662fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repurpose your commute</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82661321-0af6-44b6-a9b4-22c8df424343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major perk of working from home is ditching the commute. But that
        doesn''t mean your work day can start earlier.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75f8ed-3e9c-4c9b-87ad-a13a90d5a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9a5a2-43e7-4edc-a5ed-6563a228c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use your commute time in the morning for self-renewal or family
        time, not work," recommended Morgenstern.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48012004-fd32-49f5-bcdc-6daa8c635245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b517b94-87c9-49d5-a90b-a8a9ab226856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set very clear boundaries</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73ad9d-fec7-443a-a4d9-383ee8fc9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working from home doesn''t mean you are working more hours," warned
        Morgenstern. Be clear with your manager and coworkers of your schedule and
        stick to it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574346e-0302-44cf-8fa2-c7ce020b22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2627e-1825-4236-b3ad-07a169931af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when your work day ends, put away your work equipment and change
        into your evening or lounge clothes to help signal the shift to personal time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080da12-03d5-4970-98df-9ab4d7663191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cacc41-8314-49c1-9998-c880f2ade6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also have to be clear with the other members of your household
        who might be wanting your attention during the workday. This could be particularly
        challenging if schools close.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3dfd1a-b44f-4bfa-ad9e-3be18f17afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf80b12-dc77-4803-bb52-a82ed823d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Create some structure to the day and designate play and work time
        while organizing space into work and play areas, recommended Morgenstern.
        "You have to impose some order."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb811f-8738-46d6-8e23-fbef48946bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0e45f-6ba5-4f85-81cf-725d872cb12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show your face</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebc368-a717-4afb-95fa-feec4a576067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When possible, use video over the standard conference call to help
        create more interactions and avoid loneliness.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c0315-ce82-4dae-8af2-22d82faf4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0ee8d-dd42-4da7-9973-2682e88a6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three times a week all the employees at 15Five, whether they work
        from home or are in the office, get on a video call, for an all-hands meeting.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c76217-060b-4bbe-b8e0-0fbec1f5cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b2fc5-3c1e-4832-b534-0c7490204ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see everyone''s faces since everyone is on their own laptop
        with their own camera -- that is really important," said Hassell.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff65394-03ca-4083-8686-01f0c6ce8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afed3d4-46f4-4198-9334-a1ff407c5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Force social collisions</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8949db-3660-4648-82d0-ee0a28366709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home means no popping into your colleague''s office
        to chat or running into someone on your way to the bathroom and discussing
        weekend plans.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e204c-83f5-41b2-9586-c6566bebca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f68b0-4510-4296-ac19-e35a3d8a13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When those drive-by connections are missing," said Morgenstern,
        "If you are energized by being around other people, it can be despairing."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0844858-bbcd-42e9-9b0e-7c7aecf79157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8374d28-2c1f-4c3e-9e2e-d15624c08269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social interaction can still happen from home -- you just have
        to be more proactive. Set up regular check-ins with your team or manager that
        allows you to not only provide progress updates, but also sort through any
        problems or brainstorm ideas.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91b930-5b44-4e5f-94bf-f4ee675c3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd81fe4-434c-4d79-b872-558289c8538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use FaceTime, Zoom and other video tools during meetings or just
        to chat with coworkers to help avoid loneliness.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11b764-f989-4e95-831a-2e9540cffa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84158f7a-5a5b-487c-8fd8-17d6055349ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T14:58:04.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 15Five, there are two Slack channels that provide a discussion
        space for workers.</p>'
