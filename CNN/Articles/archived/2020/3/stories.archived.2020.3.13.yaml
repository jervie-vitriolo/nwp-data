      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — A magnitude
        5 earthquake rocked the municipality of San Antonio in Zambales on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2554dfa-446e-4581-8f27-03b447d0ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:00:38.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f9465-bef1-4308-a615-afec022648cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:00:38.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck waters 125 kilometers off southwest of San Antonio
        town at 6:00&nbsp;a.m., the Philippine Institute of Volcanology and Seismology
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322b6d7-a38b-42ab-b8a3-98e087325263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T07:00:38.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic in origin – or there was a
        movement in the Earth''s crust – <a href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/March/2020_0312_2200_B2.html?fbclid=IwAR0TPfzqFpunPshlePQYjilOj6m2uegDXikRLAuq9looz1sa2oL3iegFqfk"
        target="_blank">with a depth of 27 kilometers</a>. Shaking is more felt when
        quakes have a shallower depth.</p>'
