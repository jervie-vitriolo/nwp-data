      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prime Minister Justin Trudeau''s wife,
        Sophie Grégoire Trudeau, has been placed in isolation after testing positive
        for coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785948c-b848-4dd7-ae5e-1acc6b3df86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:00:29.352+08:00
      'mgnl:createdBy': 'eimor'
