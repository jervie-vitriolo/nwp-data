      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was just on the phone with Rudy. He is doing good man. Lets not
        panick everyone. Love you all," Fournier tweeted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855eb0b7-895a-4221-8d38-9094bace84c4'
