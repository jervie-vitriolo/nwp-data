    'lead': 'Work at the House of Representatives is suspended from March 16 to April
      12 to ensure the safety of all employees amid the coronavirus outbreak. A skeletal
      work force will run key offices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T21:43:16.610+08:00
