      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Hall of Famer Charles Barkley said the league is making the
        right decision to suspend its season.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f555b1-f63c-4b16-aa83-b7ee7698381a'
      'mgnl:activationStatus': true
