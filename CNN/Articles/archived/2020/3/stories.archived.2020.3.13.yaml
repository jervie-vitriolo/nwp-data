      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Soccer also suspended its season Thursday, for 30 days,
        because of the coronavirus pandemic. The suspensions for an outbreak are unusual
        for professional sports in the United States, a country more used to seeing
        leagues stop or shrink seasons because of labor issues or, more rarely, war.</p>'
    '17':
