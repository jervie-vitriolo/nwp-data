      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a23e9-63d0-4a20-a34e-e4d6ceffceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T00:07:56.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:30:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palanca added that all residents are not allowed to go out of Coron
        except for health and emergency reasons. Moreover, short term guests will
        be requested to leave within two days while arriving residents or long-term
        visitors will have to undergo quarantine for 14 days. Social gatherings are
        also prohibited.</p>'
