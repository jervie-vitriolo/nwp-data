      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Washington Wizards, who visited the Jazz on February 28, have
        told players and staff to self-quarantine. "The decision was made with an
        abundance of caution," the team said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce4053-afee-45c4-b4e0-2f9391f50cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69b748-b6e9-419a-90d3-7526dcd406c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
