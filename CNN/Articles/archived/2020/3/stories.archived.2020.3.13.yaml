  'covid-test-kit-scientists':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'The SARS CoV-2 detection kit was developed by a group of 15 scientists
      from the Philippine Genome Center and the University of the Philippines Manila''s
      National Institutes of Health. Photo by JILSON TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-13T18:15:11.520+08:00
    'imagesource': 'jcr:8d839eef-fd80-4727-810e-60a8b18d01d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8635187-e48d-4164-b7e4-71d9230b8ae1'
    'lead': 'The COVID-19 Detection Kit is expected to aid Filipino frontliners in
      confirming positive cases of the rapidly spreading novel coronavirus outbreak
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T18:22:48.388+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:30:29.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:29:28.380+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a team of Filipino scientists developed a COVID-19 test kit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536581c-5a2a-430f-b719-8ee4985f259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.389+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Filipino science
        community remains largely underappreciated and underfunded. Within the last
        five years, the Department of Science and Technology has faced a consistent
        decrease in their annual budget allocation, posing great difficulty for scientists
        and researchers in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c45710-4221-4c8f-8cb7-6c1b41ba43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.389+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief <a href="http://pinglacson.net/2020/03/11/more-budget-for-rd-pushed-amid-covid-19-threat/"
        target="_blank">online statement</a> released on March 11, Senator Panfilo
        “Ping” Lacson expressed his frustration about the matter and called for an
        increase in the presently “miniscule” budget allocation for research and development
        in the Philippines. “For the same five-year period, the DOST’s average budget
        is only ₱20 billion or a meager 0.56% against the trillions of pesos that
        we pass every year as our national budget,” he wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fcd87-b209-4cea-b2ed-776ac415f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.389+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the limited financial support poses great challenge for the
        community, Filipino scientists and researchers continue to attain breakthroughs
        — and all for the service of the general public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bcf4a2-d383-49ca-a3ee-89a9013592d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:19:06.412+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest achievement is a test kit to detect cases of novel
        coronavirus, an essential tool today as the number of COVID-19 cases in the
        country continues to rise at a rapid rate. The detection kit is expected to
        aid Filipino frontliners in confirming positive cases of the virus.</p>'
    '6':
      'image': 'jcr:db13f997-268e-4434-a612-4e133283a0c3'
      'imageCaption': 'Dr. Raul V. Destura, the deputy executive director of the Philippine
        Genome Center, spearheaded the development of the SARS CoV-2 detection kit.
        Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8a818-9c15-4c34-851f-fd04ac686bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:16:14.464+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534282a-5e85-4fe1-97d7-c768002d0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.389+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GenAmplify™ COVID-19 rRT-PCR Detection Kit was developed by
        a team of scientists from the Philippine Genome Center and the University
        of the Philippines Manila’s National Institutes of Health — the same team
        that developed the “Lab-in-a-Mug” test kits for dengue. Leading the core team
        of 15 members was “the conductor of the symphony”:&nbsp;Dr. Raul V. Destura,
        a microbiologist and infectious disease specialist who currently serves as
        the deputy executive director of the Philippine Genome Center. His research
        is geared towards “developing low-cost technologies for the control of infectious
        diseases in the Philippines and the generation of new knowledge to find sustainable
        and equitable solutions to disease of poverty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdcdb6-b937-401a-bed2-2f965c4a1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:19:06.412+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destura believes that it is his and his colleagues’ responsibility
        to assist the efforts of the government in providing technology to help our
        nation, as well as develop technologies to aid in the labor of our frontliners
        in times of crisis such as the COVID-19 outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adce38d-5c36-4401-a898-cd7d57eb86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:19:06.412+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi siya madali, pero pinilit nating kayanin dahil gusto nating
        ipakita din na kaya nating gawin dito sa ating bayan, na i-address ang pangangailangan
        ng bansa natin,” he says. Destura adds that the intention is to remind fellow
        Filipino scientists to “dream bigger.”</p>'
    '34':
      'image': 'jcr:859120d3-1f4b-47da-b725-9788d1023d70'
      'imageCaption': 'The Thermal Cycler is used in conducting the test of COVID-19
        and is available in most hospitals in Manila, but the expensive equipment
        will most likely not be available in provincial hospitals. Photo by JILSON
        TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8926dc3-ab6e-4315-88c1-2ace1ae5784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.391+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac53e59-e701-404a-99f4-96213ca800e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.390+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team started developing the test kit in January, immediately
        after scientists from China released the whole genome sequence of the virus
        and disseminated the information to scientists from other countries. Destura
        explained that all research organizations from across the globe who had the
        information started on the same foot and were provided with the same timeline
        to address the needs of their respective countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab58de-0b16-4dea-8e2a-290e4442a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.390+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very important na sa simula pa lang ng mga ganitong situation,
        involved na ang scientific community,” he notes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585f4b7-7e8a-4dd6-970f-fa4e970d082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.390+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destura was hands-on with the test kit development. When asked about
        the specifics of his tasks, he shared that he was the one to validate, challenge,
        and resolve the team’s findings. “I’m the one that gives them solutions when
        they’re hitting a wall.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befa9bc-fb70-43a5-a9f4-7cc67fb52c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.390+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assisting him through the process was his co-developer, Joy Ann
        Santos, university researcher at the Institute of Molecular Biology and Biotechnology,
        National Institutes of Health, whom he said had to stay in the laboratory
        longer than he did.</p>'
    '37':
      'image': 'jcr:93783d1b-feea-40c8-b8cf-f476463f7199'
      'imageCaption': 'The SARS CoV-2 detection kit is currently being manufactured
        and stockpiled by Manila HealthTek, Inc., and will be used for field testing
        coupled with gene sequencing at the PGC. Using the local GenAmplify will only
        cost around ₱1,320 per test, an affordable alternative to the high-cost foreign-made
        kit. Around 200 GenAmplify can be produced within a week. Photo by JILSON
        TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fd3b0-78ea-4910-b733-4dbd0b2aee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.391+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637621bf-baac-41f2-a12e-007665cee62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.390+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In managing a team of scientists, he noted two things: one needed
        an idea and an experimental design. He also emphasized on the need for collaboration
        inside the laboratory. The process of developing this new technology was “very
        tedious” as it does not solely end on one positive result. Rather, the team
        is required to repeat every step to recreate the tool 40 to 60 times more
        in order to ensure effectiveness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3e479-f61a-4156-8e70-98f16690eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.390+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budgetary restrictions did not go unnoticed. “Lagi namang problema
        ‘yan sa Pilipinas,” said Destura. However, the scientist prefers to keep it
        optimistic when looking at the situation. “Ang maganda, na-train tayo to do
        the best with what we have. So financial management of resources is very important
        in managing research labs. Talagang kailangan mo lang talagang ibigay ang
        lahat despite our restrictions and limitations.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf18fb8-1a7f-496a-bfbd-fed4756bf68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.390+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of the COVID-19 rRT-PCR Detection Kit is also a
        promise of better accessibility to the public, as it will be made available
        at lesser cost compared to its existing foreign-developed counterparts. GenAmplify™
        will likely cost around ₱1,320 per test, whereas foreign-made&nbsp;kits are
        at ₱8,500 per test. “So we are one with the government in providing this technology,
        para sana maging accessible sa lahat,” Dr. Destura said.</p>'
    '4':
      'image': 'jcr:a5165d36-02cd-4223-9bde-5c480b53b919'
      'imageCaption': 'A scientist at the Philippine Genome Center demonstrates how
        the laboratory works at the center.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d597f39-5182-49df-bd0c-1cc20abcbb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T19:16:14.464+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a027c-3509-49a0-a24e-bb1ffd51b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.391+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There still remains the need, however, to remind everyone that the
        developed technology is not a cure to the novel coronavirus, but rather a
        tool for detecting positive cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a129f4-10d8-4f6e-83d1-5a1464fba32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.391+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared the likelihood of a vaccine for COVID-19 being developed
        by the European team, and expressed his hope for the Philippines to one day
        have its own vaccine development capacity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e90bc-83a4-417a-aa36-6580de3d2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T18:22:48.391+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:30:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His takeaway from the experience as the lead scientist in the project
        is quite simple: “We [scientists] are also a citizen of this country. We are
        also bound to respond to the country’s needs. It’s our duty, actually. We
        are scientists, then we should be scientists. We’re not politicians. We’re
        not artists.”</p>'
  'DOF-tax-deadline-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-13T18:22:03.602+08:00
    'imagesource': 'jcr:62891920-e80d-4d97-b23f-83a2f1c5e10e'
