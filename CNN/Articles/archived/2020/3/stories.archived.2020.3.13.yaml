  'south-korea-company-coronavirus-test-kits-':
    'author': 'Ivan Watson, Sophie Jeong and Julia Hollingsworth, CNN'
    'caption': "\tA worker at Seegene oversees an assembly line where test tubes are\
      \ being labeled at Seegene's headquarters in Seoul, South Korea, on March 6,\
      \ 2020."
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-13T07:17:24.246+08:00
    'imagesource': 'jcr:5ce5632b-6e2b-4bd2-b510-fde4b44fefbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c0f8c7-4b8b-4006-a544-8e86f92995c1'
    'lead': 'In the basement of Seegene''s headquarters in Seoul lies the key to the
      company''s coronavirus success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-13T07:23:44.150+08:00
