      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the working sector, also exempted from the travel order
        are food and goods shipments, and medicine supplies, Nograles added. Government
        workers with business trips and official duties will also be considered entry,
        he noted.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6da682-f5fb-42ad-bf9c-0e6b04990a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd4b94-88ca-470d-80ae-59b9b4f2f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T16:37:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the order, Nograles said provincial buses will also still
        be allowed to enter Metro Manila, pending official protocol.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25496db3-f28d-4db3-bceb-4cbb0817d828'
      'mgnl:activationStatus': true
