      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two patients under investigation escaped a quarantine
        area in Sarangani Province. Police report said the two persons suspected of
        having coronavirus disease escaped to Davao to catch a flight to Manila in
        the hopes of flying to Japan. The police launched a manhunt and were able
        to track them in a Davao hotel on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d9173-4535-4504-865e-19a08ee5b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T12:49:32.270+08:00
