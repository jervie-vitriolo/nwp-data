      'mgnl:type': 'text'
      'text': '<p><strong>Shirley Ricare, 39, janitor</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff7b32-ff94-4de5-8385-d5a54d9d8dce'
