      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11e9c5-e61c-41a8-8fcb-b60380bc67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball Hall of Famer Charles Barkley said the league is making
        the right decision to suspend its season.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67643683-142e-4fc6-b1a9-624438ff2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e065384-ef32-48fa-b4c2-19a55ab3500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows what is going to happen next, but this is just a really
        scary thing," Barkley told CNN''s Poppy Harlow, "I''m glad the NBA is shutting
        down."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b58e4-40b8-4985-aa9c-e6cbff40df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095ad37-7fa4-4c16-89d6-4d2371b7f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction around the league</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54104b9f-9da8-4a75-9182-d9209da80c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Fournier, an Orlando Magic guard and a friend of Gobert, tweeted
        that he has been in touch with the all-star center.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2cad70-5ade-4e4a-9705-2da5a3697c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916e05d-1727-4ad5-a223-a6373a780ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was just on the phone with Rudy. He is doing good man. Lets not
        panick everyone. Love you all," Fournier tweeted.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7819c-2aa8-43c4-81a7-c4a866d11f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9a072-427c-4f76-89e2-21b73494da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers star LeBron James, after having publicly gone
        back and forth about whether he''d be willing to play in empty arenas, reacted
        online late Wednesday about the news the league wouldn''t play at all, for
        now.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352832e-044e-4657-81aa-b8963ab397a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9032a-c387-491e-ad03-a3dd9a6de58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man we cancelling sporting events, school, office work, etc etc.
        What we really need to cancel is 2020! " James tweeted. "Damn it''s been a
        rough 3 months. God bless and stay safe."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f596f-552a-4d5f-85e9-d0a30c0d7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc582b-ac4b-4692-9a99-429aec4e551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contact makes coronavirus a concern for the rest of the league,
        Detroit Pistons head coach Dwane Casey said after the suspension was announced.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1005f8-0881-4009-9d01-5b71957f6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9dbe7-e4aa-454c-91a3-51022b36d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey and other figures in the league said the suspension was the
        right move until officials have a better grasp on the situation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafe1eb-0961-4440-a3cb-588aed7173fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecedf61-88f7-401e-ba31-407bc80373be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to speculate on what we are going to do. We are
        going to regroup. We just heard about this five minutes ago. It''s the utmost
        importance that our fans, our players, and our staff we feel safe and are
        safe," Philadelphia 76ers general manager Elton Brand said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c553d2-9a37-47c4-98b5-80db7ea94d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9f372-998a-4bcc-9894-4bd6f942f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, like other sports leagues, had been considering playing
        games without fans. Before the suspension, the Golden State Warriors announced
        that its Thursday night game in San Francisco against the Brooklyn Nets would
        be played without fans.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257719b2-ee66-4b18-83b1-29333eec44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d688ff-fddb-44dc-ab6d-b788b4123d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T06:26:57.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:31:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA on Thursday canceled tournament for winter and spring sports.</p>'
