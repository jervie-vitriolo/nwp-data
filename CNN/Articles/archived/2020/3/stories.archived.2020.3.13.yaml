      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        House of Representatives has disclosed that one of its employees tested positive
        for the coronavirus disease or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778691f-b4a4-4128-b11f-f4f71753267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:43:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eae697-e24b-4504-a8c0-3647a489625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:43:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a staffer of the House''s Printing Service, according
        to Secretary General Jose Luis Montales'' message to employees on Friday.
        All personnel of the Printing Service have self-quarantined, Montales said.
        The message was later shared to reporters by 1PACMAN Party-list Rep. Eric
        Pineda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0d19e-a003-4e54-8bae-73e779022e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:43:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e5d69-43e8-4d9c-b058-7f2f8be325a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:43:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:30:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales added that the staffer has no history of travel to any
        country with confirmed COVID-19 cases, and has no known history of exposure
        to an infected person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62a76f-fc58-4691-a9b4-8496464b450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T21:43:16.611+08:00
