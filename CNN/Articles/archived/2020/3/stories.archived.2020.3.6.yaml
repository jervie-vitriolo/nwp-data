      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> This weekend, attend
        events celebrating International Women‚Äôs Month; get comics, stickers, toys
        and other merch at a comic book fair; go to a fundraising for one of the most
        acclaimed poets and journalists of Philippine literature; watch a documentary
        film about the history of Sulu; commemorate the Battle of Manila, go to an
        analog photography fair and catch a tribute to Alanis Morissette by local
        musicians.</p>'
