    'jcr:uuid': '27ca71b7-831e-4231-ab5d-5315d55d563f'
    'lead': 'Need more reasons to start trying meat-free Mondays? Two preliminary
      studies say reducing the amount of red and processed meat and replacing it with
      other forms of protein could help you live longer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T07:33:17.709+08:00
