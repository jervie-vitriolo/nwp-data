      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate General in Hong Kong confirmed Friday that
        the Filipino patient has been discharged from the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531a522-b425-44b5-8e52-f9df79326f09'
