      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef25534-4fef-40b4-a33c-3a8299c9cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all bring our baggage to life and sometimes we do things we
        shouldn''t do," a visibly emotional Bill Clinton says. "It was awful what
        I did."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea47b19-c867-47f0-968a-517043a8c66d'
      'mgnl:activationStatus': true
