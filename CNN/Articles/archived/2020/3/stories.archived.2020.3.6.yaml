      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> ‚Äî Authorities
        have arrested the "main source" of shabu in the Calabarzon region, recovering
        from him ‚Ç±102 million worth of shabu concealed in tea bags, the Philippine
        Drug Enforcement Agency said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d816d-4516-4b48-b3da-b01dbd0f0784'
