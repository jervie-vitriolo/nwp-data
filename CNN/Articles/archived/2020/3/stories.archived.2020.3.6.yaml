      'mgnl:lastActivated': 2023-01-26T19:53:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d1d98-013a-4051-b504-5eba2103aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President is then asked why he thinks he took that risk
        at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa4694-4532-4948-8d4b-f99b6f85553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
