      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 3,500 ‚Äî 2,383 passengers and 1,100 crew members ‚Äî are quarantined
        inside the cruise ship after the vessel wasn''t allowed to dock anytime soon;
        the 15-day trip was scheduled to return to US on Saturday.</p>'
    '15':
