      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent backlog of bodies for burial comes as Iran grapples
        with a rapid rise in coronavirus cases. The country had 591 new positive cases
        recorded since Wednesday, the country''s health ministry spokesman Kianush
        Jahanpour said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413d7ac-fc8f-4713-a93b-956362bb789f'
