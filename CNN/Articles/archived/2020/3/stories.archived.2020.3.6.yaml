      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e478f3-d09c-4eb8-a767-de2a360a1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T20:28:26.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP Chief, Police General Archie F. Francisco Gamboa was discharged
        at 5:30 pm today (Friday) together with his aide-de-camp Captain Kevin Gayramara
        from St. Luke‚Äôs Medical Center-Global City.  General Gamboa will continue
        to recuperate at home, but will report to work on Monday," said acting PNP
        spokesperson PMGen. Benigno Durana in a statement.</p>'
