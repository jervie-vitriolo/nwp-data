      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69488737-6643-43f7-8a75-f8483c8860bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, asked why he entered into the relationship, says it was
        one of many things he did to cope with the "pressure," "disappointments" and
        "fears" of life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905c888-6576-4839-97a2-1fe472d40dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.534+08:00
