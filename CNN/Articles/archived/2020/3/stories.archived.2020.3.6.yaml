    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945130d1-bc22-4a8b-a561-9940323cf7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, as president, had a sexual relationship with Lewinsky,
        who was a 22-year-old White House intern at the time. The relationship, and
        Clinton lying about it during a deposition, led to his impeachment. Clinton
        was subsequently acquitted by the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d2d4e-9519-42ea-a295-44de8ff89628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
