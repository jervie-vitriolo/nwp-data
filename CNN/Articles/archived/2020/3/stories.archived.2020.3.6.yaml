      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This situation is compared with the case of the Diamond Princess
        cruise ship that was docked for 14 days in Japan after a few people were infected
        with coronavirus. More than 700 people on board became infected with coronavirus.</p>'
  'Harvey-Weinstein-rape-jail-Rikers-Island':
