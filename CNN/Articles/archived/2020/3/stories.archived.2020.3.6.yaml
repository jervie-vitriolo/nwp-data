      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government says it has the capacity to carry out 3,800
        tests a day, however, only 8,111 tests had been conducted as of March 4, according
        to the country''s Health Ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b89c5-c210-46b2-8236-054a7ce26f1f'
      'mgnl:activationStatus': true
