      'text': '<p>She hopes to see increases in the number of leads from "underrepresented
        segments of society" and "continued improvement in the quality of the depictions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f4fd2-7bc1-4924-a28f-dacdffe451d5'
