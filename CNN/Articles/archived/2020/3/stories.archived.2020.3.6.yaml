      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37d02c-999c-45ee-a47e-82dfb0e2ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have mobilized our epidemiologic and surveillance unit and our
        Metro Manila Center for Health Development para i-lead itong teams na ito
        para magawa natin ang contact tracing for all of these identified individuals,‚Äù
        Vergeire added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2318b-0aab-4750-8983-7db581193e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05c178-a18b-4110-b3c4-521a958bff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official was referring to the 38-year-old Taiwanese male
        who visited the Philippines from February 28 to March 3, the 44-year-old Japanese
        male who spent some time in Metro Manila from February 21 to 28, and a 60-year-old
        female with travel history to Pangasinan and Manila between February 13 and
        March 2. There was another report that a person who traveled from the Philippines
        was also admitted in a COVID-19 ward in a hospital in India, but Health Secretary
        Francisco Duque III said he has not been made aware of this.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d5c74-b284-4146-b4cd-11a8d8b76f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27436101-eb3e-4453-805e-e181de9ca578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the contact tracing protocols will still be the same,
        which means once contacts are tracked down, they will be advised to undergo
        self-quarantine. And if and when they develop COVID-19 symptoms, they will
        be admitted to a hospital and tested for the viral disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cd233-6d61-42f5-813c-c3e731aafd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896a312-9c55-4e80-84f1-82e2e8ba01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Did they contract the virus in the Philippines?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd49cd-276c-4653-9358-190d5429cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db283db4-41b5-46c2-8492-f4056a5aa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said it is possible the Japanese man contracted COVID-19
        in other countries as he had gone to Cambodia, Vietnam, Thailand, and Japan,
        which all have reported confirmed cases, prior to his travel to the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b3b1f-c0ea-4312-9189-1f0ecc80ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a42e70-850e-45af-a0b7-5b0d41c700ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe infection could have happened in any one of these countries,‚Äù
        Dr. Rabindra Abeyasinghe, World Health Organization country representative
        to the Philippines, said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9daefd3-bdc7-4aac-8448-83aa411fda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea23152-85f6-4509-99e3-4105836954f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe extensive travel history of the patient suggests possible contraction
        of the disease in another country,‚Äù Duque said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee0ce4-201c-433e-bb48-591c83b04a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a0191-5b25-4b54-a49a-05edb48dc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said for the Taiwanese man, all ‚Äúpoints to possible
        infection before the patient traveled to the Philippines.‚Äù He noted the person
        developed abdominal discomfort and diarrhea on March 2, and experienced sore
        throat, fever, and malaise on March 3. The patient consulted at an outpatient
        clinic in Taiwan on March 4, and was confirmed positive for COVID-19 on March
        5.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d6806-b9db-407a-9140-8c009ea3751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807b296-dbec-450f-91ba-fcb919acff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the case involving a female from Australia, DOH is still
        verifying information with the International Health Regulations National Focal
        Point Australia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf7ed3-7750-4ae4-b06d-27cb16ffd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107585be-db3d-457d-99b1-ccbc56aa441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases in the country has gone up to five,
        with one fatality. Three of them were Chinese nationals from Wuhan ‚Äì China''s
        city that is at the epicenter of the outbreak. Two of them were Filipino men
        - a 48-year-old with travel history to Japan and a 62-year-old Filipino man
        with ‚Äúno known history of travel," Duque said. The 62-year-old man is the
        first confirmed local case in the Philippines. One of his relatives is also
        being tested for the COVID-19 after manifesting common signs of the viral
        illness, Vergeire said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4471c7b-255c-4772-931c-42b29f8da6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.823+08:00
