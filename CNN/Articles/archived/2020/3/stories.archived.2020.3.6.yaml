      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f776a2-0089-4712-b847-a24a5aad8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a "humanitarian" issue, Felicio said businesses ‚Äî mainly
        tourism, airlines, electronics, and consumer manufacturing ‚Äî are also feeling
        the brunt of the outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dca4c-3f33-47f3-897e-af4d42b0a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b01050-fdcf-474a-adc6-68c5d14dd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practically every country is now dependent on China... Maybe we
        need to spread our sourcing strategies a little bit more. Maybe we need to
        have some resiliency built into our supply chain, so that when there''s a
        disruption like this, then we don''t have to get whipsawed so much," he added.
        Felicio added that companies are now waiting for Chinese factories to return
        to normal operations in the next two months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff02440-f375-407d-a5a8-d9709fd82cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.104+08:00
