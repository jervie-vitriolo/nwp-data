      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4cce1-06aa-4a7a-8cb2-c3bb6e8d7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been working with a consultant in recent months to
        prepare him for prison, according to his spokesperson. But Rikers -- with
        its reputation for maltreatment -- will be a far cry from the red carpet for
        the disgraced movie mogul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c7559-f34f-4056-9e84-6bc0bfe468e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a68b41-7c04-4d70-a846-cf0cb91ef0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way to Rikers Island after his conviction February 24, Weinstein
        suffered chest pains, heart palpitations and high blood pressure. He was rerouted
        to Bellevue Hospital, his attorney Donna Rotunno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141cd58a-07db-4af7-9a4c-9d3c0391b57f'
      'mgnl:activationStatus': true
