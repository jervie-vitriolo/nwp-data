      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äî</strong> The Health
        Department is scouting for other options where Filipinos on board a docked
        cruise ship in the United States may be quarantined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e384c00-44b2-449c-a395-df4a0498a20f'
