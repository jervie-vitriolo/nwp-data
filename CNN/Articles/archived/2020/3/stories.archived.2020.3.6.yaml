      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äî</strong> Around
        2,000 public utility vehicle (PUV) drivers have been suspended since November
        from plying national roads due to multiple traffic violations, the Land Transportation
        Office (LTO) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aebe54-0d7a-47ef-a116-caffcca93608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d6c7b-3250-463d-9ce6-3c79a5351c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are drivers who have been apprehended three or more times
        in a year for traffic infractions, including loading or unloading of passengers
        in prohibited areas and disregarding traffic signs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221bfa3-df98-438c-bfa3-242fcce5c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486e028-61ee-4312-993f-515120137975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the Metropolitan Manila Development Authority (MMDA) has
        submitted to LTO a list of 12,000 erring PUV drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a216f88-bb3b-48a3-a419-66f3587d32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c02e6c-4847-4dab-b2a2-58d095aedf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are sending [these drivers] show-cause order to explain, so
        that if they have justifiable reasons for the violation, they might get shorter
        suspension or lighter sanction,‚Äù said LTO Asst. Secretary Edgar Galvante.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da2c1a-dfe2-468c-9e3c-79db051403fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c0f46-4985-4186-b200-75b6c748a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this order would be an automatic 90-day preventive suspension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d252e6f-8d25-4b2a-bc2c-b1850d2f091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9511b-5bbe-46f2-a1d0-f66658b0ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is the provision of [Republic Act No.] 4136 na matagal na
        nating na-neglect,‚Äù said MMDA Traffic Chief Bong Nebrija.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6ff79-d930-46af-ab61-d1a88401bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19936824-eebd-4716-8657-2cc9728593e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the provision of Republic Act No. 4136 that
        we have long neglected.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0dda7c-464b-446e-9b43-6a5d5b040678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.901+08:00
      'mgnl:createdBy': 'kristel'
