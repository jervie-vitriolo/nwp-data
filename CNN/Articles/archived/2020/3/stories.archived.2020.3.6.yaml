    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros files bill seeking to end child marriages'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256873f8-3d23-4f53-bbce-c1082e3961eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c951a8-0d91-48d8-b644-ec4678cfde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> ‚Äî A bill
        that seeks to end child marriages by imposing stiff penalties to those who
        arrange it has been filed in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907eb00-4f2a-43b1-b1a6-3888196ed53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2505edd-b136-43e3-94ae-657881429fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who chairs the Senate Committee on Women, Children,
        Family Relations and Gender Equality, on Wednesday said it is time to put
        an end to turning children under 18 years old into brides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d9c93-f7c6-48ac-bc6e-c7bfa7fa4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87f5b3-7382-47c7-9a26-2278e419cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to allow child marriages, we are essentially robbing
        our youth of their right to a safe and nurturing childhood," she said during
        her sponsorship of Senate Bill No. 1373.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7aa59-b3b4-4d2b-bdb2-7391f40a16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d068902-092a-4a48-8415-0d9825ccc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of the 105-day expanded maternity leave law and the law
        that sanctions catcallers filed the bill titled "Girls Not Brides Act" on
        February 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f36d50-8a77-4ad5-b177-e9d004e4cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539d9e9-9380-46d0-8f35-c45177bd01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, any person who arranges, facilitates, or officiates
        child marriages will face a prison sentence of up to 12 years and fines of
        up to 50,000 pesos. They will also be held liable under the Republic Act No.
        7610, or the Special Protection of Children Against Abuse, Exploitation and
        Discrimination Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00717a13-0750-4314-86a4-5603b1ce13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b14c7c-a779-4783-a79a-7e47d3a807a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Philippines ranks as the 12th country with
        the highest number of children married under 18 years old ‚Äî an estimate of
        726,000 children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825138a-3c01-4ab0-be46-bd1048e726da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f949568-8165-4d27-a041-360d5e3442ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said children who are forced into marriage are less likely
        to stay in school, adding it makes them more vulnerable to exploitation, sexually-transmitted
        infections, domestic violence, and abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1884028-6223-45fb-afe1-51e8d1e7e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c93248-59b9-4dc8-b4e8-602f1ee52917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged that there are cultural sensitivities surrounding
        child marriage, therefore she tasked the Department of Social Work and Development
        to create programs to respond to this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53bf07-9e6c-4e6b-b62a-249e5e3300bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890c20a-9b87-407e-b4ed-2cd2723eb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:42:56.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:53:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poverty may be among the drivers of child marriages, but there
        is also a subtler impulse behind this practice. Child marriage, as part of
        social norms in communities where it is common, is often the result of entrenched
        gender inequality," Hontiveros said.</p>'
