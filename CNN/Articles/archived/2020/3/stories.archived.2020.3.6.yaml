      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Numbers grow in the US</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f23443-9c70-4880-a87e-1e93d940a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of cases and deaths from novel coronavirus increase
        across the United States, federal health officials are working to expand testing
        for the fast-moving outbreak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722439a-99fe-4d5c-921e-2ed05db0e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.046+08:00
