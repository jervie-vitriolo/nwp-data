    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d7f6fc-0f9c-48be-9554-9dd8b36a276b'
    'lead': 'Global airlines stand to lose $113 billion in sales if the coronavirus
      continues to spread, according to the International Air Transport Association. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T15:07:20.943+08:00
