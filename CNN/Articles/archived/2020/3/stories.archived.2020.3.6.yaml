    'template': '1'
    'title': 'Starbucks predicts a 50% sales drop in China because of coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd40273-449e-49e9-8c8a-50428fa39927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Starbucks is expecting significantly lower
        sales in its Chinese stores in the second quarter because of the deadly coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead308cf-facd-40fd-837c-4602f6d979b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003e06b-4b08-4410-8398-b630647deded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, sales at stores open at least 13 months in China dropped
        78% compared to the prior year because of temporary store closures, reduced
        hours of operation and a sharp decline in customer traffic, CEO Kevin Johnson
        and CFO Patrick Grismer noted in a letter to stakeholders Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e25beb-2840-4bc9-80ae-01ccf71db017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0cdaa-f27b-4fcf-95e6-f50b88b2db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption means that Starbucks has had to significantly adjust
        its second-quarter outlook in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcc098-09c5-47cb-95cd-8c6d41ad8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570b312-0b3f-4705-a1c2-b3418bc222aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak, the company expected sales at stores open at
        least 13 months to jump by 3%. Now, it estimates a 50% decline, and a hit
        of between $400 million to $430 million to its revenue in the country compared
        to earlier expectations. And it may delay opening some stores in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893032b0-351d-4f1a-8b9f-e1cee14133dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d531098-7b1f-49a5-9e68-fc3379c6acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain closed about 80% of its Chinese locations in February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9318145-e021-44a9-943f-027c8db568aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c9384-0be2-41bb-8b70-f9f1b924b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, it has reopened most of its locations. Today, more than
        90% of Starbucks stores in China are open for business. But things aren''t
        back to normal at those locations. The open stores still have reduced hours
        and are limiting seating to keep customers at a distance from one another.
        Some cafes are just offering delivery. The company expects 95% of stores to
        be open by the end of the second quarter, but with this type of limited service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf2372-40d2-438d-92e4-f45d0332ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd7533-e0f5-4e65-93e8-0f0e72b630ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is taking other measures to help curtail the spread of
        the virus, which has sickened more than 95,000 and killed over 3,300 people
        worldwide. Most victims are in China, where the outbreak originated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc107b2-67f0-4426-98be-6ffd6e1a3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd731ad6-7aa5-4f78-ac67-9efc5cd2b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees wear masks, and undergo temperature checks daily. They
        also avoid touching customers by using "contactless" service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88b5e1-0a1f-431f-b09a-af2ed4f5df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba95f3-00f7-4c54-8b07-80b6b93c633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial impacts are "temporary," Johnson and Grismer said
        in the letter. "We remain confident in the strength of the Starbucks brand
        and the long-term profitability and growth potential of our business in China."
        They added that the signs of recovery in China are "encouraging."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30603b42-7c8c-4a34-8718-20d8a0476055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90655497-3728-48d6-96b3-f69dfed71dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus continues to spread, the company has also started making
        adjustments to its North America business. On Wednesday, Starbucks announced
        that it is pausing use of personal mugs at its stores. Generally, employees
        fill personal mugs instead of paper cups upon request, and grant a small discount
        to customers who bring in reusable cups. The chain has been trying for years
        to reduce waste from its cups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387abf45-7595-4148-b443-fd4a63fec024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525c2bf-8b1e-4ae6-8ed7-b5869fdf8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also enhancing cleaning in its North American stores.
        The virus has not impacted business in the United States at this point.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef969b-cb65-44a0-886b-832d512fb620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:10:21.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/05/business/starbucks-coronavirus-update/index.html">"Starbucks
        predicts a 50% sales drop in China because of coronavirus"&nbsp;</a></em></p>'
  'China-wild-animals-food-coronavirus':
    'author': 'Ben Westcott and Shawn Deng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-06T08:41:54.404+08:00
    'imagesource': 'jcr:31adcd77-bfb4-4198-a917-ec00492c279e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd88ea735-8ab7-47ea-8ede-2e6c657b4836'
    'lead': 'A strict ban on the consumption and farming of wild animals is being
      rolled out across China in the wake of the deadly coronavirus epidemic, which
      is believed to have started at a wildlife market in Wuhan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T08:47:27.761+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:54:06.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:04.697+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has made eating wild animals illegal after the coronavirus outbreak.
      But ending the trade won''t be easy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c56c8-2eee-4ed4-94ac-99cc5fa4b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A strict ban on the consumption and
        farming of wild animals is being rolled out across China in the wake of the
        deadly coronavirus epidemic, which is believed to have started at a wildlife
        market in Wuhan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef1a9d-0bef-4bd7-8187-d3bf9526b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96941a0-ecea-41b1-bc64-c0fb99cf58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is unclear which animal transferred the virus to humans
        -- bat, snake and pangolin have all been suggested -- China has acknowledged
        it needs to bring its lucrative wildlife industry under control if it is to
        prevent another outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80aa2bd-97fe-412e-af4c-7fb67ad0af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222181bf-c2c4-4c7b-bcb4-42d1b892d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, it slapped a temporary ban on all farming and
        consumption of "terrestrial wildlife of important ecological, scientific and
        social value," which is expected to be signed into law later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00440989-d1e1-44d6-912b-519026d0eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4a2fa-7e4b-4d92-b4d2-a0403018150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ending the trade will be hard. The cultural roots of China''s
        use of wild animals run deep, not just for food but also for traditional medicine,
        clothing, ornaments and even pets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025f7e1-6019-4446-838e-f13b40b24704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6857e0e-f3bc-4dd8-992f-b24411c92140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Chinese officials have tried to contain
        the trade. In 2003, civets -- mongoose-type creatures -- were banned and culled
        in large numbers after it was discovered they likely transferred the SARS
        virus to humans. The selling of snakes was also briefly banned in Guangzhou
        after the SARS outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948919c-e6f4-4127-a436-ca67cabc8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9227c71-9b71-4827-be7e-7d3be0ce4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today dishes using the animals are still eaten in parts of China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12576550-0963-45e6-a0cd-65e94fa15fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67735e-8040-4811-8c3c-bc3cf49b6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say the ban is an important first step, but
        are calling on Beijing to seize this crucial opportunity to close loopholes
        -- such as the use of wild animals in traditional Chinese medicine -- and
        begin to change cultural attitudes in China around consuming wildlife.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729ebbc-75eb-46da-8045-595374aba4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c96916-059d-48ce-889e-20abf58bce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Markets with exotic animals</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a1ece-1e3f-4a7d-b84b-69f05207d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan seafood market at the center of the novel coronavirus
        outbreak was selling a lot more than fish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e142b-fe7f-4e2e-bfa4-1c9f70ce2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a89f8d-6151-4a10-95f8-26d19daa79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snakes, raccoon dogs, porcupines and deer were just some of the
        species crammed inside cages, side by side with shoppers and store owners,
        according to footage obtained by CNN. Some animals were filmed being slaughtered
        in the market in front of customers. CNN hasn''t been able to independently
        verify the footage, which was posted to Weibo by a concerned citizen, and
        has since been deleted by government censors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c65f36-744e-4f11-8e2f-efefe403c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084d4ad-ee4a-4af8-9a05-090ef4ce1f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is somewhere in this mass of wildlife that scientists believe
        the novel coronavirus likely first spread to humans. The disease has now infected
        more than 94,000 people and killed more than 3,200 around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae44df-aec5-45d3-b7f5-c79948e5def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52fd86-7616-4b67-92ca-7527949de846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan market was not unusual. Across mainland China, hundreds
        of similar markets offer a wide range of exotic animals for a range of purposes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5ce9b-175d-4d8d-97ff-a5cd92f45e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a2d79-36d5-45cb-b38f-b2945c3d2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger of an outbreak comes when many exotic animals from different
        environments are kept in close proximity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc26e6-038a-4be0-98ba-00bc26de3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b95dc-20ff-4189-ac5b-b24497b479ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These animals have their own viruses," said Hong Kong University
        virologist professor Leo Poon. "These viruses can jump from one species to
        another species, then that species may become an amplifier, which increases
        the amount of virus in the wet market substantially."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e1b6f-5e0f-4c12-954a-85293a2f0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4513a82-3943-4ee4-bc5a-5067a1985511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a large number of people visit markets selling these animals
        each day, Poon said the risk of the virus jumping to humans rises sharply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd33d98-28a3-44c1-bda0-a846b11ea753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a4bbd-2150-4757-b72a-7f6657e68e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poon was one of the first scientists to decode the SARS coronavirus
        during the epidemic in 2003. It was linked to civet cats kept for food in
        a Guangzhou market, but Poon said researchers still wonder whether SARS was
        transmitted to the cats from another species.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da7f87-a594-40dc-ac36-da6e8a222ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845cd71-c38a-44b5-8210-450f85437cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Farmed civet cats) didn''t have the virus, suggesting they acquired
        it in the markets from another animal," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbbffa-2889-4bd6-8941-dba51791f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e18a2e-face-4259-905f-1f5472a23919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strength and status</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885c21a-1932-4be0-a482-9eae66baa0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie Huang, a 24-year-old college student from southern Guangxi
        province, said she and her family regularly visit restaurants that serve wild
        animals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d61590-8185-4df4-b4c6-6430d0316613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021843ee-9522-4b67-8168-fa1c28f8c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said eating wildlife, such as boar and peacock, is considered
        good for your health, because diners also absorb the animals'' physical strength
        and resilience.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efadb4d-688e-4747-80ee-40c6a9f0e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e5b72-4b9a-411b-a412-d1b385f4f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exotic animals can also be an important status symbol. "Wild animals
        are expensive. If you treat somebody with wild animals, it will be considered
        that you''re paying tribute," she said. A single peacock can cost as much
        as 800 yuan ($144).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363402b8-732b-4efa-b6a4-7b9ee4e7ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8d111-d917-4989-9881-3300876572d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang asked to use a pseudonym when speaking about the newly-illegal
        trade because of her views on eating wild animals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ece8a-948b-4600-b04a-8d336d89d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b56dca-4ec9-4c1b-a0a8-e9100044dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she doubted the ban would be effective in the long run.
        "The trade might lay low for a few months ... but after a while, probably
        in a few months, people would very possibly come back again," she said</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5112f-aa6e-467b-8295-d2e29fcad374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5029ff6-c0af-4a8a-a589-b39fe4dcebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing hasn''t released a full list of the wild animals included
        in the ban, but the current Wildlife Protection Law gives some clues as to
        what could be banned. That law classifies wolves, civet cats and partridges
        as wildlife, and states that authorities "should take measures" to protect
        them, with little information on specific restrictions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13008df5-0816-44f3-88cd-d1bb7e7e5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377282b8-1a46-49e0-8211-ebb2afa734d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ban makes exemptions for "livestock," and in the wake of
        the ruling animals including pigeons and rabbits are being reclassified as
        livestock to allow their trade to continue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a473dd-5a1f-428e-8c4f-d4f68712e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb07491-54f1-4300-916f-5ff6b9167be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Billion-dollar industry</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ccbb8-4ad1-41d7-8607-6d75292fac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to control the spread of diseases are also hindered by
        the fact that the industry for exotic animals in China, especially wild ones,
        is enormous.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ef8ca-0870-436a-bca5-0553d0bd700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598ebc1-457c-41eb-9432-3a48ddb9de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government-sponsored report in 2017 by the Chinese Academy of
        Engineering found the country''s wildlife trade was worth more than $73 billion
        and employed more than one million people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e97c8-55aa-4930-bfee-7f443990c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0f994-a274-4303-ac0e-e9995a26493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the virus hit in December, almost 20,000 wildlife farms across
        seven Chinese provinces have been shut down or put under quarantine, including
        breeders specializing in peacocks, foxes, deer and turtles, according to local
        government press releases.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb416a4d-f172-40d6-91b7-6cf972788a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56b1c0-901b-4d54-af89-b7ca23707d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear what effect the ban might have on the industry''s
        future -- but there are signs China''s population may have already been turning
        away from eating wild animals even before the epidemic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3660c-0deb-4a6a-9eed-eddf9f1afed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbae21-5d28-45af-9fed-bd05e86daede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Beijing Normal University and the China Wildlife Conservation
        Association in 2012, found that in China''s major cities, a third of people
        had used wild animals in their lifetime for food, medicine or clothing --
        only slightly less than in their previous survey in 2004.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651be86-f7a7-4c6b-ba42-7f12030e87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e62679-70a2-4655-a1cf-3b955294e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers also found that just over 52% of total
        respondents agreed that wildlife should not be consumed. It was even higher
        in Beijing, where more than 80% of residents were opposed to wildlife consumption.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5d5e5-9cbc-4681-acd0-e0e719e4a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082a4c1-25f2-4ae3-ac28-f0fa42f8f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, about 42% of total respondents were against the practice
        during the previous survey in 2004.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b6186-33f4-4e4a-8c2b-bc9a110e47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f2bba-a928-475b-8be6-c8d2e9c87d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coronavirus epidemic, there has been vocal criticism of
        the trade in exotic animals and calls for a crackdown. A group of 19 academics
        from the Chinese Academy of Sciences and leading universities even jointly
        issued a public statement calling for an end to the trade, saying it should
        be treated as a "public safety issue."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18696277-9646-4667-aaf8-e2e777654acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beec57d-e49e-4fdf-baf5-45fa6495bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of people within China react to the abuse of
        wildlife in the way people in other countries do -- with anger and revulsion,"
        said Aron White, wildlife campaigner at the Environmental Investigation Agency.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dee83a-3c2a-41ac-9986-3128e82e34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166ac2d-4784-4cbb-9187-410ea8a884ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should listen to those voices that are calling for change
        and support those voices."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45418c-e640-4ef0-94d0-2940e5e55565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076ccf4-351f-4a69-88e5-552b89841eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traditional medicine loophole</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f268647-b2fe-418b-8dcd-5e842301fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant barrier to a total ban on the wildlife trade is the
        use of exotic animals in traditional Chinese medicine.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490e646-3be7-497d-a66a-f9a210db4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36520789-7550-4317-82f5-04948b9a2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been strongly promoting the use of traditional Chinese
        medicine under President Xi Jinping and the industry is now worth an estimated
        $130 billion.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ba9b5-8b9e-467a-9e07-0551ac202520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053e8e9-1804-4639-9b51-ad7474ccd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as October 2019, state-run media China Daily reported
        Xi as saying that "traditional medicine is a treasure of Chinese civilization
        embodying the wisdom of the nation and its people."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2659661-d505-42a3-bb5f-5cb627d1a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df46da6-7b07-407d-b10b-b2570b7a0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many species that are eaten as food in parts of China are also used
        in the country''s traditional medicine.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1813214-92ef-47d4-826d-dbfe9854b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290e662-2e9a-4d52-8329-17bddf2aa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ban makes an exception made for wild animals used in traditional
        Chinese medicine. According to the ruling, the use of wildlife is not illegal
        for this, but now must be "strictly monitored." The announcement doesn''t
        make it clear, however, how this monitoring will occur or what the penalties
        are for inadequate protection of wild animals, leaving the door open to abuse.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76969c5d-728a-46ca-afb0-8a08435febfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46892533-89d3-46b5-b06d-fc7192355cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 study by the Beijing Normal University and the China Wildlife
        Conservation Association found that while deer is eaten as a meat, the animal''s
        penis and blood are also used in medicine. Both bears and snakes are used
        for both food and medicine.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79641812-4d50-40ed-a1c6-6c23887dec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e420b2a-3eb0-4632-8aab-7609b96432e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife campaigner Aron White said that under the new restrictions
        there was a risk of wildlife being sold or bred for medicine, but then trafficked
        for food. He said the Chinese government needed to avoid loopholes by extending
        the ban to all vulnerable wildlife, regardless of use.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57240ca-8870-4248-8293-fac51a736900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad0b3f-a1de-47fe-8c1e-a97c633bcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Currently), the law bans the eating of pangolins but doesn''t
        ban the use of their scales in traditional Chinese medicine," he said. "The
        impact of that is that overall the consumers are receiving are mixed messages."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd09e1-0a75-41bc-aa2f-218871c9d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161148b-77de-47be-9b75-c606073b7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line between which animals are used for meat and which are used
        for medicine is also already very fine, because often people eat animals for
        perceived health benefits.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47b1bc-f783-474a-95ba-da719397962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd188f-9811-4889-b818-b2182c824e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in International Health in February, US and
        Chinese researchers surveyed attitudes among rural citizens in China''s southern
        provinces to eating wild animals.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60513bf8-06e9-4074-bc09-fae5a8569b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebebd1e-4e27-4552-ba54-ee3c8a504943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 40-year-old peasant farmer in Guangdong says eating bats can
        prevent cancer. Another man says they can improve your vitality.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eddf8aa-5a59-44a6-8869-126b23f9d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d01c1-9ea0-4810-b345-56cb4e35851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I hurt my waist very seriously, it was painful, and I could not
        bear the air conditioner. One day, one of my friends made some snake soup
        and I had three bowls of it, and my waist obviously became better. Otherwise,
        I could not sit here for such a long time with you," a 67-year-old Guangdong
        farmer told interviewers in the study.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd55c8-48ec-46a2-9a3f-20f25045f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f331c1d-be73-4391-82ef-e5845752bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing the culture</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927d5cc-fbf0-4f9c-a46a-1e6b9cf3f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rubber-stamp legislature, the National People''s Congress,
        will meet later this year to officially alter the Wildlife Protection Law.
        A spokesman for the body''s Standing Committee said the current ban is just
        a temporary measure until the new wording in the law can be drafted and approved.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6babf8-0190-4c18-af72-bb79f4296e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff1c12-86b3-4b8a-82a7-4aff0c5e28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong virologist Leo Poon said the government has a big decision
        to make on whether it officially ends the trade in wild animals in China or
        simply tries to find safer options.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b7c6c-ff6f-434e-be0d-2e1f59a9e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b77e6-858b-4d95-98ba-3c0d4d922d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is part of Chinese culture, they still want to consume
        a particular exotic animal, then the country can decide to keep this culture,
        that''s okay," he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696039a1-b557-40d0-9f54-a3ca4b9d309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74bc63-c60a-485b-b915-73ab80e52305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) then they have to come up with another policy -- how can
        we provide clean meat from that exotic animal to the public? Should it be
        domesticated? Should we do more checking or inspection? Implement some biosecurity
        measures?" he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a19b81-56a1-4982-ac6b-322026d276a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23864fb-8b53-4f9d-9468-ebffa70b8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outright ban could raise just as many questions and issues. Ecohealth
        Alliance president Peter Daszak said if the trade was quickly made illegal,
        it would push it out of wet markets in the cities, creating black markets
        in rural communities where it is easier to hide the animals from the authorities.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66575a8-b4ff-4c88-9860-891c5ac209cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e163a0-9acf-4a21-bda1-7c62783f4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven underground, the illegal trade of wild animals for consumption
        and medicine could become even more dangerous.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c58874-24a0-4a1b-af88-4365fffe1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eef1a9-b157-4bae-b6da-a1b182ab73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we''ll see (virus) outbreaks begin not in markets this time,
        but in rural communities," Daszak said. "(And) people won''t talk to authorities
        because it is actually illegal."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2ae50-5f65-4907-8f61-6ad329481a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53835a-ecf1-4ca4-8c3d-83d03a808336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:47:27.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poon said the final effectiveness of the ban may depend on the government''s
        willpower to enforce the law. "Culture cannot be changed overnight, it takes
        time," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec145b2-e296-4dca-be26-95c7cd22444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:48:31.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/05/asia/china-coronavirus-wildlife-consumption-ban-intl-hnk/index.html">"China
        has made eating wild animals illegal after the coronavirus outbreak. But ending
        the trade won''t be easy"&nbsp;</a></em></p>'
