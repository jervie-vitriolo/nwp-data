      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7cf14-ebee-4b9f-8e74-e227bc48d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody really knows how bad it''s going to get," Pospisil said
        of the virus'' spread. "I don''t know, and the airlines don''t know either."</p>'
