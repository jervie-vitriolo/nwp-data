    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8482938-d263-4988-b213-925fe9385982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:20:36.607+08:00
