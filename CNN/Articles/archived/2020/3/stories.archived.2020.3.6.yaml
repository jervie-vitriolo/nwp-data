  'Sandiganbayan-upholds-dismissal-of-another-Marcos-ill-gotten-wealth-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-06T16:06:07.296+08:00
    'imagesource': 'jcr:f5648ec1-20eb-4d29-a471-bb3163b9e88d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '323cd265-8adc-47e9-bbca-662af3733a1b'
    'lead': "The anti-graft court said the government, through the Presidential Commission\
      \ on Good Government, provided insufficient evidence against the Marcos couple,\
      \ Fe and Ignacio Gimenez, and other cronies. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T16:11:33.604+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:53:43.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:14.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos', 'Imelda-Marcos', 'ill-gotten-wealth', 'Sandiganbayan',
      'Fe-Gimenez', 'Ignacio-Gimenez']
    'template': '1'
    'title': "Sandiganbayan upholds dismissal of ‚Ç±267-M forfeiture case vs. Marcos,\
      \ cronies \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe6e3d-ddf7-4a0a-bab0-157a04abf900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) -</strong> The Sandiganbayan
        Fourth Division upheld its decision to dismiss the P267.37-million forfeiture
        case against the late strongman Ferdinand Marcos, former First Lady Imelda
        Marcos and cronies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466257f-103a-437b-9f56-280383911313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2019/10/25/Marcos-Gimenez-ill-gotten-wealth-civil-case.html">October
        2019 decision</a>, the anti-graft court junked the ill-gotten wealth case
        against the Marcos couple, Fe and Ignacio Gimenez, and other cronies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c0a35-3b5e-4a6c-a2d5-9e7ec42b5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bd88a-2a8f-4da9-89c0-1f4dcdc3dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eight-page resolution dated Jan. 23, the anti-graft court
        said that the government, through the Presidential Commission on Good Government,
        provided insufficient evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5591e91-896a-48a3-b5de-1f7a2ddb2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f822898-ece2-4c40-9134-eb11f3a1a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court is not persuaded. As held by the Court in its presently
        assailed Resolution, pieces of evidence that were collected by the PCGG in
        the course of its investigation of the Marcoses'' ill-gotten wealth remain
        as private documents and do not become part of public records," said Sandiganbayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff507f4-b23e-4004-b63a-9cab9dd289bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbd28c-00eb-4438-a3c9-73f019c3b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Because what becomes public are not the private documents
        themselves but rather only the recording thereof in the PCGG."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52109ef1-3282-42cb-bb47-80ba37c598d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10756f-a907-4aaf-b5f8-b3422968c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s only evidence was Fe Gimenez''s Statement of Assets
        and Liabilities, to prove the couple''s financial incapacity to purchase the
        properties listed under their name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27153da5-eaa8-4c96-acc8-a548eea9844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06452ad0-6ed1-401d-a9e4-56a312885d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court noted that the evidence presented does not mention the
        name of Ignacio Gimenez and dates back to 1969.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcf4cd-abe3-474f-b7b9-f347c40f3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843b777-13a0-4c04-b9e4-612b08cfad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court would like to stress that the PCGG''s power to sequester
        alleged ill-gotten properties is likened to the provisional remedies of preliminary
        attachment or receivership," the decision read. "The lifting of the sequestration
        order does not mean that the property is not ill-gotten wealth, the fact that
        a property has been sequestered cannot be taken as proof that the same is
        already ill-gotten wealth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91316fe5-258f-4243-a66b-4cd8a6271cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafadfb-210d-40f8-a66a-5d77c5cf3a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rejecting the appeal, Sandiganbayan pointed out the defects in
        the government''s motion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f4509-eb44-4b54-9002-e69b6cf42395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10e825-f749-4a6c-a73a-46cd34ffcaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court finds that the Republic has failed in its burden of proving
        its case against the Spouses Gimenez by preponderance of evidence and consequently,
        the present civil forfeiture case should  be dismissed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeceafa-4a77-49b7-b982-99953f85ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:11:33.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82dd02-6ae5-4a7c-b212-97a546785ac5'
      'mgnl:activationStatus': true
