      'mgnl:lastActivated': 2023-01-26T19:53:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c201d-ab7c-4b74-854c-bea3a4a71f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody thinks about that, nobody thinks I am taking a risk. That
        is not why people do stupid things," Clinton says. "Nobody sits down and thinks
        I will take a really irresponsible risk, it is bad for my family, bad for
        my country, bad for the people who work with me. That is not what happens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47999804-4a43-4c3c-88a7-be9617638284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
