      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda will be facing charges for bribery, violation of the Anti-Graft
        and Corrupt Practices Act and violation of Article 156 of the Revised Penal
        Code, the statement said. Those who shall remove a person from jail or help
        in an escape by means of violence, intimidation, bribery or other means shall
        face imprisonment of up to six months, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c138ea7-09f2-4332-bab6-71fa007b935e'
      'mgnl:activationStatus': true
