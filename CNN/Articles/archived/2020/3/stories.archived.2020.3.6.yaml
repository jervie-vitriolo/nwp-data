      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebf4d7-b524-4f23-b94c-54fb0c13a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:42:55.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman, a 40-year-old detainee, was also found in his office.
        The two women inmates were earlier nabbed for drug charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4633f-afb0-4bbd-b831-875165f22ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:42:55.041+08:00
