      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is healthy and has since returned to her employer‚Äôs home,"
        Consul General Raly Tejada said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb33c72-cedc-4bdf-83df-358fc8ea3a57'
