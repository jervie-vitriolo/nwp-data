      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan forfeited some <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/5/Sandiganbayan-Ferdinand-Marcos-cronies-ill-gotten-wealth.html"
        href="https://cnnphilippines.com/news/2019/12/5/Sandiganbayan-Ferdinand-Marcos-cronies-ill-gotten-wealth.html">‚Ç±2.95
        billion in ill-gotten wealth</a> from the shares of Marcos'' associates in
        Eastern Telecommunications Philippines, Inc. in December. However, other cases
        filed against the late strongman''s cronies have been junked by the anti-graft
        court for insufficient evidence last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66a7c1-9f2f-4a87-a2c6-aa754290b648'
