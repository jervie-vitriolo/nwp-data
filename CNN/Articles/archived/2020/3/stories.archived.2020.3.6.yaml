      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMGen Mariel Magaway, PNP intelligence director, is also in a bad
        condition but responsive, said Durana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2f992-d025-40ed-88e8-efbd8830d2e3'
