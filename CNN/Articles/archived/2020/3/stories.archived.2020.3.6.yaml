      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Biggest threat is panic, not the virus itself''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d764fd-a43a-44f6-9081-e10ba6de5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has spread from China, to more than 75 countries
        and regions, killing more than 3,200 people and infecting more than 95,000
        people globally.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ddfe9-39fb-4bc2-9800-b86314960157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1cac2-b236-45a3-a6a4-eaec606a3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the outbreak casts a shadow over the economy and Tokyo''s
        preparations to host the Summer Olympics, Abe has stressed that the next couple
        of weeks will be crucial in the battle to contain its spread.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37403277-a0ff-4395-b0f5-3b6e05fb3148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6e2fc-1802-4d0e-b0e0-8db18cbc9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has already started to take a number of precautions to overcome
        and prevent the spread of the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef7eea-e0c8-4de9-92b2-878f582496d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af498a8-c9ca-4588-b4ba-3a5e98dfdb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many large-scale public gatherings and sporting events have been
        scaled down or canceled. Japanese companies have also adopted the practice
        of encouraging their employees to work from home to prevent exposing them
        to the virus on congested public transport and in offices.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ddf54-c970-4391-90fa-f8812edcebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72346934-018a-4cd5-ba1a-d3c7f2c03d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have accused Abe of prioritizing the Olympics and bilateral
        ties over national security, particularly as Japan did not shut down its borders
        during the early stages of the outbreak.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba05a4-7f30-4b55-9122-c4658f84c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63651f24-a183-481e-bea5-798e8b11098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese government has taken relative soft stance when it
        comes to blocking the flow of people from China to Japan compared to some
        other countries," said Koichi Nakano, a political science professor at Sophia
        University.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904c85f-3597-4f6f-b47a-47e5929aee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e9e4e-b69b-4c91-96f8-17e3c24a191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakano said this angered both Abe''s supporters and opponents.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b66b5b-05ad-4e0a-87aa-5e121cc8ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7ae3e-3b6b-47d4-b319-3d66a4a19450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a decision by most schools to shut down also sparked
        criticism, with many parents unsure of how they would cope in a country where
        nannies and domestic helpers are uncommon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5e63d-75d6-40e7-89c2-5c4f2a73d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b303d-f3ae-4054-b3c1-167525134150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As anxiety grew, many rushed out to stock up on goods such as toilet
        and tissue paper after an online rumor alleged that most of Japan''s supplies
        came from China, where factories were shutting down.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bdbf1-d664-4545-950f-3e76f676073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514ba86-9ea9-4e6c-9017-c599132b8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with masks and hand sanitizer already in short supply, Shibuya
        said that panic poses a bigger threat than the virus itself.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa207159-6bdb-4559-bbe7-a1601011d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9a6ef-beb9-447e-b277-2f03de2416ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, Covid-19 is a mild cold for the majority of people,
        the biggest fear is not the virus itself but the panic, which is happening
        unfortunately," said Shibuya.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba84a4-44d7-4771-860c-a3778010c6f1'
