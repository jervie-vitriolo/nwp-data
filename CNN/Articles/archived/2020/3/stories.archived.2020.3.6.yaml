    'jcr:uuid': 'a372244d-0e9e-4976-94b0-3dc78c2699e0'
    'lead': 'The Premier League, the biggest soccer league in the world, will no longer
      shake hands before matches amidst rising coronavirus concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T06:27:06.901+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:54:14.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:01.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'English Premier League bans pre-game handshakes between players to prevent
      spread of coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cbb310-7f9c-4c28-bbed-f6128ab82b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;The Premier League, the biggest soccer
        league in the world, will no longer shake hands before matches amidst rising
        coronavirus concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815c5fb-fff8-4389-9954-6bd5642b1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3dd9de-4a6c-4cdc-91c9-d99c7fd20381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league made the announcement Thursday, saying that the fair-play
        handshake will be gone "until further notice based on medical advice," a statement
        from the league reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce9e8e-3a68-4203-88ac-19cdb65856e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9b6da-c83e-494b-805b-33bb83783a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rest of the pre-game ritual will be the same, the league
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af632695-2a78-480c-bfd5-df570d15f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305d14a-bf66-4501-a6bf-6fb450f03e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clubs and match officials will still perform the rest of the traditional
        walk-out protocol ahead of each fixture," the statement says. "On entering
        the field of play, the two teams will continue to line up, accompanied by
        the Premier League music, then players from the home team will walk past their
        opposition without shaking their hands."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fafc0-b771-4904-96e8-f0f1a453e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0283e8-4b46-43f1-94e3-3871bb5a3f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus is spread through droplets from the nose and mouth,
        and can be transmitted via handshakes. The EPL isn''t the only place nixing
        handshakes -- politicians around the world have also been seen substituting
        the greeting for elbow bumps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6734aab-d72c-4c30-829c-3f35294689e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cee72b-92d2-4669-a979-e16e6762b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:27:06.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Italy, fans have been prohibited from attending sporting
        events because of the outbreak. Italy has seen a dramatic uptick in coronavirus
        cases in recent weeks.</p>'
  'Brazil-rain':
    'author': 'Ivana Kottasov√°, Vasco Cotovio, Flora Charner and Claire Leone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-06T06:32:20.389+08:00
    'imagesource': 'jcr:38ac7ec5-8e72-4cfd-b465-4bc54b9f5047'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8765228-1153-4faf-bb08-9b37940a74e2'
    'lead': 'At least 32 people have died since Sunday in southeastern Brazil as heavy
      rains have swamped the states of Sao Paulo and Rio de Janeiro, with more rain
      predicted and mudslides possible, authorities said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T06:33:06.276+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:54:14.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:01.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil lashed by heavy rains, leaving at least 32 dead'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1520a3b-aee8-4956-9fe6-3867c2041a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;At least 32 people have died since
        Sunday in southeastern Brazil as heavy rains have swamped the states of Sao
        Paulo and Rio de Janeiro, with more rain predicted and mudslides possible,
        authorities said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688df7c-132f-4d47-bed9-cf3544faf992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4a64f-e353-4aff-86b0-7653e41699cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens are still unaccounted for, and more than 5,000 have been
        displaced, according to the Sao Paulo Civil Defense Authority and the governor
        of Rio de Janeiro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db2802-edf5-4eca-bc2d-c02449d05134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72404532-35bd-4acb-94ff-840d1e6f5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has been suffering from unusually heavy rains this year.
        February was the rainiest month for Sao Paolo since record-keeping began 77
        years ago, according to the National Meteorological Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af352974-00ce-4fcf-8907-6213d85abbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2ec62-346c-4d35-a1da-56a72f8b948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And authorities warn that relief is not coming soon. After 72 hours
        of continuous rainfall, even more rain is expected, and authorities are asking
        communities to remain on high alert for possible mudslides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7877e7-ab8c-465e-82fa-56d6ff71058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d5edc-5363-4b9c-9c0b-2fdee3e4c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in the coastal Baixada Santista region of Sao Paulo
        were severely affected, including Guaruja and Santos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93f9af-b89d-46d6-a6fc-bb78e86f1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b4870-e5f2-438f-ac50-a20d1665b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guaruja alone, 17 people were killed, including a firefighter
        in the rescue mission, CNN affiliate Record TV reported. About 200 people
        lost their homes, the Sao Paulo Civil Defense added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0da904-7861-43f8-84a0-6a56d201272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735f50e-0011-483e-b0d7-e0d4d4ea11f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian aid has been delivered to Baixada Santista region,
        with mattresses, blankets, food and water being distributed to residents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfae8ca-8e7d-4518-abed-d452c19ba5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd6186-5e1f-4588-9c57-250dff6525c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Rio de Janeiro, Wilson Witzel, expressed his condolences
        on Tuesday to the families of five victims who died in Rio de Janeiro, according
        to the State Secretariat for Social Development and Human Rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4fbce-4982-4884-99df-bd02069d8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685adf22-b3d4-4576-ac58-859bc200083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T06:33:06.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced the creation of a relief fund for those affected
        by the floods, especially in the cities of Mage, Mesquita, Rio Bonito and
        Seropedica, where more than 5,000 people have been displaced.</p>'
