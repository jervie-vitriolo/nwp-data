      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa said Thursday it has canceled 7,100 European flights for
        March, mostly within Germany or on routes to Italy, accounting for about 25%
        of its total capacity. Earlier this week, Lufthansa said it would ground 150
        of its 770 aircraft.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ce9b5-048c-44c9-9d8a-2a0116b53241'
