      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f02d45-3369-4b4e-8fb1-8ac258dfe39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/business/2020/1/23/Q4-2019-GDP-target-missed.html">Growth
        surges in Q4, but fails to lift full-year 2019 target</a>&nbsp;</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f963b4-5921-41b1-ac86-56bdcfa4fbd3'
