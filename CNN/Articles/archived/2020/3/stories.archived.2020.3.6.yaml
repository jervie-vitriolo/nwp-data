    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67021ec-4117-4a08-bc5c-8f0a76e4366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äî</strong> Over
        250,000 Filipinos may risk losing their jobs if tourist arrivals are halved
        amid the novel coronavirus outbreak, the Asian Development Bank (ADB) said
        in a report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3ca00-266d-4b9c-aa71-15c90875c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5dc06-5e4f-4b0a-84f7-4161e2d1bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender projected the worst-case scenario for Asian
        economies including the Philippines as the disease infects thousands more
        worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e7cb5-99ce-48e0-b90b-dd547ffed217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0cc78-908d-4ddc-a371-65928252a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already anecdotal evidence that tourism arrivals in many
        developing Asian economies have dropped by 50‚Äì90 percent in February 2020
        relative to the previous year," ADB said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f05fd3-4852-4cbc-8680-902806fb3561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8726b9-b632-4cc7-8c61-6819ab6e09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the second biggest source of travelers in 2019, according
        to the Department of Tourism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f0e3d-807b-4c6b-bb28-97a5033a79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f4899-44bc-485f-9456-90d08845bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB estimates showed Philippine tourism revenues would drop by $801.4
        million (about ‚Ç±41 billion) in the best case scenario, which assumes no Chinese
        tourists in the country for two months, alongside a decline from other foreign
        travelers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78875079-40bd-4f71-9654-b0f5252b4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b76e1-7338-46c0-95ba-0f6de55b3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moderate case, which assumes that travelers from China will be
        barred for three months alongside reduced arrivals from other states, would
        slash tourism gains by $1.16 billion (about ‚Ç±59 billion). The worst case ‚Äî
        which projects no tourism receipts from China for six months ‚Äî would mean
        $2.25 billion (about ‚Ç±114.2 billion) in foregone revenues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df04a0b-31e9-4e3d-966f-27f459907baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3facd9-6c47-4340-8019-c0cb2f848f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government banned the entry of all visitors from China on January
        31, a day after the first confirmed COVID-19 case was reported. This was widened
        to cover Hong Kong and Macau two days later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf92fcc7-4959-4f18-b293-b8d34ae1fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a9361-f6e7-448e-a8e9-8e02598db5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across industries, the hotel and restaurant segment would suffer
        the biggest blow with $205.7 million under the best scenario and as much as
        $591.8 million in the worst case. This is followed by transport services,
        which is seen to slash anywhere from $150 million to $414 million depending
        on the gravity of the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745f3e6-07d4-4665-a531-9593d20965f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9f844-e7cf-49d6-81c2-54338dcedd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total visitor receipts reached $9.31 billion last year, or roughly
        ‚Ç±472 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe58251-4766-4620-a5d1-b1b06f172b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a2a78-b1cb-480a-a9af-d20c021648b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that countries with "strong trade and production
        linkages" with China, including the Philippines, would be significantly affected
        by the outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e7e63-acad-46c8-8f32-098a99797f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604e0b2-3fbb-4349-894c-2c3121b6d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB also projects that at least 87,000 jobs could be slashed under
        the best case, while 252,000 may be at risk in the worst scenario. The lender
        even made a "hypothetical worst-case" projection where 730,000 people could
        be taken off the workforce. This assumes that there are no tourism receipts
        from Chinese visitors for six months, while a local outbreak would also last
        for three months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf679e25-af84-447a-b9eb-73870828602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6343f-b8da-4eda-a276-b972e3127a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manufacturers keeping up</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c12a92-cf8f-47bf-bdd4-376be2514683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2020/2/7/electronics-sector-coronavirus.html">Factories
        of electronic parts</a>&nbsp;in the Philippines have been hit the hardest
        by lockdowns and shipping disruptions due to the novel coronavirus outbreak,
        as most of their raw materials as well as export clients are in China. The
        mainland is the top source of imported goods shipped to the Philippines.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa54859-fc53-48a3-a664-deb8537f2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec17b27-e511-4910-8eab-1f23c6ff3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestor Felicio, director of the Supply Chain Management Association
        of the Philippines, said local factories have resorted to "stretching" their
        raw materials just to sustain production, as manufacturers are having a hard
        time to secure raw materials from China due to canceled flights which have
        affected cargo shipments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed87e2-fea0-42d4-9953-24121ff8823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f06c69-afa1-4f69-88b3-c07c050c25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments have responded, but these responses also caused some
        disruptions in the supply chain... We are definitely worried," Felicio told
        CNN Philippines'' <em>Business Roundup</em>. "We made a survey of our members,
        and 70 percent of them said they are experiencing impact either moderate or
        major in their operations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099741a7-1488-4a4b-a4a9-1d2424bf563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d24a48-85ff-4af7-a01e-a9301a231575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
