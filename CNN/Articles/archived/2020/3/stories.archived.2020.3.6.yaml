      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino in a press briefing identified
        the suspect as Ronnie Mardoquio Menodiado. He was arrested in a buy-bust operation
        in front of a school at Molino Boulevard corner Aguinaldo Highway, in Barangay
        Talaba 4, Bacoor City, Cavite on Thursday.</p>'
