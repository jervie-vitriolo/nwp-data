      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, a total of 97,852 infections have been confirmed worldwide,
        and more than 3,300 people have been killed by the virus, according to CNN''s
        tally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4ab8f-e840-4b44-9fdd-e0364d3fd146'
