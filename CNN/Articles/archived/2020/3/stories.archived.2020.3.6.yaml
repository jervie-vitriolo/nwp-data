      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I announced this morning that I am suspending my campaign for president,"
        Warren told reporters.</p>'
