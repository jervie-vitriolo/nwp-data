      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="http://hdr.undp.org/en/GSNI">Gender Social
        Norms Index</a> released by the United Nations Development Programme (UNDP)
        on Thursday, this bias is manifested in all aspects of women‚Äôs lives, including
        politics, work, health, partner violence, and education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afe801-9ff4-48a0-af9a-fd9130d83edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06aef66-73d5-4a45-b0e2-d5c701305399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDespite remarkable progress in some areas, no country in the world‚Äîrich
        or poor‚Äîhas achieved gender equality. All too often, women and girls are discriminated
        against in health, in education, at home and in the labour market‚Äîwith negative
        repercussions for their freedoms,‚Äù read the index, which contains data from
        over 80 percent of the world population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566b7f8-abd6-43f3-92c5-22743a9f9677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b6929-c23a-429c-99e3-532420104e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, findings show that almost half of the world‚Äôs men
        and women feel that men make better political leaders. Meanwhile, 40 percent
        feel that men have more right to a job when jobs are scarce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab167e-ad0a-4616-b2a7-df3ca40ddaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6982eff-79fc-49c1-8e0c-57f97d63817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWomen today are the most qualified in history, and newer generations
        of women have reached parity in enrolment in primary education,‚Äù the study
        read. ‚ÄúBut the transition from the education system to the world of paid work
        is marked by a gender equality discontinuity associated with women‚Äôs reproductive
        roles.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea788811-042b-48a2-8685-ca9efcb80dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81254f19-2646-4e7e-8fca-f10527362c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a third of people also think it is justified for a man to
        beat his wife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40fe3c-2127-498b-98e1-5636a77864ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304ebac-1164-4ff8-b465-eb3178d481ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that while there have been remarkable progress
        on gender equality in some countries, attitudes have worsened in others. The
        UNDP said this signals that progress cannot be taken for granted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcfe3e-3f7b-4726-8c38-a0dbeca50a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89d081-9405-4db8-a905-1cba7cf1721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:02.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In view of the findings, the UNDP called for resistance to deeply
        rooted gender inequalities through education and by changing incentives. It
        also urged governments and institutions to introduce legislation, especially
        preventive policies, that would help combat discrimination against women.</p>'
  'Business-groups-CITIRA':
    'caption': 'Big business groups are now calling for Congress to pass the corporate
      income tax reform bill, saying this could attract investments at a time when
