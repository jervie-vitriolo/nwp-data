      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d4c84-653c-484c-81c8-275d1a8d2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton adds: "She was filling in our empty space there and
        the picture is worth a million words."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99568769-fde9-4654-b5f6-eb7e137f18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1c2de-1e31-4196-9659-31d6a04da5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President has reflected about his relationship with Lewinsky
        over the years, including comments in 2018 where he seemed to defend himself
        and said he didn''t owe Lewinsky an apology. Clinton later admitted that the
        defense was not his "finest moment" ‚Äî&nbsp;and the former President did apologize
        "to my family, to Monica Lewinsky and her family and to the American people"
        during the 1998 National Prayer Breakfast.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4067ee-092e-4a13-b90e-25da0591d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba78fea-4dd9-4dc6-b4d4-71cdae8fd754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton says during the documentary that he feels "terrible about
        the fact that Monica Lewinsky''s life was defined by it, unfairly I think."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbae8a8-7959-4832-b0bf-e4b7623b06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d42e54-384a-444d-9b4a-676111a40e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years I have watched her trying to get a normal life back
        again," he says. "But you got to decide how to define normal," he says, seemingly
        acknowledging that it will be difficult for the former White House intern
        to ever get her life back.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd4f91-0f5e-44a3-9ef4-c8e70785a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2d664-edb9-446c-aa80-2d079162c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portion of the documentary ends with both Bill and Hillary Clinton
        reflecting on the then-first lady''s decision to stay with her husband.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9855fc-6aea-42e6-83f4-39842cb684da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f70e1-8256-4fc3-89a4-a88006ff09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people thought I made the right decision and some people thought
        I made the wrong decision and so I have gotten both affirmation and criticism
        for the decision I made and that was true from the very beginning of deciding
        that," Hillary Clinton says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3eb2b-7b71-451b-8e84-04dbec57caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193b52b-e427-4be4-af04-2957049680ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state has been subject to both criticism
        and praise for staying her husband after the affair -- a decision that has
        been subject to changing world views over the last two decades.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe3d76-7cea-4cf1-b536-f371b63d5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711037e-ebb1-4d53-8850-21c397fa4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a funny time we live in, the kind of public opinion shifts
        and people say, ''Oh, so noble, she stayed in her marriage'' to ''Oh, it is
        so incomprehensible that she stayed in her marriage,''" Hillary Clinton says.
        "You know that there are forces of work in a society that people are working
        through themselves."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2decb1-700a-458e-94e9-287e48410cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb099c1d-b311-45da-8d2e-7568e69bf377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode ends with an emotional Bill Clinton reflecting on the
        price ‚Äî&nbsp;both personally and politically ‚Äî&nbsp;that his wife has paid
        for staying with him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957681f-b53a-47b9-941e-eb36edd481da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.341+08:00
