      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pospisil said it''s still too early to work out how specific airlines
        will be affected. So far, the pain has followed the virus. Airlines with lots
        of flights to countries heavily affected by the outbreak are suffering the
        most.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5452b13-5854-4685-8bdc-1ad19052b8ba'
