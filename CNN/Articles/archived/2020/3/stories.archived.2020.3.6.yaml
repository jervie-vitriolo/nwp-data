      'mgnl:lastActivated': 2023-01-26T19:53:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äî</strong> A Filipino
        man who has not traveled out of the country recently has tested positive for
        coronavirus, health officials said on Friday. He is one of two new cases of
        coronavirus disease or COVID-19 in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c12f6b-ba02-44e1-83db-2c216fa926ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0bd770-064b-4041-8137-75b024cae334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the 62-year-old Filipino
        who contracted the disease has no known travel to any country with confirmed
        coronavirus cases, but he regularly visited a Muslim prayer hall in Barangay
        Greenhills, San Juan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db2487-e3f2-4f89-8857-3160bfa6a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2bcc1-87da-4411-b9db-718368e765fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be considered as a local case... The absence of travel is
        a clear indication that this is a local case," he said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2e33c-d06d-4ee5-9c91-2092dd6dca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc53120-2071-404b-acb1-2bb4609c5b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was quick to clarify that the new local case cannot be considered
        the start of the community-based spread of coronavirus in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e144ad-7fb3-47e2-a80a-26c1a0af99e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921918b8-9b7e-452c-8781-ea0e5cc7a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no transmission to speak of as of yet because we only
        have one. We''re doing contact tracing to establish whether or not there are
        other cases or clustering of cases. But now it''s premature to say there is
        a local transmission," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65060a46-f7cb-4ec9-8f48-ace94d79e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932ccac-feb0-4ca0-a986-62f560331b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization considers a case local transmission
        when the source of infection is "within the reporting location," in this case,
        the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d659872-ba44-447b-bc9c-ab53e78d3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00538559-a0d2-4302-9619-b73d3f76869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Country Representative Dr. Rabindra Abeyasinghe in a briefing
        earlier said, "even the fifth case is a local transmission." He stressed that
        there is no widespread transmission since what the Philippines has now are
        two "isolated cases in two different localities in Metro Manila.''''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b8579-bc8c-4e83-8fbc-4e5db836ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060f4f9-bcb7-47d7-8272-32d075e1880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he later clarified that even the travel history of the patient
        needs to be further investigated before they could say it is a local transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de909a-e765-47ca-8013-1664b777475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93070bb-bb91-460a-a5fa-7fd09caba73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that there is no at this point known travel history
        but it''s very early in the investigation. The travel history, the contacts
        need to be investigated and followed up," Abeyasinghe told CNN Philippines''
        News Night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75221f2-f810-4a4d-b506-5ea97a9cbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925d2ba-8881-40dd-a058-84a53a32fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they need to confirm how and where the patient got
        the infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8499a-a4eb-4955-84fa-f39c3c18d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaee218-7c9d-427d-92d5-6260e430de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be a local case but we have no clear evidence at this point
        of time so in any epidemiological investigation there is a time you are not
        clear where the infection was actually acquired and how," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ed104-2f9b-41f7-9f94-6029152dc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842ee36-fa3d-4984-b8ae-56ebe5986003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abeyasinghe also admitted that the investigation could
        lead to a dead end.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ed71f-0e21-41da-a9ca-6cdce0025750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace37f98-2f8b-4f39-8d81-5da7fc764928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are well aware that the nature of this disease is that many
        people could be mildly symptomatic or asymptomatic and so they may not seek
        treatment but they could actually serve as points of infection to others so
        the investigation may even end up being inconclusive because we may not be
        able to find out how this person got infected," said Abeyasinghe.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab318460-5693-42a8-a27a-1dfbe0e37533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd85bbb-e5c1-4c56-a901-548dc2e98aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the man considered to be the fifth confirmed case in
        the country had hypertension and diabetes mellitus. He started coughing on
        February 25 and went to Cardinal Santos Medical Center on March 1. He was
        then admitted and diagnosed with severe pneumonia. DOH confirmed he was infected
        with coronavirus on March 5.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6376740-752c-4069-80e0-34d923ebbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f08350-7680-4e9d-8cc2-dc700eaa4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergerie said a relative
        who has been in close contact with the man has shown flu-like symptoms. She
        said the relative was quarantined in a hospital and tested for coronavirus.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928f2b8-030f-4dd3-9cfc-a9c04c79ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bacad-515c-4902-8909-975fd79f610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said there is no need to close down the unnamed Muslim prayer
        hall over one confirmed case, but San Juan City Mayor Francis Zamora on Friday
        ordered the immediate disinfection and temporary closure of the place.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa96017-8063-4666-986b-04cc61b694d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd5512-27ea-4417-877a-612ec5091606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:32:22.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque urged those who visited the worship area who have fever or
        respiratory symptoms to call the DOH hotline at (02)8-651-7800.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c61053-1f86-4e87-a4bb-f21bccce2ce4'
