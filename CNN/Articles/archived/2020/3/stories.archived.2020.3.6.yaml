      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92bbf2-85b6-4f8c-9d75-34f874d29e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Lewinsky began to publicly speak out about her
        relationship with the President, especially how her view of it changed during
        the #MeToo movement and how she struggled for years to fight her life being
        defined by the affair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3c2d8-58b0-4604-bfc7-b5a978470524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33645bc9-3c07-486a-b276-b237ff24332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-part documentary devotes an entire episode to the investigations
        during the Clinton presidency and Hillary Clinton''s decision to stay with
        her husband during the Lewinsky scandal, something she has previously described
        as the toughest decision she has ever had to make.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71503db-3606-46d9-a51b-775e13ce095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1d65a-9fd3-439a-8409-e266c187b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hillary and Bill Clinton ‚Äî&nbsp;who are interviewed for this
        portion separately ‚Äî&nbsp;describe their memories from that time, including
        when the President informed the first lady about the affair and how she told
        him that he needed to inform their daughter himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b76c524-1463-4cec-af66-3c56ef4b2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ba1a7-ea07-47fe-a349-ad2f96068673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''If this is going to be public, you have got to go tell
        Chelsea,''" Hillary Clinton says, adding that she personally felt "devastated
        and so personally hurt."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d4a54-81d3-42db-afa4-6a439fec934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ec86e-fab4-4593-bc2e-68f174b6cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I did that, which was awful," a visibly emotional Bill Clinton
        says, "What I did was wrong. I just hated to hurt her."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51500d-4c37-445f-a499-32693836e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.535+08:00
