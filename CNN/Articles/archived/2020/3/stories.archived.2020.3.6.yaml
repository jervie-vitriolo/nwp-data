      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0d8a5-ca1c-48b0-8131-3750ded3d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at Bellevue determined Weinstein had a blockage and on Wednesday,
        they performed a heart procedure during which they inserted a stent, his publicist
        Juda Engelmayer told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e55e83-56fa-4127-b739-d68da537be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fff785-aac5-4492-b4c5-6894ab6f50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken to the Rikers infirmary unit Thursday, the Department
        of Corrections said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd26e7a-e3ff-48c6-a200-52e65747479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e7c16-d3cc-4342-bad2-7e92f2ac60f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s lawyers had tried to keep their high-profile client
        out of the infamous complex, arguing that he has "significant medical issues."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2383fb-79da-4851-8c8d-61f663221856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb52176-0bc2-4f34-b64d-bea50b055fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s under the care of five doctors currently. He''s dealing with
        the remnants of his back operation which was not successful. He''s in need
        of the walker. He takes a list of different medicines. Judge, he''s currently
        receiving shots in his eyes so he does not go blind," Rotunno told the court
        after the verdict was handed down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb29473-32aa-4b0d-a4d4-161e5abe7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.786+08:00
