      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d702d-6972-4786-8793-ac969f78b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President makes the comments in "Hillary," a new four-hour
        documentary that traces the former first lady and 2016 Democratic nominee''s
        life and career. In the film, Hillary Clinton also describes how "devastated"
        she was during that time in her life, but defends her decision to stay with
        her husband.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe0c63-bb8c-4080-9ce1-7443b7662956'
      'mgnl:activationStatus': true
