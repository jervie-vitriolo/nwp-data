      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758d8a2-f315-42c2-9435-918d7bd30ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.046+08:00
